- :hadith_narrator: |-
    It was
    narrated from Anas bin Malik:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “The Messenger of Allah (ﷺ)
      used to
      sacrifice two horned, black-and-white rams and he would say
      the Name
      of Allah and pronounce His greatness. I saw him slaughtering
      them
      with his own hand, putting his foot on their sides.”
    :ar: "حَدَّثَنَا نَصْرُ بْنُ عَلِيٍّ الْجَهْضَمِيُّ، حَدَّثَنِي أَبِي ح، وَحَدَّثَنَا
      مُحَمَّدُ بْنُ بَشَّارٍ، حَدَّثَنَا مُحَمَّدُ بْنُ جَعْفَرٍ، قَالاَ حَدَّثَنَا
      شُعْبَةُ، سَمِعْتُ قَتَادَةَ، يُحَدِّثُ عَنْ أَنَسِ بْنِ مَالِكٍ، أَنَّ رَسُولَ
      اللَّهِ ـ صلى الله عليه وسلم ـ كَانَ يُضَحِّي بِكَبْشَيْنِ أَمْلَحَيْنِ أَقْرَنَيْنِ
      وَيُسَمِّي وَيُكَبِّرُ وَلَقَدْ رَأَيْتُهُ يَذْبَحُ بِيَدِهِ وَاضِعًا قَدَمَهُ
      عَلَى صِفَاحِهِمَا ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3120
  - Arabic reference: Book 26, Hadith 3239
- :hadith_narrator: |-
    It was
    narrated that Jabir bin ‘Abdullah said:
  :arabic_sanad: "حَدَّثَنَا هِشَامُ بْنُ عَمَّارٍ، حَدَّثَنَا إِسْمَاعِيلُ بْنُ عَيَّاشٍ،
    حَدَّثَنَا مُحَمَّدُ بْنُ إِسْحَاقَ، عَنْ يَزِيدَ بْنِ أَبِي حَبِيبٍ، عَنْ أَبِي
    عَيَّاشٍ الزُّرَقِيِّ، عَنْ جَابِرِ بْنِ عَبْدِ اللَّهِ، قَالَ ضَحَّى رَسُولُ
    اللَّهِ ـ صلى الله عليه وسلم ـ يَوْمَ عِيدٍ بِكَبْشَيْنِ فَقَالَ حِينَ وَجَّهَهُمَا
    ‏"
  :hadith:
    :en: |-
      “The Messenger of
      Allah
      (ﷺ) sacrificed two rams on the Day of ‘Eid. When he turned
      them
      to face towards the prayer direction he said: ‘Verily, I have
      turned my face towards Him Who has created the heavens and the earth,
      as a monotheist, and I am not of the polytheists. Verily, my prayer,
      my sacrifice, my living, and my dying are for Allah, the Lord of all
      that exists. He has no partner. And of this I have been commanded,
      and
      I am the first of the Muslims. [6:79,162-163] O Allah, from You
      to
      You, on behalf of Muhammad and his nation.’”
    :ar: "\"‏ إِنِّي وَجَّهْتُ وَجْهِيَ لِلَّذِي فَطَرَ السَّمَوَاتِ وَالأَرْضَ حَنِيفًا
      وَمَا أَنَا مِنَ الْمُشْرِكِينَ إِنَّ صَلاَتِي وَنُسُكِي وَمَحْيَاىَ وَمَمَاتِي
      لِلَّهِ رَبِّ الْعَالَمِينَ لاَ شَرِيكَ لَهُ وَبِذَلِكَ أُمِرْتُ وَأَنَا أَوَّلُ
      الْمُسْلِمِينَ اللَّهُمَّ مِنْكَ وَلَكَ عَنْ مُحَمَّدٍ وَأُمَّتِهِ ‏\""
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3121
  - Arabic reference: Book 26, Hadith 3240
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      It was
      narrated from ‘Aishah and Abu Hurairah that when the Messenger
      of
      Allah (ﷺ) wanted to offer a sacrifice, he brought two large, fat,
      horned, black-and-white, castrated rams. He slaughtered one on behalf
      of his nation, for whoever testified to Allah with monotheism and
      that
      he had conveyed (the Message), and he slaughtered the other on
      behalf
      of Muhammad and the family of Muhammad (ﷺ).
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ يَحْيَى، حَدَّثَنَا عَبْدُ الرَّزَّاقِ، أَنْبَأَنَا
      سُفْيَانُ الثَّوْرِيُّ، عَنْ عَبْدِ اللَّهِ بْنِ مُحَمَّدِ بْنِ عَقِيلٍ، عَنْ
      أَبِي سَلَمَةَ، عَنْ عَائِشَةَ، وَعَنْ أَبِي هُرَيْرَةَ، أَنَّ رَسُولَ اللَّهِ
      ـ صلى الله عليه وسلم ـ كَانَ إِذَا أَرَادَ أَنْ يُضَحِّيَ اشْتَرَى كَبْشَيْنِ
      عَظِيمَيْنِ سَمِينَيْنِ أَقْرَنَيْنِ أَمْلَحَيْنِ مَوْجُوءَيْنِ فَذَبَحَ أَحَدَهُمَا
      عَنْ أُمَّتِهِ لِمَنْ شَهِدَ لِلَّهِ بِالتَّوْحِيدِ وَشَهِدَ لَهُ بِالْبَلاَغِ
      وَذَبَحَ الآخَرَ عَنْ مُحَمَّدٍ وَعَنْ آلِ مُحَمَّدٍ ـ صلى الله عليه وسلم ـ
      ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3122
  - Arabic reference: Book 26, Hadith 3241
- :hadith_narrator: |-
    It was
    narrated from Abu Hurairah that the Messenger of Allah (ﷺ)
    said:
  :arabic_sanad: "حَدَّثَنَا أَبُو بَكْرِ بْنُ أَبِي شَيْبَةَ، حَدَّثَنَا زَيْدُ بْنُ
    الْحُبَابِ، حَدَّثَنَا عَبْدُ اللَّهِ بْنُ عَيَّاشٍ، عَنْ عَبْدِ الرَّحْمَنِ الأَعْرَجِ،
    عَنْ أَبِي هُرَيْرَةَ، أَنَّ رَسُولَ اللَّهِ ـ صلى الله عليه وسلم ـ قَالَ ‏"
  :hadith:
    :en: |-
      “Whoever can afford it, but does not offer a sacrifice, let him
      not
      come near our prayer place.”
    :ar: "\"‏ مَنْ كَانَ لَهُ سَعَةٌ وَلَمْ يُضَحِّ فَلاَ يَقْرَبَنَّ مُصَلاَّنَا
      ‏\""
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3123
  - Arabic reference: Book 26, Hadith 3242
- :hadith_narrator: |-
    It was
    narrated that Muhammad bin Sirin said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “I asked Ibn ‘Umar
      about
      sacrifices and whether they are obligatory. He said: ‘The
      Messenger
      of Allah (ﷺ) and the Muslims after him offered sacrifices,
      and this
      is the Sunnah.’”
    :ar: "حَدَّثَنَا هِشَامُ بْنُ عَمَّارٍ، حَدَّثَنَا إِسْمَاعِيلُ بْنُ عَيَّاشٍ،
      حَدَّثَنَا ابْنُ عَوْنٍ، عَنْ مُحَمَّدِ بْنِ سِيرِينَ، قَالَ سَأَلْتُ ابْنَ
      عُمَرَ عَنِ الضَّحَايَا، أَوَاجِبَةٌ هِيَ قَالَ ضَحَّى رَسُولُ اللَّهِ ـ صلى
      الله عليه وسلم ـ وَالْمُسْلِمُونَ مِنْ بَعْدِهِ وَجَرَتْ بِهِ السُّنَّةُ ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3124
  - Arabic reference: Book 26, Hadith 3243
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: ''
    :ar: "حَدَّثَنَا هِشَامُ بْنُ عَمَّارٍ، حَدَّثَنَا إِسْمَاعِيلُ بْنُ عَيَّاشٍ،
      حَدَّثَنَا الْحَجَّاجُ بْنُ أَرْطَاةَ، حَدَّثَنَا جَبَلَةُ بْنُ سُحَيْمٍ، قَالَ
      سَأَلْتُ ابْنَ عُمَرَ ‏.‏ فَذَكَرَ مِثْلَهُ سَوَاءً ‏.‏"
  :reference:
  - Arabic reference: Book 26, Hadith 3244
- :hadith_narrator: |-
    It was
    narrated that Mikhnaf bin Sulaim said:
  :arabic_sanad: "حَدَّثَنَا أَبُو بَكْرِ بْنُ أَبِي شَيْبَةَ، حَدَّثَنَا مُعَاذُ
    بْنُ مُعَاذٍ، عَنِ ابْنِ عَوْنٍ، قَالَ أَنْبَأَنَا أَبُو رَمْلَةَ، عَنْ مِخْنَفِ
    بْنِ سُلَيْمٍ، قَالَ كُنَّا وُقُوفًا عِنْدَ النَّبِيِّ ـ صلى الله عليه وسلم ـ
    بِعَرَفَةَ فَقَالَ ‏"
  :hadith:
    :en: |-
      “We were standing with the
      Prophet (ﷺ) at ‘Arafat and he said: ‘O people, each family,
      each year, must offer Udhiyah and ‘Atirah.’
    :ar: "\"‏ يَا أَيُّهَا النَّاسُ إِنَّ عَلَى كُلِّ أَهْلِ بَيْتٍ فِي كُلِّ عَامٍ
      أُضْحِيَّةً وَعَتِيرَةً ‏\""
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3125
  - Arabic reference: Book 26, Hadith 3245
- :hadith_narrator: |-
    It was
    narrated from ’Aishah that the Prophet (ﷺ) said:
  :arabic_sanad: "حَدَّثَنَا عَبْدُ الرَّحْمَنِ بْنُ إِبْرَاهِيمَ الدِّمَشْقِيُّ،
    حَدَّثَنَا عَبْدُ اللَّهِ بْنُ نَافِعٍ، حَدَّثَنِي أَبُو الْمُثَنَّى، عَنْ هِشَامِ
    بْنِ عُرْوَةَ، عَنْ أَبِيهِ، عَنْ عَائِشَةَ، أَنَّ النَّبِيَّ ـ صلى الله عليه
    وسلم ـ قَالَ ‏"
  :hadith:
    :en: |-
      “The son of
      Adam does not do any deed on the Day of Sacrifice that is dearer to
      Allah than shedding blood. It will come on the Day of Resurrection
      with its horns and cloven hoofs and hair. Its blood is accepted by
      Allah before it reaches the ground. So be content when you do it.”
    :ar: "\"‏ مَا عَمِلَ ابْنُ آدَمَ يَوْمَ النَّحْرِ عَمَلاً أَحَبَّ إِلَى اللَّهِ
      عَزَّ وَجَلَّ مِنْ هِرَاقَةِ دَمٍ وَإِنَّهُ لَيَأْتِي يَوْمَ الْقِيَامَةِ بِقُرُونِهَا
      وَأَظْلاَفِهَا وَأَشْعَارِهَا وَإِنَّ الدَّمَ لَيَقَعُ مِنَ اللَّهِ عَزَّ وَجَلَّ
      بِمَكَانٍ قَبْلَ أَنْ يَقَعَ عَلَى الأَرْضِ فَطِيبُوا بِهَا نَفْسًا ‏\""
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3126
  - Arabic reference: Book 26, Hadith 3246
- :hadith_narrator: |-
    It was
    narrated that Zaid bin Arqam said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “The Companions of the
      Messenger
      of Allah (ﷺ) said: ‘O Messenger of Allah, what are these
      sacrifices?’ He said: ‘The Sunnah of your father Ibrahim.’ They
      said:
      ‘What is there for us in them, O Messenger of Allah?’ He
      said: ‘For
      every hair, one merit.’ They said: ‘What about wool,
      O Messenger of
      Allah?’ He said: ‘For every hair of wool, one
      merit.’”
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ خَلَفٍ الْعَسْقَلاَنِيُّ، حَدَّثَنَا آدَمُ بْنُ
      أَبِي إِيَاسٍ، حَدَّثَنَا سَلاَّمُ بْنُ مِسْكِينٍ، حَدَّثَنَا عَائِذُ اللَّهِ،
      عَنْ أَبِي دَاوُدَ، عَنْ زَيْدِ بْنِ أَرْقَمَ، قَالَ قَالَ أَصْحَابُ رَسُولِ
      اللَّهِ ـ صلى الله عليه وسلم ـ يَا رَسُولَ اللَّهِ مَا هَذِهِ الأَضَاحِيُّ قَالَ
      ‏\"‏ سُنَّةُ أَبِيكُمْ إِبْرَاهِيمَ ‏\"‏ ‏.‏ قَالُوا فَمَا لَنَا فِيهَا يَا
      رَسُولَ اللَّهِ قَالَ ‏\"‏ بِكُلِّ شَعَرَةٍ حَسَنَةٌ ‏\"‏ ‏.‏ قَالُوا فَالصُّوفُ
      يَا رَسُولَ اللَّهِ قَالَ ‏\"‏ بِكُلِّ شَعَرَةٍ مِنَ الصُّوفِ حَسَنَةٌ ‏\"‏
      ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3127
  - Arabic reference: Book 26, Hadith 3247
- :hadith_narrator: |-
    It was
    narrated that Abu Sa’eed said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “The Messenger of Allah (ﷺ)
      sacrificed a horned, defectless ram with a black stomach, black feet
      and black around its eyes.”
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ عَبْدِ اللَّهِ بْنِ نُمَيْرٍ، حَدَّثَنَا حَفْصُ
      بْنُ غِيَاثٍ، عَنْ جَعْفَرِ بْنِ مُحَمَّدٍ، عَنْ أَبِيهِ، عَنْ أَبِي سَعِيدٍ،
      قَالَ ضَحَّى رَسُولُ اللَّهِ ـ صلى الله عليه وسلم ـ بِكَبْشٍ أَقْرَنَ فَحِيلٍ
      يَأْكُلُ فِي سَوَادٍ وَيَمْشِي فِي سَوَادٍ وَيَنْظُرُ فِي سَوَادٍ ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3128
  - Arabic reference: Book 26, Hadith 3248
- :hadith_narrator: |-
    Yunus
    bin Maisarah bin Halbas said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “I went out with Abu Sa’eed
      Az-
      Zuraqi, the Companion of the Messenger of Allah (ﷺ), to buy
      animals
      or sacrifice.” Yunus said: “Abu Sa’eed pointed to a ram
      that had some
      blackness around its ears and jaw, and was neither too
      big nor too
      small, and said to me: ‘Buy this one for them, as it
      seems to resemble
      the ram of the Messenger of Allah (ﷺ).’”
    :ar: "حَدَّثَنَا عَبْدُ الرَّحْمَنِ بْنُ إِبْرَاهِيمَ، حَدَّثَنَا مُحَمَّدُ بْنُ
      شُعَيْبٍ، أَخْبَرَنِي سَعِيدُ بْنُ عَبْدِ الْعَزِيزِ، حَدَّثَنَا يُونُسُ بْنُ
      مَيْسَرَةَ بْنِ حَلْبَسٍ، قَالَ خَرَجْنَا مَعَ أَبِي سَعِيدٍ الزُّرَقِيِّ -
      صَاحِبِ رَسُولِ اللَّهِ ـ صلى الله عليه وسلم ـ - إِلَى شِرَاءِ الضَّحَايَا ‏.‏
      قَالَ يُونُسُ فَأَشَارَ أَبُو سَعِيدٍ إِلَى كَبْشٍ أَدْغَمَ لَيْسَ بِالْمُرْتَفِعِ
      وَلاَ الْمُتَّضِعِ فِي جِسْمِهِ فَقَالَ لِي اشْتَرِ لِي هَذَا ‏.‏ كَأَنَّهُ
      شَبَّهَهُ بِكَبْشِ رَسُولِ اللَّهِ ـ صلى الله عليه وسلم ـ ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3129
  - Arabic reference: Book 26, Hadith 3249
- :hadith_narrator: |-
    It was
    narrated from Abu Umamah Al-Bahili that the Messenger of Allah
    (ﷺ)
    said:
  :arabic_sanad: "حَدَّثَنَا الْعَبَّاسُ بْنُ عُثْمَانَ الدِّمَشْقِيُّ، حَدَّثَنَا
    الْوَلِيدُ بْنُ مُسْلِمٍ، حَدَّثَنَا أَبُو عَائِذٍ، أَنَّهُ سَمِعَ سُلَيْمَ بْنَ
    عَامِرٍ، يُحَدِّثُ عَنْ أَبِي أُمَامَةَ الْبَاهِلِيِّ، أَنَّ رَسُولَ اللَّهِ ـ
    صلى الله عليه وسلم ـ قَالَ ‏"
  :hadith:
    :en: |-
      “The best of shrouds is a two piece Najrani garment and
      the
      best of sacrifices is a horned ram.”
    :ar: "\"‏ خَيْرُ الْكَفَنِ الْحُلَّةُ وَخَيْرُ الضَّحَايَا الْكَبْشُ الأَقْرَنُ
      ‏\""
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3130
  - Arabic reference: Book 26, Hadith 3250
- :hadith_narrator: |-
    it was
    narrated that Ibn ‘Abbas said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “We were with the Messenger of
      Allah (ﷺ) on a journey, and the (day of) Al-Adha came. We
      (sacrificed) one camel on behalf of ten (people) and one cow on
      behalf
      of seven.”
    :ar: "حَدَّثَنَا هَدِيَّةُ بْنُ عَبْدِ الْوَهَّابِ، أَنْبَأَنَا الْفَضْلُ بْنُ
      مُوسَى، أَنْبَأَنَا الْحُسَيْنُ بْنُ وَاقِدٍ، عَنْ عِلْبَاءَ بْنِ أَحْمَرَ،
      عَنْ عِكْرِمَةَ، عَنِ ابْنِ عَبَّاسٍ، قَالَ كُنَّا مَعَ رَسُولِ اللَّهِ ـ صلى
      الله عليه وسلم ـ فِي سَفَرٍ فَحَضَرَ الأَضْحَى فَاشْتَرَكْنَا فِي الْجَزُورِ
      عَنْ عَشَرَةٍ وَالَبَقَرَةِ عَنْ سَبْعَةٍ ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3131
  - Arabic reference: Book 26, Hadith 3251
- :hadith_narrator: |-
    It was
    narrated that Jabir said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “We offered sacrifices at Al-
      Hudaibiyah
      with the Prophet (ﷺ), a camel on behalf of seven (people)
      and a cow
      on behalf of seven.”
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ يَحْيَى، حَدَّثَنَا عَبْدُ الرَّزَّاقِ، عَنْ مَالِكِ
      بْنِ أَنَسٍ، عَنْ أَبِي الزُّبَيْرِ، عَنْ جَابِرٍ، قَالَ نَحَرْنَا بِالْحُدَيْبِيَةِ
      مَعَ النَّبِيِّ ـ صلى الله عليه وسلم ـ الْبَدَنَةَ عَنْ سَبْعَةٍ وَالْبَقَرَةَ
      عَنْ سَبْعَةٍ ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3132
  - Arabic reference: Book 26, Hadith 3252
- :hadith_narrator: |-
    It was
    narrated that Abu Hurairah said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “The Messenger of Allah (ﷺ)
      slaughtered a cow on behalf of all his wives who had performed
      ‘Umrah,
      during the Farewell Pilgrimage.”
    :ar: "حَدَّثَنَا عَبْدُ الرَّحْمَنِ بْنُ إِبْرَاهِيمَ، حَدَّثَنَا الْوَلِيدُ بْنُ
      مُسْلِمٍ، حَدَّثَنَا الأَوْزَاعِيُّ، عَنْ يَحْيَى بْنِ أَبِي كَثِيرٍ، عَنْ أَبِي
      سَلَمَةَ، عَنْ أَبِي هُرَيْرَةَ، قَالَ ذَبَحَ رَسُولُ اللَّهِ ـ صلى الله عليه
      وسلم ـ عَمَّنِ اعْتَمَرَ مِنْ نِسَائِهِ فِي حَجَّةِ الْوَدَاعِ بَقَرَةً بَيْنَهُنَّ
      ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3133
  - Arabic reference: Book 26, Hadith 3253
- :hadith_narrator: |-
    It was
    narrated that Ibn ‘Abbas said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “Camels became scarce at the
      time
      of the Messenger of Allah (ﷺ), so he commanded them to
      sacrifice
      cows.”
    :ar: "حَدَّثَنَا هَنَّادُ بْنُ السَّرِيِّ، حَدَّثَنَا أَبُو بَكْرِ بْنُ عَيَّاشٍ،
      عَنْ عَمْرِو بْنِ مَيْمُونٍ، عَنْ أَبِي حَاضِرٍ الأَزْدِيِّ، عَنِ ابْنِ عَبَّاسٍ،
      قَالَ قَلَّتِ الإِبِلُ عَلَى عَهْدِ رَسُولِ اللَّهِ ـ صلى الله عليه وسلم ـ فَأَمَرَهُمْ
      أَنْ يَنْحَرُوا الْبَقَرَ ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3134
  - Arabic reference: Book 26, Hadith 3254
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      It was
      narrated from ‘Aishah that the Messenger of Allah (ﷺ)
      sacrificed
      one cow during the Farewell Pilgrimage on behalf of the
      family of
      Muhammad (ﷺ).
    :ar: "حَدَّثَنَا أَحْمَدُ بْنُ عَمْرِو بْنِ السَّرْحِ الْمِصْرِيُّ أَبُو طَاهِرٍ،
      أَنْبَأَنَا ابْنُ وَهْبٍ، أَنْبَأَنَا يُونُسُ، عَنِ ابْنِ شِهَابٍ، عَنْ عَمْرَةَ،
      عَنْ عَائِشَةَ، أَنَّ رَسُولَ اللَّهِ ـ صلى الله عليه وسلم ـ نَحَرَ عَنْ آلِ
      مُحَمَّدٍ ـ صلى الله عليه وسلم ـ فِي حَجَّةِ الْوَدَاعِ بَقَرَةً وَاحِدَةً ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3135
  - Arabic reference: Book 26, Hadith 3255
- :hadith_narrator: |-
    It was
    narrated from Ibn ‘Abbas that a man came to the Prophet (ﷺ)
    and
    said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “I have to offer a sacrifice and I can afford it, but I
      cannot find (a camel) to buy.” The Prophet (ﷺ) told him to buy
      seven
      sheep and slaughter them.
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ مَعْمَرٍ، حَدَّثَنَا مُحَمَّدُ بْنُ بَكْرٍ الْبُرْسَانِيُّ،
      حَدَّثَنَا ابْنُ جُرَيْجٍ، قَالَ قَالَ عَطَاءٌ الْخُرَاسَانِيُّ عَنِ ابْنِ عَبَّاسٍ،
      أَنَّ النَّبِيَّ ـ صلى الله عليه وسلم ـ أَتَاهُ رَجُلٌ فَقَالَ إِنَّ عَلَىَّ
      بَدَنَةً وَأَنَا مُوسِرٌ بِهَا وَلاَ أَجِدُهَا فَأَشْتَرِيَهَا ‏.‏ فَأَمَرَهُ
      النَّبِيُّ ـ صلى الله عليه وسلم ـ أَنْ يَبْتَاعَ سَبْعَ شِيَاهٍ فَيَذْبَحَهُنَّ
      ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3136
  - Arabic reference: Book 26, Hadith 3256
- :hadith_narrator: |-
    It was
    narrated that Rafi’ bin Khadij said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “We were with the
      Messenger
      of Allah (ﷺ) in Dhul-Hulaifah in (the land of) Tihamah. We
      acquired
      sheep and camels and the people hastened to put cooking pots
      on the
      fires before they had been distributed. The Messenger of Allah
      (ﷺ)
      came to us and ordered that they be overturned,* then he made
      one
      camel equivalent to ten sheep.”
    :ar: "حَدَّثَنَا أَبُو كُرَيْبٍ، حَدَّثَنَا الْمُحَارِبِيُّ، وَعَبْدُ الرَّحِيمِ،
      عَنْ سُفْيَانَ الثَّوْرِيِّ، عَنْ سَعِيدِ بْنِ مَسْرُوقٍ، وَحَدَّثَنَا الْحُسَيْنُ
      بْنُ عَلِيٍّ، عَنْ زَائِدَةَ، عَنْ سَعِيدِ بْنِ مَسْرُوقٍ، عَنْ عَبَايَةَ بْنِ
      رِفَاعَةَ، عَنْ رَافِعِ بْنِ خَدِيجٍ، قَالَ كُنَّا مَعَ رَسُولِ اللَّهِ ـ صلى
      الله عليه وسلم ـ وَنَحْنُ بِذِي الْحُلَيْفَةِ مِنْ تِهَامَةَ فَأَصَبْنَا إِبِلاً
      وَغَنَمًا فَعَجِلَ الْقَوْمُ فَأَغْلَيْنَا الْقُدُورَ قَبْلَ أَنْ تُقْسَمَ فَأَتَانَا
      رَسُولُ اللَّهِ ـ صلى الله عليه وسلم ـ فَأَمَرَ بِهَا فَأُكْفِئَتْ ثُمَّ عَدَلَ
      الْجَزُورَ بِعَشَرَةٍ مِنَ الْغَنَمِ ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3137
  - Arabic reference: Book 26, Hadith 3257
- :hadith_narrator: |-
    It was
    narrated from ‘Uqbah bin ‘Amir Al-Juhani that the Messenger of
    Allah (ﷺ) gave him some sheep, and he distributed them among his
    Companions to be sacrificed. There remained an ‘Atud.* He mentioned
    that to the Messenger of Allah (ﷺ) and he said:
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ رُمْحٍ، أَنْبَأَنَا اللَّيْثُ بْنُ سَعْدٍ،
    عَنْ يَزِيدَ بْنِ أَبِي حَبِيبٍ، عَنْ أَبِي الْخَيْرِ، عَنْ عُقْبَةَ بْنِ عَامِرٍ
    الْجُهَنِيِّ، أَنَّ رَسُولَ اللَّهِ ـ صلى الله عليه وسلم ـ أَعْطَاهُ غَنَمًا فَقَسَمَهَا
    عَلَى أَصْحَابِهِ ضَحَايَا فَبَقِيَ عَتُودٌ فَذَكَرَهُ لِرَسُولِ اللَّهِ ـ صلى
    الله عليه وسلم ـ فَقَالَ ‏"
  :hadith:
    :en: |-
      “You sacrifice it
      yourself.”
    :ar: "\"‏ ضَحِّ بِهِ أَنْتَ ‏\""
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3138
  - Arabic reference: Book 26, Hadith 3258
- :hadith_narrator: |-
    Umm
    Bilal bint Hilal narrated from her father that the Messenger of
    Allah
    (ﷺ) said:
  :arabic_sanad: "حَدَّثَنَا عَبْدُ الرَّحْمَنِ بْنُ إِبْرَاهِيمَ الدِّمَشْقِيُّ،
    حَدَّثَنَا أَنَسُ بْنُ عِيَاضٍ، حَدَّثَنِي مُحَمَّدُ بْنُ أَبِي يَحْيَى، - مَوْلَى
    الأَسْلَمِيِّينَ - عَنْ أُمِّهِ، قَالَتْ حَدَّثَتْنِي أُمُّ بِلاَلٍ بِنْتُ هِلاَلٍ،
    عَنْ أَبِيهَا، أَنَّ رَسُولَ اللَّهِ ـ صلى الله عليه وسلم ـ قَالَ ‏"
  :hadith:
    :en: |-
      “It is permissible to offer a Jadha’a* among sheep
      as
      a sacrifice.”
    :ar: "\"‏ يَجُوزُ الْجَذَعُ مِنَ الضَّأْنِ أُضْحِيَّةً ‏\""
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3139
  - Arabic reference: Book 26, Hadith 3259
- :hadith_narrator: |-
    It was
    narrated from ‘Asim bin Kulaib that his father said:
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ يَحْيَى، حَدَّثَنَا عَبْدُ الرَّزَّاقِ،
    أَنْبَأَنَا الثَّوْرِيُّ، عَنْ عَاصِمِ بْنِ كُلَيْبٍ، عَنْ أَبِيهِ، قَالَ كُنَّا
    مَعَ رَجُلٍ مِنْ أَصْحَابِ رَسُولِ اللَّهِ ـ صلى الله عليه وسلم ـ يُقَالُ لَهُ
    مُجَاشِعٌ مِنْ بَنِي سُلَيْمٍ فَعَزَّتِ الْغَنَمُ فَأَمَرَ مُنَادِيًا فَنَادَى
    أَنَّ رَسُولَ اللَّهِ ـ صلى الله عليه وسلم ـ كَانَ يَقُولُ ‏"
  :hadith:
    :en: |-
      “We were
      with a man from among the Companions of the Messenger of Allah (ﷺ)
      who was called Mujashi’, from Banu Sulaim, and sheep became scarce.
      He
      ordered a caller to call out that the Messenger of Allah (ﷺ)
      used to
      say: ‘A Jadha’a suffices for whatever a two-year-old
      sheep suffices.’”
    :ar: "\"‏ إِنَّ الْجَذَعَ يُوفِي مِمَّا تُوفِي مِنْهُ الثَّنِيَّةُ ‏\""
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3140
  - Arabic reference: Book 26, Hadith 3260
- :hadith_narrator: |-
    It was
    narrated from Jabir that the Messenger of Allah (ﷺ) said:
  :arabic_sanad: "حَدَّثَنَا هَارُونُ بْنُ حَيَّانَ، حَدَّثَنَا عَبْدُ الرَّحْمَنِ
    بْنُ عَبْدِ اللَّهِ، أَنْبَأَنَا زُهَيْرٌ، عَنْ أَبِي الزُّبَيْرِ، عَنْ جَابِرٍ،
    قَالَ قَالَ رَسُولُ اللَّهِ ـ صلى الله عليه وسلم ـ ‏"
  :hadith:
    :en: |-
      ‘Do not
      slaughter anything but a Musinnah,* unless there is none
      available,
      in which case you can slaughter a Jadha’a among sheep.”
    :ar: "\"‏ لاَ تَذْبَحُوا إِلاَّ مُسِنَّةً إِلاَّ أَنْ يَعْسُرَ عَلَيْكُمْ فَتَذْبَحُوا
      جَذَعَةً مِنَ الضَّأْنِ ‏\""
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3141
  - Arabic reference: Book 26, Hadith 3261
- :hadith_narrator: |-
    It was
    narrated that ‘Ali said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “The Messenger of Allah (ﷺ) forbade
      sacrificing the Muqabalah, the Mudabarah, the Sharqa’, the Kharqa’
      and
      the Jad’a’.”*
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ الصَّبَّاحِ، حَدَّثَنَا أَبُو بَكْرِ بْنُ عَيَّاشٍ،
      عَنْ أَبِي إِسْحَاقَ، عَنْ شُرَيْحِ بْنِ النُّعْمَانِ، عَنْ عَلِيٍّ، قَالَ نَهَى
      رَسُولُ اللَّهِ ـ صلى الله عليه وسلم ـ أَنْ يُضَحَّى بِمُقَابَلَةٍ أَوْ مُدَابَرَةٍ
      أَوْ شَرْقَاءَ أَوْ خَرْقَاءَ أَوْ جَدْعَاءَ ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3142
  - Arabic reference: Book 26, Hadith 3262
- :hadith_narrator: |-
    It was
    narrated that ‘Ali said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “The Messenger of Allah (ﷺ)
      commanded
      us to examine the eyes and ears.”*
    :ar: "حَدَّثَنَا أَبُو بَكْرِ بْنُ أَبِي شَيْبَةَ، حَدَّثَنَا وَكِيعٌ، حَدَّثَنَا
      سُفْيَانُ، عَنْ سَلَمَةَ بْنِ كُهَيْلٍ، عَنْ حُجَيَّةَ بْنِ عَدِيٍّ، عَنْ عَلِيٍّ،
      قَالَ أَمَرَنَا رَسُولُ اللَّهِ ـ صلى الله عليه وسلم ـ أَنْ نَسْتَشْرِفَ الْعَيْنَ
      وَالأُذُنَ ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3143
  - Arabic reference: Book 26, Hadith 3263
- :hadith_narrator: |-
    Sulaiman
    bin ‘Abdur-Rahman said:
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ بَشَّارٍ، حَدَّثَنَا يَحْيَى بْنُ سَعِيدٍ،
    وَمُحَمَّدُ بْنُ جَعْفَرٍ، وَعَبْدُ الرَّحْمَنِ، وَأَبُو دَاوُدَ وَابْنُ أَبِي
    عَدِيٍّ وَأَبُو الْوَلِيدِ قَالُوا حَدَّثَنَا شُعْبَةُ، سَمِعْتُ سُلَيْمَانَ بْنَ
    عَبْدِ الرَّحْمَنِ، قَالَ سَمِعْتُ عُبَيْدَ بْنَ فَيْرُوزَ، قَالَ قُلْتُ لِلْبَرَاءِ
    بْنِ عَازِبٍ حَدِّثْنِي بِمَا، كَرِهَ أَوْ نَهَى عَنْهُ رَسُولُ اللَّهِ ـ صلى
    الله عليه وسلم ـ مِنَ الأَضَاحِيِّ ‏.‏ فَقَالَ قَالَ رَسُولُ اللَّهِ ـ صلى الله
    عليه وسلم ـ هَكَذَا بِيَدِهِ وَيَدِي أَقْصَرُ مِنْ يَدِهِ ‏"
  :hadith:
    :en: |-
      “I heard ‘Ubaid bin Fairuz say: ‘I
      said to Bara’ bin ‘Azib: “Tell us of the sacrificial animals
      that the
      Messenger of Allah (ﷺ) disliked or forbade.” He said:
      “Allah’s
      Messenger (ﷺ) said like this with his hand. And my
      hand is shorter
      than his hand:* ‘There are four that will not be
      accepted as
      sacrifices: The one-eyed animal that is obviously blind
      in one eye;
      the sick animal that is obviously sick; the lame animal
      with an
      obvious limp; and the animal that is so emaciated that it is
      as if
      there is no marrow in its bones.’” He said:** “And I
      dislike that the
      animal should have some fault in its ears.” He
      said: “What you
      dislike, forget about it and do not make it
      forbidden to anyone.”
    :ar: "\"‏ أَرْبَعٌ لاَ تُجْزِئُ فِي الأَضَاحِيِّ الْعَوْرَاءُ الْبَيِّنُ عَوَرُهَا
      وَالْمَرِيضَةُ الْبَيِّنُ مَرَضُهَا وَالْعَرْجَاءُ الْبَيِّنُ ظَلْعُهَا وَالْكَسِيرَةُ
      الَّتِي لاَ تُنْقِي ‏\""
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3144
  - Arabic reference: Book 26, Hadith 3264
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      It was
      narrated from Qatadah that he said that he heard Juray bin
      Kulaib
      narrate that he heard ‘Ali narrate that the Messenger of Allah
      (ﷺ) forbade sacrificing animals with broken horns and ears.
    :ar: "حَدَّثَنَا حُمَيْدُ بْنُ مَسْعَدَةَ، حَدَّثَنَا خَالِدُ بْنُ الْحَارِثِ،
      حَدَّثَنَا سَعِيدٌ، عَنْ قَتَادَةَ، أَنَّهُ ذَكَرَ أَنَّهُ سَمِعَ جُرَىَّ بْنَ
      كُلَيْبٍ، يُحَدِّثُ أَنَّهُ سَمِعَ عَلِيًّا، يُحَدِّثُ أَنَّ رَسُولَ اللَّهِ
      ـ صلى الله عليه وسلم ـ نَهَى أَنْ يُضَحَّى بِأَعْضَبِ الْقَرْنِ وَالأُذُنِ ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3145
  - Arabic reference: Book 26, Hadith 3265
- :hadith_narrator: |-
    It was
    narrated that Abu Sa’eed Al-Khudri said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “We bought a ram for
      sacrifice, then a wolf tore some flesh from its rump and ears. We
      asked the Prophet (ﷺ) and he told us to offer it as a sacrifice.”
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ يَحْيَى، وَمُحَمَّدُ بْنُ عَبْدِ الْمَلِكِ أَبُو
      بَكْرٍ، قَالاَ حَدَّثَنَا عَبْدُ الرَّزَّاقِ، عَنِ الثَّوْرِيِّ، عَنْ جَابِرِ
      بْنِ يَزِيدَ، عَنْ مُحَمَّدِ بْنِ قَرَظَةَ الأَنْصَارِيِّ، عَنْ أَبِي سَعِيدٍ
      الْخُدْرِيِّ، قَالَ ابْتَعْنَا كَبْشًا نُضَحِّي بِهِ فَأَصَابَ الذِّئْبُ مِنْ
      أَلْيَتِهِ أَوْ أُذُنِهِ فَسَأَلْنَا النَّبِيَّ ـ صلى الله عليه وسلم ـ فَأَمَرَنَا
      أَنْ نُضَحِّيَ بِهِ ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3146
  - Arabic reference: Book 26, Hadith 3266
- :hadith_narrator: |-
    It was
    narrated that ‘Ata’ bin Yasar said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “I asked Abu Ayyub
      Al-
      Ansari: ‘How were sacrifices offered among you at the time of
      the
      Messenger of Allah (ﷺ)?’ He said: ‘At the time of the
      Prophet (ﷺ),
      a man would sacrifice a sheep on behalf of himself and
      the members of
      his household, and they would eat some of it and give
      some to others.
      Then people started to compete and it because as you
      see (nowadays).’”
    :ar: "حَدَّثَنَا عَبْدُ الرَّحْمَنِ بْنُ إِبْرَاهِيمَ، حَدَّثَنَا ابْنُ أَبِي
      فُدَيْكٍ، حَدَّثَنِي الضَّحَّاكُ بْنُ عُثْمَانَ، عَنْ عُمَارَةَ بْنِ عَبْدِ
      اللَّهِ بْنِ صَيَّادٍ، عَنْ عَطَاءِ بْنِ يَسَارٍ، قَالَ سَأَلْتُ أَبَا أَيُّوبَ
      الأَنْصَارِيَّ كَيْفَ كَانَتِ الضَّحَايَا فِيكُمْ عَلَى عَهْدِ رَسُولِ اللَّهِ
      ـ صلى الله عليه وسلم ـ قَالَ كَانَ الرَّجُلُ فِي عَهْدِ النَّبِيِّ ـ صلى الله
      عليه وسلم ـ يُضَحِّي بِالشَّاةِ عَنْهُ وَعَنْ أَهْلِ بَيْتِهِ فَيَأْكُلُونَ
      وَيُطْعِمُونَ ثُمَّ تَبَاهَى النَّاسُ فَصَارَ كَمَا تَرَى ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3147
  - Arabic reference: Book 26, Hadith 3267
- :hadith_narrator: |-
    It was
    narrated that Abu Sarihah said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “My family started to put
      pressure
      on me after I came to know the Sunnah. People used to
      sacrifice one
      or two sheep, but now our neighbors call us stingy.”
    :ar: "حَدَّثَنَا إِسْحَاقُ بْنُ مَنْصُورٍ، أَنْبَأَنَا عَبْدُ الرَّحْمَنِ بْنُ
      مَهْدِيٍّ، وَمُحَمَّدُ بْنُ يُوسُفَ، ح وَحَدَّثَنَا مُحَمَّدُ بْنُ يَحْيَى،
      حَدَّثَنَا عَبْدُ الرَّزَّاقِ، جَمِيعًا عَنْ سُفْيَانَ الثَّوْرِيِّ، عَنْ بَيَانٍ،
      عَنِ الشَّعْبِيِّ، عَنْ أَبِي سَرِيحَةَ، قَالَ حَمَلَنِي أَهْلِي عَلَى الْجَفَاءِ
      بَعْدَمَا عَلِمْتُ مِنَ السُّنَّةِ كَانَ أَهْلُ الْبَيْتِ يُضَحُّونَ بِالشَّاةِ
      وَالشَّاتَيْنِ وَالآنَ يُبَخِّلُنَا جِيرَانُنَا ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3148
  - Arabic reference: Book 26, Hadith 3268
- :hadith_narrator: |-
    It was
    narrated from Umm Salamah that the Prophet (ﷺ) said:
  :arabic_sanad: "حَدَّثَنَا هَارُونُ بْنُ عَبْدِ اللَّهِ الْحَمَّالُ، حَدَّثَنَا
    سُفْيَانُ بْنُ عُيَيْنَةَ، عَنْ عَبْدِ الرَّحْمَنِ بْنِ حُمَيْدِ بْنِ عَبْدِ الرَّحْمَنِ
    بْنِ عَوْفٍ، عَنْ سَعِيدِ بْنِ الْمُسَيَّبِ، عَنْ أُمِّ سَلَمَةَ، أَنَّ النَّبِيَّ
    ـ صلى الله عليه وسلم ـ قَالَ ‏"
  :hadith:
    :en: |-
      “When
      the
      ten days (of Dhul-Hijjah) begin, and one of you wants to offer a
      sacrifice, let him not remove anything from his hair or skin.”
    :ar: "\"‏ إِذَا دَخَلَ الْعَشْرُ وَأَرَادَ أَحَدُكُمْ أَنْ يُضَحِّيَ فَلاَ يَمَسَّ
      مِنْ شَعَرِهِ وَلاَ بَشَرِهِ شَيْئًا ‏\""
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3149
  - Arabic reference: Book 26, Hadith 3269
- :hadith_narrator: |-
    It was
    narrated from Umm Salamah that the Messenger of Allah (ﷺ)
    said:
  :arabic_sanad: "حَدَّثَنَا حَاتِمُ بْنُ بَكْرٍ الضَّبِّيُّ أَبُو عَمْرٍو، حَدَّثَنَا
    مُحَمَّدُ بْنُ بَكْرٍ الْبُرْسَانِيُّ، ح وَحَدَّثَنَا مُحَمَّدُ بْنُ سَعِيدِ بْنِ
    يَزِيدَ بْنِ إِبْرَاهِيمَ، حَدَّثَنَا أَبُو قُتَيْبَةَ، وَيَحْيَى بْنُ كَثِيرٍ،
    قَالُوا حَدَّثَنَا شُعْبَةُ، عَنْ مَالِكِ بْنِ أَنَسٍ، عَنْ عَمْرِو بْنِ مُسْلِمٍ،
    عَنْ سَعِيدِ بْنِ الْمُسَيَّبِ، عَنْ أُمِّ سَلَمَةَ، قَالَتْ قَالَ رَسُولُ اللَّهِ
    ـ صلى الله عليه وسلم ـ ‏"
  :hadith:
    :en: |-
      “Whoever among you sees the new crescent of Dhul-Hijjah and
      wants
      to offer a sacrifice, let him not take anything from his hair or
      nails.”
    :ar: "\"‏ مَنْ رَأَى مِنْكُمْ هِلاَلَ ذِي الْحِجَّةِ فَأَرَادَ أَنْ يُضَحِّيَ
      فَلاَ يَقْرَبَنَّ لَهُ شَعَرًا وَلاَ ظُفْرًا ‏\""
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3150
  - Arabic reference: Book 26, Hadith 3270
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      It was
      narrated from Anas bin Malik that a man slaughtered on the Day
      of
      Sacrifice, (meaning) before the ‘Eid prayer, and the Prophet (ﷺ)
      ordered him to do it again.
    :ar: "حَدَّثَنَا عُثْمَانُ بْنُ أَبِي شَيْبَةَ، حَدَّثَنَا إِسْمَاعِيلُ ابْنُ
      عُلَيَّةَ، عَنْ أَيُّوبَ، عَنْ مُحَمَّدِ بْنِ سِيرِينَ، عَنْ أَنَسِ بْنِ مَالِكٍ،
      أَنَّ رَجُلاً، ذَبَحَ يَوْمَ النَّحْرِ قَبْلَ الصَّلاَةِ فَأَمَرَهُ النَّبِيُّ
      ـ صلى الله عليه وسلم ـ أَنْ يُعِيدَ ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3151
  - Arabic reference: Book 26, Hadith 3271
- :hadith_narrator: |-
    It was
    narrated from Aswad bin Qais that he heard Jundub Al-Bajali
    say:
  :arabic_sanad: "حَدَّثَنَا هِشَامُ بْنُ عَمَّارٍ، حَدَّثَنَا سُفْيَانُ بْنُ عُيَيْنَةَ،
    عَنِ الأَسْوَدِ بْنِ قَيْسٍ، عَنْ جُنْدَبٍ الْبَجَلِيِّ، أَنَّهُ سَمِعَهُ يَقُولُ
    شَهِدْتُ الأَضْحَى مَعَ رَسُولِ اللَّهِ ـ صلى الله عليه وسلم ـ فَذَبَحَ أُنَاسٌ
    قَبْلَ الصَّلاَةِ فَقَالَ النَّبِيُّ ـ صلى الله عليه وسلم ـ ‏"
  :hadith:
    :en: |-
      “I
      was present on Adha day with the Messenger of Allah (ﷺ), and
      some
      people slaughtered before the prayer. The Prophet (ﷺ) said:
      ‘Whoever among you has slaughtered before the prayer, let him
      repeat
      his sacrifice, and whoever has not, let him offer his
      sacrifice in the
      Name of Allah.’”
    :ar: "\"‏ مَنْ كَانَ ذَبَحَ مِنْكُمْ قَبْلَ الصَّلاَةِ فَلْيُعِدْ أُضْحِيَّتَهُ
      وَمَنْ لاَ فَلْيَذْبَحْ عَلَى اسْمِ اللَّهِ ‏\""
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3152
  - Arabic reference: Book 26, Hadith 3272
- :hadith_narrator: |-
    It was
    narrated from ‘Uwaimir bin Ashqar that he slaughtered before
    the
    prayer, and he mentioned that to the Prophet (ﷺ) who said:
  :arabic_sanad: "حَدَّثَنَا أَبُو بَكْرِ بْنُ أَبِي شَيْبَةَ، حَدَّثَنَا أَبُو خَالِدٍ
    الأَحْمَرُ، عَنْ يَحْيَى بْنِ سَعِيدٍ، عَنْ عَبَّادِ بْنِ تَمِيمٍ، عَنْ عُوَيْمِرِ
    بْنِ أَشْقَرَ، أَنَّهُ ذَبَحَ قَبْلَ الصَّلاَةِ فَذَكَرَهُ لِلنَّبِيِّ ـ صلى الله
    عليه وسلم ـ فَقَالَ ‏"
  :hadith:
    :en: |-
      “Repeat
      your sacrifice.”
    :ar: "\"‏ أَعِدْ أُضْحِيَّتَكَ ‏\""
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3153
  - Arabic reference: Book 26, Hadith 3273
- :hadith_narrator: |-
    It was
    narrated that Abu Zaid Al-Ansari said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “The Messenger of Allah
      (ﷺ) passed by one of the houses of the Ansar and noticed the smell
      of a cooking pot. He said: ‘Who is this who has slaughtered?’ A
      man
      from among us came out and said: ‘It is me, O Messenger of
      Allah, I
      slaughtered before the prayer so that I could feed my family
      and
      neighbors.’ He commanded him to repeat it. He said: ‘No, by
      the One
      besides Whom there is none worthy of worship, I do not have
      anything
      but a one-year-old sheep or a lamb.’ He (ﷺ) said:
      ‘Sacrifice it, but
      a one-year-old sheep will not do for anyone
      after you.’”
    :ar: "حَدَّثَنَا أَبُو بَكْرِ بْنُ أَبِي شَيْبَةَ، حَدَّثَنَا عَبْدُ الأَعْلَى،
      عَنْ خَالِدٍ الْحَذَّاءِ، عَنْ أَبِي قِلاَبَةَ، عَنْ أَبِي زَيْدٍ، - قَالَ أَبُو
      بَكْرٍ وَقَالَ غَيْرُ عَبْدِ الأَعْلَى عَنْ عَمْرِو بْنِ بُجْدَانَ، عَنْ أَبِي
      زَيْدٍ، - ح وَحَدَّثَنَا مُحَمَّدُ بْنُ الْمُثَنَّى أَبُو مُوسَى، حَدَّثَنَا
      عَبْدُ الصَّمَدِ بْنُ عَبْدِ الْوَارِثِ، حَدَّثَنَا أَبِي، عَنْ خَالِدٍ الْحَذَّاءِ،
      عَنْ أَبِي قِلاَبَةَ، عَنْ عَمْرِو بْنِ بُجْدَانَ، عَنْ أَبِي زَيْدٍ الأَنْصَارِيِّ،
      قَالَ مَرَّ رَسُولُ اللَّهِ ـ صلى الله عليه وسلم ـ بِدَارٍ مِنْ دُورِ الأَنْصَارِ
      فَوَجَدَ رِيحَ قُتَارٍ فَقَالَ ‏\"‏ مَنْ هَذَا الَّذِي ذَبَحَ ‏\"‏ ‏.‏ فَخَرَجَ
      إِلَيْهِ رَجُلٌ مِنَّا فَقَالَ أَنَا يَا رَسُولَ اللَّهِ ذَبَحْتُ قَبْلَ أَنْ
      أُصَلِّيَ لأُطْعِمَ أَهْلِي وَجِيرَانِي ‏.‏ فَأَمَرَهُ أَنْ يُعِيدَ ‏.‏ فَقَالَ
      لاَ وَاللَّهِ الَّذِي لاَ إِلَهَ إِلاَّ هُوَ مَا عِنْدِي إِلاَّ جَذَعٌ أَوْ
      حَمَلٌ مِنَ الضَّأْنِ ‏.‏ قَالَ ‏\"‏ اذْبَحْهَا وَلَنْ تُجْزِئَ جَذَعَةٌ عَنْ
      أَحَدٍ بَعْدَكَ ‏\"‏ ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3154
  - Arabic reference: Book 26, Hadith 3274
- :hadith_narrator: |-
    It was
    narrated that Anas bin Malik said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “I saw the Messenger of
      Allah
      (ﷺ) slaughter his sacrifice with his own hand, placing his
      foot on
      its side.”
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ بَشَّارٍ، حَدَّثَنَا مُحَمَّدُ بْنُ جَعْفَرٍ،
      حَدَّثَنَا شُعْبَةُ، سَمِعْتُ قَتَادَةَ، يُحَدِّثُ عَنْ أَنَسِ بْنِ مَالِكٍ،
      قَالَ لَقَدْ رَأَيْتُ رَسُولَ اللَّهِ ـ صلى الله عليه وسلم ـ يَذْبَحُ أُضْحِيَّتَهُ
      بِيَدِهِ وَاضِعًا قَدَمَهُ عَلَى صِفَاحِهَا ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3155
  - Arabic reference: Book 26, Hadith 3275
- :hadith_narrator: |-
    ‘Abdur-Rahman bin Sa’d bin ‘Ammar bin Sa’d, the Mu’adhdhin
    of the
    Messenger of Allah (ﷺ), told us:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “My father told me, from
      my
      grandfather, that the Messenger of Allah (ﷺ) slaughtered his
      sacrifice at the side of an alley, on the road of Banu Zuraiq, with
      his own hand, using a blade.”
    :ar: "حَدَّثَنَا هِشَامُ بْنُ عَمَّارٍ، حَدَّثَنَا عَبْدُ الرَّحْمَنِ بْنُ سَعْدِ
      بْنِ عَمَّارِ بْنِ سَعْدٍ، مُؤَذِّنِ رَسُولِ اللَّهِ ـ صلى الله عليه وسلم ـ
      حَدَّثَنِي أَبِي عَنْ أَبِيهِ عَنْ جَدِّهِ أَنَّ رَسُولَ اللَّهِ ـ صلى الله
      عليه وسلم ـ ذَبَحَ أُضْحِيَّتَهُ عِنْدَ طَرَفِ الزُّقَاقِ طَرِيقِ بَنِي زُرَيْقٍ
      بِيَدِهِ بِشَفْرَةٍ ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3156
  - Arabic reference: Book 26, Hadith 3276
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      ‘Ali
      bin Abu Talib narrated that the Messenger of Allah (ﷺ)
      commanded
      him to distribute the entire sacrificial camel – its meat,
      skin and
      covers – among the poor.
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ مَعْمَرٍ، حَدَّثَنَا مُحَمَّدُ بْنُ بَكْرٍ الْبُرْسَانِيُّ،
      أَنْبَأَنَا ابْنُ جُرَيْجٍ، أَخْبَرَنِي الْحَسَنُ بْنُ مُسْلِمٍ، أَنَّ مُجَاهِدًا،
      أَخْبَرَهُ أَنَّ عَبْدَ الرَّحْمَنِ بْنَ أَبِي لَيْلَى أَخْبَرَهُ أَنَّ عَلِيَّ
      بْنَ أَبِي طَالِبٍ أَخْبَرَهُ أَنَّ رَسُولَ اللَّهِ ـ صلى الله عليه وسلم ـ أَمَرَهُ
      أَنْ يَقْسِمَ بُدْنَهُ كُلَّهَا لُحُومَهَا وَجُلُودَهَا وَجِلاَلَهَا لِلْمَسَاكِينِ
      ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3157
  - Arabic reference: Book 26, Hadith 3277
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      It was
      narrated from Jabir bin ‘Abdullah that the Messenger of Allah
      (ﷺ)
      ordered that a piece from every camel that had been slaughtered
      be
      brought and placed in a pot, then they ate from its meat and drank
      some of the broth.
    :ar: "حَدَّثَنَا هِشَامُ بْنُ عَمَّارٍ، حَدَّثَنَا سُفْيَانُ بْنُ عُيَيْنَةَ،
      عَنْ جَعْفَرِ بْنِ مُحَمَّدٍ، عَنْ أَبِيهِ، عَنْ جَابِرِ بْنِ عَبْدِ اللَّهِ،
      أَنَّ رَسُولَ اللَّهِ ـ صلى الله عليه وسلم ـ أَمَرَ مِنْ كُلِّ جَزُورٍ بِبَضْعَةٍ
      فَجُعِلَتْ فِي قِدْرٍ فَأَكَلُوا مِنَ اللَّحْمِ وَحَسَوْا مِنَ الْمَرَقِ ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3158
  - Arabic reference: Book 26, Hadith 3278
- :hadith_narrator: |-
    It was
    narrated that ‘Aishah said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “The Messenger of Allah (ﷺ) only
      forbade storing the meat of the sacrifices because the people were
      facing hardship. Then later he permitted that.”
    :ar: "حَدَّثَنَا أَبُو بَكْرِ بْنُ أَبِي شَيْبَةَ، حَدَّثَنَا وَكِيعٌ، عَنْ سُفْيَانَ،
      عَنْ عَبْدِ الرَّحْمَنِ بْنِ عَابِسٍ، عَنْ أَبِيهِ، عَنْ عَائِشَةَ، قَالَتْ
      إِنَّمَا نَهَى رَسُولُ اللَّهِ ـ صلى الله عليه وسلم ـ عَنْ لُحُومِ الأَضَاحِيِّ
      لِجَهْدِ النَّاسِ ثُمَّ رَخَّصَ فِيهَا ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3159
  - Arabic reference: Book 26, Hadith 3279
- :hadith_narrator: |-
    It was
    narrated from Nubaishah that the Messenger of Allah (ﷺ)
    said:
  :arabic_sanad: "حَدَّثَنَا أَبُو بَكْرِ بْنُ أَبِي شَيْبَةَ، حَدَّثَنَا عَبْدُ الأَعْلَى
    بْنُ عَبْدِ الأَعْلَى، عَنْ خَالِدٍ الْحَذَّاءِ، عَنْ أَبِي الْمَلِيحِ، عَنْ نُبَيْشَةَ،
    أَنَّ رَسُولَ اللَّهِ ـ صلى الله عليه وسلم ـ قَالَ ‏"
  :hadith:
    :en: |-
      “I
      used to forbid you to store the meat of the sacrifices for
      more than
      three days, but (now) eat some and store some.”
    :ar: "\"‏ كُنْتُ نَهَيْتُكُمْ عَنْ لُحُومِ الأَضَاحِيِّ فَوْقَ ثَلاَثَةِ أَيَّامٍ
      فَكُلُوا وَادَّخِرُوا ‏\""
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3160
  - Arabic reference: Book 26, Hadith 3280
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      It was
      narrated from Ibn ‘Umar that the Prophet (ﷺ) used to
      slaughter at
      the prayer place (of the ‘Eid congregation).
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ بَشَّارٍ، حَدَّثَنَا أَبُو بَكْرٍ الْحَنَفِيُّ،
      حَدَّثَنَا أُسَامَةُ بْنُ زَيْدٍ، عَنْ نَافِعٍ، عَنِ ابْنِ عُمَرَ، عَنِ النَّبِيِّ
      ـ صلى الله عليه وسلم ـ أَنَّهُ كَانَ يَذْبَحُ بِالْمُصَلَّى ‏.‏"
  :reference:
  - English reference: Vol. 1, Book 26, Hadith 3161
  - Arabic reference: Book 26, Hadith 3281
