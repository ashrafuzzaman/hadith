  - Arabic reference: Book 9, Hadith 333
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab that he had asked
      Salim ibn Abdullah, "Can you join dhuhr and asr when travelling?" He
      said, "Yes, there is no harm in that. Haven't you seen the people pray
      on Arafa?"
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، أَنَّهُ سَأَلَ سَالِمَ بْنَ
      عَبْدِ اللَّهِ هَلْ يُجْمَعُ بَيْنَ الظُّهْرِ وَالْعَصْرِ فِي السَّفَرِ فَقَالَ
      نَعَمْ لاَ بَأْسَ بِذَلِكَ أَلَمْ تَرَ إِلَى صَلاَةِ النَّاسِ بِعَرَفَةَ"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 6
  - Arabic reference: Book 9, Hadith 334
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard that AIi ibn
      Husain used to say, "The Messenger of Allah, may Allah bless him and
      grant him peace, would join dhuhr and asr if he wished to travel the
      same day, and he would join maghrib and isha if he wished to travel
      the same night."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ عَنْ عَلِيِّ بْنِ حُسَيْنٍ،
      أَنَّهُ كَانَ يَقُولُ كَانَ رَسُولُ اللَّهِ صلى الله عليه وسلم إِذَا أَرَادَ
      أَنْ يَسِيرَ يَوْمَهُ جَمَعَ بَيْنَ الظُّهْرِ وَالْعَصْرِ وَإِذَا أَرَادَ أَنْ
      يَسِيرَ لَيْلَهُ جَمَعَ بَيْنَ الْمَغْرِبِ وَالْعِشَاءِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 7
  - Arabic reference: Book 9, Hadith 335
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab from a man of the
      family of Khalid ibn Asid that he said to Abdullah ibn Umar, "Abu Abd
      ar-Rahman, we find the fear prayer and the prayer when settled
      mentioned in the Qur'an, but we do not find any mention of the
      travelling prayer in it." Ibn Umar said, "Son of my brother!  Allah
      the Mighty and Majestic sent us Muhammad, may Allah bless him and
      grant him peace, and we know nothing. We only do as we saw him doing."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ رَجُلٍ، مِنْ
      آلِ خَالِدِ بْنِ أَسِيدٍ أَنَّهُ سَأَلَ عَبْدَ اللَّهِ بْنَ عُمَرَ فَقَالَ يَا
      أَبَا عَبْدِ الرَّحْمَنِ إِنَّا نَجِدُ صَلاَةَ الْخَوْفِ وَصَلاَةَ الْحَضَرِ
      فِي الْقُرْآنِ وَلاَ نَجِدُ صَلاَةَ السَّفَرِ فَقَالَ ابْنُ عُمَرَ يَا ابْنَ
      أَخِي إِنَّ اللَّهَ عَزَّ وَجَلَّ بَعَثَ إِلَيْنَا مُحَمَّدًا صلى الله عليه
      وسلم وَلاَ نَعْلَمُ شَيْئًا فَإِنَّمَا نَفْعَلُ كَمَا رَأَيْنَاهُ يَفْعَلُ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 8
  - Arabic reference: Book 9, Hadith 336
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Salih ibn Kaysan from Urwa
      ibn az-Zubayr that A'isha, the wife of the Prophet, may Allah bless
      him and grant him peace, said, "The prayer was prescribed as two
      rakas, both when settled and when travelling. Then the travelling
      prayer was kept as it was, and an increase was made in the prayer when
      settled. "
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ صَالِحِ بْنِ كَيْسَانَ، عَنْ عُرْوَةَ بْنِ
      الزُّبَيْرِ، عَنْ عَائِشَةَ، زَوْجِ النَّبِيِّ صلى الله عليه وسلم أَنَّهَا قَالَتْ
      فُرِضَتِ الصَّلاَةُ رَكْعَتَيْنِ رَكْعَتَيْنِ فِي الْحَضَرِ وَالسَّفَرِ فَأُقِرَّتْ
      صَلاَةُ السَّفَرِ وَزِيدَ فِي صَلاَةِ الْحَضَرِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 9
  - Arabic reference: Book 9, Hadith 337
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Yahya ibn Said that he said
      to Salim ibn Abdullah, "What is the latest you have seen your father
      delay maghrib while on a journey?" and Salim replied, "One time the
      sun set when we were at Dhat al-Jaysh and he prayed maghrib at al-
      Aqiq."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، أَنَّهُ قَالَ لِسَالِمِ
      بْنِ عَبْدِ اللَّهِ مَا أَشَدَّ مَا رَأَيْتَ أَبَاكَ أَخَّرَ الْمَغْرِبَ فِي
      السَّفَرِ فَقَالَ سَالِمٌ غَرَبَتِ الشَّمْسُ وَنَحْنُ بِذَاتِ الْجَيْشِ فَصَلَّى
      الْمَغْرِبَ بِالْعَقِيقِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 10
  - Arabic reference: Book 9, Hadith 338
- :hadith_narrator: 
