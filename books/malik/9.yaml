- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Da'ud ibn al-Husayn from al-
      Araj from Abu Hurayra that the Messenger of Allah, may Allah bless him
      and grant him peace, joined dhuhr and asr on his journey to Tabuk.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ دَاوُدَ بْنِ الْحُصَيْنِ، عَنِ الأَعْرَجِ،
      عَنْ أَبِي هُرَيْرَةَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم كَانَ يَجْمَعُ
      بَيْنَ الظُّهْرِ وَالْعَصْرِ فِي سَفَرِهِ إِلَى تَبُوكَ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 1
  - Arabic reference: Book 9, Hadith 329
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abu'z-Zubayr al-Makki from
      Abu't-Tufayl Amir ibn Wathila that Muadh ibn Jabal told him that they
      went out with the Messenger of Allah, may Allah bless him and grant
      him peace, in the year of Tabuk, and the Messenger of Allah, may Allah
      bless him and grant him peace, joined dhuhr with asr and maghrib with
      isha. Muadh said, "One day he delayed the prayer, and then came out
      and prayed dhuhr and asr together. Then he said, 'Tomorrow you will
      come, insha' llah, to the spring of Tabuk. But you will not get there
      until well into the morning. No one who arrives should touch any of
      its water until I come.' We came to it and two men had got to it
      before us and the spring was dripping with a little water. The
      Messenger of Allah, may Allah bless him and grant him peace, asked
      them, 'Have you touched any of its water?' They said, 'Yes.' The
      Messenger of Allah, may Allah bless him and grant him peace, reviled
      them and said what Allah wished him to say. Then they took water with
      their hands from the spring little by little until it had been
      collected in something. Then the Messenger of Allah, may Allah bless
      him and grant him peace, washed his face and hands in it. Then he put
      it back into the spring and the spring flowed with an abundance of
      water and the people drew water from it. The Messenger of Allah, may
      Allah bless him and grant him peace, said, 'If you live long enough,
      Muadh, you will soon see this place filled with gardens.' "
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ أَبِي الزُّبَيْرِ الْمَكِّيِّ، عَنْ أَبِي
      الطُّفَيْلِ، عَامِرِ بْنِ وَاثِلَةَ أَنَّ مُعَاذَ بْنَ جَبَلٍ، أَخْبَرَهُ أَنَّهُمْ،
      خَرَجُوا مَعَ رَسُولِ اللَّهِ صلى الله عليه وسلم عَامَ تَبُوكَ فَكَانَ رَسُولُ
      اللَّهِ صلى الله عليه وسلم يَجْمَعُ بَيْنَ الظُّهْرِ وَالْعَصْرِ وَالْمَغْرِبِ
      وَالْعِشَاءِ - قَالَ - فَأَخَّرَ الصَّلاَةَ يَوْمًا ثُمَّ خَرَجَ فَصَلَّى الظُّهْرَ
      وَالْعَصْرَ جَمِيعًا ثُمَّ دَخَلَ ثُمَّ خَرَجَ فَصَلَّى الْمَغْرِبَ وَالْعِشَاءَ
      جَمِيعًا ثُمَّ قَالَ ‏\"‏ إِنَّكُمْ سَتَأْتُونَ غَدًا إِنْ شَاءَ اللَّهُ عَيْنَ
      تَبُوكَ وَإِنَّكُمْ لَنْ تَأْتُوهَا حَتَّى يَضْحَى النَّهَارُ فَمَنْ جَاءَهَا
      فَلاَ يَمَسَّ مِنْ مَائِهَا شَيْئًا حَتَّى آتِيَ ‏\"‏ ‏.‏ فَجِئْنَاهَا وَقَدْ
      سَبَقَنَا إِلَيْهَا رَجُلاَنِ وَالْعَيْنُ تَبِضُّ بِشَىْءٍ مِنْ مَاءٍ فَسَأَلَهُمَا
      رَسُولُ اللَّهِ صلى الله عليه وسلم ‏\"‏ هَلْ مَسِسْتُمَا مِنْ مَائِهَا شَيْئًا
      ‏\"‏ ‏.‏ فَقَالاَ نَعَمْ ‏.‏ فَسَبَّهُمَا رَسُولُ اللَّهِ صلى الله عليه وسلم
      وَقَالَ لَهُمَا مَا شَاءَ اللَّهُ أَنْ يَقُولَ ثُمَّ غَرَفُوا بِأَيْدِيهِمْ
      مِنَ الْعَيْنِ قَلِيلاً قَلِيلاً حَتَّى اجْتَمَعَ فِي شَىْءٍ ثُمَّ غَسَلَ رَسُولُ
      اللَّهِ صلى الله عليه وسلم فِيهِ وَجْهَهُ وَيَدَيْهِ ثُمَّ أَعَادَهُ فِيهَا
      فَجَرَتِ الْعَيْنُ بِمَاءٍ كَثِيرٍ فَاسْتَقَى النَّاسُ ثُمَّ قَالَ رَسُولُ اللَّهِ
      صلى الله عليه وسلم ‏\"‏ يُوشِكُ يَا مُعَاذُ إِنْ طَالَتْ بِكَ حَيَاةٌ أَنْ تَرَى
      هَا هُنَا قَدْ مُلِئَ جِنَانًا ‏\"‏ ‏.‏"
