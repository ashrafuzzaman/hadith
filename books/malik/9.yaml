  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Ibn Umar would
      never turn around when praying.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ ابْنَ عُمَرَ، لَمْ يَكُنْ
      يَلْتَفِتُ فِي صَلاَتِهِ ‏.‏"
  :reference:
