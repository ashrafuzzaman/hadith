  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar,
      shortened the prayer when he left for hajj or umra at Dhu'l Hulayfa.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ
      عُمَرَ، كَانَ إِذَا خَرَجَ حَاجًّا أَوْ مُعْتَمِرًا قَصَرَ الصَّلاَةَ بِذِي
      الْحُلَيْفَةِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 11
  - Arabic reference: Book 9, Hadith 339
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab from Salim ibn
      Abdullah that his father rode to Rim and shortened the prayer on the
      journey.


      Malik said, "That was about four mail-stages."
      (approximately forty-eight miles).
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ سَالِمِ بْنِ عَبْدِ
      اللَّهِ، عَنْ أَبِيهِ، أَنَّهُ رَكِبَ إِلَى رِيمٍ فَقَصَرَ الصَّلاَةَ فِي مَسِيرِهِ
      ذَلِكَ ‏.‏ قَالَ مَالِكٌ وَذَلِكَ نَحْوٌ مِنْ أَرْبَعَةِ بُرُدٍ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 12
  - Arabic reference: Book 9, Hadith 340
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi from Salim ibn Abdullah
      that Abdullah ibn Umar rode to Dhat an-Nusub and shortened the prayer
      on the journey.


      Malik said, "There are four mail-stages
      between Dhat an-Nusub and Madina."
    :ar: "حَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، عَنْ سَالِمِ بْنِ عَبْدِ اللَّهِ،
      أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ، رَكِبَ إِلَى ذَاتِ النُّصُبِ فَقَصَرَ الصَّلاَةَ
      فِي مَسِيرِهِ ذَلِكَ ‏.‏ قَالَ مَالِكٌ وَبَيْنَ ذَاتِ النُّصُبِ وَالْمَدِينَةِ
      أَرْبَعَةُ بُرُدٍ ‏.‏"
  :reference:
