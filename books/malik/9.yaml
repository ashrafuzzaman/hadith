  - Arabic reference: Book 9, Hadith 396
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that Abu Jafar al-Qari said, "I
      was praying, and Abdullah ibn Umar was behind me and I was not aware
      of it. Then I turned round and he prodded me (in disapproval)."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ أَبِي جَعْفَرٍ الْقَارِئِ، أَنَّهُ قَالَ
      كُنْتُ أُصَلِّي وَعَبْدُ اللَّهِ بْنُ عُمَرَ وَرَائِي وَلاَ أَشْعُرُ فَالْتَفَتُّ
      فَغَمَزَنِي ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 66
  - Arabic reference: Book 9, Hadith 397
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab that Abu Umama ibn
      Sahl ibn Hunayf said, "Zayd ibn Thabit entered the mosque and found
      the people in ruku, so he went into ruku and then moved slowly forward
      until he reached the row."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ أَبِي أُمَامَةَ
      بْنِ سَهْلِ بْنِ حُنَيْفٍ، أَنَّهُ قَالَ دَخَلَ زَيْدُ بْنُ ثَابِتٍ الْمَسْجِدَ
      فَوَجَدَ النَّاسَ رُكُوعًا فَرَكَعَ ثُمَّ دَبَّ حَتَّى وَصَلَ الصَّفَّ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 67
  - Arabic reference: Book 9, Hadith 398
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard that Abdullah
      ibn Masud used to move forward while in ruku.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّ عَبْدَ اللَّهِ بْنَ مَسْعُودٍ،
      كَانَ يَدِبُّ رَاكِعًا ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 68
  - Arabic reference: Book 9, Hadith 399
- :hadith_narrator: 
  :arabic_sanad: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ عَبْدِ اللَّهِ بْنِ أَبِي
    بَكْرِ بْنِ حَزْمٍ، عَنْ أَبِيهِ، عَنْ عَمْرِو بْنِ سُلَيْمٍ الزُّرَقِيِّ، أَنَّهُ
    قَالَ أَخْبَرَنِي أَبُو حُمَيْدٍ السَّاعِدِيُّ، أَنَّهُمْ قَالُوا يَا رَسُولَ
    اللَّهِ كَيْفَ نُصَلِّي عَلَيْكَ فَقَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abdullah ibn Abi Bakr ibn
      Hazim from his father that Amr ibn Sulaym az-Zuraqi said, "Abu Humayd
      as-Saidi told me that they asked the Messenger of Allah, may Allah
      bless him and grant him peace, how they were to ask for blessings upon
      him and he replied that they should say, 'O Allah, bless Muhammad and
      his wives and his descendants asYou blessed the family of Ibrahim, and
      give baraka to Muhammad and his wives and his descendants as You gave
      baraka to the family of Ibrahim. You are worthy of Praise and
      Glorious.'"


      Allahumma salli ala Muhammad wa azwajihi wa alihi
      kama sallaita ala ali Ibrahim, wa barakaala Muhammad wa azwajihi wa
      alihi kama baraktaalaali Ibrahim, innaka Hamidu'm - Majid.
    :ar: "\"‏ قُولُوا اللَّهُمَّ صَلِّ عَلَى مُحَمَّدٍ وَأَزْوَاجِهِ وَذُرِّيَّتِهِ
      كَمَا صَلَّيْتَ عَلَى آلِ إِبْرَاهِيمَ وَبَارِكْ عَلَى مُحَمَّدٍ وَأَزْوَاجِهِ
      وَذُرِّيَّتِهِ كَمَا بَارَكْتَ عَلَى آلِ إِبْرَاهِيمَ إِنَّكَ حَمِيدٌ مَجِيدٌ
      ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 69
  - Arabic reference: Book 9, Hadith 400
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نُعَيْمِ بْنِ عَبْدِ اللَّهِ الْمُجْمِرِ،
    عَنْ مُحَمَّدِ بْنِ عَبْدِ اللَّهِ بْنِ زَيْدٍ، أَنَّهُ أَخْبَرَهُ عَنْ أَبِي
    مَسْعُودٍ الأَنْصَارِيِّ، أَنَّهُ قَالَ أَتَانَا رَسُولُ اللَّهِ صلى الله عليه
    وسلم فِي مَجْلِسِ سَعْدِ بْنِ عُبَادَةَ فَقَالَ لَهُ بَشِيرُ بْنُ سَعْدٍ أَمَرَنَا
    اللَّهُ أَنْ نُصَلِّيَ عَلَيْكَ يَا رَسُولَ اللَّهِ فَكَيْفَ نُصَلِّي عَلَيْكَ
    قَالَ فَسَكَتَ رَسُولُ اللَّهِ صلى الله عليه وسلم حَتَّى تَمَنَّيْنَا أَنَّهُ
    لَمْ يَسْأَلْهُ ثُمَّ قَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nuaym ibn Abdullah al-
      Mujmirthat Muhammad ibn Abdullah ibn Zayd told him that Abu Masud al
      Ansari said, "The Messenger of Allah, may Allah bless him and grant
      him peace, came to us at the gathering of Sad ibn Ubada. Bashir ibn
      Sad said to him, 'Allah has ordered us to ask for blessings on you,
      Messenger of Allah. How should we do it?' The Messenger of Allah, may
      Allah bless him and grant him peace, remained silent until we wished
      we had not asked him. Then he told us to say, 'O Allah, bless Muhammad
      and the family of Muhammad as You blessed Ibrahim, and give baraka to
      Muhammad and the family of Muhammad as You gave baraka to the family
      of Ibrahim. In all the worlds You are worthy of Praise and Glorious,'
      and then give the taslim as you have learnt."


      Allahumma salli
      ala Muhammad wa ali Muhammad kama sallaita Ibrahim, wa baraka ala
      Muhammad wa ali Muhammad kama baraktaala ali Ibrahim. Fi'l alamin,
      innaka Hamidu'm - Majid.
    :ar: "\"‏ قُولُوا اللَّهُمَّ صَلِّ عَلَى مُحَمَّدٍ وَعَلَى آلِ مُحَمَّدٍ كَمَا
      صَلَّيْتَ عَلَى إِبْرَاهِيمَ وَبَارِكْ عَلَى مُحَمَّدٍ وَعَلَى آلِ مُحَمَّدٍ
      كَمَا بَارَكْتَ عَلَى آلِ إِبْرَاهِيمَ فِي الْعَالَمِينَ إِنَّكَ حَمِيدٌ مَجِيدٌ
      وَالسَّلاَمُ كَمَا قَدْ عَلِمْتُمْ ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 70
  - Arabic reference: Book 9, Hadith 401
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that Abdullah ibn Dinar said, "I
      saw Abdullah ibn Umar stop by the grave of the Prophet, may Allah
      bless him and grant him peace, and ask for blessings on the Prophet,
      may Allah bless him and grant him peace, and on Abu Bakr and Umar."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ عَبْدِ اللَّهِ بْنِ دِينَارٍ، قَالَ رَأَيْتُ
      عَبْدَ اللَّهِ بْنَ عُمَرَ يَقِفُ عَلَى قَبْرِ النَّبِيِّ صلى الله عليه وسلم
      فَيُصَلِّي عَلَى النَّبِيِّ صلى الله عليه وسلم وَعَلَى أَبِي بَكْرٍ وَعُمَرَ
      ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 71
  - Arabic reference: Book 9, Hadith 402
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi from Ibn Umar that the
      Messenger of Allah, may Allah bless him and grant him peace, used to
      pray two rakas before dhuhr and two rakas after it, two rakas after
      maghrib, in his house, and two rakas after isha. He did not pray after
      jumua until he had left, and then he prayed two rakas.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ نَافِعٍ، عَنِ ابْنِ عُمَرَ، أَنَّ
      رَسُولَ اللَّهِ صلى الله عليه وسلم كَانَ يُصَلِّي قَبْلَ الظُّهْرِ رَكْعَتَيْنِ
      وَبَعْدَهَا رَكْعَتَيْنِ وَبَعْدَ الْمَغْرِبِ رَكْعَتَيْنِ فِي بَيْتِهِ وَبَعْدَ
      صَلاَةِ الْعِشَاءِ رَكْعَتَيْنِ وَكَانَ لاَ يُصَلِّي بَعْدَ الْجُمُعَةِ حَتَّى
      يَنْصَرِفَ فَيَرْكَعَ رَكْعَتَيْنِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 72
  - Arabic reference: Book 9, Hadith 403
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ أَبِي الزِّنَادِ، عَنِ الأَعْرَجِ،
    عَنْ أَبِي هُرَيْرَةَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abu'z Zinad from al-Araj from
      Abu Hurayra that the Messenger of Allah, may Allah bless him and grant
      him peace, said, "Do you see the direction I am facing here? By Allah,
      neither your concentration nor your ruku is hidden from me. I can see
      you behind my back."
    :ar: "\"‏ أَتَرَوْنَ قِبْلَتِي هَاهُنَا فَوَاللَّهِ مَا يَخْفَى عَلَىَّ خُشُوعُكُمْ
      وَلاَ رُكُوعُكُمْ إِنِّي لأَرَاكُمْ مِنْ وَرَاءِ ظَهْرِي ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 73
  - Arabic reference: Book 9, Hadith 404
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi from Abdullah ibn Umar
      that when the Messenger of Allah, may Allah bless him and grant him
      peace, used to go to Quba (to pray), he would walk as well as ride.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، عَنْ عَبْدِ اللَّهِ بْنِ عُمَرَ،
      أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم كَانَ يَأْتِي قُبَاءً رَاكِبًا وَمَاشِيًا
      ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 74
  - Arabic reference: Book 9, Hadith 405
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Yahya ibn Said from an-Numan
      ibn Murra that the Messenger of Allah, may Allah bless him and grant
      him peace, said,"What about drunkenness, stealing and adultery? "That
      was before anything had been revealed about them. They said, "Allah
      and His Messenger know best." He said, "They are excesses and in them
      is a punishment. And the worst of thieves is the one who steals his
      prayer." They said, "How does he steal his prayer, Messenger of
      Allah?" He replied, "He does not do ruku or sajda properly."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، عَنِ النُّعْمَانِ
      بْنِ مُرَّةَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏\"‏ مَا تَرَوْنَ
      فِي الشَّارِبِ وَالسَّارِقِ وَالزَّانِي ‏\"‏ ‏.‏ وَذَلِكَ قَبْلَ أَنْ يُنْزَلَ
      فِيهِمْ ‏.‏ قَالُوا اللَّهُ وَرَسُولُهُ أَعْلَمُ ‏.‏ قَالَ ‏\"‏ هُنَّ فَوَاحِشُ
      وَفِيهِنَّ عُقُوبَةٌ وَأَسْوَأُ السَّرِقَةِ الَّذِي يَسْرِقُ صَلاَتَهُ ‏\"‏
      ‏.‏ قَالُوا وَكَيْفَ يَسْرِقُ صَلاَتَهُ يَا رَسُولَ اللَّهِ قَالَ ‏\"‏ لاَ يُتِمُّ
      رُكُوعَهَا وَلاَ سُجُودَهَا ‏\"‏ ‏.‏"
  :reference:
