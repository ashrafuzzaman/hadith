  - Arabic reference: Book 9, Hadith 344
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard that Abdullah
      ibn Abbas used to shorten the prayer when he travelled a distance
      equivalent to that between Makka and Ta'if, and that between Makka and
      Usfan and that between Makka and Jedda.


      Malik said, "That is
      four mail-stages, and to me that is the most preferable distance for
      shortening the prayer."


      Malik said, "Someone who intends to
      travel does not shorten the prayer until he has left the houses of the
      village. And he does not do it in full until he comes to the first
      houses of the village, or is nearby."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّ عَبْدَ اللَّهِ بْنَ عَبَّاسٍ،
      كَانَ يَقْصُرُ الصَّلاَةَ فِي مِثْلِ مَا بَيْنَ مَكَّةَ وَالطَّائِفِ وَفِي مِثْلِ
      مَا بَيْنَ مَكَّةَ وَعُسْفَانَ وَفِي مِثْلِ مَا بَيْنَ مَكَّةَ وَجُدَّةَ ‏.‏
      قَالَ مَالِكٌ وَذَلِكَ أَرْبَعَةُ بُرُدٍ وَذَلِكَ أَحَبُّ مَا تُقْصَرُ إِلَىَّ
      فِيهِ الصَّلاَةُ ‏.‏ قَالَ مَالِكٌ لاَ يَقْصُرُ الَّذِي يُرِيدُ السَّفَرَ الصَّلاَةَ
      حَتَّى يَخْرُجَ مِنْ بُيُوتِ الْقَرْيَةِ وَلاَ يُتِمُّ حَتَّى يَدْخُلَ أَوَّلَ
      بُيُوتِ الْقَرْيَةِ أَوْ يُقَارِبُ ذَلِكَ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 17
  - Arabic reference: Book 9, Hadith 345
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab from Salim ibn
      Abdullah that Abdullah ibn Umar used to say, "I pray the prayerof a
      traveller as long as I am undecided whether to remain somewhere or
      not, even if I am detained for twelve nights."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ سَالِمِ بْنِ
      عَبْدِ اللَّهِ، أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ، كَانَ يَقُولُ أُصَلِّي صَلاَةَ
      الْمُسَافِرِ مَا لَمْ أُجْمِعْ مُكْثًا وَإِنْ حَبَسَنِي ذَلِكَ اثْنَتَىْ عَشْرَةَ
      لَيْلَةً ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 18
  - Arabic reference: Book 9, Hadith 346
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Ibn Umar stayed in
      Makka for ten nights, shortening the prayer, except when he prayed it
      behind an imam, in which case he followed the imam's prayer.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ ابْنَ عُمَرَ، أَقَامَ بِمَكَّةَ
      عَشْرَ لَيَالٍ يَقْصُرُ الصَّلاَةَ إِلاَّ أَنْ يُصَلِّيَهَا مَعَ الإِمَامِ فَيُصَلِّيهَا
      بِصَلاَتِهِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 19
  - Arabic reference: Book 9, Hadith 347
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ata al-Khurasani that he
      heard Said ibn al Musayyab say, "A traveller who has decided to remain
      somewhere for four nights does the prayer in full."


      Malik
      said, "That is what I prefer most out of what I have heard."


      Malik when asked about the prayer of a prisoner, said, "It is the same
      as the prayer of a person who remains in one place, except if he is
      travelling."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ عَطَاءٍ الْخُرَاسَانِيِّ، أَنَّهُ
      سَمِعَ سَعِيدَ بْنَ الْمُسَيَّبِ، قَالَ مَنْ أَجْمَعَ إِقَامَةً أَرْبَعَ لَيَالٍ
      وَهُوَ مُسَافِرٌ أَتَمَّ الصَّلاَةَ ‏.‏ قَالَ مَالِكٌ وَذَلِكَ أَحَبُّ مَا سَمِعْتُ
      إِلَىَّ ‏.‏ وَسُئِلَ مَالِكٌ عَنْ صَلاَةِ الأَسِيرِ فَقَالَ مِثْلُ صَلاَةِ الْمُقِيمِ
      إِلاَّ أَنْ يَكُونَ مُسَافِرًا ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 20
  - Arabic reference: Book 9, Hadith 348
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: Yahya related to me from Malik from Ibn Shihab from Salim ibn Abdullah from
      his father that Umar ibn al-Khattab, when he went to Makka, used to lead them
      in prayer and do two rakas and then say, "People of Makka,complete the prayer,
      we are a group travelling."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ سَالِمِ بْنِ
      عَبْدِ اللَّهِ، عَنْ أَبِيهِ، أَنَّ عُمَرَ بْنَ الْخَطَّابِ، كَانَ إِذَا قَدِمَ
      مَكَّةَ صَلَّى بِهِمْ رَكْعَتَيْنِ ثُمَّ يَقُولُ يَا أَهْلَ مَكَّةَ أَتِمُّوا
      صَلاَتَكُمْ فَإِنَّا قَوْمٌ سَفْرٌ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 21
  - Arabic reference: Book 9, Hadith 349
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: Yahya related the same as that to me from Malik from Zayd ibn Aslam from
      his father from Umar ibn al-Khattab.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ زَيْدِ بْنِ أَسْلَمَ، عَنْ أَبِيهِ، عَنْ
      عُمَرَ بْنِ الْخَطَّابِ، مِثْلَ ذَلِكَ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 21
  - Arabic reference: Book 9, Hadith 350
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      used to pray four rakas behind the imam at Mina, and when he prayed by
      himself he would pray two rakas.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ،
      كَانَ يُصَلِّي وَرَاءَ الإِمَامِ بِمِنًى أَرْبَعًا فَإِذَا صَلَّى لِنَفْسِهِ
      صَلَّى رَكْعَتَيْنِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 22
  - Arabic reference: Book 9, Hadith 351
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab that Safwan said,
      "Abdullah ibn Umar used to come and visit Abdullah ibn Safwan and he
      would pray two rakas with us, and when he went away we would stand and
      complete the prayer."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ صَفْوَانَ، أَنَّهُ قَالَ
      جَاءَ عَبْدُ اللَّهِ بْنُ عُمَرَ يَعُودُ عَبْدَ اللَّهِ بْنَ صَفْوَانَ فَصَلَّى
      لَنَا رَكْعَتَيْنِ ثُمَّ انْصَرَفَ فَقُمْنَا فَأَتْمَمْنَا ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 23
  - Arabic reference: Book 9, Hadith 352
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      never used to pray anything with the fard prayer, either before it or
      after it, while travelling, except in the depths of the night. He
      would pray on the ground or on his mount, whichever way it was facing.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ نَافِعٍ، عَنْ عَبْدِ اللَّهِ بْنِ
      عُمَرَ، أَنَّهُ لَمْ يَكُنْ يُصَلِّي مَعَ صَلاَةِ الْفَرِيضَةِ فِي السَّفَرِ
      شَيْئًا قَبْلَهَا وَلاَ بَعْدَهَا إِلاَّ مِنْ جَوْفِ اللَّيْلِ فَإِنَّهُ كَانَ
      يُصَلِّي عَلَى الأَرْضِ وَعَلَى رَاحِلَتِهِ حَيْثُ تَوَجَّهَتْ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 24
  - Arabic reference: Book 9, Hadith 353
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard that al-Qasim
      ibn Muhammad and Urwa ibn az-Zubayr and Abu Bakr ibn Abd ar Rahman
      used to pray nawafil when travelling.


      Yahya said that Malik
      was asked about voluntary prayers when travelling and he said, "There
      is no harm in them, either at night or during the day. I have heard
      that some of the people of knowledge used to do that."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّ الْقَاسِمَ بْنَ مُحَمَّدٍ،
      وَعُرْوَةَ بْنَ الزُّبَيْرِ، وَأَبَا، بَكْرِ بْنَ عَبْدِ الرَّحْمَنِ كَانُوا
      يَتَنَفَّلُونَ فِي السَّفَرِ ‏.‏ قَالَ يَحْيَى وَسُئِلَ مَالِكٌ عَنِ النَّافِلَةِ
      فِي السَّفَرِ فَقَالَ لاَ بَأْسَ بِذَلِكَ بِاللَّيْلِ وَالنَّهَارِ وَقَدْ بَلَغَنِي
      أَنَّ بَعْضَ أَهْلِ الْعِلْمِ كَانَ يَفْعَلُ ذَلِكَ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 25
  - Arabic reference: Book 9, Hadith 354
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me that Malik said, "I have heard from Nafi that
      Abdullah ibn Umar used to see his son, Ubaydullah ibn Abdullah, doing
      voluntary prayers on a journey,and he would not disapprove of it."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، قَالَ بَلَغَنِي عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ
      بْنَ عُمَرَ، كَانَ يَرَى ابْنَهُ عُبَيْدَ اللَّهِ بْنَ عَبْدِ اللَّهِ يَتَنَفَّلُ
      فِي السَّفَرِ فَلاَ يُنْكِرُ عَلَيْهِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 26
  - Arabic reference: Book 9, Hadith 355
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Amr ibn Yahya al-Mazini from
      Abu'l-Hubab Said ibn Yasar that Abdullah ibn Umar said, "I saw the
      Messenger of Allah, may Allah bless him and grant him peace, praying
      on a donkey while heading towards Khaybar."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ عَمْرِو بْنِ يَحْيَى الْمَازِنِيِّ، عَنْ
      أَبِي الْحُبَابِ، سَعِيدِ بْنِ يَسَارٍ عَنْ عَبْدِ اللَّهِ بْنِ عُمَرَ، أَنَّهُ
      قَالَ رَأَيْتُ رَسُولَ اللَّهِ صلى الله عليه وسلم يُصَلِّي وَهُوَ عَلَى حِمَارٍ
      وَهُوَ مُتَوَجِّهٌ إِلَى خَيْبَرَ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 27
  - Arabic reference: Book 9, Hadith 356
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abdullah ibn Dinar from
      Abdullah ibn Umar that the Messenger of Allah, may Allah bless him and
      grant him peace, used to pray on his mount while travelling, whichever
      way it was facing. Abdullah ibn Dinar said, "Abdullah ibn Umar would
      also do that."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ عَبْدِ اللَّهِ بْنِ دِينَارٍ، عَنْ عَبْدِ
      اللَّهِ بْنِ عُمَرَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم كَانَ يُصَلِّي
      عَلَى رَاحِلَتِهِ فِي السَّفَرِ حَيْثُ تَوَجَّهَتْ بِهِ ‏.‏ قَالَ عَبْدُ اللَّهِ
      بْنُ دِينَارٍ وَكَانَ عَبْدُ اللَّهِ بْنُ عُمَرَ يَفْعَلُ ذَلِكَ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 28
  - Arabic reference: Book 9, Hadith 357
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that Yahya ibn Said said, "I saw
      Anas ibn Malik on a journey praying on a donkey facing away from the
      qibla. He did the raka and the sajda by motioning with his head,
      without putting his face on anything."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، قَالَ رَأَيْتُ أَنَسَ
      بْنَ مَالِكٍ فِي السَّفَرِ وَهُوَ يُصَلِّي عَلَى حِمَارٍ وَهُوَ مُتَوَجِّهٌ
      إِلَى غَيْرِ الْقِبْلَةِ يَرْكَعُ وَيَسْجُدُ إِيمَاءً مِنْ غَيْرِ أَنْ يَضَعَ
      وَجْهَهُ عَلَى شَىْءٍ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 29
  - Arabic reference: Book 9, Hadith 358
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Musa ibn Maysara from Abu
      Murra, the mawla of Aqil ibn Abi Talib, that Umm Hani bint Abi Talib
      told him that in the year of the conquest the Messenger of Allah, may
      Allah bless him and grant him peace, prayed eight rakas, covering
      himself with one garment.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ مُوسَى بْنِ مَيْسَرَةَ، عَنْ أَبِي
      مُرَّةَ، مَوْلَى عَقِيلِ بْنِ أَبِي طَالِبٍ أَنَّ أُمَّ هَانِئٍ بِنْتَ أَبِي
      طَالِبٍ، أَخْبَرَتْهُ أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم صَلَّى عَامَ
      الْفَتْحِ ثَمَانِيَ رَكَعَاتٍ مُلْتَحِفًا فِي ثَوْبٍ وَاحِدٍ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 30
  - Arabic reference: Book 9, Hadith 359
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abu'n Nadr, the mawla of Umar
      ibn Ubaydullah, that Abu Murra, the mawla of Aqil ibn Abi Talib, told
      him that he had heard Umm Hani bint Abi Talib say, "I went to the
      Messenger of Allah, may Allah bless him and grant him peace, in the
      year of the conquest and found him doing ghusl while his daughter
      Fatima, was screening him with a garment. I said to him, 'Peace be
      upon you' and he said, 'Who is that?' I replied, 'Umm Hani bint Abi
      Talib,' and he said, 'Welcome, Umm Hani!'  When he had finished his
      ghusl, he stood and prayed eight rakas, covering himself with one
      garment, and then came away. I said, 'Messenger of Allah, the son of
      my mother, AIi, says that he is determined to kill so-and-so, son of
      Hubayra, a man I have placed under my protection.'  The Messenger of
      Allah, may Allah bless him and grant him peace, said, 'We give
      protection to whoever you have given protection to, Umm Hani.' "


      Umm Hani related that this incident happened in the morning.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ أَبِي النَّضْرِ، مَوْلَى عُمَرَ بْنِ عُبَيْدِ
      اللَّهِ أَنَّ أَبَا مُرَّةَ، مَوْلَى عَقِيلِ بْنِ أَبِي طَالِبٍ أَخْبَرَهُ أَنَّهُ،
      سَمِعَ أُمَّ هَانِئٍ بِنْتَ أَبِي طَالِبٍ، تَقُولُ ذَهَبْتُ إِلَى رَسُولِ اللَّهِ
      صلى الله عليه وسلم عَامَ الْفَتْحِ فَوَجَدْتُهُ يَغْتَسِلُ وَفَاطِمَةُ ابْنَتُهُ
      تَسْتُرُهُ بِثَوْبٍ - قَالَتْ - فَسَلَّمْتُ عَلَيْهِ فَقَالَ ‏\"‏ مَنْ هَذِهِ
      ‏\"‏ ‏.‏ فَقُلْتُ أُمُّ هَانِئٍ بِنْتُ أَبِي طَالِبٍ ‏.‏ فَقَالَ ‏\"‏ مَرْحَبًا
      بِأُمِّ هَانِئٍ ‏\"‏ ‏.‏ فَلَمَّا فَرَغَ مِنْ غُسْلِهِ قَامَ فَصَلَّى ثَمَانِيَ
      رَكَعَاتٍ مُلْتَحِفًا فِي ثَوْبٍ وَاحِدٍ ثُمَّ انْصَرَفَ فَقُلْتُ يَا رَسُولَ
      اللَّهِ زَعَمَ ابْنُ أُمِّي عَلِيٌّ أَنَّهُ قَاتِلٌ رَجُلاً أَجَرْتُهُ فُلاَنُ
      بْنُ هُبَيْرَةَ ‏.‏ فَقَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏\"‏ قَدْ أَجَرْنَا
      مَنْ أَجَرْتِ يَا أُمَّ هَانِئٍ ‏\"‏ ‏.‏ قَالَتْ أُمُّ هَانِئٍ وَذَلِكَ ضُحًى
      ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 31
  - Arabic reference: Book 9, Hadith 360
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab from Urwa ibn az-
      Zubayr that A'isha, the wife of the Prophet, may Allah bless him and
      grant him peace, said, "I never once saw the Messenger of Allah, may
      Allah bless him and grant him peace, doing the voluntary prayer of
      duha, but I myself do it. Sometimes the Messenger of Allah, may Allah
      bless him and grant him peace, would refrain from a practice that he
      loved to do, fearing that people would do the same and it would become
      fard for them ."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ عُرْوَةَ بْنِ الزُّبَيْرِ،
      عَنْ عَائِشَةَ، زَوْجِ النَّبِيِّ صلى الله عليه وسلم أَنَّهَا قَالَتْ مَا رَأَيْتُ
      رَسُولَ اللَّهِ صلى الله عليه وسلم يُصَلِّي سُبْحَةَ الضُّحَى قَطُّ وَإِنِّي
      لأُسَبِّحُهَا وَإِنْ كَانَ رَسُولُ اللَّهِ صلى الله عليه وسلم لَيَدَعُ الْعَمَلَ
      وَهُوَ يُحِبُّ أَنْ يَعْمَلَهُ خَشْيَةَ أَنْ يَعْمَلَ بِهِ النَّاسُ فَيُفْرَضَ
      عَلَيْهِمْ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 32
  - Arabic reference: Book 9, Hadith 361
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Zayd ibn Aslam from A'isha
      that she used to pray duha with eight rakas, and she would say, "I
      would never stop doing them even if my parents were to be brought back
      to life."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ زَيْدِ بْنِ أَسْلَمَ، عَنْ عَائِشَةَ، أَنَّهَا
      كَانَتْ تُصَلِّي الضُّحَى ثَمَانِيَ رَكَعَاتٍ ثُمَّ تَقُولُ لَوْ نُشِرَ لِي
      أَبَوَاىَ مَا تَرَكْتُهُنَّ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 33
  - Arabic reference: Book 9, Hadith 362
- :hadith_narrator: 
  :arabic_sanad: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ إِسْحَاقَ بْنِ عَبْدِ اللَّهِ
    بْنِ أَبِي طَلْحَةَ، عَنْ أَنَسِ بْنِ مَالِكٍ، أَنَّ جَدَّتَهُ، مُلَيْكَةَ دَعَتْ
    رَسُولَ اللَّهِ صلى الله عليه وسلم لِطَعَامٍ فَأَكَلَ مِنْهُ ثُمَّ قَالَ رَسُولُ
    اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ishaq ibn Abdullah ibn Abi
      Talha from Anas ibn Malik that his grandmother, Mulayka, invited the
      Messenger of Allah, may Allah bless him and grant him peace, for food
      and he ate some of it. Then the Messenger of Allah, may Allah bless
      him and grant him peace, said, "Get up and I will lead you in prayer."


      Anas said, "I stood up and took a woven mat belonging to us
      that had become black through long use and sprinkled it with water,
      and the Messengerof Allah, may Allah bless him and grant him peace,
      stood on it. The orphan and I formed a row behind him, and the old
      woman stood behind us. He prayed two rakas with us and then left."
    :ar: "\"‏ قُومُوا فَلأُصَلِّيَ لَكُمْ ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 34
  - Arabic reference: Book 9, Hadith 363
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab that Ubaydullah
      ibn Abdullah ibn Utba said, "I visited Umar ibn al-Khattab just before
      noon and found him praying a voluntary prayer. So I stood behind him,
      but he pulled me nearer and put me next to him, on his right hand
      side, and then Yarfa came and I moved back and we formed a row behind
      him."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ عُبَيْدِ اللَّهِ بْنِ
      عَبْدِ اللَّهِ بْنِ عُتْبَةَ، أَنَّهُ قَالَ دَخَلْتُ عَلَى عُمَرَ بْنِ الْخَطَّابِ
      بِالْهَاجِرَةِ فَوَجَدْتُهُ يُسَبِّحُ فَقُمْتُ وَرَاءَهُ فَقَرَّبَنِي حَتَّى
      جَعَلَنِي حِذَاءَهُ عَنْ يَمِينِهِ فَلَمَّا جَاءَ يَرْفَأُ تَأَخَّرْتُ فَصَفَفْنَا
      وَرَاءَهُ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 35
  - Arabic reference: Book 9, Hadith 364
- :hadith_narrator: 
  :arabic_sanad: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ زَيْدِ بْنِ أَسْلَمَ، عَنْ
    عَبْدِ الرَّحْمَنِ بْنِ أَبِي سَعِيدٍ الْخُدْرِيِّ، عَنْ أَبِيهِ، أَنَّ رَسُولَ
    اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Zayd ibn Aslam from Abd ar-
      Rahman ibn Abi Said al-Khudri from his father that the Messenger of
      Allah, may Allah bless him and grant him peace, said, "Do not let
      anyone pass in front of you when you are praying. Repel him as much as
      you can, and, if he refuses, fight him, for he is only a shaytan."
    :ar: "\"‏ إِذَا كَانَ أَحَدُكُمْ يُصَلِّي فَلاَ يَدَعْ أَحَدًا يَمُرُّ بَيْنَ
      يَدَيْهِ وَلْيَدْرَأْهُ مَا اسْتَطَاعَ فَإِنْ أَبَى فَلْيُقَاتِلْهُ فَإِنَّمَا
      هُوَ شَيْطَانٌ ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 36
  - Arabic reference: Book 9, Hadith 365
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ أَبِي النَّضْرِ، مَوْلَى عُمَرَ
    بْنِ عُبَيْدِ اللَّهِ عَنْ بُسْرِ بْنِ سَعِيدٍ، أَنَّ زَيْدَ بْنَ خَالِدٍ الْجُهَنِيَّ،
    أَرْسَلَهُ إِلَى أَبِي جُهَيْمٍ يَسْأَلُهُ مَاذَا سَمِعَ مِنْ، رَسُولِ اللَّهِ
    صلى الله عليه وسلم فِي الْمَارِّ بَيْنَ يَدَىِ الْمُصَلِّي فَقَالَ أَبُو جُهَيْمٍ
    قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abu'n Nadr, the mawla of Umar
      ibn Ubaydullah from Busr ibn Said that Zayd ibn Khalid al-Juhani sent
      him to Abu Juhaym to ask him what he had heard from the Messenger of
      Allah, may Allah bless him and grant him peace, about passing in front
      of someone praying. Abu Juhaym said, "The Messenger of Allah, may
      Allah bless him and grant him peace, said, 'If the one who passes in
      front of a man praying knew what he was bringing upon himself it would
      be better for him to stop for forty than to pass in front of him.' "


      Abu'n-Nadr said, "I do not know whether he said forty days or
      months or years."
    :ar: "\"‏ لَوْ يَعْلَمُ الْمَارُّ بَيْنَ يَدَىِ الْمُصَلِّي مَاذَا عَلَيْهِ لَكَانَ
      أَنْ يَقِفَ أَرْبَعِينَ خَيْرًا لَهُ مِنْ أَنْ يَمُرَّ بَيْنَ يَدَيْهِ ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 37
  - Arabic reference: Book 9, Hadith 366
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Zayd ibn Aslam from Ata ibn
      Yasar that Kab al-Ahbar said, "If the person who passed in front of a
      man praying knew what he was bringing on himself, it would be better
      for him to sink into the ground than to pass in front of him."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ زَيْدِ بْنِ أَسْلَمَ، عَنْ عَطَاءِ بْنِ
      يَسَارٍ، أَنَّ كَعْبَ الأَحْبَارِ، قَالَ لَوْ يَعْلَمُ الْمَارُّ بَيْنَ يَدَىِ
      الْمُصَلِّي مَاذَا عَلَيْهِ لَكَانَ أَنْ يُخْسَفَ بِهِ خَيْرًا لَهُ مِنْ أَنْ
      يَمُرَّ بَيْنَ يَدَيْهِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 38
  - Arabic reference: Book 9, Hadith 367
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard that Abdullah
      ibn Umar used to disapprove of passing in front of women while they
      were praying.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ،
      كَانَ يَكْرَهُ أَنْ يَمُرَّ، بَيْنَ أَيْدِي النِّسَاءِ وَهُنَّ يُصَلِّينَ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 39
  - Arabic reference: Book 9, Hadith 368
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      would neither pass in front of anyone, nor let anyone pass in front of
      him.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ،
      كَانَ لاَ يَمُرُّ بَيْنَ يَدَىْ أَحَدٍ وَلاَ يَدَعُ أَحَدًا يَمُرُّ بَيْنَ يَدَيْهِ
      ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 40
  - Arabic reference: Book 9, Hadith 369
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab from Ubaydullah
      ibn Abdullah ibn Utba ibn Masud that Abdullah ibn Abbas said, "I
      approached, riding on a donkey, while the Messenger of Allah, may
      Allah bless him and grant him peace, was leading the people in prayer
      at Mina, and I was, at that time, nearing puberty. I passed in front
      of part of the row, dismounted, sent the donkey off to graze, and then
      joined the row, and no one rebuked me for doing so."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ عُبَيْدِ اللَّهِ
      بْنِ عَبْدِ اللَّهِ بْنِ عُتْبَةَ بْنِ مَسْعُودٍ، عَنْ عَبْدِ اللَّهِ بْنِ عَبَّاسٍ،
      أَنَّهُ قَالَ أَقْبَلْتُ رَاكِبًا عَلَى أَتَانٍ - وَأَنَا يَوْمَئِذٍ قَدْ نَاهَزْتُ
      الاِحْتِلاَمَ - وَرَسُولُ اللَّهِ صلى الله عليه وسلم يُصَلِّي لِلنَّاسِ بِمِنًى
      فَمَرَرْتُ بَيْنَ يَدَىْ بَعْضِ الصَّفِّ فَنَزَلْتُ فَأَرْسَلْتُ الأَتَانَ تَرْتَعُ
      وَدَخَلْتُ فِي الصَّفِّ فَلَمْ يُنْكِرْ ذَلِكَ عَلَىَّ أَحَدٌ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 41
  - Arabic reference: Book 9, Hadith 370
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard that Said ibn
      Abi Waqqas used to pass in front of some of the rows while the prayer
      was in progress.


      Malik said, "I consider that it is
      permissible to do that if the iqama for the prayer has been said and
      the imam has said the initial takbir and a man cannot find any way
      into the mosque except by going between the rows."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّ سَعْدَ بْنَ أَبِي وَقَّاصٍ،
      كَانَ يَمُرُّ بَيْنَ يَدَىْ بَعْضِ الصُّفُوفِ وَالصَّلاَةُ قَائِمَةٌ ‏.‏ قَالَ
      مَالِكٌ وَأَنَا أَرَى ذَلِكَ وَاسِعًا إِذَا أُقِيمَتِ الصَّلاَةُ وَبَعْدَ أَنْ
      يُحْرِمَ الإِمَامُ وَلَمْ يَجِدِ الْمَرْءُ مَدْخَلاً إِلَى الْمَسْجِدِ إِلاَّ
      بَيْنَ الصُّفُوفِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 42
  - Arabic reference: Book 9, Hadith 371
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: Yahya related to me from Malik that he had heard that Ali ibn Abi Talib said,
      "Things that pass in front of a man praying do not break his prayer."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّ عَلِيَّ بْنَ أَبِي طَالِبٍ،
      قَالَ لاَ يَقْطَعُ الصَّلاَةَ شَىْءٌ مِمَّا يَمُرُّ بَيْنَ يَدَىِ الْمُصَلِّي
      ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 43
  - Arabic reference: Book 9, Hadith 372
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: Yahya related to me from Malik from Ibn Shihab from Salim ibn Abdullah that
      Abdullah ibn Umar used to say, "Things that pass in front of a man praying do
      not break his prayer."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ سَالِمِ بْنِ عَبْدِ
      اللَّهِ، أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ، كَانَ يَقُولُ لاَ يَقْطَعُ الصَّلاَةَ
      شَىْءٌ مِمَّا يَمُرُّ بَيْنَ يَدَىِ الْمُصَلِّي ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 43
  - Arabic reference: Book 9, Hadith 373
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: Yahya related to me from Malik that he had heard that Abdullah ibn Umar would
      use the animal he was riding as a sutra when he prayed.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّ عَبْدَ اللَّهِ
      بْنَ عُمَرَ، كَانَ يَسْتَتِرُ بِرَاحِلَتِهِ إِذَا صَلَّى ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 44
  - Arabic reference: Book 9, Hadith 374
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: Yahya related to me from Malik from Hisham ibn Urwa that his father used
      to pray in the desert without a sutra.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، أَنَّ أَبَاهُ، كَانَ
      يُصَلِّي فِي الصَّحْرَاءِ إِلَى غَيْرِ سُتْرَةٍ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 44
  - Arabic reference: Book 9, Hadith 375
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that Abu Jafar al-Qari said, "I
      saw Abdullah ibn Umar quickly brush away the small stones from the
      place where he was going to put his forehead as he was going down into
      sajda."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ أَبِي جَعْفَرٍ الْقَارِئِ، أَنَّهُ
      قَالَ رَأَيْتُ عَبْدَ اللَّهِ بْنَ عُمَرَ إِذَا أَهْوَى لِيَسْجُدَ مَسَحَ الْحَصْبَاءَ
      لِمَوْضِعِ جَبْهَتِهِ مَسْحًا خَفِيفًا ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 45
  - Arabic reference: Book 9, Hadith 376
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Yahya ibn Said that he had
      heard that Abu Dharr used to say, "Brush away the small stones with
      one sweep, but if you leave them it is better than a red camel."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، أَنَّهُ بَلَغَهُ أَنَّ
      أَبَا ذَرٍّ، كَانَ يَقُولُ مَسْحُ الْحَصْبَاءِ مَسْحَةً وَاحِدَةً وَتَرْكُهَا
      خَيْرٌ مِنْ حُمْرِ النَّعَمِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 46
  - Arabic reference: Book 9, Hadith 377
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Umar ibn al-Khattab
      used to order the rows to be straightened, and when they had come to
      him and told him that the rows were straight he would say the takbir.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عُمَرَ بْنَ الْخَطَّابِ،
      كَانَ يَأْمُرُ بِتَسْوِيَةِ الصُّفُوفِ فَإِذَا جَاءُوهُ فَأَخْبَرُوهُ أَنْ قَدِ
      اسْتَوَتْ كَبَّرَ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 47
  - Arabic reference: Book 9, Hadith 378
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from his paternal uncle, Abu
      Suhayl ibn Malik, that his father said, "I was with Uthman ibn Affan
      when the iqama was said for the prayer and I was talking to him about
      being assigned a definite allowance by him. I continued talking to him
      while he was levelling some small stones with his sandals, and then
      some men that he had entrusted to straighten the rows came and told
      him that the rows were straight. He said to me, 'Line up in the row,'
      and then he said the takbir."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ عَمِّهِ أَبِي سُهَيْلِ بْنِ مَالِكٍ، عَنْ
      أَبِيهِ، أَنَّهُ قَالَ كُنْتُ مَعَ عُثْمَانَ بْنِ عَفَّانَ فَقَامَتِ الصَّلاَةُ
      وَأَنَا أُكَلِّمُهُ، فِي أَنْ يَفْرِضَ، لِي فَلَمْ أَزَلْ أُكَلِّمُهُ وَهُوَ
      يُسَوِّي الْحَصْبَاءَ بِنَعْلَيْهِ حَتَّى جَاءَهُ رِجَالٌ قَدْ كَانَ وَكَلَهُمْ
      بِتَسْوِيَةِ الصُّفُوفِ ‏.‏ فَأَخْبَرُوهُ أَنَّ الصُّفُوفَ قَدِ اسْتَوَتْ فَقَالَ
      لِي اسْتَوِ فِي الصَّفِّ ‏.‏ ثُمَّ كَبَّرَ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 48
  - Arabic reference: Book 9, Hadith 379
- :hadith_narrator: |-
    Yahya related to me from Malik that Abd al-Karim ibn
    Abi'l-Mukhariq al-Basri said, "Among things the Prophet, may Allah
    bless him and grant him peace, said and did are:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      'As long as you do
      not feel ashamed, do whatever you wish', the placing of one hand on
      the other in prayer (one places the right hand on the left), being
      quick to break the fast, and delaying the meal before dawn."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ عَبْدِ الْكَرِيمِ بْنِ أَبِي الْمُخَارِقِ
      الْبَصْرِيِّ، أَنَّهُ قَالَ مِنْ كَلاَمِ النُّبُوَّةِ إِذَا لَمْ تَسْتَحِي فَافْعَلْ
      مَا شِئْتَ وَوَضْعُ الْيَدَيْنِ إِحْدَاهُمَا عَلَى الأُخْرَى فِي الصَّلاَةِ
      يَضَعُ الْيُمْنَى عَلَى الْيُسْرَى وَتَعْجِيلُ الْفِطْرِ وَالاِسْتِينَاءُ بِالسَّحُورِ
      ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 49
  - Arabic reference: Book 9, Hadith 380
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abu Hazim ibn Dinar that Sahl
      ibn Sad said, "People used to be ordered to place their right hands on
      their left forearms in the prayer."


      Abu Hazim added, "I know
      for sure that Sahl traces that back to the Prophet, may Allah bless
      him and grant him peace."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ أَبِي حَازِمِ بْنِ دِينَارٍ، عَنْ سَهْلِ
      بْنِ سَعْدٍ، أَنَّهُ قَالَ كَانَ النَّاسُ يُؤْمَرُونَ أَنْ يَضَعَ الرَّجُلُ
      الْيَدَ الْيُمْنَى عَلَى ذِرَاعِهِ الْيُسْرَى فِي الصَّلاَةِ ‏.‏ قَالَ أَبُو
      حَازِمٍ لاَ أَعْلَمُ إِلاَّ أَنَّهُ يَنْمِي ذَلِكَ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 50
  - Arabic reference: Book 9, Hadith 381
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      did not say qunut in any of the prayers.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ
      عُمَرَ، كَانَ لاَ يَقْنُتُ فِي شَىْءٍ مِنَ الصَّلاَةِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 51
  - Arabic reference: Book 9, Hadith 382
- :hadith_narrator: 
  :arabic_sanad: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ
    أَبِيهِ، أَنَّ عَبْدَ اللَّهِ بْنَ الأَرْقَمِ، كَانَ يَؤُمُّ أَصْحَابَهُ فَحَضَرَتِ
    الصَّلاَةُ يَوْمًا فَذَهَبَ لِحَاجَتِهِ ثُمَّ رَجَعَ فَقَالَ إِنِّي سَمِعْتُ رَسُولَ
    اللَّهِ صلى الله عليه وسلم يَقُولُ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Hisham ibn Urwa from his
      father that Abdullah ibn al-Arqam used to lead his companions in
      prayer. The time for prayer came one day and he went to relieve
      himself. When he returned, he said, "I heard the Messenger of Allah,
      may Allah bless him and grant him peace, say, 'If you wish to
      defecate, you should do so before the prayer.' "
    :ar: "\"‏ إِذَا أَرَادَ أَحَدُكُمُ الْغَائِطَ فَلْيَبْدَأْ بِهِ قَبْلَ الصَّلاَةِ
      ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 52
  - Arabic reference: Book 9, Hadith 383
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Zayd ibn Aslam that Umar ibn
      al-Khattab said, "You should not pray while you are holding your
      bowels."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ زَيْدِ بْنِ أَسْلَمَ، أَنَّ عُمَرَ بْنَ
      الْخَطَّابِ، قَالَ لاَ يُصَلِّيَنَّ أَحَدُكُمْ وَهُوَ ضَامٌّ بَيْنَ وَرِكَيْهِ
      ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 53
  - Arabic reference: Book 9, Hadith 384
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ أَبِي الزِّنَادِ، عَنِ
    الأَعْرَجِ، عَنْ أَبِي هُرَيْرَةَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ
    ‏"
  :hadith:
    :en: Yahya related to me from Malik from Abu'z Zinad from al-Araj from Abu Hurayra
      that the Messenger of Allah, may Allah bless him and grant him peace, said,
      "The angels ask for blessings on each one of you as long as he is in the place
      where he has prayed and has not discharged anything. They say, 'Allah, forgive
      him. Allah have mercy on him.' "
    :ar: "\"‏ الْمَلاَئِكَةُ تُصَلِّي عَلَى أَحَدِكُمْ مَا دَامَ فِي مُصَلاَّهُ الَّذِي
      صَلَّى فِيهِ مَا لَمْ يُحْدِثِ اللَّهُمَّ اغْفِرْ لَهُ اللَّهُمَّ ارْحَمْهُ
      ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 54
  - Arabic reference: Book 9, Hadith 385
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: Malik said, "I do not consider that his words, 'has not discharged anything'
      refer to anything other than the discharges that break wudu."
    :ar: ''
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 54
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ أَبِي الزِّنَادِ، عَنِ الأَعْرَجِ،
    عَنْ أَبِي هُرَيْرَةَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abu'z Zinad from al-Araj from
      Abu Hurayra that the Messenger of Allah, may Allah bless him and grant
      him peace, said, "You are in prayer as long as the prayer detains you
      and there is nothing that prevents you from returning to your family
      except the prayer."
    :ar: "\"‏ لاَ يَزَالُ أَحَدُكُمْ فِي صَلاَةٍ مَا كَانَتِ الصَّلاَةُ تَحْبِسُهُ
      لاَ يَمْنَعُهُ أَنْ يَنْقَلِبَ إِلَى أَهْلِهِ إِلاَّ الصَّلاَةُ ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 55
  - Arabic reference: Book 9, Hadith 386
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Sumayy, the mawla of Abu
      Bakr, that Abu Bakr ibn Abd ar-Rahman used to say, "Someone who goes
      to the mosque in the morning or the afternoon with no intention of
      going anywhere else, either to learn good or teach it, is like someone
      who does jihad in the way of Allah and returns with booty."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ سُمَىٍّ، مَوْلَى أَبِي بَكْرٍ أَنَّ أَبَا
      بَكْرِ بْنَ عَبْدِ الرَّحْمَنِ، كَانَ يَقُولُ مَنْ غَدَا أَوْ رَاحَ إِلَى الْمَسْجِدِ
      لاَ يُرِيدُ غَيْرَهُ لِيَتَعَلَّمَ خَيْرًا أَوْ لِيُعَلِّمَهُ ثُمَّ رَجَعَ إِلَى
      بَيْتِهِ كَانَ كَالْمُجَاهِدِ فِي سَبِيلِ اللَّهِ رَجَعَ غَانِمًا ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 56
  - Arabic reference: Book 9, Hadith 387
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nuaym ibn Abdullah al-Mujmir
      that he heard Abu Hurayra say, "If any one of you prays and then sits
      down in the spot where he has prayed, the angels ask blessings on him
      saying, 'Allah, forgive him. Allah, have mercy on him.' And if he
      moves from the spot where he has prayed and sits elsewhere in the
      mosque waiting for the prayer, he remains in prayer until he prays."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نُعَيْمِ بْنِ عَبْدِ اللَّهِ الْمُجْمِرِ،
      أَنَّهُ سَمِعَ أَبَا هُرَيْرَةَ، يَقُولُ إِذَا صَلَّى أَحَدُكُمْ ثُمَّ جَلَسَ
      فِي مُصَلاَّهُ لَمْ تَزَلِ الْمَلاَئِكَةُ تُصَلِّي عَلَيْهِ اللَّهُمَّ اغْفِرْ
      لَهُ اللَّهُمَّ ارْحَمْهُ فَإِنْ قَامَ مِنْ مُصَلاَّهُ فَجَلَسَ فِي الْمَسْجِدِ
      يَنْتَظِرُ الصَّلاَةَ لَمْ يَزَلْ فِي صَلاَةٍ حَتَّى يُصَلِّيَ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 57
  - Arabic reference: Book 9, Hadith 388
- :hadith_narrator: |-
    Yahya related to me from Malik from al Ala ibn Abd ar-Rahman ibn
    Yaqub from his father from Abu Hurayra that the Messenger of Allah,
    may Allah bless him and grant him peace, said, "Shall I tell you the
    things by which Allah erases wrong actions and by which he raises
    ranks:
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ الْعَلاَءِ بْنِ عَبْدِ الرَّحْمَنِ
    بْنِ يَعْقُوبَ، عَنْ أَبِيهِ، عَنْ أَبِي هُرَيْرَةَ، أَنَّ رَسُولَ اللَّهِ صلى
    الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      the complete and correct performance of wudu in adverse
      conditions, a great number of steps towards the mosque,and waiting
      after one prayer for the next prayer. That is the firm hold, that is
      the firm hold, that is the firm hold."
    :ar: "\"‏ أَلاَ أُخْبِرُكُمْ بِمَا يَمْحُو اللَّهُ بِهِ الْخَطَايَا وَيَرْفَعُ
      بِهِ الدَّرَجَاتِ إِسْبَاغُ الْوُضُوءِ عِنْدَ الْمَكَارِهِ وَكَثْرَةُ الْخُطَا
      إِلَى الْمَسَاجِدِ وَانْتِظَارُ الصَّلاَةِ بَعْدَ الصَّلاَةِ فَذَلِكُمُ الرِّبَاطُ
      فَذَلِكُمُ الرِّبَاطُ فَذَلِكُمُ الرِّبَاطُ ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 58
  - Arabic reference: Book 9, Hadith 389
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard that Said ibn
      al-Musayyab said, "It is said that no-one except a hypocrite leaves
      the mosque after the call to prayer, except for someone who intends to
      return."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّ سَعِيدَ بْنَ الْمُسَيَّبِ،
      قَالَ يُقَالُ لاَ يَخْرُجُ أَحَدٌ مِنَ الْمَسْجِدِ بَعْدَ النِّدَاءِ - إِلاَّ
      أَحَدٌ يُرِيدُ الرُّجُوعَ إِلَيْهِ - إِلاَّ مُنَافِقٌ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 59
  - Arabic reference: Book 9, Hadith 390
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ عَامِرِ بْنِ عَبْدِ اللَّهِ بْنِ
    الزُّبَيْرِ، عَنْ عَمْرِو بْنِ سُلَيْمٍ الزُّرَقِيِّ، عَنْ أَبِي قَتَادَةَ الأَنْصَارِيِّ،
    أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Amir ibn Abdullah ibn az-
      Zubayr from Amr ibn Sulaymaz-Zuraqi from Abu Qatadaal-Ansari that the
      Messenger of Allah, may Allah bless him and grant him peace, said,
      "When you enter the mosque, you should pray two rakas before you sit
      down."
    :ar: "\"‏ إِذَا دَخَلَ أَحَدُكُمُ الْمَسْجِدَ فَلْيَرْكَعْ رَكْعَتَيْنِ قَبْلَ
      أَنْ يَجْلِسَ ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 60
  - Arabic reference: Book 9, Hadith 391
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abu'nNadr, the mawla of Umar
      ibn Ubaydullah, that Abu Salama ibn Abd ar-Rahman asked him, "Didn't I
      see your master sit down before praying after he had entered the
      mosque?"


      Abu'n-Nadr said, "By that he meant Umar ibn
      Ubaydullah, and he was finding fault with him for sitting down before
      praying after he had come into the mosque."


      Yahya said that
      Malik said, "It is good to do that but not obligatory."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ أَبِي النَّضْرِ، مَوْلَى عُمَرَ بْنِ عُبَيْدِ
      اللَّهِ عَنْ أَبِي سَلَمَةَ بْنِ عَبْدِ الرَّحْمَنِ، أَنَّهُ قَالَ لَهُ أَلَمْ
      أَرَ صَاحِبَكَ إِذَا دَخَلَ الْمَسْجِدَ يَجْلِسُ قَبْلَ أَنْ يَرْكَعَ قَالَ
      أَبُو النَّضْرِ يَعْنِي بِذَلِكَ عُمَرَ بْنَ عُبَيْدِ اللَّهِ وَيَعِيبُ ذَلِكَ
      عَلَيْهِ أَنْ يَجْلِسَ إِذَا دَخَلَ الْمَسْجِدَ قَبْلَ أَنْ يَرْكَعَ ‏.‏ قَالَ
      يَحْيَى قَالَ مَالِكٌ وَذَلِكَ حَسَنٌ وَلَيْسَ بِوَاجِبٍ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 61
  - Arabic reference: Book 9, Hadith 392
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      used to place his palms flat on the surface where he put his forehead.
      Nafi said, "I have seen him take his hands out from under his burnus
      on a very cold day and place them on the ground."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ
      عُمَرَ، كَانَ إِذَا سَجَدَ وَضَعَ كَفَّيْهِ عَلَى الَّذِي يَضَعُ عَلَيْهِ جَبْهَتَهُ
      ‏.‏ قَالَ نَافِعٌ وَلَقَدْ رَأَيْتُهُ فِي يَوْمٍ شَدِيدِ الْبَرْدِ وَإِنَّهُ
      لَيُخْرِجُ كَفَّيْهِ مِنْ تَحْتِ بُرْنُسٍ لَهُ حَتَّى يَضَعَهُمَا عَلَى الْحَصْبَاءِ
      ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 62
  - Arabic reference: Book 9, Hadith 393
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      used to say, "When one of you puts his forehead on the ground he
      should put his palms on the place where he puts his forehead. Then,
      when he rises, he should raise them, for the hands prostrate just as
      the face prostrates."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ،
      كَانَ يَقُولُ مَنْ وَضَعَ جَبْهَتَهُ بِالأَرْضِ فَلْيَضَعْ كَفَّيْهِ عَلَى الَّذِي
      يَضَعُ عَلَيْهِ جَبْهَتَهُ ثُمَّ إِذَا رَفَعَ فَلْيَرْفَعْهُمَا فَإِنَّ الْيَدَيْنِ
      تَسْجُدَانِ كَمَا يَسْجُدُ الْوَجْهُ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 63
  - Arabic reference: Book 9, Hadith 394
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abu Hazim Salama ibn Dinar
      from Sahl ibn Said as-Saidi that the Messenger of Allah, may Allah
      bless him and grant him peace, went to the tribe of Bani Amr ibn Awf
      to settle their disputes .The time for the prayer came and the
      muadhdhin came to Abu Bakr as-Siddiq and said, "Could you lead the
      people in prayer and I will say the iqama?" He said, "Yes," and Abu
      Bakr prayed. The Messenger of Allah, may Allah bless him and grant him
      peace, came back while the people were praying, and approached and
      joined the row. People clapped, but Abu Bakr did not turn round. The
      people increased their clapping, and Abu Bakr turned round and saw the
      Messenger of Allah, may Allah bless him and grant him peace, and the
      Messenger of Allah, may Allah bless him and grant him peace, indicated
      to him to stay in his place. Abu Bakr raised his hands and praised
      Allah that the Messenger of Allah, may Allah bless him and grant him
      peace, had told him to do that. Then  he drew back until he was in the
      row, and the Messenger of Allah, may Allah bless him and grant him
      peace, stepped forward and led the prayer. When he had finished he
      said, "Abu Bakr, what stopped you from staying put like I told you?"
      Abu Bakr said, "It is not for Ibn Abi Quhafa to pray in front of the
      Messenger of Allah, may Allah bless him and grant him peace."


      The Messenger of Allah, may Allah bless him and grant him peace, said,
      "Why did I see you all clapping so much? If something happens to you
      in the prayer you should say 'Subhana-llah' (Glory be to Allah), and
      when you say 'Subhana-llah' you will be heard. Clapping is only for
      women."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ أَبِي حَازِمٍ، سَلَمَةَ بْنِ دِينَارٍ
      عَنْ سَهْلِ بْنِ سَعْدٍ السَّاعِدِيِّ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم
      ذَهَبَ إِلَى بَنِي عَمْرِو بْنِ عَوْفٍ لِيُصْلِحَ بَيْنَهُمْ وَحَانَتِ الصَّلاَةُ
      فَجَاءَ الْمُؤَذِّنُ إِلَى أَبِي بَكْرٍ الصِّدِّيقِ فَقَالَ أَتُصَلِّي لِلنَّاسِ
      فَأُقِيمَ قَالَ نَعَمْ ‏.‏ فَصَلَّى أَبُو بَكْرٍ فَجَاءَ رَسُولُ اللَّهِ صلى
      الله عليه وسلم وَالنَّاسُ فِي الصَّلاَةِ فَتَخَلَّصَ حَتَّى وَقَفَ فِي الصَّفِّ
      فَصَفَّقَ النَّاسُ وَكَانَ أَبُو بَكْرٍ لاَ يَلْتَفِتُ فِي صَلاَتِهِ فَلَمَّا
      أَكْثَرَ النَّاسُ مِنَ التَّصْفِيقِ الْتَفَتَ أَبُو بَكْرٍ فَرَأَى رَسُولَ اللَّهِ
      صلى الله عليه وسلم فَأَشَارَ إِلَيْهِ رَسُولُ اللَّهِ صلى الله عليه وسلم أَنِ
      امْكُثْ مَكَانَكَ فَرَفَعَ أَبُو بَكْرٍ يَدَيْهِ فَحَمِدَ اللَّهَ عَلَى مَا
      أَمَرَهُ بِهِ رَسُولُ اللَّهِ صلى الله عليه وسلم مِنْ ذَلِكَ ثُمَّ اسْتَأْخَرَ
      حَتَّى اسْتَوَى فِي الصَّفِّ وَتَقَدَّمَ رَسُولُ اللَّهِ صلى الله عليه وسلم
      فَصَلَّى ثُمَّ انْصَرَفَ فَقَالَ ‏\"‏ يَا أَبَا بَكْرٍ مَا مَنَعَكَ أَنْ تَثْبُتَ
      إِذْ أَمَرْتُكَ ‏\"‏ ‏.‏ فَقَالَ أَبُو بَكْرٍ مَا كَانَ لاِبْنِ أَبِي قُحَافَةَ
      أَنْ يُصَلِّيَ بَيْنَ يَدَىْ رَسُولِ اللَّهِ صلى الله عليه وسلم ‏.‏ فَقَالَ
      رَسُولُ اللَّهِ صلى الله عليه وسلم ‏\"‏ مَا لِي رَأَيْتُكُمْ أَكْثَرْتُمْ مِنَ
      التَّصْفِيحِ مَنْ نَابَهُ شَىْءٌ فِي صَلاَتِهِ فَلْيُسَبِّحْ فَإِنَّهُ إِذَا
      سَبَّحَ الْتُفِتَ إِلَيْهِ وَإِنَّمَا التَّصْفِيحُ لِلنِّسَاءِ ‏\"‏ ‏.‏"
  :reference:
