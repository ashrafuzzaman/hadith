  - Arabic reference: Book 9, Hadith 406
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ أَبِيهِ،
    أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Hisham ibn Urwa from his
      father that the Messenger of Allah, may Allah bless him and grant him
      peace, said, "Do some of the prayers in your houses."
    :ar: "\"‏ اجْعَلُوا مِنْ صَلاَتِكُمْ فِي بُيُوتِكُمْ ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 76
  - Arabic reference: Book 9, Hadith 407
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      used to say, "When a sick man is unable to prostrate he should motion
      with his head, and not raise anything to his forehead."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ،
      كَانَ يَقُولُ إِذَا لَمْ يَسْتَطِعِ الْمَرِيضُ السُّجُودَ أَوْمَأَ بِرَأْسِهِ
      إِيمَاءً وَلَمْ يَرْفَعْ إِلَى جَبْهَتِهِ شَيْئًا ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 77
  - Arabic reference: Book 9, Hadith 408
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Rabia ibn Abi Abd ar-Rahman
      that if Abdullah ibn Umar arrived at the mosque and the people had
      already prayed, he would begin with the obligatory prayer and not pray
      anything before it.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ رَبِيعَةَ بْنِ أَبِي عَبْدِ الرَّحْمَنِ،
      أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ، كَانَ إِذَا جَاءَ الْمَسْجِدَ - وَقَدْ صَلَّى
      النَّاسُ - بَدَأَ بِصَلاَةِ الْمَكْتُوبَةِ وَلَمْ يُصَلِّ قَبْلَهَا شَيْئًا
      ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 78
  - Arabic reference: Book 9, Hadith 409
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      passed by a man who was praying and said, "Peace be upon you," and the
      man replied to him. Abdullah ibn Umar returned to him and said, "When
      someone says, 'Peace be upon you' to you while you are praying do not
      reply, but give a signal with your hand."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ،
      مَرَّ عَلَى رَجُلٍ وَهُوَ يُصَلِّي فَسَلَّمَ عَلَيْهِ فَرَدَّ الرَّجُلُ كَلاَمًا
      فَرَجَعَ إِلَيْهِ عَبْدُ اللَّهِ بْنُ عُمَرَ فَقَالَ لَهُ إِذَا سُلِّمَ عَلَى
      أَحَدِكُمْ وَهُوَ يُصَلِّي فَلاَ يَتَكَلَّمْ وَلْيُشِرْ بِيَدِهِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 79
  - Arabic reference: Book 9, Hadith 410
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      used to say, "Someone who only remembers that he has forgotten a
      prayer when he is praying the next prayer behind an imam, should pray
      the prayer he has forgotten after the imam has said the taslim, and
      then pray the other one again."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ،
      كَانَ يَقُولُ مَنْ نَسِيَ صَلاَةً فَلَمْ يَذْكُرْهَا إِلاَّ وَهُوَ مَعَ الإِمَامِ
      فَإِذَا سَلَّمَ الإِمَامُ فَلْيُصَلِّ الصَّلاَةَ الَّتِي نَسِيَ ثُمَّ لِيُصَلِّ
      بَعْدَهَا الأُخْرَى ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 80
  - Arabic reference: Book 9, Hadith 411
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Yahya ibn Said from Muhammad
      ibn Yahya ibn Habban that his paternal uncle Wasi ibn Habban said, "I
      was praying, and Abdullah ibn Umar was resting his back on the wall of
      the qibla. When I had finished the prayer I turned towards him on my
      left hand side. Abdullah ibn Umar said, 'What stopped you from turning
      away to your right?' I replied, 'I saw you and turned towards you.'
      Abdullah said, 'You have spoken correctly. People say that you should
      turn away to your right, but when you pray, you can turn whichever way
      you wish. If you like, to your right, and if you like, to your left.'
      "
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، عَنْ مُحَمَّدِ بْنِ
      يَحْيَى بْنِ حَبَّانَ، عَنْ عَمِّهِ، وَاسِعِ بْنِ حَبَّانَ، أَنَّهُ قَالَ كُنْتُ
      أُصَلِّي وَعَبْدُ اللَّهِ بْنُ عُمَرَ مُسْنِدٌ ظَهْرَهُ إِلَى جِدَارِ الْقِبْلَةِ
      فَلَمَّا قَضَيْتُ صَلاَتِي انْصَرَفْتُ إِلَيْهِ مِنْ قِبَلِ شِقِّي الأَيْسَرِ
      فَقَالَ عَبْدُ اللَّهِ بْنُ عُمَرَ مَا مَنَعَكَ أَنْ تَنْصَرِفَ عَنْ يَمِينِكَ
      قَالَ فَقُلْتُ رَأَيْتُكَ فَانْصَرَفْتُ إِلَيْكَ ‏.‏ قَالَ عَبْدُ اللَّهِ فَإِنَّكَ
      قَدْ أَصَبْتَ إِنَّ قَائِلاً يَقُولُ انْصَرِفْ عَنْ يَمِينِكَ فَإِذَا كُنْتَ
      تُصَلِّي فَانْصَرِفْ حَيْثُ شِئْتَ إِنْ شِئْتَ عَنْ يَمِينِكَ وَإِنْ شِئْتَ
      عَنْ يَسَارِكَ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 81
  - Arabic reference: Book 9, Hadith 412
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Hisham ibn Urwa from his
      father that one of the muhajirun in whom he saw no harm asked Abdullah
      ibn Amr ibn al-As, "Can I pray in a place where camels are watered?"
      Abdullah replied, "No, but you can pray in a sheep-pen."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ أَبِيهِ، عَنْ
      رَجُلٍ، مِنَ الْمُهَاجِرِينَ لَمْ يَرَ بِهِ بَأْسًا أَنَّهُ سَأَلَ عَبْدَ اللَّهِ
      بْنَ عَمْرِو بْنِ الْعَاصِ أَأُصَلِّي فِي عَطَنِ الإِبِلِ فَقَالَ عَبْدُ اللَّهِ
      لاَ وَلَكِنْ صَلِّ فِي مُرَاحِ الْغَنَمِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 82
  - Arabic reference: Book 9, Hadith 413
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab that Said ibn al-
      Musayyab said, "Which prayer is it when you remain in the sitting
      position in every raka?'' Said said, "It is maghrib when you miss one
      raka, and that is the sunna in all the prayers."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ سَعِيدِ بْنِ الْمُسَيَّبِ،
      أَنَّهُ قَالَ مَا صَلاَةٌ يُجْلَسُ فِي كُلِّ رَكْعَةٍ مِنْهَا ثُمَّ قَالَ سَعِيدٌ
      هِيَ الْمَغْرِبُ إِذَا فَاتَتْكَ مِنْهَا رَكْعَةٌ وَكَذَلِكَ سُنَّةُ الصَّلاَةِ
      كُلُّهَا ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 83
  - Arabic reference: Book 9, Hadith 414
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Amir ibn Abdullah ibn az-
      Zubayr from Amr ibn Sulaym az-Zuraqi from Abu Qutada al-Ansari that
      the Messenger of Allah, may Allah bless him and grant him peace, used
      to pray carrying Umama, who was the daughter of his daughter Zaynab by
      Abu'l As ibn Rabia ibn Abd Shams. When he prostrated, he put her down,
      and when he got up he carried her.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ عَامِرِ بْنِ عَبْدِ اللَّهِ بْنِ
      الزُّبَيْرِ، عَنْ عَمْرِو بْنِ سُلَيْمٍ الزُّرَقِيِّ، عَنْ أَبِي قَتَادَةَ الأَنْصَارِيِّ،
      ‏.‏ أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم كَانَ يُصَلِّي وَهُوَ حَامِلٌ أُمَامَةَ
      بِنْتَ زَيْنَبَ بِنْتِ رَسُولِ اللَّهِ صلى الله عليه وسلم وَلأَبِي الْعَاصِ
      بْنِ رَبِيعَةَ بْنِ عَبْدِ شَمْسٍ فَإِذَا سَجَدَ وَضَعَهَا وَإِذَا قَامَ حَمَلَهَا
      ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 84
  - Arabic reference: Book 9, Hadith 415
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ أَبِي الزِّنَادِ، عَنِ الأَعْرَجِ،
    عَنْ أَبِي هُرَيْرَةَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Abu'z-Zinad from al-Araj from Abu
      Hurayra that the Messenger of Allah, may Allah bless him and grant him
      peace, said, "A group of angels in the night and a group of angels in
      the day alternate with each other among you, and gather together at
      the time of the asr and fajr prayers. Then those that have spent the
      night among you ascend, and He asks them, and He knows best, 'How did
      you leave my slaves?' and they say, 'When we left them they were
      praying, and when we came to them they were praying.' "
    :ar: "\"‏ يَتَعَاقَبُونَ فِيكُمْ مَلاَئِكَةٌ بِاللَّيْلِ وَمَلاَئِكَةٌ بِالنَّهَارِ
      وَيَجْتَمِعُونَ فِي صَلاَةِ الْعَصْرِ وَصَلاَةِ الْفَجْرِ ثُمَّ يَعْرُجُ الَّذِينَ
      بَاتُوا فِيكُمْ فَيَسْأَلُهُمْ وَهُوَ أَعْلَمُ بِهِمْ كَيْفَ تَرَكْتُمْ عِبَادِي
      فَيَقُولُونَ تَرَكْنَاهُمْ وَهُمْ يُصَلُّونَ وَأَتَيْنَاهُمْ وَهُمْ يُصَلُّونَ
      ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 85
  - Arabic reference: Book 9, Hadith 416
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Hisham ibn Urwa from his
      father from A'isha, the wife of the Prophet, may Allah bless him and
      grant him peace, that the Messenger of Allah, may Allah bless him and
      grant him peace, said, "Tell Abu Bakr to lead the people in prayer."
      A'isha said, "Messenger of Allah, when Abu Bakr stands in your place
      his voice does not reach the ears of the people because of his
      weeping, so tell Umar to lead the people in prayer." He said, "Tell
      Abu Bakr to lead the people in prayer." A'isha continued, "I told
      Hafsa to tell him that when Abu Bakr stood in his place his voice did
      not reach the ears of the people because of his weeping, and that he
      should tell Umar to lead the people in prayer. Hafsa did so, and the
      Messenger of Allah, may Allah bless him and grant him peace, said,
      'You are the companions of Yusuf! (referring to the women who cut
      their hands when they saw the beauty of Yusuf). Tell Abu Bakr to lead
      the people in prayer!' "


      A'isha added that Hafsa said to her,
      "I have never had anything good from you!"
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ أَبِيهِ، عَنْ
      عَائِشَةَ، زَوْجِ النَّبِيِّ صلى الله عليه وسلم أَنَّ رَسُولَ اللَّهِ صلى الله
      عليه وسلم قَالَ ‏\"‏ مُرُوا أَبَا بَكْرٍ فَلْيُصَلِّ لِلنَّاسِ ‏\"‏ ‏.‏ فَقَالَتْ
      عَائِشَةُ إِنَّ أَبَا بَكْرٍ يَا رَسُولَ اللَّهِ إِذَا قَامَ فِي مَقَامِكَ لَمْ
      يُسْمِعِ النَّاسَ مِنَ الْبُكَاءِ فَمُرْ عُمَرَ فَلِيُصَلِّيَ لِلنَّاسِ ‏.‏
      قَالَ ‏\"‏ مُرُوا أَبَا بَكْرٍ فَلْيُصَلِّ لِلنَّاسِ ‏\"‏ ‏.‏ قَالَتْ عَائِشَةُ
      فَقُلْتُ لِحَفْصَةَ قُولِي لَهُ إِنَّ أَبَا بَكْرٍ إِذَا قَامَ فِي مَقَامِكَ
      لَمْ يُسْمِعِ النَّاسَ مِنَ الْبُكَاءِ فَمُرْ عُمَرَ فَلْيُصَلِّ لِلنَّاسِ فَفَعَلَتْ
      حَفْصَةُ فَقَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏\"‏ إِنَّكُنَّ لأَنْتُنَّ
      صَوَاحِبُ يُوسُفَ مُرُوا أَبَا بَكْرٍ فَلْيُصَلِّ لِلنَّاسِ ‏\"‏ ‏.‏ فَقَالَتْ
      حَفْصَةُ لِعَائِشَةَ مَا كُنْتُ لأُصِيبَ مِنْكِ خَيْرًا ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 86
  - Arabic reference: Book 9, Hadith 417
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab from Ata ibn Yazid
      al-Laythi that Ubaydullah ibn Adi ibnal-Khiyar said, "Once when the
      Messenger of Allah, may Allah bless him and grant him peace, was
      sitting with some people, a man came to him and spoke secretly to him.
      Nobody knew what he had said until the Messenger of Allah, may Allah
      bless him and grant him peace, disclosed that he had asked for
      permission to kill one of the hypocrites. When he disclosed this, the
      Messenger of Allah, may Allah bless him and grant him peace, said,
      'Doesn't he testify that there is no god but Allah and that Muhammad
      is the Messenger of Allah?'  The man replied, 'Of course, but he
      hasn't really done so.' He said, 'Doesn't he do the prayer?' and the
      man replied, 'Of course, but he doesn't really do the prayer.'  He
      said, may Allah bless him and grant him peace, 'Those are the ones
      whom Allah has forbidden me (to kill).' "
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ عَطَاءِ بْنِ يَزِيدَ
      اللَّيْثِيِّ، عَنْ عُبَيْدِ اللَّهِ بْنِ عَدِيِّ بْنِ الْخِيَارِ، أَنَّهُ قَالَ
      بَيْنَمَا رَسُولُ اللَّهِ صلى الله عليه وسلم جَالِسٌ بَيْنَ ظَهْرَانَىِ النَّاسِ
      إِذْ جَاءَهُ رَجُلٌ فَسَارَّهُ فَلَمْ يُدْرَ مَا سَارَّهُ بِهِ حَتَّى جَهَرَ
      رَسُولُ اللَّهِ صلى الله عليه وسلم فَإِذَا هُوَ يَسْتَأْذِنُهُ فِي قَتْلِ رَجُلٍ
      مِنَ الْمُنَافِقِينَ فَقَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم حِينَ جَهَرَ
      ‏\"‏ أَلَيْسَ يَشْهَدُ أَنْ لاَ إِلَهَ إِلاَّ اللَّهُ وَأَنَّ مُحَمَّدًا رَسُولُ
      اللَّهِ ‏\"‏ ‏.‏ فَقَالَ الرَّجُلُ بَلَى وَلاَ شَهَادَةَ لَهُ ‏.‏ فَقَالَ ‏\"‏
      أَلَيْسَ يُصَلِّي ‏\"‏ ‏.‏ قَالَ بَلَى وَلاَ صَلاَةَ لَهُ ‏.‏ فَقَالَ صلى الله
      عليه وسلم ‏\"‏ أُولَئِكَ الَّذِينَ نَهَانِي اللَّهُ عَنْهُمْ ‏\"‏ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 87
  - Arabic reference: Book 9, Hadith 418
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ زَيْدِ بْنِ أَسْلَمَ، عَنْ عَطَاءِ
    بْنِ يَسَارٍ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Zayd ibn Aslam from Ata ibn
      Yasar that the Messenger of Allah, may Allah bless him and grant him
      peace, said, "O Allah! Do not make my grave an idol that is
      worshipped. The anger on those who took the graves of their Prophets
      as places of prostration was terrible."
    :ar: "\"‏ اللَّهُمَّ لاَ تَجْعَلْ قَبْرِي وَثَنًا يُعْبَدُ اشْتَدَّ غَضَبُ اللَّهِ
      عَلَى قَوْمٍ اتَّخَذُوا قُبُورَ أَنْبِيَائِهِمْ مَسَاجِدَ ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 88
  - Arabic reference: Book 9, Hadith 419
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ مَحْمُودِ بْنِ
    الرَّبِيعِ الأَنْصَارِيِّ، أَنَّ عِتْبَانَ بْنَ مَالِكٍ، كَانَ يَؤُمُّ قَوْمَهُ
    وَهُوَ أَعْمَى وَأَنَّهُ قَالَ لِرَسُولِ اللَّهِ صلى الله عليه وسلم إِنَّهَا تَكُونُ
    الظُّلْمَةُ وَالْمَطَرُ وَالسَّيْلُ وَأَنَا رَجُلٌ ضَرِيرُ الْبَصَرِ فَصَلِّ يَا
    رَسُولَ اللَّهِ فِي بَيْتِي مَكَانًا أَتَّخِذْهُ مُصَلًّى ‏.‏ فَجَاءَهُ رَسُولُ
    اللَّهِ صلى الله عليه وسلم فَقَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab from Mahmud ibn
      Rabi al-Ansari that Utban ibn Malik, who was a blind man, used to lead
      his people in prayer, and he said to the Messenger of Allah, may Allah
      bless him and grant him peace, "Sometimes it is dark and rainy and
      there is a lot of water around outside, and I am a man who has lost
      his sight. Messenger of Allah, pray in a certain place in my house so
      that I can take it as a place to pray." The Messenger of Allah, may
      Allah bless him and grant him peace, came to him and said, "Where
      would you like me to pray?" He indicated a place to him and the
      Messengerof Allah, may Allah bless him and grant him peace, prayed
      there.
    :ar: "\"‏ أَيْنَ تُحِبُّ أَنْ أُصَلِّيَ ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 89
  - Arabic reference: Book 9, Hadith 420
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: Yahya related to me from Malik from Ibn Shihab from Abbad ibn Tamim from
      his paternal uncle that he saw the Messenger of Allah, may Allah bless him and
      grant him peace, lying down in the mosque with one foot on top of the other.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ عَبَّادِ بْنِ تَمِيمٍ،
      عَنْ عَمِّهِ، أَنَّهُ رَأَى رَسُولَ اللَّهِ صلى الله عليه وسلم مُسْتَلْقِيًا
      فِي الْمَسْجِدِ وَاضِعًا إِحْدَى رِجْلَيْهِ عَلَى الأُخْرَى ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 90
  - Arabic reference: Book 9, Hadith 421
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: Yahya related to me from Malik from Ibn Shihab from Said ihn al-Musayyab
      that Umar ibn al Khattab and Uthman ibn Affan, may Allah be pleased with them,
      used to do the same.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ سَعِيدِ بْنِ الْمُسَيَّبِ،
      أَنَّ عُمَرَ بْنَ الْخَطَّابِ، وَعُثْمَانَ بْنَ عَفَّانَ، - رضى الله عنهما -
      كَانَا يَفْعَلاَنِ ذَلِكَ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 90
  - Arabic reference: Book 9, Hadith 422
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Yahya ibn Said that Abdullah
      ibn Masud said to a certain man, "You are in a time when men of
      understanding (fuqaha) are many and Qur'an reciters are few, when the
      limits of behaviour defined in the Qur'an are guarded and its letters
      are lost, when few people ask and many give, when they make the prayer
      long and the khutba short, and put their actions before their desires.
      A time will come upon men when their fuqaha are few but their Qur'an
      reciters are many, when the letters of the Qur'an are guarded
      carefully but its limits are lost, when many ask but few give, when
      they make the khutba long but the prayer short, and put their desires
      before their actions."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، أَنَّ عَبْدَ اللَّهِ
      بْنَ مَسْعُودٍ، قَالَ لإِنْسَانٍ إِنَّكَ فِي زَمَانٍ كَثِيرٌ فُقَهَاؤُهُ قَلِيلٌ
      قُرَّاؤُهُ تُحْفَظُ فِيهِ حُدُودُ الْقُرْآنِ وَتُضَيَّعُ حُرُوفُهُ قَلِيلٌ مَنْ
      يَسْأَلُ كَثِيرٌ مَنْ يُعْطِي يُطِيلُونَ فِيهِ الصَّلاَةَ وَيَقْصُرُونَ الْخُطْبَةَ
      يُبَدُّونَ أَعْمَالَهُمْ قَبْلَ أَهْوَائِهِمْ وَسَيَأْتِي عَلَى النَّاسِ زَمَانٌ
      قَلِيلٌ فُقَهَاؤُهُ كَثِيرٌ قُرَّاؤُهُ يُحْفَظُ فِيهِ حُرُوفُ الْقُرْآنِ وَتُضَيَّعُ
      حُدُودُهُ كَثِيرٌ مَنْ يَسْأَلُ قَلِيلٌ مَنْ يُعْطِي يُطِيلُونَ فِيهِ الْخُطْبَةَ
      وَيَقْصُرُونَ الصَّلاَةَ يُبَدُّونَ فِيهِ أَهْوَاءَهُمْ قَبْلَ أَعْمَالِهِمْ
      ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 91
  - Arabic reference: Book 9, Hadith 423
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that Yahya ibn Said said, "I have
      heard that the first of the actions of a slave to be considered on the
      day of rising is the prayer. If it is accepted from him, the rest of
      his actions will be considered, and if it is not accepted from him,
      none of his actions will be considered."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، أَنَّهُ قَالَ بَلَغَنِي
      أَنَّ أَوَّلَ، مَا يُنْظَرُ فِيهِ مِنْ عَمَلِ الْعَبْدِ الصَّلاَةُ فَإِنْ قُبِلَتْ
      مِنْهُ نُظِرَ فِيمَا بَقِيَ مِنْ عَمَلِهِ وَإِنْ لَمْ تُقْبَلْ مِنْهُ لَمْ يُنْظَرْ
      فِي شَىْءٍ مِنْ عَمَلِهِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 92
  - Arabic reference: Book 9, Hadith 424
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Hisham ibn Urwa from his
      father that A'isha, the wife of the Prophet, may Allah bless him and
      grant him peace, said, "The actions which the Messenger of Allah, may
      Allah bless him and grant him peace, loved most were those which were
      done most constantly."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ أَبِيهِ، عَنْ
      عَائِشَةَ، زَوْجِ النَّبِيِّ صلى الله عليه وسلم أَنَّهَا قَالَتْ كَانَ أَحَبُّ
      الْعَمَلِ إِلَى رَسُولِ اللَّهِ صلى الله عليه وسلم الَّذِي يَدُومُ عَلَيْهِ
      صَاحِبُهُ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 92
  - Arabic reference: Book 9, Hadith 425
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard from Amir ibn
      Sad ibn Abi Waqqas that his father said, "There were two brothers, one
      of whom died forty nights before the other. The merit of the first was
      being mentioned in the presence of the Messenger of Allah, may Allah
      bless him and grant him peace, and he said, 'Wasn't the other one a
      muslim?'  They said, 'Of course, Messenger of Allah, and there was no
      harm in him.'  The Messenger of Allah, may Allah bless him and grant
      him peace, said, 'What will make you realise what his prayer has
      brought him. The prayer is like a deep river of sweet water running by
      your door into which you plunge five times a day. How much of your
      dirtiness do you think that will leave? You do not realise what his
      prayer has brought him.' "
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ عَنْ عَامِرِ بْنِ سَعْدِ بْنِ
      أَبِي وَقَّاصٍ، عَنْ أَبِيهِ، أَنَّهُ قَالَ كَانَ رَجُلاَنِ أَخَوَانِ فَهَلَكَ
      أَحَدُهُمَا قَبْلَ صَاحِبِهِ بِأَرْبَعِينَ لَيْلَةً فَذُكِرَتْ فَضِيلَةُ الأَوَّلِ
      عِنْدَ رَسُولِ اللَّهِ صلى الله عليه وسلم فَقَالَ ‏\"‏ أَلَمْ يَكُنِ الآخَرُ
      مُسْلِمًا ‏\"‏ ‏.‏ قَالُوا بَلَى يَا رَسُولَ اللَّهِ وَكَانَ لاَ بَأْسَ بِهِ
      ‏.‏ فَقَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏\"‏ وَمَا يُدْرِيكُمْ مَا بَلَغَتْ
      بِهِ صَلاَتُهُ إِنَّمَا مَثَلُ الصَّلاَةِ كَمَثَلِ نَهْرٍ غَمْرٍ عَذْبٍ بِبَابِ
      أَحَدِكُمْ يَقْتَحِمُ فِيهِ كُلَّ يَوْمٍ خَمْسَ مَرَّاتٍ فَمَا تَرَوْنَ ذَلِكَ
      يُبْقِي مِنْ دَرَنِهِ فَإِنَّكُمْ لاَ تَدْرُونَ مَا بَلَغَتْ بِهِ صَلاَتُهُ
      ‏\"‏ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 94
  - Arabic reference: Book 9, Hadith 426
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard that if some one
      passed by Ata ibn Yasar in the mosque with something to trade, he
      would call him and ask, "What is the matter with you? What do you
      want?" If the man said that he wished to trade with him, he would say,
      "You need the market of this world. This is the market of the next
      world."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّ عَطَاءَ بْنَ يَسَارٍ،
      كَانَ إِذَا مَرَّ عَلَيْهِ بَعْضُ مَنْ يَبِيعُ فِي الْمَسْجِدِ دَعَاهُ فَسَأَلَهُ
      مَا مَعَكَ وَمَا تُرِيدُ فَإِنْ أَخْبَرَهُ أَنَّهُ يُرِيدُ أَنْ يَبِيعَهُ قَالَ
      عَلَيْكَ بِسُوقِ الدُّنْيَا وَإِنَّمَا هَذَا سُوقُ الآخِرَةِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 95
  - Arabic reference: Book 9, Hadith 427
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard that Umar ibn
      al-Khattab set aside an area near the mosque called al-Butayha and
      said, "Whoever wishes to talk nonsense or recite poetry or raise his
      voice should go to that area."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّ عُمَرَ بْنَ الْخَطَّابِ،
      بَنَى رَحْبَةً فِي نَاحِيَةِ الْمَسْجِدِ تُسَمَّى الْبُطَيْحَاءَ وَقَالَ مَنْ
      كَانَ يُرِيدُ أَنْ يَلْغَطَ أَوْ يُنْشِدَ شِعْرًا أَوْ يَرْفَعَ صَوْتَهُ فَلْيَخْرُجْ
      إِلَى هَذِهِ الرَّحْبَةِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 96
  - Arabic reference: Book 9, Hadith 428
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from his paternal uncle Abu Suhayl
      ibn Malik that his father heard Talha ibn Ubaydullah say, "Once one of
      the people of Najd came to the Messenger of Allah, may Allah bless him
      and grant him peace. He had dishevelled hair and although his voice
      could be heard we could not make out what he was saying until he drew
      nearer and then we found he was asking about Islam. The Messenger of
      Allah, may Allah bless him and grant him peace, said to him, 'There
      are five prayers during the day and the night.' He said, 'Do I have to
      do anything else besides that?'  The Messenger of Allah, may Allah
      bless him and grant him peace, added, 'And fasting the month of
      Ramadan.'  He said, 'Is there anything else I have to do?'  He said,
      'No, except what you do of your own accord.'  The Messenger of Allah,
      may Allah bless him and grant him peace, mentioned zakat. The man
      said, 'Is there anything else that I have to do?' He said, 'No, except
      what you do of your own accord.'


      He continued, "The man went
      away saying, 'By Allah, I won't do any more than this, nor will I do
      any less.' The Messenger of Allah, may Allah bless him and grant him
      peace, said, 'That man will be successful, if he is telling the
      truth.'
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ عَمِّهِ أَبِي سُهَيْلِ بْنِ مَالِكٍ،
      عَنْ أَبِيهِ، أَنَّهُ سَمِعَ طَلْحَةَ بْنَ عُبَيْدِ اللَّهِ، يَقُولُ جَاءَ رَجُلٌ
      إِلَى رَسُولِ اللَّهِ صلى الله عليه وسلم مِنْ أَهْلِ نَجْدٍ ثَائِرُ الرَّأْسِ
      يُسْمَعُ دَوِيُّ صَوْتِهِ وَلاَ نَفْقَهُ مَا يَقُولُ حَتَّى دَنَا فَإِذَا هُوَ
      يَسْأَلُ عَنِ الإِسْلاَمِ فَقَالَ لَهُ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏\"‏
      خَمْسُ صَلَوَاتٍ فِي الْيَوْمِ وَاللَّيْلَةِ ‏\"‏ ‏.‏ قَالَ هَلْ عَلَىَّ غَيْرُهُنَّ
      قَالَ ‏\"‏ لاَ إِلاَّ أَنْ تَطَّوَّعَ ‏\"‏ ‏.‏ قَالَ رَسُولُ اللَّهِ صلى الله
      عليه وسلم ‏\"‏ وَصِيَامُ شَهْرِ رَمَضَانَ ‏\"‏ ‏.‏ قَالَ هَلْ عَلَىَّ غَيْرُهُ
      قَالَ ‏\"‏ لاَ إِلاَّ أَنْ تَطَّوَّعَ ‏\"‏ ‏.‏ قَالَ وَذَكَرَ رَسُولُ اللَّهِ
      صلى الله عليه وسلم الزَّكَاةَ ‏.‏ فَقَالَ هَلْ عَلَىَّ غَيْرُهَا قَالَ ‏\"‏
      لاَ إِلاَّ أَنْ تَطَّوَّعَ ‏\"‏ ‏.‏ قَالَ فَأَدْبَرَ الرَّجُلُ وَهُوَ يَقُولُ
      وَاللَّهِ لاَ أَزِيدُ عَلَى هَذَا وَلاَ أَنْقُصُ مِنْهُ ‏.‏ فَقَالَ رَسُولُ
      اللَّهِ صلى الله عليه وسلم ‏\"‏ أَفْلَحَ الرَّجُلُ إِنْ صَدَقَ ‏\"‏ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 9, Hadith 97
  - Arabic reference: Book 9, Hadith 429
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ أَبِي الزِّنَادِ، عَنِ الأَعْرَجِ،
    عَنْ أَبِي هُرَيْرَةَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abu'z-Zinad from al-Araj from
      Abu Hurayra that the Messenger of Allah, may Allah bless him and grant
      him peace, said, "Shaytan ties three knots at the back of your head
      when you sleep, and he seals the place of each knot with 'You have a
      long night ahead, so sleep.' If you wake up and remember Allah, a knot
      is untied. If you do wudu, a knot is untied. If you pray, a knot is
      untied, and morning finds you lively and in good spirits, and if not,
      morning finds you in bad spirits and lazy."
    :ar: "\"‏ يَعْقِدُ الشَّيْطَانُ عَلَى قَافِيَةِ رَأْسِ أَحَدِكُمْ إِذَا هُوَ نَامَ
      ثَلاَثَ عُقَدٍ يَضْرِبُ مَكَانَ كُلِّ عُقْدَةٍ عَلَيْكَ لَيْلٌ طَوِيلٌ فَارْقُدْ
      فَإِنِ اسْتَيْقَظَ فَذَكَرَ اللَّهَ انْحَلَّتْ عُقْدَةٌ فَإِنْ تَوَضَّأَ انْحَلَّتْ
      عُقْدَةٌ فَإِنْ صَلَّى انْحَلَّتْ عُقَدُهُ فَأَصْبَحَ نَشِيطًا طَيِّبَ النَّفْسِ
      وَإِلاَّ أَصْبَحَ خَبِيثَ النَّفْسِ كَسْلاَنَ ‏\""
