- :hadith_narrator: 
  :arabic_sanad: "حَدَّثَنِي مَالِكٌ، عَنِ ابْنِ شِهَابٍ، عَنْ مُحَمَّدِ بْنِ جُبَيْرِ
    بْنِ مُطْعِمٍ، أَنَّ النَّبِيَّ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      Malik related to me from Ibn Shihab from Muhammad ibn Jubayr ibn
      Mutim that the Prophet, may Allah bless him and grant him peace, said,
      "I have five names. I am Muhammad. I am Ahmad. I am al-Mahi (the
      effacer), by whom Allah effaces kufr. I am al-Hashir (the gatherer),
      before whom people are gathered. I am al-Aqib (the last)."
    :ar: "\"‏ لِي خَمْسَةُ أَسْمَاءٍ أَنَا مُحَمَّدٌ وَأَنَا أَحْمَدُ وَأَنَا الْمَاحِي
      الَّذِي يَمْحُو اللَّهُ بِيَ الْكُفْرَ وَأَنَا الْحَاشِرُ الَّذِي يُحْشَرُ النَّاسُ
      عَلَى قَدَمِي وَأَنَا الْعَاقِبُ ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 61, Hadith 1
  - Arabic reference: Book 61, Hadith 1861
