  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from his paternal uncle Abu Suhayl
      ibn Malik from his father that Kab al-Ahbar said to a man who took off
      his sandals, "Why have you taken off your sandals? Perhaps you have
      interpreted this ayat, 'Remove your sandals. You are in the pure
      valley of Tuwa?' (Sura 20 ayat 12) Do you know what the sandals of
      Musa were?"


      Malik (the father of Abu Suhayl) said, "I do not
      know what the man answered." Kab said, "They were made from the skin
      of a dead donkey."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ عَمِّهِ أَبِي سُهَيْلِ بْنِ مَالِكٍ، عَنْ
      أَبِيهِ، عَنْ كَعْبِ الأَحْبَارِ، أَنَّ رَجُلاً، نَزَعَ نَعْلَيْهِ فَقَالَ لِمَ
      خَلَعْتَ نَعْلَيْكَ لَعَلَّكَ تَأَوَّلْتَ هَذِهِ الآيَةَ ‏{‏فَاخْلَعْ نَعْلَيْكَ
      إِنَّكَ بِالْوَادِي الْمُقَدَّسِ طُوًى‏}‏ قَالَ ثُمَّ قَالَ كَعْبٌ لِلرَّجُلِ
      أَتَدْرِي مَا كَانَتْ نَعْلاَ مُوسَى قَالَ مَالِكٌ لاَ أَدْرِي مَا أَجَابَهُ
      الرَّجُلُ فَقَالَ كَعْبٌ كَانَتَا مِنْ جِلْدِ حِمَارٍ مَيِّتٍ ‏.‏"
  :reference:
