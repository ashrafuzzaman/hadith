  - Arabic reference: Book 48, Hadith 1656
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      wore garments dyed with red earth and dyed with saffron.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ،
      كَانَ يَلْبَسُ الثَّوْبَ الْمَصْبُوغَ بِالْمِشْقِ وَالْمَصْبُوغَ بِالزَّعْفَرَانِ
      ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 48, Hadith 4
  - Arabic reference: Book 48, Hadith 1657
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya said that he heard Malik say, "I disapprove of youths wearing
      any gold because I heard that the Messenger of Allah, may Allah bless
      him and grant him peace, forbade wearing gold rings, and I disapprove
      of it for males old or young."


      Yahya said, "I heard Malik say
      about men wearing wraps dyed with safflower in their houses and
      courtyards, 'I do not know that any of that is haram but I prefer
      other garments than that.' "
    :ar: "قَالَ يَحْيَى وَسَمِعْتُ مَالِكًا، يَقُولُ وَأَنَا أَكْرَهُ، أَنْ يَلْبَسَ
      الْغِلْمَانُ، شَيْئًا مِنَ الذَّهَبِ لأَنَّهُ بَلَغَنِي أَنَّ رَسُولَ اللَّهِ
      صلى الله عليه وسلم نَهَى عَنْ تَخَتُّمِ الذَّهَبِ فَأَنَا أَكْرَهُهُ لِلرِّجَالِ
      الْكَبِيرِ مِنْهُمْ وَالصَّغِيرِ ‏.‏ قَالَ يَحْيَى وَسَمِعْتُ مَالِكًا يَقُولُ
      فِي الْمَلاَحِفِ الْمُعَصْفَرَةِ فِي الْبُيُوتِ لِلرِّجَالِ وَفِي الأَفْنِيَةِ
      قَالَ لاَ أَعْلَمُ مِنْ ذَلِكَ شَيْئًا حَرَامًا وَغَيْرُ ذَلِكَ مِنَ اللِّبَاسِ
      أَحَبُّ إِلَىَّ ‏.‏"
  :reference:
