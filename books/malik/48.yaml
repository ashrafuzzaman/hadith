  - Arabic reference: Book 48, Hadith 1671
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi from Abdullah ibn Umar
      that Umar ibn al-Khattab saw a silk robe at the door of the mosque. He
      said, "Messenger of Allah, would you buy this robe and wear it on
      jumua and when envoys come to you?" The Messenger of Allah, may Allah
      bless him and grant him peace, said, "Only a person who has no portion
      in the next world wears this." Then the Messenger of Allah, may Allah
      bless him and grant him peace, was brought some robes of the same
      material and gave Umar ibn al-Khattab one of the robes. Umar said,
      "Messenger of Allah, do you clothe me in it when you said what you
      said about the robe of Utarid?" The Messenger of Allah, may Allah
      bless him and grant him peace, said, "I did not give it to you to
      wear." Umar gave it to a brother of his in Makka who was still an
      idolater.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، عَنْ عَبْدِ اللَّهِ بْنِ عُمَرَ،
      أَنَّ عُمَرَ بْنَ الْخَطَّابِ، رَأَى حُلَّةً سِيَرَاءَ تُبَاعُ عِنْدَ بَابِ
      الْمَسْجِدِ فَقَالَ يَا رَسُولَ اللَّهِ لَوِ اشْتَرَيْتَ هَذِهِ الْحُلَّةَ فَلَبِسْتَهَا
      يَوْمَ الْجُمُعَةِ وَلِلْوَفْدِ إِذَا قَدِمُوا عَلَيْكَ ‏.‏ فَقَالَ رَسُولُ
      اللَّهِ صلى الله عليه وسلم ‏\"‏ إِنَّمَا يَلْبَسُ هَذِهِ مَنْ لاَ خَلاَقَ لَهُ
      فِي الآخِرَةِ ‏\"‏ ‏.‏ ثُمَّ جَاءَ رَسُولُ اللَّهِ صلى الله عليه وسلم مِنْهَا
      حُلَلٌ فَأَعْطَى عُمَرَ بْنَ الْخَطَّابِ مِنْهَا حُلَّةً فَقَالَ عُمَرُ يَا
      رَسُولَ اللَّهِ أَكَسَوْتَنِيهَا وَقَدْ قُلْتَ فِي حُلَّةِ عُطَارِدٍ مَا قُلْتَ
      فَقَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏\"‏ لَمْ أَكْسُكَهَا لِتَلْبَسَهَا
      ‏\"‏ ‏.‏ فَكَسَاهَا عُمَرُ أَخًا لَهُ مُشْرِكًا بِمَكَّةَ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 48, Hadith 18
  - Arabic reference: Book 48, Hadith 1672
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that Ishaq ibn Abdullah ibn Abi
      Talha said, "Anas ibn Malik said, 'I saw Umar ibn al-Khattab when he
      was the amir of Madina. Three patches were sewn between his shoulders,
      one patched over the other.' ''
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ إِسْحَاقَ بْنِ عَبْدِ اللَّهِ بْنِ أَبِي
      طَلْحَةَ، أَنَّهُ قَالَ قَالَ أَنَسُ بْنُ مَالِكٍ رَأَيْتُ عُمَرَ بْنَ الْخَطَّابِ
      وَهُوَ يَوْمَئِذٍ أَمِيرُ الْمَدِينَةِ وَقَدْ رَقَعَ بَيْنَ كَتِفَيْهِ بِرُقَعٍ
      ثَلاَثٍ لَبَّدَ بَعْضَهَا فَوْقَ بَعْضٍ ‏.‏"
  :reference:
