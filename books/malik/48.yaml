- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Malik related to me from Hisham ibn Urwa from his father that
      A'isha the wife of the Prophet, may Allah bless him and grant him
      peace, dressed Abdullah ibn az-Zubayr in a shawl of silk which A'isha
      used to wear.
    :ar: "وَحَدَّثَنِي مَالِكٌ، عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ أَبِيهِ، عَنْ عَائِشَةَ،
      زَوْجِ النَّبِيِّ صلى الله عليه وسلم أَنَّهَا كَسَتْ عَبْدَ اللَّهِ بْنَ الزُّبَيْرِ
      مِطْرَفَ خَزٍّ كَانَتْ عَائِشَةُ تَلْبَسُهُ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 48, Hadith 5
  - Arabic reference: Book 48, Hadith 1659
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Alqama ibn Abi Alqama that
      his mother said, "Hafsa bint Abd ar-Rahman visited A'isha, the wife of
      the Prophet, may Allah bless him and grant him peace, and Hafsa was
      wearing a long thin head scarf A'isha tore it in two and made a wide
      one for her."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ عَلْقَمَةَ بْنِ أَبِي عَلْقَمَةَ، عَنْ أُمِّهِ،
      أَنَّهَا قَالَتْ دَخَلَتْ حَفْصَةُ بِنْتُ عَبْدِ الرَّحْمَنِ عَلَى عَائِشَةَ
      زَوْجِ النَّبِيِّ صلى الله عليه وسلم وَعَلَى حَفْصَةَ خِمَارٌ رَقِيقٌ فَشَقَّتْهُ
      عَائِشَةُ وَكَسَتْهَا خِمَارًا كَثِيفًا ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 48, Hadith 6
  - Arabic reference: Book 48, Hadith 1660
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Muslim ibn Abi Maryam from
      Abu Salih that Abu Hurayra said, "Women who are naked even though they
      are wearing clothes, go astray and make others go astray, and they
      will not enter the Garden and they will not find its scent, and its
      scent is experienced from as far as the distance travelled in five
      hundred years."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ مُسْلِمِ بْنِ أَبِي مَرْيَمَ، عَنْ أَبِي
      صَالِحٍ، عَنْ أَبِي هُرَيْرَةَ، أَنَّهُ قَالَ نِسَاءٌ كَاسِيَاتٌ عَارِيَاتٌ
      مَائِلاَتٌ مُمِيلاَتٌ لاَ يَدْخُلْنَ الْجَنَّةَ وَلاَ يَجِدْنَ رِيحَهَا وَرِيحُهَا
      يُوجَدُ مِنْ مَسِيرَةِ خَمْسِمِائَةِ سَنَةٍ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 48, Hadith 7
  - Arabic reference: Book 48, Hadith 1661
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، عَنِ ابْنِ
    شِهَابٍ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَامَ مِنَ اللَّيْلِ فَنَظَرَ
    فِي أُفُقِ السَّمَاءِ فَقَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Yahya ibn Said from Ibn
      Shihab that the Messenger of Allah, may Allah bless him and grant him
      peace, stood up in the night and looked at the horizon of the sky. He
      said, "What treasures has the night opened? What trials have occurred?
      How many are dressed in this world and will be naked on the Day of
      Rising. Warn the women in their rooms."
    :ar: "\"‏ مَاذَا فُتِحَ اللَّيْلَةَ مِنَ الْخَزَائِنِ وَمَاذَا وَقَعَ مِنَ الْفِتَنِ
      كَمْ مِنْ كَاسِيَةٍ فِي الدُّنْيَا عَارِيَةٌ يَوْمَ الْقِيَامَةِ أَيْقِظُوا
      صَوَاحِبَ الْحُجَرِ ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 48, Hadith 8
  - Arabic reference: Book 48, Hadith 1662
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ عَبْدِ اللَّهِ بْنِ دِينَارٍ، عَنْ
    عَبْدِ اللَّهِ بْنِ عُمَرَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abdullah ibn Dinar from
      Abdullah ibn Umar that the Messenger of Allah, may Allah bless him and
      grant him peace, said, "A person who drags his garment in arrogance
      will not be looked at by Allah on the Day of Rising."
    :ar: "\"‏ الَّذِي يَجُرُّ ثَوْبَهُ خُيَلاَءَ لاَ يَنْظُرُ اللَّهُ إِلَيْهِ يَوْمَ
      الْقِيَامَةِ ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 48, Hadith 9
  - Arabic reference: Book 48, Hadith 1663
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ أَبِي الزِّنَادِ، عَنِ الأَعْرَجِ،
    عَنْ أَبِي هُرَيْرَةَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abu'z-Zinad from al-Araj from
      Abu Hurayra that the Messenger of Allah, may Allah bless him and grant
      him peace, said, "On the Day of Rising, Allah the Blessed, the
      Exalted, will not look at a person who drags his lower garment in
      arrogance."
    :ar: "\"‏ لاَ يَنْظُرُ اللَّهُ تَبَارَكَ وَتَعَالَى يَوْمَ الْقِيَامَةِ إِلَى
      مَنْ يَجُرُّ إِزَارَهُ بَطَرًا ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 48, Hadith 10
  - Arabic reference: Book 48, Hadith 1664
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، وَعَبْدِ اللَّهِ بْنِ دِينَارٍ،
    وَزَيْدِ بْنِ أَسْلَمَ، كُلُّهُمْ يُخْبِرُهُ عَنْ عَبْدِ اللَّهِ بْنِ عُمَرَ،
    أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi and Abdullah ibn Dinar
      and Zayd ibn Aslam that all of them informed him from Abdullah ibn
      Umar that the Messenger of Allah, may Allah bless him and grant him
      peace, said, "On the Day of Rising, Allah will not look at a person
      who drags his garment in arrogance."
    :ar: "\"‏ لاَ يَنْظُرُ اللَّهُ يَوْمَ الْقِيَامَةِ إِلَى مَنْ يَجُرُّ ثَوْبَهُ
      خُيَلاَءَ ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 48, Hadith 11
  - Arabic reference: Book 48, Hadith 1665
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ الْعَلاَءِ بْنِ عَبْدِ الرَّحْمَنِ،
    عَنْ أَبِيهِ، أَنَّهُ قَالَ سَأَلْتُ أَبَا سَعِيدٍ الْخُدْرِيَّ عَنِ الإِزَارِ،
    فَقَالَ أَنَا أُخْبِرُكَ بِعِلْمٍ، سَمِعْتُ رَسُولَ اللَّهِ صلى الله عليه وسلم
    يَقُولُ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from al Ala ibn Abd ar-Rahman that
      his father said, "I asked Abu Said al-Khudri about the lower garment.
      He said that he would inform me with knowledge and that he had heard
      the Messenger of Allah, may Allah bless him and grant him peace, say,
      'The lower garment of the mumin should reach to the middle of his
      calves. There is no harm in what is between that and the ankles. What
      is lower than that is in the Fire. What is lower than that is in the
      Fire. On the Day of Rising, Allah will not look at a person who trails
      his lower garment in arrogance.' "
    :ar: "\"‏ إِزْرَةُ الْمُؤْمِنِ إِلَى أَنْصَافِ سَاقَيْهِ لاَ جُنَاحَ عَلَيْهِ
      فِيمَا بَيْنَهُ وَبَيْنَ الْكَعْبَيْنِ مَا أَسْفَلَ مِنْ ذَلِكَ فَفِي النَّارِ
      مَا أَسْفَلَ مِنْ ذَلِكَ فَفِي النَّارِ لاَ يَنْظُرُ اللَّهُ يَوْمَ الْقِيَامَةِ
      إِلَى مَنْ جَرَّ إِزَارَهُ بَطَرًا ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 48, Hadith 12
  - Arabic reference: Book 48, Hadith 1666
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abu Bakr ibn Nafi from his
      father Nafi, the mawla of Ibn Umar that Safiyya bint Abi Ubayd
      informed him that Umm Salama, the wife of the Prophet, may Allah bless
      him and grant him peace, said that when the lower garment of women was
      mentioned to the Messenger of Allah, he said, "She lets it down a
      handspan." Umm Salama said, "If it leaves her uncovered?" He said,
      "Then the length of a forearm and let her not increase it."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ أَبِي بَكْرِ بْنِ نَافِعٍ، عَنْ أَبِيهِ،
      نَافِعٍ مَوْلَى ابْنِ عُمَرَ عَنْ صَفِيَّةَ بِنْتِ أَبِي عُبَيْدٍ، أَنَّهَا
      أَخْبَرَتْهُ عَنْ أُمِّ سَلَمَةَ، زَوْجِ النَّبِيِّ صلى الله عليه وسلم أَنَّهَا
      قَالَتْ حِينَ ذُكِرَ الإِزَارُ فَالْمَرْأَةُ يَا رَسُولَ اللَّهِ قَالَ ‏\"‏
      تُرْخِيهِ شِبْرًا ‏\"‏ ‏.‏ قَالَتْ أُمُّ سَلَمَةَ إِذًا يَنْكَشِفُ عَنْهَا ‏.‏
      قَالَ ‏\"‏ فَذِرَاعًا لاَ تَزِيدُ عَلَيْهِ ‏\"‏ ‏.‏"
