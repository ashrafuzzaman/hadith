- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he heard that Umar ibn al-
      Khattab said, "I love to look at a Qur'an reader in white garments."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّ عُمَرَ بْنَ الْخَطَّابِ،
      قَالَ إِنِّي لأُحِبُّ أَنْ أَنْظُرَ، إِلَى الْقَارِئِ أَبْيَضَ الثِّيَابِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 48, Hadith 2
  - Arabic reference: Book 48, Hadith 1655
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ayyub ibn Abi Tamim that Ibn
      Sirin said, ''Umar ibn al-Khattab said, 'Allah has been generous to
      you, so be generous to yourselves. Let a man wear a combination of his
      garments.' "
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ أَيُّوبَ بْنِ أَبِي تَمِيمَةَ، عَنِ ابْنِ
      سِيرِينَ، قَالَ قَالَ عُمَرُ بْنُ الْخَطَّابِ إِذَا أَوْسَعَ اللَّهُ عَلَيْكُمْ
      فَأَوْسِعُوا عَلَى أَنْفُسِكُمْ جَمَعَ رَجُلٌ عَلَيْهِ ثِيَابَهُ ‏.‏"
  :reference:
