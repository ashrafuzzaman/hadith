- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard more than one of
      their men of knowledge say, "There has been no call to prayer or iqama
      for the id al-Fitr or the id al-Adha since the time of the Messenger
      of Allah, may Allah bless him and grant him peace."


      Malik
      said, "That is the sunna about which there is no disagreement among
      us."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، أَنَّهُ سَمِعَ غَيْرَ، وَاحِدٍ، مِنْ عُلَمَائِهِمْ
      يَقُولُ لَمْ يَكُنْ فِي عِيدِ الْفِطْرِ وَلاَ فِي الأَضْحَى نِدَاءٌ وَلاَ إِقَامَةٌ
      مُنْذُ زَمَانِ رَسُولِ اللَّهِ صلى الله عليه وسلم إِلَى الْيَوْمِ ‏.‏ قَالَ
      مَالِكٌ وَتِلْكَ السُّنَّةُ الَّتِي لاَ اخْتِلاَفَ فِيهَا عِنْدَنَا ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 10, Hadith 1
  - Arabic reference: Book 10, Hadith 431
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      used to do ghusl on the day of Fitr before going to the place of
      prayer.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ،
      كَانَ يَغْتَسِلُ يَوْمَ الْفِطْرِ قَبْلَ أَنْ يَغْدُوَ إِلَى الْمُصَلَّى ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 10, Hadith 2
  - Arabic reference: Book 10, Hadith 432
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab that the Messenger
      of Allah, may Allah bless him and grant him peace, used to pray on the
      day of Fitr and the day of Adha before the khutba.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، أَنَّ رَسُولَ اللَّهِ
      صلى الله عليه وسلم كَانَ يُصَلِّي يَوْمَ الْفِطْرِ وَيَوْمَ الأَضْحَى قَبْلَ
      الْخُطْبَةِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 10, Hadith 3
  - Arabic reference: Book 10, Hadith 433
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard that Abu Bakr
      and Umar used to do that.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّ أَبَا بَكْرٍ، وَعُمَرَ،
      كَانَا يَفْعَلاَنِ ذَلِكَ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 10, Hadith 4
  - Arabic reference: Book 10, Hadith 434
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab that Abu Ubayd,
      the mawla of Ibn Azhar said, "I was present at an id with Umar ibn al-
      Khattab. He prayed, and then after he had prayed he gave a khutba to
      the people and said, 'The Messenger of Allah, may Allah bless him and
      grant him peace, forbade fasting on these two days - the day you break
      your fast (after Ramadan), and the day you eat from your sacrifice
      (after Hajj) .' "


      Abu Ubaydcontinued,"Then I was present at
      an id with Uthman ibn Affan. He came and prayed, and when he had
      finished he gave a khutba and said, 'Two ids have been joined together
      for you on this day of yours. If any of the people of al-Aliyya (the
      hills outlying Madina) want to wait for the jumua they can do so, and
      if any of them want to return, I have given them permission.' Abu
      Ubayd continued, "Then I was present at an id with AIi ibn Abi Talib
      (at the time when Uthman was being detained). He came and prayed, and
      then after he had prayed he gave a khutba."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ أَبِي عُبَيْدٍ، مَوْلَى
      ابْنِ أَزْهَرَ قَالَ شَهِدْتُ الْعِيدَ مَعَ عُمَرَ بْنِ الْخَطَّابِ فَصَلَّى
      ثُمَّ انْصَرَفَ فَخَطَبَ النَّاسَ فَقَالَ إِنَّ هَذَيْنِ يَوْمَانِ نَهَى رَسُولُ
      اللَّهِ صلى الله عليه وسلم عَنْ صِيَامِهِمَا يَوْمُ فِطْرِكُمْ مِنْ صِيَامِكُمْ
      وَالآخَرُ يَوْمٌ تَأْكُلُونَ فِيهِ مِنْ نُسُكِكُمْ ‏.‏ قَالَ أَبُو عُبَيْدٍ
      ثُمَّ شَهِدْتُ الْعِيدَ مَعَ عُثْمَانَ بْنِ عَفَّانَ فَجَاءَ فَصَلَّى ثُمَّ
      انْصَرَفَ فَخَطَبَ وَقَالَ إِنَّهُ قَدِ اجْتَمَعَ لَكُمْ فِي يَوْمِكُمْ هَذَا
      عِيدَانِ فَمَنْ أَحَبَّ مِنْ أَهْلِ الْعَالِيَةِ أَنْ يَنْتَظِرَ الْجُمُعَةَ
      فَلْيَنْتَظِرْهَا وَمَنْ أَحَبَّ أَنْ يَرْجِعَ فَقَدْ أَذِنْتُ لَهُ ‏.‏ قَالَ
      أَبُو عُبَيْدٍ ثُمَّ شَهِدْتُ الْعِيدَ مَعَ عَلِيِّ بْنِ أَبِي طَالِبٍ - وَعُثْمَانُ
      مَحْصُورٌ - فَجَاءَ فَصَلَّى ثُمَّ انْصَرَفَ فَخَطَبَ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 10, Hadith 5
  - Arabic reference: Book 10, Hadith 435
