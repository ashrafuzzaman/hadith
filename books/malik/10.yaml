- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab that Said al-
      Musayyab told him that people used to be told to eat on the day of
      Fitr before setting out. Malik said that he did not consider that
      people had to do that for Adha.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ سَعِيدِ بْنِ الْمُسَيَّبِ،
      أَنَّهُ أَخْبَرَهُ أَنَّ النَّاسَ كَانُوا يُؤْمَرُونَ بِالأَكْلِ يَوْمَ الْفِطْرِ
      قَبْلَ الْغُدُوِّ ‏.‏ قَالَ مَالِكٌ وَلاَ أَرَى ذَلِكَ عَلَى النَّاسِ فِي الأَضْحَى
      ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 10, Hadith 7
  - Arabic reference: Book 10, Hadith 437
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Damra ibn Said al-Mazini from
      Ubaydullah ibn Abdullah ibn Utba ibn Masud that Umar ibn al-Khattab
      asked Abu Waqid al-Laythi what the Messenger of Allah, may Allah bless
      him and grant him peace, used to recite in the prayers of Adha and
      Fitr. He said, "He used to recite Qaf (Sura 50) and al-lnshiqaq
      (Sura84)."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ ضَمْرَةَ بْنِ سَعِيدٍ الْمَازِنِيِّ،
      عَنْ عُبَيْدِ اللَّهِ بْنِ عَبْدِ اللَّهِ بْنِ عُتْبَةَ بْنِ مَسْعُودٍ، أَنَّ
      عُمَرَ بْنَ الْخَطَّابِ، سَأَلَ أَبَا وَاقِدٍ اللَّيْثِيَّ مَا كَانَ يَقْرَأُ
      بِهِ رَسُولُ اللَّهِ صلى الله عليه وسلم فِي الأَضْحَى وَالْفِطْرِ فَقَالَ كَانَ
      يَقْرَأُ بِـ ‏{‏ق وَالْقُرْآنِ الْمَجِيدِ‏}‏ وَ ‏{‏اقْتَرَبَتِ السَّاعَةُ وَانْشَقَّ
      الْقَمَرُ‏}‏‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 10, Hadith 8
  - Arabic reference: Book 10, Hadith 438
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that Nafi, the mawla of Abdullah
      ibn Umar said, "I was at Adha and Fitr with Abu Hurayra and he said
      'Allah is greater' seven times in the first raka, before the
      recitation, and five times in the second, before the recitation."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، مَوْلَى عَبْدِ اللَّهِ بْنِ عُمَرَ
      أَنَّهُ قَالَ شَهِدْتُ الأَضْحَى وَالْفِطْرَ مَعَ أَبِي هُرَيْرَةَ فَكَبَّرَ
      فِي الرَّكْعَةِ الأُولَى سَبْعَ تَكْبِيرَاتٍ قَبْلَ الْقِرَاءَةِ وَفِي الآخِرَةِ
      خَمْسَ تَكْبِيرَاتٍ قَبْلَ الْقِرَاءَةِ ‏.‏ قَالَ مَالِكٌ وَهُوَ الأَمْرُ عِنْدَنَا
      ‏.‏ قَالَ مَالِكٌ فِي رَجُلٍ وَجَدَ النَّاسَ قَدِ انْصَرَفُوا مِنَ الصَّلاَةِ
      يَوْمَ الْعِيدِ إِنَّهُ لاَ يَرَى عَلَيْهِ صَلاَةً فِي الْمُصَلَّى وَلاَ فِي
      بَيْتِهِ وَإِنَّهُ إِنْ صَلَّى فِي الْمُصَلَّى أَوْ فِي بَيْتِهِ لَمْ أَرَ بِذَلِكَ
      بَأْسًا وَيُكَبِّرُ سَبْعًا فِي الأُولَى قَبْلَ الْقِرَاءَةِ وَخَمْسًا فِي الثَّانِيَةِ
      قَبْلَ الْقِرَاءَةِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 10, Hadith 9
  - Arabic reference: Book 10, Hadith 439
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      did not pray either before the prayer or after it on the day of Fitr.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ
      عُمَرَ، لَمْ يَكُنْ يُصَلِّي يَوْمَ الْفِطْرِ قَبْلَ الصَّلاَةِ وَلاَ بَعْدَهَا
      ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 10, Hadith 10
  - Arabic reference: Book 10, Hadith 440
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard that Said ibn
      al-Musayyab used to go to the place of prayer after praying subh, and
      before the sun rose.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّ سَعِيدَ بْنَ الْمُسَيَّبِ،
      كَانَ يَغْدُو إِلَى الْمُصَلَّى بَعْدَ أَنْ يُصَلِّيَ الصُّبْحَ قَبْلَ طُلُوعِ
      الشَّمْسِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 10, Hadith 11
  - Arabic reference: Book 10, Hadith 441
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abd ar-Rahman ibn al-Qasim
      that his father used to pray four rakas before he went to the place of
      prayer.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ عَبْدِ الرَّحْمَنِ بْنِ الْقَاسِمِ،
      أَنَّ أَبَاهُ الْقَاسِمَ، كَانَ يُصَلِّي قَبْلَ أَنْ يَغْدُوَ، إِلَى الْمُصَلَّى
      أَرْبَعَ رَكَعَاتٍ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 10, Hadith 12
  - Arabic reference: Book 10, Hadith 442
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Hisham ibn Urwa that his father used to
      pray on the day of Fitr before the prayer in the mosque.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ أَبِيهِ، أَنَّهُ
      كَانَ يُصَلِّي يَوْمَ الْفِطْرِ قَبْلَ الصَّلاَةِ فِي الْمَسْجِدِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 10, Hadith 13
  - Arabic reference: Book 10, Hadith 443
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me that Malik said, "The sunna concerning the
      time of prayer on the ids of Fitr and Adha - and there is no
      disagreement amongst us about it - is that the imam leaves his house
      and as soon as he has reached the place of prayer the prayer falls
      due."


      Yahya said that Malik was asked whether a man who
      prayed with the imam could leave before the khutba, and he said, "He
      should not leave until the imam leaves."
    :ar: ''
  :reference:
  - USC-MSA web (English) reference: Book 10, Hadith 14
