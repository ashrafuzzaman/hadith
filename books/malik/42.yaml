  :hadith:
    :en: ''
    :ar: "باب الْحَدِّ فِي الْخَمْرِ"
  :reference:
  - Arabic reference: Book 42, Hadith 1
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab that as-Sa'ib ibn
      Yazid informed him that Umar ibn al-Khattab came out to them. He said,
      "I have found the smell of wine on so-and-so, and he claimed that it
      was the drink of boiled fruit juice, and I am inquiring about what he
      has drunk. If it intoxicates, I will flog him." Umar then flogged him
      with the complete hadd.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنِ السَّائِبِ بْنِ يَزِيدَ،
      أَنَّهُ أَخْبَرَهُ أَنَّ عُمَرَ بْنَ الْخَطَّابِ خَرَجَ عَلَيْهِمْ فَقَالَ إِنِّي
      وَجَدْتُ مِنْ فُلاَنٍ رِيحَ شَرَابٍ فَزَعَمَ أَنَّهُ شَرَابُ الطِّلاَءِ وَأَنَا
      سَائِلٌ عَمَّا شَرِبَ فَإِنْ كَانَ يُسْكِرُ جَلَدْتُهُ ‏.‏ فَجَلَدَهُ عُمَرُ
      الْحَدَّ تَامًّا ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 42, Hadith 1
  - Arabic reference: Book 42, Hadith 1540
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Thawr ibn Zayd ad-Dili that
      Umar ibn al-Khattab asked advice about a man drinking wine. Ali ibn
      Abi Talib said to him, "We think that you flog him for it with eighty
      lashes. Because when he drinks, he becomes intoxicated, and when he
      becomes intoxicated, he talks confusedly, and when he talks
      confusedly, he lies." (80 lashes is the same amount as for slandering)
      Umar gave eighty lashes for drinking wine.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ ثَوْرِ بْنِ زَيْدٍ الدِّيلِيِّ، أَنَّ عُمَرَ
      بْنَ الْخَطَّابِ، اسْتَشَارَ فِي الْخَمْرِ يَشْرَبُهَا الرَّجُلُ فَقَالَ لَهُ
      عَلِيُّ بْنُ أَبِي طَالِبٍ نَرَى أَنْ تَجْلِدَهُ ثَمَانِينَ فَإِنَّهُ إِذَا
      شَرِبَ سَكِرَ وَإِذَا سَكِرَ هَذَى وَإِذَا هَذَى افْتَرَى ‏.‏ أَوْ كَمَا قَالَ
      فَجَلَدَ عُمَرُ فِي الْخَمْرِ ثَمَانِينَ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 42, Hadith 2
  - Arabic reference: Book 42, Hadith 1541
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab that he was asked
      about the hadd of the slave for wine. He said, "I heard that he has
      half the hadd of a freeman for drinking wine. Umar ibn al-Khattab,
      Uthman ibn Affan, and Abdullah ibn Umar flogged their slaves with half
      of the hadd of a freeman when they drank wine."
    :ar: "وَحَدَّثَنِي عَنِ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، أَنَّهُ سُئِلَ عَنْ حَدِّ
      الْعَبْدِ، فِي الْخَمْرِ فَقَالَ بَلَغَنِي أَنَّ عَلَيْهِ نِصْفَ حَدِّ الْحُرِّ
      فِي الْخَمْرِ وَأَنَّ عُمَرَ بْنَ الْخَطَّابِ وَعُثْمَانَ بْنَ عَفَّانَ وَعَبْدَ
      اللَّهِ بْنَ عُمَرَ قَدْ جَلَدُوا عَبِيدَهُمْ نِصْفَ حَدِّ الْحُرِّ فِي الْخَمْرِ
      ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 42, Hadith 3
  - Arabic reference: Book 42, Hadith 1542
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Yahya ibn Said that he heard
      Said ibn al-Musayyab say, "There is nothing that Allah does not like
      to be pardoned as long as it is not a hadd."


      Yahya said that
      Malik said, "The sunna with us is that the hadd is obliged against
      anyone who drinks something intoxicating whether or not he becomes
      drunk."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، أَنَّهُ سَمِعَ سَعِيدَ
      بْنَ الْمُسَيَّبِ، يَقُولُ مَا مِنْ شَىْءٍ إِلاَّ اللَّهُ يُحِبُّ أَنْ يُعْفَى
      عَنْهُ مَا لَمْ يَكُنْ حَدًّا ‏.‏ قَالَ يَحْيَى قَالَ مَالِكٌ وَالسُّنَّةُ عِنْدَنَا
      أَنَّ كُلَّ مَنْ شَرِبَ شَرَابًا مُسْكِرًا فَسَكِرَ أَوْ لَمْ يَسْكَرْ فَقَدْ
      وَجَبَ عَلَيْهِ الْحَدُّ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 42, Hadith 4
  - Arabic reference: Book 42, Hadith 1543
