- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi from Abdullah ibn Umar
      that the Messenger of Allah, may Allah bless him and grant him peace,
      addressed the people in one of his raids. Abdullah ibn Umar said, "I
      went towards him, but he finished before I reached him. I asked about
      what he had said. Someone said to me, 'He forbade preparing nabidh in
      a gourd or in a jug smeared with pitch.'"
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ نَافِعٍ، عَنْ عَبْدِ اللَّهِ بْنِ
      عُمَرَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم خَطَبَ النَّاسَ فِي بَعْضِ
      مَغَازِيهِ - قَالَ عَبْدُ اللَّهِ بْنُ عُمَرَ - فَأَقْبَلْتُ نَحْوَهُ فَانْصَرَفَ
      قَبْلَ أَنْ أَبْلُغَهُ فَسَأَلْتُ مَاذَا قَالَ فَقِيلَ لِي نَهَى أَنْ يُنْبَذَ
      فِي الدُّبَّاءِ وَالْمُزَفَّتِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 42, Hadith 5
  - Arabic reference: Book 42, Hadith 1544
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from al-Ala ibn Abd ar-Rahman ibn
      Yaqub from his father from Abu Hurayra that the Messenger of Allah,
      may Allah bless him and grant him peace, forbade preparing nabidh in a
      gourd or in a jug smeared with pitch.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ الْعَلاَءِ بْنِ عَبْدِ الرَّحْمَنِ بْنِ
      يَعْقُوبَ، عَنْ أَبِيهِ، عَنْ أَبِي هُرَيْرَةَ، أَنَّ رَسُولَ اللَّهِ صلى الله
      عليه وسلم نَهَى أَنْ يُنْبَذَ فِي الدُّبَّاءِ وَالْمُزَفَّتِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 42, Hadith 6
  - Arabic reference: Book 42, Hadith 1545
