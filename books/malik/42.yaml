  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi from Abdullah ibn Umar
      that some men from Iraq said to him, "Abu Abd ar-Rahman, we buy the
      fruit of the palm and grapes and we squeeze them into wine and we sell
      it." Abdullah ibn Umar said, "I call on Allah and His angels and
      whoever hears of jinn and men to testify to you that I order you not
      to buy it nor sell it nor to press it nor to drink it nor to give it
      to people to drink. It is something impure from the work of Shaytan."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، عَنْ عَبْدِ اللَّهِ بْنِ عُمَرَ،
      أَنَّ رِجَالاً، مِنْ أَهْلِ الْعِرَاقِ قَالُوا لَهُ يَا أَبَا عَبْدِ الرَّحْمَنِ
      إِنَّا نَبْتَاعُ مِنْ ثَمَرِ النَّخْلِ وَالْعِنَبِ فَنَعْصِرُهُ خَمْرًا فَنَبِيعُهَا
      ‏.‏ فَقَالَ عَبْدُ اللَّهِ بْنُ عُمَرَ إِنِّي أُشْهِدُ اللَّهَ عَلَيْكُمْ وَمَلاَئِكَتَهُ
      وَمَنْ سَمِعَ مِنَ الْجِنِّ وَالإِنْسِ أَنِّي لاَ آمُرُكُمْ أَنْ تَبِيعُوهَا
      وَلاَ تَبْتَاعُوهَا وَلاَ تَعْصِرُوهَا وَلاَ تَشْرَبُوهَا وَلاَ تَسْقُوهَا فَإِنَّهَا
      رِجْسٌ مِنْ عَمَلِ الشَّيْطَانِ ‏.‏"
