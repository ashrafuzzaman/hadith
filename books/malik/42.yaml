- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Zayd ibn Aslam that Ibn Wala
      al-Misri asked Abdullah ibn Abbas about what is squeezed from the
      grapes. Ibn Abbas replied, "A man gave the Messenger of Allah, may
      Allah bless him and grant him peace, a small water-skin of wine. The
      Messenger of Allah, may Allah bless him and grant him peace, said to
      him, 'Don't you know that Allah has made it haram?' He said, 'No.'
      Then a man at his side whispered to him. The Messenger of Allah, may
      Allah bless him and grant him peace, asked what he had whispered, and
      the man replied, 'I told him to sell it.' The Messenger of Allah, may
      Allah bless him and grant him peace, said, 'The One who made drinking
      it haram has made selling it haram.' The man then opened the water-
      skins and poured out what was in them ."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ زَيْدِ بْنِ أَسْلَمَ، عَنِ ابْنِ
      وَعْلَةَ الْمِصْرِيِّ، ‏.‏ أَنَّهُ سَأَلَ عَبْدَ اللَّهِ بْنَ عَبَّاسٍ عَمَّا
      يُعْصَرُ مِنَ الْعِنَبِ فَقَالَ ابْنُ عَبَّاسٍ أَهْدَى رَجُلٌ لِرَسُولِ اللَّهِ
      صلى الله عليه وسلم رَاوِيَةَ خَمْرٍ فَقَالَ لَهُ رَسُولُ اللَّهِ صلى الله عليه
      وسلم ‏\"‏ أَمَا عَلِمْتَ أَنَّ اللَّهَ حَرَّمَهَا ‏\"‏ ‏.‏ قَالَ لاَ ‏.‏ فَسَارَّهُ
      رَجُلٌ إِلَى جَنْبِهِ ‏.‏ فَقَالَ لَهُ صلى الله عليه وسلم ‏\"‏ بِمَ سَارَرْتَهُ
      ‏\"‏ ‏.‏ فَقَالَ أَمَرْتُهُ أَنْ يَبِيعَهَا ‏.‏ فَقَالَ لَهُ رَسُولُ اللَّهِ
      صلى الله عليه وسلم ‏\"‏ إِنَّ الَّذِي حَرَّمَ شُرْبَهَا حَرَّمَ بَيْعَهَا ‏\"‏
      ‏.‏ فَفَتَحَ الرَّجُلُ الْمَزَادَتَيْنِ حَتَّى ذَهَبَ مَا فِيهِمَا ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 42, Hadith 12
  - Arabic reference: Book 42, Hadith 1551
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ishaq ibn Abdullah ibn Abi
      Talha that Anas ibn Malik said, "I was serving wine to Abu Ubayda ibn
      al-Jarrah and Abu Talha al-Ansari and Umayy ibn Kab. The wine had been
      prepared from crushed ripe dates and dried dates. Someone came to them
      and said, 'Wine has been made haram.' Abu Talha ordered me to go and
      take the jugs and break them. I stood up and went to a mortar of ours
      and I struck them with the bottom of it until they broke."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ إِسْحَاقَ بْنِ عَبْدِ اللَّهِ بْنِ أَبِي
      طَلْحَةَ، عَنْ أَنَسِ بْنِ مَالِكٍ، أَنَّهُ قَالَ كُنْتُ أَسْقِي أَبَا عُبَيْدَةَ
      بْنَ الْجَرَّاحِ وَأَبَا طَلْحَةَ الأَنْصَارِيَّ وَأُبَىَّ بْنَ كَعْبٍ شَرَابًا
      مِنْ فَضِيخٍ وَتَمْرٍ - قَالَ - فَجَاءَهُمْ آتٍ فَقَالَ إِنَّ الْخَمْرَ قَدْ
      حُرِّمَتْ ‏.‏ فَقَالَ أَبُو طَلْحَةَ يَا أَنَسُ قُمْ إِلَى هَذِهِ الْجِرَارِ
      فَاكْسِرْهَا ‏.‏ قَالَ فَقُمْتُ إِلَى مِهْرَاسٍ لَنَا فَضَرَبْتُهَا بِأَسْفَلِهِ
      حَتَّى تَكَسَّرَتْ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 42, Hadith 13
  - Arabic reference: Book 42, Hadith 1552
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Da'ud ibn al-Husayn that
      Waqid ibn Amr ibn Sad ibn Muadh informed him from Mahmud ibn Labid al-
      Ansari that when Umar ibn al-Khattab went to ash-Sham, the people of
      ash-Sham complained to him about the bad air of their land and its
      heaviness. They said, "Only this drink helps." Umar said, "Drink this
      honey preparation." They said, "Honey does not help us." A man from
      the people of that land said, "Can we give you something of this drink
      which does not intoxicate?" He said, "Yes." They cooked it until two-
      thirds of it evaporated and one-third of it remained. Then they
      brought it to Umar. Umar put his finger in it and then lifted his head
      and extended it. He said, "This is fruit juice concentrated by
      boiling. This is like the distillation with which you smear the
      camel's scabs." Umar ordered them to drink it. Ubada ibn as-Samit said
      to him, "You have made it halal, by Allah!" Umar said, "No, by Allah!
      O Allah! I will not make anything halal for them which You have made
      haram for them! I will not make anything haram for them which You have
      made halal for them."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ دَاوُدَ بْنِ الْحُصَيْنِ، عَنْ وَاقِدِ بْنِ
      عَمْرِو بْنِ سَعْدِ بْنِ مُعَاذٍ، أَنَّهُ أَخْبَرَهُ عَنْ مَحْمُودِ بْنِ لَبِيدٍ
      الأَنْصَارِيِّ، أَنَّ عُمَرَ بْنَ الْخَطَّابِ، حِينَ قَدِمَ الشَّامَ شَكَا إِلَيْهِ
      أَهْلُ الشَّامِ وَبَاءَ الأَرْضِ وَثِقَلَهَا وَقَالُوا لاَ يُصْلِحُنَا إِلاَّ
      هَذَا الشَّرَابُ ‏.‏ فَقَالَ عُمَرُ اشْرَبُوا هَذَا الْعَسَلَ ‏.‏ قَالُوا لاَ
      يُصْلِحُنَا الْعَسَلُ ‏.‏ فَقَالَ رَجُلٌ مِنْ أَهْلِ الأَرْضِ هَلْ لَكَ أَنْ
      نَجْعَلَ لَكَ مِنْ هَذَا الشَّرَابِ شَيْئًا لاَ يُسْكِرُ قَالَ نَعَمْ ‏.‏ فَطَبَخُوهُ
      حَتَّى ذَهَبَ مِنْهُ الثُّلُثَانِ وَبَقِيَ الثُّلُثُ فَأَتَوْا بِهِ عُمَرَ فَأَدْخَلَ
      فِيهِ عُمَرُ إِصْبَعَهُ ثُمَّ رَفَعَ يَدَهُ فَتَبِعَهَا يَتَمَطَّطُ فَقَالَ
      هَذَا الطِّلاَءُ هَذَا مِثْلُ طِلاَءِ الإِبِلِ ‏.‏ فَأَمَرَهُمْ عُمَرُ أَنْ
      يَشْرَبُوهُ فَقَالَ لَهُ عُبَادَةُ بْنُ الصَّامِتِ أَحْلَلْتَهَا وَاللَّهِ ‏.‏
      فَقَالَ عُمَرُ كَلاَّ وَاللَّهِ اللَّهُمَّ إِنِّي لاَ أُحِلُّ لَهُمْ شَيْئًا
      حَرَّمْتَهُ عَلَيْهِمْ وَلاَ أُحَرِّمُ عَلَيْهِمْ شَيْئًا أَحْلَلْتَهُ لَهُمْ
      ‏.‏"
