  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from
      Yahya ibn Said that Said ibn al-Musayyab said, "If a man gives his
      wife authority over herself, and she does not separate from him and
      remains with him, there is no divorce."


      Malik said that a
      woman whose husband gave her power over herself and they separated
      while she was unwilling, had no power to revoke the divorce. She only
      had power over herself as long as they remained together.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، عَنْ سَعِيدِ بْنِ
      الْمُسَيَّبِ، أَنَّهُ قَالَ إِذَا مَلَّكَ الرَّجُلُ امْرَأَتَهُ أَمْرَهَا فَلَمْ
      تُفَارِقْهُ وَقَرَّتْ عِنْدَهُ فَلَيْسَ ذَلِكَ بِطَلاَقٍ ‏.‏ قَالَ مَالِكٌ فِي
      الْمُمَلَّكَةِ إِذَا مَلَّكَهَا زَوْجُهَا أَمْرَهَا ثُمَّ افْتَرَقَا وَلَمْ
      تَقْبَلْ مِنْ ذَلِكَ شَيْئًا فَلَيْسَ بِيَدِهَا مِنْ ذَلِكَ شَىْءٌ وَهُوَ لَهَا
      مَا دَامَا فِي مَجْلِسِهِمَا ‏.‏"
