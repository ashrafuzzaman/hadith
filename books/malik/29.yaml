  :hadith:
    :en: |-
      Yaha related to me from Malik that he had heard that Urwa ibn az-
      Zubayr said that if the child of the woman against whom lian had been
      pronounced or the child of fornication, died, his mother inherited
      from him her right in the Book of Allah the Exalted, and his maternal
      half-brothers had their rights. The rest was inherited by the owners
      of his mother's wala' if she was a freed slave. If she was an ordinary
      free woman, she inherited her right, his maternal brothers inherited
      their rights, and the rest went to the muslims.


      Malik said,"I
      heard the same as  that from Sulayman ibn Yasar, and it is what I saw
      the people of knowledge in our city doing."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّ عُرْوَةَ بْنَ الزُّبَيْرِ،
      كَانَ يَقُولُ فِي وَلَدِ الْمُلاَعَنَةِ وَوَلَدِ الزِّنَا أَنَّهُ إِذَا مَاتَ
      وَرِثَتْهُ أُمُّهُ حَقَّهَا فِي كِتَابِ اللَّهِ تَعَالَى وَإِخْوَتُهُ لأُمِّهِ
      حُقُوقَهُمْ وَيَرِثُ الْبَقِيَّةَ مَوَالِي أُمِّهِ إِنْ كَانَتْ مَوْلاَةً وَإِنْ
      كَانَتْ عَرَبِيَّةً وَرِثَتْ حَقَّهَا وَوَرِثَ إِخْوَتُهُ لأُمِّهِ حُقُوقَهُمْ
      وَكَانَ مَا بَقِيَ لِلْمُسْلِمِينَ ‏.‏ \r\n قَالَ مَالِكٌ وَبَلَغَنِي عَنْ سُلَيْمَانَ
      بْنِ يَسَارٍ، مِثْلُ ذَلِكَ ‏.‏ وَعَلَى ذَلِكَ أَدْرَكْتُ أَهْلَ الْعِلْمِ بِبَلَدِنَا
      ‏."
