  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab from Muhammad ibn
      Abd ar-Rahman ibn Thawban that Muhammad ibn Iyas ibn al-Bukayr said,
      "A man divorced his wife three times before he had consummated the
      marriage, and then it seemed good to him to marry her. Therefore, he
      wanted an opinion, and I went with him to ask Abdullah ibn Abbas and
      Abu Hurayra on his behalf about it, and they said, 'We do not think
      that you should marry her until she has married another husband.' He
      protested that his divorcing her had been only once. Ibn Abbas said,
      'You threw away what you had of blessing.' "
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ مُحَمَّدِ بْنِ
      عَبْدِ الرَّحْمَنِ بْنِ ثَوْبَانَ، عَنْ مُحَمَّدِ بْنِ إِيَاسِ بْنِ الْبُكَيْرِ،
      أَنَّهُ قَالَ طَلَّقَ رَجُلٌ امْرَأَتَهُ ثَلاَثًا قَبْلَ أَنْ يَدْخُلَ بِهَا
      ثُمَّ بَدَا لَهُ أَنْ يَنْكِحَهَا فَجَاءَ يَسْتَفْتِي فَذَهَبْتُ مَعَهُ أَسْأَلُ
      لَهُ فَسَأَلَ عَبْدَ اللَّهِ بْنَ عَبَّاسٍ وَأَبَا هُرَيْرَةَ عَنْ ذَلِكَ فَقَالاَ
      لاَ نَرَى أَنْ تَنْكِحَهَا حَتَّى تَنْكِحَ زَوْجًا غَيْرَكَ ‏.‏ قَالَ فَإِنَّمَا
      طَلاَقِي إِيَّاهَا وَاحِدَةٌ ‏.‏ قَالَ ابْنُ عَبَّاسٍ إِنَّكَ أَرْسَلْتَ مِنْ
      يَدِكَ مَا كَانَ لَكَ مِنْ فَضْلٍ ‏.‏"
