  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Yahya ibn Said that Bukayr
      ibn Abdullah al-Ashajj informed him that Muawiya ibn Abi Ayyash al-
      Ansari told him that he was sitting with Abdullah ibn az-Zubayr and
      Asim ibn Umar ibn al-Khattab when Muhammad ibn Iyas ibn al-Bukayr came
      up to them and said, "A man from the desert has divorced his wife
      three times before consummating the marriage, what do you think?"
      Abdullah ibn az-Zubayr said "This is something about which we have no
      statement. Go to Abdullah ibn Abbas and Abu Hurayra. I left them with
      A'isha. Ask them and then come and tell us." He went and asked them.
      Ibn Abbas said to Abu Hurayra, "Give an opinion, Abu Hurayra! A
      difficult one has come to you." Abu Hurayra said, "One pronouncement
      separates her and three makes her haram until she has married another
      husband." Ibn Abbas said the like of that.


      Malik said, "That
      is what is done among us, and when a man marries a woman who has been
      married before, and he has not had intercourse with her, she is
      treated as a virgin - one pronouncement separates her and three make
      her haram until she has married another husband."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، عَنْ بُكَيْرِ بْنِ
      عَبْدِ اللَّهِ بْنِ الأَشَجِّ، أَنَّهُ أَخْبَرَهُ عَنْ مُعَاوِيَةَ بْنِ أَبِي
      عَيَّاشٍ الأَنْصَارِيِّ، أَنَّهُ كَانَ جَالِسًا مَعَ عَبْدِ اللَّهِ بْنِ الزُّبَيْرِ
      وَعَاصِمِ بْنِ عُمَرَ بْنِ الْخَطَّابِ قَالَ فَجَاءَهُمَا مُحَمَّدُ بْنُ إِيَاسِ
      بْنِ الْبُكَيْرِ فَقَالَ إِنَّ رَجُلاً مِنْ أَهْلِ الْبَادِيَةِ طَلَّقَ امْرَأَتَهُ
      ثَلاَثًا قَبْلَ أَنْ يَدْخُلَ بِهَا فَمَاذَا تَرَيَانِ فَقَالَ عَبْدُ اللَّهِ
      بْنُ الزُّبَيْرِ إِنَّ هَذَا الأَمْرَ مَا لَنَا فِيهِ قَوْلٌ فَاذْهَبْ إِلَى
      عَبْدِ اللَّهِ بْنِ عَبَّاسٍ وَأَبِي هُرَيْرَةَ فَإِنِّي تَرَكْتُهُمَا عِنْدَ
      عَائِشَةَ فَسَلْهُمَا ثُمَّ ائْتِنَا فَأَخْبِرْنَا ‏.‏ فَذَهَبَ فَسَأَلَهُمَا
      فَقَالَ ابْنُ عَبَّاسٍ لأَبِي هُرَيْرَةَ أَفْتِهِ يَا أَبَا هُرَيْرَةَ فَقَدْ
      جَاءَتْكَ مُعْضِلَةٌ ‏.‏ فَقَالَ أَبُو هُرَيْرَةَ الْوَاحِدَةُ تُبِينُهَا وَالثَّلاَثَةُ
      تُحَرِّمُهَا حَتَّى تَنْكِحَ زَوْجًا غَيْرَهُ ‏.‏ وَقَالَ ابْنُ عَبَّاسٍ مِثْلَ
      ذَلِكَ ‏.‏ قَالَ مَالِكٌ وَعَلَى ذَلِكَ الأَمْرُ عِنْدَنَا وَالثَّيِّبُ إِذَا
      مَلَكَهَا الرَّجُلُ فَلَمْ يَدْخُلْ بِهَا إِنَّهَا تَجْرِي مَجْرَى الْبِكْرِ
      الْوَاحِدَةُ تُبِينُهَا وَالثَّلاَثُ تُحَرِّمُهَا حَتَّى تَنْكِحَ زَوْجًا غَيْرَهُ
      ‏.‏"
