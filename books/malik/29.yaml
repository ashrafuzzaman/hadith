  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Said ibn Ishaq ibn Kab ibn
      Ujra from his paternal aunt, Zaynab bint Kab ibn Ujra that al-Furaya
      bint Malik ibn Sinan, the sister of Abu Said al-Khudri, informed her
      that she went to the Messenger of Allah, may Allah bless him and grant
      him peace, and asked to be able to return to her people among the Banu
      Khudra since her husband had gone out in search of some of his slaves
      who had run away and he had caught up with them near al-Qudum, (which
      is 6 miles from Madina), and they had killed him.


      She said,
      "I asked the Messenger of Allah, may Allah bless him and grant him
      peace, if I could return to my people in the Banu Khudra, as my
      husband had not left me in a dwelling which belonged to him, and had
      left me no maintenance. The Messenger of Allah, may Allah bless him
      and grant him peace, said,'Yes.' So I left. When I was in the
      courtyard, the Messenger of Allah, may Allah bless him and grant him
      peace, called me or summoned me, and I answered him. He said, 'What
      did you say?' I repeated the story about my husband. He said, 'Stay in
      your house until what is written reaches its term.' I did the idda in
      the house for four months and ten days."


      She added, "When
      Uthman ibn Affan sent for me, I told him that, and he followed it and
      made decisions by it."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ سَعِيدِ بْنِ إِسْحَاقَ بْنِ كَعْبِ
      بْنِ عُجْرَةَ، عَنْ عَمَّتِهِ، زَيْنَبَ بِنْتِ كَعْبِ بْنِ عُجْرَةَ أَنَّ الْفُرَيْعَةَ
      بِنْتَ مَالِكِ بْنِ سِنَانٍ، - وَهِيَ أُخْتُ أَبِي سَعِيدٍ الْخُدْرِيِّ - أَخْبَرَتْهَا
      أَنَّهَا، جَاءَتْ إِلَى رَسُولِ اللَّهِ صلى الله عليه وسلم تَسْأَلُهُ أَنْ تَرْجِعَ
      إِلَى أَهْلِهَا فِي بَنِي خُدْرَةَ فَإِنَّ زَوْجَهَا خَرَجَ فِي طَلَبِ أَعْبُدٍ
      لَهُ أَبَقُوا حَتَّى إِذَا كَانُوا بِطَرَفِ الْقَدُومِ لَحِقَهُمْ فَقَتَلُوهُ
      ‏.‏ قَالَتْ فَسَأَلْتُ رَسُولَ اللَّهِ صلى الله عليه وسلم أَنْ أَرْجِعَ إِلَى
      أَهْلِي فِي بَنِي خُدْرَةَ فَإِنَّ زَوْجِي لَمْ يَتْرُكْنِي فِي مَسْكَنٍ يَمْلِكُهُ
      وَلاَ نَفَقَةَ ‏.‏ قَالَتْ فَقَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏\"‏ نَعَمْ
      ‏\"‏ ‏.‏ قَالَتْ فَانْصَرَفْتُ حَتَّى إِذَا كُنْتُ فِي الْحُجْرَةِ نَادَانِي
      رَسُولُ اللَّهِ صلى الله عليه وسلم أَوْ أَمَرَ بِي فَنُودِيتُ لَهُ فَقَالَ ‏\"‏
      كَيْفَ قُلْتِ ‏\"‏ ‏.‏ فَرَدَّدْتُ عَلَيْهِ الْقِصَّةَ الَّتِي ذَكَرْتُ لَهُ
      مِنْ شَأْنِ زَوْجِي فَقَالَ ‏\"‏ امْكُثِي فِي بَيْتِكِ حَتَّى يَبْلُغَ الْكِتَابُ
      أَجَلَهُ ‏\"‏ ‏.‏ قَالَتْ فَاعْتَدَدْتُ فِيهِ أَرْبَعَةَ أَشْهُرٍ وَعَشْرًا
      - قَالَتْ - فَلَمَّا كَانَ عُثْمَانُ بْنُ عَفَّانَ أَرْسَلَ إِلَىَّ فَسَأَلَنِي
      عَنْ ذَلِكَ فَأَخْبَرْتُهُ فَاتَّبَعَهُ وَقَضَى بِهِ ‏.‏"
