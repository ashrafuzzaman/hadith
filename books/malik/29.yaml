- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he heard Ibn Shihab say, "The
      woman who is absolutely divorced does not leave her house until she is
      free to remarry. She has no maintenance unless she is pregnant. In
      that circumstance the husband spends on her until she gives birth."


      Malik said, "This is what is done among us."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ سَمِعَ ابْنَ شِهَابٍ، يَقُولُ الْمَبْتُوتَةُ
      لاَ تَخْرُجُ مِنْ بَيْتِهَا حَتَّى تَحِلَّ وَلَيْسَتْ لَهَا نَفَقَةٌ إِلاَّ
      أَنْ تَكُونَ حَامِلاً فَيُنْفَقُ عَلَيْهَا حَتَّى تَضَعَ حَمْلَهَا ‏.‏ قَالَ
      مَالِكٌ وَهَذَا الأَمْرُ عِنْدَنَا ‏.‏"
  :grade:
    :en: 
    :ar: 
