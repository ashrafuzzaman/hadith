- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that Ibn Shihab said that he had
      heard Said ibn al-Musayyab, Humayd ibn Abd ar-Rahman ibn Awf,
      Ubaydullah ibn Abdullah ibn Utba ibn Masud, and Sulayman ibn Yasarall
      say, that they had heard Abu Hurayra say that he had heard Umar ibn
      al-Khattab say, "If a woman is divorced by her husband once or twice,
      and he leaves her until she is free to marry and she marries another
      husband and he dies or divorces her, and then she marries her first
      husband, she is with him according to what remains of her divorce."


      Malik said, "That is what is done among us and there is no
      dispute about it."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، أَنَّهُ قَالَ سَمِعْتُ سَعِيدَ
      بْنَ الْمُسَيَّبِ، وَحُمَيْدَ بْنَ عَبْدِ الرَّحْمَنِ بْنِ عَوْفٍ، وَعُبَيْدَ
      اللَّهِ بْنَ عَبْدِ اللَّهِ بْنِ عُتْبَةَ بْنِ مَسْعُودٍ، وَسُلَيْمَانَ بْنَ
      يَسَارٍ، كُلُّهُمْ يَقُولُ سَمِعْتُ أَبَا هُرَيْرَةَ، يَقُولُ سَمِعْتُ عُمَرَ
      بْنَ الْخَطَّابِ، يَقُولُ أَيُّمَا امْرَأَةٍ طَلَّقَهَا زَوْجُهَا تَطْلِيقَةً
      أَوْ تَطْلِيقَتَيْنِ ثُمَّ تَرَكَهَا حَتَّى تَحِلَّ وَتَنْكِحَ زَوْجًا غَيْرَهُ
      فَيَمُوتَ عَنْهَا أَوْ يُطَلِّقَهَا ثُمَّ يَنْكِحُهَا زَوْجُهَا الأَوَّلُ فَإِنَّهَا
      تَكُونُ عِنْدَهُ عَلَى مَا بَقِيَ مِنْ طَلاَقِهَا ‏.‏ قَالَ مَالِكٌ وَعَلَى
      ذَلِكَ السُّنَّةُ عِنْدَنَا الَّتِي لاَ اخْتِلاَفَ فِيهَا ‏.‏"
