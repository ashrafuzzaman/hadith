  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi from a mawla of Safiyya
      bint Abi Ubayd that she gave all that she possessed to her husband as
      compensation for her divorce from him, and Abdullah ibn Umar did not
      disapprove of that.


      Malik said that divorce was ratified for
      a woman who ransomed herself from her husband, when it was known that
      her husband was detrimental to her and was oppressive for her, and it
      was known that he wronged her, and he had to return her property to
      her. Malik added, "This is what I have heard, and it is what is done
      among us."


      Malik said, "There is no harm if a woman ransoms
      herself from her husband for more than he gave her."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، عَنْ مَوْلاَةٍ، لِصَفِيَّةَ بِنْتِ
      أَبِي عُبَيْدٍ ‏.‏ أَنَّهَا اخْتَلَعَتْ مِنْ زَوْجِهَا بِكُلِّ شَىْءٍ لَهَا
      فَلَمْ يُنْكِرْ ذَلِكَ عَبْدُ اللَّهِ بْنُ عُمَرَ ‏.‏ قَالَ مَالِكٌ فِي الْمُفْتَدِيَةِ
      الَّتِي تَفْتَدِي مِنْ زَوْجِهَا أَنَّهُ إِذَا عُلِمَ أَنَّ زَوْجَهَا أَضَرَّ
      بِهَا وَضَيَّقَ عَلَيْهَا وَعُلِمَ أَنَّهُ ظَالِمٌ لَهَا مَضَى الطَّلاَقُ وَرَدَّ
      عَلَيْهَا مَالَهَا ‏.‏ قَالَ فَهَذَا الَّذِي كُنْتُ أَسْمَعُ وَالَّذِي عَلَيْهِ
      أَمْرُ النَّاسِ عِنْدَنَا ‏.‏ قَالَ مَالِكٌ لاَ بَأْسَ بِأَنْ تَفْتَدِيَ الْمَرْأَةُ
      مِنْ زَوْجِهَا بِأَكْثَرَ مِمَّا أَعْطَاهَا ‏.‏"
