  - Arabic reference: Book 29, Hadith 1252
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that Hisham ibn Urwa said about a
      Bedouin woman whose husband died, that she was to stay where her
      people stayed.


      Malik said, "This is what is done among us."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ أَبِيهِ، أَنَّهُ
      كَانَ يَقُولُ فِي الْمَرْأَةِ الْبَدَوِيَّةِ يُتَوَفَّى عَنْهَا زَوْجُهَا إِنَّهَا
      تَنْتَوِي حَيْثُ انْتَوَى أَهْلُهَا ‏.‏ قَالَ مَالِكٌ وَهَذَا الأَمْرُ عِنْدَنَا
      ‏.‏"
