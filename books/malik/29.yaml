- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that the daughter of
      Said ibn Zayd ibn Amr ibn Nufayl was the wife of Abdullah ibn Umar ibn
      Uthman ibn Affan, and he divorced her irrevocably and she moved out.
      Abdullah ibn Umar rebuked her for that.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ بِنْتَ سَعِيدِ بْنِ زَيْدِ
      بْنِ عَمْرِو بْنِ نُفَيْلٍ، كَانَتْ تَحْتَ عَبْدِ اللَّهِ بْنِ عَمْرِو بْنِ
      عُثْمَانَ بْنِ عَفَّانَ فَطَلَّقَهَا الْبَتَّةَ فَانْتَقَلَتْ فَأَنْكَرَ ذَلِكَ
      عَلَيْهَا عَبْدُ اللَّهِ بْنُ عُمَرَ ‏.‏"
