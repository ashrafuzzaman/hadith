- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik thal Yahya ibn Said heard al-Qasim
      ibn Muhammad and Sulayman ibn Yasar both mention that Yahya ibn Said
      ibn al-As divorced the daughter of Abd ar-Rahman ibn al-Hakam
      irrevocably, so Abd ar-Rahman ibn al-Hakam took her away A'isha umm
      al-muminin sent to Marwan ibn al-Hakam who was the Amir of al-Madina
      at that time. She said, "Fear Allah and make him return the woman to
      her house." Marwan said in what Sulayman related, ''Abd ar-Rahman has
      the upper hand over me." Marwan said in what al-Qasim related, "Hasn't
      the affair of Fatima bint Qays reached you?" A'isha said, "You are
      forced to mention the story of Fatima " Marwan said, "If you know that
      evil, whatever evil there was between those two is enough for you."
      (See hadith 67.)
    :ar: "حَدَّثَنَا يَحْيَى، عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، عَنِ الْقَاسِمِ
      بْنِ مُحَمَّدٍ، وَسُلَيْمَانَ بْنِ يَسَارٍ، أَنَّهُ سَمِعَهُمَا يَذْكُرَانِ،
      أَنَّ يَحْيَى بْنَ سَعِيدِ بْنِ الْعَاصِ، طَلَّقَ ابْنَةَ عَبْدِ الرَّحْمَنِ
      بْنِ الْحَكَمِ الْبَتَّةَ فَانْتَقَلَهَا عَبْدُ الرَّحْمَنِ بْنُ الْحَكَمِ فَأَرْسَلَتْ
      عَائِشَةُ أُمُّ الْمُؤْمِنِينَ إِلَى مَرْوَانَ بْنِ الْحَكَمِ وَهُوَ يَوْمَئِذٍ
      أَمِيرُ الْمَدِينَةِ فَقَالَتِ اتَّقِ اللَّهَ وَارْدُدِ الْمَرْأَةَ إِلَى بَيْتِهَا
      ‏.‏ فَقَالَ مَرْوَانُ فِي حَدِيثِ سُلَيْمَانَ إِنَّ عَبْدَ الرَّحْمَنِ غَلَبَنِي
      وَقَالَ مَرْوَانُ فِي حَدِيثِ الْقَاسِمِ أَوَمَا بَلَغَكَ شَأْنُ فَاطِمَةَ بِنْتِ
      قَيْسٍ فَقَالَتْ عَائِشَةُ لاَ يَضُرُّكَ أَنْ لاَ تَذْكُرَ حَدِيثَ فَاطِمَةَ
      ‏.‏ فَقَالَ مَرْوَانُ إِنْ كَانَ بِكِ الشَّرُّ فَحَسْبُكِ مَا بَيْنَ هَذَيْنِ
      مِنَ الشَّرِّ ‏.‏"
  :grade:
    :en: 
