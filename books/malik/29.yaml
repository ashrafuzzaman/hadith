- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abd ar-Rahman ibn al-Qasim
      from his father that a man of Thaqif gave his wife command over
      herself, and she said, "You are divorced." He was silent. She said,
      "You are divorced." He said, "May a stone be in your mouth." She said,
      "You are divorced." He said, "May a stone be in your mouth." They
      argued and went to Marwan ibn al-Hakam. He took an oath that he had
      only given her control over one pronouncement, and then she returned
      to him.


      Malik said that Abd ar-Rahman declared that this
      decision had amazed al-Qasim, who thought it the best that he had
      heard on the subject.


      Malik added, "That is also the best of
      what I have heard on the subject."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ عَبْدِ الرَّحْمَنِ بْنِ الْقَاسِمِ، عَنْ
      أَبِيهِ، أَنَّ رَجُلاً، مِنْ ثَقِيفٍ مَلَّكَ امْرَأَتَهُ أَمْرَهَا فَقَالَتْ
      أَنْتَ الطَّلاَقُ فَسَكَتَ ثُمَّ قَالَتْ أَنْتَ الطَّلاَقُ فَقَالَ بِفِيكِ الْحَجَرُ
      ‏.‏ ثُمَّ قَالَتْ أَنْتَ الطَّلاَقُ فَقَالَ بِفِيكِ الْحَجَرُ ‏.‏ فَاخْتَصَمَا
      إِلَى مَرْوَانَ بْنِ الْحَكَمِ فَاسْتَحْلَفَهُ مَا مَلَّكَهَا إِلاَّ وَاحِدَةً
      وَرَدَّهَا إِلَيْهِ ‏.‏ قَالَ مَالِكٌ قَالَ عَبْدُ الرَّحْمَنِ فَكَانَ الْقَاسِمُ
      يُعْجِبُهُ هَذَا الْقَضَاءُ وَيَرَاهُ أَحْسَنَ مَا سَمِعَ فِي ذَلِكَ ‏.‏ قَالَ
      مَالِكٌ وَهَذَا أَحْسَنُ مَا سَمِعْتُ فِي ذَلِكَ وَأَحَبُّهُ إِلَىَّ ‏.‏"
