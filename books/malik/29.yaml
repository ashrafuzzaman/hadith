  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Hisham ibn Urwa that his
      father said that a man who pronounced a dhihar from his four wives in
      one statement, had only to do one kaffara. Yahya related the same as
      that to me from Malik from Rabia ibn Abi Abd ar-Rahman.


      Malik
      said, "That is what is done among us. Allah, the Exalted said about
      the kaffara for pronouncing dhihar, 'It is to free a slave before they
      touch one another. If he does not find the means to do that, then
      fasting for two consecutive months before they touch one another. If
      he cannot do that, it is to feed sixty poor people. ' " (Sura 58 ayats
      4,5).


      Malik said that a man who pronounced dhihar from his
      wife on various occasions had only to do one kaffara. If he pronounced
      dhihar, and then did kaffara, and then pronounced dhihar after he had
      done the kaffara, he had to do kaffara again.


      Malik said,
      "Some one who pronounces dhihar from his wife and then has intercourse
      with her before he has done kaffara, only has to do one kaffara. He
      must abstain from her until he does kaffara and ask forgiveness of
      Allah. That is the best of what I have heard. "


      Malik said,
      "It is the same with dhihar using any prohibited relations of
      fosterage and ancestry."


      Malik said, "Women have no dhihar."


      Malik said that he had heard that the commentary on the word
      of Allah, the Blessed, the Exalted, "Those of you who pronounce the
      dhihar about their wives, and then retract what they have said," (Sura
      56 ayat 3), was that a man pronounced dhihar on his wife and then
      decided to keep her and have intercourse with her. If he decided on
      that, he must do kaffara. If he divorced her and did not decide to
      retract his dhihar of her and to keep her and have intercourse with
      her, there would be no kaffara incumbent on him.


      Maliksaid,
      "If he marries her after that, he does not touch her until he has
      completed the kaffara of pronouncing dhihar."


      Malik said that
      if a man who pronounced dhihar from his slave-girl wanted to have
      intercourse with her, he had to do the kaffara of the dhihar before he
      could sleep with her.


      Malik said, "There is no ila in a man's
      dhihar unless it is evident that he does not intend to retract his
      dhihar."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ أَبِيهِ، أَنَّهُ
      قَالَ فِي رَجُلٍ تَظَاهَرَ مِنْ أَرْبَعَةِ نِسْوَةٍ لَهُ بِكَلِمَةٍ وَاحِدَةٍ
      إِنَّهُ لَيْسَ عَلَيْهِ إِلاَّ كَفَّارَةٌ وَاحِدَةٌ ‏.‏ \r\n وَحَدَّثَنِي عَنْ
      مَالِكٍ، عَنْ رَبِيعَةَ بْنِ أَبِي عَبْدِ الرَّحْمَنِ، مِثْلَ ذَلِكَ ‏.‏ قَالَ
      مَالِكٌ وَعَلَى ذَلِكَ الأَمْرُ عِنْدَنَا قَالَ اللَّهُ تَعَالَى فِي كَفَّارَةِ
      الْمُتَظَاهِرِ ‏{‏فَتَحْرِيرُ رَقَبَةٍ مِنْ قَبْلِ أَنْ يَتَمَاسَّا ‏}‏‏.‏ ‏{‏فَمَنْ
      لَمْ يَجِدْ فَصِيَامُ شَهْرَيْنِ مُتَتَابِعَيْنِ مِنْ قَبْلِ أَنْ يَتَمَاسَّا
      فَمَنْ لَمْ يَسْتَطِعْ فَإِطْعَامُ سِتِّينَ مِسْكِينًا‏}‏ ‏.‏ قَالَ مَالِكٌ
      فِي الرَّجُلِ يَتَظَاهَرُ مِنِ امْرَأَتِهِ فِي مَجَالِسَ مُتَفَرِّقَةٍ قَالَ
      لَيْسَ عَلَيْهِ إِلاَّ كَفَّارَةٌ وَاحِدَةٌ فَإِنْ تَظَاهَرَ ثُمَّ كَفَّرَ ثُمَّ
      تَظَاهَرَ بَعْدَ أَنْ يُكَفِّرَ فَعَلَيْهِ الْكَفَّارَةُ أَيْضًا ‏.‏ قَالَ مَالِكٌ
      وَمَنْ تَظَاهَرَ مِنِ امْرَأَتِهِ ثُمَّ مَسَّهَا قَبْلَ أَنْ يُكَفِّرَ لَيْسَ
      عَلَيْهِ إِلاَّ كَفَّارَةٌ وَاحِدَةٌ وَيَكُفُّ عَنْهَا حَتَّى يُكَفِّرَ وَلْيَسْتَغْفِرِ
      اللَّهَ وَذَلِكَ أَحْسَنُ مَا سَمِعْتُ ‏.‏ قَالَ مَالِكٌ وَالظِّهَارُ مِنْ ذَوَاتِ
      الْمَحَارِمِ مِنَ الرَّضَاعَةِ وَالنَّسَبِ سَوَاءٌ ‏.‏ قَالَ مَالِكٌ وَلَيْسَ
      عَلَى النِّسَاءِ ظِهَارٌ ‏.‏ قَالَ مَالِكٌ فِي قَوْلِ اللَّهِ تَبَارَكَ وَتَعَالَى
      ‏{‏وَالَّذِينَ يُظَاهِرُونَ مِنْ نِسَائِهِمْ ثُمَّ يَعُودُونَ لِمَا قَالُوا‏}‏‏.‏
      قَالَ سَمِعْتُ أَنَّ تَفْسِيرَ ذَلِكَ أَنْ يَتَظَاهَرَ الرَّجُلُ مِنِ امْرَأَتِهِ
      ثُمَّ يُجْمِعَ عَلَى إِمْسَاكِهَا وَإِصَابَتِهَا فَإِنْ أَجْمَعَ عَلَى ذَلِكَ
      فَقَدْ وَجَبَتْ عَلَيْهِ الْكَفَّارَةُ وَإِنْ طَلَّقَهَا وَلَمْ يُجْمِعْ بَعْدَ
      تَظَاهُرِهِ مِنْهَا عَلَى إِمْسَاكِهَا وَإِصَابَتِهَا فَلاَ كَفَّارَةَ عَلَيْهِ
      ‏.‏ قَالَ مَالِكٌ فَإِنْ تَزَوَّجَهَا بَعْدَ ذَلِكَ لَمْ يَمَسَّهَا حَتَّى يُكَفِّرَ
      كَفَّارَةَ الْمُتَظَاهِرِ ‏.‏ قَالَ مَالِكٌ فِي الرَّجُلِ يَتَظَاهَرُ مِنْ أَمَتِهِ
      إِنَّهُ إِنْ أَرَادَ أَنْ يُصِيبَهَا فَعَلَيْهِ كَفَّارَةُ الظِّهَارِ قَبْلَ
      أَنْ يَطَأَهَا ‏.‏ قَالَ مَالِكٌ لاَ يَدْخُلُ عَلَى الرَّجُلِ إِيلاَءٌ فِي تَظَاهُرِهِ
      إِلاَّ أَنْ يَكُونَ مُضَارًّا لاَ يُرِيدُ أَنْ يَفِيءَ مِنْ تَظَاهُرِهِ ‏."
