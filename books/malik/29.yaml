  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafic that Saffiyya bint Abi
      Ubayd suffered from an eye-complaint while she was in mourning for her
      husband, Abdullah ibn Umar. She did not apply kohl until her eyes
      almost had ramas (a dry white secretion in the corners of the eye).


      Malik said, "A woman whose husband has died should anoint her
      eyes with olive oil and sesame oil and the like of that since there is
      no perfume in it."


      Malik said, "A woman in mourning for her
      husband should not put on any jewellery - rings, anklets, or such-
      like, neither should she dress in any sort of colourful, striped
      garment unless it is coarse. She should not wear any cloth dyed with
      anything except black, and she should only dress her hair with things
      like lotus-tree leaves which do not dye the hair."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ صَفِيَّةَ بِنْتَ أَبِي عُبَيْدٍ،
      اشْتَكَتْ عَيْنَيْهَا وَهِيَ حَادٌّ عَلَى زَوْجِهَا عَبْدِ اللَّهِ بْنِ عُمَرَ
      فَلَمْ تَكْتَحِلْ حَتَّى كَادَتْ عَيْنَاهَا تَرْمَصَانِ ‏.‏ قَالَ مَالِكٌ تَدَّهِنُ
      الْمُتَوَفَّى عَنْهَا زَوْجُهَا بِالزَّيْتِ وَالشَّبْرَقِ وَمَا أَشْبَهَ ذَلِكَ
      إِذَا لَمْ يَكُنْ فِيهِ طِيبٌ ‏.‏ قَالَ مَالِكٌ وَلاَ تَلْبَسُ الْمَرْأَةُ الْحَادُّ
      عَلَى زَوْجِهَا شَيْئًا مِنَ الْحَلْىِ خَاتَمًا وَلاَ خَلْخَالاً وَلاَ غَيْرَ
      ذَلِكَ مِنَ الْحَلْىِ وَلاَ تَلْبَسُ شَيْئًا مِنَ الْعَصْبِ إِلاَّ أَنْ يَكُونَ
      عَصْبًا غَلِيظًا وَلاَ تَلْبَسُ ثَوْبًا مَصْبُوغًا بِشَىْءٍ مِنَ الصِّبْغِ إِلاَّ
      بِالسَّوَادِ وَلاَ تَمْتَشِطُ إِلاَّ بِالسِّدْرِ وَمَا أَشْبَهَهُ مِمَّا لاَ
      يَخْتَمِرُ فِي رَأْسِهَا ‏.‏"
