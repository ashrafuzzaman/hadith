  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab that Talha ibn
      Abdullah ibn Awf said, and he knew that better than them, from Abu
      Salama ibn Abd ar-Rahman ibn Awf that Abd ar-Rahman ibn Awf divorced
      his wife irrevocably while he was terminally ill, and Uthman ibn Affan
      made her an heir after the end of her idda.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ طَلْحَةَ بْنِ
      عَبْدِ اللَّهِ بْنِ عَوْفٍ، - قَالَ وَكَانَ أَعْلَمَهُمْ بِذَلِكَ - وَعَنْ أَبِي
      سَلَمَةَ بْنِ عَبْدِ الرَّحْمَنِ بْنِ عَوْفٍ، أَنَّ عَبْدَ الرَّحْمَنِ بْنَ
      عَوْفٍ، طَلَّقَ امْرَأَتَهُ الْبَتَّةَ وَهُوَ مَرِيضٌ فَوَرَّثَهَا عُثْمَانُ
      بْنُ عَفَّانَ مِنْهُ بَعْدَ انْقِضَاءِ عِدَّتِهَا ‏.‏"
