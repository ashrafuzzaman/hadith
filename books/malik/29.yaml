- :hadith_narrator: 
  :arabic_sanad: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ عَبْدِ اللَّهِ بْنِ أَبِي
    بَكْرِ بْنِ مُحَمَّدِ بْنِ عَمْرِو بْنِ حَزْمٍ، عَنْ حُمَيْدِ بْنِ نَافِعٍ، عَنْ
    زَيْنَبَ بِنْتِ أَبِي سَلَمَةَ، أَنَّهَا أَخْبَرَتْهُ هَذِهِ الأَحَادِيثَ الثَّلاَثَةَ،
    قَالَتْ زَيْنَبُ دَخَلْتُ عَلَى أُمِّ حَبِيبَةَ زَوْجِ النَّبِيِّ صلى الله عليه
    وسلم حِينَ تُوُفِّيَ أَبُوهَا أَبُو سُفْيَانَ بْنُ حَرْبٍ فَدَعَتْ أُمُّ حَبِيبَةَ
    بِطِيبٍ فِيهِ صُفْرَةٌ خَلُوقٌ أَوْ غَيْرُهُ فَدَهَنَتْ بِهِ جَارِيَةً ثُمَّ مَسَحَتْ
    بِعَارِضَيْهَا ثُمَّ قَالَتْ وَاللَّهِ مَا لِي بِالطِّيبِ مِنْ حَاجَةٍ غَيْرَ
    أَنِّي سَمِعْتُ رَسُولَ اللَّهِ صلى الله عليه وسلم يَقُولُ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abdullah ibn Abi Bakr ibn
      Muhammad ibn Amr ibn Hazm from Humayd ibn Nafi that Zaynab bint Abi
      Salama related these three traditions to him. Zaynab said, "I visited
      Umm Habiba, the wife of the Prophet, may Allah bless him and grant him
      peace, when her father Abu Sufyan ibn Harb had died. Umm Habiba called
      for a yellowy perfume perhaps khaluq or something else. She rubbed the
      perfume first on a slave-girl and she then wiped it on the sides of
      her face and said, 'By Allah! I have no need of perfume but I heard
      the Messenger of Allah, may Allah bless him and grant him peace, say,
      'It is not halal for a woman who trusts in Allah and the Last Day to
      abstain from adornment in mourning for someone who has died, for more
      than three nights, except for four months and ten days for a husband.'
      "
    :ar: "\"‏ لاَ يَحِلُّ لاِمْرَأَةٍ تُؤْمِنُ بِاللَّهِ وَالْيَوْمِ الآخِرِ أَنْ
      تُحِدَّ عَلَى مَيْتٍ فَوْقَ ثَلاَثِ لَيَالٍ إِلاَّ عَلَى زَوْجٍ أَرْبَعَةَ أَشْهُرٍ
      وَعَشْرًا ‏\""
  :grade:
    :en: 
    :ar: 
