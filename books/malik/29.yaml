  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Damra ibn Said al-Mazini from
      al-Hajjaj ibn Amr ibn Ghaziya that he was sitting with Zayd ibn Thabit
      when Ibn Fahd came to him. He was from the Yemen. He said, "Abu Said!
      I have slave-girls. None of the wives in my keep are more pleasing to
      me than them, and not all of them please me so much that I want a
      child by them, shall I then practise coitus interruptus?" Zayd ibn
      Thabit said, "Give an opinion, Hajjaj!" "I said, 'May Allah forgive
      you! We sit with you in order to learn from you!' He said, 'Give an
      opinion! 'I said, 'She is your field, if you wish, water it, and if
      you wish, leave it thirsty. I heard that from Zayd.' Zayd said, 'He
      has spoken the truth.' "
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ ضَمْرَةَ بْنِ سَعِيدٍ الْمَازِنِيِّ، عَنِ
      الْحَجَّاجِ بْنِ عَمْرِو بْنِ غَزِيَّةَ، أَنَّهُ كَانَ جَالِسًا عِنْدَ زَيْدِ
      بْنِ ثَابِتٍ فَجَاءَهُ ابْنُ قَهْدٍ - رَجُلٌ مِنْ أَهْلِ الْيَمَنِ - فَقَالَ
      يَا أَبَا سَعِيدٍ إِنَّ عِنْدِي جَوَارِيَ لِي لَيْسَ نِسَائِي اللاَّتِي أُكِنُّ
      بِأَعْجَبَ إِلَىَّ مِنْهُنَّ وَلَيْسَ كُلُّهُنَّ يُعْجِبُنِي أَنْ تَحْمِلَ مِنِّي
      أَفَأَعْزِلُ فَقَالَ زَيْدُ بْنُ ثَابِتٍ أَفْتِهِ يَا حَجَّاجُ ‏.‏ قَالَ فَقُلْتُ
      يَغْفِرُ اللَّهُ لَكَ إِنَّمَا نَجْلِسُ عِنْدَكَ لِنَتَعَلَّمَ مِنْكَ ‏.‏ قَالَ
      أَفْتِهِ ‏.‏ قَالَ فَقُلْتُ هُوَ حَرْثُكَ إِنْ شِئْتَ سَقَيْتَهُ وَإِنْ شِئْتَ
      أَعْطَشْتَهُ ‏.‏ قَالَ وَكُنْتُ أَسْمَعُ ذَلِكَ مِنْ زَيْدٍ فَقَالَ زَيْدٌ صَدَقَ
      ‏.‏"
  :grade:
