  :hadith:
    :en: "Yahya related to me from Malik that Ibn Shihab said, \"Every\ndivorced woman
      has compensation.\" \n\n\nMalik said, \"I have also\nheard the same as that
      from al-Qasim ibn Muhammad.\"\n\n\nMalik\nsaid, \"There is no fixed limit among
      us as to how small or large the\ncompensation is.\""
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، أَنَّهُ قَالَ لِكُلِّ مُطَلَّقَةٍ
      مُتْعَةٌ ‏.‏ \r\n قَالَ مَالِكٌ وَبَلَغَنِي عَنِ الْقَاسِمِ بْنِ مُحَمَّدٍ،
      مِثْلُ ذَلِكَ ‏.‏ قَالَ مَالِكٌ لَيْسَ لِلْمُتْعَةِ عِنْدَنَا حَدٌّ مَعْرُوفٌ
      فِي قَلِيلِهَا وَلاَ كَثِيرِهَا ‏."
