- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Thabit ibn al-Ahnaf that he
      married an umm walad of Abd ar-Rahman ibn Zayd ibn al-Khattab. He
      said, "Abdullah ibn Abd ar-Rahman ibn Zayd ibn al-Khattab summoned me
      and I went to him. I came in upon him and there were whips and two
      iron fetters placed there, and two of his slaves whom he had made to
      sit there. He said, 'Divorce her, or by He by whom one swears, I will
      do such-and-such to you!' I said, 'It is divorce a thousand times.'
      Then I left him and I saw Abdullah ibn Umar on the road to Makka and I
      told him about my situation. Abdullah ibn Umar was furious, and said,
      'That is not divorce, and she is not haram for you, so return to your
      home.' I was still not at ease so I went to Abdullah ibn az-Zubayr who
      was the Amir of Makka at that time. I told him about my situation and
      what Abdullah ibn Umar had said to me. Abdullah ibn az-Zubayr said to
      me, 'She is not haram for you, so return to your home,' and he wrote
      to Jabir ibn al-Aswad az-Zuhra who was the Amir of Madina and ordered
      him to punish Abdullah ibn Abdar-Rahman and to have him leave me and
      my family alone. I went to Madina, and Safiyya, the wife of Abdullah
      ibn Umar fitted out my wife so that she could bring her to my house
      with the knowledge of Abdullah ibn Umar. Then I invited Abdullah ibn
      Umar on the day of my wedding to the wedding feast and he came."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ ثَابِتِ بْنِ الأَحْنَفِ، أَنَّهُ تَزَوَّجَ
      أُمَّ وَلَدٍ لِعَبْدِ الرَّحْمَنِ بْنِ زَيْدِ بْنِ الْخَطَّابِ - قَالَ - فَدَعَانِي
      عَبْدُ اللَّهِ بْنُ عَبْدِ الرَّحْمَنِ بْنِ زَيْدِ بْنِ الْخَطَّابِ فَجِئْتُهُ
      فَدَخَلْتُ عَلَيْهِ فَإِذَا سِيَاطٌ مَوْضُوعَةٌ وَإِذَا قَيْدَانِ مِنْ حَدِيدٍ
      وَعَبْدَانِ لَهُ قَدْ أَجْلَسَهُمَا فَقَالَ طَلِّقْهَا وَإِلاَّ وَالَّذِي يُحْلَفُ
      بِهِ فَعَلْتُ بِكَ كَذَا وَكَذَا ‏.‏ قَالَ فَقُلْتُ هِيَ الطَّلاَقُ أَلْفًا
      ‏.‏ قَالَ فَخَرَجْتُ مِنْ عِنْدِهِ فَأَدْرَكْتُ عَبْدَ اللَّهِ بْنَ عُمَرَ بِطَرِيقِ
      مَكَّةَ فَأَخْبَرْتُهُ بِالَّذِي كَانَ مِنْ شَأْنِي فَتَغَيَّظَ عَبْدُ اللَّهِ
      وَقَالَ لَيْسَ ذَلِكَ بِطَلاَقٍ وَإِنَّهَا لَمْ تَحْرُمْ عَلَيْكَ فَارْجِعْ
      إِلَى أَهْلِكَ ‏.‏ قَالَ فَلَمْ تُقْرِرْنِي نَفْسِي حَتَّى أَتَيْتُ عَبْدَ اللَّهِ
      بْنَ الزُّبَيْرِ - وَهُوَ يَوْمَئِذٍ بِمَكَّةَ أَمِيرٌ عَلَيْهَا - فَأَخْبَرْتُهُ
      بِالَّذِي كَانَ مِنْ شَأْنِي وَبِالَّذِي قَالَ لِي عَبْدُ اللَّهِ بْنُ عُمَرَ
      قَالَ فَقَالَ لِي عَبْدُ اللَّهِ بْنُ الزُّبَيْرِ لَمْ تَحْرُمْ عَلَيْكَ فَارْجِعْ
      إِلَى أَهْلِكَ ‏.‏ وَكَتَبَ إِلَى جَابِرِ بْنِ الأَسْوَدِ الزُّهْرِيِّ - وَهُوَ
      أَمِيرُ الْمَدِينَةِ - يَأْمُرُهُ أَنْ يُعَاقِبَ عَبْدَ اللَّهِ بْنَ عَبْدِ
      الرَّحْمَنِ وَأَنْ يُخَلِّيَ بَيْنِي وَبَيْنَ أَهْلِي - قَالَ - فَقَدِمْتُ الْمَدِينَةَ
      فَجَهَّزَتْ صَفِيَّةُ امْرَأَةُ عَبْدِ اللَّهِ بْنِ عُمَرَ امْرَأَتِي حَتَّى
      أَدْخَلَتْهَا عَلَىَّ بِعِلْمِ عَبْدِ اللَّهِ بْنِ عُمَرَ ثُمَّ دَعَوْتُ عَبْدَ
      اللَّهِ بْنَ عُمَرَ يَوْمَ عُرْسِي لِوَلِيمَتِي فَجَاءَنِي ‏.‏"
