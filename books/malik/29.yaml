      مَضَتِ الأَرْبَعَةُ الأَشْهُرِ وُقِفَ حَتَّى يُطَلِّقَ أَوْ يَفِيءَ وَلاَ يَقَعُ
      عَلَيْهِ طَلاَقٌ إِذَا مَضَتِ الأَرْبَعَةُ الأَشْهُرِ حَتَّى يُوقَفَ ‏.‏"
