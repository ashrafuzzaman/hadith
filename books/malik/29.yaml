- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard Ibn Shihab say,
      "When a man who is terminally ill divorces his wife three times, she
      inherits from him."


      Malik said, "If he divorces her while he
      is terminally ill before he has consummated the marriage, she has half
      of the bride-price and inherits, and she does not have to do an idda.
      If he consummated the marriage, she has all the dowry and inherits.
      The virgin and the previously married woman are the same in this
      situation according to us."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ سَمِعَ ابْنَ شِهَابٍ، يَقُولُ إِذَا طَلَّقَ
      الرَّجُلُ امْرَأَتَهُ ثَلاَثًا وَهُوَ مَرِيضٌ فَإِنَّهَا تَرِثُهُ ‏.‏ قَالَ
      مَالِكٌ وَإِنْ طَلَّقَهَا وَهُوَ مَرِيضٌ قَبْلَ أَنْ يَدْخُلَ بِهَا فَلَهَا
      نِصْفُ الصَّدَاقِ وَلَهَا الْمِيرَاثُ وَلاَ عِدَّةَ عَلَيْهَا وَإِنْ دَخَلَ
      بِهَا ثُمَّ طَلَّقَهَا فَلَهَا الْمَهْرُ كُلُّهُ وَالْمِيرَاثُ الْبِكْرُ وَالثَّيِّبُ
      فِي هَذَا عِنْدَنَا سَوَاءٌ ‏.‏"
  :grade:
    :en: 
    :ar: 
