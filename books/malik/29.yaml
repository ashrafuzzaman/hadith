  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard that Said ibn
      al-Musayyab said that if a man married a woman, and he was insane or
      had a physical defect, she had the right of choice. If she wished she
      could stay, and if she wished she could separate from him.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ عَنْ سَعِيدِ بْنِ الْمُسَيَّبِ،
      أَنَّهُ قَالَ أَيُّمَا رَجُلٍ تَزَوَّجَ امْرَأَةً وَبِهِ جُنُونٌ أَوْ ضَرَرٌ
      فَإِنَّهَا تُخَيَّرُ فَإِنْ شَاءَتْ قَرَّتْ وَإِنْ شَاءَتْ فَارَقَتْ ‏.‏ قَالَ
      مَالِكٌ فِي الأَمَةِ تَكُونُ تَحْتَ الْعَبْدِ ثُمَّ تَعْتِقُ قَبْلَ أَنْ يَدْخُلَ
      بِهَا أَوْ يَمَسَّهَا إِنَّهَا إِنِ اخْتَارَتْ نَفْسَهَا فَلاَ صَدَاقَ لَهَا
      وَهِيَ تَطْلِيقَةٌ وَذَلِكَ الأَمْرُ عِنْدَنَا ‏.‏"
