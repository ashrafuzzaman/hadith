- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard that a man said
      to Abdullah ibn Abbas, "I have divorced my wife by saying I divorce
      you a hundred times. What do you think my situation is?" Ibn Abbas
      said to him, "She was divorced from you by three pronouncements, and
      by the ninety-seven, you have mocked the ayat of Allah."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّ رَجُلاً، قَالَ
      لِعَبْدِ اللَّهِ بْنِ عَبَّاسٍ إِنِّي طَلَّقْتُ امْرَأَتِي مِائَةَ تَطْلِيقَةٍ
      فَمَاذَا تَرَى عَلَىَّ فَقَالَ لَهُ ابْنُ عَبَّاسٍ طَلُقَتْ مِنْكَ لِثَلاَثٍ
      وَسَبْعٌ وَتِسْعُونَ اتَّخَذْتَ بِهَا آيَاتِ اللَّهِ هُزُوًا ‏.‏"
  :grade:
    :en: 
    :ar: 
