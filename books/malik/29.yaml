  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi and Zayd ibn Aslam from
      Sulayman ibn Yasar that al-Ahwas died in Syria when his wife had begun
      her third menstrual period after he had divorced her. Muawiya ibn Abi
      Sufyan wrote and asked Zayd ibn Thabit about that. Zayd wrote to him,
      "When she began her third period, she was free from him and he was
      free from her, and he does not inherit from her nor she from him."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، وَزَيْدِ بْنِ أَسْلَمَ، عَنْ سُلَيْمَانَ
      بْنِ يَسَارٍ، أَنَّ الأَحْوَصَ، هَلَكَ بِالشَّامِ حِينَ دَخَلَتِ امْرَأَتُهُ
      فِي الدَّمِ مِنَ الْحَيْضَةِ الثَّالِثَةِ وَقَدْ كَانَ طَلَّقَهَا فَكَتَبَ مُعَاوِيَةُ
      بْنُ أَبِي سُفْيَانَ إِلَى زَيْدِ بْنِ ثَابِتٍ يَسْأَلُهُ عَنْ ذَلِكَ فَكَتَبَ
      إِلَيْهِ زَيْدٌ إِنَّهَا إِذَا دَخَلَتْ فِي الدَّمِ مِنَ الْحَيْضَةِ الثَّالِثَةِ
      فَقَدْ بَرِئَتْ مِنْهُ وَبَرِئَ مِنْهَا وَلاَ تَرِثُهُ وَلاَ يَرِثُهَا ‏.‏"
