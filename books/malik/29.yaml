- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullan ibn Umar
      said, "The only place a woman whose husband has died and a woman who
      is absolutely divorced can spend the night is in their houses."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، عَنْ عَبْدِ اللَّهِ بْنِ عُمَرَ،
      أَنَّهُ كَانَ يَقُولُ لاَ تَبِيتُ الْمُتَوَفَّى عَنْهَا زَوْجُهَا وَلاَ الْمَبْتُوتَةُ
      إِلاَّ فِي بَيْتِهَا ‏.‏"
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 29, Hadith 90
  - Arabic reference: Book 29, Hadith 1254
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that Yahya ibn Said said that he
      had heard al-Qasim ibn Muhammad say that Zayd ibn Abd al-Malik
      separated some men and their wives who were slave-girls who had borne
      children to men who had died, because they had married them after one
      or two menstrual periods. He separated them until they had done an
      idda of four months and ten days. Al-Qasim ibn Muhammad said, "Glory
      be to Allah! Allah says in His Book, 'Those of you who die, leaving
      wives, they are not wives.' "
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، أَنَّهُ قَالَ
      سَمِعْتُ الْقَاسِمَ بْنَ مُحَمَّدٍ، يَقُولُ إِنَّ يَزِيدَ بْنَ عَبْدِ الْمَلِكِ
      فَرَّقَ بَيْنَ رِجَالٍ وَبَيْنَ نِسَائِهِمْ وَكُنَّ أُمَّهَاتِ أَوْلاَدِ رِجَالٍ
      هَلَكُوا فَتَزَوَّجُوهُنَّ بَعْدَ حَيْضَةٍ أَوْ حَيْضَتَيْنِ فَفَرَّقَ بَيْنَهُمْ
      حَتَّى يَعْتَدُّونَ أَرْبَعَةَ أَشْهُرٍ وَعَشْرًا ‏.‏ فَقَالَ الْقَاسِمُ بْنُ
      مُحَمَّدٍ سُبْحَانَ اللَّهِ يَقُولُ اللَّهُ فِي كِتَابِهِ ‏{‏وَالَّذِينَ يُتَوَفَّوْنَ
      مِنْكُمْ وَيَذَرُونَ أَزْوَاجًا‏}‏ مَا هُنَّ مِنَ الأَزْوَاجِ ‏.‏"
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 29, Hadith 91
  - Arabic reference: Book 29, Hadith 1255
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Malik related to me from Nafi that Abdullah ibn Umar said, "The
      idda of an umm walad when her master dies is one menstrual period."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، عَنْ عَبْدِ اللَّهِ بْنِ عُمَرَ،
      أَنَّهُ قَالَ عِدَّةُ أُمِّ الْوَلَدِ إِذَا تُوُفِّيَ عَنْهَا سَيِّدُهَا حَيْضَةٌ
      ‏.‏"
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 29, Hadith 92
  - Arabic reference: Book 29, Hadith 1256
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Malik said, "This is what is
      done among us."


      Malik added, "If she does not have a
      menstrual period, her idda is three months."
    :ar: "وَحَدَّثَنِي مَالِكٌ، عَنْ يَحْيَى بْنِ سَعِيدٍ، عَنِ الْقَاسِمِ بْنِ مُحَمَّدٍ،
      أَنَّهُ كَانَ يَقُولُ عِدَّةُ أُمِّ الْوَلَدِ إِذَا تُوُفِّيَ عَنْهَا سَيِّدُهَا
      حَيْضَةٌ ‏.‏ قَالَ مَالِكٌ وَهُوَ الأَمْرُ عِنْدَنَا ‏.‏ قَالَ مَالِكٌ وَإِنْ
      لَمْ تَكُنْ مِمَّنْ تَحِيضُ فَعِدَّتُهَا ثَلاَثَةُ أَشْهُرٍ ‏.‏"
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 29, Hadith 92
  - Arabic reference: Book 29, Hadith 1257
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard that Said ibn
      al-Musayyab and Sulayman ibn Yasar said, "The idda of a slave-girl
      when her husband dies is two months and five days."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّ سَعِيدَ بْنَ الْمُسَيَّبِ،
      وَسُلَيْمَانَ بْنَ يَسَارٍ، كَانَا يَقُولاَنِ عِدَّةُ الأَمَةِ إِذَا هَلَكَ
      عَنْهَا زَوْجُهَا شَهْرَانِ وَخَمْسُ لَيَالٍ ‏.‏"
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 29, Hadith 93
  - Arabic reference: Book 29, Hadith 1258
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me the like of that from Malik from Ibn Shihab.


      Malik said, about a slave who divorced a slave-girl but did
      not make it absolute, "He can return to her. If he then dies while she
      is still in the idda from her divorce, she does the idda of a slave-
      girl whose husband dies, and it is two months and five days. If she
      has been set free and he can return to her, and she does not choose to
      separate after she has been set free, and he dies while she is in the
      idda from the divorce, she does the idda of a free woman whose husband
      has died, four months and ten days. That is because the idda of
      widowhood befell her while she was free, so her idda is the idda of a
      free woman."


      Malik said, "That is what is done among us."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، مِثْلَ ذَلِكَ ‏.‏ قَالَ مَالِكٌ
      فِي الْعَبْدِ يُطَلِّقُ الأَمَةَ طَلاَقًا لَمْ يَبُتَّهَا فِيهِ لَهُ عَلَيْهَا
      فِيهِ الرَّجْعَةُ ثُمَّ يَمُوتُ وَهِيَ فِي عِدَّتِهَا مِنْ طَلاَقِهِ إِنَّهَا
      تَعْتَدُّ عِدَّةَ الأَمَةِ الْمُتَوَفَّى عَنْهَا زَوْجُهَا شَهْرَيْنِ وَخَمْسَ
      لَيَالٍ وَإِنَّهَا إِنْ عَتَقَتْ وَلَهُ عَلَيْهَا رَجْعَةٌ ثُمَّ لَمْ تَخْتَرْ
      فِرَاقَهُ بَعْدَ الْعِتْقِ حَتَّى يَمُوتَ وَهِيَ فِي عِدَّتِهَا مِنْ طَلاَقِهِ
      اعْتَدَّتْ عِدَّةَ الْحُرَّةِ الْمُتَوَفَّى عَنْهَا زَوْجُهَا أَرْبَعَةَ أَشْهُرٍ
      وَعَشْرًا وَذَلِكَ أَنَّهَا إِنَّمَا وَقَعَتْ عَلَيْهَا عِدَّةُ الْوَفَاةِ بَعْدَ
      مَا عَتَقَتْ فَعِدَّتُهَا عِدَّةُ الْحُرَّةِ ‏.‏ قَالَ مَالِكٌ وَهَذَا الأَمْرُ
      عِنْدَنَا ‏.‏"
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 29, Hadith 94
  - Arabic reference: Book 29, Hadith 1259
- :hadith_narrator: 
  :arabic_sanad: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ رَبِيعَةَ بْنِ أَبِي عَبْدِ
    الرَّحْمَنِ، عَنْ مُحَمَّدِ بْنِ يَحْيَى بْنِ حَبَّانَ، عَنِ ابْنِ مُحَيْرِيزٍ،
    أَنَّهُ قَالَ دَخَلْتُ الْمَسْجِدَ فَرَأَيْتُ أَبَا سَعِيدٍ الْخُدْرِيَّ فَجَلَسْتُ
    إِلَيْهِ فَسَأَلْتُهُ عَنِ الْعَزْلِ، فَقَالَ أَبُو سَعِيدٍ الْخُدْرِيُّ خَرَجْنَا
    مَعَ رَسُولِ اللَّهِ صلى الله عليه وسلم فِي غَزْوَةِ بَنِي الْمُصْطَلِقِ فَأَصَبْنَا
    سَبْيًا مِنْ سَبْىِ الْعَرَبِ فَاشْتَهَيْنَا النِّسَاءَ وَاشْتَدَّتْ عَلَيْنَا
    الْعُزْبَةُ وَأَحْبَبْنَا الْفِدَاءَ فَأَرَدْنَا أَنْ نَعْزِلَ فَقُلْنَا نَعْزِلُ
    وَرَسُولُ اللَّهِ صلى الله عليه وسلم بَيْنَ أَظْهُرِنَا قَبْلَ أَنْ نَسْأَلَهُ
    ‏.‏ فَسَأَلْنَاهُ عَنْ ذَلِكَ فَقَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Rabia ibn Abi Abd ar-Rahman
      from Muhammad ibn Yahya ibn Habban that Ibn Muhayriz said, "I went
      into the mosque and saw Abu Said al-Khudri and so I sat by him and
      asked him about coitus interruptus. Abu Said al-Khudri said, 'We went
      out with the Messenger of Allah, may Allah bless him and grant him
      peace, on the expedition to the Banu al-Mustaliq. We took some Arabs
      prisoner, and we desired the women as celibacy was hard for us. We
      wanted the ransom, so we wanted to practise coitus interruptus. We
      said, 'Shall we practise coitus interruptus while the Messenger of
      Allah, may Allah bless him and grant him peace, is among us before we
      ask him?' We asked him about that and he said, 'You don't have to not
      do it. There is no self which is to come into existence up to the Day
      of Rising but that it will come into existence.' "
    :ar: "\"‏ مَا عَلَيْكُمْ أَنْ لاَ تَفْعَلُوا مَا مِنْ نَسَمَةٍ كَائِنَةٍ إِلَى
      يَوْمِ الْقِيَامَةِ إِلاَّ وَهِيَ كَائِنَةٌ ‏\""
  :grade:
    :en: 
