- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Yahya ibn Said and from Yazid
      ibn Abdullah ibn Qusayt al-Laythi that Said ibn al-Musayyab said,
      ''Umar ibn al-Khattab said, 'If a woman is divorced and has one or two
      periods and then stops menstruating, she must wait nine months. If it
      is clear that she is pregnant, that is that. If not, she must do an
      idda of three months after the nine, and then she is free to marry.' "
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، وَعَنْ يَزِيدَ
      بْنِ عَبْدِ اللَّهِ بْنِ قُسَيْطٍ اللَّيْثِيِّ، عَنْ سَعِيدِ بْنِ الْمُسَيَّبِ،
      أَنَّهُ قَالَ قَالَ عُمَرُ بْنُ الْخَطَّابِ أَيُّمَا امْرَأَةٍ طُلِّقَتْ فَحَاضَتْ
      حَيْضَةً أَوْ حَيْضَتَيْنِ ثُمَّ رَفَعَتْهَا حَيْضَتُهَا فَإِنَّهَا تَنْتَظِرُ
      تِسْعَةَ أَشْهُرٍ فَإِنْ بَانَ بِهَا حَمْلٌ فَذَلِكَ وَإِلاَّ اعْتَدَّتْ بَعْدَ
      التِّسْعَةِ الأَشْهُرِ ثَلاَثَةَ أَشْهُرٍ ثُمَّ حَلَّتْ ‏.‏"
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 29, Hadith 70
  - Arabic reference: Book 29, Hadith 1230
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Yahya ibn Said that Said
      ibn al-Musayyab said, "Divorce belongs to men, and women have the
      idda."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، عَنْ سَعِيدِ بْنِ
      الْمُسَيَّبِ، أَنَّهُ كَانَ يَقُولُ الطَّلاَقُ لِلرِّجَالِ وَالْعِدَّةُ لِلنِّسَاءِ
      ‏.‏"
  :grade:
    :en: 
