  :hadith:
    :en: |-
      Yahya related to me from Malik from Abd ar-Rahman ibn al-Qasim
      from his father that A'isha, umm al-muminin, proposed to Qurayba bint
      Abi Umayya on behalf of Abd ar-Rahman ibn Abi Bakr. They married her
      to him and her people found fault with Abd ar-Rahman and said, "We
      only gave in marriage because of A'isha." A'isha therefore sent for
      Abd ar-Rahman and told him about it. He gave Qurayba authority over
      herself and she chose her husband and so there was no divorce.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ عَبْدِ الرَّحْمَنِ بْنِ الْقَاسِمِ،
      عَنْ أَبِيهِ، عَنْ عَائِشَةَ أُمِّ الْمُؤْمِنِينَ، أَنَّهَا خَطَبَتْ عَلَى عَبْدِ
      الرَّحْمَنِ بْنِ أَبِي بَكْرٍ قُرَيْبَةَ بِنْتَ أَبِي أُمَيَّةَ فَزَوَّجُوهُ
      ثُمَّ إِنَّهُمْ عَتَبُوا عَلَى عَبْدِ الرَّحْمَنِ وَقَالُوا مَا زَوَّجْنَا إِلاَّ
      عَائِشَةَ فَأَرْسَلَتْ عَائِشَةُ إِلَى عَبْدِ الرَّحْمَنِ فَذَكَرَتْ ذَلِكَ
      لَهُ فَجَعَلَ أَمْرَ قُرَيْبَةَ بِيَدِهَا فَاخْتَارَتْ زَوْجَهَا فَلَمْ يَكُنْ
      ذَلِكَ طَلاَقًا ‏.‏"
