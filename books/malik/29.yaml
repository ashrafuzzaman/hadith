  - Arabic reference: Book 29, Hadith 1155
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab that Marwan ibn
      al-Hakam decided that if someone made three pronouncements of divorce,
      he had divorced his wife irrevocably.


      Malik said, "That is
      what I like best of what I have heard on the subject."


      29.2
      Divorce by Euphemistic Statements
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، أَنَّ مَرْوَانَ بْنَ الْحَكَمِ،
      كَانَ يَقْضِي فِي الَّذِي يُطَلِّقُ امْرَأَتَهُ الْبَتَّةَ أَنَّهَا ثَلاَثُ
      تَطْلِيقَاتٍ ‏.‏ قَالَ مَالِكٌ وَهَذَا أَحَبُّ مَا سَمِعْتُ إِلَىَّ فِي ذَلِكَ
      ‏.‏"
  :grade:
    :en: 
