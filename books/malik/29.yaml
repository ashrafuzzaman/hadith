- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Humayd ibn Qays al-Makki from
      Amr ibn Shuayb from Said ibn al-Musayyab that Umar ibn al-Khattab sent
      back widows from the desert and prevented them from doing the hajj.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ حُمَيْدِ بْنِ قَيْسٍ الْمَكِّيِّ، عَنْ عَمْرِو
      بْنِ شُعَيْبٍ، عَنْ سَعِيدِ بْنِ الْمُسَيَّبِ، ‏.‏ أَنَّ عُمَرَ بْنَ الْخَطَّابِ،
      كَانَ يَرُدُّ الْمُتَوَفَّى عَنْهُنَّ أَزْوَاجُهُنَّ مِنَ الْبَيْدَاءِ يَمْنَعُهُنَّ
      الْحَجَّ ‏.‏"
  :grade:
