  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Rubayyi bint
      Muawwidh ibn Afra came with her paternal uncle to Abdullah ibn Umar
      and told him that she had divorced her husband for a compensation in
      the time of Uthman ibn Affan, and he heard about it and did not
      disapprove. Abdullah ibn Umar said, "Her idda is the idda of a
      divorced woman."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ رُبَيِّعَ بِنْتَ مُعَوِّذِ
      بْنِ عَفْرَاءَ، جَاءَتْ هِيَ وَعَمُّهَا إِلَى عَبْدِ اللَّهِ بْنِ عُمَرَ فَأَخْبَرَتْهُ
      أَنَّهَا اخْتَلَعَتْ مِنْ زَوْجِهَا فِي زَمَانِ عُثْمَانَ بْنِ عَفَّانَ فَبَلَغَ
      ذَلِكَ عُثْمَانَ بْنَ عَفَّانَ فَلَمْ يُنْكِرْهُ ‏.‏ وَقَالَ عَبْدُ اللَّهِ
      بْنُ عُمَرَ عِدَّتُهَا عِدَّةُ الْمُطَلَّقَةِ ‏.‏"
