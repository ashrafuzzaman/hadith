  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard that Said ibn
      al-Musayyab and Sulayman ibn Yasar were asked about a man who divorced
      when he was drunk. They said, "When a drunk man divorces, his divorce
      is allowed. If he kills, he is killed for it."


      Malik said,
      "That is what is done among us."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّ سَعِيدَ بْنَ الْمُسَيَّبِ،
      وَسُلَيْمَانَ بْنَ يَسَارٍ، سُئِلاَ عَنْ طَلاَقِ السَّكْرَانِ، فَقَالاَ إِذَا
      طَلَّقَ السَّكْرَانُ جَازَ طَلاَقُهُ وَإِنْ قَتَلَ قُتِلَ بِهِ ‏.‏ قَالَ مَالِكٌ
      وَعَلَى ذَلِكَ الأَمْرُ عِنْدَنَا ‏.‏"
