  :hadith:
    :en: |-
      Malik said, "Neither a free man nor a slave who divorces a slave-
      girl nor a slave who divorces a free woman, in an irrevocable divorce,
      is obliged to pay maintenance even if she is pregnant, and he cannot
      return to her."


      Malik said, "A free man is not obliged to pay
      for the suckling of his son when he is a slave of other people, nor is
      a slave obliged to spend his money for what his master owns except
      with the permission of his master."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، عَنْ سَعِيدِ
      بْنِ الْمُسَيَّبِ، أَنَّ عُمَرَ بْنَ الْخَطَّابِ، قَالَ أَيُّمَا امْرَأَةٍ فَقَدَتْ
      زَوْجَهَا فَلَمْ تَدْرِ أَيْنَ هُوَ فَإِنَّهَا تَنْتَظِرُ أَرْبَعَ سِنِينَ ثُمَّ
      تَعْتَدُّ أَرْبَعَةَ أَشْهُرٍ وَعَشْرًا ثُمَّ تَحِلُّ ‏.‏ قَالَ مَالِكٌ وَإِنْ
      تَزَوَّجَتْ بَعْدَ انْقِضَاءِ عِدَّتِهَا فَدَخَلَ بِهَا زَوْجُهَا أَوْ لَمْ
      يَدْخُلْ بِهَا فَلاَ سَبِيلَ لِزَوْجِهَا الأَوَّلِ إِلَيْهَا ‏.‏ قَالَ مَالِكٌ
      وَذَلِكَ الأَمْرُ عِنْدَنَا وَإِنْ أَدْرَكَهَا زَوْجُهَا قَبْلَ أَنْ تَتَزَوَّجَ
      فَهُوَ أَحَقُّ بِهَا ‏.‏ قَالَ مَالِكٌ وَأَدْرَكْتُ النَّاسَ يُنْكِرُونَ الَّذِي
      قَالَ بَعْضُ النَّاسِ عَلَى عُمَرَ بْنِ الْخَطَّابِ أَنَّهُ قَالَ يُخَيَّرُ
      زَوْجُهَا الأَوَّلُ إِذَا جَاءَ فِي صَدَاقِهَا أَوْ فِي امْرَأَتِهِ ‏.‏"
