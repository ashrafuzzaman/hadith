    were three sunnas established in connection with Barira:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      firstly was
      that when she was set free she was given her choice about her husband,
      secondly, the Messenger of Allah, may Allah bless him and grant him
      peace, said about her, 'The right of inheritance belongs to the person
      who has set a person free,' thirdly, the Messenger of Allah, may Allah
      bless him and grant him peace, came in and there was a pot with meat
      on the boil. Bread and condiments were brought to him from the stock
      of the house. The Messenger of Allah, may Allah bless him and grant
      him peace, said, 'Didn't I see a pot with meat in it?' They said,
      'Yes, Messenger of Allah. That is meat which was given as sadaqa for
      Barira, and you do not eat sadaqa.' The Messenger of Allah, may Allah
      bless him and grant him peace, said, 'It is sadaqa for her, and it is
      a gift for us.' "
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ رَبِيعَةَ بْنِ أَبِي عَبْدِ الرَّحْمَنِ،
      عَنِ الْقَاسِمِ بْنِ مُحَمَّدٍ، عَنْ عَائِشَةَ أُمِّ الْمُؤْمِنِينَ، أَنَّهَا
      قَالَتْ كَانَ فِي بَرِيرَةَ ثَلاَثُ سُنَنٍ فَكَانَتْ إِحْدَى السُّنَنِ الثَّلاَثِ
      أَنَّهَا أُعْتِقَتْ فَخُيِّرَتْ فِي زَوْجِهَا وَقَالَ رَسُولُ اللَّهِ صلى الله
      عليه وسلم ‏\"‏ الْوَلاَءُ لِمَنْ أَعْتَقَ ‏\"‏ ‏.‏ وَدَخَلَ رَسُولُ اللَّهِ
      صلى الله عليه وسلم وَالْبُرْمَةُ تَفُورُ بِلَحْمٍ فَقُرِّبَ إِلَيْهِ خُبْزٌ
      وَأُدْمٌ مِنْ أُدْمِ الْبَيْتِ فَقَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏\"‏
      أَلَمْ أَرَ بُرْمَةً فِيهَا لَحْمٌ ‏\"‏ ‏.‏ فَقَالُوا بَلَى يَا رَسُولَ اللَّهِ
      وَلَكِنْ ذَلِكَ لَحْمٌ تُصُدِّقَ بِهِ عَلَى بَرِيرَةَ وَأَنْتَ لاَ تَأْكُلُ
      الصَّدَقَةَ ‏.‏ فَقَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏\"‏ هُوَ عَلَيْهَا
      صَدَقَةٌ وَهُوَ لَنَا هَدِيَّةٌ ‏\"‏ ‏.‏"
