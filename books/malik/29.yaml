- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard that Umm Salama,
      the wife of the Prophet, may Allah bless him and grant him peace, said
      to a woman in mourning for her husband whose eyes were troubling her
      and the pain had become very strong, "Apply jala kohl at night and
      wipe it off in the day."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّ أُمَّ سَلَمَةَ، زَوْجَ
      النَّبِيِّ صلى الله عليه وسلم قَالَتْ لاِمْرَأَةٍ حَادٍّ عَلَى زَوْجِهَا اشْتَكَتْ
      عَيْنَيْهَا فَبَلَغَ ذَلِكَ مِنْهَا اكْتَحِلِي بِكُحْلِ الْجِلاَءِ بِاللَّيْلِ
      وَامْسَحِيهِ بِالنَّهَارِ ‏.‏"
  :grade:
    :en: 
