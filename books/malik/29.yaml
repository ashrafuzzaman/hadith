      عَلَيْهِ حَتَّى تَنْكِحَ زَوْجًا غَيْرَهُ حُرَّةً كَانَتْ أَوْ أَمَةً وَعِدَّةُ
      الْحُرَّةِ ثَلاَثُ حِيَضٍ وَعِدَّةُ الأَمَةِ حَيْضَتَانِ ‏.‏"
