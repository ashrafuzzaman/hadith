  :hadith:
    :en: |-
      Yahya related to me from Malik from
      Nafi that Abdullah ibn Umar said, "Every divorced woman has
      compensation except for the one who is divorced and is allocated a
      bride-price and has not been touched. She has half of what was
      allocated to her."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، عَنْ عَبْدِ اللَّهِ بْنِ عُمَرَ،
      أَنَّهُ كَانَ يَقُولُ لِكُلِّ مُطَلَّقَةٍ مُتْعَةٌ إِلاَّ الَّتِي تُطَلَّقُ
      وَقَدْ فُرِضَ لَهَا صَدَاقٌ وَلَمْ تُمَسَّ فَحَسْبُهَا نِصْفُ مَا فُرِضَ لَهَا
      ‏.‏"
