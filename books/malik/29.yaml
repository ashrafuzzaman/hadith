- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab that Said ibn al-
      Musayyab said, "If someone marries a woman and cannot have intercourse
      with her, there is a deadline of a year set for him to have
      intercourse with her. If he does not, they are separated."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ سَعِيدِ بْنِ
      الْمُسَيَّبِ، أَنَّهُ كَانَ يَقُولُ مَنْ تَزَوَّجَ امْرَأَةً فَلَمْ يَسْتَطِعْ
      أَنْ يَمَسَّهَا فَإِنَّهُ يُضْرَبُ لَهُ أَجَلٌ سَنَةً فَإِنْ مَسَّهَا وَإِلاَّ
      فُرِّقَ بَيْنَهُمَا ‏.‏"
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 29, Hadith 74
  - Arabic reference: Book 29, Hadith 1236
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had asked Ibn Shihab about
      whether the deadline was set from the day he had married her, or from
      the day she raised the question before the Sultan. He said. 'It is
      from the day she presents it before the Sultan.'


      Malik said,
      "As for someone who has intercourse with his wife and then is
      prevented from intercourse with her, I have not heard that there is a
      deadline set for him or that they are separated."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ سَأَلَ ابْنَ شِهَابٍ مَتَى يُضْرَبُ لَهُ
      الأَجَلُ أَمِنْ يَوْمِ يَبْنِي بِهَا أَمْ مِنْ يَوْمِ تُرَافِعُهُ إِلَى السُّلْطَانِ
      فَقَالَ بَلْ مِنْ يَوْمِ تُرَافِعُهُ إِلَى السُّلْطَانِ ‏.‏ قَالَ مَالِكٌ فَأَمَّا
      الَّذِي قَدْ مَسَّ امْرَأَتَهُ ثُمَّ اعْتَرَضَ عَنْهَا فَإِنِّي لَمْ أَسْمَعْ
      أَنَّهُ يُضْرَبُ لَهُ أَجَلٌ وَلاَ يُفَرَّقُ بَيْنَهُمَا ‏.‏"
  :grade:
    :en: 
    :ar: 
