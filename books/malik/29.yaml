  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abu'z-Zinad from Sulayman ibn
      Yasar that Nufay, a mukatab of Umm Salama the wife of the Prophet, may
      Allah bless him and grant him peace, or her slave, had a free woman as
      a wife. He divorced her twice, and then he wanted to return to her.
      The wives of the Prophet, may Allah bless him and grant him peace,
      ordered him to go to Uthman ibn Affan to ask him about it. He found
      him at ad-Daraj with Zayd ibn Thabit. He asked them, and they both
      anticipated him and said, "She is haram for you. She is haram for
      you."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ أَبِي الزِّنَادِ، عَنْ سُلَيْمَانَ
      بْنِ يَسَارٍ، أَنَّ نُفَيْعًا، مُكَاتَبًا كَانَ لأُمِّ سَلَمَةَ زَوْجِ النَّبِيِّ
      صلى الله عليه وسلم أَوْ عَبْدًا لَهَا كَانَتْ تَحْتَهُ امْرَأَةٌ حُرَّةٌ فَطَلَّقَهَا
      اثْنَتَيْنِ ثُمَّ أَرَادَ أَنْ يُرَاجِعَهَا فَأَمَرَهُ أَزْوَاجُ النَّبِيِّ
      صلى الله عليه وسلم أَنْ يَأْتِيَ عُثْمَانَ بْنَ عَفَّانَ فَيَسْأَلَهُ عَنْ ذَلِكَ
      فَلَقِيَهُ عِنْدَ الدَّرَجِ آخِذًا بِيَدِ زَيْدِ بْنِ ثَابِتٍ فَسَأَلَهُمَا
      فَابْتَدَرَاهُ جَمِيعًا فَقَالاَ حَرُمَتْ عَلَيْكَ حَرُمَتْ عَلَيْكَ ‏.‏"
