  - Arabic reference: Book 29, Hadith 1163
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Said ibn Sulayman ibn Zayd
      ibn Thabit that Kharija ibn Zayd ibn Thabit told him that he was
      sitting with Zayd ibn Thabit when Muhammad ibn Abi Atiq came to him
      with his eyes brimming with tears. Zayd asked him what the matter was.
      He said, "I gave my wife command of herself, and she separated from
      me." Zayd said to him, "What made you do that?" He said, "The Decree."
      Zayd said, "Return to her if you wish for it is only one
      pronouncement, and you have access to her."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ سَعِيدِ بْنِ سُلَيْمَانَ بْنِ زَيْدِ
      بْنِ ثَابِتٍ، عَنْ خَارِجَةَ بْنِ زَيْدِ بْنِ ثَابِتٍ، أَنَّهُ أَخْبَرَهُ أَنَّهُ،
      كَانَ جَالِسًا عِنْدَ زَيْدِ بْنِ ثَابِتٍ فَأَتَاهُ مُحَمَّدُ بْنُ أَبِي عَتِيقٍ
      وَعَيْنَاهُ تَدْمَعَانِ فَقَالَ لَهُ زَيْدٌ مَا شَأْنُكَ فَقَالَ مَلَّكْتُ امْرَأَتِي
      أَمْرَهَا فَفَارَقَتْنِي ‏.‏ فَقَالَ لَهُ زَيْدٌ مَا حَمَلَكَ عَلَى ذَلِكَ قَالَ
      الْقَدَرُ ‏.‏ فَقَالَ زَيْدٌ ارْتَجِعْهَا إِنْ شِئْتَ فَإِنَّمَا هِيَ وَاحِدَةٌ
      وَأَنْتَ أَمْلَكُ بِهَا ‏.‏"
