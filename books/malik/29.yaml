  :hadith:
    :en: |-
      Yahya related to me from Malik from Yahya ibn Said from Bukayr
      ibn Abdullah al-Ashajj from an-Numan ibn Abi Ayyash al Ansari from Ata
      ibn Yasar that a man came and asked Abdullah ibn Amr ibn al-As about a
      man who divorced his wife three times before he had had intercourse
      with her Ata said, "The divorce of the virgin is one. Abdullah ibn Amr
      ibn al-As said to me, 'You say one pronouncement separates her and
      three makes her haram until she has married another husband.' "
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، عَنْ بُكَيْرِ بْنِ
      عَبْدِ اللَّهِ بْنِ الأَشَجِّ، عَنِ النُّعْمَانِ بْنِ أَبِي عَيَّاشٍ الأَنْصَارِيِّ،
      عَنْ عَطَاءِ بْنِ يَسَارٍ، أَنَّهُ قَالَ جَاءَ رَجُلٌ يَسْأَلُ عَبْدَ اللَّهِ
      بْنَ عَمْرِو بْنِ الْعَاصِ عَنْ رَجُلٍ طَلَّقَ امْرَأَتَهُ ثَلاَثًا قَبْلَ أَنْ
      يَمَسَّهَا قَالَ عَطَاءٌ فَقُلْتُ إِنَّمَا طَلاَقُ الْبِكْرِ وَاحِدَةٌ ‏.‏ فَقَالَ
      لِي عَبْدُ اللَّهِ بْنُ عَمْرِو بْنِ الْعَاصِ إِنَّمَا أَنْتَ قَاصٌّ الْوَاحِدَةُ
      تُبِينُهَا وَالثَّلاَثَةُ تُحَرِّمُهَا حَتَّى تَنْكِحَ زَوْجًا غَيْرَهُ ‏.‏"
