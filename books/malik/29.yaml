- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Yahya ibn Saqd that he
      had heard that as-Sa'ib ibn Khabbab died, and his wife went to
      Abdullah ibn Umar and mentioned to him that her husband had died and
      mentioned some land which they had at Qanah, (a district on the
      outskirts of Madina), and asked him if it would be alright for her to
      stay overnight there. He forbade her to do so. So, she went out before
      dawn from Madina and spent the whole day on their land, but when
      evening came, she spent the night in her house.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، أَنَّهُ بَلَغَهُ أَنَّ
      السَّائِبَ بْنَ خَبَّابٍ، تُوُفِّيَ وَإِنَّ امْرَأَتَهُ جَاءَتْ إِلَى عَبْدِ
      اللَّهِ بْنِ عُمَرَ فَذَكَرَتْ لَهُ وَفَاةَ زَوْجِهَا وَذَكَرَتْ لَهُ حَرْثًا
      لَهُمْ بِقَنَاةَ وَسَأَلَتْهُ هَلْ يَصْلُحُ لَهَا أَنْ تَبِيتَ فِيهِ فَنَهَاهَا
      عَنْ ذَلِكَ فَكَانَتْ تَخْرُجُ مِنَ الْمَدِينَةِ سَحَرًا فَتُصْبِحُ فِي حَرْثِهِمْ
      فَتَظَلُّ فِيهِ يَوْمَهَا ثُمَّ تَدْخُلُ الْمَدِينَةَ إِذَا أَمْسَتْ فَتَبِيتُ
      فِي بَيْتِهَا ‏.‏"
  :grade:
    :en: 
    :ar: 
