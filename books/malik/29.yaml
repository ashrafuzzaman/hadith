  - Arabic reference: Book 29, Hadith 1162
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      said, "When a man gives a woman command over herself, then the result
      is as she decides unless he denies it and says that he only meant to
      give her one divorce and he swears to it - then he has access to her
      while she is in her idda."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ،
      كَانَ يَقُولُ إِذَا مَلَّكَ الرَّجُلُ امْرَأَتَهُ أَمْرَهَا فَالْقَضَاءُ مَا
      قَضَتْ بِهِ إِلاَّ أَنْ يُنْكِرَ عَلَيْهَا وَيَقُولَ لَمْ أُرِدْ إِلاَّ وَاحِدَةً
      فَيَحْلِفُ عَلَى ذَلِكَ وَيَكُونُ أَمْلَكَ بِهَا مَا كَانَتْ فِي عِدَّتِهَا
      ‏.‏"
  :grade:
    :en: 
    :ar: 
  :reference:
