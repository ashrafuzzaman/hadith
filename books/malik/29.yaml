- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he heard Rabia ibn Abi Abd
      ar-Rahman say, ''I heard that the wife of Abd ar-Rahman ibn Awf asked
      him to divorce her. He said, 'When you have menstruated and are pure,
      then come to me.' She did not menstruate until Abd ar-Rahman ibn Awf
      was ill. When she was purified, she told him and he divorced her
      irrevocably or made a pronouncement of divorce which was all that he
      had left over her Abd arRahman ibn Awf was terminally ill at the time,
      so Uthman ibn Affan made her one of the heirs after the end of her
      idda."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ سَمِعَ رَبِيعَةَ بْنَ أَبِي عَبْدِ الرَّحْمَنِ،
      يَقُولُ بَلَغَنِي أَنَّ امْرَأَةَ، عَبْدِ الرَّحْمَنِ بْنِ عَوْفٍ سَأَلَتْهُ
      أَنْ يُطَلِّقَهَا فَقَالَ إِذَا حِضْتِ ثُمَّ طَهُرْتِ فَآذِنِينِي فَلَمْ تَحِضْ
      حَتَّى مَرِضَ عَبْدُ الرَّحْمَنِ بْنُ عَوْفٍ فَلَمَّا طَهُرَتْ آذَنَتْهُ فَطَلَّقَهَا
      الْبَتَّةَ أَوْ تَطْلِيقَةً لَمْ يَكُنْ بَقِيَ لَهُ عَلَيْهَا مِنَ الطَّلاَقِ
      غَيْرُهَا وَعَبْدُ الرَّحْمَنِ بْنُ عَوْفٍ يَوْمَئِذٍ مَرِيضٌ فَوَرَّثَهَا عُثْمَانُ
      بْنُ عَفَّانَ مِنْهُ بَعْدَ انْقِضَاءِ عِدَّتِهَا ‏.‏"
