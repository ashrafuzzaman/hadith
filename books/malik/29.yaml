- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard that a man came
      to Abdullah ibn Umar, and said, "Abu Abd ar-Rahman! I placed the
      command of my wife in her hand, and she divorced herself, what do you
      think?" Abdullah ibn Umar said, "I think that it is as she said." The
      man said, "Don't do it, Abu Abd ar-Rahman!" Ibn Umar said, "You did
      it, it has nothing to do with me."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّ رَجُلاً، جَاءَ
      إِلَى عَبْدِ اللَّهِ بْنِ عُمَرَ فَقَالَ يَا أَبَا عَبْدِ الرَّحْمَنِ إِنِّي
      جَعَلْتُ أَمْرَ امْرَأَتِي فِي يَدِهَا فَطَلَّقَتْ نَفْسَهَا فَمَاذَا تَرَى
      فَقَالَ عَبْدُ اللَّهِ بْنُ عُمَرَ أُرَاهُ كَمَا قَالَتْ ‏.‏ فَقَالَ الرَّجُلُ
      لاَ تَفْعَلْ يَا أَبَا عَبْدِ الرَّحْمَنِ ‏.‏ فَقَالَ ابْنُ عُمَرَ أَنَا أَفْعَلُ
      أَنْتَ فَعَلْتَهُ ‏.‏"
  :grade:
    :en: 
    :ar: 
