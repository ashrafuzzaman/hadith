  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from his paternal uncle, Abu
      Suhayl ibn Malik from his father that Kab al-Ahbar said, "If you want
      to know what a slave has with his Lord, then look at whatever good
      praise follows him."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ عَمِّهِ أَبِي سُهَيْلِ بْنِ مَالِكٍ، عَنْ
      أَبِيهِ، عَنْ كَعْبِ الأَحْبَارِ، أَنَّهُ قَالَ إِذَا أَحْبَبْتُمْ أَنْ تَعْلَمُوا
      مَا لِلْعَبْدِ عِنْدَ رَبِّهِ فَانْظُرُوا مَاذَا يَتْبَعُهُ مِنْ حُسْنِ الثَّنَاءِ
      ‏.‏"
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 47, Hadith 5
  - Arabic reference: Book 47, Hadith 1640
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that Yahya ibn Said said, "I have
      heard that by his good character a man can reach the degree of the one
      who stands in prayer at night and the one who is thirsty from fasting
      in the heat of the day."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، أَنَّهُ قَالَ بَلَغَنِي
      أَنَّ الْمَرْءَ، لَيُدْرِكُ بِحُسْنِ خُلُقِهِ دَرَجَةَ الْقَائِمِ بِاللَّيْلِ
      الظَّامِي بِالْهَوَاجِرِ ‏.‏"
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 47, Hadith 6
  - Arabic reference: Book 47, Hadith 1641
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that Yahya ibn Said said that he
      heard Said ibn al-Musayyab say, "Shall I tell you what is better than
      much prayer and sadaqa?" They said, "Yes." He said, "Mending discord.
      And beware of hatred - it strips you (of your deen)."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، أَنَّهُ قَالَ سَمِعْتُ
      سَعِيدَ بْنَ الْمُسَيَّبِ، يَقُولُ أَلاَ أُخْبِرُكُمْ بِخَيْرٍ، مِنْ كَثِيرٍ
      مِنَ الصَّلاَةِ وَالصَّدَقَةِ قَالُوا بَلَى ‏.‏ قَالَ إِصْلاَحُ ذَاتِ الْبَيْنِ
      وَإِيَّاكُمْ وَالْبِغْضَةَ فَإِنَّهَا هِيَ الْحَالِقَةُ ‏.‏"
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 47, Hadith 7
  - Arabic reference: Book 47, Hadith 1642
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ قَدْ بَلَغَهُ أَنَّ رَسُولَ اللَّهِ
    صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard that the
      Messenger of Allah, may Allah bless him and grant him peace, said, "I
      was sent to perfect good character."
    :ar: "\"‏ بُعِثْتُ لأُتَمِّمَ حُسْنَ الأَخْلاَقِ ‏\""
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 47, Hadith 8
  - Arabic reference: Book 47, Hadith 1643
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ سَلَمَةَ بْنِ صَفْوَانَ بْنِ سَلَمَةَ
    الزُّرَقِيِّ، عَنْ زَيْدِ بْنِ طَلْحَةَ بْنِ رُكَانَةَ، يَرْفَعُهُ إِلَى النَّبِيِّ
    صلى الله عليه وسلم قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Salama ibn Safwan ibn Salama
      az-Zuraqi that Zayd ibn Talha ibn Rukana, who attributed it to the
      Prophet, may Allah bless him and grant him peace, said, "The Messenger
      of Allah, may Allah bless him and grant him peace, said, 'Every deen
      has an innate character. The character of Islam is modesty.' "
    :ar: "\"‏ لِكُلِّ دِينٍ خُلُقٌ وَخُلُقُ الإِسْلاَمِ الْحَيَاءُ ‏\""
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 47, Hadith 9
  - Arabic reference: Book 47, Hadith 1644
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ سَالِمِ بْنِ
    عَبْدِ اللَّهِ، عَنْ عَبْدِ اللَّهِ بْنِ عُمَرَ، أَنَّ رَسُولَ اللَّهِ صلى الله
    عليه وسلم مَرَّ عَلَى رَجُلٍ وَهُوَ يَعِظُ أَخَاهُ فِي الْحَيَاءِ فَقَالَ رَسُولُ
    اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab from Salim ibn
      Abdullah from Abdullah ibn Umar that the Messenger of Allah, may Allah
      bless him and grant him peace, passed by a man who was chiding his
      brother about modesty. The Messenger of Allah, may Allah bless him and
      grant him peace, said, "Leave him. Modesty is part of iman."
    :ar: "\"‏ دَعْهُ فَإِنَّ الْحَيَاءَ مِنَ الإِيمَانِ ‏\""
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 47, Hadith 10
  - Arabic reference: Book 47, Hadith 1645
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ حُمَيْدِ بْنِ
    عَبْدِ الرَّحْمَنِ بْنِ عَوْفٍ، أَنَّ رَجُلاً، أَتَى إِلَى رَسُولِ اللَّهِ صلى
    الله عليه وسلم فَقَالَ يَا رَسُولَ اللَّهِ عَلِّمْنِي كَلِمَاتٍ أَعِيشُ بِهِنَّ
    وَلاَ تُكْثِرْ عَلَىَّ فَأَنْسَى ‏.‏ فَقَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم
    ‏"
  :hadith:
    :en: |-
      Malik related to me from Ibn Shihab from Humayd ibn Abd ar-Rahman
      ibn Awf that a man came to the Messenger of Allah, may Allah bless him
      and grant him peace, and said, "Messenger of Allah, teach me some
      words which I can live by. Do not make them too much for me, lest I
      forget." The Messenger of Allah, may Allah bless him and grant him
      peace, said, "Do not be angry."
    :ar: "\"‏ لاَ تَغْضَبْ ‏\""
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 47, Hadith 11
  - Arabic reference: Book 47, Hadith 1646
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ سَعِيدِ بْنِ
    الْمُسَيَّبِ، عَنْ أَبِي هُرَيْرَةَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم
    قَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab from Said ibn al-
      Musayyab from Abu Hurayra that the Messenger of Allah, may Allah bless
      him and grant him peace, said, "A strong person is not the person who
      throws his adversaries to the ground. A strong person is the person
      who contains himself when he is angry."
    :ar: "\"‏ لَيْسَ الشَّدِيدُ بِالصُّرَعَةِ إِنَّمَا الشَّدِيدُ الَّذِي يَمْلِكُ
      نَفْسَهُ عِنْدَ الْغَضَبِ ‏\""
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 47, Hadith 12
  - Arabic reference: Book 47, Hadith 1647
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ عَطَاءِ بْنِ
    يَزِيدَ اللَّيْثِيِّ، عَنْ أَبِي أَيُّوبَ الأَنْصَارِيِّ، أَنَّ رَسُولَ اللَّهِ
    صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab from Ata ibn Yazid
      al-Laythi from Abu Ayyub al-Ansari that the Messenger of Allah, may
      Allah bless him and grant him peace, said, "It is not halal for a
      muslim to shun his brother for more than three nights, that is they
      meet, and this one turns away and that one turns away. The better of
      the two is the one who says the greeting first."
    :ar: "\"‏ لاَ يَحِلُّ لِمُسْلِمٍ أَنْ يُهَاجِرَ أَخَاهُ فَوْقَ ثَلاَثِ لَيَالٍ
      يَلْتَقِيَانِ فَيُعْرِضُ هَذَا وَيُعْرِضُ هَذَا وَخَيْرُهُمَا الَّذِي يَبْدَأُ
      بِالسَّلاَمِ ‏\""
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 47, Hadith 13
  - Arabic reference: Book 47, Hadith 1648
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ أَنَسِ بْنِ
    مَالِكٍ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab from Anas ibn
      Malik that the Messenger of Allah, may Allah bless him and grant him
      peace, said, "Do not be angry with each other and do not envy each
      other and do not turn away from each other, and be slaves of Allah,
      brothers. It is not halal for a muslim to shun his brother for more
      than three nights."
    :ar: "\"‏ لاَ تَبَاغَضُوا وَلاَ تَحَاسَدُوا وَلاَ تَدَابَرُوا وَكُونُوا عِبَادَ
      اللَّهِ إِخْوَانًا وَلاَ يَحِلُّ لِمُسْلِمٍ أَنْ يُهَاجِرَ أَخَاهُ فَوْقَ ثَلاَثِ
      لَيَالٍ ‏\""
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 47, Hadith 14
  - Arabic reference: Book 47, Hadith 1649
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ أَبِي الزِّنَادِ، عَنِ الأَعْرَجِ،
    عَنْ أَبِي هُرَيْرَةَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abu'z-Zinad from al-Araj from
      Abu Hurayra that the Messenger of Allah, may Allah bless him and grant
      him peace, said, "Beware of suspicion. Suspicion is the most untrue
      speech. Do not spy and do not eavesdrop. Do not compete with each
      other and do not envy each other and do not hate each other and do not
      shun each other. Be slaves of Allah, brothers."
    :ar: "\"‏ إِيَّاكُمْ وَالظَّنَّ فَإِنَّ الظَّنَّ أَكْذَبُ الْحَدِيثِ وَلاَ تَجَسَّسُوا
      وَلاَ تَحَسَّسُوا وَلاَ تَنَافَسُوا وَلاَ تَحَاسَدُوا وَلاَ تَبَاغَضُوا وَلاَ
      تَدَابَرُوا وَكُونُوا عِبَادَ اللَّهِ إِخْوَانًا ‏\""
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 47, Hadith 15
  - Arabic reference: Book 47, Hadith 1650
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ عَطَاءِ بْنِ أَبِي مُسْلِمٍ عَبْدِ
    اللَّهِ الْخُرَاسَانِيِّ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ata ibn Abi Muslim that
      Abdullah al-Khurasani said, "The Messenger of Allah, may Allah bless
      him and grant him peace, said, 'Shake hands and rancour will
      disappear. Give presents to each other and love each other and enmity
      will disappear.' "
    :ar: "\"‏ تَصَافَحُوا يَذْهَبِ الْغِلُّ وَتَهَادَوْا تَحَابُّوا وَتَذْهَبِ الشَّحْنَاءُ
      ‏\""
  :grade:
    :en: 
    :ar: 
  :reference:
