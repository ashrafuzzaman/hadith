  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Muslim ibn Abi Maryam from
      Abu Salih as-Samman that Abu Hurayra said, "The actions of people are
      presented twice each week, on Monday and Thursday. Every trusting
      slave is forgiven except for a slave who has enmity between him and
      his brother. It is said, 'Leave these two until they turn in tawba.
      Leave these two until they turn in tawba.' ''
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ مُسْلِمِ بْنِ أَبِي مَرْيَمَ، عَنْ أَبِي
      صَالِحٍ السَّمَّانِ، عَنْ أَبِي هُرَيْرَةَ، أَنَّهُ قَالَ تُعْرَضُ أَعْمَالُ
      النَّاسِ كُلَّ جُمُعَةٍ مَرَّتَيْنِ يَوْمَ الاِثْنَيْنِ وَيَوْمَ الْخَمِيسِ
      فَيُغْفَرُ لِكُلِّ عَبْدٍ مُؤْمِنٍ إِلاَّ عَبْدًا كَانَتْ بَيْنَهُ وَبَيْنَ
      أَخِيهِ شَحْنَاءُ فَيُقَالُ اتْرُكُوا هَذَيْنِ حَتَّى يَفِيئَا ‏.‏ أَوِ ارْكُوا
      هَذَيْنِ حَتَّى يَفِيئَا ‏.‏"
