  - Arabic reference: Book 16, Hadith 567
- :hadith_narrator: 
  :arabic_sanad: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ
    عَبَّادِ بْنِ عَبْدِ اللَّهِ بْنِ الزُّبَيْرِ، أَنَّ عَائِشَةَ، زَوْجَ النَّبِيِّ
    صلى الله عليه وسلم أَخْبَرَتْهُ أَنَّهَا سَمِعَتْ رَسُولَ اللَّهِ صلى الله عليه
    وسلم قَبْلَ أَنْ يَمُوتَ وَهُوَ مُسْتَنِدٌ إِلَى صَدْرِهَا وَأَصْغَتْ إِلَيْهِ
    يَقُولُ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Hisham ibn Urwa from Abbad
      ibn Abdullah ibn az-Zubayr that A'isha, the wife of the Prophet, may
      Allah bless him and grant him peace, told him that she had heard the
      Messenger of Allah, may Allah bless him and grant him peace, say
      before he died, while he was leaning on her breast and she was
      listening to him, "O Allah, forgive me and have mercy on me and join
      me with the highest company."
    :ar: "\"‏ اللَّهُمَّ اغْفِرْ لِي وَارْحَمْنِي وَأَلْحِقْنِي بِالرَّفِيقِ الأَعْلَى
      ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 46
  - Arabic reference: Book 16, Hadith 568
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he heard that A'isha said,
      "The Messenger of Allah, may Allah bless him and grant him peace,
      said, 'No prophet dies until he is given the choice.' " She continued,
      "I heard him say ,'O Allah, the highest company,' and I knew that he
      was going."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّ عَائِشَةَ، قَالَتْ قَالَ
      رَسُولُ اللَّهِ صلى الله عليه وسلم ‏\"‏ مَا مِنْ نَبِيٍّ يَمُوتُ حَتَّى يُخَيَّرَ
      ‏\"‏ ‏.‏ قَالَتْ فَسَمِعْتُهُ يَقُولُ ‏\"‏ اللَّهُمَّ الرَّفِيقَ الأَعْلَى ‏\"‏
      ‏.‏ فَعَرَفْتُ أَنَّهُ ذَاهِبٌ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 47
  - Arabic reference: Book 16, Hadith 569
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ
    عُمَرَ، قَالَ إِنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      said that the Messenger of Allah, may Allah bless him and grant him
      peace, said, "When you die, your place will be shown to you in the
      morning and the evening. If you are one of the people of the Garden,
      then you will be with the people of the Garden, and if you are one of
      the people of the Fire, then you will be with the people of the Fire.
      You will be told, 'This is your place of waiting until Allah raises
      you on the day of rising.' "
    :ar: "\"‏ إِنَّ أَحَدَكُمْ إِذَا مَاتَ عُرِضَ عَلَيْهِ مَقْعَدُهُ بِالْغَدَاةِ
      وَالْعَشِيِّ إِنْ كَانَ مِنْ أَهْلِ الْجَنَّةِ فَمِنْ أَهْلِ الْجَنَّةِ وَإِنْ
      كَانَ مِنْ أَهْلِ النَّارِ فَمِنْ أَهْلِ النَّارِ يُقَالُ لَهُ هَذَا مَقْعَدُكَ
      حَتَّى يَبْعَثَكَ اللَّهُ إِلَى يَوْمِ الْقِيَامَةِ ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 48
  - Arabic reference: Book 16, Hadith 570
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ أَبِي الزِّنَادِ، عَنِ الأَعْرَجِ،
    عَنْ أَبِي هُرَيْرَةَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abu'z Zinad from al-Araj from
      Abu Hurayra that the Messenger of Allah, may Allah bless him and grant
      him peace, said, "The earth eats all of the son of Adam except the
      coccyx. He was created from it, and on it he is built."
    :ar: "\"‏ كُلُّ ابْنِ آدَمَ تَأْكُلُهُ الأَرْضُ إِلاَّ عَجْبَ الذَّنَبِ مِنْهُ
      خُلِقَ وَفِيهِ يُرَكَّبُ ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 49
  - Arabic reference: Book 16, Hadith 571
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab that Abd ar-Rahman
      ibn Kab ibn Malik al-Ansari told him that his father, Kab ibn Malik,
      used to relate that the Messenger of Allah, may Allah bless him and
      grant him peace, said, "The ruh of the mumin is a bird that sits in
      the trees of the Garden until Allah returns it to his body on the day
      He raises him ."
    :ar: "وَحَدَّثَنِي عَنْ مَالِك عَنْ ابْنِ شِهَابٍ عَنْ عَبْدِ الرَّحْمَنِ بْنِ
      كَعْبِ بْنِ مَالِكٍ الْأَنْصَارِيِّ أَنَّهُ أَخْبَرَهُ أَنَّ أَبَاهُ كَعْبَ
      بْنَ مَالِكٍ كَانَ يُحَدِّثُ أَنَّ رَسُولَ اللَّهِ صَلَّى اللَّهُ عَلَيْهِ وَسَلَّمَ
      قَالَ إِنَّمَا نَسَمَةُ الْمُؤْمِنِ طَيْرٌ يَعْلَقُ فِي شَجَرِ الْجَنَّةِ حَتَّى
      يَرْجِعَهُ اللَّهُ إِلَى جَسَدِهِ يَوْمَ يَبْعَثُهُ"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 50
  - Arabic reference: Book 16, Hadith 572
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ أَبِي الزِّنَادِ، عَنِ الأَعْرَجِ،
    عَنْ أَبِي هُرَيْرَةَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abu'z Zinad from al-Araj from
      Abu Hurayra that the Messenger of Allah, may Allah bless him and grant
      him peace, said, "Allah, the Blessed and Exalted, said, 'If My slave
      longs to meet Me, I long to meet him, and if he is averse to meeting
      Me, I am averse to meeting him.' "
    :ar: "\"‏ قَالَ اللَّهُ تَبَارَكَ وَتَعَالَى إِذَا أَحَبَّ عَبْدِي لِقَائِي أَحْبَبْتُ
      لِقَاءَهُ وَإِذَا كَرِهَ لِقَائِي كَرِهْتُ لِقَاءَهُ ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 51
  - Arabic reference: Book 16, Hadith 573
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ أَبِي الزِّنَادِ، عَنِ الأَعْرَجِ،
    عَنْ أَبِي هُرَيْرَةَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abu'z Zinad from al-Araj from
      Abu Hurayra that the Messenger of Allah, may Allah bless him and grant
      him peace, said, "A man said to his family that he had never done a
      good action, and that when he died they were to burn him and then
      scatter half of him on the land and half of him on the sea, and by
      Allah, if Allah destined it for him He would punish him with a
      punishment which He had not punished anyone else with in all the
      worlds. When the man died, they did as he had told them. Then Allah
      told the land to collect everything that was in it, and told the sea
      to collect everything that was in it, and then He said to the man,
      'Why did you do this?' and he said, 'From fear of  You, Lord, and You
      know best.' "


      Abu Hurayra added, "And He forgave him."
    :ar: "\"‏ قَالَ رَجُلٌ لَمْ يَعْمَلْ حَسَنَةً قَطُّ لأَهْلِهِ إِذَا مَاتَ فَحَرِّقُوهُ
      ثُمَّ اذْرُوا نِصْفَهُ فِي الْبَرِّ وَنِصْفَهُ فِي الْبَحْرِ فَوَاللَّهِ لَئِنْ
      قَدَرَ اللَّهُ عَلَيْهِ لَيُعَذِّبَنَّهُ عَذَابًا لاَ يُعَذِّبُهُ أَحَدًا مِنَ
      الْعَالَمِينَ ‏.‏ فَلَمَّا مَاتَ الرَّجُلُ فَعَلُوا مَا أَمَرَهُمْ بِهِ فَأَمَرَ
      اللَّهُ الْبَرَّ فَجَمَعَ مَا فِيهِ وَأَمَرَ الْبَحْرَ فَجَمَعَ مَا فِيهِ ثُمَّ
      قَالَ لِمَ فَعَلْتَ هَذَا قَالَ مِنْ خَشْيَتِكَ يَا رَبِّ وَأَنْتَ أَعْلَمُ
      ‏.‏ قَالَ فَغَفَرَ لَهُ ‏\""
