- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Jafar ibn Muhammad from his
      father that the Messenger of Allah, may Allah bless him and grant him
      peace, was washed in a long shirt.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ جَعْفَرِ بْنِ مُحَمَّدٍ، عَنْ أَبِيهِ،
      أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم غُسِّلَ فِي قَمِيصٍ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 1
  - Arabic reference: Book 16, Hadith 523
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ayyub ibn Abi Tamima as-
      Sakhtayani from Muhammad ibn Sirin that Umm Atiyya al-Ansariyya said,
      "The Messenger of Allah, may Allah bless him and grant him peace, came
      to us when his daughter died and said, 'Wash her three times, or five,
      or more than that if you think it necessary, with water and lotus
      leaves, and at the end put on some camphor, or a little camphor, and
      when you have finished let me know.' When we finished we told him, and
      he gave us his waist-wrapper and said, 'Shroud her with this.' "
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ أَيُّوبَ بْنِ أَبِي تَمِيمَةَ السَّخْتِيَانِيِّ،
      عَنْ مُحَمَّدِ بْنِ سِيرِينَ، عَنْ أُمِّ عَطِيَّةَ الأَنْصَارِيَّةِ، قَالَتْ
      دَخَلَ عَلَيْنَا رَسُولُ اللَّهِ صلى الله عليه وسلم حِينَ تُوُفِّيَتِ ابْنَتُهُ
      فَقَالَ ‏\"‏ اغْسِلْنَهَا ثَلاَثًا أَوْ خَمْسًا أَوْ أَكْثَرَ مِنْ ذَلِكَ إِنْ
      رَأَيْتُنَّ ذَلِكَ بِمَاءٍ وَسِدْرٍ وَاجْعَلْنَ فِي الآخِرَةِ كَافُورًا أَوْ
      شَيْئًا مِنْ كَافُورٍ فَإِذَا فَرَغْتُنَّ فَآذِنَّنِي ‏\"‏ ‏.‏ قَالَتْ فَلَمَّا
      فَرَغْنَا آذَنَّاهُ فَأَعْطَانَا حِقْوَهُ فَقَالَ ‏\"‏ أَشْعِرْنَهَا إِيَّاهُ
      ‏\"‏ ‏.‏ تَعْنِي بِحِقْوِهِ إِزَارَهُ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 2
  - Arabic reference: Book 16, Hadith 524
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abdullah ibn Abi Bakr that
      Asma bint Umays washed Abu Bakr as-Siddiq when he died. Then she went
      out and asked some of the muhajirun who were there, "I am fasting and
      this is an extremely cold day. Do I have to do ghusl?" They said,
      "No."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ عَبْدِ اللَّهِ بْنِ أَبِي بَكْرٍ، أَنَّ
      أَسْمَاءَ بِنْتَ عُمَيْسٍ، غَسَّلَتْ أَبَا بَكْرٍ الصِّدِّيقَ حِينَ تُوُفِّيَ
      ثُمَّ خَرَجَتْ فَسَأَلَتْ مَنْ حَضَرَهَا مِنَ الْمُهَاجِرِينَ فَقَالَتْ إِنِّي
      صَائِمَةٌ وَإِنَّ هَذَا يَوْمٌ شَدِيدُ الْبَرْدِ فَهَلْ عَلَىَّ مِنْ غُسْلٍ
      فَقَالُوا لاَ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 3
  - Arabic reference: Book 16, Hadith 525
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard people of
      knowledge say, "When a woman dies and there are no women with her to
      wash her and no man who has the right by blood ties to take charge of
      that for her and no husband to take charge of it for her, she should
      be purified by tayammum ,that is, by wiping her face and hands with
      earth."


      Malik said, "When a man dies and there are only women
      with him, they also should purify him with earth ."


      Malik
      said, "There is no particular way with us for washing the dead nor any
      recognised way to do it. They are just washed and purified."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ أَنَّهُ سَمِعَ أَهْلَ الْعِلْمِ يَقُولُونَ إِذَا
      مَاتَتِ الْمَرْأَةُ وَلَيْسَ مَعَهَا نِسَاءٌ يُغَسِّلْنَهَا وَلاَ مِنْ ذَوِي
      الْمَحْرَمِ أَحَدٌ يَلِي ذَلِكَ مِنْهَا وَلاَ زَوْجٌ يَلِي ذَلِكَ مِنْهَا يُمِّمَتْ
      فَمُسِحَ بِوَجْهِهَا وَكَفَّيْهَا مِنَ الصَّعِيدِ ‏.‏ قَالَ مَالِكٌ وَإِذَا
      هَلَكَ الرَّجُلُ وَلَيْسَ مَعَهُ أَحَدٌ إِلاَّ نِسَاءٌ يَمَّمْنَهُ أَيْضًا ‏.‏
      قَالَ مَالِكٌ وَلَيْسَ لِغُسْلِ الْمَيِّتِ عِنْدَنَا شَىْءٌ مَوْصُوفٌ وَلَيْسَ
      لِذَلِكَ صِفَةٌ مَعْلُومَةٌ وَلَكِنْ يُغَسَّلُ فَيُطَهَّرُ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 4
  - Arabic reference: Book 16, Hadith 525
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Hisham ibn Urwa from his
      father from A'isha, the wife of the Prophet, may Allah bless him and
      grant him peace, that the Messenger of Allah, may Allah bless him and
      grant him peace, was shrouded in three pure white cotton garments,
      none of which was a long shirt or a turban.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ أَبِيهِ،
      عَنْ عَائِشَةَ، زَوْجِ النَّبِيِّ صلى الله عليه وسلم أَنَّ رَسُولَ اللَّهِ صلى
      الله عليه وسلم كُفِّنَ فِي ثَلاَثَةِ أَثْوَابٍ بِيضٍ سَحُولِيَّةٍ لَيْسَ فِيهَا
      قَمِيصٌ وَلاَ عِمَامَةٌ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 5
  - Arabic reference: Book 16, Hadith 526
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: ''
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، أَنَّ رَسُولَ اللَّهِ
      صلى الله عليه وسلم كُفِّنَ فِي ثَلاَثَةِ أَثْوَابٍ بِيضٍ سَحُولِيَّةٍ ‏.‏"
  :reference:
  - Arabic reference: Book 16, Hadith 527
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that Yahya ibn Said said that he
      had heard that when Abu Bakr as-Siddiq was ill he asked A'isha, "How
      many shrouds did the Messenger of Allah, may Allah bless him and grant
      him peace, have?" and she replied, "Three pure white cotton garments."
      Abu Bakr said, "Take this garment (a garment he was wearing on which
      red clay or saffron had fallen) and wash it. Then shroud me in it with
      two other garments." A'isha said, "Why's that?", and Abu Bakr replied,
      "The living have greater need of the new than the dead. This is only
      for the body fluids that come out as the body decays."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، أَنَّهُ قَالَ بَلَغَنِي
      أَنَّ أَبَا بَكْرٍ الصِّدِّيقَ، قَالَ لِعَائِشَةَ وَهُوَ مَرِيضٌ فِي كَمْ كُفِّنَ
      رَسُولُ اللَّهِ صلى الله عليه وسلم فَقَالَتْ فِي ثَلاَثَةِ أَثْوَابٍ بِيضٍ سَحُولِيَّةٍ
      ‏.‏ فَقَالَ أَبُو بَكْرٍ خُذُوا هَذَا الثَّوْبَ - لِثَوْبٍ عَلَيْهِ قَدْ أَصَابَهُ
      مِشْقٌ أَوْ زَعْفَرَانٌ - فَاغْسِلُوهُ ثُمَّ كَفِّنُونِي فِيهِ مَعَ ثَوْبَيْنِ
      آخَرَيْنِ ‏.‏ فَقَالَتْ عَائِشَةُ وَمَا هَذَا فَقَالَ أَبُو بَكْرٍ الْحَىُّ
      أَحْوَجُ إِلَى الْجَدِيدِ مِنَ الْمَيِّتِ وَإِنَّمَا هَذَا لِلْمُهْلَةِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 6
  - Arabic reference: Book 16, Hadith 528
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab from Humayd ibn
      Abdar-Rahman ibn Awf that Abdullah ibn Amr ibn al-As said, "A dead man
      is clothed in a shirt and a waist-wrapper and then wrapped in a third,
      and if he only has one garment he is shrouded in that."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ حُمَيْدِ بْنِ عَبْدِ
      الرَّحْمَنِ بْنِ عَوْفٍ، عَنْ عَبْدِ اللَّهِ بْنِ عَمْرِو بْنِ الْعَاصِ، أَنَّهُ
      قَالَ الْمَيِّتُ يُقَمَّصُ وَيُؤَزَّرُ وَيُلَفُّ فِي الثَّوْبِ الثَّالِثِ فَإِنْ
      لَمْ يَكُنْ إِلاَّ ثَوْبٌ وَاحِدٌ كُفِّنَ فِيهِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 7
  - Arabic reference: Book 16, Hadith 529
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab that the Messenger
      of Allah, may Allah bless him and grant him peace, and Abu Bakr and
      Umar as well as the khalifas up until this time and Abdullah ibn Umar,
      would walk in front of the bier.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، أَنَّ رَسُولَ اللَّهِ
      صلى الله عليه وسلم وَأَبَا بَكْرٍ وَعُمَرَ كَانُوا يَمْشُونَ أَمَامَ الْجَنَازَةِ
      وَالْخُلَفَاءُ هَلُمَّ جَرًّا وَعَبْدُ اللَّهِ بْنُ عُمَرَ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 8
  - Arabic reference: Book 16, Hadith 530
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Muhammad ibn alMunkadir that Rabia ibn
      Abdullah ibn alHadir told him that he had seen Umar ibn al-Khattab
      leading people in front of the bier at the funeral of Zaynab bint
      Jahsh.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ مُحَمَّدِ بْنِ الْمُنْكَدِرِ، عَنْ رِبِيعَةَ
      بْنِ عَبْدِ اللَّهِ بْنِ الْهَدِيرِ، أَنَّهُ أَخْبَرَهُ أَنَّهُ، رَأَى عُمَرَ
      بْنَ الْخَطَّابِ يَقْدُمُ النَّاسَ أَمَامَ الْجَنَازَةِ فِي جَنَازَةِ زَيْنَبَ
      بِنْتِ جَحْشٍ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 9
  - Arabic reference: Book 16, Hadith 531
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that Hisham ibn Urwa said, "I only
      ever saw my father in front of a funeral procession." He added, "Then
      he would come to al-Baqi and sit down until the procession passed
      him."
    :ar: "وَحَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، قَالَ مَا
      رَأَيْتُ أَبِي قَطُّ فِي جَنَازَةٍ إِلاَّ أَمَامَهَا - قَالَ - ثُمَّ يَأْتِي
      الْبَقِيعَ فَيَجْلِسُ حَتَّى يَمُرُّوا عَلَيْهِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 10
  - Arabic reference: Book 16, Hadith 532
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that Ibn Shihab said, "Walking
      behind the bier is in contradiction to the sunna."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، أَنَّهُ قَالَ الْمَشْىُ خَلْفَ
      الْجَنَازَةِ مِنْ خَطَإِ السُّنَّةِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 11
  - Arabic reference: Book 16, Hadith 533
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Hisham ibn Urwa that Asma
      bint Abi Bakr said to her family, "Perfume my clothes with incense
      when I die and then embalm me. Do not put any of the embalming
      substance on my shroud, and do not follow me with a burning torch."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ أَسْمَاءَ
      بِنْتِ أَبِي بَكْرٍ، أَنَّهَا قَالَتْ لأَهْلِهَا أَجْمِرُوا ثِيَابِي إِذَا مِتُّ
      ثُمَّ حَنِّطُونِي وَلاَ تَذُرُّوا عَلَى كَفَنِي حِنَاطًا وَلاَ تَتْبَعُونِي
      بِنَارٍ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 12
  - Arabic reference: Book 16, Hadith 534
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Said ibn Abi Said al-Maqburi
      that Abu Hurayra forbade anyone to follow him with a burning torch
      after his death.


      Yahya said, "I heard Malik disapprove of
      that."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ سَعِيدِ بْنِ أَبِي سَعِيدٍ الْمَقْبُرِيِّ،
      عَنْ أَبِي هُرَيْرَةَ، أَنَّهُ نَهَى أَنْ يُتْبَعَ، بَعْدَ مَوْتِهِ بِنَارٍ
      ‏.‏ قَالَ يَحْيَى سَمِعْتُ مَالِكًا يَكْرَهُ ذَلِكَ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 13
  - Arabic reference: Book 16, Hadith 535
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab from Said ibn al-
      Musayyab from Abu Hurayra that the Messenger of Allah, may Allah bless
      him and grant him peace, announced the death of an Najashi to everyone
      on the day that he died, and went out with them to the place of
      prayer, and then formed them into rows and said "Allah is greater"
      four times.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ سَعِيدِ بْنِ
      الْمُسَيَّبِ، عَنْ أَبِي هُرَيْرَةَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم
      نَعَى النَّجَاشِيَّ لِلنَّاسِ فِي الْيَوْمِ الَّذِي مَاتَ فِيهِ وَخَرَجَ بِهِمْ
      إِلَى الْمُصَلَّى فَصَفَّ بِهِمْ وَكَبَّرَ أَرْبَعَ تَكْبِيرَاتٍ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 14
  - Arabic reference: Book 16, Hadith 536
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab that Abu Umama ibn
      Sahl ibn Hunayf told him that once a poor woman fell ill and the
      Messenger of Allah, may Allah bless him and grant him peace, was told
      of her illness, and the Messenger of Allah, may Allah bless him and
      grant him peace, used to visit poor people frequently and ask after
      them. The Messenger of Allah, may Allah bless him and grant him peace,
      said, "Let me know if she dies." Her bier was brought out at night-
      time and they did not want to wake up the Messenger of Allah, may
      Allah bless him and grant him peace. In the morning the Messenger of
      Allah, may Allah bless him and grant him peace, was told what had
      happened to her and he said, "Didn't I tell you to let me know if she
      died?" They replied, "Messenger of Allah, we did not want to wake you
      up and make you come out in the night." Then the Messenger of Allah,
      may Allah bless him and grant him peace, went out and formed everyone
      into rows by her grave and said "Allah is greater" four times.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ أَبِي أُمَامَةَ بْنِ
      سَهْلِ بْنِ حُنَيْفٍ، أَنَّهُ أَخْبَرَهُ أَنَّ مِسْكِينَةً مَرِضَتْ فَأُخْبِرَ
      رَسُولُ اللَّهِ صلى الله عليه وسلم - بِمَرَضِهَا وَكَانَ رَسُولُ اللَّهِ صلى
      الله عليه وسلم يَعُودُ الْمَسَاكِينَ وَيَسْأَلُ عَنْهُمْ - فَقَالَ رَسُولُ اللَّهِ
      صلى الله عليه وسلم ‏\"‏ إِذَا مَاتَتْ فَآذِنُونِي بِهَا ‏\"‏ ‏.‏ فَخُرِجَ بِجَنَازَتِهَا
      لَيْلاً فَكَرِهُوا أَنْ يُوقِظُوا رَسُولَ اللَّهِ صلى الله عليه وسلم فَلَمَّا
      أَصْبَحَ رَسُولُ اللَّهِ صلى الله عليه وسلم أُخْبِرَ بِالَّذِي كَانَ مِنْ شَأْنِهَا
      فَقَالَ ‏\"‏ أَلَمْ آمُرْكُمْ أَنْ تُؤْذِنُونِي بِهَا ‏\"‏ ‏.‏ فَقَالُوا يَا
      رَسُولَ اللَّهِ كَرِهْنَا أَنْ نُخْرِجَكَ لَيْلاً وَنُوقِظَكَ ‏.‏ فَخَرَجَ رَسُولُ
      اللَّهِ صلى الله عليه وسلم حَتَّى صَفَّ بِالنَّاسِ عَلَى قَبْرِهَا وَكَبَّرَ
      أَرْبَعَ تَكْبِيرَاتٍ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 15
  - Arabic reference: Book 16, Hadith 537
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me that Malik asked Ibn Shihab about a man who
      caught some of the takbirs said over the corpse and missed the rest,
      and Ibn Shihab said, "He completes what he has missed."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ سَأَلَ ابْنَ شِهَابٍ عَنِ الرَّجُلِ،
      يُدْرِكُ بَعْضَ التَّكْبِيرِ عَلَى الْجَنَازَةِ وَيَفُوتُهُ بَعْضُهُ فَقَالَ
      يَقْضِي مَا فَاتَهُ مِنْ ذَلِكَ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 16
  - Arabic reference: Book 16, Hadith 538
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Said ibn Abi Said al-Maqburi
      from his father that he had asked Abu Hurayra, "How do you pray over
      the dead?" and Abu Hurayra replied, "By the Life of Allah, I will tell
      you! I follow with the family and when the corpse is put down I say
      'Allah is greater' and praise Allah and ask for blessings on His
      Prophet. Then I say, 'O Allah, he is Your slave and the son of Your
      male slave and Your female slave. He used to testify that there is no
      god but You and that Muhammad is Your slave and Your Messenger, and
      You know that best. O Allah, if he acted well, then increase for him
      his good action, and if he acted wrongly, then overlook his wrong
      actions. O Allah, do not deprive us of his reward, and do not try us
      after him.'"


      Allahumma inna huwa abduka wa'bnu abdika wa'bnu
      amatika. Kana yash-hadu an la ilaha illa ant wa anna Muhammadan abduka
      wa rasooluka, wa anta alamu bihi. Allahumma in kana muhsinan zid fi
      ihsanihi, wa in kana musiyan fa tajawaz an sayatihi. Allahumma la
      tahrimna ajrahu wa lataftina badahu.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ سَعِيدِ بْنِ أَبِي سَعِيدٍ الْمَقْبُرِيِّ،
      عَنْ أَبِيهِ، أَنَّهُ سَأَلَ أَبَا هُرَيْرَةَ كَيْفَ تُصَلِّي عَلَى الْجَنَازَةِ
      فَقَالَ أَبُو هُرَيْرَةَ أَنَا لَعَمْرُ اللَّهِ، أُخْبِرُكَ أَتَّبِعُهَا، مِنْ
      أَهْلِهَا فَإِذَا وُضِعَتْ كَبَّرْتُ وَحَمِدْتُ اللَّهَ وَصَلَّيْتُ عَلَى نَبِيِّهِ
      ثُمَّ أَقُولُ اللَّهُمَّ إِنَّهُ عَبْدُكَ وَابْنُ عَبْدِكَ وَابْنُ أَمَتِكَ
      كَانَ يَشْهَدُ أَنْ لاَ إِلَهَ إِلاَّ أَنْتَ وَأَنَّ مُحَمَّدًا عَبْدُكَ وَرَسُولُكَ
      وَأَنْتَ أَعْلَمُ بِهِ اللَّهُمَّ إِنْ كَانَ مُحْسِنًا فَزِدْ فِي إِحْسَانِهِ
      وَإِنْ كَانَ مُسِيئًا فَتَجَاوَزْ عَنْ سَيِّئَاتِهِ اللَّهُمَّ لاَ تَحْرِمْنَا
      أَجْرَهُ وَلاَ تَفْتِنَّا بَعْدَهُ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 17
  - Arabic reference: Book 16, Hadith 539
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that Yahya ibn Said said that he
      heard Said ibn al-Musayyab say, "I once prayed behind Abu Hurayra over
      a child who had never done a wrong action and I heard him say, 'O
      Allah, give him protection from the torment of the grave.' "
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، أَنَّهُ قَالَ سَمِعْتُ
      سَعِيدَ بْنَ الْمُسَيَّبِ، يَقُولُ صَلَّيْتُ وَرَاءَ أَبِي هُرَيْرَةَ عَلَى
      صَبِيٍّ لَمْ يَعْمَلْ خَطِيئَةً قَطُّ فَسَمِعْتُهُ يَقُولُ اللَّهُمَّ أَعِذْهُ
      مِنْ عَذَابِ الْقَبْرِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 18
  - Arabic reference: Book 16, Hadith 540
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      used not to recite when praying over a dead person.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ،
      كَانَ لاَ يَقْرَأُ فِي الصَّلاَةِ عَلَى الْجَنَازَةِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 19
  - Arabic reference: Book 16, Hadith 541
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Muhammad ibn Abi Harmala, the
      mawla of Abd ar-Rahman ibn Abi Sufyan ibn Huwaytib, that Zaynab bint
      Abi Salama died during the time that Tariq was amir of Madina and her
      bier was brought out after subh and put in al-Baqi. He said that Tariq
      used to pray subh right at the beginning of its time. He added, "I
      heard Abdullah ibn Umar say to the family, 'You can either pray over
      your dead now or you can wait until the sun comes up.' "
    :ar: "وَحَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ مُحَمَّدِ بْنِ أَبِي حَرْمَلَةَ،
      مَوْلَى عَبْدِ الرَّحْمَنِ بْنِ أَبِي سُفْيَانَ بْنِ حُوَيْطِبٍ أَنَّ زَيْنَبَ
      بِنْتَ أَبِي سَلَمَةَ، تُوُفِّيَتْ - وَطَارِقٌ أَمِيرُ الْمَدِينَةِ - فَأُتِيَ
      بِجَنَازَتِهَا بَعْدَ صَلاَةِ الصُّبْحِ فَوُضِعَتْ بِالْبَقِيعِ ‏.‏ قَالَ وَكَانَ
      طَارِقٌ يُغَلِّسُ بِالصُّبْحِ ‏.‏ قَالَ ابْنُ أَبِي حَرْمَلَةَ فَسَمِعْتُ عَبْدَ
      اللَّهِ بْنَ عُمَرَ يَقُولُ لأَهْلِهَا إِمَّا أَنْ تُصَلُّوا عَلَى جَنَازَتِكُمُ
      الآنَ وَإِمَّا أَنْ تَتْرُكُوهَا حَتَّى تَرْتَفِعَ الشَّمْسُ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 20
  - Arabic reference: Book 16, Hadith 542
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      said, "The prayer for a dead person can be done after asr and subh if
      these have been prayed at their times."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ،
      قَالَ يُصَلَّى عَلَى الْجَنَازَةِ بَعْدَ الْعَصْرِ وَبَعْدَ الصُّبْحِ إِذَا
      صُلِّيَتَا لِوَقْتِهِمَا ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 21
  - Arabic reference: Book 16, Hadith 543
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abu'n Nadr, the mawla of Umar
      ibn Ubaydullah that A'isha, the wife of the Prophet, may Allah bless
      him and grant him peace, ordered that the body of Sad ibn Abi Waqqas
      be brought past her in the mosque so that she could make dua for him.
      Some people disapproved of her doing that, and she said, "How hasty
      people are! The Messenger of Allah, may Allah bless him and grant him
      peace, only prayed over Suhayl ibn Bayda in the mosque."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ أَبِي النَّضْرِ، مَوْلَى عُمَرَ بْنِ
      عُبَيْدِ اللَّهِ عَنْ عَائِشَةَ، زَوْجِ النَّبِيِّ صلى الله عليه وسلم أَنَّهَا
      أَمَرَتْ أَنْ يُمَرَّ عَلَيْهَا بِسَعْدِ بْنِ أَبِي وَقَّاصٍ فِي الْمَسْجِدِ
      حِينَ مَاتَ لِتَدْعُوَ لَهُ فَأَنْكَرَ ذَلِكَ النَّاسُ عَلَيْهَا فَقَالَتْ عَائِشَةُ
      مَا أَسْرَعَ النَّاسَ مَا صَلَّى رَسُولُ اللَّهِ صلى الله عليه وسلم عَلَى سُهَيْلِ
      ابْنِ بَيْضَاءَ إِلاَّ فِي الْمَسْجِدِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 22
  - Arabic reference: Book 16, Hadith 544
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      said, "The prayer over Umar ibn al-Khattab was done in the mosque."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، عَنْ عَبْدِ اللَّهِ بْنِ عُمَرَ،
      أَنَّهُ قَالَ صُلِّيَ عَلَى عُمَرَ بْنِ الْخَطَّابِ فِي الْمَسْجِدِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 23
  - Arabic reference: Book 16, Hadith 545
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard that Uthman ibn
      Affan and Abdullah ibn Umar and Abu Hurayra used to pray over the
      dead, both men and women, in Madina. They would put the men nearer to
      the imam and the women nearer to the qibla.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّ عُثْمَانَ بْنَ
      عَفَّانَ، وَعَبْدَ اللَّهِ بْنَ عُمَرَ، وَأَبَا، هُرَيْرَةَ كَانُوا يُصَلُّونَ
      عَلَى الْجَنَائِزِ بِالْمَدِينَةِ الرِّجَالِ وَالنِّسَاءِ فَيَجْعَلُونَ الرِّجَالَ
      مِمَّا يَلِي الإِمَامَ وَالنِّسَاءَ مِمَّا يَلِي الْقِبْلَةَ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 24
  - Arabic reference: Book 16, Hadith 546
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar,
      when he prayed over the dead, would say, "Peace be upon you" loud
      enough for whoever was near to him to hear.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ،
      كَانَ إِذَا صَلَّى عَلَى الْجَنَائِزِ يُسَلِّمُ حَتَّى يُسْمِعَ مَنْ يَلِيهِ
      ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 25
  - Arabic reference: Book 16, Hadith 547
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      used to say, "No-one should pray over a dead person unless he is in
      wudu."


      Yahya said that he heard Malik say, "I have not seen
      any person of knowledge disapproving of praying over either a child
      born of adultery or its mother."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ،
      كَانَ يَقُولُ لاَ يُصَلِّي الرَّجُلُ عَلَى الْجَنَازَةِ إِلاَّ وَهُوَ طَاهِرٌ
      ‏.‏ قَالَ يَحْيَى سَمِعْتُ مَالِكًا يَقُولُ لَمْ أَرَ أَحَدًا مِنْ أَهْلِ الْعِلْمِ
      يَكْرَهُ أَنْ يُصَلَّى عَلَى وَلَدِ الزِّنَا وَأُمِّهِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 26
  - Arabic reference: Book 16, Hadith 548
- :hadith_narrator: 
  :arabic_sanad: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّ رَسُولَ
    اللَّهِ صلى الله عليه وسلم تُوُفِّيَ يَوْمَ الاِثْنَيْنِ وَدُفِنَ يَوْمَ الثُّلاَثَاءِ
    وَصَلَّى النَّاسُ عَلَيْهِ أَفْذَاذًا لاَ يَؤُمُّهُمْ أَحَدٌ ‏.‏ فَقَالَ نَاسٌ
    يُدْفَنُ عِنْدَ الْمِنْبَرِ ‏.‏ وَقَالَ آخَرُونَ يُدْفَنُ بِالْبَقِيعِ ‏.‏ فَجَاءَ
    أَبُو بَكْرٍ الصِّدِّيقُ فَقَالَ سَمِعْتُ رَسُولَ اللَّهِ صلى الله عليه وسلم يَقُولُ
    ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard that the
      Messenger of Allah, may Allah bless him and grant him peace, died on
      Monday and was buried on Tuesday and people prayed over him
      individually with no one leading them. Some people said that he would
      be buried near the mimbar, and others said that he would be buried in
      al-Baqi. Abu Bakr as-Siddiq came and said, "I heard the Messenger of
      Allah, may Allah bless him and grant him peace, say, 'No prophet was
      ever buried except in the place where he died.'  "So a grave was dug
      for him there. When he was about to be washed they wished to take off
      his shirt but they heard a voice saying "Don't take off his shirt," so
      they did not take off his shirt and he was washed with it on, may
      Allah bless him and grant him peace.
    :ar: "\"‏ مَا دُفِنَ نَبِيٌّ قَطُّ إِلاَّ فِي مَكَانِهِ الَّذِي تُوُفِّيَ فِيهِ
      ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 27
  - Arabic reference: Book 16, Hadith 549
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Hisham ibn Urwa that his
      father said, "There were two men in Madina, one of whom dug graves
      with a niche in the side wall for the body, and the other who did not,
      and they said, 'Whichever one comes first can do the job,' and the one
      who dug graves with a niche came first and dug the Messenger of
      Allah's grave, may Allah bless him and grant him peace."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ أَبِيهِ، أَنَّهُ
      قَالَ كَانَ بِالْمَدِينَةِ رَجُلاَنِ أَحَدُهُمَا يَلْحَدُ وَالآخَرُ لاَ يَلْحَدُ
      فَقَالُوا أَيُّهُمَا جَاءَ أَوَّلُ عَمِلَ عَمَلَهُ ‏.‏ فَجَاءَ الَّذِي يَلْحَدُ
      فَلَحَدَ لِرَسُولِ اللَّهِ صلى الله عليه وسلم ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 28
  - Arabic reference: Book 16, Hadith 550
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard that Umm Salama,
      the wife of the Prophet, may Allah bless him and grant him peace, used
      to say, "I did not believe that the Messenger of Allah, may Allah
      bless him and grant him peace, had died until I heard the pickaxes
      fall."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّ أُمَّ سَلَمَةَ، زَوْجَ
      النَّبِيِّ صلى الله عليه وسلم كَانَتْ تَقُولُ مَا صَدَّقْتُ بِمَوْتِ النَّبِيِّ
      صلى الله عليه وسلم حَتَّى سَمِعْتُ وَقْعَ الْكَرَازِينِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 29
  - Arabic reference: Book 16, Hadith 551
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Yahya ibn Said that A'isha,
      the wife of the Prophet, may Allah bless him and grant him peace,
      said, "I saw three moons fall into my room, and I related my vision to
      Abu Bakr as-Siddiq. Then, when the Messenger of Allah died, may Allah
      bless him and grant him peace, and was buried in my house, Abu Bakr
      said to me, 'This is one of your moons, and he is the best of them.' "
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، أَنَّ عَائِشَةَ، زَوْجَ
      النَّبِيِّ صلى الله عليه وسلم قَالَتْ رَأَيْتُ ثَلاَثَةَ أَقْمَارٍ سَقَطْنَ
      فِي حُجْرَتِي فَقَصَصْتُ رُؤْيَاىَ عَلَى أَبِي بَكْرٍ الصِّدِّيقِ قَالَتْ فَلَمَّا
      تُوُفِّيَ رَسُولُ اللَّهِ صلى الله عليه وسلم وَدُفِنَ فِي بَيْتِهَا قَالَ لَهَا
      أَبُو بَكْرٍ هَذَا أَحَدُ أَقْمَارِكِ وَهُوَ خَيْرُهَا ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 30
  - Arabic reference: Book 16, Hadith 552
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from more than one reliable source
      that Sad ibn Abi Waqqas and Said ibn Zayd ibn Amr ibn Nufayl died at
      al-Aqiq and were carried to Madina and buried there.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ غَيْرِ، وَاحِدٍ، مِمَّنْ يَثِقُ بِهِ أَنَّ
      سَعْدَ بْنَ أَبِي وَقَّاصٍ وَسَعِيدَ بْنَ زَيْدِ بْنِ عَمْرِو بْنِ نُفَيْلٍ
      تُوُفِّيَا بِالْعَقِيقِ وَحُمِلاَ إِلَى الْمَدِينَةِ وَدُفِنَا بِهَا ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 31
  - Arabic reference: Book 16, Hadith 553
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Hisham ibn Urwa that his
      father said, "I would not want to be buried in al-Baqi. I would prefer
      to be buried elsewhere. The one who is buried in al-Baqi is one of two
      people. Either he is unjust (dhalim), and I would not like to be
      buried with him, or he is salih, and I would not like his bones to be
      disturbed for me."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ أَبِيهِ، أَنَّهُ
      قَالَ مَا أُحِبُّ أَنْ أُدْفَنَ، بِالْبَقِيعِ لأَنْ أُدْفَنَ بِغَيْرِهِ أَحَبُّ
      إِلَىَّ مِنْ أَنْ أُدْفَنَ بِهِ إِنَّمَا هُوَ أَحَدُ رَجُلَيْنِ إِمَّا ظَالِمٌ
      فَلاَ أُحِبُّ أَنْ أُدْفَنَ مَعَهُ وَإِمَّا صَالِحٌ فَلاَ أُحِبُّ أَنْ تُنْبَشَ
      لِي عِظَامُهُ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 32
  - Arabic reference: Book 16, Hadith 554
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Yahya ibn Said from Wafid ibn
      Amr ibn Said ibn Muadh from Nafi ibn Jubayr ibn Mutim from Masud ibn
      al-Hakam from AIi ibn Abi Talib that the Messenger of Allah, may Allah
      bless him and grant him peace, used to stand up when a funeral
      procession passed by, and then sit down again afterwards.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، عَنْ وَاقِدِ
      بْنِ عَمْرِو بْنِ سَعْدِ بْنِ مُعَاذٍ، عَنْ نَافِعِ بْنِ جُبَيْرِ بْنِ مُطْعِمٍ،
      عَنْ مَسْعُودِ بْنِ الْحَكَمِ، عَنْ عَلِيِّ بْنِ أَبِي طَالِبٍ، أَنَّ رَسُولَ
      اللَّهِ صلى الله عليه وسلم كَانَ يَقُومُ فِي الْجَنَائِزِ ثُمَّ جَلَسَ بَعْدُ
      ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 33
  - Arabic reference: Book 16, Hadith 555
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      ahya related to me from Malik that he had heard that AIi ibn Abi
      Talib used to rest his head on graves and lie on them.


      Malik
      said, "As far as we can see ,it is only forbidden to sit on graves to
      relieve oneself."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّ عَلِيَّ بْنَ أَبِي طَالِبٍ،
      كَانَ يَتَوَسَّدُ الْقُبُورَ وَيَضْطَجِعُ عَلَيْهَا ‏.‏ قَالَ مَالِكٌ وَإِنَّمَا
      نُهِيَ عَنِ الْقُعُودِ عَلَى الْقُبُورِ فِيمَا نُرَى لِلْمَذَاهِبِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 34
  - Arabic reference: Book 16, Hadith 556
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abu Bakr ibn Uthman ibn Sahl
      ibn Hunayf that he had heard Abu Umama ibn Sahl ibn Hunayf say, "We
      used to attend funeral processions, and the last of the people would
      not sit until they had been given permission ."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ أَبِي بَكْرِ بْنِ عُثْمَانَ بْنِ سَهْلِ
      بْنِ حُنَيْفٍ، أَنَّهُ سَمِعَ أَبَا أُمَامَةَ بْنَ سَهْلِ بْنِ حُنَيْفٍ، يَقُولُ
      كُنَّا نَشْهَدُ الْجَنَائِزَ فَمَا يَجْلِسُ آخِرُ النَّاسِ حَتَّى يُؤْذَنُوا
      ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 35
  - Arabic reference: Book 16, Hadith 557
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abdullah ibn Abdullah ibn
      Jabir ibn Atik that Atik ibn al-Harith, the grandfather of Abdullah
      ibn Abdullah ibn Jabir on his mother's side, told him that Jabir ibn
      Atik had told him that the Messenger of Allah, may Allah bless him and
      grant him peace, came to visit Abdullah ibn Thabit and found him in
      his death-throes. He called to him but he did not reply. The Messenger
      of Allah, may Allah bless him and grant him peace, said, "We belong to
      Allah, and to Him we are returning," and added, "You are being taken
      from us, Abu'r-Rabi.''  The women cried out and wept, and Jabir began
      to silence them. The Messenger of Allah, may Allah bless him and grant
      him peace, said, "Leave them, and when the necessary time comes, none
      of the women should cry."  They said, "Messenger of Allah, what is the
      necessary time?", and he replied, "When he dies."  The dying  man's
      daughter said, "By Allah, I hope that you will be a martyr, for you
      have completed your preparations for battle," and the Messenger of
      Allah, may Allah bless him and grant him peace, said, "Allah has made
      his reward fall according to his intention. What do you consider dying
      a martyr to be?" They said, "Death in the way of Allah." The Messenger
      of Allah, may Allah bless him and grant him peace, said, "There are
      seven kinds of rnartyr other than those killed in the way of Allah.
      Someone who is killed by the plague is a martyr, someone who drowns is
      a martyr, someone who dies of pleurisy is a martyr, someone who dies
      of a disease of the belly is a martyr, someone who dies by fire is a
      martyr, someone who dies under a falling building is a martyr and a
      woman who dies in childbirth is a martyr."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ عَبْدِ اللَّهِ بْنِ عَبْدِ اللَّهِ
      بْنِ جَابِرِ بْنِ عَتِيكٍ، عَنْ عَتِيكِ بْنِ الْحَارِثِ، - وَهُوَ جَدُّ عَبْدِ
      اللَّهِ بْنِ عَبْدِ اللَّهِ بْنِ جَابِرٍ أَبُو أُمِّهِ - أَنَّهُ أَخْبَرَهُ
      أَنَّ جَابِرَ بْنَ عَتِيكٍ أَخْبَرَهُ أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم
      جَاءَ يَعُودُ عَبْدَ اللَّهِ بْنَ ثَابِتٍ فَوَجَدَهُ قَدْ غُلِبَ عَلَيْهِ فَصَاحَ
      بِهِ فَلَمْ يُجِبْهُ فَاسْتَرْجَعَ رَسُولُ اللَّهِ صلى الله عليه وسلم وَقَالَ
      ‏\"‏ غُلِبْنَا عَلَيْكَ يَا أَبَا الرَّبِيعِ ‏\"‏ ‏.‏ فَصَاحَ النِّسْوَةُ وَبَكَيْنَ
      فَجَعَلَ جَابِرٌ يُسَكِّتُهُنَّ ‏.‏ فَقَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم
      ‏\"‏ دَعْهُنَّ فَإِذَا وَجَبَ فَلاَ تَبْكِيَنَّ بَاكِيَةٌ ‏\"‏ ‏.‏ قَالُوا يَا
      رَسُولَ اللَّهِ وَمَا الْوُجُوبُ قَالَ ‏\"‏ إِذَا مَاتَ ‏\"‏ ‏.‏ فَقَالَتِ ابْنَتُهُ
      وَاللَّهِ إِنْ كُنْتُ لأَرْجُو أَنْ تَكُونَ شَهِيدًا فَإِنَّكَ كُنْتَ قَدْ قَضَيْتَ
      جِهَازَكَ ‏.‏ فَقَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏\"‏ إِنَّ اللَّهَ
      قَدْ أَوْقَعَ أَجْرَهُ عَلَى قَدْرِ نِيَّتِهِ وَمَا تَعُدُّونَ الشَّهَادَةَ
      ‏\"‏ ‏.‏ قَالُوا الْقَتْلُ فِي سَبِيلِ اللَّهِ ‏.‏ فَقَالَ رَسُولُ اللَّهِ صلى
      الله عليه وسلم ‏\"‏ الشُّهَدَاءُ سَبْعَةٌ سِوَى الْقَتْلِ فِي سَبِيلِ اللَّهِ
      الْمَطْعُونُ شَهِيدٌ وَالْغَرِقُ شَهِيدٌ وَصَاحِبُ ذَاتِ الْجَنْبِ شَهِيدٌ وَالْمَبْطُونُ
      شَهِيدٌ وَالْحَرِقُ شَهِيدٌ وَالَّذِي يَمُوتُ تَحْتَ الْهَدْمِ شَهِيدٌ وَالْمَرْأَةُ
      تَمُوتُ بِجُمْعٍ شَهِيدٌ ‏\"‏ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 36
  - Arabic reference: Book 16, Hadith 558
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ عَبْدِ اللَّهِ بْنِ أَبِي بَكْرٍ،
    عَنْ أَبِيهِ، عَنْ عَمْرَةَ بِنْتِ عَبْدِ الرَّحْمَنِ، أَنَّهَا أَخْبَرَتْهُ أَنَّهَا،
    سَمِعَتْ عَائِشَةَ أُمَّ الْمُؤْمِنِينَ، تَقُولُ وَذُكِرَ لَهَا أَنَّ عَبْدَ اللَّهِ
    بْنَ عُمَرَ يَقُولُ إِنَّ الْمَيِّتَ لَيُعَذَّبُ بِبُكَاءِ الْحَىِّ ‏.‏ فَقَالَتْ
    عَائِشَةُ يَغْفِرُ اللَّهُ لأَبِي عَبْدِ الرَّحْمَنِ أَمَا إِنَّهُ لَمْ يَكْذِبْ
    وَلَكِنَّهُ نَسِيَ أَوْ أَخْطَأَ إِنَّمَا مَرَّ رَسُولُ اللَّهِ صلى الله عليه
    وسلم بِيَهُودِيَّةٍ يَبْكِي عَلَيْهَا أَهْلُهَا فَقَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abdullah ibn Abi Bakr from
      his father that Amra bint Abd ar-Rahman told him that she had heard
      A'isha, the umm al-muminin, say (when it was mentioned to her that
      Abdullah ibn Umar used to say, "The dead are tormented by the weeping
      of the living"), "May Allah forgive Abu Abd ar-Rahman. Of course he
      has not lied, but he has forgotten, or made a mistake. The Messenger
      of Allah, may Allah bless him and grant him peace, passed by a  jewish
      woman whose family were crying over her and he said, 'You are crying
      over her, and she is being tormented in her grave. ' "
    :ar: "\"‏ إِنَّكُمْ لَتَبْكُونَ عَلَيْهَا وَإِنَّهَا لَتُعَذَّبُ فِي قَبْرِهَا
      ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 37
  - Arabic reference: Book 16, Hadith 559
- :hadith_narrator: 
  :arabic_sanad: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ سَعِيدِ
    بْنِ الْمُسَيَّبِ، عَنْ أَبِي هُرَيْرَةَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه
    وسلم قَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab from Said ibn al-
      Musayyab from Abu Hurayra that the Messenger of Allah, may Allah bless
      him and grant him peace, said, "No muslim who has three children die
      will be touched by the Fire except to fulfil Allah's oath."
    :ar: "\"‏ لاَ يَمُوتُ لأَحَدٍ مِنَ الْمُسْلِمِينَ ثَلاَثَةٌ مِنَ الْوَلَدِ فَتَمَسَّهُ
      النَّارُ إِلاَّ تَحِلَّةَ الْقَسَمِ ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 38
  - Arabic reference: Book 16, Hadith 560
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Muhammad ibn Abi Bakr ibn Amr
      ibn Hazm from his father from Abu'n-Nadr as-Salami that the Messenger
      of Allah, may Allah bless him and grant him peace, said, "If three of
      a muslim's children die, and he remains content with that, they will
      be a protection for him from the Fire." A woman who was with the
      Messenger of Allah, may Allah bless him and grant him peace, said, "Or
      two, Messengerof Allah?", and he said, "Or two."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ مُحَمَّدِ بْنِ أَبِي بَكْرِ بْنِ عَمْرِو
      بْنِ حَزْمٍ، عَنْ أَبِيهِ، عَنْ أَبِي النَّضْرِ السَّلَمِيِّ، أَنَّ رَسُولَ
      اللَّهِ صلى الله عليه وسلم قَالَ ‏\"‏ لاَ يَمُوتُ لأَحَدٍ مِنَ الْمُسْلِمِينَ
      ثَلاَثَةٌ مِنَ الْوَلَدِ فَيَحْتَسِبُهُمْ إِلاَّ كَانُوا جُنَّةً مِنَ النَّارِ
      ‏\"‏ ‏.‏ فَقَالَتِ امْرَأَةٌ عِنْدَ رَسُولِ اللَّهِ صلى الله عليه وسلم يَا رَسُولَ
      اللَّهِ أَوِ اثْنَانِ قَالَ ‏\"‏ أَوِ اثْنَانِ ‏\"‏ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 39
  - Arabic reference: Book 16, Hadith 561
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ عَنْ أَبِي الْحُبَابِ،
    سَعِيدِ بْنِ يَسَارٍ عَنْ أَبِي هُرَيْرَةَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه
    وسلم قَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard from Abu'l-Hubab
      Said ibn Yasar from Abu Hurayra that the Messenger of Allah, may Allah
      bless him and grant him peace, said, "The mumin continues to be struck
      by misfortune in his children and close friends until he meets Allah
      with no wrong actions."
    :ar: "\"‏ مَا يَزَالُ الْمُؤْمِنُ يُصَابُ فِي وَلَدِهِ وَحَامَّتِهِ حَتَّى يَلْقَى
      اللَّهَ وَلَيْسَتْ لَهُ خَطِيئَةٌ ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 40
  - Arabic reference: Book 16, Hadith 562
- :hadith_narrator: 
  :arabic_sanad: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ عَبْدِ الرَّحْمَنِ بْنِ الْقَاسِمِ
    بْنِ مُحَمَّدِ بْنِ أَبِي بَكْرٍ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ
    ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abd ar-Rahman ibn al-Qasim
      ibn Muhammad ibn Abi Bakr that the Messenger of Allah, may Allah bless
      him and grant him peace, said, "Let the misfortune that befalls me be
      a comfort to the Muslims in their misfortunes."
    :ar: "\"‏ لِيُعَزِّ الْمُسْلِمِينَ فِي مَصَائِبِهِمُ الْمُصِيبَةُ بِي ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 41
  - Arabic reference: Book 16, Hadith 563
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Rabia ibn Abi Abd ar-Rahman
      from Umm Salama, the wife of the Prophet may Allah bless him and grant
      him peace, that the Messenger of Allah, may Allah bless him and grant
      him peace, said, "If a misfortune befalls some one and he says, as
      Allah has ordered, 'We belong to Allah and to Him we are returning. O
      Allah, reward me in my misfortune and give me better than it
      afterwards,' Allah will do that for him" (Inna lillahi wa inna ilayhi
      rajiun. Allahumma' jurniy fi musiybatiy, wa a qibhiy khayran minha,
      illa faala 'llahu dhalika bihi.).


      Umm Salama said, "When Abu
      Salama died I said that, and then I said, 'Who is better than Abu
      Salama?' " And then Allah left her the Messenger of Allah, may Allah
      bless him and grant him peace, and he married her.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ رَبِيعَةَ بْنِ أَبِي عَبْدِ الرَّحْمَنِ،
      عَنْ أُمِّ سَلَمَةَ، زَوْجِ النَّبِيِّ صَلَّى اللَّهُ عَلَيْهِ وَسَلَّمَ، أَنَّ
      رَسُولَ اللَّهِ صَلَّى اللَّهُ عَلَيْهِ وَسَلَّمَ قَالَ مَنْ أَصَابَتْهُ مُصِيبَةٌ
      فَقَالَ كَمَا أَمَرَ اللَّهُ (إِنَّا لِلَّهِ وَإِنَّا إِلَيْهِ رَاجِعُونَ) اللَّهُمَّ
      أْجُرْنِي فِي مُصِيبَتِي وَأَعْقِبْنِي خَيْرًا مِنْهَا إِلَّا فَعَلَ اللَّهُ
      ذَلِكَ بِهِ قَالَتْ أُمُّ سَلَمَةَ فَلَمَّا تُوُفِّيَ أَبُو سَلَمَةَ قُلْتُ
      ذَلِكَ ثُمَّ قُلْتُ وَمَنْ خَيْرٌ مِنْ أَبِي سَلَمَةَ فَأَعْقَبَهَا اللَّهُ
      رَسُولَهُ صَلَّى اللَّهُ عَلَيْهِ وَسَلَّمَ فَتَزَوَّجَهَا"
  :reference:
