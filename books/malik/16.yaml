  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ أَبِي الزِّنَادِ، عَنِ الأَعْرَجِ،
    عَنْ أَبِي هُرَيْرَةَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏:‏ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abu'z Zinad from al-Araj from
      Abu Hurayra that the Messenger of Allah, may Allah bless him and grant
      him peace, said, "The Hour will not come until a man passes by the
      grave of another and says, 'If only I were in his place.' "
    :ar: "\"‏ لاَ تَقُومُ السَّاعَةُ حَتَّى يَمُرَّ الرَّجُلُ بِقَبْرِ الرَّجُلِ فَيَقُولُ
      يَا لَيْتَنِي مَكَانَهُ ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 54
  - Arabic reference: Book 16, Hadith 576
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Muhammad ibn Amr ibn
      Halhalaad-Dili from Mabad ibn Kab ibn Malik that Abu Qatada ibn Ribi
      used to relate that a funeral procession passed by the Messenger of
      Allah, may Allah bless him and grant him peace, and he said, "One is
      relieved and another others are relieved from." They said, "Who is the
      one relieved and the one from whom others are relieved?" He said, "A
      slave who is mumin is the one who is relieved from the exhaustion and
      suffering of this world to the mercy of Allah, and a wrong-acting
      slave is the one from whom people, towns, trees and animals are
      relieved."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ مُحَمَّدِ بْنِ عَمْرِو بْنِ حَلْحَلَةَ الدِّيلِيِّ،
      عَنْ مَعْبَدِ بْنِ كَعْبِ بْنِ مَالِكٍ، عَنْ أَبِي قَتَادَةَ بْنِ رِبْعِيٍّ،
      أَنَّهُ كَانَ يُحَدِّثُ ‏:‏ أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم مُرَّ عَلَيْهِ
      بِجَنَازَةٍ فَقَالَ ‏:‏ ‏\"‏ مُسْتَرِيحٌ وَمُسْتَرَاحٌ مِنْهُ ‏\"‏ ‏.‏ قَالُوا
      ‏:‏ يَا رَسُولَ اللَّهِ مَا الْمُسْتَرِيحُ وَالْمُسْتَرَاحُ مِنْهُ قَالَ ‏:‏
      ‏\"‏ الْعَبْدُ الْمُؤْمِنُ يَسْتَرِيحُ مِنْ نَصَبِ الدُّنْيَا وَأَذَاهَا إِلَى
      رَحْمَةِ اللَّهِ، وَالْعَبْدُ الْفَاجِرُ يَسْتَرِيحُ مِنْهُ الْعِبَادُ وَالْبِلاَدُ
      وَالشَّجَرُ وَالدَّوَابُّ ‏\"‏ ‏.‏"
  :reference:
