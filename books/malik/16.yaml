  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that Abu'r-Rijal Muhammad ibn Abd
      ar-Rahman heard his mother Amra bint Abd ar-Rahman say, "The Messenger
      of Allah, may Allah bless him and grant him peace, cursed both men and
      women who dug up," meaning those who dug up graves.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ أَبِي الرِّجَالِ، مُحَمَّدِ بْنِ
      عَبْدِ الرَّحْمَنِ عَنْ أُمِّهِ، عَمْرَةَ بِنْتِ عَبْدِ الرَّحْمَنِ أَنَّهُ
      سَمِعَهَا تَقُولُ، لَعَنَ رَسُولُ اللَّهِ صلى الله عليه وسلم الْمُخْتَفِيَ وَالْمُخْتَفِيَةَ
      يَعْنِي نَبَّاشَ الْقُبُورِ ‏.‏"
  :reference:
