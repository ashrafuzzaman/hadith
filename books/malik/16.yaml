  - Arabic reference: Book 16, Hadith 577
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ أَبِي النَّضْرِ، مَوْلَى عُمَرَ
    بْنِ عُبَيْدِ اللَّهِ أَنَّهُ قَالَ ‏:‏ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم
    لَمَّا مَاتَ عُثْمَانُ بْنُ مَظْعُونٍ وَمُرَّ بِجَنَازَتِهِ ‏:‏ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik that Abu'n Nadr, the mawla of Umar
      ibn Ubaydullah, said that the Messenger of Allah, may Allah bless him
      and grant him peace, said, when Uthman ibn Madhun's funeral procession
      passed by him, "You have gone and you were not involved in any of it."
    :ar: "\"‏ ذَهَبْتَ وَلَمْ تَلَبَّسْ مِنْهَا بِشَىْءٍ ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 56
  - Arabic reference: Book 16, Hadith 578
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي مَالِكٌ، عَنْ عَلْقَمَةَ بْنِ أَبِي عَلْقَمَةَ، عَنْ
    أُمِّهِ، أَنَّهَا قَالَتْ سَمِعْتُ عَائِشَةَ، زَوْجَ النَّبِيِّ صلى الله عليه
    وسلم تَقُولُ ‏:‏ قَامَ رَسُولُ اللَّهِ صلى الله عليه وسلم ذَاتَ لَيْلَةٍ فَلَبِسَ
    ثِيَابَهُ ثُمَّ خَرَجَ - قَالَتْ - فَأَمَرْتُ جَارِيَتِي بَرِيرَةَ تَتْبَعُهُ،
    فَتَبِعَتْهُ حَتَّى جَاءَ الْبَقِيعَ، فَوَقَفَ فِي أَدْنَاهُ مَا شَاءَ اللَّهُ
    أَنْ يَقِفَ، ثُمَّ انْصَرَفَ فَسَبَقَتْهُ بَرِيرَةُ فَأَخْبَرَتْنِي، فَلَمْ أَذْكُرْ
    لَهُ شَيْئًا حَتَّى أَصْبَحَ ثُمَّ ذَكَرْتُ ذَلِكَ لَهُ فَقَالَ ‏:‏ ‏"
  :hadith:
    :en: |-
      Malik related to me from AIqama ibn Abi Alqama that his mother
      said that she had heard A'isha, the wife of the Prophet, may Allah
      bless him and grant him peace, say, "The Messenger of Allah, may Allah
      bless him and grant him peace, rose one night and put on his clothes
      and then went out. I ordered my slave-girl, Barira, to follow him, and
      she followed him until he got to al-Baqi. He stood near it as long as
      Allah willed and then he left. Barira arrived back before him and told
      me and I did not say anything to him until morning, and then I
      mentioned it to him and he explained, 'I was sent out to the people of
      al-Baqi to pray for them.' "
    :ar: "\"‏ إِنِّي بُعِثْتُ إِلَى أَهْلِ الْبَقِيعِ لأُصَلِّيَ عَلَيْهِمْ ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 57
  - Arabic reference: Book 16, Hadith 579
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abu Hurayra said,
      "Make your funerals speedy, for it is only good that you are advancing
      him towards, or evil that you are taking off your necks."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ أَبَا هُرَيْرَةَ، قَالَ ‏:‏
      أَسْرِعُوا بِجَنَائِزِكُمْ، فَإِنَّمَا هُوَ خَيْرٌ تُقَدِّمُونَهُ إِلَيْهِ أَوْ
      شَرٌّ تَضَعُونَهُ عَنْ رِقَابِكُمْ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 16, Hadith 58
  - Arabic reference: Book 16, Hadith 580
