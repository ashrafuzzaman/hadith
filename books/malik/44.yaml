    :en: "Yahya said from Malik from Yahya ibn Said that Bushayr ibn Yasar\ninformed
      him that Abdullah ibn Sahl al-Ansari and Muhayyisa ibn Masud\nwent out to Khaybar,
      and they separated on their various businesses\nand Abdullah ibn Sahl was killed.
      Muhayyisa, and his brother Huwayyisa\nand Abd ar-Rahman ibn Sahl went to the
      Prophet, may Allah bless him\nand grant him peace, and Abd ar-Rahman began to
      speak before his\nbrother. The Messenger of Allah, may Allah bless him and grant
      him\npeace, said, \"The older first, the older first. \n\n\nTherefore\nHuwayyisa
      and then Muhayyisa spoke and mentioned the affair of\nAbdullah ibn Sahl. The
      Messenger of Allah, may Allah bless him and\ngrant him peace, said to them,
      \"Do you swear with fifty oaths and\nclaim the blood-money of your companion
      or the life of the murderer?\"\nThey said, \"Messenger of Allah, we did not
      see it and we were not\npresent.\" The Messenger of Allah, may Allah bless him
      and grant him\npeace, said, \"Will you acquit the jews for fifty oaths?' They
      said,\n\"Messenger of Allah, how can we accept the oaths of a people who are\nkafirun?\"\n\n\nYahya
      ibn Said said, \"Bushayr ibn Yasar claimed\nthat the Messenger of Allah, may
      Allah bless him and grant him peace,\npaid the blood-money from his own property.\"\n\n\nMalik
      said, \"The\ngenerally agreed on way of doing things in our community and that\nwhich
      I heard from whoever I am content with, concerning the oath of\nqasama, and
      upon which the past and present imams agree, is that those\nwho claim revenge
      begin with the oaths and swear. The oath for revenge\nis only obligatory in
      two situations. Either the slain person says,\n'My blood is against so-and-so,'
      or the relatives entitled to the\nblood bring a partial proof of it that is
      not irrefutable against the\none who is the object of the blood-claim. This
      obliges taking an oath\non the part of those who claim the blood against those
      who are the\nobject of the blood-claim. With us, swearing is only obliged in
      these\ntwo situations.\"\n\n\nMalik said, \"That is the sunna in which\nthere
      is no dispute with us and which is still the behaviour of the\npeople. The people
      who claim blood begin the swearings, whether it is\nan intentional killing or
      an accident.\"\n\n\nMalik said, \"The\nMessenger of Allah, may Allah bless him
      and grant him peace, began\nwith Banu Harith in the case of the killing of their
      kinsman murdered\nat Khaybar.\"\n\n\nMalik said, \"If those who make the claim
      swear,\nthey deserve the blood of their kinsman and whoever they swear against\nis
      slain. Only one man can be killed in the qasama. Two cannot be\nkilled in it.
      Fifty men from the blood-relatives must swear fifty\noaths. If their number
      is less or some of them draw back, they can\nrepeat their oaths, unless one
      of the relatives of the murdered man\nwho deserves blood and who is permitted
      to pardon it, draws back. If\none of these draws back, there is no way to revenge.\"\n\n\nYahya\nsaid
      that Malik said, \"The oaths can be made by those of them who\nremain if one
      of them draws back who is not permitted to pardon. If\none of the blood-relatives
      draws back who is permitted to pardon, even\nif he is only one, more oaths can
      not be made after that by the blood-\nrelatives. If that occurs, the oaths can
      be on behalf of the one\nagainst whom the claim is made. So fifty of the men
      of his people\nswear fifty oaths. If there are not fifty men, more oaths can
      be made\nby those of them who already swore. If there is only the defendant,
      he\nswears fifty oaths and is acquitted.\"\n\n\nYahya said that Malik\nsaid,
      \"One distinguishes between swearing for blood and oaths for\none's rights.
      When a man has a money-claim against another man, he\nseeks to verify his due.
      When a man wants to kill another man, he does\nnot kill him in the midst of
      people. He keeps to a place away from\npeople. Had there only been swearing
      in cases where there is a clear\nproof and had one acted in it as one acts about
      one's rights (i.e.\nneeding witnesses), the right of blood retribution would
      have been\nlost and people would have been swift to take advantage of it when\nthey
      learned of the decision on it. However, the relatives of the\nmurdered man were
      allowed to initiate swearing so that people might\nrestrain themselves from
      blood and the murderer might beware lest he\nwas put into a situation like that
      (i.e. qasama) by the statement of\nthe murdered man.' \"\n\n\nYahya said, \"Malik
      said about a people\nof whom a certain number are suspected of murder and the
      relatives of\nthe murdered man ask them to take oaths and they are numerous,
      so they\nask that each man swears fifty oaths on his own behalf. The oaths are\nnot
      divided out between them according to their number and they are\nnot acquitted
      unless each man among them swears fifty oaths on his own\nbehalf.\"\n\n\nMalik
      said, \"This is the best I have heard about the\nmatter.\"\n\n\nHe said, \"Swearing
      goes to the paternal relatives of\nthe slain. They are the blood-relatives who
      swear against the killer\nand by whose swearing he is killed.\""
    :ar: "قَالَ يَحْيَى عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، عَنْ بُشَيْرِ بْنِ
      يَسَارٍ، أَنَّهُ أَخْبَرَهُ أَنَّ عَبْدَ اللَّهِ بْنَ سَهْلٍ الأَنْصَارِيَّ
      وَمُحَيِّصَةَ بْنَ مَسْعُودٍ خَرَجَا إِلَى خَيْبَرَ فَتَفَرَّقَا فِي حَوَائِجِهِمَا
      فَقُتِلَ عَبْدُ اللَّهِ بْنُ سَهْلٍ فَقَدِمَ مُحَيِّصَةُ فَأَتَى هُوَ وَأَخُوهُ
      حُوَيِّصَةُ وَعَبْدُ الرَّحْمَنِ بْنُ سَهْلٍ إِلَى النَّبِيِّ صلى الله عليه
      وسلم فَذَهَبَ عَبْدُ الرَّحْمَنِ لِيَتَكَلَّمَ لِمَكَانِهِ مِنْ أَخِيهِ فَقَالَ
      رَسُولُ اللَّهِ صلى الله عليه وسلم ‏\"‏ كَبِّرْ كَبِّرْ ‏\"‏ ‏.‏ فَتَكَلَّمَ
      حُوَيِّصَةُ وَمُحَيِّصَةُ فَذَكَرَا شَأْنَ عَبْدِ اللَّهِ بْنِ سَهْلٍ ‏.‏ فَقَالَ
      لَهُمْ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏\"‏ أَتَحْلِفُونَ خَمْسِينَ يَمِينًا
      وَتَسْتَحِقُّونَ دَمَ صَاحِبِكُمْ أَوْ قَاتِلِكُمْ ‏\"‏ ‏.‏ قَالُوا يَا رَسُولَ
      اللَّهِ لَمْ نَشْهَدْ وَلَمْ نَحْضُرْ ‏.‏ فَقَالَ لَهُمْ رَسُولُ اللَّهِ صلى
      الله عليه وسلم ‏\"‏ فَتُبْرِئُكُمْ يَهُودُ بِخَمْسِينَ يَمِينًا ‏\"‏ ‏.‏ فَقَالُوا
      يَا رَسُولَ اللَّهِ كَيْفَ نَقْبَلُ أَيْمَانَ قَوْمٍ كُفَّارٍ قَالَ يَحْيَى
      بْنُ سَعِيدٍ فَزَعَمَ بُشَيْرُ بْنُ يَسَارٍ أَنَّ رَسُولَ اللَّهِ صلى الله عليه
      وسلم وَدَاهُ مِنْ عِنْدِهِ ‏.‏ قَالَ مَالِكٌ الأَمْرُ الْمُجْتَمَعُ عَلَيْهِ
      عِنْدَنَا وَالَّذِي سَمِعْتُ مِمَّنْ أَرْضَى فِي الْقَسَامَةِ وَالَّذِي اجْتَمَعَتْ
      عَلَيْهِ الأَئِمَّةُ فِي الْقَدِيمِ وَالْحَدِيثِ أَنْ يَبْدَأَ بِالأَيْمَانِ
      الْمُدَّعُونَ فِي الْقَسَامَةِ فَيَحْلِفُونَ وَأَنَّ الْقَسَامَةَ لاَ تَجِبُ
      إِلاَّ بِأَحَدِ أَمْرَيْنِ إِمَّا أَنْ يَقُولَ الْمَقْتُولُ دَمِي عِنْدَ فُلاَنٍ
      أَوْ يَأْتِيَ وُلاَةُ الدَّمِ بِلَوْثٍ مِنْ بَيِّنَةٍ وَإِنْ لَمْ تَكُنْ قَاطِعَةً
      عَلَى الَّذِي يُدَّعَى عَلَيْهِ الدَّمُ فَهَذَا يُوجِبُ الْقَسَامَةَ لِلْمُدَّعِينَ
      الدَّمَ عَلَى مَنِ ادَّعَوْهُ عَلَيْهِ وَلاَ تَجِبُ الْقَسَامَةُ عِنْدَنَا إِلاَّ
      بِأَحَدِ هَذَيْنِ الْوَجْهَيْنِ ‏.‏ قَالَ مَالِكٌ وَتِلْكَ السُّنَّةُ الَّتِي
      لاَ اخْتِلاَفَ فِيهَا عِنْدَنَا وَالَّذِي لَمْ يَزَلْ عَلَيْهِ عَمَلُ النَّاسِ
      أَنَّ الْمُبَدَّئِينَ بِالْقَسَامَةِ أَهْلُ الدَّمِ وَالَّذِينَ يَدَّعُونَهُ
      فِي الْعَمْدِ وَالْخَطَإِ ‏.‏ قَالَ مَالِكٌ وَقَدْ بَدَّأَ رَسُولُ اللَّهِ صلى
      الله عليه وسلم الْحَارِثِيِّينَ فِي قَتْلِ صَاحِبِهِمُ الَّذِي قُتِلَ بِخَيْبَرَ
      ‏.‏ قَالَ مَالِكٌ فَإِنْ حَلَفَ الْمُدَّعُونَ اسْتَحَقُّوا دَمَ صَاحِبِهِمْ
      وَقَتَلُوا مَنْ حَلَفُوا عَلَيْهِ وَلاَ يُقْتَلُ فِي الْقَسَامَةِ إِلاَّ وَاحِدٌ
      لاَ يُقْتَلُ فِيهَا اثْنَانِ يَحْلِفُ مِنْ وُلاَةِ الدَّمِ خَمْسُونَ رَجُلاً
      خَمْسِينَ يَمِينًا فَإِنْ قَلَّ عَدَدُهُمْ أَوْ نَكَلَ بَعْضُهُمْ رُدَّتِ الأَيْمَانُ
      عَلَيْهِمْ إِلاَّ أَنْ يَنْكُلَ أَحَدٌ مِنْ وُلاَةِ الْمَقْتُولِ وُلاَةِ الدَّمِ
      الَّذِينَ يَجُوزُ لَهُمُ الْعَفْوُ عَنْهُ فَإِنْ نَكَلَ أَحَدٌ مِنْ أُولَئِكَ
      فَلاَ سَبِيلَ إِلَى الدَّمِ إِذَا نَكَلَ أَحَدٌ مِنْهُمْ ‏.‏ قَالَ يَحْيَى قَالَ
      مَالِكٌ وَإِنَّمَا تُرَدُّ الأَيْمَانُ عَلَى مَنْ بَقِيَ مِنْهُمْ إِذَا نَكَلَ
      أَحَدٌ مِمَّنْ لاَ يَجُوزُ لَهُ عَفْوٌ فَإِنْ نَكَلَ أَحَدٌ مِنْ وُلاَةِ الدَّمِ
      الَّذِينَ يَجُوزُ لَهُمُ الْعَفْوُ عَنِ الدَّمِ وَإِنْ كَانَ وَاحِدًا فَإِنَّ
      الأَيْمَانَ لاَ تُرَدُّ عَلَى مَنْ بَقِيَ مِنْ وُلاَةِ الدَّمِ إِذَا نَكَلَ
      أَحَدٌ مِنْهُمْ عَنِ الأَيْمَانِ وَلَكِنِ الأَيْمَانُ إِذَا كَانَ ذَلِكَ تُرَدُّ
      عَلَى الْمُدَّعَى عَلَيْهِمْ فَيَحْلِفُ مِنْهُمْ خَمْسُونَ رَجُلاً خَمْسِينَ
      يَمِينًا فَإِنْ لَمْ يَبْلُغُوا خَمْسِينَ رَجُلاً رُدَّتِ الأَيْمَانُ عَلَى
      مَنْ حَلَفَ مِنْهُمْ فَإِنْ لَمْ يُوجَدْ أَحَدٌ إِلاَّ الَّذِي ادُّعِيَ عَلَيْهِ
      حَلَفَ هُوَ خَمْسِينَ يَمِينًا وَبَرِئَ ‏.‏ قَالَ يَحْيَى قَالَ مَالِكٌ وَإِنَّمَا
      فُرِقَ بَيْنَ الْقَسَامَةِ فِي الدَّمِ وَالأَيْمَانِ فِي الْحُقُوقِ أَنَّ الرَّجُلَ
      إِذَا دَايَنَ الرَّجُلَ اسْتَثْبَتَ عَلَيْهِ فِي حَقِّهِ وَأَنَّ الرَّجُلَ إِذَا
      أَرَادَ قَتْلَ الرَّجُلِ لَمْ يَقْتُلْهُ فِي جَمَاعَةٍ مِنَ النَّاسِ وَإِنَّمَا
      يَلْتَمِسُ الْخَلْوَةَ ‏.‏ قَالَ فَلَوْ لَمْ تَكُنِ الْقَسَامَةُ إِلاَّ فِيمَا
      تَثْبُتُ فِيهِ الْبَيِّنَةُ وَلَوْ عُمِلَ فِيهَا كَمَا يُعْمَلُ فِي الْحُقُوقِ
      هَلَكَتِ الدِّمَاءُ وَاجْتَرَأَ النَّاسُ عَلَيْهَا إِذَا عَرَفُوا الْقَضَاءَ
      فِيهَا وَلَكِنْ إِنَّمَا جُعِلَتِ الْقَسَامَةُ إِلَى وُلاَةِ الْمَقْتُولِ يُبَدَّءُونَ
      بِهَا فِيهَا لِيَكُفَّ النَّاسُ عَنِ الدَّمِ وَلِيَحْذَرَ الْقَاتِلُ أَنْ يُؤْخَذَ
      فِي مِثْلِ ذَلِكَ بِقَوْلِ الْمَقْتُولِ ‏.‏ قَالَ يَحْيَى وَقَدْ قَالَ مَالِكٌ
      فِي الْقَوْمِ يَكُونُ لَهُمُ الْعَدُوُّ يُتَّهَمُونَ بِالدَّمِ فَيَرُدُّ وُلاَةُ
      الْمَقْتُولِ الأَيْمَانَ عَلَيْهِمْ وَهُمْ نَفَرٌ لَهُمْ عَدَدٌ أَنَّهُ يَحْلِفُ
      كُلُّ إِنْسَانٍ مِنْهُمْ عَنْ نَفْسِهِ خَمْسِينَ يَمِينًا وَلاَ تُقْطَعُ الأَيْمَانُ
      عَلَيْهِمْ بِقَدْرِ عَدَدِهِمْ وَلاَ يَبْرَءُونَ دُونَ أَنْ يَحْلِفَ كُلُّ إِنْسَانٍ
      عَنْ نَفْسِهِ خَمْسِينَ يَمِينًا ‏.‏ قَالَ مَالِكٌ وَهَذَا أَحْسَنُ مَا سَمِعْتُ
      فِي ذَلِكَ ‏.‏ قَالَ وَالْقَسَامَةُ تَصِيرُ إِلَى عَصَبَةِ الْمَقْتُولِ وَهُمْ
      وُلاَةُ الدَّمِ الَّذِينَ يَقْسِمُونَ عَلَيْهِ وَالَّذِينَ يُقْتَلُ بِقَسَامَتِهِمْ
      ‏.‏"
