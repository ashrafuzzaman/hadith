  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ عَبْدِ اللَّهِ بْنِ عَبْدِ الرَّحْمَنِ
    بْنِ مَعْمَرٍ، عَنْ أَبِي الْحُبَابِ، سَعِيدِ بْنِ يَسَارٍ عَنْ أَبِي هُرَيْرَةَ،
    أَنَّهُ قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abdullah ibn Abd ar-Rahman
      ibn Mamar from Abu'l-Hubab Said ibn Yasar that Abu Hurayra said, "The
      Messenger of Allah, may Allah bless him and grant him peace, said,
      'Allah, the Blessed, the Exalted, will say on the Day of Rising,
      "Where are those who loved each other for My majesty? Today I will
      shade them in My shade on the day when there is no shade except My
      shade." "'
    :ar: "\"‏ إِنَّ اللَّهَ تَبَارَكَ وَتَعَالَى يَقُولُ يَوْمَ الْقِيَامَةِ أَيْنَ
      الْمُتَحَابُّونَ لِجَلاَلِي الْيَوْمَ أُظِلُّهُمْ فِي ظِلِّي يَوْمَ لاَ ظِلَّ
      إِلاَّ ظِلِّي ‏\""
  :grade:
    :en: 
    :ar: 
