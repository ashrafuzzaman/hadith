    :en: |-
      Yahya related to me from Malik that he had heard that Abdullah
      ibn Abbas said, "Equanimity, gentleness, and good behaviour are one
      twenty-fifth of prophecy."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ عَنْ عَبْدِ اللَّهِ بْنِ عَبَّاسٍ،
      أَنَّهُ كَانَ يَقُولُ الْقَصْدُ وَالْتُّؤَدَةُ وَحُسْنُ السَّمْتِ جُزْءٌ مِنْ
      خَمْسَةٍ وَعِشْرِينَ جُزْءًا مِنَ النُّبُوَّةِ ‏.‏"
