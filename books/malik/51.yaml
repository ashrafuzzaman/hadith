  - Arabic reference: Book 51, Hadith 1737
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Yahya ibn Said that Abu
      Qatada al-Ansari said to the Messenger of Allah, may Allah bless him
      and grant him peace, "I have a lot of hair which comes down to my
      shoulders, shall I comb it?'' The Messenger of Allah. may Allah bless
      him and grant him peace, said, "Yes, and honour it." Sometimes Abu
      Qatada oiled it twice in one day because the Messenger of Allah, may
      Allah bless him and grant him peace, said to him. "Honour it."
    :ar: "حَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، أَنَّ أَبَا قَتَادَةَ
      الأَنْصَارِيَّ، قَالَ لِرَسُولِ اللَّهِ صلى الله عليه وسلم إِنَّ لِي جُمَّةً
      أَفَأُرَجِّلُهَا فَقَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏\"‏ نَعَمْ وَأَكْرِمْهَا
      ‏\"‏ فَكَانَ أَبُو قَتَادَةَ رُبَّمَا دَهَنَهَا فِي الْيَوْمِ مَرَّتَيْنِ لِمَا
      قَالَ لَهُ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏\"‏ وَأَكْرِمْهَا ‏\"‏ ‏.‏"
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 51, Hadith 6
  - Arabic reference: Book 51, Hadith 1738
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ زَيْدِ بْنِ أَسْلَمَ، أَنَّ عَطَاءَ
    بْنَ يَسَارٍ، أَخْبَرَهُ قَالَ كَانَ رَسُولُ اللَّهِ صلى الله عليه وسلم فِي الْمَسْجِدِ
    فَدَخَلَ رَجُلٌ ثَائِرَ الرَّأْسِ وَاللِّحْيَةِ فَأَشَارَ إِلَيْهِ رَسُولُ اللَّهِ
    صلى الله عليه وسلم بِيَدِهِ أَنِ اخْرُجْ كَأَنَّهُ يَعْنِي إِصْلاَحَ شَعَرِ رَأْسِهِ
    وَلِحْيَتِهِ فَفَعَلَ الرَّجُلُ ثُمَّ رَجَعَ فَقَالَ رَسُولُ اللَّهِ صلى الله
    عليه وسلم ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Zayd ibn Aslam that Ata ibn
      Yasar told him that the Messenger of Allah, may Allah bless him and
      grant him peace, was in the mosque when a man came in with dishevelled
      hair and beard. The Messenger of Allah. may Allah bless him and grant
      him peace, motioned with his hand that he should be sent out to groom
      his hair and beard. The man did so and then returned. The Messenger of
      Allah, may Allah bless him and grant him peace, said, "Isn't this
      better than that one of you should come with his head dishevelled, as
      if he were a shaytan?"
    :ar: "\"‏ أَلَيْسَ هَذَا خَيْرًا مِنْ أَنْ يَأْتِيَ أَحَدُكُمْ ثَائِرَ الرَّأْسِ
      كَأَنَّهُ شَيْطَانٌ ‏\""
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 51, Hadith 7
  - Arabic reference: Book 51, Hadith 1739
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that Yahya ibn Said said that
      Muhammad ibn Ibrahim at-Taymi had informed him that Abu Salama ibn Abd
      ar-Rahman said "Abd ar-Rahman ibn al-Aswad ibn Abdal-Yaghuth used to
      sit with us and he had a white beard and hair. One day he came to us
      and he had dyed them red, and the people said to him, 'This is
      better.' He said. 'A'isha the wife of the Prophet, may Allah bless him
      and grant him peace, sent her slave girl Nukhayla to me yesterday. She
      swore that my hair would be dyed and she informed me that Abu Bakr as-
      Siddiq used to dye his hair.' "


      Yahya said that he heard
      Malik say about dyeing the hair black, 'I have not heard anything
      certain on that, and other colours than that are preferable to me."


      Yahya said, "Not to dye at all is permitted, Allah willing,
      and there is no constraint on people concerning it."


      Yahya
      said that he had heard Malik say, "There is no clear indication in
      this hadith that the Messenger of Allah, may Allah bless him and grant
      him peace, did not dye his hair. Had the Messenger of Allah, may Allah
      bless him and grant him peace, dyed his hair, A'isha would have sent a
      message to that effect to Abd ar-Rahman ibn al-Aswad."
    :ar: "حَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، قَالَ أَخْبَرَنِي مُحَمَّدُ
      بْنُ إِبْرَاهِيمَ التَّيْمِيُّ، عَنْ أَبِي سَلَمَةَ بْنِ عَبْدِ الرَّحْمَنِ،
      أَنَّ عَبْدَ الرَّحْمَنِ بْنَ الأَسْوَدِ بْنِ عَبْدِ يَغُوثَ، قَالَ وَكَانَ
      جَلِيسًا لَهُمْ وَكَانَ أَبْيَضَ اللِّحْيَةِ وَالرَّأْسِ - قَالَ - فَغَدَا عَلَيْهِمْ
      ذَاتَ يَوْمٍ وَقَدْ حَمَّرَهُمَا - قَالَ - فَقَالَ لَهُ الْقَوْمُ هَذَا أَحْسَنُ
      فَقَالَ إِنَّ أُمِّي عَائِشَةَ زَوْجَ النَّبِيِّ صلى الله عليه وسلم أَرْسَلَتْ
      إِلَىَّ الْبَارِحَةَ جَارِيَتَهَا نُخَيْلَةَ فَأَقْسَمَتْ عَلَىَّ لأَصْبُغَنَّ
      وَأَخْبَرَتْنِي أَنَّ أَبَا بَكْرٍ الصِّدِّيقَ كَانَ يَصْبُغُ ‏.‏ قَالَ يَحْيَى
      سَمِعْتُ مَالِكًا يَقُولُ فِي صَبْغِ الشَّعَرِ بِالسَّوَادِ لَمْ أَسْمَعْ فِي
      ذَلِكَ شَيْئًا مَعْلُومًا وَغَيْرُ ذَلِكَ مِنَ الصِّبْغِ أَحَبُّ إِلَىَّ ‏.‏
      قَالَ وَتَرْكُ الصَّبْغِ كُلِّهِ وَاسِعٌ إِنْ شَاءَ اللَّهُ لَيْسَ عَلَى النَّاسِ
      فِيهِ ضِيقٌ ‏.‏ قَالَ وَسَمِعْتُ مَالِكًا يَقُولُ فِي هَذَا الْحَدِيثِ بَيَانُ
      أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم لَمْ يَصْبُغْ وَلَوْ صَبَغَ رَسُولُ
      اللَّهِ صلى الله عليه وسلم لأَرْسَلَتْ بِذَلِكَ عَائِشَةُ إِلَى عَبْدِ الرَّحْمَنِ
      بْنِ الأَسْوَدِ ‏.‏"
  :grade:
    :en: 
    :ar: 
