- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abu Bakr ibn Nafi from his
      father Nafi from Abdullah ibn Umar that the Messenger of Allah, may
      Allah bless him and grant him peace, ordered the moustache to be
      trimmed and the beard to be left.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ أَبِي بَكْرِ بْنِ نَافِعٍ، عَنْ أَبِيهِ،
      نَافِعٍ عَنْ عَبْدِ اللَّهِ بْنِ عُمَرَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه
      وسلم أَمَرَ بِإِحْفَاءِ الشَّوَارِبِ وَإِعْفَاءِ اللِّحَى ‏.‏"
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 51, Hadith 1
  - Arabic reference: Book 51, Hadith 1733
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ حُمَيْدِ بْنِ
    عَبْدِ الرَّحْمَنِ بْنِ عَوْفٍ، أَنَّهُ سَمِعَ مُعَاوِيَةَ بْنَ أَبِي سُفْيَانَ،
    عَامَ حَجَّ وَهُوَ عَلَى الْمِنْبَرِ وَتَنَاوَلَ قُصَّةً مِنْ شَعَرٍ كَانَتْ فِي
    يَدِ حَرَسِيٍّ يَقُولُ يَا أَهْلَ الْمَدِينَةِ أَيْنَ عُلَمَاؤُكُمْ سَمِعْتُ رَسُولَ
    اللَّهِ صلى الله عليه وسلم يَنْهَى عَنْ مِثْلِ هَذِهِ وَيَقُولُ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab that Humay ibn Abd
      ar-Rahman ibn Awf heard Muawiya ibn Abi Sufyan say from the mimbar in
      the year that he performed the hajj, holding a lock of hair (i.e. a
      hairpiece) which he took from one of his guards, "People of Madina!
      Where are your learned men? I heard the Messenger of Allah, may Allah
      bless him and grant him peace, forbid the like of this, saying, 'The
      Banu Israil were destroyed when their women started to use this.' "
    :ar: "\"‏ إِنَّمَا هَلَكَتْ بَنُو إِسْرَائِيلَ حِينَ اتَّخَذَ هَذِهِ نِسَاؤُهُمْ
      ‏\""
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 51, Hadith 2
  - Arabic reference: Book 51, Hadith 1734
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that Ziyad ibn Sad heard Ibn
      Shihab say, "The Messenger of Allah, may Allah bless him and grant him
      peace, let his hair hang down his forehead as Allah willed, and
      afterwards he parted it."


      Malik said, "There is no harm in a
      man's looking at the hair of his son's wife or the hair of his wife's
      mother."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ زِيَادِ بْنِ سَعْدٍ، عَنِ ابْنِ شِهَابٍ،
      أَنَّهُ سَمِعَهُ يَقُولُ سَدَلَ رَسُولُ اللَّهِ صلى الله عليه وسلم نَاصِيَتَهُ
      مَا شَاءَ اللَّهُ ثُمَّ فَرَقَ بَعْدَ ذَلِكَ ‏.‏ قَالَ مَالِكٌ لَيْسَ عَلَى
      الرَّجُلِ يَنْظُرُ إِلَى شَعَرِ امْرَأَةِ ابْنِهِ أَوْ شَعَرِ أُمِّ امْرَأَتِهِ
      بَأْسٌ ‏.‏"
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 51, Hadith 3
  - Arabic reference: Book 51, Hadith 1735
