      لَمْ تَرَ رَسُولَ اللَّهِ صلى الله عليه وسلم يُصَلِّي صَلاَةَ اللَّيْلِ قَاعِدًا
      قَطُّ حَتَّى أَسَنَّ فَكَانَ يَقْرَأُ قَاعِدًا حَتَّى إِذَا أَرَادَ أَنْ يَرْكَعَ
      قَامَ فَقَرَأَ نَحْوًا مِنْ ثَلاَثِينَ أَوْ أَرْبَعِينَ آيَةً ثُمَّ رَكَعَ ‏.‏"
