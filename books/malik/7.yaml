  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abu Bakr ibn Umar that Said
      ibn Yasar said, ''I was travelling with Abdullah ibn Umar on the road
      to Makka, and fearing that it was nearly dawn. I dismounted and prayed
      witr. Abdullah said, 'Is there not a model for you in the Messenger of
      Allah, may Allah bless him and grant him peace?'  I said, 'Of course,
      by Allah!'  He said, 'The Messenger of Allah, may Allah bless him and
      grant him peace, used to pray witr on his camel.' "
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ أَبِي بَكْرِ بْنِ عُمَرَ، عَنْ سَعِيدِ بْنِ
      يَسَارٍ، قَالَ كُنْتُ أَسِيرُ مَعَ عَبْدِ اللَّهِ بْنِ عُمَرَ بِطَرِيقِ مَكَّةَ
      - قَالَ سَعِيدٌ - فَلَمَّا خَشِيتُ الصُّبْحَ نَزَلْتُ فَأَوْتَرْتُ ثُمَّ أَدْرَكْتُهُ
      فَقَالَ لِي عَبْدُ اللَّهِ بْنُ عُمَرَ أَيْنَ كُنْتَ فَقُلْتُ لَهُ خَشِيتُ الصُّبْحَ
      فَنَزَلْتُ فَأَوْتَرْتُ ‏.‏ فَقَالَ عَبْدُ اللَّهِ أَلَيْسَ لَكَ فِي رَسُولِ
      اللَّهِ أُسْوَةٌ ‏.‏ فَقُلْتُ بَلَى وَاللَّهِ ‏.‏ فَقَالَ إِنَّ رَسُولَ اللَّهِ
      صلى الله عليه وسلم كَانَ يُوتِرُ عَلَى الْبَعِيرِ ‏.‏"
