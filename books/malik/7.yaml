      الْبَصْرِيِّ، عَنْ سَعِيدِ بْنِ جُبَيْرٍ، أَنَّ عَبْدَ اللَّهِ بْنَ عَبَّاسٍ،
      رَقَدَ ثُمَّ اسْتَيْقَظَ فَقَالَ لِخَادِمِهِ انْظُرْ مَا صَنَعَ النَّاسُ ‏.‏
      وَهُوَ يَوْمَئِذٍ قَدْ ذَهَبَ بَصَرُهُ ‏.‏ فَذَهَبَ الْخَادِمُ ثُمَّ رَجَعَ
      فَقَالَ قَدِ انْصَرَفَ النَّاسُ مِنَ الصُّبْحِ ‏.‏ فَقَامَ عَبْدُ اللَّهِ بْنُ
      عَبَّاسٍ فَأَوْتَرَ ثُمَّ صَلَّى الصُّبْحَ ‏.‏"
