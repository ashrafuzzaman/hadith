- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abu'nNadr, the mawla of Umar
      ibn 'Ubaydullah, from Abu Salama ibn Abd ar-Rahman that A'isha, the
      wife of the Prophet, may Allah bless him and grant him peace, said, "I
      was sleeping in front of the Messenger of Allah, may Allah bless him
      and grant him peace, and my feet were in his qibla. When he
      prostrated, he nudged me and I pulled up my feet,and when he stood up
      I spread them out." She added, "There were no lamps in the house at
      that time."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ أَبِي النَّضْرِ، مَوْلَى عُمَرَ بْنِ عُبَيْدِ
      اللَّهِ عَنْ أَبِي سَلَمَةَ بْنِ عَبْدِ الرَّحْمَنِ، عَنْ عَائِشَةَ، زَوْجِ
      النَّبِيِّ صلى الله عليه وسلم أَنَّهَا قَالَتْ كُنْتُ أَنَامُ بَيْنَ يَدَىْ
      رَسُولِ اللَّهِ صلى الله عليه وسلم وَرِجْلاَىَ فِي قِبْلَتِهِ فَإِذَا سَجَدَ
      غَمَزَنِي فَقَبَضْتُ رِجْلَىَّ فَإِذَا قَامَ بَسَطْتُهُمَا ‏.‏ قَالَتْ وَالْبُيُوتُ
      يَوْمَئِذٍ لَيْسَ فِيهَا مَصَابِيحُ ‏.‏"
