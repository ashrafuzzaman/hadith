- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab from Urwa ibn az-
      Zubayr from A'isha, the wife of the Prophet, may Allah bless him and
      grant him peace, that the Messenger of Allah, may Allah bless him and
      grant him peace, used to pray eleven rakas in the night, making them
      odd by a single one, and when he had finished he lay down on his right
      side.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ عُرْوَةَ بْنِ
      الزُّبَيْرِ، عَنْ عَائِشَةَ، زَوْجِ النَّبِيِّ صلى الله عليه وسلم ‏.‏ أَنَّ
      رَسُولَ اللَّهِ صلى الله عليه وسلم كَانَ يُصَلِّي مِنَ اللَّيْلِ إِحْدَى عَشْرَةَ
      رَكْعَةً يُوتِرُ مِنْهَا بِوَاحِدَةٍ فَإِذَا فَرَغَ اضْطَجَعَ عَلَى شِقِّهِ
      الأَيْمَنِ ‏.‏"
