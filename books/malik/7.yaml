      فَلْيُوتِرْ قَبْلَ أَنْ يَنَامَ وَمَنْ رَجَا أَنْ يَسْتَيْقِظَ آخِرَ اللَّيْلِ
      فَلْيُؤَخِّرْ وِتْرَهُ ‏.‏"
