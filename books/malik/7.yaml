      الْمُؤَذِّنُ صَلاَةَ الصُّبْحِ فَأَسْكَتَهُ عُبَادَةُ حَتَّى أَوْتَرَ ثُمَّ
      صَلَّى بِهِمُ الصُّبْحَ ‏.‏"
