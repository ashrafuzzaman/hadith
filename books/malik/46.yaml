- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّ رَسُولَ اللَّهِ
    صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik that he heard that the Messenger
      of Allah, may Allah bless him and grant him peace, said, "I have left
      two matters with you. As long as you hold to them, you will not go the
      wrong way. They are the Book of Allah and the Sunna of His Prophet."
    :ar: "\"‏ تَرَكْتُ فِيكُمْ أَمْرَيْنِ لَنْ تَضِلُّوا مَا تَمَسَّكْتُمْ بِهِمَا
      كِتَابَ اللَّهِ وَسُنَّةَ نَبِيِّهِ ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 46, Hadith 3
  - Arabic reference: Book 46, Hadith 1628
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ زِيَادِ بْنِ سَعْدٍ، عَنْ
    عَمْرِو بْنِ مُسْلِمٍ، عَنْ طَاوُسٍ الْيَمَانِيِّ، أَنَّهُ قَالَ أَدْرَكْتُ نَاسًا
    مِنْ أَصْحَابِ رَسُولِ اللَّهِ صلى الله عليه وسلم يَقُولُونَ كُلُّ شَىْءٍ بِقَدَرٍ
    ‏.‏ قَالَ طَاوُسٌ وَسَمِعْتُ عَبْدَ اللَّهِ بْنَ عُمَرَ يَقُولُ قَالَ رَسُولُ
    اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ziyad ibn Sad from Amr ibn
      Muslim that Tawus al-Yamani said, "I found some of the companions of
      the Messenger of Allah, may Allah bless him and grant him peace,
      saying 'Everything is by decree.' " Tawus added, "I heard Abdullah ibn
      Umar say that The Messenger of Allah, may Allah bless him and grant
      him peace. said, 'Everything is by decree - even incapacity and
      ability,' (or 'ability and incapacity')."
    :ar: "\"‏ كُلُّ شَىْءٍ بِقَدَرٍ حَتَّى الْعَجْزِ وَالْكَيْسِ أَوِ الْكَيْسِ وَالْعَجْزِ
      ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 46, Hadith 4
  - Arabic reference: Book 46, Hadith 1629
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Malik related to me from Ziyad ibn Sad that Amr ibn Dinar said,
      "I heard Abdullah ibn az-Zubayr say in a khutba, 'Allah - He is the
      Guider and the One Who Tempts Away.' "
    :ar: "وَحَدَّثَنِي مَالِكٌ، عَنْ زِيَادِ بْنِ سَعْدٍ، عَنْ عَمْرِو بْنِ دِينَارٍ،
      أَنَّهُ قَالَ سَمِعْتُ عَبْدَ اللَّهِ بْنَ الزُّبَيْرِ، يَقُولُ فِي خُطْبَتِهِ
      إِنَّ اللَّهَ هُوَ الْهَادِي وَالْفَاتِنُ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 46, Hadith 5
  - Arabic reference: Book 46, Hadith 1630
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that his paternal uncle, Abu
      Suhayl ibn Malik said, "I was a prisoner with Umar ibn Abd al-Aziz. He
      said, 'What do you think about these Qadariyya (fatalists)?' I said,
      'My opinion is that one should ask them to turn from wrong action, if
      they will do so. If not, subject them to the sword.' Umar ibn Abd al-
      Aziz said, 'That is my opinion.


      Malik added, "That is my
      opinion also."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ عَمِّهِ أَبِي سُهَيْلِ بْنِ مَالِكٍ، أَنَّهُ
      قَالَ كُنْتُ أَسِيرُ مَعَ عُمَرَ بْنِ عَبْدِ الْعَزِيزِ فَقَالَ مَا رَأْيُكَ
      فِي هَؤُلاَءِ الْقَدَرِيَّةِ فَقُلْتُ رَأْيِي أَنْ تَسْتَتِيبَهُمْ فَإِنْ تَابُوا
      وَإِلاَّ عَرَضْتَهُمْ عَلَى السَّيْفِ ‏.‏ فَقَالَ عُمَرُ بْنُ عَبْدِ الْعَزِيزِ
      وَذَلِكَ رَأْيِي ‏.‏ قَالَ مَالِكٌ وَذَلِكَ رَأْيِي ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 46, Hadith 6
  - Arabic reference: Book 46, Hadith 1631
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ أَبِي الزِّنَادِ، عَنِ الأَعْرَجِ،
    عَنْ أَبِي هُرَيْرَةَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abu'z-Zinad from al-Araj from
      Abu Hurayra that the Messenger of Allah, may Allah bless him and grant
      him peace, said, "A woman should not ask for the divorce of her sister
      to make her plate empty and in order to marry. She has what is decreed
      for her."
    :ar: "\"‏ لاَ تَسْأَلِ الْمَرْأَةُ طَلاَقَ أُخْتِهَا لِتَسْتَفْرِغَ صَحْفَتَهَا
      وَلِتَنْكِحَ فَإِنَّمَا لَهَا مَا قُدِّرَ لَهَا ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 46, Hadith 7
  - Arabic reference: Book 46, Hadith 1632
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Yazid ibn Ziyad that Muhammad
      ibn Kab al-Quradhi said, ''Muawiya ibn Abi Sufyan said from the
      mimbar, 'O people! Nothing keeps away what Allah gives and nothing
      gives what Allah keeps away. The earnestness of the earnest one does
      not profit him. When Allah desires good for him, he gives him
      understanding in the deen.' Then Muawiya said, 'I heard these words
      from the Messenger of  Allah, may Allah bless him and grant him peace,
      on these blocks of wood.' "
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَزِيدَ بْنِ زِيَادٍ، عَنْ مُحَمَّدِ بْنِ
      كَعْبٍ الْقُرَظِيِّ، قَالَ قَالَ مُعَاوِيَةُ بْنُ أَبِي سُفْيَانَ وَهُوَ عَلَى
      الْمِنْبَرِ أَيُّهَا النَّاسُ إِنَّهُ لاَ مَانِعَ لِمَا أَعْطَى اللَّهُ وَلاَ
      مُعْطِيَ لِمَا مَنَعَ اللَّهُ وَلاَ يَنْفَعُ ذَا الْجَدِّ مِنْهُ الْجَدُّ مَنْ
      يُرِدِ اللَّهُ بِهِ خَيْرًا يُفَقِّهْهُ فِي الدِّينِ ‏.‏ ثُمَّ قَالَ مُعَاوِيَةُ
      سَمِعْتُ هَؤُلاَءِ الْكَلِمَاتِ مِنْ رَسُولِ اللَّهِ صلى الله عليه وسلم عَلَى
      هَذِهِ الأَعْوَادِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 46, Hadith 8
  - Arabic reference: Book 46, Hadith 1633
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard that this was
      said "Praise be to Allah who created everything as is necessary, who
      does not hasten anything He defers and determines. Allah is enough for
      me and sufficient. Allah hears whoever makes dua to him. Allah does
      not have a goal."
    :ar: "وَحَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّهُ كَانَ يُقَالُ
      الْحَمْدُ لِلَّهِ الَّذِي خَلَقَ كُلَّ شَىْءٍ كَمَا يَنْبَغِي الَّذِي لاَ يَعْجَلُ
      شَىْءٌ أَنَاهُ وَقَدَّرَهُ حَسْبِيَ اللَّهُ وَكَفَى سَمِعَ اللَّهُ لِمَنْ دَعَا
      لَيْسَ وَرَاءَ اللَّهِ مَرْمَى ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 46, Hadith 9
  - Arabic reference: Book 46, Hadith 1634
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he heard that this was said
      "No one will die until his provision is completed for him, so behave
      correctly in your seeking it."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّهُ كَانَ يُقَالُ إِنَّ
      أَحَدًا لَنْ يَمُوتَ حَتَّى يَسْتَكْمِلَ رِزْقَهُ فَأَجْمِلُوا فِي الطَّلَبِ
      ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 46, Hadith 10
  - Arabic reference: Book 46, Hadith 1635
