- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ أَبِي الزِّنَادِ، عَنِ الأَعْرَجِ،
    عَنْ أَبِي هُرَيْرَةَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abu'z-Zinad from al-Araj from
      Abu Hurayra that the Messenger of Allah, may Allah bless him and grant
      him peace, said, "Adam and Musa argued and Adam got the better of
      Musa. Musa rebuked Adam, 'You are Adam who led people astray and
      brought them out of the Garden.' Adam said to him, 'You are Musa to
      whom Allah gave knowledge of everything and whom he chose above people
      with His message.' He said, 'Yes.' He said, 'Do you then censure me
      for a matter which was decreed for me before I was created?' "
    :ar: "\"‏ تَحَاجَّ آدَمُ وَمُوسَى فَحَجَّ آدَمُ مُوسَى قَالَ لَهُ مُوسَى أَنْتَ
      آدَمُ الَّذِي أَغْوَيْتَ النَّاسَ وَأَخْرَجْتَهُمْ مِنَ الْجَنَّةِ فَقَالَ لَهُ
      آدَمُ أَنْتَ مُوسَى الَّذِي أَعْطَاهُ اللَّهُ عِلْمَ كُلِّ شَىْءٍ وَاصْطَفَاهُ
      عَلَى النَّاسِ بِرِسَالَتِهِ قَالَ نَعَمْ ‏.‏ قَالَ أَفَتَلُومُنِي عَلَى أَمْرٍ
      قَدْ قُدِّرَ عَلَىَّ قَبْلَ أَنْ أُخْلَقَ ‏\""
  :reference:
