  :hadith:
    :en: |-
      Yahya related to me from Malik that Abdullah ibn Abbas used to
      say, "You can eat anything that has had its jugular vein cut."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّ عَبْدَ اللَّهِ بْنَ عَبَّاسٍ،
      كَانَ يَقُولُ مَا فَرَى الأَوْدَاجَ فَكُلُوهُ ‏.‏"
  :grade:
    :en: 
    :ar: 
