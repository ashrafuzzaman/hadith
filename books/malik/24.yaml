- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      said, "When a she-camel is slaughtered, what is in its womb is
      included in the slaughter if it is perfectly formed and its hair has
      begun to grow. If it comes out of its mother's womb, it is slaughtered
      so that blood flows from its heart."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ نَافِعٍ، عَنْ عَبْدِ اللَّهِ بْنِ
      عُمَرَ، أَنَّهُ كَانَ يَقُولُ إِذَا نُحِرَتِ النَّاقَةُ فَذَكَاةُ مَا فِي بَطْنِهَا
      فِي ذَكَاتِهَا إِذَا كَانَ قَدْ تَمَّ خَلْقُهُ وَنَبَتَ شَعَرُهُ فَإِذَا خَرَجَ
      مِنْ بَطْنِ أُمِّهِ ذُبِحَ حَتَّى يَخْرُجَ الدَّمُ مِنْ جَوْفِهِ ‏.‏"
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 24, Hadith 8
  - Arabic reference: Book 24, Hadith 1053
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Yazid ibn Abdullah ibn Qusayt
      al-Laythi that Said ibn al- Musayyab said, "The slaughter of what is
      in the womb is included in the slaughter of the mother if it is
      perfectly formed and its hair has begun to grow."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَزِيدَ بْنِ عَبْدِ اللَّهِ بْنِ قُسَيْطٍ
      اللَّيْثِيِّ، عَنْ سَعِيدِ بْنِ الْمُسَيَّبِ، أَنَّهُ كَانَ يَقُولُ ذَكَاةُ
      مَا فِي بَطْنِ الذَّبِيحَةِ فِي ذَكَاةِ أُمِّهِ إِذَا كَانَ قَدْ تَمَّ خَلْقُهُ
      وَنَبَتَ شَعَرُهُ ‏.‏"
  :grade:
    :en: 
    :ar: 
