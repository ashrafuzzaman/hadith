- :hadith_narrator: 
  :arabic_sanad: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ
    أَبِيهِ، أَنَّهُ قَالَ سُئِلَ رَسُولُ اللَّهِ صلى الله عليه وسلم فَقِيلَ لَهُ
    يَا رَسُولَ اللَّهِ إِنَّ نَاسًا مِنْ أَهْلِ الْبَادِيَةِ يَأْتُونَنَا بِلُحْمَانٍ
    وَلاَ نَدْرِي هَلْ سَمَّوُا اللَّهَ عَلَيْهَا أَمْ لاَ فَقَالَ رَسُولُ اللَّهِ
    صلى الله عليه وسلم ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Hisham ibn Urwa that his
      father said, "The Messenger of Allah, may Allah bless him and grant
      him peace, was asked, 'Messenger of Allah! Some people from the desert
      bring us meat, and we do not know whether the name of Allah has been
      mentioned over it or not.' The Messenger of Allah, may Allah bless him
      and grant him peace, said, 'Mention the name of Allah over it and
      eat.' "


      Malik said, "That was in the beginning of Islam."
    :ar: "\"‏ سَمُّوا اللَّهَ عَلَيْهَا ثُمَّ كُلُوهَا ‏\""
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 24, Hadith 1
  - Arabic reference: Book 24, Hadith 1045
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Yahya ibn Said that Abdullah
      ibn Ayyash ibn Abi Rabia al-Makhzumi ordered one of his slaves to
      slaughter an animal. When he wanted to slaughter it, he said to him,
      "Mention Allah's name." The slave said to him, "I have mentioned the
      name!" He said to him, "Mention the name of Allah, bother you!" He
      said to him, "I have mentioned the name of Allah " Abdullah ibn Ayyash
      said, "By Allah, I shall never eat it!"
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، أَنَّ عَبْدَ اللَّهِ
      بْنَ عَيَّاشِ بْنِ أَبِي رَبِيعَةَ الْمَخْزُومِيَّ، أَمَرَ غُلاَمًا لَهُ أَنْ
      يَذْبَحَ ذَبِيحَةً فَلَمَّا أَرَادَ أَنْ يَذْبَحَهَا قَالَ لَهُ سَمِّ اللَّهَ
      ‏.‏ فَقَالَ لَهُ الْغُلاَمُ قَدْ سَمَّيْتُ ‏.‏ فَقَالَ لَهُ سَمِّ اللَّهَ وَيْحَكَ
      ‏.‏ قَالَ لَهُ قَدْ سَمَّيْتُ اللَّهَ ‏.‏ فَقَالَ لَهُ عَبْدُ اللَّهِ بْنُ عَيَّاشٍ
      وَاللَّهِ لاَ أَطْعَمُهَا أَبَدًا ‏.‏"
  :grade:
    :en: 
    :ar: 
