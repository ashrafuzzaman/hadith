- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Yahya ibn Said that Said ibn
      al-Musayyab said, "There is no harm in whatever you slaughter with a
      cutting edge, as long as you are forced to do it by necessity."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، عَنْ سَعِيدِ بْنِ
      الْمُسَيَّبِ، أَنَّهُ كَانَ يَقُولُ مَا ذُبِحَ بِهِ إِذَا بَضَعَ فَلاَ بَأْسَ
      بِهِ إِذَا اضْطُرِرْتَ إِلَيْهِ ‏.‏"
  :grade:
    :en: 
    :ar: 
