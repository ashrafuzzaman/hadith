- :hadith_narrator: 
  :arabic_sanad: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ زَيْدِ بْنِ أَسْلَمَ، عَنْ
    عَطَاءِ بْنِ يَسَارٍ، أَنَّ رَجُلاً، مِنَ الأَنْصَارِ مِنْ بَنِي حَارِثَةَ كَانَ
    يَرْعَى لِقْحَةً لَهُ بِأُحُدٍ فَأَصَابَهَا الْمَوْتُ فَذَكَّاهَا بِشِظَاظٍ فَسُئِلَ
    رَسُولُ اللَّهِ صلى الله عليه وسلم عَنْ ذَلِكَ فَقَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Zayd ibn Aslam from Ata ibn
      Yasar that a man from the Ansar of the tribe of Banu Haritha was
      herding a pregnant she-camel at Uhud. It was about to die, so he
      slaughtered it with a sharp stake. The Messenger of Allah was asked
      about that, and he said, "There is no harm in it, eat it."
    :ar: "\"‏ لَيْسَ بِهَا بَأْسٌ فَكُلُوهَا ‏\""
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 24, Hadith 3
  - Arabic reference: Book 24, Hadith 1047
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، عَنْ رَجُلٍ، مِنَ الأَنْصَارِ
    عَنْ مُعَاذِ بْنِ سَعْدٍ، أَوْ سَعْدِ بْنِ مُعَاذٍ أَنَّ جَارِيَةً، لِكَعْبِ بْنِ
    مَالِكٍ كَانَتْ تَرْعَى غَنَمًا لَهَا بِسَلْعٍ فَأُصِيبَتْ شَاةٌ مِنْهَا فَأَدْرَكَتْهَا
    فَذَكَّتْهَا بِحَجَرٍ فَسُئِلَ رَسُولُ اللَّهِ صلى الله عليه وسلم عَنْ ذَلِكَ
    فَقَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi from a man of the Ansar
      from Muadh ibn Sad or Sad ibn Muadh that a slave-girl of Kab ibn Malik
      was herding some sheep at Sal (a mountain near Madina). One of the
      sheep was about to die, so she went over to it and slaughtered it with
      a stone. The Messenger of Allah, may Allah bless him and grant him
      peace, was asked about that, and he said, "There is no harm in it, so
      eat it."
    :ar: "\"‏ لاَ بَأْسَ بِهَا فَكُلُوهَا ‏\""
  :grade:
    :en: 
    :ar: 
