- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Yahya ibn Said that Abu
      Murra, the mawla of Aqil ibn Abi Talib asked Abu Hurayra about a sheep
      which was slaughtered and then part of it moved. He ordered him to eat
      it. Then he asked Zayd ibn Thabit about it, and he said, "Does a
      corpse move?" and he forbade eating its meat.


      Malik was asked
      about a sheep which fell down and injured itself badly and then its
      master reached it and slaughtered it. Blood flowed from it but it did
      not move. Malik said, "If he kills it and blood flows from it and its
      eyes blink, he should eat it."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، عَنْ أَبِي
      مُرَّةَ، مَوْلَى عَقِيلِ بْنِ أَبِي طَالِبٍ أَنَّهُ سَأَلَ أَبَا هُرَيْرَةَ
      عَنْ شَاةٍ، ذُبِحَتْ فَتَحَرَّكَ بَعْضُهَا فَأَمَرَهُ أَنْ يَأْكُلَهَا ثُمَّ
      سَأَلَ عَنْ ذَلِكَ زَيْدَ بْنَ ثَابِتٍ فَقَالَ إِنَّ الْمَيْتَةَ لَتَتَحَرَّكُ
      وَنَهَاهُ عَنْ ذَلِكَ ‏.‏ وَسُئِلَ مَالِكٌ عَنْ شَاةٍ  تَرَدَّتْ فَتَكَسَّرَتْ
      فَأَدْرَكَهَا صَاحِبُهَا فَذَبَحَهَا فَسَالَ الدَّمُ مِنْهَا وَلَمْ تَتَحَرَّكْ
      فَقَالَ مَالِكٌ إِذَا كَانَ ذَبَحَهَا وَنَفَسُهَا يَجْرِي وَهِيَ تَطْرِفُ فَلْيَأْكُلْهَا
      ‏.‏"
  :grade:
    :en: 
    :ar: 
