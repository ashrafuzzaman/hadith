  - Arabic reference: Book 13, Hadith 455
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّ رَسُولَ اللَّهِ
    صلى الله عليه وسلم كَانَ يَقُولُ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard that the
      Messenger of Allah, may Allah bless him and grant him peace, used to
      say, "When a cloud appears from the direction of the sea and then goes
      towards ash-Sham, it will be an abundant source of rain."
    :ar: "\"‏ إِذَا أَنْشَأَتْ بَحْرِيَّةً ثُمَّ تَشَاءَمَتْ فَتِلْكَ عَيْنٌ غُدَيْقَةٌ
      ‏\""
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 13, Hadith 5
  - Arabic reference: Book 13, Hadith 456
