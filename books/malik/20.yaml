- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ مُحَمَّدِ بْنِ عَبْدِ الرَّحْمَنِ،
    عَنْ سُلَيْمَانَ بْنِ يَسَارٍ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم عَامَ
    حَجَّةِ الْوَدَاعِ خَرَجَ إِلَى الْحَجِّ فَمِنْ أَصْحَابِهِ مَنْ أَهَلَّ بِحَجٍّ
    وَمِنْهُمْ مَنْ جَمَعَ الْحَجَّ وَالْعُمْرَةَ وَمِنْهُمْ مَنْ أَهَلَّ بِعُمْرَةٍ
    فَأَمَّا مَنْ أَهَلَّ بِحَجٍّ أَوْ جَمَعَ الْحَجَّ وَالْعُمْرَةَ فَلَمْ يَحْلِلْ
    وَأَمَّا مَنْ كَانَ أَهَلَّ بِعُمْرَةٍ فَحَلُّوا ‏.‏ وَحَدَّثَنِي عَنْ مَالِكٍ
    أَنَّهُ سَمِعَ بَعْضَ أَهْلِ الْعِلْمِ يَقُولُونَ مَنْ أَهَلَّ بِعُمْرَةٍ ثُمَّ
    بَدَا لَهُ أَنْ يُهِلَّ بِحَجٍّ مَعَهَا فَذَلِكَ لَهُ مَا لَمْ يَطُفْ بِالْبَيْتِ
    وَبَيْنَ الصَّفَا وَالْمَرْوَةِ وَقَدْ صَنَعَ ذَلِكَ ابْنُ عُمَرَ حِينَ قَالَ
    إِنْ صُدِدْتُ عَنِ الْبَيْتِ صَنَعْنَا كَمَا صَنَعْنَا مَعَ رَسُولِ اللَّهِ صلى
    الله عليه وسلم ثُمَّ الْتَفَتَ إِلَى أَصْحَابِهِ فَقَالَ مَا أَمْرُهُمَا إِلاَّ
    وَاحِدٌ أُشْهِدُكُمْ أَنِّي أَوْجَبْتُ الْحَجَّ مَعَ الْعُمْرَةِ ‏.‏ قَالَ مَالِكٌ
    وَقَدْ أَهَلَّ أَصْحَابُ رَسُولِ اللَّهِ صلى الله عليه وسلم عَامَ حَجَّةِ الْوَدَاعِ
    بِالْعُمْرَةِ ثُمَّ قَالَ لَهُمْ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik, from Muhammad ibn Abd ar-Rahman,
      from Sulayman ibn Yasar, that when the Messenger of Allah, may Allah
      bless him and grant him peace, set out for hajj in the year of the
      farewell hajj, some of his companions went into ihram to do hajj on
      its own, some of them combined hajj and umra, and some went into ihram
      to do umra on its own. Those who had gone into ihram to do hajj, or
      hajj and umra together, did not come out of ihram, whils tthose who
      had gone into ihram to doumra (on its own) came out of ihram.
    :ar: "\"‏ مَنْ كَانَ مَعَهُ هَدْىٌ فَلْيُهْلِلْ بِالْحَجِّ مَعَ الْعُمْرَةِ ثُمَّ
      لاَ يَحِلُّ حَتَّى يَحِلَّ مِنْهُمَا جَمِيعًا ‏\""
  :reference:
