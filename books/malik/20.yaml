  - Arabic reference: Book 20, Hadith 781
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik, from Hisham ibn Urwa, from his
      father, that az-Zubayr ibn al-Awwam used to take dried gazelle meat
      (safif adh-dhiba) as provisions while he was in ihram.


      Malik
      said, "Safif are dried strips of meat."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ أَبِيهِ، أَنَّ
      الزُّبَيْرَ بْنَ الْعَوَّامِ، كَانَ يَتَزَوَّدُ صَفِيفَ الظِّبَاءِ وَهُوَ مُحْرِمٌ
      ‏.‏ قَالَ مَالِكٌ وَالصَّفِيفُ الْقَدِيدُ ‏.‏"
  :reference:
