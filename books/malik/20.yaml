  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that Yahya ibn Said said that
      Sulayman ibn Yasar told him that Abu Ayyub al-Ansari once set off to
      do hajj and then, when he reached an-Naziya, on the road to Makka, his
      riding beasts strayed. He reached Umar ibn al-Khattab on the day of
      sacrifice and told him what had happened and Umar said, "Do what
      someone doing umra would do, and then you can leave ihram, and then
      when the hajj next comes upon you, do it and sacrifice whatever animal
      is easy for you ."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، أَنَّهُ قَالَ
      أَخْبَرَنِي سُلَيْمَانُ بْنُ يَسَارٍ، أَنَّ أَبَا أَيُّوبَ الأَنْصَارِيَّ، خَرَجَ
      حَاجًّا حَتَّى إِذَا كَانَ بِالنَّازِيَةِ مِنْ طَرِيقِ مَكَّةَ أَضَلَّ رَوَاحِلَهُ
      وَإِنَّهُ قَدِمَ عَلَى عُمَرَ بْنِ الْخَطَّابِ يَوْمَ النَّحْرِ فَذَكَرَ ذَلِكَ
      لَهُ فَقَالَ عُمَرُ اصْنَعْ كَمَا يَصْنَعُ الْمُعْتَمِرُ ثُمَّ قَدْ حَلَلْتَ
      فَإِذَا أَدْرَكَكَ الْحَجُّ قَابِلاً فَاحْجُجْ وَأَهْدِ مَا اسْتَيْسَرَ مِنَ
      الْهَدْىِ ‏.‏"
