      ‏.‏ قَالَ مَالِكٌ فِيمَنْ أَحْرَمَ مِنَ التَّنْعِيمِ إِنَّهُ يَقْطَعُ التَّلْبِيَةَ
      حِينَ يَرَى الْبَيْتَ ‏.‏ قَالَ يَحْيَى سُئِلَ مَالِكٌ عَنِ الرَّجُلِ يَعْتَمِرُ
