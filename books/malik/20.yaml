  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ زَيْدِ بْنِ أَسْلَمَ، أَنَّ عَطَاءَ
    بْنَ يَسَارٍ، أَخْبَرَهُ عَنْ أَبِي قَتَادَةَ، فِي الْحِمَارِ الْوَحْشِيِّ مِثْلَ
    حَدِيثِ أَبِي النَّضْرِ إِلاَّ أَنَّ فِي، حَدِيثِ زَيْدِ بْنِ أَسْلَمَ أَنَّ رَسُولَ
    اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik, from Zayd ibn Aslam, that Ata ibn
      Yasar had told him, from Abu Qatada, the same hadith about the wild
      ass as that of Abu'n-Nadr, except that in the hadith of Zayd ibn Aslam
      the Messenger of Allah, may Allah bless him and grant him peace, said,
      "Do you still have any of its meat?"
    :ar: "\"‏ هَلْ مَعَكُمْ مِنْ لَحْمِهِ شَىْءٌ ‏\""
  :reference:
