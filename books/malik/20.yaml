  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi from Abdullah ibn Umar
      that the Messenger of Allah, may Allah bless him and grant him peace,
      entered the Kaba with Usama ibn Zayd, Bilal ibn Rabah and Uthman ibn
      Talha al-Hajabi and locked it behind him and stayed there for some
      time.


      Abdullah said that he asked Bilal when he came out what
      the Messenger of Allah had done there and he said, "He positioned
      himself with one support to his left, two supports to his right, and
      three behind him (the house had six supports at that time) and then he
      prayed."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ نَافِعٍ، عَنْ عَبْدِ اللَّهِ بْنِ
      عُمَرَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم دَخَلَ الْكَعْبَةَ هُوَ وَأُسَامَةُ
      بْنُ زَيْدٍ وَبِلاَلُ بْنُ رَبَاحٍ وَعُثْمَانُ بْنُ طَلْحَةَ الْحَجَبِيُّ فَأَغْلَقَهَا
      عَلَيْهِ وَمَكَثَ فِيهَا ‏.‏ قَالَ عَبْدُ اللَّهِ فَسَأَلْتُ بِلاَلاً حِينَ
      خَرَجَ مَا صَنَعَ رَسُولُ اللَّهِ صلى الله عليه وسلم فَقَالَ جَعَلَ عَمُودًا
      عَنْ يَمِينِهِ وَعَمُودَيْنِ عَنْ يَسَارِهِ وَثَلاَثَةَ أَعْمِدَةٍ وَرَاءَهُ
      - وَكَانَ الْبَيْتُ يَوْمَئِذٍ عَلَى سِتَّةِ أَعْمِدَةٍ - ثُمَّ صَلَّى ‏.‏"
