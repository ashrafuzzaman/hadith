- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ زِيَادِ بْنِ أَبِي زِيَادٍ، مَوْلَى
    عَبْدِ اللَّهِ بْنِ عَيَّاشِ بْنِ أَبِي رَبِيعَةَ عَنْ طَلْحَةَ بْنِ عُبَيْدِ
    اللَّهِ بْنِ كَرِيزٍ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Zihad ibn Abi Ziyad the mawla
      of Abdullah ibn Ayyash ibn Abi Rabia from Talha ibn Ubaydullah ibn
      Kariyz that the Messenger of Allah, may Allah bless him and grant him
      peace, said, "The most excellent dua is the dua on the Day of Arafa,
      and the best of what I and the prophets before me have said, is 'There
      is no god but Allah, alone, without partner.'"
    :ar: "\"‏ أَفْضَلُ الدُّعَاءِ دُعَاءُ يَوْمِ عَرَفَةَ وَأَفْضَلُ مَا قُلْتُ أَنَا
      وَالنَّبِيُّونَ مِنْ قَبْلِي لاَ إِلَهَ إِلاَّ اللَّهُ وَحْدَهُ لاَ شَرِيكَ
      لَهُ ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 255
  - Arabic reference: Book 20, Hadith 951
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ أَنَسِ بْنِ
    مَالِكٍ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم دَخَلَ مَكَّةَ عَامَ الْفَتْحِ
    وَعَلَى رَأْسِهِ الْمِغْفَرُ فَلَمَّا نَزَعَهُ جَاءَهُ رَجُلٌ فَقَالَ لَهُ يَا
    رَسُولَ اللَّهِ ابْنُ خَطَلٍ مُتَعَلِّقٌ بِأَسْتَارِ الْكَعْبَةِ ‏.‏ فَقَالَ رَسُولُ
    اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab from Anas ibn
      Malik that the Messenger of Allah, may Allah bless him and grant him
      peace, entered Makka, in the Year of Victory, wearing a helmet, and
      when he took it off a man came to him and said, "Messenger of Allah,
      Ibn Khatal is clinging to the covers of the Kaba,'' and the Messenger
      of Allah, may Allah bless him and grant him peace, said, "Kill him."


      Malik commented, "The Messenger of Allah, may Allah bless him
      and grant him peace, was not in ihram at the time, and Allah knows
      best."
    :ar: "\"‏ اقْتُلُوهُ ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 256
  - Arabic reference: Book 20, Hadith 952
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      was coming from Makka and when he was at Qudayd, news came to him from
      Madina and he returned and entered Makka without ihram.


      Yahya
      related the same as that to me from Malik from Ibn Shihab.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ،
      أَقْبَلَ مِنْ مَكَّةَ حَتَّى إِذَا كَانَ بِقُدَيْدٍ جَاءَهُ خَبَرٌ مِنَ الْمَدِينَةِ
      فَرَجَعَ فَدَخَلَ مَكَّةَ بِغَيْرِ إِحْرَامٍ ‏.‏ \r\n وَحَدَّثَنِي عَنْ مَالِكٍ،
      عَنِ ابْنِ شِهَابٍ، بِمِثْلِ ذَلِكَ ‏."
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 257
  - Arabic reference: Book 20, Hadith 953
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ مُحَمَّدِ بْنِ عَمْرِو بْنِ حَلْحَلَةَ
    الدِّيلِيِّ، عَنْ مُحَمَّدِ بْنِ عِمْرَانَ الأَنْصَارِيِّ، عَنْ أَبِيهِ، أَنَّهُ
    قَالَ عَدَلَ إِلَىَّ عَبْدُ اللَّهِ بْنُ عُمَرَ وَأَنَا نَازِلٌ، تَحْتَ سَرْحَةٍ
    بِطَرِيقِ مَكَّةَ فَقَالَ مَا أَنْزَلَكَ تَحْتَ هَذِهِ السَّرْحَةِ فَقُلْتُ أَرَدْتُ
    ظِلَّهَا ‏.‏ فَقَالَ هَلْ غَيْرُ ذَلِكَ فَقُلْتُ لاَ مَا أَنْزَلَنِي إِلاَّ ذَلِكَ
    ‏.‏ فَقَالَ عَبْدُ اللَّهِ بْنُ عُمَرَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم
    ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Muhammad ibn Amr ibn Halhala
      ad-Dili from Muhammad ibn lmran al-Ansari that his father said that
      Abdullah ibn Umar came upon him while he stopped for a rest under a
      tall tree on the road to Makka, and he said, "What has made you stop
      under this tall tree?" He replied that he sought it's shade. Abdullah
      ibn Umar said, "Anything besides that?" and he said, "No, that was the
      only. reason he stopped for a rest," and Abdullah ibn Umar said, "The
      Messenger of Allah, may Allah bless him and grant him peace, said, 'If
      you are between al-Akhshabayn (which are two mountains) near Mina,'
      indicating the east with his outspread hand, 'you will find a valley
      called as-Surar with a tree in it beneath which the umbilical cords of
      seventy prophets have been cut.' "
    :ar: "\"‏ إِذَا كُنْتَ بَيْنَ الأَخْشَبَيْنِ مِنْ مِنًى - وَنَفَخَ بِيَدِهِ نَحْوَ
      الْمَشْرِقِ - فَإِنَّ هُنَاكَ وَادِيًا يُقَالُ لَهُ السُّرَرُ بِهِ شَجَرَةٌ
      سُرَّ تَحْتَهَا سَبْعُونَ نَبِيًّا ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 258
  - Arabic reference: Book 20, Hadith 955
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abdullah ibn Abi Bakr ibn
      Hazm from Ibn


      Abi Mulayka that Umar ibn al-Khattab passed a
      leprous woman doing tawaf of the House, and he said to her, "Slave of
      Allah, do not make people uneasy. Better that you stay in your house,"
      so she did so. A man passed by her after that and said to her, "The
      one who forbade you has died, so come out," and she replied, "I am not
      going to obey him when he is alive and disobey him when he is dead."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ عَبْدِ اللَّهِ بْنِ أَبِي بَكْرِ بْنِ حَزْمٍ،
      عَنِ ابْنِ أَبِي مُلَيْكَةَ، أَنَّ عُمَرَ بْنَ الْخَطَّابِ، مَرَّ بِامْرَأَةٍ
      مَجْذُومَةٍ وَهِيَ تَطُوفُ بِالْبَيْتِ فَقَالَ لَهَا يَا أَمَةَ اللَّهِ لاَ
      تُؤْذِي النَّاسَ لَوْ جَلَسْتِ فِي بَيْتِكِ ‏.‏ فَجَلَسَتْ فَمَرَّ بِهَا رَجُلٌ
      بَعْدَ ذَلِكَ فَقَالَ لَهَا إِنَّ الَّذِي كَانَ قَدْ نَهَاكِ قَدْ مَاتَ فَاخْرُجِي
      ‏.‏ فَقَالَتْ مَا كُنْتُ لأُطِيعَهُ حَيًّا وَأَعْصِيَهُ مَيِّتًا ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 259
  - Arabic reference: Book 20, Hadith 956
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard that Abdullah
      ibn Abbas used to say that the area between the corner of the Black
      Stone and the door of the Kaba was called al-Multazam.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّ عَبْدَ اللَّهِ بْنَ عَبَّاسٍ،
      كَانَ يَقُولُ مَا بَيْنَ الرُّكْنِ وَالْبَابِ الْمُلْتَزَمُ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 260
  - Arabic reference: Book 20, Hadith 957
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that Yahya ibn Said heard Muhammad
      ibn Yahya ibn Habban mentioning that a certain man passed Abu Dharr at
      ar-Rabadha (which was about 30 miles from Madina) and Abu Dharr asked
      him, "Where are you heading to?" and he replied, "I am intending to do
      hajj." Abu Dharr questioned, "Has anything else brought you out?" and
      he said, "No," so Abu Dharr said "Resume what you are doing
      wholeheartedly."


      The man related, "I went on till I came to
      Makka and I stayed as long as Allah willed. Suddenly, one time, I was
      with a crowd of people thronging about a man and I pushed through the
      people to him and it was the old man that I had come across at ar-
      Rabadha. When he saw me, he recognized me and said, 'Ah, you have done
      what I told you.' "
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، عَنْ مُحَمَّدِ بْنِ
      يَحْيَى بْنِ حَبَّانَ، أَنَّهُ سَمِعَهُ يَذْكُرُ، أَنَّ رَجُلاً، مَرَّ عَلَى
      أَبِي ذَرٍّ بِالرَّبَذَةِ وَأَنَّ أَبَا ذَرٍّ سَأَلَهُ أَيْنَ تُرِيدُ فَقَالَ
      أَرَدْتُ الْحَجَّ ‏.‏ فَقَالَ هَلْ نَزَعَكَ غَيْرُهُ فَقَالَ لاَ ‏.‏ قَالَ فَأْتَنِفِ
      الْعَمَلَ ‏.‏ قَالَ الرَّجُلُ فَخَرَجْتُ حَتَّى قَدِمْتُ مَكَّةَ فَمَكَثْتُ
      مَا شَاءَ اللَّهُ ثُمَّ إِذَا أَنَا بِالنَّاسِ مُنْقَصِفِينَ عَلَى رَجُلٍ فَضَاغَطْتُ
      عَلَيْهِ النَّاسَ فَإِذَا أَنَا بِالشَّيْخِ الَّذِي وَجَدْتُ بِالرَّبَذَةِ يَعْنِي
      أَبَا ذَرٍّ قَالَ فَلَمَّا رَآنِي عَرَفَنِي فَقَالَ هُوَ الَّذِي حَدَّثْتُكَ
      ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 261
  - Arabic reference: Book 20, Hadith 958
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he asked Ibn Shihab about
      making a condition in the hajj that one could leave ihram at any place
      where an obstacle befell one and he said, "Does anyone do that?' and
      disapproved of it.


      Malik was asked whether a man could cut
      plants from the Haram for his mount, and he said, "No."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ سَأَلَ ابْنَ شِهَابٍ عَنْ الاِسْتِثْنَاءِ،
      فِي الْحَجِّ فَقَالَ أَوَيَصْنَعُ ذَلِكَ أَحَدٌ وَأَنْكَرَ ذَلِكَ ‏.‏ سُئِلَ
      مَالِكٌ هَلْ يَحْتَشُّ الرَّجُلُ لِدَابَّتِهِ مِنَ الْحَرَمِ فَقَالَ لاَ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 262
  - Arabic reference: Book 20, Hadith 959
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Malik said, concerning a woman who had never been on hajj, "If
      she doesn't have a mahram, or if she has, but he cannot come with her,
      she does not abandon Allah's making of the hajj obligatory for her.
      Let her go in a group of women."
    :ar: ''
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 263
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab from Urwa ibn az-
      Zubayr that A'isha umm al-muminin used to say, "Someone performing
      hajj at-tamattu who does not have a sacrificial animal fasts (three
      days) from the time he enters ihram for the hajj till the Day of
      Arafa, and if  he does not fast then, he fasts the days of Mina."


      Yahya related to me from Malik from Ibn Shihab from Salim ibn
      Abdullah that Abdullah ibn Umar used to say the same concerning that,
      as the words of A'isha, may Allah the Exalted be pleased with her.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ عُرْوَةَ بْنِ
      الزُّبَيْرِ، عَنْ عَائِشَةَ أُمِّ الْمُؤْمِنِينَ، أَنَّهَا كَانَتْ تَقُولُ الصِّيَامُ
      لِمَنْ تَمَتَّعَ بِالْعُمْرَةِ إِلَى الْحَجِّ لِمَنْ لَمْ يَجِدْ هَدْيًا مَا
      بَيْنَ أَنْ يُهِلَّ بِالْحَجِّ إِلَى يَوْمِ عَرَفَةَ فَإِنْ لَمْ يَصُمْ صَامَ
      أَيَّامَ مِنًى ‏.‏ \r\n وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ
      سَالِمِ بْنِ عَبْدِ اللَّهِ، عَنْ عَبْدِ اللَّهِ بْنِ عُمَرَ، أَنَّهُ كَانَ
      يَقُولُ فِي ذَلِكَ مِثْلَ قَوْلِ عَائِشَةَ رضى الله تعالى عنها ‏."
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 264
  - Arabic reference: Book 20, Hadith 960
