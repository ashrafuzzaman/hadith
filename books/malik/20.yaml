- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that Abu'z-Zubayr al-Makki said,
      "I saw the House deserted both after subh and asr, with no-one doing
      tawaf."


      Malik said, "If someone does some of his circuits and
      then the subh or asr prayer is begun, he should pray with the imam and
      then complete the rest of his circuits but should not pray at all
      until the sun has either risen or set "


      He added, "There is
      no harm in delaying the two rakas until after he has prayed maghrib."


      Malik said, "There is no harm in someone doing a single tawaf
      after subh or after asr, not to do more than one group of seven
      circuits, and then as long as he delays the two rakas until after the
      sun has risen, as Umar ibn al-Khattab did, or he delays them until
      after the sun has set if it is after asr. Then when the sun has set he
      can pray them if he wants, or, if he wants, he can delay them until
      after he has prayed maghrib. There is no harm in that."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ أَبِي الزُّبَيْرِ الْمَكِّيِّ، أَنَّهُ قَالَ
      لَقَدْ رَأَيْتُ الْبَيْتَ يَخْلُو بَعْدَ صَلاَةِ الصُّبْحِ وَبَعْدَ صَلاَةِ
      الْعَصْرِ مَا يَطُوفُ بِهِ أَحَدٌ ‏.‏ قَالَ مَالِكٌ وَمَنْ طَافَ بِالْبَيْتِ
      بَعْضَ أُسْبُوعِهِ ثُمَّ أُقِيمَتْ صَلاَةُ الصُّبْحِ أَوْ صَلاَةُ الْعَصْرِ
      فَإِنَّهُ يُصَلِّي مَعَ الإِمَامِ ثُمَّ يَبْنِي عَلَى مَا طَافَ حَتَّى يُكْمِلَ
      سُبْعًا ثُمَّ لاَ يُصَلِّي حَتَّى تَطْلُعَ الشَّمْسُ أَوْ تَغْرُبَ ‏.‏ قَالَ
      وَإِنْ أَخَّرَهُمَا حَتَّى يُصَلِّيَ الْمَغْرِبَ فَلاَ بَأْسَ بِذَلِكَ ‏.‏ قَالَ
      مَالِكٌ وَلاَ بَأْسَ أَنْ يَطُوفَ الرَّجُلُ طَوَافًا وَاحِدًا بَعْدَ الصُّبْحِ
      وَبَعْدَ الْعَصْرِ لاَ يَزِيدُ عَلَى سُبْعٍ وَاحِدٍ وَيُؤَخِّرُ الرَّكْعَتَيْنِ
      حَتَّى تَطْلُعَ الشَّمْسُ كَمَا صَنَعَ عُمَرُ بْنُ الْخَطَّابِ وَيُؤَخِّرُهُمَا
      بَعْدَ الْعَصْرِ حَتَّى تَغْرُبَ الشَّمْسُ فَإِذَا غَرَبَتِ الشَّمْسُ صَلاَّهُمَا
      إِنْ شَاءَ وَإِنْ شَاءَ أَخَّرَهُمَا حَتَّى يُصَلِّيَ الْمَغْرِبَ لاَ بَأْسَ
      بِذَلِكَ ‏.‏"
