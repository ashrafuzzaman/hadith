  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi and Abdullah ibn Dinar
      from Abdullah ibn Umar that Umar ibn al-Khattab gave a khutba to the
      people at Arafa and taught them the conduct of the hajj, and one of
      the things he said to them in his speech was, "When you get to Mina
      and have stoned the jamra then whatever is haram for someone doing the
      hajj becomes halal, except women and scent. No-one should touch women
      or scent until he has done tawaf of the House."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ نَافِعٍ، وَعَبْدِ اللَّهِ بْنِ دِينَارٍ،
      عَنْ عَبْدِ اللَّهِ بْنِ عُمَرَ، أَنَّ عُمَرَ بْنَ الْخَطَّابِ، خَطَبَ النَّاسَ
      بِعَرَفَةَ وَعَلَّمَهُمْ أَمْرَ الْحَجِّ وَقَالَ لَهُمْ فِيمَا قَالَ إِذَا جِئْتُمْ
      مِنًى فَمَنْ رَمَى الْجَمْرَةَ فَقَدْ حَلَّ لَهُ مَا حَرُمَ عَلَى الْحَاجِّ
      إِلاَّ النِّسَاءَ وَالطِّيبَ لاَ يَمَسَّ أَحَدٌ نِسَاءً وَلاَ طِيبًا حَتَّى
      يَطُوفَ بِالْبَيْتِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 230
  - Arabic reference: Book 20, Hadith 927
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi and Abdullah ibn Dinar
      from Abdullah ibn Umar that Umar ibn al-Khattab said, "When someone
      has stoned the jamra and shaved his head or cut off some of his hair
      and sacrificed an animal, whatever was haram for him becomes halal,
      except women and scent, (which remain haram for him) until he has done
      tawaf of the House."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، وَعَبْدِ اللَّهِ بْنِ دِينَارٍ،
      عَنْ عَبْدِ اللَّهِ بْنِ عُمَرَ، أَنَّ عُمَرَ بْنَ الْخَطَّابِ، قَالَ مَنْ رَمَى
      الْجَمْرَةَ ثُمَّ حَلَقَ أَوْ قَصَّرَ وَنَحَرَ هَدْيًا - إِنْ كَانَ مَعَهُ -
      فَقَدْ حَلَّ لَهُ مَا حَرُمَ عَلَيْهِ إِلاَّ النِّسَاءَ وَالطِّيبَ حَتَّى يَطُوفَ
      بِالْبَيْتِ ‏.‏"
