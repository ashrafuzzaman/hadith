- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard one of the
      people of knowledge say, "A man and wife should not share in one
      sacrificial animal. Each should sacrifice an animal separately."


      Malik was asked about whether someone who had been entrusted with
      an animal for him to sacrifice on hajj, who went into ihram for umra,
      should sacrifice it when he came out of ihram or postpone it so that
      he sacrificed it at the time of the hajj while in the meantime he came
      out of ihram from his umra. He said, "He should postpone it so that he
      may sacrifice it at the time of the hajj, and meanwhile come out of
      ihram from his umra."


      Malik said, "If it is judged that some-
      one must offer an animal for having killed game, or for any other
      reason, this animal can only be sacrificed at Makka, since Allah, the
      Blessed and Exalted, says, 'a sacrificial animal which will reach the
      Kaba.'  The fasting or sadaqa that is considered equivalent to
      offering a sacrifice can be done outside Makka, and the person who is
      doing it can do it wherever he likes."
    :ar: ''
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 173
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Yahya ibn Said from Yaqub ibn
      Khalid al-Makhzumi that Abu Asma, the mawla of Abdullah ibn Jafar,
      told him that he was with Abdullah ibn Jafar when they set out once
      from Madina. At as-Suqya they passed by Husayn ibn Ali, who was ill at
      the time. Abdullah ibn Jafar stayed with him and then, when he feared
      that he was late (for the hajj) he left, and sent for Ali ibn Abi
      Talib and Asma bint Umays in Madina, and they came to Husayn. Then
      Husayn pointed to his head, and AIi told someone to shave his head.
      Then he sacrificed an animal for him at as-Suqya, killing a camel for
      him.


      Yahya ibn Said added, "Husayn had set out with Uthman
      ibn Affan on that particular journey to Makka. "
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، عَنْ يَعْقُوبَ بْنِ
      خَالِدٍ الْمَخْزُومِيِّ، عَنْ أَبِي أَسْمَاءَ، مَوْلَى عَبْدِ اللَّهِ بْنِ جَعْفَرٍ
      أَنَّهُ أَخْبَرَهُ أَنَّهُ، كَانَ مَعَ عَبْدِ اللَّهِ بْنِ جَعْفَرٍ فَخَرَجَ
      مَعَهُ مِنَ الْمَدِينَةِ فَمَرُّوا عَلَى حُسَيْنِ بْنِ عَلِيٍّ وَهُوَ مَرِيضٌ
      بِالسُّقْيَا فَأَقَامَ عَلَيْهِ عَبْدُ اللَّهِ بْنُ جَعْفَرٍ حَتَّى إِذَا خَافَ
      الْفَوَاتَ خَرَجَ وَبَعَثَ إِلَى عَلِيِّ بْنِ أَبِي طَالِبٍ وَأَسْمَاءَ بِنْتِ
      عُمَيْسٍ وَهُمَا بِالْمَدِينَةِ فَقَدِمَا عَلَيْهِ ثُمَّ إِنَّ حُسَيْنًا أَشَارَ
      إِلَى رَأْسِهِ فَأَمَرَ عَلِيٌّ بِرَأْسِهِ فَحُلِّقَ ثُمَّ نَسَكَ عَنْهُ بِالسُّقْيَا
      فَنَحَرَ عَنْهُ بَعِيرًا ‏.‏ قَالَ يَحْيَى بْنُ سَعِيدٍ وَكَانَ حُسَيْنٌ خَرَجَ
      مَعَ عُثْمَانَ بْنِ عَفَّانَ فِي سَفَرِهِ ذَلِكَ إِلَى مَكَّةَ ‏.‏"
