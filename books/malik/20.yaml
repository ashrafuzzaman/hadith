  :hadith:
    :en: |-
      Yahya related to me from Malik from Ayyub ibn Abi Tamima as-
      Sakhtayani that a very old man from Basra once said to him, "I set out
      for Makka but on the way there I broke my thigh, so I sent a message
      on to Makka Abdullah ibn Abbas and Abdullah ibn Umar and the people
      were there, but no-one allowed me to leave ihram, and I stayed there
      for seven months until I left ihram by doing an umra.''
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ أَيُّوبَ بْنِ أَبِي تَمِيمَةَ السَّخْتِيَانِيِّ،
      عَنْ رَجُلٍ، مِنْ أَهْلِ الْبَصْرَةِ كَانَ قَدِيمًا أَنَّهُ قَالَ خَرَجْتُ إِلَى
      مَكَّةَ حَتَّى إِذَا كُنْتُ بِبَعْضِ الطَّرِيقِ كُسِرَتْ فَخِذِي فَأَرْسَلْتُ
      إِلَى مَكَّةَ وَبِهَا عَبْدُ اللَّهِ بْنُ عَبَّاسٍ وَعَبْدُ اللَّهِ بْنُ عُمَرَ
      وَالنَّاسُ فَلَمْ يُرَخِّصْ لِي أَحَدٌ أَنْ أَحِلَّ فَأَقَمْتُ عَلَى ذَلِكَ
      الْمَاءِ سَبْعَةَ أَشْهُرٍ حَتَّى أَحْلَلْتُ بِعُمْرَةٍ ‏.‏"
