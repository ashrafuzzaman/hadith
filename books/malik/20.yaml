  - Arabic reference: Book 20, Hadith 917
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      used to stop for a long time at the first two jamras saying, "Allah is
      greater", "Glory be to Allah", "Praise be to Allah", and making duas
      to Allah, but he did not stop at the jamrat al-Aqaba.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ،
      كَانَ يَقِفُ عِنْدَ الْجَمْرَتَيْنِ الأُولَيَيْنِ وُقُوفًا طَوِيلاً يُكَبِّرُ
      اللَّهَ وَيُسَبِّحُهُ وَيَحْمَدُهُ وَيَدْعُو اللَّهَ وَلاَ يَقِفُ عِنْدَ جَمْرَةِ
      الْعَقَبَةِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 221
  - Arabic reference: Book 20, Hadith 918
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      used to say "Allah is greater" whenever he threw a pebble while
      stoning the jamra.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ،
      كَانَ يُكَبِّرُ عِنْدَ رَمْىِ الْجَمْرَةِ كُلَّمَا رَمَى بِحَصَاةٍ ‏.‏ وَحَدَّثَنِي
      عَنْ مَالِكٍ أَنَّهُ سَمِعَ بَعْضَ أَهْلِ الْعِلْمِ يَقُولُ الْحَصَى الَّتِي
      يُرْمَى بِهَا الْجِمَارُ مِثْلُ حَصَى الْخَذْفِ ‏.‏ قَالَ مَالِكٌ وَأَكْبَرُ
      مِنْ ذَلِكَ قَلِيلاً أَعْجَبُ إِلَىَّ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 222
  - Arabic reference: Book 20, Hadith 919
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard some of the
      people of knowledge saying, "The pebbles used for stoning the jamras
      should be like the stones used as slingshot."


      Malik said, "I
      like it better if they are a little larger than that."


      Yahya
      related to me from Malik from Nafi that Abdullah ibn Umar used to say,
      "Someone who is at Mina when the sun sets in the middle of the days of
      tashriq must not leave until he has stoned the jamras on the following
      day."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ،
      كَانَ يَقُولُ مَنْ غَرَبَتْ لَهُ الشَّمْسُ مِنْ أَوْسَطِ أَيَّامِ التَّشْرِيقِ
      وَهُوَ بِمِنًى فَلاَ يَنْفِرَنَّ حَتَّى يَرْمِيَ الْجِمَارَ مِنَ الْغَدِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 223
  - Arabic reference: Book 20, Hadith 920
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abd ar-Rahman ibn Qasim from
      his father that when people went to stone the jamras they would walk
      both going there and coming back. The first one to ride was Muawiya
      ibn Abi Sufyan.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ عَبْدِ الرَّحْمَنِ بْنِ الْقَاسِمِ، عَنْ
      أَبِيهِ، أَنَّ النَّاسَ، كَانُوا إِذَا رَمَوُا الْجِمَارَ مَشَوْا ذَاهِبِينَ
      وَرَاجِعِينَ وَأَوَّلُ مَنْ رَكِبَ مُعَاوِيَةُ بْنُ أَبِي سُفْيَانَ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 224
  - Arabic reference: Book 20, Hadith 921
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he asked Abd ar-Rahman ibn
      Qasim, "From where did Qasim stonethe jamrat al-Aqaba?"and he replied,
      "From wherever it was possible."


      Yahya said that Malik was
      asked whether some one else could throw the stones for a child or a
      sick man and he said, "Yes, and a sick man should inquire as to when
      the stones will be thrown for him and then say the takbir while he is
      in the place where he is staying, bleeding. If a sick man regains his
      health during the days of tashriq, he should stone whatever stoning
      has been done for him and he must offer a sacrificial animal."


      Malik said, "I do not consider that someone who stones the jamras
      or does say between Safa and Marwa without being in wudu has to repeat
      anything, but he should not make a general practice of it."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ سَأَلَ عَبْدَ الرَّحْمَنِ بْنَ الْقَاسِمِ
      مِنْ أَيْنَ كَانَ الْقَاسِمُ يَرْمِي جَمْرَةَ الْعَقَبَةِ فَقَالَ مِنْ حَيْثُ
      تَيَسَّرَ ‏.‏ قَالَ يَحْيَى سُئِلَ مَالِكٌ هَلْ يُرْمَى عَنِ الصَّبِيِّ وَالْمَرِيضِ
      فَقَالَ نَعَمْ وَيَتَحَرَّى الْمَرِيضُ حِينَ يُرْمَى عَنْهُ فَيُكَبِّرُ وَهُوَ
      فِي مَنْزِلِهِ وَيُهَرِيقُ دَمًا فَإِنْ صَحَّ الْمَرِيضُ فِي أَيَّامِ التَّشْرِيقِ
      رَمَى الَّذِي رُمِيَ عَنْهُ وَأَهْدَى وُجُوبًا ‏.‏ قَالَ مَالِكٌ لاَ أَرَى عَلَى
      الَّذِي يَرْمِي الْجِمَارَ أَوْ يَسْعَى بَيْنَ الصَّفَا وَالْمَرْوَةِ وَهُوَ
      غَيْرُ مُتَوَضِّئٍ إِعَادَةً وَلَكِنْ لاَ يَتَعَمَّدُ ذَلِكَ ‏.‏"
