      الشَّمْسُ مِنْ يَوْمِ عَرَفَةَ قَطَعَ التَّلْبِيَةَ ‏.‏ قَالَ يَحْيَى قَالَ
      مَالِكٌ وَذَلِكَ الأَمْرُ الَّذِي لَمْ يَزَلْ عَلَيْهِ أَهْلُ الْعِلْمِ بِبَلَدِنَا
      ‏.‏"
