      ,said, "Umra is an expiation for what is between it and the next umra,
      and the only reward for an accepted hajj is the Garden."
    :ar: "\"‏ الْعُمْرَةُ إِلَى الْعُمْرَةِ كَفَّارَةٌ لِمَا بَيْنَهُمَا وَالْحَجُّ
      الْمَبْرُورُ لَيْسَ لَهُ جَزَاءٌ إِلاَّ الْجَنَّةُ ‏\""
