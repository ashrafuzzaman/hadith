  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard that Umar ibn
      al-Khattab used to stop at the first two jamras for such a long time
      that someone standing up would get tired.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّ عُمَرَ بْنَ الْخَطَّابِ،
      كَانَ يَقِفُ عِنْدَ الْجَمْرَتَيْنِ الأُولَيَيْنِ وُقُوفًا طَوِيلاً حَتَّى يَمَلَّ
