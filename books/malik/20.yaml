- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard that Abd al-
      Malik ibn Marwan had started to do talbiya at the mosque of
      Dhu'l-Hulayfa, after the animal he was riding on had stood up, and
      that Aban ibn Uthman had told him to do this.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّ عَبْدَ الْمَلِكِ بْنَ
      مَرْوَانَ، أَهَلَّ مِنْ عِنْدِ مَسْجِدِ ذِي الْحُلَيْفَةِ حِينَ اسْتَوَتْ بِهِ
      رَاحِلَتُهُ وَأَنَّ أَبَانَ بْنَ عُثْمَانَ أَشَارَ عَلَيْهِ بِذَلِكَ ‏.‏"
  :reference:
