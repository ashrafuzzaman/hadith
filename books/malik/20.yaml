  - Arabic reference: Book 20, Hadith 721
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      used to say that a man in ihram should not veil anything above his
      chin .
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ،
      كَانَ يَقُولُ مَا فَوْقَ الذَّقَنِ مِنَ الرَّأْسِ فَلاَ يُخَمِّرْهُ الْمُحْرِمُ
      ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 13
  - Arabic reference: Book 20, Hadith 722
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      shrouded his son Waqid ibn Abdullah, who had died at al-Juhfa while in
      ihram, and he veiled his head and face and said, "If we had not been
      in ihram we would have perfumed him. "


      Malik said, "A man can
      only do things while he is alive. When he is dead, his actions stop."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ،
      كَفَّنَ ابْنَهُ وَاقِدَ بْنَ عَبْدِ اللَّهِ وَمَاتَ بِالْجُحْفَةِ مُحْرِمًا
      وَخَمَّرَ رَأْسَهُ وَوَجْهَهُ وَقَالَ لَوْلاَ أَنَّا حُرُمٌ لَطَيَّبْنَاهُ ‏.‏
      قَالَ مَالِكٌ وَإِنَّمَا يَعْمَلُ الرَّجُلُ مَا دَامَ حَيًّا فَإِذَا مَاتَ فَقَدِ
      انْقَضَى الْعَمَلُ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 14
  - Arabic reference: Book 20, Hadith 723
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      used to say that a woman in ihram should wear neither a veil nor
      gloves.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ،
      كَانَ يَقُولُ لاَ تَنْتَقِبُ الْمَرْأَةُ الْمُحْرِمَةُ وَلاَ تَلْبَسُ الْقُفَّازَيْنِ
      ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 15
  - Arabic reference: Book 20, Hadith 724
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Hisham ibn Urwa that Fatima
      bint al-Mundhir said, "We used to veil our faces when we were in ihram
      in the company of Asma bint Abi Bakr as-Siddiq."


      20.7 Wearing
      Perfume during Hajj.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ فَاطِمَةَ بِنْتِ
      الْمُنْذِرِ، أَنَّهَا قَالَتْ كُنَّا نُخَمِّرُ وُجُوهَنَا وَنَحْنُ مُحْرِمَاتٌ
      وَنَحْنُ مَعَ أَسْمَاءَ بِنْتِ أَبِي بَكْرٍ الصِّدِّيقِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 16
  - Arabic reference: Book 20, Hadith 725
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abd ar-Rahman ibn al-Qasim
      from his father that A'isha, the wife of the Prophet, may Allah bless
      him and grant him peace, said, "I perfumed the Messenger of Allah, may
      Allah bless him and grant him peace, for his ihram before he entered
      ihram, and when he came out of ihram before he did tawaf of the
      House."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ عَبْدِ الرَّحْمَنِ بْنِ الْقَاسِمِ،
      عَنْ أَبِيهِ، عَنْ عَائِشَةَ، زَوْجِ النَّبِيِّ صلى الله عليه وسلم أَنَّهَا
      قَالَتْ كُنْتُ أُطَيِّبُ رَسُولَ اللَّهِ صلى الله عليه وسلم لإِحْرَامِهِ قَبْلَ
      أَنْ يُحْرِمَ وَلِحِلِّهِ قَبْلَ أَنْ يَطُوفَ بِالْبَيْتِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 17
  - Arabic reference: Book 20, Hadith 726
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ حُمَيْدِ بْنِ قَيْسٍ، عَنْ عَطَاءِ
    بْنِ أَبِي رَبَاحٍ، أَنَّ أَعْرَابِيًّا، جَاءَ إِلَى رَسُولِ اللَّهِ صلى الله
    عليه وسلم وَهُوَ بِحُنَيْنٍ وَعَلَى الأَعْرَابِيِّ قَمِيصٌ وَبِهِ أَثَرُ صُفْرَةٍ
    فَقَالَ يَا رَسُولَ اللَّهِ إِنِّي أَهْلَلْتُ بِعُمْرَةٍ فَكَيْفَ تَأْمُرُنِي
    أَنْ أَصْنَعَ فَقَالَ لَهُ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Humayd ibn Qays from Ata ibn
      Rabah that a bedouin came to the Messenger of Allah, may Allah bless
      him and grant him peace, when he was at Hunayn, and he was wearing a
      shirt with traces of yellow on it. He said, "Messenger of Allah, I
      have entered ihram for umra. What should I do?"  The Messenger of
      Allah, may Allah bless him and grant him peace, said to him, "Take off
      your shirt and wash off this yellowness and do in umra as you would do
      on hajj."
    :ar: "\"‏ انْزِعْ قَمِيصَكَ وَاغْسِلْ هَذِهِ الصُّفْرَةَ عَنْكَ وَافْعَلْ فِي
      عُمْرَتِكَ مَا تَفْعَلُ فِي حَجِّكَ ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 18
  - Arabic reference: Book 20, Hadith 727
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi from Aslam, the mawla of
      Umar ibn al Khattab, that Umar ibn al-Khattab discovered the smell of
      perfume while he was at ash-Shajara, and he asked, "Who is this smell
      of perfume coming from?" Muawiya ibn Abi Sufyan answered, "From me,
      amir al-muminin." Umar said, "From you? By the life of Allah!" Muawiya
      explained, "Umm Habiba perfumed me, amir al-muminin. "'Umar then said,
      "You must go back and wash it off."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، عَنْ أَسْلَمَ، مَوْلَى عُمَرَ بْنِ
      الْخَطَّابِ أَنَّ عُمَرَ بْنَ الْخَطَّابِ، وَجَدَ رِيحَ طِيبٍ وَهُوَ بِالشَّجَرَةِ
      فَقَالَ مِمَّنْ رِيحُ هَذَا الطِّيبِ فَقَالَ مُعَاوِيَةُ بْنُ أَبِي سُفْيَانَ
      مِنِّي يَا أَمِيرَ الْمُؤْمِنِينَ ‏.‏ فَقَالَ مِنْكَ لَعَمْرُ اللَّهِ فَقَالَ
      مُعَاوِيَةُ إِنَّ أُمَّ حَبِيبَةَ طَيَّبَتْنِي يَا أَمِيرَ الْمُؤْمِنِينَ ‏.‏
      فَقَالَ عُمَرُ عَزَمْتُ عَلَيْكَ لَتَرْجِعَنَّ فَلْتَغْسِلَنَّهُ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 19
  - Arabic reference: Book 20, Hadith 728
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from as-Salt ibn Zubayd from more
      than one of his family that Umar ibn al-Khattab discovered the smell
      of perfume while he was at ash-Shajara. Kathir ibn as-Salt was at his
      side, and Umar asked, "Who is this smell of perfume coming from?", and
      Kathir said, "From me, amir al-muminin. I matted my hair with perfume
      and I intended not to shave it.'' Umar said, "Go to a sharaba and rub
      your head until it is clean," and Kathir did so.


      Malik
      explained, "A sharaba is the ditch at the base of a date-palm."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ الصَّلْتِ بْنِ زُيَيْدٍ، عَنْ غَيْرِ، وَاحِدٍ،
      مِنْ أَهْلِهِ أَنَّ عُمَرَ بْنَ الْخَطَّابِ، وَجَدَ رِيحَ طِيبٍ وَهُوَ بِالشَّجَرَةِ
      وَإِلَى جَنْبِهِ كَثِيرُ بْنُ الصَّلْتِ فَقَالَ عُمَرُ مِمَّنْ رِيحُ هَذَا الطِّيبِ
      فَقَالَ كَثِيرٌ مِنِّي يَا أَمِيرَ الْمُؤْمِنِينَ لَبَّدْتُ رَأْسِي وَأَرَدْتُ
      أَنْ لاَ أَحْلِقَ ‏.‏ فَقَالَ عُمَرُ فَاذْهَبْ إِلَى شَرَبَةٍ فَادْلُكْ رَأْسَكَ
      حَتَّى تُنَقِّيَهُ ‏.‏ فَفَعَلَ كَثِيرُ بْنُ الصَّلْتِ ‏.‏ قَالَ مَالِكٌ الشَّرَبَةُ
      حَفِيرٌ تَكُونُ عِنْدَ أَصْلِ النَّخْلَةِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 20
  - Arabic reference: Book 20, Hadith 729
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Yahya ibn Said and 'Abdullah
      ibn Abi Bakr and Rabia ibn Abi Abd ar-Rahman that al-Walid ibn Abd al-
      Malik asked Salim ibn Abdullah and Kharija ibn Zayd ibn Thabit if he
      could use perfume after he had stoned the jamra and shaved his head,
      but before he had left for the tawafal-ifada. Salim forbade him to do
      so, but Kharija ibn Zayd ibn Thabit said that he could.


      Malik
      said, "There is no harm in a man oiling himself with an oil which does
      not have any perfume in it, either before he enters ihram, or before
      he leaves Mina for the tawaf al-ifada, if he has stoned the jamra."


      Yahya said that Malik was asked whether someone in ihram
      could eat food with saffron in it, and he said, "There is no harm in
      some one in ihram eating it if it has been cooked. If, however, it has
      not been cooked he should not eat it."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، وَعَبْدِ اللَّهِ بْنِ
      أَبِي بَكْرٍ، وَرَبِيعَةَ بْنِ أَبِي عَبْدِ الرَّحْمَنِ، أَنَّ الْوَلِيدَ بْنَ
      عَبْدِ الْمَلِكِ، سَأَلَ سَالِمَ بْنَ عَبْدِ اللَّهِ وَخَارِجَةَ بْنَ زَيْدِ
      بْنِ ثَابِتٍ بَعْدَ أَنْ رَمَى الْجَمْرَةَ، وَحَلَقَ، رَأْسَهُ وَقَبْلَ أَنْ
      يُفِيضَ عَنِ الطِّيبِ فَنَهَاهُ سَالِمٌ وَأَرْخَصَ لَهُ خَارِجَةُ بْنُ زَيْدِ
      بْنِ ثَابِتٍ ‏.‏ قَالَ مَالِكٌ لاَ بَأْسَ أَنْ يَدَّهِنَ الرَّجُلُ بِدُهْنٍ
      لَيْسَ فِيهِ طِيبٌ قَبْلَ أَنْ يُحْرِمَ وَقَبْلَ أَنْ يُفِيضَ مِنْ مِنًى بَعْدَ
      رَمْىِ الْجَمْرَةِ ‏.‏ قَالَ يَحْيَى سُئِلَ مَالِكٌ عَنْ طَعَامٍ فِيهِ زَعْفَرَانٌ
      هَلْ يَأْكُلُهُ الْمُحْرِمُ فَقَالَ أَمَّا مَا تَمَسُّهُ النَّارُ مِنْ ذَلِكَ
      فَلاَ بَأْسَ بِهِ أَنْ يَأْكُلَهُ الْمُحْرِمُ وَأَمَّا مَا لَمْ تَمَسَّهُ النَّارُ
      مِنْ ذَلِكَ فَلاَ يَأْكُلُهُ الْمُحْرِمُ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 21
  - Arabic reference: Book 20, Hadith 730
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi from Abdullah ibn Umar
      that the Messenger of Allah, may Allah bless him and grant him peace,
      said, "The people of Madina should enter ihram at Dhu'l-Hulayfa, the
      people of Syria should do so at al-Juhfa, and the people of Najd
      should do so at Qarn."


      Abdullah ibn Umar added, "I have heard
      that the Messenger of Allah, may Allah bless him and grant him peace,
      said, 'The people of Yemen should enter ihram at Yalamlam.' "
    :ar: "وَحَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ نَافِعٍ، عَنْ عَبْدِ اللَّهِ بْنِ
      عُمَرَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏\"‏ يُهِلُّ أَهْلُ الْمَدِينَةِ
      مِنْ ذِي الْحُلَيْفَةِ وَيُهِلُّ أَهْلُ الشَّامِ مِنَ الْجُحْفَةِ وَيُهِلُّ
      أَهْلُ نَجْدٍ مِنْ قَرْنٍ ‏\"‏ ‏.‏ قَالَ عَبْدُ اللَّهِ بْنُ عُمَرَ وَبَلَغَنِي
      أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏\"‏ وَيُهِلُّ أَهْلُ الْيَمَنِ
      مِنْ يَلَمْلَمَ ‏\"‏ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 22
  - Arabic reference: Book 20, Hadith 731
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ عَبْدِ اللَّهِ بْنِ دِينَارٍ، عَنْ
    عَبْدِ اللَّهِ بْنِ عُمَرَ، أَنَّهُ قَالَ أَمَرَ رَسُولُ اللَّهِ صلى الله عليه
    وسلم أَهْلَ الْمَدِينَةِ أَنْ يُهِلُّوا مِنْ ذِي الْحُلَيْفَةِ وَأَهْلَ الشَّامِ
    مِنَ الْجُحْفَةِ وَأَهْلَ نَجْدٍ مِنْ قَرْنٍ ‏.‏ قَالَ عَبْدُ اللَّهِ بْنُ عُمَرَ
    أَمَّا هَؤُلاَءِ الثَّلاَثُ فَسَمِعْتُهُنَّ مِنْ رَسُولِ اللَّهِ صلى الله عليه
    وسلم وَأُخْبِرْتُ أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abdullah ibn Dinar that
      Abdullah ibn Umar said, "The Messenger of Allah, may Allah bless him
      and grant him peace, told the people of Madina to enter ihram at
      Dhu'l-Hulayfa, the people of Syria to do so at al-Juhfa, and the
      people of Najd to do so at Qarn.'


      Abdullah ibn Umar said, "I heard these three from the Messenger
      of Allah, may Allah bless him and grant him peace. I was also told
      that the Messenger of Allah, may Allah bless him and grant him peace,
      said, 'The people of Yemen should enter ihram at Yalamlam.' "
    :ar: "\"‏ وَيُهِلُّ أَهْلُ الْيَمَنِ مِنْ يَلَمْلَمَ ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 23
  - Arabic reference: Book 20, Hadith 732
