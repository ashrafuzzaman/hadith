  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abdullah ibn Abi Bakr ibn
      Hazm from his father that Abu'l-Baddah ibn Asim ibn Adi told him from
      his father that the Messenger of Allah, may Allah bless him and grant
      him peace, allowed the camel-herders to spend the night outside of
      Mina, and they threw the stones (once) on the day of sacrifice, and
      (once) for the following day and the day after that, and (once) on the
      day when they left Mina.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ عَبْدِ اللَّهِ بْنِ أَبِي بَكْرِ
      بْنِ حَزْمٍ، عَنْ أَبِيهِ، أَنَّ أَبَا الْبَدَّاحِ بْنَ عَاصِمِ بْنِ عَدِيٍّ،
      أَخْبَرَهُ عَنْ أَبِيهِ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم أَرْخَصَ لِرِعَاءِ
      الإِبِلِ فِي الْبَيْتُوتَةِ خَارِجِينَ عَنْ مِنًى يَرْمُونَ يَوْمَ النَّحْرِ
      ثُمَّ يَرْمُونَ الْغَدَ وَمِنْ بَعْدِ الْغَدِ لِيَوْمَيْنِ ثُمَّ يَرْمُونَ يَوْمَ
      النَّفْرِ ‏.‏"
  :reference:
