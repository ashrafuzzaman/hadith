  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abd ar-Rahman ibn al-Qasim
      that his father used to go into Makka by night when he was doing umra
      and do tawaf of the House and say between Safa and Marwa and delay the
      shaving until the morning, but he would not go back to the House and
      do tawaf again until he had shaved his head.


      Abd ar-Rahman
      added, "Sometimes he would enter the mosque and do the witr prayer
      there without actually going near the House."


      Malik said,
      "At-tafath is shaving the head, putting on normal clothes and things
      of that nature."


      Yahya said that Malik was asked whether a
      man who forgot to shave (his head) at Mina during the hajj could shave
      in Makka, and he said, "That is permissible, but I prefer the shaving
      to be done at Mina."


      Malik said, "What we are all agreed upon
      here (in Madina) is that no-one should shave his head or cut his hair
      until he has killed his sacrificial animal, if he has one, and things
      that are haram for him do not become halal for him until he leaves
      ihram at Mina on the day of sacrifice. This is because Allah, the
      Blessed and Exalted, says, 'Do not shave yourheads until the
      sacrificial animal has reached its destination. ' "
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ عَبْدِ الرَّحْمَنِ بْنِ الْقَاسِمِ، عَنْ
      أَبِيهِ، أَنَّهُ كَانَ يَدْخُلُ مَكَّةَ لَيْلاً وَهُوَ مُعْتَمِرٌ فَيَطُوفُ
      بِالْبَيْتِ وَبَيْنَ الصَّفَا وَالْمَرْوَةِ وَيُؤَخِّرُ الْحِلاَقَ حَتَّى يُصْبِحَ
      ‏.‏ قَالَ وَلَكِنَّهُ لاَ يَعُودُ إِلَى الْبَيْتِ فَيَطُوفُ بِهِ حَتَّى يَحْلِقَ
      رَأْسَهُ ‏.‏ قَالَ وَرُبَّمَا دَخَلَ الْمَسْجِدَ فَأَوْتَرَ فِيهِ وَلاَ يَقْرَبُ
      الْبَيْتَ ‏.‏ قَالَ مَالِكٌ التَّفَثُ حِلاَقُ الشَّعَرِ وَلُبْسُ الثِّيَابِ
      وَمَا يَتْبَعُ ذَلِكَ ‏.‏ قَالَ يَحْيَى سُئِلَ مَالِكٌ عَنْ رَجُلٍ نَسِيَ الْحِلاَقَ
      بِمِنًى فِي الْحَجِّ هَلْ لَهُ رُخْصَةٌ فِي أَنْ يَحْلِقَ بِمَكَّةَ قَالَ ذَلِكَ
      وَاسِعٌ وَالْحِلاَقُ بِمِنًى أَحَبُّ إِلَىَّ ‏.‏ قَالَ مَالِكٌ الأَمْرُ الَّذِي
      لاَ اخْتِلاَفَ فِيهِ عِنْدَنَا أَنَّ أَحَدًا لاَ يَحْلِقُ رَأْسَهُ وَلاَ يَأْخُذُ
      مِنْ شَعَرِهِ حَتَّى يَنْحَرَ هَدْيًا إِنْ كَانَ مَعَهُ وَلاَ يَحِلُّ مِنْ شَىْءٍ
      حَرُمَ عَلَيْهِ حَتَّى يَحِلَّ بِمِنًى يَوْمَ النَّحْرِ وَذَلِكَ أَنَّ اللَّهَ
      تَبَارَكَ وَتَعَالَى قَالَ ‏{‏وَلاَ تَحْلِقُوا رُءُوسَكُمْ حَتَّى يَبْلُغَ الْهَدْىُ
      مَحِلَّهُ ‏}‏"
