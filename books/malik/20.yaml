- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Yahya ibn Said from Ata ibn
      Abi Rabah that a mawla of Asma bint Abi Bakr told him, "We arrived at
      Mina with Asma bint Abi Bakr at the end of the night, and I said to
      her, 'We have arrived at Mina at the end of the night,' and she said,
      'We used to do that with one who was better than you.' "
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، عَنْ عَطَاءِ بْنِ
      أَبِي رَبَاحٍ، أَنَّ مَوْلاَةً، لأَسْمَاءَ بِنْتِ أَبِي بَكْرٍ أَخْبَرَتْهُ
      قَالَتْ، جِئْنَا مَعَ أَسْمَاءَ ابْنَةِ أَبِي بَكْرٍ مِنًى بِغَلَسٍ - قَالَتْ
      - فَقُلْتُ لَهَا لَقَدْ جِئْنَا مِنًى بِغَلَسٍ ‏.‏ فَقَالَتْ قَدْ كُنَّا نَصْنَعُ
      ذَلِكَ مَعَ مَنْ هُوَ خَيْرٌ مِنْكِ ‏.‏"
