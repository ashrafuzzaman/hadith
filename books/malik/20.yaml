  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Abd ar-Rahman ibn al-Qasim, from his
      father that A'isha, umm al-muminin, said, "We set out with the
      Messenger of Allah, may Allah bless him and grant him peace, in the
      year of the farewell hajj and we went into ihram for umra. Afterwards,
      the Messenger of Allah, may Allah bless him and grant him peace, said,
      'Whoever has a sacrificial animal with him should go into ihram for
      hajj and umra together, and he should not leave ihram without leaving
      ihram for both of them at the same time.' "


      She continued "I
      was menstruating when I got to Makka, so I did not do tawaf of the
      House or say between Safa and Marwa. I complained to the Messenger of
      Allah, may Allah bless him and grant him peace, and he said, 'Undo
      your hair and comb it and leave the umra and go back into ihram for
      the hajj.' "


      She said, "I did so, and when we had completed
      the hajj, the Messenger of Allah, may Allah bless him and grant him
      peace, sent me with Abd ar-Rahman ibn Abi Bakr as-Siddiq to at-Tanim
      and I performed an umra and he said, 'This is in place of your umra.'
      "


      "Those who had entered ihram for the umra did tawaf of the
      House and say between Safa and Marwa, then left ihram. Then they did
      another tawaf after returning from Mina for their hajj, whereas those
      who entered ihram for the hajj or combined the hajj and the umra, only
      did one tawaf."


      Yahya related the same as that to me from
      Malik from Ibn Shihab from Urwa ibn az-Zubayr from A'isha.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ عَبْدِ الرَّحْمَنِ بْنِ الْقَاسِمِ،
      عَنْ أَبِيهِ، عَنْ عَائِشَةَ أُمِّ الْمُؤْمِنِينَ، أَنَّهَا قَالَتْ خَرَجْنَا
      مَعَ رَسُولِ اللَّهِ صلى الله عليه وسلم عَامَ حَجَّةِ الْوَدَاعِ فَأَهْلَلْنَا
      بِعُمْرَةٍ ثُمَّ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏\"‏ مَنْ كَانَ مَعَهُ
      هَدْىٌ فَلْيُهْلِلْ بِالْحَجِّ مَعَ الْعُمْرَةِ ثُمَّ لاَ يَحِلُّ حَتَّى يَحِلَّ
      مِنْهُمَا جَمِيعًا ‏\"‏ ‏.‏ قَالَتْ فَقَدِمْتُ مَكَّةَ وَأَنَا حَائِضٌ فَلَمْ
      أَطُفْ بِالْبَيْتِ وَلاَ بَيْنَ الصَّفَا وَالْمَرْوَةِ فَشَكَوْتُ ذَلِكَ إِلَى
      رَسُولِ اللَّهِ صلى الله عليه وسلم فَقَالَ ‏\"‏ انْقُضِي رَأْسَكِ وَامْتَشِطِي
      وَأَهِلِّي بِالْحَجِّ وَدَعِي الْعُمْرَةَ ‏\"‏ ‏.‏ قَالَتْ فَفَعَلْتُ فَلَمَّا
      قَضَيْنَا الْحَجَّ أَرْسَلَنِي رَسُولُ اللَّهِ صلى الله عليه وسلم مَعَ عَبْدِ
      الرَّحْمَنِ بْنِ أَبِي بَكْرٍ الصِّدِّيقِ إِلَى التَّنْعِيمِ فَاعْتَمَرْتُ فَقَالَ
      ‏\"‏ هَذَا مَكَانُ عُمْرَتِكِ ‏\"‏ ‏.‏ فَطَافَ الَّذِينَ أَهَلُّوا بِالْعُمْرَةِ
      بِالْبَيْتِ وَبَيْنَ الصَّفَا وَالْمَرْوَةِ ثُمَّ حَلُّوا مِنْهَا ثُمَّ طَافُوا
      طَوَافًا آخَرَ بَعْدَ أَنْ رَجَعُوا مِنْ مِنًى لِحَجِّهِمْ وَأَمَّا الَّذِينَ
      كَانُوا أَهَلُّوا بِالْحَجِّ أَوْ جَمَعُوا الْحَجَّ وَالْعُمْرَةَ فَإِنَّمَا
      طَافُوا طَوَافًا وَاحِدًا ‏.‏ \r\n وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ،
      عَنْ عُرْوَةَ بْنِ الزُّبَيْرِ، عَنْ عَائِشَةَ، بِمِثْلِ ذَلِكَ ‏."
