  :hadith:
    :en: |-
      Yahya related to me from Malik from Yahya ibn Said that a man
      came to Umar ibn al-Khattab and asked him about some locusts he had
      killed while he was in ihram. Umar said to Kab, "Come, let's decide."
      Kab said, "A dirham," and Umar said to Kab, "You can find dirhams. A
      date is better than a locust."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، أَنَّ رَجُلاً، جَاءَ
      إِلَى عُمَرَ بْنِ الْخَطَّابِ فَسَأَلَهُ عَنْ جَرَادَاتٍ، قَتَلَهَا وَهُوَ مُحْرِمٌ
      فَقَالَ عُمَرُ لِكَعْبٍ تَعَالَ حَتَّى نَحْكُمَ ‏.‏ فَقَالَ كَعْبٌ دِرْهَمٌ
      ‏.‏ فَقَالَ عُمَرُ لِكَعْبٍ إِنَّكَ لَتَجِدُ الدَّرَاهِمَ لَتَمْرَةٌ خَيْرٌ
