- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      did not like people who were in ihram removing mites or ticks from
      their camels.


      Malik said, "This is what I like most out of
      what I have heard about the matter."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ،
      كَانَ يَكْرَهُ أَنْ يَنْزِعَ الْمُحْرِمُ، حَلَمَةً أَوْ قُرَادًا عَنْ بَعِيرِهِ
      ‏.‏ قَالَ مَالِكٌ وَذَلِكَ أَحَبُّ مَا سَمِعْتُ إِلَىَّ فِي ذَلِكَ ‏.‏"
  :reference:
