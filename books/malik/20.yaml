  - Arabic reference: Book 20, Hadith 788
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik, from Abdullah ibn Abi Bakr, that
      Abd ar-Rahman ibn Amir ibn Rabia said, "I once saw Uthman ibn Affan in
      ihram on a hot summer's day at al-Arj,and he had covered his face with
      a red woollen cloth. Some game-meat was brought to him and he told his
      companions to eat. They said, 'Will you not eat then?', and he said,
      'I am not in the same position as you. It was hunted for my sake.' "
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ عَبْدِ اللَّهِ بْنِ أَبِي بَكْرٍ، عَنْ عَبْدِ
      اللَّهِ بْنِ عَامِرِ بْنِ رَبِيعَةَ، قَالَ رَأَيْتُ عُثْمَانَ بْنَ عَفَّانَ
      بِالْعَرْجِ وَهُوَ مُحْرِمٌ فِي يَوْمٍ صَائِفٍ قَدْ غَطَّى وَجْهَهُ بِقَطِيفَةِ
      أُرْجُوَانٍ ثُمَّ أُتِيَ بِلَحْمِ صَيْدٍ فَقَالَ لأَصْحَابِهِ كُلُوا ‏.‏ فَقَالُوا
      أَوَلاَ تَأْكُلُ أَنْتَ فَقَالَ إِنِّي لَسْتُ كَهَيْئَتِكُمْ إِنَّمَا صِيدَ
      مِنْ أَجْلِي ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 85
  - Arabic reference: Book 20, Hadith 789
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik, from Hisham ibn Urwa, from his
      father, that A'isha, umm al-muminin, said to him, "Son of my sister,
      it is only for ten nights, so if you get an urge to do something,
      leave it," by which she meant eating game-meat.


      Malik said
      that if game was hunted forthe sake of a man who is in ihram and it
      was prepared for him and he ate some of it knowing that it had been
      hunted for his sake, then he had to pay a forfeit for all of the game
      that had been hunted on his behalf.


      Malik was asked about
      whether someone who was forced to eat carrion while he was in ihram
      should hunt game and then eat that rather than the carrion, and he
      said, "It is better for him to eat the carrion, because Allah, the
      Blessed and Exalted, has not given permission for someone in ihram to
      either eat game or take it in any situation, but He has made
      allowances for eating carrion when absolutely necessary."


      Malik said, "It is not halal for anyone, whether in ihram or not, to
      eat game which has been killed or sacrificed by some one in ihram,
      because, whether it was killed deliberately or by mistake, it was not
      done in a halal manner, and so eating it is not halal. I have heard
      this from more than one person. Somebody who kills game and then eats
      it only has to make a single kaffara, which is the same as for
      somebody who kills game but does not eat any of it."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ أَبِيهِ، عَنْ
      عَائِشَةَ أُمِّ الْمُؤْمِنِينَ، أَنَّهَا قَالَتْ لَهُ يَا ابْنَ أُخْتِي إِنَّمَا
      هِيَ عَشْرُ لَيَالٍ فَإِنْ تَخَلَّجَ فِي نَفْسِكَ شَىْءٌ فَدَعْهُ تَعْنِي أَكْلَ
      لَحْمِ الصَّيْدِ ‏.‏ قَالَ مَالِكٌ فِي الرَّجُلِ الْمُحْرِمِ يُصَادُ مِنْ أَجْلِهِ
      صَيْدٌ فَيُصْنَعُ لَهُ ذَلِكَ الصَّيْدُ فَيَأْكُلُ مِنْهُ وَهُوَ يَعْلَمُ أَنَّهُ
      مِنْ أَجْلِهِ صِيدَ فَإِنَّ عَلَيْهِ جَزَاءَ ذَلِكَ الصَّيْدِ كُلِّهِ ‏.‏ وَسُئِلَ
      مَالِكٌ عَنِ الرَّجُلِ يُضْطَرُّ إِلَى أَكْلِ الْمَيْتَةِ وَهُوَ مُحْرِمٌ أَيَصِيدُ
      الصَّيْدَ فَيَأْكُلُهُ أَمْ يَأْكُلُ الْمَيْتَةَ فَقَالَ بَلْ يَأْكُلُ الْمَيْتَةَ
      وَذَلِكَ أَنَّ اللَّهَ تَبَارَكَ وَتَعَالَى لَمْ يُرَخِّصْ لِلْمُحْرِمِ فِي
      أَكْلِ الصَّيْدِ وَلاَ فِي أَخْذِهِ فِي حَالٍ مِنَ الأَحْوَالِ وَقَدْ أَرْخَصَ
      فِي الْمَيْتَةِ عَلَى حَالِ الضَّرُورَةِ ‏.‏ قَالَ مَالِكٌ وَأَمَّا مَا قَتَلَ
      الْمُحْرِمُ أَوْ ذَبَحَ مِنَ الصَّيْدِ فَلاَ يَحِلُّ أَكْلُهُ لِحَلاَلٍ وَلاَ
      لِمُحْرِمٍ لأَنَّهُ لَيْسَ بِذَكِيٍّ كَانَ خَطَأً أَوْ عَمْدًا فَأَكْلُهُ لاَ
      يَحِلُّ وَقَدْ سَمِعْتُ ذَلِكَ مِنْ غَيْرِ وَاحِدٍ وَالَّذِي يَقْتُلُ الصَّيْدَ
      ثُمَّ يَأْكُلُهُ إِنَّمَا عَلَيْهِ كَفَّارَةٌ وَاحِدَةٌ مِثْلُ مَنْ قَتَلَهُ
      وَلَمْ يَأْكُلْ مِنْهُ ‏.‏"
