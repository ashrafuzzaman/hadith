    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      used to pray dhuhr, asr, maghrib and isha at al-Muhassab, and then
      enter Makka at night and do tawaf of the House.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ،
      كَانَ يُصَلِّي الظُّهْرَ وَالْعَصْرَ وَالْمَغْرِبَ وَالْعِشَاءَ بِالْمُحَصَّبِ
      ثُمَّ يَدْخُلُ مَكَّةَ مِنَ اللَّيْلِ فَيَطُوفُ بِالْبَيْتِ ‏.‏"
