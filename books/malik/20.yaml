- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Hisham ibn Urwa that his
      father said, "I was sitting with Usama ibn Zayd when some one asked
      him, 'How did the Messenger of Allah, may Allah bless him and grant
      him peace, travel when he went from Arafa to Muzdalifa during the
      farewell hajj?' and he replied, 'He went at a medium pace, but when he
      found a gap (in the crowds) he speeded up.' "
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ أَبِيهِ،
      أَنَّهُ قَالَ سُئِلَ أُسَامَةُ بْنُ زَيْدٍ - وَأَنَا جَالِسٌ، مَعَهُ - كَيْفَ
      كَانَ يَسِيرُ رَسُولُ اللَّهِ صلى الله عليه وسلم فِي حَجَّةِ الْوَدَاعِ حِينَ
      دَفَعَ قَالَ كَانَ يَسِيرُ الْعَنَقَ فَإِذَا وَجَدَ فَجْوَةً نَصَّ ‏.‏ قَالَ
      مَالِكٌ قَالَ هِشَامٌ وَالنَّصُّ فَوْقَ الْعَنَقِ ‏.‏"
