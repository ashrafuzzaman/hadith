  :hadith:
    :en: |-
      Yahya related to me from Malik, from Da'ud ibn al-Husayn, that
      Abu Ghatafan ibn Tarif al-Murri told him that his father Tarif had
      married a woman while he was in ihram, and Umar ibn al-Khattab had
      rescinded the marriage.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ دَاوُدَ بْنِ الْحُصَيْنِ، أَنَّ أَبَا غَطَفَانَ
      بْنَ طَرِيفٍ الْمُرِّيَّ، أَخْبَرَهُ أَنَّ أَبَاهُ طَرِيفًا تَزَوَّجَ امْرَأَةً
      وَهُوَ مُحْرِمٌ فَرَدَّ عُمَرُ بْنُ الْخَطَّابِ نِكَاحَهُ ‏.‏"
