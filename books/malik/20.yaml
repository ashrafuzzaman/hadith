      فَإِنَّ ذَلِكَ أَتَمُّ لِحَجِّ أَحَدِكُمْ وَأَتَمُّ لِعُمْرَتِهِ أَنْ يَعْتَمِرَ
      فِي غَيْرِ أَشْهُرِ الْحَجِّ ‏.‏"
