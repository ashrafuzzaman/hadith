- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard that Said ibn
      al-Musayyab, Salim ibn Abdullah and Sulayman ibn Yasar were asked
      about whether someone in ihram could get married, and they said, "Some
      one in ihram may neither get married nor give some one in marriage."


      Malik said that a man who was in ihram could return to his
      wife if he wanted to, if she was still in her idda after she had been
      divorced from him.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّ سَعِيدَ بْنَ الْمُسَيَّبِ،
      وَسَالِمَ بْنَ عَبْدِ اللَّهِ، وَسُلَيْمَانَ بْنَ يَسَارٍ، سُئِلُوا عَنْ نِكَاحِ
      الْمُحْرِمِ، فَقَالُوا لاَ يَنْكِحِ الْمُحْرِمُ وَلاَ يُنْكِحْ ‏.‏ قَالَ مَالِكٌ
      فِي الرَّجُلِ الْمُحْرِمِ إِنَّهُ يُرَاجِعُ امْرَأَتَهُ إِنْ شَاءَ إِذَا كَانَتْ
      فِي عِدَّةٍ مِنْهُ ‏.‏"
  :reference:
