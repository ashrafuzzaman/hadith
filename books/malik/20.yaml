- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abdullah ibn Abi Bakr ibn
      Hazm from his father from Amra bint Abd ar-Rahman that A'isha umm al-
      muminin said to the Messenger of Allah, may Allah bless him and grant
      him peace, "Messenger of Allah, Safiyya bint Huyy has begun her
      period," and the Messenger of Allah, may Allah bless him and grant him
      peace, said, "Perhaps she will delay us. Has she done tawaf of the
      House with you?" They said, "Of course." He said, "So you are free to
      leave."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ عَبْدِ اللَّهِ بْنِ أَبِي بَكْرِ بْنِ حَزْمٍ،
      عَنْ أَبِيهِ، عَنْ عَمْرَةَ بِنْتِ عَبْدِ الرَّحْمَنِ، عَنْ عَائِشَةَ أُمِّ
      الْمُؤْمِنِينَ، أَنَّهَا قَالَتْ لِرَسُولِ اللَّهِ صلى الله عليه وسلم يَا رَسُولَ
      اللَّهِ إِنَّ صَفِيَّةَ بِنْتَ حُيَىٍّ قَدْ حَاضَتْ ‏.‏ فَقَالَ رَسُولُ اللَّهِ
      صلى الله عليه وسلم ‏\"‏ لَعَلَّهَا تَحْبِسُنَا أَلَمْ تَكُنْ طَافَتْ مَعَكُنَّ
      بِالْبَيْتِ ‏\"‏ ‏.‏ قُلْنَ بَلَى ‏.‏ قَالَ ‏\"‏ فَاخْرُجْنَ ‏\"‏ ‏.‏"
  :reference:
