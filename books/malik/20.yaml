- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      used to say, "A woman in ihram should not comb her hair when she
      leaves ihram until she has cut some of the tresses of her hair, and if
      she has an animal for sacrifice with her she should not cut off any of
      her hair until the animal has been killed."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ،
      كَانَ يَقُولُ الْمَرْأَةُ الْمُحْرِمَةُ إِذَا حَلَّتْ لَمْ تَمْتَشِطْ حَتَّى
      تَأْخُذَ مِنْ قُرُونِ رَأْسِهَا وَإِنْ كَانَ لَهَا هَدْىٌ لَمْ تَأْخُذْ مِنْ
      شَعْرِهَا شَيْئًا حَتَّى تَنْحَرَ هَدْيَهَا ‏.‏ وَحَدَّثَنِي عَنْ مَالِكٍ أَنَّهُ
      سَمِعَ بَعْضَ أَهْلِ الْعِلْمِ يَقُولُ لاَ يَشْتَرِكُ الرَّجُلُ وَامْرَأَتُهُ
      فِي بَدَنَةٍ وَاحِدَةٍ لِيُهْدِ كُلُّ وَاحِدٍ بَدَنَةً بَدَنَةً ‏.‏ وَسُئِلَ
      مَالِكٌ عَمَّنْ بُعِثَ مَعَهُ بِهَدْىٍ يَنْحَرُهُ فِي حَجٍّ وَهُوَ مُهِلٌّ بِعُمْرَةٍ
      هَلْ يَنْحَرُهُ إِذَا حَلَّ أَمْ يُؤَخِّرُهُ حَتَّى يَنْحَرَهُ فِي الْحَجِّ
      وَيُحِلُّ هُوَ مِنْ عُمْرَتِهِ فَقَالَ بَلْ يُؤَخِّرُهُ حَتَّى يَنْحَرَهُ فِي
      الْحَجِّ وَيُحِلُّ هُوَ مِنْ عُمْرَتِهِ ‏.‏ قَالَ مَالِكٌ وَالَّذِي يُحْكَمُ
      عَلَيْهِ بِالْهَدْىِ فِي قَتْلِ الصَّيْدِ أَوْ يَجِبُ عَلَيْهِ هَدْىٌ فِي غَيْرِ
      ذَلِكَ فَإِنَّ هَدْيَهُ لاَ يَكُونُ إِلاَّ بِمَكَّةَ كَمَا قَالَ اللَّهُ تَبَارَكَ
      وَتَعَالَى ‏{‏هَدْيًا بَالِغَ الْكَعْبَة‏}‏ وَأَمَّا مَا عُدِلَ بِهِ الْهَدْىُ
      مِنَ الصِّيَامِ أَوِ الصَّدَقَةِ فَإِنَّ ذَلِكَ يَكُونُ بِغَيْرِ مَكَّةَ حَيْثُ
      أَحَبَّ صَاحِبُهُ أَنْ يَفْعَلَهُ فَعَلَهُ ‏.‏"
