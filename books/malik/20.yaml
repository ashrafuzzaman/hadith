  - Arabic reference: Book 20, Hadith 939
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Yahya ibn Said that Said ibn
      al-Musayyab used to say, "For the pigeon of Makka, when it is killed,
      a sheep is due."


      Malik said, that if a man of the people of
      Makka were to enter ihram for hajj or umra and there was a flock of
      Makkan pigeons in his house and they were shut in and died, "I think
      that he should pay for that with a sheep for each bird."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، عَنْ سَعِيدِ بْنِ
      الْمُسَيَّبِ، أَنَّهُ كَانَ يَقُولُ فِي حَمَامِ مَكَّةَ إِذَا قُتِلَ شَاةٌ ‏.‏
      وَقَالَ مَالِكٌ فِي الرَّجُلِ مِنْ أَهْلِ مَكَّةَ يُحْرِمُ بِالْحَجِّ أَوِ الْعُمْرَةِ
      وَفِي بَيْتِهِ فِرَاخٌ مِنْ حَمَامِ مَكَّةَ فَيُغْلَقُ عَلَيْهَا فَتَمُوتُ فَقَالَ
      أَرَى بِأَنْ يَفْدِيَ ذَلِكَ عَنْ كُلِّ فَرْخٍ بِشَاةٍ ‏.‏ قَالَ مَالِكٌ لَمْ
      أَزَلْ أَسْمَعُ أَنَّ فِي النَّعَامَةِ إِذَا قَتَلَهَا الْمُحْرِمُ بَدَنَةً
      ‏.‏ قَالَ مَالِكٌ أَرَى أَنَّ فِي بَيْضَةِ النَّعَامَةِ عُشْرَ ثَمَنِ الْبَدَنَةِ
      كَمَا يَكُونُ فِي جَنِينِ الْحُرَّةِ غُرَّةٌ عَبْدٌ أَوْ وَلِيدَةٌ وَقِيمَةُ
      الْغُرَّةِ خَمْسُونَ دِينَارًا وَذَلِكَ عُشْرُ دِيَةِ أُمِّهِ وَكُلُّ شَىْءٍ
      مِنَ النُّسُورِ أَوِ الْعِقْبَانِ أَوِ الْبُزَاةِ أَوِ الرَّخَمِ فَإِنَّهُ صَيْدٌ
      يُودَى كَمَا يُودَى الصَّيْدُ إِذَا قَتَلَهُ الْمُحْرِمُ وَكُلُّ شَىْءٍ فُدِيَ
      فَفِي صِغَارِهِ مِثْلُ مَا يَكُونُ فِي كِبَارِهِ وَإِنَّمَا مَثَلُ ذَلِكَ مَثَلُ
      دِيَةِ الْحُرِّ الصَّغِيرِ وَالْكَبِيرِ فَهُمَا بِمَنْزِلَةٍ وَاحِدَةٍ سَوَاءٌ
      ‏.‏"
