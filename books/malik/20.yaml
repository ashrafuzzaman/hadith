- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      used to pray dhuhr, asr, maghrib, isha and subh at Mina. Then in the
      morning, after the sun had risen, he would go to Arafa .


      Malik said, "What we are all agreed upon here (in Madina) is that the
      imam does not recite the Qur'an out loud in dhuhr on the day of Arafa,
      and that he gives a khutba to the people on that day, and that the
      prayer on the day of Arafa is really a dhuhr prayer, and even if it
      coincides with a jumua it is still a dhuhr prayer, but one which has
      been shortened because of travelling."


      Malik said that the
      imam of the pilgrims should not pray the jumua prayer if the day of
      Arafa, the day of sacrifice or one of the three days after the day of
      sacrifice, was a Friday.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ
      عُمَرَ، كَانَ يُصَلِّي الظُّهْرَ وَالْعَصْرَ وَالْمَغْرِبَ وَالْعِشَاءَ وَالصُّبْحَ
      بِمِنًى ثُمَّ يَغْدُو إِذَا طَلَعَتِ الشَّمْسُ إِلَى عَرَفَةَ ‏.‏ قَالَ مَالِكٌ
      وَالأَمْرُ الَّذِي لاَ اخْتِلاَفَ فِيهِ عِنْدَنَا أَنَّ الإِمَامَ لاَ يَجْهَرُ
      بِالْقُرْآنِ فِي الظُّهْرِ يَوْمَ عَرَفَةَ وَأَنَّهُ يَخْطُبُ النَّاسَ يَوْمَ
      عَرَفَةَ وَأَنَّ الصَّلاَةَ يَوْمَ عَرَفَةَ إِنَّمَا هِيَ ظُهْرٌ وَإِنْ وَافَقَتِ
      الْجُمُعَةَ فَإِنَّمَا هِيَ ظُهْرٌ وَلَكِنَّهَا قُصِرَتْ مِنْ أَجْلِ السَّفَرِ
      ‏.‏ قَالَ مَالِكٌ فِي إِمَامِ الْحَاجِّ إِذَا وَافَقَ يَوْمُ الْجُمُعَةِ يَوْمَ
      عَرَفَةَ أَوْ يَوْمَ النَّحْرِ أَوْ بَعْضَ أَيَّامِ التَّشْرِيقِ إِنَّهُ لاَ
      يُجَمِّعُ فِي شَىْءٍ مِنْ تِلْكَ الأَيَّامِ ‏.‏"
