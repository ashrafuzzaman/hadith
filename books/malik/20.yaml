- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Hisham ibn Urwa that his
      father used to say, "For the female of wild animals a cow is given and
      for the female of gazelles a sheep."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، أَنَّ أَبَاهُ، كَانَ
      يَقُولُ فِي الْبَقَرَةِ مِنَ الْوَحْشِ بَقَرَةٌ وَفِي الشَّاةِ مِنَ الظِّبَاءِ
      شَاةٌ ‏.‏"
  :reference:
