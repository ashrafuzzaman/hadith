- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Jafar ibn Muhammad from his
      father from Jabir ibn Abdullah that the Messenger of Allah, may Allah
      bless him and grant him peace, walked when he came down from Safa and
      Marwa and then, when he reached the middle of the valley, he broke
      into a light run until he had left it.


      Malik said, about a
      man who, out of ignorance, did the say between Safa and Marwa before
      he had done tawaf of the House, "He should go back and do tawaf of the
      House and then do say between Safa and Marwa. If he does not learn
      about this until he has left Makka and is far away, he should return
      to Makka and do tawaf of the House and say between Safa and Marwa. If
      in the meantime he has had intercourse with a woman he should return,
      and do tawaf of the House and say between Safa and Marwa so that he
      completes what he owes of that umra. Then, after that, he has to do
      another umra and offer a sacrificial animal ."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ جَعْفَرِ بْنِ مُحَمَّدٍ، عَنْ أَبِيهِ، عَنْ
      جَابِرِ بْنِ عَبْدِ اللَّهِ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم كَانَ
      إِذَا نَزَلَ مِنَ الصَّفَا وَالْمَرْوَةِ مَشَى حَتَّى إِذَا انْصَبَّتْ قَدَمَاهُ
      فِي بَطْنِ الْوَادِي سَعَى حَتَّى يَخْرُجَ مِنْهُ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 132
  - Arabic reference: Book 20, Hadith 835
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abu'n Nadr, the mawla of Umar
      ibn Ubaydullah, from Umayr, the mawla of Abdullah ibn Abbas, from Umm
      al-Fadl bint al-Harith, that she was present when some people were
      arguing on the day of Arafa about whether the Messenger of Allah, may
      Allah bless him and grant him peace, was fasting or not. Some of them
      said he was fasting, and some of them said he was not. So she sent a
      bowl of milk to him while his camel was standing still and he drank.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ أَبِي النَّضْرِ، مَوْلَى عُمَرَ بْنِ
      عُبَيْدِ اللَّهِ عَنْ عُمَيْرٍ، مَوْلَى عَبْدِ اللَّهِ بْنِ عَبَّاسٍ عَنْ أُمِّ
      الْفَضْلِ بِنْتِ الْحَارِثِ، أَنَّ نَاسًا، تَمَارَوْا عِنْدَهَا يَوْمَ عَرَفَةَ
      فِي صِيَامِ رَسُولِ اللَّهِ صلى الله عليه وسلم فَقَالَ بَعْضُهُمْ هُوَ صَائِمٌ
      وَقَالَ بَعْضُهُمْ لَيْسَ بِصَائِمٍ فَأَرْسَلْتُ إِلَيْهِ بِقَدَحِ لَبَنٍ وَهُوَ
      وَاقِفٌ عَلَى بَعِيرِهِ فَشَرِبَ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 133
  - Arabic reference: Book 20, Hadith 836
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Yahya ibn Said from al-Qasim
      ibn Muhammad that A'isha, umm al-muminin, used to fast on the day of
      Arafa .


      Al-Qasim said, "I saw her, when the imam began moving
      away (after sunset) on the afternoon of Arafa, stay where she was
      until the ground between her and the people became clear. Then she
      asked for something to drink and broke her fast."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، عَنِ الْقَاسِمِ بْنِ
      مُحَمَّدٍ، أَنَّ عَائِشَةَ أُمَّ الْمُؤْمِنِينَ، كَانَتْ تَصُومُ يَوْمَ عَرَفَةَ
      ‏.‏ قَالَ الْقَاسِمُ وَلَقَدْ رَأَيْتُهَا عَشِيَّةَ عَرَفَةَ يَدْفَعُ الإِمَامُ
      ثُمَّ تَقِفُ حَتَّى يَبْيَضَّ مَا بَيْنَهَا وَبَيْنَ النَّاسِ مِنَ الأَرْضِ
      ثُمَّ تَدْعُو بِشَرَابٍ فَتُفْطِرُ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 134
  - Arabic reference: Book 20, Hadith 837
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abu'n-Nadr, the mawla of Umar
      ibn Ubaydullah, from Sulayman ibn Yasar that the Messenger of Allah,
      may Allah bless him and grant him peace, forbade fasting on the days
      of Mina.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ أَبِي النَّضْرِ، مَوْلَى عُمَرَ بْنِ
      عُبَيْدِ اللَّهِ عَنْ سُلَيْمَانَ بْنِ يَسَارٍ، ‏.‏ أَنَّ رَسُولَ اللَّهِ صلى
      الله عليه وسلم نَهَى عَنْ صِيَامِ أَيَّامِ مِنًى ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 135
  - Arabic reference: Book 20, Hadith 838
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab that the Messenger
      of Allah, may Allah bless him and grant him peace, sent Abdullah ibn
      Hudhayfa out on the days of Mina to circulate among the people to tell
      them those days were for eating and drinking and remembrance of Allah.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، أَنَّ رَسُولَ اللَّهِ صلى
      الله عليه وسلم بَعَثَ عَبْدَ اللَّهِ بْنَ حُذَافَةَ أَيَّامَ مِنًى يَطُوفُ يَقُولُ
      إِنَّمَا هِيَ أَيَّامُ أَكْلٍ وَشُرْبٍ وَذِكْرِ اللَّهِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 136
  - Arabic reference: Book 20, Hadith 839
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Muhammad ibn Yahya ibn Habban
      from al-Araj from Abu Hurayra that the Messenger of Allah, may Allah
      bless him and grant him peace, forbade fasting on two days - the day
      of the Id al-Fitr and the day of the Id al-Adha.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ مُحَمَّدِ بْنِ يَحْيَى بْنِ حَبَّانَ، عَنِ
      الأَعْرَجِ، عَنْ أَبِي هُرَيْرَةَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم
      نَهَى عَنْ صِيَامِ يَوْمَيْنِ يَوْمِ الْفِطْرِ وَيَوْمِ الأَضْحَى ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 137
  - Arabic reference: Book 20, Hadith 840
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Yazid ibn Abdullah ibn al-
      Hadi from Abu Murra, the mawla of Umm Hani, the sister of Aqil ibn Abi
      Talib, that Abdullah ibn Amr ibn al-As told him that he had visited
      his father Amr ibn al-As and found him eating. His father had invited
      him to eat, and when he replied that he was fasting, his father said,
      "These are the days on which the Messenger of Allah, may Allah bless
      him and grant him peace, forbade us to fast, and told us to break the
      fast on them."


      Malik said, "These days are the days of
      tashriq."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَزِيدَ بْنِ عَبْدِ اللَّهِ بْنِ الْهَادِي،
      عَنْ أَبِي مُرَّةَ، مَوْلَى أُمِّ هَانِئٍ أُخْتِ عَقِيلِ بْنِ أَبِي طَالِبٍ
      عَنْ عَبْدِ اللَّهِ بْنِ عَمْرِو بْنِ الْعَاصِ، أَنَّهُ أَخْبَرَهُ أَنَّهُ،
      دَخَلَ عَلَى أَبِيهِ عَمْرِو بْنِ الْعَاصِ فَوَجَدَهُ يَأْكُلُ قَالَ فَدَعَانِي
      قَالَ فَقُلْتُ لَهُ إِنِّي صَائِمٌ ‏.‏ فَقَالَ هَذِهِ الأَيَّامُ الَّتِي نَهَانَا
      رَسُولُ اللَّهِ صلى الله عليه وسلم عَنْ صِيَامِهِنَّ وَأَمَرَنَا بِفِطْرِهِنَّ
      ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 138
  - Arabic reference: Book 20, Hadith 841
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi from Abdullah ibn Abi
      Bakr ibn Muhammad ibn Amr ibn Hazm that the Messenger of Allah, may
      Allah bless him and grant him peace, sacrificed a camel, which had
      belonged to Abu Jahl ibn Hisham, in either a hajj or an umra.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ نَافِعٍ، عَنْ عَبْدِ اللَّهِ بْنِ
      أَبِي بَكْرِ بْنِ مُحَمَّدِ بْنِ عَمْرِو بْنِ حَزْمٍ، أَنَّ رَسُولَ اللَّهِ
      صلى الله عليه وسلم أَهْدَى جَمَلاً كَانَ لأَبِي جَهْلِ بْنِ هِشَامٍ فِي حَجٍّ
      أَوْ عُمْرَةٍ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 139
  - Arabic reference: Book 20, Hadith 842
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abu'z Zinad from al-Araj from
      Abu Hurayra that the Messenger of Allah, may Allah bless him and grant
      him peace, saw a man driving forward a camel which he was going to
      sacrifice, and he told him to ride it. The man said, "Messenger of
      Allah, it is an animal that I am going to sacrifice," and he replied,
      "Ride it, woe on you," either the second or the third time.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ أَبِي الزِّنَادِ، عَنِ الأَعْرَجِ، عَنْ
      أَبِي هُرَيْرَةَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم رَأَى رَجُلاً يَسُوقُ
      بَدَنَةً فَقَالَ ‏\"‏ ارْكَبْهَا ‏\"‏ ‏.‏ فَقَالَ يَا رَسُولَ اللَّهِ إِنَّهَا
      بَدَنَةٌ ‏.‏ فَقَالَ ‏\"‏ ارْكَبْهَا وَيْلَكَ ‏\"‏ ‏.‏ فِي الثَّانِيَةِ أَوِ
      الثَّالِثَةِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 140
  - Arabic reference: Book 20, Hadith 843
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abdullah ibn Dinar that he
      used to see Abdullah ibn Umar sacrificing animals two at a time during
      hajj and one at a time during umra. He said, "I saw him sacrifice an
      animal during an umra outside the house of Khalid ibn Usayd, where he
      was staying. I saw him stick his spear in the throat of the animal he
      was going to sacrifice until the spear came out under its shoulder."'
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ عَبْدِ اللَّهِ بْنِ دِينَارٍ، أَنَّهُ كَانَ
      يَرَى عَبْدَ اللَّهِ بْنَ عُمَرَ يُهْدِي فِي الْحَجِّ بَدَنَتَيْنِ بَدَنَتَيْنِ
      وَفِي الْعُمْرَةِ بَدَنَةً بَدَنَةً ‏.‏ قَالَ وَرَأَيْتُهُ فِي الْعُمْرَةِ يَنْحَرُ
      بَدَنَةً وَهِيَ قَائِمَةٌ فِي دَارِ خَالِدِ بْنِ أَسِيدٍ وَكَانَ فِيهَا مَنْزِلُهُ
      ‏.‏ قَالَ وَلَقَدْ رَأَيْتُهُ طَعَنَ فِي لَبَّةِ بَدَنَتِهِ حَتَّى خَرَجَتِ
      الْحَرْبَةُ مِنْ تَحْتِ كَتِفِهَا ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 141
  - Arabic reference: Book 20, Hadith 844
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Yahya ibn Said that Umar ibn
      Abd al-Aziz once sacrificed a camel during a hajj or an umra.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، أَنَّ عُمَرَ بْنَ
      عَبْدِ الْعَزِيزِ، أَهْدَى جَمَلاً فِي حَجٍّ أَوْ عُمْرَةٍ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 142
  - Arabic reference: Book 20, Hadith 845
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abu Jafar al-Qari that
      Abdullah ibn Ayyash ibn Abi Rabia al-Makhzumi sacrificed two camels,
      one of them a Bactrian.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ أَبِي جَعْفَرٍ الْقَارِئِ، ‏.‏ أَنَّ عَبْدَ
      اللَّهِ بْنَ عَيَّاشِ بْنِ أَبِي رَبِيعَةَ الْمَخْزُومِيَّ، أَهْدَى بَدَنَتَيْنِ
      إِحْدَاهُمَا بُخْتِيَّةٌ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 143
  - Arabic reference: Book 20, Hadith 846
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      used to say, "If a she-camel that is being driven as a sacrificial
      animal gives birth, the offspring should be carried along as well and
      they are sacrificed together with her, and if there is no place where
      they can be carried, they should be carried on the mother until they
      are all sacrificed."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ،
      كَانَ يَقُولُ إِذَا نُتِجَتِ النَّاقَةُ فَلْيُحْمَلْ وَلَدُهَا حَتَّى يُنْحَرَ
      مَعَهَا فَإِنْ لَمْ يُوجَدْ لَهُ مَحْمَلٌ حُمِلَ عَلَى أُمِّهِ حَتَّى يُنْحَرَ
      مَعَهَا ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 144
  - Arabic reference: Book 20, Hadith 847
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      ahya related to me from Malik from Hisham ibn Urwa that his
      father said, "If necessary, ride on your sacrificial animal, without
      burdening it, and if necessary, drink its milk after its young one has
      drunk its fill, and when you sacrifice it, sacrifice the young one
      with it."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، أَنَّ أَبَاهُ، قَالَ
      إِذَا اضْطُرِرْتَ إِلَى بَدَنَتِكَ فَارْكَبْهَا رُكُوبًا غَيْرَ فَادِحٍ وَإِذَا
      اضْطُرِرْتَ إِلَى لَبَنِهَا فَاشْرَبْ بَعْدَ مَا يَرْوَى فَصِيلُهَا فَإِذَا
      نَحَرْتَهَا فَانْحَرْ فَصِيلَهَا مَعَهَا ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 145
  - Arabic reference: Book 20, Hadith 848
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi from Abdullah ibn Umar
      that when he brought an animal to be sacrificed from Madina he would
      garland it and brand it at Dhu'l-Hulayfa, doing the garlanding before
      the branding, but doing both in the same place, while facing the
      qibla. He would garland the animal with two sandals and brand it on
      its left side. It would then be driven with him until he observed the
      standing together with everybody at Arafa. Then he would drive it on
      with him when everybody else moved on, and then when he arrived at
      Mina on the morning of the sacrifice, he would sacrifice the animal,
      before he shaved his head. He would sacrifice the animals with his own
      hands ,lining them up standing and facing the qibla. He would then eat
      some of the meat, and give some of it away.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ نَافِعٍ، عَنْ عَبْدِ اللَّهِ بْنِ
      عُمَرَ، أَنَّهُ كَانَ إِذَا أَهْدَى هَدْيًا مِنَ الْمَدِينَةِ قَلَّدَهُ وَأَشْعَرَهُ
      بِذِي الْحُلَيْفَةِ يُقَلِّدُهُ قَبْلَ أَنْ يُشْعِرَهُ وَذَلِكَ فِي مَكَانٍ
      وَاحِدٍ وَهُوَ مُوَجَّهٌ لِلْقِبْلَةِ يُقَلِّدُهُ بِنَعْلَيْنِ وَيُشْعِرُهُ
      مِنَ الشِّقِّ الأَيْسَرِ ثُمَّ يُسَاقُ مَعَهُ حَتَّى يُوقَفَ بِهِ مَعَ النَّاسِ
      بِعَرَفَةَ ثُمَّ يَدْفَعُ بِهِ مَعَهُمْ إِذَا دَفَعُوا فَإِذَا قَدِمَ مِنًى
      غَدَاةَ النَّحْرِ نَحَرَهُ قَبْلَ أَنْ يَحْلِقَ أَوْ يُقَصِّرَ وَكَانَ هُوَ
      يَنْحَرُ هَدْيَهُ بِيَدِهِ يَصُفُّهُنَّ قِيَامًا وَيُوَجِّهُهُنَّ إِلَى الْقِبْلَةِ
      ثُمَّ يَأْكُلُ وَيُطْعِمُ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 146
  - Arabic reference: Book 20, Hadith 849
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      said, when nicking the hump of his sacrificial animal to brand it, "In
      the name of Allah, and Allah is greater."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ،
      كَانَ إِذَا طَعَنَ فِي سَنَامِ هَدْيِهِ وَهُوَ يُشْعِرُهُ قَالَ بِسْمِ اللَّهِ
      وَاللَّهُ أَكْبَرُ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 147
  - Arabic reference: Book 20, Hadith 850
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      used to say, "A sacrificial animal is what has been garlanded,
      branded, and stood with on Arafa."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ،
      كَانَ يَقُولُ الْهَدْىُ مَا قُلِّدَ وَأُشْعِرَ وَوُقِفَ بِهِ بِعَرَفَةَ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 148
  - Arabic reference: Book 20, Hadith 851
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      used to drape his sacrificial animals in fine Egyptian linen,
      saddlecloths and sets of clothing, which he would afterwards send to
      the Kaba and have the Kaba draped with them.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ،
      كَانَ يُجَلِّلُ بُدْنَهُ الْقُبَاطِيَّ وَالأَنْمَاطَ وَالْحُلَلَ ثُمَّ يَبْعَثُ
      بِهَا إِلَى الْكَعْبَةِ فَيَكْسُوهَا إِيَّاهَا ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 149
  - Arabic reference: Book 20, Hadith 852
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he asked Abdullah ibn Dinar
      what Abdullah ibn Umar used to do with the drapings of his animals
      when the Kaba began to be draped with the kiswa, and he said, "He gave
      them away as sadaqa."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ سَأَلَ عَبْدَ اللَّهِ بْنَ دِينَارٍ مَا
      كَانَ عَبْدُ اللَّهِ بْنُ عُمَرَ يَصْنَعُ بِجِلاَلِ بُدْنِهِ حِينَ كُسِيَتِ
      الْكَعْبَةُ هَذِهِ الْكِسْوَةَ قَالَ كَانَ يَتَصَدَّقُ بِهَا ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 150
  - Arabic reference: Book 20, Hadith 853
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      used to say, about sacrificial animals, "Six-year-old camels, three-
      year-old cows and sheep, or older than these."
    :ar: "وَحَدَّثَنِي مَالِكٌ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ، كَانَ
      يَقُولُ فِي الضَّحَايَا وَالْبُدْنِ الثَّنِيُّ فَمَا فَوْقَهُ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 151
  - Arabic reference: Book 20, Hadith 854
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      never used to tear the drapes of his sacrificial animals, and he would
      not drape them until he went from Mina to Arafa.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ،
      كَانَ لاَ يَشُقُّ جِلاَلَ بُدْنِهِ وَلاَ يُجَلِّلُهَا حَتَّى يَغْدُوَ مِنْ مِنًى
      إِلَى عَرَفَةَ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 152
  - Arabic reference: Book 20, Hadith 855
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Hisham ibn Urwa that his
      father used to say to his sons, "My sons, let none of you sacrifice
      any animal which he would be ashamed to sacrifice for a noble woman,
      for surely Allah is the noblest of noble ones, and the most deserving
      of those for whom things are chosen."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ أَبِيهِ، أَنَّهُ
      كَانَ يَقُولُ لِبَنِيهِ يَا بَنِيَّ لاَ يُهْدِيَنَّ أَحَدُكُمْ مِنَ الْبُدْنِ
      شَيْئًا يَسْتَحْيِي أَنْ يُهْدِيَهُ لِكَرِيمِهِ فَإِنَّ اللَّهَ أَكْرَمُ الْكُرَمَاءِ
      وَأَحَقُّ مَنِ اخْتِيرَ لَهُ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 153
  - Arabic reference: Book 20, Hadith 856
- :hadith_narrator: 
  :arabic_sanad: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ
    أَبِيهِ، أَنَّ صَاحِبَ، هَدْىِ رَسُولِ اللَّهِ صلى الله عليه وسلم قَالَ يَا رَسُولَ
    اللَّهِ كَيْفَ أَصْنَعُ بِمَا عَطِبَ مِنَ الْهَدْىِ فَقَالَ لَهُ رَسُولُ اللَّهِ
    صلى الله عليه وسلم ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Hisham ibn Urwa from his
      father that the man who was in charge of the sacrificial animal of the
      Messenger of Allah, may Allah bless him and grant him peace, said,
      "Messenger of Allah, what should I do with a sacrificial animal that
      gets injured?" The Messenger of Allah, may Allah bless him and grant
      him peace, said to him, "Slaughter any sacrificial animal that is
      injured. Then throw the garlands in its blood, and then give the
      people a free hand in eating it.
    :ar: "\"‏ كُلُّ بَدَنَةٍ عَطِبَتْ مِنَ الْهَدْىِ فَانْحَرْهَا ثُمَّ أَلْقِ قِلاَدَتَهَا
      فِي دَمِهَا ثُمَّ خَلِّ بَيْنَهَا وَبَيْنَ النَّاسِ يَأْكُلُونَهَا ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 154
  - Arabic reference: Book 20, Hadith 857
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab that Said ibn al-
      Musayyab said, "If someone dedicates an animal voluntarily and then it
      is injured and he kills it and gives everyone a free hand in eating
      it, he owes nothing. If, however, he eats some of it himself, or tells
      certain other people to eat it, then he owes compensation."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ سَعِيدِ بْنِ الْمُسَيَّبِ،
      أَنَّهُ قَالَ مَنْ سَاقَ بَدَنَةً تَطَوُّعًا فَعَطِبَتْ فَنَحَرَهَا ثُمَّ خَلَّى
      بَيْنَهَا وَبَيْنَ النَّاسِ يَأْكُلُونَهَا فَلَيْسَ عَلَيْهِ شَىْءٌ وَإِنْ أَكَلَ
      مِنْهَا أَوْ أَمَرَ مَنْ يَأْكُلُ مِنْهَا غَرِمَهَا ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 155
  - Arabic reference: Book 20, Hadith 858
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Thawr ibn Zayd ad-Dili from
      Abdullah ibn Abbas the same as that.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ ثَوْرِ بْنِ زَيْدٍ الدِّيلِيِّ، عَنْ عَبْدِ
      اللَّهِ بْنِ عَبَّاسٍ، مِثْلَ ذَلِكَ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 156
  - Arabic reference: Book 20, Hadith 859
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that Ibn Shihab said, "If someone
      dedicates an animal as compensation, or for a vow, or as the sacrifice
      for tamattu, and misfortune befalls it on the road, he must provide a
      substitute."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، أَنَّهُ قَالَ مَنْ أَهْدَى
      بَدَنَةً جَزَاءً أَوْ نَذْرًا أَوْ هَدْىَ تَمَتُّعٍ فَأُصِيبَتْ فِي الطَّرِيقِ
      فَعَلَيْهِ الْبَدَلُ ‏.‏"
