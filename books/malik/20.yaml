- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that 'Abdullah ibn 'Umar
      used to disapprove of anybody wearing a belt or girdle while in ihram.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ
      عُمَرَ، كَانَ يَكْرَهُ لُبْسَ الْمِنْطَقَةِ لِلْمُحْرِمِ ‏.‏"
  :reference:
