  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard that Umar ibn
      al-Khattab and AIi ibn Abi Talib and Abu Hurayra were asked about a
      man who had intercourse with his wife while he was in ihram on hajj.
      They said, "The two of them should carry on and complete their hajj.
      Then they must do hajj again in another year, and sacrifice an
      animal."


      Malik added that AIi ibn Abi Talib said, "When they
      then go into ihram for hajj in a future year they should keep apart
      until they have completed their hajj."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّ عُمَرَ بْنَ الْخَطَّابِ،
      وَعَلِيَّ بْنَ أَبِي طَالِبٍ، وَأَبَا، هُرَيْرَةَ سُئِلُوا عَنْ رَجُلٍ، أَصَابَ
      أَهْلَهُ وَهُوَ مُحْرِمٌ بِالْحَجِّ فَقَالُوا يَنْفُذَانِ يَمْضِيَانِ لِوَجْهِهِمَا
      حَتَّى يَقْضِيَا حَجَّهُمَا ثُمَّ عَلَيْهِمَا حَجُّ قَابِلٍ وَالْهَدْىُ ‏.‏
      قَالَ وَقَالَ عَلِيُّ بْنُ أَبِي طَالِبٍ وَإِذَا أَهَلاَّ بِالْحَجِّ مِنْ عَامٍ
      قَابِلٍ تَفَرَّقَا حَتَّى يَقْضِيَا حَجَّهُمَا ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 160
  - Arabic reference: Book 20, Hadith 862
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Yahya ibn Said that he heard
      Said ibn al-Musayyab asking a group of people, "What do you think
      about someone who has intercourse with his wife while he is in ihram?"
      and none of them answered him. Said said, "There is a man who has had
      intercourse with his wife while in ihram who has sent a message to
      Madina asking about it." Some of them said, "They should be kept apart
      until a future year," and Said ibn al-Musayyab said, "They should
      carry on and complete the hajj which they have spoiled, and then
      return home when they have finished. If another hajj comes upon them,
      they must do hajj and sacrifice an animal. They should go into ihram
      at the same place where they went into ihram for the hajj that they
      spoiled, and they should keep apart until they have finished their
      hajj."


      Malik said, "They should both sacrifice an animal."


      Malik said, about a man who had intercourse with his wife
      during hajj after he had come down from Arafa but before he had stoned
      the Jamra, "He must sacrifice an animal and do hajj again in another
      year. If, however, he had intercourse with his wife after he stoned
      the Jamra, he only has to do an umra and sacrifice an animal and he
      does not have to do another hajj."


      Malik said, "What spoils a
      hajj or an umra and makes sacrificing an animal and repeating the hajj
      necessary is the meeting of the two circumcised parts, even if there
      is no emission. It is also made necessary by an emission if it is the
      result of bodily contact. I do not think that a man who remembers
      something and has an emission owes anything, and if a man were to kiss
      his wife and no emission were to occur from that, he would only have
      to sacrifice an animal. A woman in ihram who has intercourse with her
      husband several times during hajj or umra out of obedience to him only
      has to do another hajj and sacrifice an animal. That is if her husband
      has intercourse with her while she is doing hajj. If he has
      intercourse with her while she is doing umra, she must repeat the umra
      she has spoiled and sacrifice an animal."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، أَنَّهُ سَمِعَ سَعِيدَ
      بْنَ الْمُسَيَّبِ، يَقُولُ مَا تَرَوْنَ فِي رَجُلٍ وَقَعَ بِامْرَأَتِهِ وَهُوَ
      مُحْرِمٌ فَلَمْ يَقُلْ لَهُ الْقَوْمُ شَيْئًا فَقَالَ سَعِيدٌ إِنَّ رَجُلاً
      وَقَعَ بِامْرَأَتِهِ وَهُوَ مُحْرِمٌ فَبَعَثَ إِلَى الْمَدِينَةِ يَسْأَلُ عَنْ
      ذَلِكَ فَقَالَ بَعْضُ النَّاسِ يُفَرَّقُ بَيْنَهُمَا إِلَى عَامٍ قَابِلٍ ‏.‏
      فَقَالَ سَعِيدُ بْنُ الْمُسَيَّبِ لِيَنْفُذَا لِوَجْهِهِمَا فَلْيُتِمَّا حَجَّهُمَا
      الَّذِي أَفْسَدَاهُ فَإِذَا فَرَغَا رَجَعَا فَإِنْ أَدْرَكَهُمَا حَجٌّ قَابِلٌ
      فَعَلَيْهِمَا الْحَجُّ وَالْهَدْىُ وَيُهِلاَّنِ مِنْ حَيْثُ أَهَلاَّ بِحَجِّهِمَا
      الَّذِي أَفْسَدَاهُ ‏.‏ وَيَتَفَرَّقَانِ حَتَّى يَقْضِيَا حَجَّهُمَا ‏.‏ قَالَ
      مَالِكٌ يُهْدِيَانِ جَمِيعًا بَدَنَةً بَدَنَةً ‏.‏ قَالَ مَالِكٌ فِي رَجُلٍ
      وَقَعَ بِامْرَأَتِهِ فِي الْحَجِّ مَا بَيْنَهُ وَبَيْنَ أَنْ يَدْفَعَ مِنْ عَرَفَةَ
      وَيَرْمِيَ الْجَمْرَةَ إِنَّهُ يَجِبُ عَلَيْهِ الْهَدْىُ وَحَجُّ قَابِلٍ قَالَ
      فَإِنْ كَانَتْ إِصَابَتُهُ أَهْلَهُ بَعْدَ رَمْىِ الْجَمْرَةِ فَإِنَّمَا عَلَيْهِ
      أَنْ يَعْتَمِرَ وَيُهْدِيَ وَلَيْسَ عَلَيْهِ حَجُّ قَابِلٍ ‏.‏ قَالَ مَالِكٌ
      وَالَّذِي يُفْسِدُ الْحَجَّ أَوِ الْعُمْرَةَ حَتَّى يَجِبَ عَلَيْهِ فِي ذَلِكَ
      الْهَدْىُ فِي الْحَجِّ أَوِ الْعُمْرَةِ الْتِقَاءُ الْخِتَانَيْنِ وَإِنْ لَمْ
      يَكُنْ مَاءٌ دَافِقٌ ‏.‏ قَالَ وَيُوجِبُ ذَلِكَ أَيْضًا الْمَاءُ الدَّافِقُ
      إِذَا كَانَ مِنْ مُبَاشَرَةٍ فَأَمَّا رَجُلٌ ذَكَرَ شَيْئًا حَتَّى خَرَجَ مِنْهُ
      مَاءٌ دَافِقٌ فَلاَ أَرَى عَلَيْهِ شَيْئًا وَلَوْ أَنَّ رَجُلاً قَبَّلَ امْرَأَتَهُ
      وَلَمْ يَكُنْ مِنْ ذَلِكَ مَاءٌ دَافِقٌ لَمْ يَكُنْ عَلَيْهِ فِي الْقُبْلَةِ
      إِلاَّ الْهَدْىُ وَلَيْسَ عَلَى الْمَرْأَةِ الَّتِي يُصِيبُهَا زَوْجُهَا وَهِيَ
      مُحْرِمَةٌ مِرَارًا فِي الْحَجِّ أَوِ الْعُمْرَةِ وَهِيَ لَهُ فِي ذَلِكَ مُطَاوِعَةٌ
      إِلاَّ الْهَدْىُ وَحَجُّ قَابِلٍ إِنْ أَصَابَهَا فِي الْحَجِّ وَإِنْ كَانَ أَصَابَهَا
      فِي الْعُمْرَةِ فَإِنَّمَا عَلَيْهَا قَضَاءُ الْعُمْرَةِ الَّتِي أَفْسَدَتْ
      وَالْهَدْىُ ‏.‏"
