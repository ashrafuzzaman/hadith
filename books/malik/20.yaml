  - Arabic reference: Book 20, Hadith 878
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Hisham ibn Urwa that his
      father said, "Someone who does not stand at Arafa on the night of
      Muzdalifa


      before the dawn breaks has missed the hajj, and
      some one who stands at Arafa on the night of Muzdalifa before the dawn
      breaks has caught the hajj.


      Malik said, about a slave freed
      during the wuquf at Arafa, "His standing does not fulfil for him the
      hajj of Islam, except if he was not in ihram and then he went into
      ihram after he was freed and he stood at Arafa that same night before
      the dawn broke in which case that is enough for him. If, however, he
      did not go into ihram until after the dawn had broken, he is in the
      same position as someone who misses the hajj by not catching the
      standing at Arafa before the breaking of the dawn on the night of
      Muzdalifa, and he will have to do the hajj of Islam later."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ أَبِيهِ، أَنَّهُ
      قَالَ مَنْ أَدْرَكَهُ الْفَجْرُ مِنْ لَيْلَةِ الْمُزْدَلِفَةِ وَلَمْ يَقِفْ
      بِعَرَفَةَ فَقَدْ فَاتَهُ الْحَجُّ وَمَنْ وَقَفَ بِعَرَفَةَ مِنْ لَيْلَةِ الْمُزْدَلِفَةِ
      قَبْلَ أَنْ يَطْلُعَ الْفَجْرُ فَقَدْ أَدْرَكَ الْحَجَّ ‏.‏ قَالَ مَالِكٌ فِي
      الْعَبْدِ يُعْتَقُ فِي الْمَوْقِفِ بِعَرَفَةَ فَإِنَّ ذَلِكَ لاَ يَجْزِي عَنْهُ
      مِنْ حَجَّةِ الإِسْلاَمِ إِلاَّ أَنْ يَكُونَ لَمْ يُحْرِمْ فَيُحْرِمُ بَعْدَ
      أَنْ يُعْتَقَ ثُمَّ يَقِفُ بِعَرَفَةَ مِنْ تِلْكَ اللَّيْلَةِ قَبْلَ أَنْ يَطْلُعَ
      الْفَجْرُ فَإِنْ فَعَلَ ذَلِكَ أَجْزَأَ عَنْهُ وَإِنْ لَمْ يُحْرِمْ حَتَّى طَلَعَ
      الْفَجْرُ كَانَ بِمَنْزِلَةِ مَنْ فَاتَهُ الْحَجُّ إِذَا لَمْ يُدْرِكِ الْوُقُوفَ
      بِعَرَفَةَ قَبْلَ طُلُوعِ الْفَجْرِ مِنْ لَيْلَةِ الْمُزْدَلِفَةِ وَيَكُونُ
      عَلَى الْعَبْدِ حَجَّةُ الإِسْلاَمِ يَقْضِيهَا ‏.‏"
  :reference:
