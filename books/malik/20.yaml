- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafj from Salim and
      Ubaydullah, two sons of Abdullah ibn Umar, that their father Abdullah
      ibn Umar used to send his family and children from Muzdalifa to Mina
      ahead of him so that they could pray subh at Mina and throw the stones
      before everyone (else) arrived.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ نَافِعٍ، عَنْ سَالِمٍ، وَعُبَيْدِ
      اللَّهِ، ابْنَىْ عَبْدِ اللَّهِ بْنِ عُمَرَ أَنَّ أَبَاهُمَا عَبْدَ اللَّهِ
      بْنَ عُمَرَ، كَانَ يُقَدِّمُ أَهْلَهُ وَصِبْيَانَهُ مِنَ الْمُزْدَلِفَةِ إِلَى
      مِنًى حَتَّى يُصَلُّوا الصُّبْحَ بِمِنًى وَيَرْمُوا قَبْلَ أَنْ يَأْتِيَ النَّاسُ
      ‏.‏"
