  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik, from Nafi, that Abdullah ibn Umar
      used to say, "A menstruating woman who wants to go into ihram to do
      either hajj or umra can do so if she so wishes, but she cannot do
      tawaf of the House, nor the say between Safa and Marwa. She can
      participate in all the rituals along with everybody else, except that
      she cannot do tawaf of the House, nor the say between Safa and Marwa,
      nor can she come near the mosque until she is pure."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ
      عُمَرَ، كَانَ يَقُولُ الْمَرْأَةُ الْحَائِضُ الَّتِي تُهِلُّ بِالْحَجِّ أَوِ
      الْعُمْرَةِ إِنَّهَا تُهِلُّ بِحَجِّهَا أَوْ عُمْرَتِهَا إِذَا أَرَادَتْ وَلَكِنْ
      لاَ تَطُوفُ بِالْبَيْتِ وَلاَ بَيْنَ الصَّفَا وَالْمَرْوَةِ وَهِيَ تَشْهَدُ
      الْمَنَاسِكَ كُلَّهَا مَعَ النَّاسِ غَيْرَ أَنَّهَا لاَ تَطُوفُ بِالْبَيْتِ
      وَلاَ بَيْنَ الصَّفَا وَالْمَرْوَةِ وَلاَ تَقْرَبُ الْمَسْجِدَ حَتَّى تَطْهُرَ
      ‏.‏"
