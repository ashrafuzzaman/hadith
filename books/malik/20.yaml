- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi from Abdullah ibn Umar
      that Umar ibn al-Khattab said, "No-one should leave the hajj until he
      has done tawaf of the House, and tawaf of the House is the final
      rite."


      Malik said, commenting about Umar ibn al-Khattab's
      saying 'tawaf of the House is the final rite,' "In our opinion, and
      Allah knows best, that is because Allah, the Blessed and Exalted,
      says, 'Whoever exalts the rituals of Allah - that is from the taqwa of
      the hearts' (Sura 22 ayat 32), and He says, 'Then their halal place
      (of sacrifice) is at the Ancient House,' and the place of all the
      rituals and where they end is therefore at the Ancient House."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ نَافِعٍ، عَنْ عَبْدِ اللَّهِ بْنِ
      عُمَرَ، أَنَّ عُمَرَ بْنَ الْخَطَّابِ، قَالَ لاَ يَصْدُرَنَّ أَحَدٌ مِنَ الْحَاجِّ
      حَتَّى يَطُوفَ بِالْبَيْتِ فَإِنَّ آخِرَ النُّسُكِ الطَّوَافُ بِالْبَيْتِ ‏.‏
      قَالَ مَالِكٌ فِي قَوْلِ عُمَرَ بْنِ الْخَطَّابِ فَإِنَّ آخِرَ النُّسُكِ الطَّوَافُ
      بِالْبَيْتِ إِنَّ ذَلِكَ - فِيمَا نُرَى وَاللَّهُ أَعْلَمُ - لِقَوْلِ اللَّهِ
      تَبَارَكَ وَتَعَالَى ‏{‏وَمَنْ يُعَظِّمْ شَعَائِرَ اللَّهِ فَإِنَّهَا مِنْ تَقْوَى
      الْقُلُوبِ‏}‏ وَقَالَ ‏{‏ثُمَّ مَحِلُّهَا إِلَى الْبَيْتِ الْعَتِيقِ‏}‏ فَمَحِلُّ
      الشَّعَائِرِ كُلِّهَا وَانْقِضَاؤُهَا إِلَى الْبَيْتِ الْعَتِيقِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 121
  - Arabic reference: Book 20, Hadith 824
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Yahya ibn Said that Umar ibn
      al-Khattab refused to let one man who had not taken leave of the House
      pass adh-Dhahran, (a valley eighteen miles from Makka) until he had
      taken leave of it.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، ‏.‏ أَنَّ عُمَرَ بْنَ
      الْخَطَّابِ، رَدَّ رَجُلاً مِنْ مَرِّ الظَّهْرَانِ لَمْ يَكُنْ وَدَّعَ الْبَيْتَ
      حَتَّى وَدَّعَ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 122
  - Arabic reference: Book 20, Hadith 825
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Hisham ibn Urwa that his
      father said, "Allah has completed the hajj of anyone who does the
      tawaf al-ifada. It is fitting that tawaf of the House be the last of
      his contract, as long as nothing prevents him, and if something
      prevents him, or an obstacle arises, then Allah has completed his
      hajj."


      Malik said, "I do not think that a man who does not
      know that the last of his contract is tawaf of the House until he has
      left owes anything, unless he is nearby and can return, do tawaf, and
      then leave having done the tawaf al-ifada."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ أَبِيهِ، أَنَّهُ
      قَالَ مَنْ أَفَاضَ فَقَدْ قَضَى اللَّهُ حَجَّهُ فَإِنَّهُ إِنْ لَمْ يَكُنْ حَبَسَهُ
      شَىْءٌ فَهُوَ حَقِيقٌ أَنْ يَكُونَ آخِرُ عَهْدِهِ الطَّوَافَ بِالْبَيْتِ وَإِنْ
      حَبَسَهُ شَىْءٌ أَوْ عَرَضَ لَهُ فَقَدْ قَضَى اللَّهُ حَجَّهُ ‏.‏ قَالَ مَالِكٌ
      وَلَوْ أَنَّ رَجُلاً جَهِلَ أَنْ يَكُونَ آخِرُ عَهْدِهِ الطَّوَافَ بِالْبَيْتِ
      حَتَّى صَدَرَ لَمْ أَرَ عَلَيْهِ شَيْئًا إِلاَّ أَنْ يَكُونَ قَرِيبًا فَيَرْجِعَ
      فَيَطُوفَ بِالْبَيْتِ ثُمَّ يَنْصَرِفَ إِذَا كَانَ قَدْ أَفَاضَ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 123
  - Arabic reference: Book 20, Hadith 826
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abu'l-Aswad Muhammad ibn Abd
      ar-Rahman ibn Nawfal from Urwa ibn az-Zubayr from Zaynab bint Abi
      Salama that Umm Salama, the wife of the Prophet, may Allah bless him
      and grant him peace, said, "I once complained to the Messenger of
      Allah, may Allah bless him and grant him peace, that I was ill and he
      said, 'Do tawaf riding behind the people.' So I did tawaf riding my
      camel, while the Messenger of Allah, may Allah bless him and grant him
      peace, was praying by the side of the House, reciting Surat at-Tur."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ أَبِي الأَسْوَدِ، مُحَمَّدِ بْنِ
      عَبْدِ الرَّحْمَنِ بْنِ نَوْفَلٍ عَنْ عُرْوَةَ بْنِ الزُّبَيْرِ، عَنْ زَيْنَبَ
      بِنْتِ أَبِي سَلَمَةَ، عَنْ أُمِّ سَلَمَةَ، زَوْجِ النَّبِيِّ صلى الله عليه
      وسلم أَنَّهَا قَالَتْ شَكَوْتُ إِلَى رَسُولِ اللَّهِ صلى الله عليه وسلم أَنِّي
      أَشْتَكِي فَقَالَ ‏\"‏ طُوفِي مِنْ وَرَاءِ النَّاسِ وَأَنْتِ رَاكِبَةٌ ‏\"‏
      ‏.‏ قَالَتْ فَطُفْتُ رَاكِبَةً بَعِيرِي وَرَسُولُ اللَّهِ صلى الله عليه وسلم
      حِينَئِذٍ يُصَلِّي إِلَى جَانِبِ الْبَيْتِ وَهُوَ يَقْرَأُ بِـ ‏{‏الطُّورِ  وَكِتَابٍ
      مَسْطُورٍ ‏}‏‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 124
  - Arabic reference: Book 20, Hadith 827
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abu'z Zubayr al-Makki that
      Abu Maiz al-Aslami Abdullah ibn Sufyan told him that once, when he was
      sitting with Abdullah ibn Umar, a woman came to ask him for an
      opinion. She said, "I set out intending to do tawaf of the House, but
      then, when I got to the gate of the Mosque, I started bleeding, so I
      went back until it had left me. Then I set out again, and then, when I
      got to the gate of the mosque, I started bleeding, so I went back
      until it had left me. Then I set off again, and then, when I got to
      the gate of the mosque, I started bleeding." Abdullah ibn Umar said,
      "That is only an impulse from Shaytan. Do ghusl, then bind your
      private parts with a cloth and do tawaf."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ أَبِي الزُّبَيْرِ الْمَكِّيِّ، أَنَّ أَبَا
      مَاعِزٍ الأَسْلَمِيَّ عَبْدَ اللَّهِ بْنَ سُفْيَانَ، أَخْبَرَهُ أَنَّهُ، كَانَ
      جَالِسًا مَعَ عَبْدِ اللَّهِ بْنِ عُمَرَ فَجَاءَتْهُ امْرَأَةٌ تَسْتَفْتِيهِ
      فَقَالَتْ إِنِّي أَقْبَلْتُ أُرِيدُ أَنْ أَطُوفَ بِالْبَيْتِ حَتَّى إِذَا كُنْتُ
      بِبَابِ الْمَسْجِدِ هَرَقْتُ الدِّمَاءَ فَرَجَعْتُ حَتَّى ذَهَبَ ذَلِكَ عَنِّي
      ثُمَّ أَقْبَلْتُ حَتَّى إِذَا كُنْتُ عِنْدَ بَابِ الْمَسْجِدِ هَرَقْتُ الدِّمَاءَ
      فَرَجَعْتُ حَتَّى ذَهَبَ ذَلِكَ عَنِّي ثُمَّ أَقْبَلْتُ حَتَّى إِذَا كُنْتُ
      عِنْدَ بَابِ الْمَسْجِدِ هَرَقْتُ الدِّمَاءَ ‏.‏ فَقَالَ عَبْدُ اللَّهِ بْنُ
      عُمَرَ إِنَّمَا ذَلِكَ رَكْضَةٌ مِنَ الشَّيْطَانِ فَاغْتَسِلِي ثُمَّ اسْتَثْفِرِي
      بِثَوْبٍ ثُمَّ طُوفِي ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 125
  - Arabic reference: Book 20, Hadith 828
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard that if Sad ibn
      Abi Waqqas entered Makka late, he would go to Arafa before doing tawaf
      of the House and say between Safa and Marwa, and then do tawaf when he
      got back.


      Malik said, "The leeway is broad, if Allah wills."


      Malik was asked whether somebody that was doing obligatory
      tawaf could stop and talk with another man, and he said, "I do not
      like him to do that."


      Malik said, "Only someone who is pure
      (by being in wudu) should do tawaf of the House or say between Safa
      and Marwa."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّ سَعْدَ بْنَ أَبِي وَقَّاصٍ،
      كَانَ إِذَا دَخَلَ مَكَّةَ مُرَاهِقًا خَرَجَ إِلَى عَرَفَةَ قَبْلَ أَنْ يَطُوفَ
      بِالْبَيْتِ وَبَيْنَ الصَّفَا وَالْمَرْوَةِ ثُمَّ يَطُوفُ بَعْدَ أَنْ يَرْجِعَ
      ‏.‏ قَالَ مَالِكٌ وَذَلِكَ وَاسِعٌ إِنْ شَاءَ اللَّهُ ‏.‏ وَسُئِلَ مَالِكٌ هَلْ
      يَقِفُ الرَّجُلُ فِي الطَّوَافِ بِالْبَيْتِ الْوَاجِبِ عَلَيْهِ يَتَحَدَّثُ
      مَعَ الرَّجُلِ فَقَالَ لاَ أُحِبُّ ذَلِكَ لَهُ ‏.‏ قَالَ مَالِكٌ لاَ يَطُوفُ
      أَحَدٌ بِالْبَيْتِ وَلاَ بَيْنَ الصَّفَا وَالْمَرْوَةِ إِلاَّ وَهُوَ طَاهِرٌ
      ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 126
  - Arabic reference: Book 20, Hadith 829
- :hadith_narrator: 
  :arabic_sanad: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ جَعْفَرِ بْنِ مُحَمَّدِ بْنِ
    عَلِيٍّ، عَنْ أَبِيهِ، عَنْ جَابِرِ بْنِ عَبْدِ اللَّهِ، أَنَّهُ قَالَ سَمِعْتُ
    رَسُولَ اللَّهِ صلى الله عليه وسلم يَقُولُ حِينَ خَرَجَ مِنَ الْمَسْجِدِ وَهُوَ
    يُرِيدُ الصَّفَا وَهُوَ يَقُولُ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Jafar ibn Muhammad ibn AIi
      from his father that Jabir ibn Abdullah said, "I heard the Messenger
      of Allah, may Allah bless him and grant him peace, say as he left the
      mosque, intending to go to Safa, 'We begin with that with which Allah
      began,' and he began with Safa."
    :ar: "\"‏ نَبْدَأُ بِمَا بَدَأَ اللَّهُ بِهِ ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 127
  - Arabic reference: Book 20, Hadith 830
- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ جَعْفَرِ بْنِ مُحَمَّدِ بْنِ عَلِيٍّ،
    عَنْ أَبِيهِ، عَنْ جَابِرِ بْنِ عَبْدِ اللَّهِ، أَنَّ رَسُولَ اللَّهِ صلى الله
    عليه وسلم كَانَ إِذَا وَقَفَ عَلَى الصَّفَا يُكَبِّرُ ثَلاَثًا وَيَقُولُ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Jafar ibn Muhammed ibn AIi
      from his father from Jabir ibn Abdullah that the Messenger of Allah,
      may Allah bless him and grant him peace, used to say, "Allah is
      greater" three times when he stopped on Safa, and "There is no god but
      Allah, alone, without any partner. To Him belong the Kingdom and
      praise, and He has power over everything" three times, and make dua.
      He would then do the same on Marwa.
    :ar: "\"‏ لاَ إِلَهَ إِلاَّ اللَّهُ وَحْدَهُ لاَ شَرِيكَ لَهُ لَهُ الْمُلْكُ وَلَهُ
      الْحَمْدُ وَهُوَ عَلَى كُلِّ شَىْءٍ قَدِيرٌ ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 128
  - Arabic reference: Book 20, Hadith 831
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that he heard Abdullah
      ibn Umar making dua on Safa saying, "O Allah, You have said, 'call on
      Me - I will answer you' and You do not break Your promise. So I am
      askingYou, in the same way that You have guided me to Islam, not to
      take it away from me, and that You make me die while I am muslim."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّهُ سَمِعَ عَبْدَ اللَّهِ بْنَ
      عُمَرَ، وَهُوَ عَلَى الصَّفَا يَدْعُو يَقُولُ اللَّهُمَّ إِنَّكَ قُلْتَ ادْعُونِي
      أَسْتَجِبْ لَكُمْ وَإِنَّكَ لاَ تُخْلِفُ الْمِيعَادَ وَإِنِّي أَسْأَلُكَ كَمَا
      هَدَيْتَنِي لِلإِسْلاَمِ أَنْ لاَ تَنْزِعَهُ مِنِّي حَتَّى تَتَوَفَّانِي وَأَنَا
      مُسْلِمٌ ‏.‏"
  :reference:
