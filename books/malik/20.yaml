  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Rabia ibn Abi Abd ar-Rahman
      that a man came to Qasim ibn Muhammad and said, "I did the tawaf al-
      ifada along with my wife, and then I went off onto a mountain path and
      approached my wife to make love to her, and she said, 'I have not cut
      my hair yet.' So I bit some of her hair off with my teeth and then had
      intercourse with her."  Qasim laughed and said, "Tell her to cut her
      hair with some scissors."


      Malik said, "To my liking an animal
      should be sacrificed in an instance such as this, because Abdullah ibn
      Abbas said, 'Whoever forgets any of his rites on hajj should sacrifice
      an animal.' "
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ رَبِيعَةَ بْنِ أَبِي عَبْدِ الرَّحْمَنِ،
      أَنَّ رَجُلاً، أَتَى الْقَاسِمَ بْنَ مُحَمَّدٍ فَقَالَ إِنِّي أَفَضْتُ وَأَفَضْتُ
      مَعِي بِأَهْلِي ثُمَّ عَدَلْتُ إِلَى شِعْبٍ فَذَهَبْتُ لأَدْنُوَ مِنْ أَهْلِي
      فَقَالَتْ إِنِّي لَمْ أُقَصِّرْ مِنْ شَعَرِي بَعْدُ فَأَخَذْتُ مِنْ شَعَرِهَا
      بِأَسْنَانِي ثُمَّ وَقَعْتُ بِهَا فَضَحِكَ الْقَاسِمُ وَقَالَ مُرْهَا فَلْتَأْخُذْ
      مِنْ شَعَرِهَا بِالْجَلَمَيْنِ ‏.‏ قَالَ مَالِكٌ أَسْتَحِبُّ فِي مِثْلِ هَذَا
      أَنْ يُهْرِقَ دَمًا وَذَلِكَ أَنَّ عَبْدَ اللَّهِ بْنَ عَبَّاسٍ قَالَ مَنْ نَسِيَ
      مِنْ نُسُكِهِ شَيْئًا فَلْيُهْرِقْ دَمًا ‏.‏"
