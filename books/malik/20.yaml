  :hadith:
    :en: |-
      Yahya related to me from Malik from Yahya ibn Said from Said ibn
      al-Musayyab that Asma bint Umays gave birth to Muhammad ibn Abi Bakr
      at Dhu'l-Hulayfa and Abu Bakr told her to do ghusl and then enter
      ihram.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، عَنْ سَعِيدِ بْنِ
      الْمُسَيَّبِ، أَنَّ أَسْمَاءَ بِنْتَ عُمَيْسٍ، وَلَدَتْ، مُحَمَّدَ بْنَ أَبِي
      بَكْرٍ بِذِي الْحُلَيْفَةِ فَأَمَرَهَا أَبُو بَكْرٍ أَنْ تَغْتَسِلَ، ثُمَّ تُهِلَّ
      ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 2
  - Arabic reference: Book 20, Hadith 709
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi' that 'Abdullah ibn Umar
      used to do ghusl for ihram before he entered ihram, and for entering
      Makka, and for standing on the afternoon of 'Arafa.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ،
      كَانَ يَغْتَسِلُ لإِحْرَامِهِ قَبْلَ أَنْ يُحْرِمَ وَلِدُخُولِهِ مَكَّةَ وَلِوُقُوفِهِ
      عَشِيَّةَ عَرَفَةَ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 3
  - Arabic reference: Book 20, Hadith 710
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Zayd ibn Aslam from Ibrahim
      ibn Abdullah ibn Hunayn from his father Abdullah ibn Hunayn that
      Abdullah ibn Abbas and al-Miswar ibn Makhrama once had a disagreement
      at al-Abwa. Abdullah said that some one in ihram could wash his head,
      and al Miswar ibn Makhrama maintained that some one in ihram could not
      wash his head.


      Abdullah ibn Hunayn continued, "Abdullah ibn
      Abbas sent me to Abu Ayyub al-Ansari, and I found him doing ghusl
      between the posts of a well, screened by a garment. I greeted him and
      hesaid, 'Who is that?' I replied, 'I am 'Abdullah ibn Hunayn.
      'Abdullah ibn Abbas sent me to you to ask how the Messenger of Allah,
      may Allah bless him and grant him peace, used to wash his head when he
      was in ihram.' "


      He continued, "Abu Ayyub put his hand on the
      garment and pulled it down until I could see his head. He said to the
      man who was pouring out the water for him, 'Pour,' and he poured some
      over his head. Then he passed his hands over his head from the front
      to the back and then to the front again, and then said, 'I saw the
      Messenger of Allah, may Allah bless him and grant him peace, doing it
      like this.' "
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ زَيْدِ بْنِ أَسْلَمَ، عَنْ إِبْرَاهِيمَ
      بْنِ عَبْدِ اللَّهِ بْنِ حُنَيْنٍ، عَنْ أَبِيهِ، أَنَّ عَبْدَ اللَّهِ بْنَ عَبَّاسٍ،
      وَالْمِسْوَرَ بْنَ مَخْرَمَةَ، اخْتَلَفَا بِالأَبْوَاءِ فَقَالَ عَبْدُ اللَّهِ
      يَغْسِلُ الْمُحْرِمُ رَأْسَهُ ‏.‏ وَقَالَ الْمِسْوَرُ بْنُ مَخْرَمَةَ لاَ يَغْسِلُ
      الْمُحْرِمُ رَأْسَهُ ‏.‏ قَالَ فَأَرْسَلَنِي عَبْدُ اللَّهِ بْنُ عَبَّاسٍ إِلَى
      أَبِي أَيُّوبَ الأَنْصَارِيِّ فَوَجَدْتُهُ يَغْتَسِلُ بَيْنَ الْقَرْنَيْنِ وَهُوَ
      يُسْتَرُ بِثَوْبٍ فَسَلَّمْتُ عَلَيْهِ فَقَالَ مَنْ هَذَا فَقُلْتُ أَنَا عَبْدُ
      اللَّهِ بْنُ حُنَيْنٍ أَرْسَلَنِي إِلَيْكَ عَبْدُ اللَّهِ بْنُ عَبَّاسٍ أَسْأَلُكَ
      كَيْفَ كَانَ رَسُولُ اللَّهِ صلى الله عليه وسلم يَغْسِلُ رَأْسَهُ وَهُوَ مُحْرِمٌ
      قَالَ فَوَضَعَ أَبُو أَيُّوبَ يَدَهُ عَلَى الثَّوْبِ فَطَأْطَأَهُ حَتَّى بَدَا
      لِي رَأْسُهُ ثُمَّ قَالَ لإِنْسَانٍ يَصُبُّ عَلَيْهِ اصْبُبْ ‏.‏ فَصَبَّ عَلَى
      رَأْسِهِ ثُمَّ حَرَّكَ رَأْسَهُ بِيَدَيْهِ فَأَقْبَلَ بِهِمَا وَأَدْبَرَ ثُمَّ
      قَالَ هَكَذَا رَأَيْتُ رَسُولَ اللَّهِ صلى الله عليه وسلم يَفْعَلُ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 4
  - Arabic reference: Book 20, Hadith 711
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Malik related to me from Humayd ibn Qays from Ata ibn Abi Rabah
      that 'Umar ibn alKhattab once asked Yala ibn Munya, who was pouring
      out water for him while he was having a ghusl, to pour some on his
      head. Ya'la said, "Are you trying to make me responsible? I will only
      pour it out if you tell me to do so." Umar ibn al-Khattab said, "Pour.
      It will only make (my head) more unkempt."
    :ar: "وَحَدَّثَنِي مَالِكٌ، عَنْ حُمَيْدِ بْنِ قَيْسٍ، عَنْ عَطَاءِ بْنِ أَبِي
      رَبَاحٍ، أَنَّ عُمَرَ بْنَ الْخَطَّابِ، قَالَ لِيَعْلَى ابْنِ مُنْيَةَ وَهُوَ
      يَصُبُّ عَلَى عُمَرَ بْنِ الْخَطَّابِ مَاءً وَهُوَ يَغْتَسِلُ اصْبُبْ عَلَى
      رَأْسِي ‏.‏ فَقَالَ يَعْلَى أَتُرِيدُ أَنْ تَجْعَلَهَا بِي إِنْ أَمَرْتَنِي
      صَبَبْتُ ‏.‏ فَقَالَ لَهُ عُمَرُ بْنُ الْخَطَّابِ اصْبُبْ فَلَنْ يَزِيدَهُ الْمَاءُ
      إِلاَّ شَعَثًا ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 5
  - Arabic reference: Book 20, Hadith 712
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Malik related to me from Nafi that Abdullah ibn Umar would spend
      the night between the two trails in the valley of Dhu Tuwa when he was
      approaching Makka. Then he would pray subh, and after that he would
      enter Makka by the trail which is at the highest part of Makka. He
      would never enter Makka, if he was coming for hajj or umra, without
      doing ghusl beforehand when he was near Makka at Dhu Tuwa, and he
      would tell whoever was with him to do likewise.
    :ar: "وَحَدَّثَنِي مَالِكٌ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ، كَانَ
      إِذَا دَنَا مِنْ مَكَّةَ بَاتَ بِذِي طُوًى بَيْنَ الثَّنِيَّتَيْنِ حَتَّى يُصْبِحَ
      ثُمَّ يُصَلِّي الصُّبْحَ ثُمَّ يَدْخُلُ مِنَ الثَّنِيَّةِ الَّتِي بِأَعْلَى
      مَكَّةَ وَلاَ يَدْخُلُ إِذَا خَرَجَ حَاجًّا أَوْ مُعْتَمِرًا حَتَّى يَغْتَسِلَ
      قَبْلَ أَنْ يَدْخُلَ مَكَّةَ إِذَا دَنَا مِنْ مَكَّةَ بِذِي طُوًى وَيَأْمُرُ
      مَنْ مَعَهُ فَيَغْتَسِلُونَ قَبْلَ أَنْ يَدْخُلُوا ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 6
  - Arabic reference: Book 20, Hadith 713
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      would never wash his head while he was in ihram except if he had to do
      ghusl because of a wet dream.


      Malik said, "I have heard the
      people of knowledge say that there is no harm in someone who is in
      ihram rubbing his head with certain kinds of plants after he has
      stoned the Jamrat al-Aqaba but before he has shaved his head, because
      once he has finished stoning the Jamrat al-Aqaba it is halal for him
      to kill lice, to shave his head, to clean himself of body hair, and to
      wear normal clothes."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ،
      كَانَ لاَ يَغْسِلُ رَأْسَهُ وَهُوَ مُحْرِمٌ إِلاَّ مِنَ الاِحْتِلاَمِ ‏.‏ قَالَ
      مَالِكٌ سَمِعْتُ أَهْلَ الْعِلْمِ يَقُولُونَ لاَ بَأْسَ أَنْ يَغْسِلَ الرَّجُلُ
      الْمُحْرِمُ رَأْسَهُ بِالْغَسُولِ بَعْدَ أَنْ يَرْمِيَ جَمْرَةَ الْعَقَبَةِ
      وَقَبْلَ أَنْ يَحْلِقَ رَأْسَهُ وَذَلِكَ أَنَّهُ إِذَا رَمَى جَمْرَةَ الْعَقَبَةِ
      فَقَدْ حَلَّ لَهُ قَتْلُ الْقَمْلِ وَحَلْقُ الشَّعْرِ وَإِلْقَاءُ التَّفَثِ
      وَلُبْسُ الثِّيَابِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 7
  - Arabic reference: Book 20, Hadith 714
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi from Abdullah ibn Umar
      that a man once asked the Messenger of Allah, may Allah bless him and
      grant him peace, what clothes someone in ihram could wear, and the
      Messenger of Allah, may Allah bless him and grant him peace, said, "Do
      not wear shirts, turbans, trousers, burnouses, or leather socks,
      except if you cannot find sandals. In that case you can wear leather
      socks, but cut them off below the ankles. Do not wear any clothes that
      have been touched by saffron or yellow dye."


      Yahya said that
      Malik was asked about the hadith attributed to the Prophet, may Allah
      bless him and grant him peace, "Whoever cannot find a waist wrapper
      should wear trousers," and he said, "I have never heard this, and I do
      not think that some one who is in ihram can wear trousers, because
      among the things which the Prophet, may Allah bless him and grant him
      peace, forbade some one in ihram to wear were trousers, and he did not
      make any exception for them although he did make an exception for
      leather socks."


      20.4 Wearing Clothes when in Ihram
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ نَافِعٍ، عَنْ عَبْدِ اللَّهِ بْنِ
      عُمَرَ، أَنَّ رَجُلاً، سَأَلَ رَسُولَ اللَّهِ صلى الله عليه وسلم مَا يَلْبَسُ
      الْمُحْرِمُ مِنَ الثِّيَابِ فَقَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏\"‏
      لاَ تَلْبَسُوا الْقُمُصَ وَلاَ الْعَمَائِمَ وَلاَ السَّرَاوِيلاَتِ وَلاَ الْبَرَانِسَ
      وَلاَ الْخِفَافَ إِلاَّ أَحَدٌ لاَ يَجِدُ نَعْلَيْنِ فَلْيَلْبَسْ خُفَّيْنِ
      وَلْيَقْطَعْهُمَا أَسْفَلَ مِنَ الْكَعْبَيْنِ وَلاَ تَلْبَسُوا مِنَ الثِّيَابِ
      شَيْئًا مَسَّهُ الزَّعْفَرَانُ وَلاَ الْوَرْسُ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 8
  - Arabic reference: Book 20, Hadith 715
- :hadith_narrator: 
  :arabic_sanad: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ عَبْدِ اللَّهِ بْنِ دِينَارٍ،
    عَنْ عَبْدِ اللَّهِ بْنِ عُمَرَ، أَنَّهُ قَالَ نَهَى رَسُولُ اللَّهِ صلى الله
    عليه وسلم أَنْ يَلْبَسَ الْمُحْرِمُ ثَوْبًا مَصْبُوغًا بِزَعْفَرَانٍ أَوْ وَرْسٍ
    وَقَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from 'Abdullah ibn Dinar that
      Abdullah ibn Umar said, "The Messenger of Allah, may Allah bless him
      and grant him peace, forbade anyone in ihram to wear a garment which
      had been dyed with saffron or yellow dye, and said, 'Anyone that
      cannot find sandals can wear leather socks, but he should cut them off
      below the ankles.' "
    :ar: "\"‏ مَنْ لَمْ يَجِدْ نَعْلَيْنِ فَلْيَلْبَسْ خُفَّيْنِ وَلْيَقْطَعْهُمَا
      أَسْفَلَ مِنَ الْكَعْبَيْنِ ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 9
  - Arabic reference: Book 20, Hadith 716
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that he had heard Aslam,
      the mawla of Umar ibn al-Khattab, telling 'Abdullah ibn Umar that Umar
      ibn al-Khattab once saw a dyed garment on Talha ibn Ubaydullah while
      he was in ihram and Umar said, "What is this dyed garment, Talha?",
      and Talha said, "Amir al-muminin, it is only mud.''  Umar said, "You
      and your like are taken by people as imams, and if an ignorant man
      were to see this garment he would say that Talha ibn Ubaydullah used
      to wear a dyed  robe while he was in ihram. So do not wear any form of
      dyed clothes."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّهُ سَمِعَ أَسْلَمَ، مَوْلَى
      عُمَرَ بْنِ الْخَطَّابِ يُحَدِّثُ عَبْدَ اللَّهِ بْنَ عُمَرَ أَنَّ عُمَرَ بْنَ
      الْخَطَّابِ، رَأَى عَلَى طَلْحَةَ بْنِ عُبَيْدِ اللَّهِ ثَوْبًا مَصْبُوغًا وَهُوَ
      مُحْرِمٌ فَقَالَ عُمَرُ مَا هَذَا الثَّوْبُ الْمَصْبُوغُ يَا طَلْحَةُ فَقَالَ
      طَلْحَةُ يَا أَمِيرَ الْمُؤْمِنِينَ إِنَّمَا هُوَ مَدَرٌ ‏.‏ فَقَالَ عُمَرُ
      إِنَّكُمْ أَيُّهَا الرَّهْطُ أَئِمَّةٌ يَقْتَدِي بِكُمُ النَّاسُ فَلَوْ أَنَّ
      رَجُلاً جَاهِلاً رَأَى هَذَا الثَّوْبَ لَقَالَ إِنَّ طَلْحَةَ بْنَ عُبَيْدِ
      اللَّهِ كَانَ يَلْبَسُ الثِّيَابَ الْمُصَبَّغَةَ فِي الإِحْرَامِ فَلاَ تَلْبَسُوا
      أَيُّهَا الرَّهْطُ شَيْئًا مِنْ هَذِهِ الثِّيَابِ الْمُصَبَّغَةِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 10
  - Arabic reference: Book 20, Hadith 717
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Hisham ibn Urwa from his
      father that Asma bint Abi Bakr had worn clothes that were completely
      dyed with safflower while she was in ihram, though there was not any
      saffron in them.


      Yahya said that Malik was asked if a garment
      which had been perfumed could be used for ihram if the smell of the
      perfume had gone, and he said, "Yes, as long as there is no saffron or
      yellow dye in it."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ أَبِيهِ، عَنْ
      أَسْمَاءَ بِنْتِ أَبِي بَكْرٍ، أَنَّهَا كَانَتْ تَلْبَسُ الثِّيَابَ الْمُعَصْفَرَاتِ
      الْمُشَبَّعَاتِ وَهِيَ مُحْرِمَةٌ لَيْسَ فِيهَا زَعْفَرَانٌ ‏.‏ قَالَ يَحْيَى
      سُئِلَ مَالِكٌ عَنْ ثَوْبٍ مَسَّهُ طِيبٌ ثُمَّ ذَهَبَ مِنْهُ رِيحُ الطِّيبِ
      هَلْ يُحْرِمُ فِيهِ فَقَالَ نَعَمْ مَا لَمْ يَكُنْ فِيهِ صِبَاغٌ زَعْفَرَانٌ
      أَوْ وَرْسٌ ‏.‏"
  :reference:
