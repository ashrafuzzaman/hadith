  :hadith:
    :en: |-
      Yahya related to me from Malik, from Ibn Shihab, that Muhammad
      ibn Abdullah ibn al-Harith ibn Nawfal ibn Abd al-Muttalib told him
      that he had heard Sad ibn Abi Waqqas and ad-Dahhak ibn Qays discussing
      tamattu in between umra and hajj. Ad-Dahhak ibn Qays said, "Only
      someone who is ignorant of what Allah, the Exalted and Glorified, says
      would do that."  Whereupon Sad said, "How wrong is what you have just
      said, son of my brother!"  Ad-Dahhak said, ''Umar ibn al-Khattab
      forbade that," and Sad said, "The Messenger of Allah, may Allah bless
      him and grant him peace, did it, and we did it with him."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ مُحَمَّدِ بْنِ
      عَبْدِ اللَّهِ بْنِ الْحَارِثِ بْنِ نَوْفَلِ بْنِ عَبْدِ الْمُطَّلِبِ، أَنَّهُ
      حَدَّثَهُ أَنَّهُ، سَمِعَ سَعْدَ بْنَ أَبِي وَقَّاصٍ، وَالضَّحَّاكَ بْنَ قَيْسٍ،
      عَامَ حَجَّ مُعَاوِيَةُ بْنُ أَبِي سُفْيَانَ - وَهُمَا يَذْكُرَانِ التَّمَتُّعَ
      بِالْعُمْرَةِ إِلَى الْحَجِّ - فَقَالَ الضَّحَّاكُ بْنُ قَيْسٍ لاَ يَفْعَلُ
      ذَلِكَ إِلاَّ مَنْ جَهِلَ أَمْرَ اللَّهِ عَزَّ وَجَلَّ ‏.‏ فَقَالَ سَعْدٌ بِئْسَ
      مَا قُلْتَ يَا ابْنَ أَخِي ‏.‏ فَقَالَ الضَّحَّاكُ فَإِنَّ عُمَرَ بْنَ الْخَطَّابِ
      قَدْ نَهَى عَنْ ذَلِكَ ‏.‏ فَقَالَ سَعْدٌ قَدْ صَنَعَهَا رَسُولُ اللَّهِ صلى
