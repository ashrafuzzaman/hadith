  - Arabic reference: Book 20, Hadith 720
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Yahya ibn Said that al-Qasim
      ibn Muhammad said that al-Furafisa ibn Umayr al-Hanafi saw Uthman ibn
      Affan at al-Arj, and he was covering his face while in ihram.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، عَنِ الْقَاسِمِ
      بْنِ مُحَمَّدٍ، أَنَّهُ قَالَ أَخْبَرَنِي الْفُرَافِصَةُ بْنُ عُمَيْرٍ الْحَنَفِيُّ،
      أَنَّهُ رَأَى عُثْمَانَ بْنَ عَفَّانَ بِالْعَرْجِ يُغَطِّي وَجْهَهُ وَهُوَ مُحْرِمٌ
      ‏.‏"
  :reference:
