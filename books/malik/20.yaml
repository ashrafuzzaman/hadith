- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab that Umar ibn al-
      Khattab told people to kill snakes in the Haram.


      Malik said,
      about the "wild dogs" which people were told to kill in the Haram,
      that any animals that wounded, attacked, or terrorised men, such as
      lions, leopards, Iynxes and wolves, were counted as"wild dogs."
      However, someone who was in ihram should not kill beasts of prey that
      did not attack (people), such as hyenas, foxes, cats and anything else
      like them, and if he did then he had to pay a forfeit for it.
      Similarly, someone in ihram should not kill any predatory birds except
      the kinds that the Prophet, may Allah bless him and grant him peace,
      specified, namely crows and kites. If someone in ihram killed any
      other kind of bird he had to pay a forfeit for it.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، أَنَّ عُمَرَ بْنَ الْخَطَّابِ،
      أَمَرَ بِقَتْلِ الْحَيَّاتِ فِي الْحَرَمِ ‏.‏ قَالَ مَالِكٌ فِي الْكَلْبِ الْعَقُورِ
      الَّذِي أُمِرَ بِقَتْلِهِ فِي الْحَرَمِ إِنَّ كُلَّ مَا عَقَرَ النَّاسَ وَعَدَا
      عَلَيْهِمْ وَأَخَافَهُمْ مِثْلُ الأَسَدِ وَالنَّمِرِ وَالْفَهْدِ وَالذِّئْبِ
      فَهُوَ الْكَلْبُ الْعَقُورُ وَأَمَّا مَا كَانَ مِنَ السِّبَاعِ لاَ يَعْدُو مِثْلُ
      الضَّبُعِ وَالثَّعْلَبِ وَالْهِرِّ وَمَا أَشْبَهَهُنَّ مِنَ السِّبَاعِ فَلاَ
      يَقْتُلُهُنَّ الْمُحْرِمُ فَإِنْ قَتَلَهُ فَدَاهُ وَأَمَّا مَا ضَرَّ مِنَ الطَّيْرِ
      فَإِنَّ الْمُحْرِمَ لاَ يَقْتُلُهُ إِلاَّ مَا سَمَّى النَّبِيُّ صلى الله عليه
      وسلم الْغُرَابُ وَالْحِدَأَةُ وَإِنْ قَتَلَ الْمُحْرِمُ شَيْئًا مِنَ الطَّيْرِ
      سِوَاهُمَا فَدَاهُ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 92
  - Arabic reference: Book 20, Hadith 794
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Yahya ibn Said from Muhammad ibn Ibrahim
      ibn alHarith at-Taymi from Rabia ibn Abi Abdullah ibn alHudayr that he
      saw Umar ibn al-Khattab taking the ticks off a camel of his at as-
      Suqya while he was in ihram .


      Malik said that he disapproved
      of that.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، عَنْ مُحَمَّدِ
      بْنِ إِبْرَاهِيمَ بْنِ الْحَارِثِ التَّيْمِيِّ، عَنْ رَبِيعَةَ بْنِ عَبْدِ اللَّهِ
      بْنِ الْهُدَيْرِ، أَنَّهُ رَأَى عُمَرَ بْنَ الْخَطَّابِ يُقَرِّدُ بَعِيرًا لَهُ
      فِي طِينٍ بِالسُّقْيَا وَهُوَ مُحْرِمٌ ‏.‏ قَالَ مَالِكٌ وَأَنَا أَكْرَهُهُ
      ‏.‏"
  :reference:
