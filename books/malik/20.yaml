- :hadith_narrator: 
  :arabic_sanad: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ سُلَيْمَانَ
    بْنِ يَسَارٍ، عَنْ عَبْدِ اللَّهِ بْنِ عَبَّاسٍ، قَالَ كَانَ الْفَضْلُ بْنُ عَبَّاسٍ
    رَدِيفَ رَسُولِ اللَّهِ صلى الله عليه وسلم فَجَاءَتْهُ امْرَأَةٌ مِنْ خَثْعَمَ
    تَسْتَفْتِيهِ فَجَعَلَ الْفَضْلُ يَنْظُرُ إِلَيْهَا وَتَنْظُرُ إِلَيْهِ فَجَعَلَ
    رَسُولُ اللَّهِ صلى الله عليه وسلم يَصْرِفُ وَجْهَ الْفَضْلِ إِلَى الشِّقِّ الآخَرِ
    فَقَالَتْ يَا رَسُولَ اللَّهِ إِنَّ فَرِيضَةَ اللَّهِ فِي الْحَجِّ أَدْرَكَتْ
    أَبِي شَيْخًا كَبِيرًا لاَ يَسْتَطِيعُ أَنْ يَثْبُتَ عَلَى الرَّاحِلَةِ أَفَأَحُجُّ
    عَنْهُ قَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab from Sulayman ibn
      Yasar that Abdullah ibn Abbas said, "Al-Fadl ibn Abbas was riding
      behind the Messenger of Allah, may Allah bless him and grant him
      peace, when a woman from the Khathama tribe came to him to ask him for
      a fatwa. Al-Fadl began to look at her, and she at him, and the
      Messenger of Allah, may Allah bless him and grant him peace, turned
      Fadl's face away to the other side. The woman said, 'Messenger of
      Allah, Allah's making the hajj obligatory finds my father a very old
      man, unable to stay firm on his riding-beast. Can I do hajj for him?',
      and he said, 'Yes.' This was during the farewell hajj."
    :ar: "\"‏ نَعَمْ ‏\""
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 98
  - Arabic reference: Book 20, Hadith 800
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me that Malik said, "Someone whose passage to
      the House is blocked by an enemy is freed from every restriction of
      ihram, and should sacrifice his animal and shave his head wherever he
      has been detained, and there is nothing for him to make up
      afterwards."


      Yahya related to me from Malik that he had heard
      that when the Messenger of Allah, may Allah bless him and grant him
      peace, and his companions came out of ihram at al-Hudaybiya they
      sacrificed their sacrificial animals and shaved their heads, and were
      freed from all the restrictions of ihram without having done tawaf of
      the House and without their sacrificial animals reaching the Kaba.


      There is nothing known about the Messenger of Allah, may
      Allah bless him and grant him peace, ever telling any of his
      companions, or anybody else that was with him, to make up for anything
      they had missed or to go back to doing anything they had not finished
      doing.
    :ar: ''
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 99
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: ''
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّ رَسُولَ اللَّهِ صلى الله
      عليه وسلم حَلَّ هُوَ وَأَصْحَابُهُ بِالْحُدَيْبِيَةِ فَنَحَرُوا الْهَدْىَ وَحَلَقُوا
      رُءُوسَهُمْ وَحَلُّوا مِنْ كُلِّ شَىْءٍ قَبْلَ أَنْ يَطُوفُوا بِالْبَيْتِ وَقَبْلَ
      أَنْ يَصِلَ إِلَيْهِ الْهَدْىُ ثُمَّ لَمْ يُعْلَمْ أَنَّ رَسُولَ اللَّهِ صلى
      الله عليه وسلم أَمَرَ أَحَدًا مِنْ أَصْحَابِهِ وَلاَ مِمَّنْ كَانَ مَعَهُ أَنْ
      يَقْضُوا شَيْئًا وَلاَ يَعُودُوا لِشَىْءٍ ‏.‏"
  :reference:
  - Arabic reference: Book 20, Hadith 801
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that when Abdullah ibn
      Umar set out for Makka during the troubles (between al-Hajjaj ibn
      Yusuf and Zubair ibn al-Awwam) he said, "If I am blocked from going to
      the House we shall do what we did when we were with the Messenger of
      Allah, may Allah bless him and grant him peace," and he went into
      ihram for umra, because that was what the Messenger of Allah, may
      Allah bless him and grant him peace, did in the year of al-Hudaybiya.


      But afterwards, he reconsidered his position and said, "It is
      the same either way." After that he turned to his companions and said,
      "It is the same either way. I call you to witness that I have decided
      in favour of hajj and umra together."


      He then got through to
      the House (without being stopped) and did one set of tawaf, which he
      considered to be enough for himself, and sacrificed an animal.


      Malik said, "This is what we go by if someone is hindered by an
      enemy, as the Prophet, may Allah bless him and grant him peace, and
      his companions were. If some one is hindered by anything other than an
      enemy, he is only freed from ihram by tawaf of the House. "
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، عَنْ عَبْدِ اللَّهِ بْنِ عُمَرَ،
      أَنَّهُ قَالَ حِينَ خَرَجَ إِلَى مَكَّةَ مُعْتِمَرًا فِي الْفِتْنَةِ إِنْ صُدِدْتُ
      عَنِ الْبَيْتِ صَنَعْنَا كَمَا صَنَعْنَا مَعَ رَسُولِ اللَّهِ صلى الله عليه
      وسلم فَأَهَلَّ بِعُمْرَةٍ مِنْ أَجْلِ أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم
      أَهَلَّ بِعُمْرَةٍ عَامَ الْحُدَيْبِيَةِ ثُمَّ إِنَّ عَبْدَ اللَّهِ نَظَرَ فِي
      أَمْرِهِ فَقَالَ مَا أَمْرُهُمَا إِلاَّ وَاحِدٌ ثُمَّ الْتَفَتَ إِلَى أَصْحَابِهِ
      فَقَالَ مَا أَمْرُهُمَا إِلاَّ وَاحِدٌ أُشْهِدُكُمْ أَنِّي قَدْ أَوْجَبْتُ الْحَجَّ
      مَعَ الْعُمْرَةِ ‏.‏ ثُمَّ نَفَذَ حَتَّى جَاءَ الْبَيْتَ فَطَافَ طَوَافًا وَاحِدًا
      وَرَأَى ذَلِكَ مُجْزِيًا عَنْهُ وَأَهْدَى ‏.‏"
