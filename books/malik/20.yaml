  - Arabic reference: Book 20, Hadith 886
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that Yahya ibn Said said that Amra
      bint Abd ar-Rahman told him that she had heard A'isha, umm al-muminin,
      saying, "We set out with the Messenger of Allah, may Allah bless him
      and grant him peace, when there were five nights left in Dhu'l-Qada
      and we assumed that we must be setting out for hajj. When we got near
      to Makka, the Messenger of Allah, may Allah bless him and grant him
      peace, told everyone that did not have a sacrificial animal with them
      to leave ihram after they had done tawaf of the House and say between
      Safa and Marwa."


      A'isha added, "We were sent some beef on the
      day of sacrifice. I asked what it was and they said that the Messenger
      of Allah, may Allah bless him and grant him peace, had sacrificed for
      his wives."


      Yahya ibn Said said, "I mentioned this hadith to
      Qasim ibn Muhammad and he said, 'She has given you the complete
      hadith, by Allah.' "
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، قَالَ أَخْبَرَتْنِي
      عَمْرَةُ بِنْتُ عَبْدِ الرَّحْمَنِ، أَنَّهَا سَمِعَتْ عَائِشَةَ أُمَّ الْمُؤْمِنِينَ،
      تَقُولُ خَرَجْنَا مَعَ رَسُولِ اللَّهِ صلى الله عليه وسلم لِخَمْسِ لَيَالٍ بَقِينَ
      مِنْ ذِي الْقَعْدَةِ وَلاَ نُرَى إِلاَّ أَنَّهُ الْحَجُّ فَلَمَّا دَنَوْنَا
      مِنْ مَكَّةَ أَمَرَ رَسُولُ اللَّهِ صلى الله عليه وسلم مَنْ لَمْ يَكُنْ مَعَهُ
      هَدْىٌ إِذَا طَافَ بِالْبَيْتِ وَسَعَى بَيْنَ الصَّفَا وَالْمَرْوَةِ أَنْ يَحِلَّ
      ‏.‏ قَالَتْ عَائِشَةُ فَدُخِلَ عَلَيْنَا يَوْمَ النَّحْرِ بِلَحْمِ بَقَرٍ فَقُلْتُ
      مَا هَذَا فَقَالُوا نَحَرَ رَسُولُ اللَّهِ صلى الله عليه وسلم عَنْ أَزْوَاجِهِ
      ‏.‏ قَالَ يَحْيَى بْنُ سَعِيدٍ فَذَكَرْتُ هَذَا الْحَدِيثَ لِلْقَاسِمِ بْنِ
      مُحَمَّدٍ فَقَالَ أَتَتْكَ وَاللَّهِ بِالْحَدِيثِ عَلَى وَجْهِهِ ‏.‏"
