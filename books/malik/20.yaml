  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik, from Yahya ibn Sa'id, from
      Sulayman ibn Yasar, that the Messenger of Allah, may Allah bless him
      and grant him peace, was once cupped on the top of his head while he
      was in ihram, at Lahyay Jamal, which is a place on the road to Makka.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ يَحْيَى بْنِ سَعِيدٍ، عَنْ سُلَيْمَانَ
      بْنِ يَسَارٍ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم احْتَجَمَ وَهُوَ مُحْرِمٌ
      فَوْقَ رَأْسِهِ وَهُوَ يَوْمَئِذٍ بِلَحْيَىْ جَمَلٍ مَكَانٌ بِطَرِيقِ مَكَّةَ
      ‏.‏"
  :reference:
