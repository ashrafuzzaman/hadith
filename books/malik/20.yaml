- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Abu'z-Zubayr al-Makki from
      Ata ibn Abi Rabah that Abdullah ibn Abbas was asked about a man who
      had had intercourse with his wife while at Mina before he had done the
      tawaf al-ifada, and he told him to sacrifice an animal.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ أَبِي الزُّبَيْرِ الْمَكِّيِّ، عَنْ
      عَطَاءِ بْنِ أَبِي رَبَاحٍ، عَنْ عَبْدِ اللَّهِ بْنِ عَبَّاسٍ، أَنَّهُ سُئِلَ
      عَنْ رَجُلٍ، وَقَعَ بِأَهْلِهِ وَهُوَ بِمِنًى قَبْلَ أَنْ يُفِيضَ فَأَمَرَهُ
      أَنْ يَنْحَرَ بَدَنَةً ‏.‏"
  :reference:
