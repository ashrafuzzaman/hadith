- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Hisham ibn Urwa that his
      father said, "Once when I was young I said to A'isha, umm al-muminin,
      'Have you seen the saying of Allah, the Blessed and Exalted, "Safa and
      Marwa are among the waymarks of Allah, so whoever does hajj or umra to
      the House, there is no harm in his going between them," so it follows
      that there should be no harm for some one who does not go between
      them.'


      A'isha said, 'No. If it were as you say, there would
      be no harm in his not going between them. This ayat was only revealed
      about the Ansar. They used to make pilgrimage to Manat, and Manat was
      an idol near Qudayd, and they used to avoid going between Safa and
      Marwa, and when Islam came they asked the Messenger of Allah, may
      Allah bless him and grant him peace, about this and Allah, the Blessed
      and Exalted, revealed, "Safa and Marwa are among the waymarks of
      Allah, so whoever does hajj or umra to the House, there is no harm in
      his going between them. " ' "
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ أَبِيهِ،
      أَنَّهُ قَالَ قُلْتُ لِعَائِشَةَ أُمِّ الْمُؤْمِنِينَ وَأَنَا يَوْمَئِذٍ، حَدِيثُ
      السِّنِّ أَرَأَيْتِ قَوْلَ اللَّهِ تَبَارَكَ وَتَعَالَى ‏{‏إِنَّ الصَّفَا وَالْمَرْوَةَ
      مِنْ شَعَائِرِ اللَّهِ فَمَنْ حَجَّ الْبَيْتَ أَوِ اعْتَمَرَ فَلاَ جُنَاحَ عَلَيْهِ
      أَنْ يَطَّوَّفَ بِهِمَا‏}‏ فَمَا عَلَى الرَّجُلِ شَىْءٌ أَنْ لاَ يَطَّوَّفَ
      بِهِمَا ‏.‏ فَقَالَتْ عَائِشَةُ كَلاَّ لَوْ كَانَ كَمَا تَقُولُ لَكَانَتْ فَلاَ
      جُنَاحَ عَلَيْهِ أَنْ لاَ يَطَّوَّفَ بِهِمَا إِنَّمَا أُنْزِلَتْ هَذِهِ الآيَةُ
      فِي الأَنْصَارِ كَانُوا يُهِلُّونَ لِمَنَاةَ وَكَانَتْ مَنَاةُ حَذْوَ قُدَيْدٍ
      وَكَانُوا يَتَحَرَّجُونَ أَنْ يَطُوفُوا بَيْنَ الصَّفَا وَالْمَرْوَةِ فَلَمَّا
      جَاءَ الإِسْلاَمُ سَأَلُوا رَسُولَ اللَّهِ صلى الله عليه وسلم عَنْ ذَلِكَ فَأَنْزَلَ
      اللَّهُ تَبَارَكَ وَتَعَالَى ‏{‏إِنَّ الصَّفَا وَالْمَرْوَةَ مِنْ شَعَائِرِ
      اللَّهِ فَمَنْ حَجَّ الْبَيْتَ أَوِ اعْتَمَرَ فَلاَ جُنَاحَ عَلَيْهِ أَنْ يَطَّوَّفَ
      بِهِمَا ‏}‏"
  :reference:
