  :hadith:
    :en: |-
      Yahya related to me from Malik from Hisham ibn Urwa from his
      father that A'isha, umm al-muminin, said, "I do not mind whether I
      pray in the Hijr or in the House." (i.e. praying in the Hijr is the
      same as praying in the House).
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ أَبِيهِ، أَنَّ
      عَائِشَةَ أُمَّ الْمُؤْمِنِينَ، قَالَتْ مَا أُبَالِي أَصَلَّيْتُ فِي الْحِجْرِ
      أَمْ فِي الْبَيْتِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 106
  - Arabic reference: Book 20, Hadith 809
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he heard Ibn Shihab say that
      he had heard one of the people of knowledge say that the Hijr was only
      enclosed so that people would go beyond it as they were making tawaf,
      and their tawaf would therefore encompass the original House.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ سَمِعَ ابْنَ شِهَابٍ، يَقُولُ سَمِعْتُ
      بَعْضَ، عُلَمَائِنَا يَقُولُ مَا حُجِرَ الْحِجْرُ فَطَافَ النَّاسُ مِنْ وَرَائِهِ
      إِلاَّ إِرَادَةَ أَنْ يَسْتَوْعِبَ النَّاسُ الطَّوَافَ بِالْبَيْتِ كُلِّهِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 107
  - Arabic reference: Book 20, Hadith 810
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Jafar ibn Muhammad from his
      father that Jabir ibn Abdullah said, "I saw the Messenger of Allah,
      may Allah bless him and grant him peace, hastening from the Black
      Stone until he reached it again, three times."


      Malik said,
      "This is what is still done by the people of knowledge in our city."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ جَعْفَرِ بْنِ مُحَمَّدٍ، عَنْ أَبِيهِ،
      عَنْ جَابِرِ بْنِ عَبْدِ اللَّهِ، أَنَّهُ قَالَ رَأَيْتُ رَسُولَ اللَّهِ صلى
      الله عليه وسلم رَمَلَ مِنَ الْحَجَرِ الأَسْوَدِ حَتَّى انْتَهَى إِلَيْهِ ثَلاَثَةَ
      أَطْوَافٍ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 108
  - Arabic reference: Book 20, Hadith 811
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      used to hasten from the Black Stone round to the Black Stone three
      times and then would walk four circuits normally.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ،
      كَانَ يَرْمُلُ مِنَ الْحَجَرِ الأَسْوَدِ إِلَى الْحَجَرِ الأَسْوَدِ ثَلاَثَةَ
      أَطْوَافٍ وَيَمْشِي أَرْبَعَةَ أَطْوَافٍ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 109
  - Arabic reference: Book 20, Hadith 812
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Hisham ibn Urwa that when his
      father did tawaf of the House he would hasten in the first three
      circuits and say in a low voice, "O Allah, there is no god but You,
      and You bring to life after You have made to die."


      Allahumma
      la ilaha illa anta, wa anta tuhyi badama amatta.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، أَنَّ أَبَاهُ، كَانَ
      إِذَا طَافَ بِالْبَيْتِ يَسْعَى الأَشْوَاطَ الثَّلاَثَةَ يَقُولُ اللَّهُمَّ
      لاَ إِلَهَ إِلاَّ أَنْتَا وَأَنْتَ تُحْيِي بَعْدَ مَا أَمَتَّا يَخْفِضُ صَوْتَهُ
      بِذَلِكَ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 110
  - Arabic reference: Book 20, Hadith 813
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Hisham ibn Urwa from his
      father that he saw Abdullah ibn az-Zubayr go into ihram for umra at
      at-Tanim.


      He said, "Then I saw him hasten around the House
      for three circuits."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ أَبِيهِ، أَنَّهُ
      رَأَى عَبْدَ اللَّهِ بْنَ الزُّبَيْرِ أَحْرَمَ بِعُمْرَةٍ مِنَ التَّنْعِيمِ
      - قَالَ - ثُمَّ رَأَيْتُهُ يَسْعَى حَوْلَ الْبَيْتِ الأَشْوَاطَ الثَّلاَثَةَ
      ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 111
  - Arabic reference: Book 20, Hadith 814
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Nafi that Abdullah ibn Umar
      never used to do tawaf of the House or say between Safa and Marwa if
      he went into ihram in Makka until he had returned from Mina, nor would
      he hasten when doing tawaf of the House if he went into ihram in
      Makka.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ نَافِعٍ، أَنَّ عَبْدَ اللَّهِ بْنَ عُمَرَ،
      كَانَ إِذَا أَحْرَمَ مِنْ مَكَّةَ لَمْ يَطُفْ بِالْبَيْتِ وَلاَ بَيْنَ الصَّفَا
      وَالْمَرْوَةِ حَتَّى يَرْجِعَ مِنْ مِنًى وَكَانَ لاَ يَرْمُلُ إِذَا طَافَ حَوْلَ
      الْبَيْتِ إِذَا أَحْرَمَ مِنْ مَكَّةَ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 112
  - Arabic reference: Book 20, Hadith 815
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard that when the
      Messenger of Allah, may Allah bless him and grant him peace, had
      finished his tawaf of the House, prayed two rakas, and wanted to go to
      Safa and Marwa, he would salute the corner of the Black Stone before
      he left.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّ رَسُولَ اللَّهِ
      صلى الله عليه وسلم كَانَ إِذَا قَضَى طَوَافَهُ بِالْبَيْتِ وَرَكَعَ الرَّكْعَتَيْنِ
      وَأَرَادَ أَنْ يَخْرُجَ إِلَى الصَّفَا وَالْمَرْوَةِ اسْتَلَمَ الرُّكْنَ الأَسْوَدَ
      قَبْلَ أَنْ يَخْرُجَ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 113
  - Arabic reference: Book 20, Hadith 816
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Hisham ibn Urwa that his
      father said that the Messenger of Allah, may Allah bless him and grant
      him peace, once said to Abd ar-Rahman ibn Awf, "What do you do, Abu
      Muhammad, when saluting the corner?" and Abd ar-Rahman said,
      "Sometimes I salute it, and sometimes I don't." The Messenger of
      Allah, may Allah bless him and grant him peace, said, "You are right."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ أَبِيهِ، أَنَّهُ
      قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم لِعَبْدِ الرَّحْمَنِ بْنِ عَوْفٍ
      ‏\"‏ كَيْفَ صَنَعْتَ يَا أَبَا مُحَمَّدٍ فِي اسْتِلاَمِ الرُّكْنِ ‏\"‏ ‏.‏ فَقَالَ
      عَبْدُ الرَّحْمَنِ اسْتَلَمْتُ وَتَرَكْتُ ‏.‏ فَقَالَ لَهُ رَسُولُ اللَّهِ صلى
      الله عليه وسلم ‏\"‏ أَصَبْتَ ‏\"‏ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 114
  - Arabic reference: Book 20, Hadith 817
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Hisham ibn Urwa that his
      father used to salute all the corners when he did tawaf of the House
      and did not omit the Yamani corner unless he was prevented from it.
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، أَنَّ أَبَاهُ، كَانَ
      إِذَا طَافَ بِالْبَيْتِ يَسْتَلِمُ الأَرْكَانَ كُلَّهَا وَكَانَ لاَ يَدَعُ الْيَمَانِيَ
      إِلاَّ أَنْ يُغْلَبَ عَلَيْهِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 115
  - Arabic reference: Book 20, Hadith 818
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Hisham ibn Urwa from his
      father that Umar ibn al-Khattab said to the corner of the Black Stone
      while he was doing tawaf of the House, "You are only a stone, and if I
      had not seen the Messenger of Allah, may Allah bless him and grant him
      peace, kiss you, I would not do so."  Then he kissed it.


      Malik said, "I have heard some of the people of knowledge recommending
      someone doing tawaf of the House to put his hand to his mouth when he
      takes it from the Yamani corner."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ أَبِيهِ،
      أَنَّ عُمَرَ بْنَ الْخَطَّابِ، قَالَ وَهُوَ يَطُوفُ بِالْبَيْتِ لِلرُّكْنِ الأَسْوَدِ
      إِنَّمَا أَنْتَ حَجَرٌ وَلَوْلاَ أَنِّي رَأَيْتُ رَسُولَ اللَّهِ صلى الله عليه
      وسلم قَبَّلَكَ مَا قَبَّلْتُكَ ثُمَّ قَبَّلَهُ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 116
  - Arabic reference: Book 20, Hadith 819
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Hisham ibn Urwa that his
      father would never do two sets of seven tawafs together without
      praying between them. After every seven tawafs he would pray two
      rakas, sometimes at the maqam of Ibrahim, and sometimes elsewhere.


      Malik was asked whether a man doing voluntary tawaf could, to
      make it easier on himself, join two or more sets of seven circuits and
      then pray whatever he owed for those sets of seven, and he said, "He
      should not do that. The sunna is that he does two rakasafter every
      seven circuits."


      Malik said, about someone who began doing
      tawaf and then forgot how many he had done and did eightor nine
      circuits, "He should stop when he knows that he has done more than the
      right number and then pray two rakas,and he should not count the ones
      that he has done in excess. Neither should he build on the nine that
      he has done and then pray the rakas for the two sets of seven circuits
      together, because the sunna is that you pray two rakas after every
      seven circuits."


      Malik said that someone who was in doubt
      about his tawaf after he had prayed the two rakas of tawaf should go
      back and complete his tawaf until he was certain of how much he had
      done. He should then repeat the two rakas, because prayer when doing
      tawaf was only valid after completing seven circuits.


      "If
      some one breaks his wudu either while he is doing tawaf, or when he
      has finished tawaf but before he has prayed the two rakas of tawaf, he
      should do wudu and begin the tawaf and the two rakas afresh. Breaking
      wudu does not interrupt say between Safa and Marwa, but a person
      should not begin say unless he is pure by being in wudu."
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ أَبِيهِ،
      أَنَّهُ كَانَ لاَ يَجْمَعُ بَيْنَ السُّبْعَيْنِ لاَ يُصَلِّي بَيْنَهُمَا وَلَكِنَّهُ
      كَانَ يُصَلِّي بَعْدَ كُلِّ سُبْعٍ رَكْعَتَيْنِ فَرُبَّمَا صَلَّى عِنْدَ الْمَقَامِ
      أَوْ عِنْدَ غَيْرِهِ ‏.‏ وَسُئِلَ مَالِكٌ عَنِ الطَّوَافِ إِنْ كَانَ أَخَفَّ
      عَلَى الرَّجُلِ أَنْ يَتَطَوَّعَ بِهِ فَيَقْرُنَ بَيْنَ الأُسْبُوعَيْنِ أَوْ
      أَكْثَرَ ثُمَّ يَرْكَعُ مَا عَلَيْهِ مِنْ رُكُوعِ تِلْكَ السُّبُوعِ قَالَ لاَ
      يَنْبَغِي ذَلِكَ وَإِنَّمَا السُّنَّةُ أَنْ يُتْبِعَ كُلَّ سُبْعٍ رَكْعَتَيْنِ
      ‏.‏ قَالَ مَالِكٌ فِي الرَّجُلِ يَدْخُلُ فِي الطَّوَافِ فَيَسْهُو حَتَّى يَطُوفَ
      ثَمَانِيَةَ أَوْ تِسْعَةَ أَطْوَافٍ قَالَ يَقْطَعُ إِذَا عَلِمَ أَنَّهُ قَدْ
      زَادَ ثُمَّ يُصَلِّي رَكْعَتَيْنِ وَلاَ يَعْتَدُّ بِالَّذِي كَانَ زَادَ وَلاَ
      يَنْبَغِي لَهُ أَنْ يَبْنِيَ عَلَى التِّسْعَةِ حَتَّى يُصَلِّيَ سُبْعَيْنِ جَمِيعًا
      لأَنَّ السُّنَّةَ فِي الطَّوَافِ أَنْ يُتْبِعَ كُلَّ سُبْعٍ رَكْعَتَيْنِ ‏.‏
      قَالَ مَالِكٌ وَمَنْ شَكَّ فِي طَوَافِهِ بَعْدَ مَا يَرْكَعُ رَكْعَتَىِ الطَّوَافِ
      فَلْيَعُدْ فَلْيُتَمِّمْ طَوَافَهُ عَلَى الْيَقِينِ ثُمَّ لِيُعِدِ الرَّكْعَتَيْنِ
      لأَنَّهُ لاَ صَلاَةَ لِطَوَافٍ إِلاَّ بَعْدَ إِكْمَالِ السُّبْعِ ‏.‏ وَمَنْ
      أَصَابَهُ شَىْءٌ بِنَقْضِ وُضُوئِهِ وَهُوَ يَطُوفُ بِالْبَيْتِ أَوْ يَسْعَى
      بَيْنَ الصَّفَا وَالْمَرْوَةِ أَوْ بَيْنَ ذَلِكَ فَإِنَّهُ مَنْ أَصَابَهُ ذَلِكَ
      وَقَدْ طَافَ بَعْضَ الطَّوَافِ أَوْ كُلَّهُ وَلَمْ يَرْكَعْ رَكْعَتَىِ الطَّوَافِ
      فَإِنَّهُ يَتَوَضَّأُ وَيَسْتَأْنِفُ الطَّوَافَ وَالرَّكْعَتَيْنِ وَأَمَّا السَّعْىُ
      بَيْنَ الصَّفَا وَالْمَرْوَةِ فَإِنَّهُ لاَ يَقْطَعُ ذَلِكَ عَلَيْهِ مَا أَصَابَهُ
      مِنِ انْتِقَاضِ وُضُوئِهِ وَلاَ يَدْخُلُ السَّعْىَ إِلاَّ وَهُوَ طَاهِرٌ بِوُضُوءٍ
      ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 117
  - Arabic reference: Book 20, Hadith 820
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Ibn Shihab from Humayd ibn
      Abd ar-Rahman ibn Awf that Abd ar-Rahman ibn Abd al-Qari mentioned to
      him that he once did tawaf of the House with Umar ibn al-Khattab after
      subh and when Umar had finished his tawaf he looked and saw that the
      sun had not yet risen, so he rode on until he made his camel kneel at
      Dhu Tuwa, and he prayed two rakas.
    :ar: "حَدَّثَنِي يَحْيَى، عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ حُمَيْدِ بْنِ
      عَبْدِ الرَّحْمَنِ بْنِ عَوْفٍ، أَنَّ عَبْدَ الرَّحْمَنِ بْنَ عَبْدٍ الْقَارِيَّ،
      أَخْبَرَهُ أَنَّهُ، طَافَ بِالْبَيْتِ مَعَ عُمَرَ بْنِ الْخَطَّابِ بَعْدَ صَلاَةِ
      الصُّبْحِ فَلَمَّا قَضَى عُمَرُ طَوَافَهُ نَظَرَ فَلَمْ يَرَ الشَّمْسَ طَلَعَتْ
      فَرَكِبَ حَتَّى أَنَاخَ بِذِي طُوًى فَصَلَّى رَكْعَتَيْنِ ‏.‏"
  :reference:
  - USC-MSA web (English) reference: Book 20, Hadith 118
  - Arabic reference: Book 20, Hadith 821
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that Abu'z Zubayr al-Makki said,
      "I saw Abdullah ibn Abbas doing tawaf after asr. Then he went into his
      room and I do not know what he did."
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، عَنْ أَبِي الزُّبَيْرِ الْمَكِّيِّ، أَنَّهُ قَالَ
      رَأَيْتُ عَبْدَ اللَّهِ بْنَ عَبَّاسٍ يَطُوفُ بَعْدَ صَلاَةِ الْعَصْرِ ثُمَّ
      يَدْخُلُ حُجْرَتَهُ فَلاَ أَدْرِي مَا يَصْنَعُ ‏.‏"
  :reference:
