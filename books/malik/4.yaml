- :hadith_narrator: 
  :arabic_sanad: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّ رَسُولَ اللَّهِ
    صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard that the
      Messenger of Allah, may Allah bless him and grant him peace, said, "I
      forget or I am made to forget so that I may establish the sunna."
    :ar: "\"‏ إِنِّي لأَنْسَى أَوْ أُنَسَّى لأَسُنَّ ‏\""
  :reference:
  - Sunnah.com reference: " Book 4, Hadith 2"
  - USC-MSA web (English) reference: Book 4, Hadith 2
  - Arabic reference: Book 4, Hadith 224
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik that he had heard that a man
      questioned al-Qasim ibn Muhammad saying, "My imagination works in the
      prayer, and it happens to me a lot." Al-Qasim ibn Muhammad said, "Go
      on with your prayer, for it will not go away from you until you go away
      saying, 'I have not completed my prayer.' "
    :ar: "وَحَدَّثَنِي عَنْ مَالِكٍ، أَنَّهُ بَلَغَهُ أَنَّ رَجُلاً، سَأَلَ الْقَاسِمَ
      بْنَ مُحَمَّدٍ فَقَالَ إِنِّي أَهِمُ فِي صَلاَتِي فَيَكْثُرُ ذَلِكَ عَلَىَّ
      ‏.‏ فَقَالَ الْقَاسِمُ بْنُ مُحَمَّدٍ امْضِ فِي صَلاَتِكَ فَإِنَّهُ لَنْ يَذْهَبَ
      عَنْكَ حَتَّى تَنْصَرِفَ وَأَنْتَ تَقُولُ مَا أَتْمَمْتُ صَلاَتِي ‏.‏"
  :reference:
