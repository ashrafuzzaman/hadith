- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Yahya related to me from Malik from Rabia ibn Abd ar-Rahman from
      Handhala ibn Qays az-Zuraqi from Rafi ibn Khadij that the Messenger of
      Allah, may Allah bless him and grant him peace, forbade renting out
      fields.


      Handhala said, "I asked Rafi ibn Khadij, about paying
      in gold and silver, and he said, 'There is no harm in it.' "
    :ar: "حَدَّثَنَا يَحْيَى، عَنْ مَالِكٍ، عَنْ رَبِيعَةَ بْنِ أَبِي عَبْدِ الرَّحْمَنِ،
      عَنْ حَنْظَلَةَ بْنِ قَيْسٍ الزُّرَقِيِّ،  عَنْ رَافِعِ بْنِ خَدِيجٍ، أَنَّ
      رَسُولَ اللَّهِ صلى الله عليه وسلم نَهَى عَنْ كِرَاءِ الْمَزَارِعِ قَالَ حَنْظَلَةُ
      فَسَأَلْتُ رَافِعَ بْنَ خَدِيجٍ بِالذَّهَبِ وَالْوَرِقِ فَقَالَ أَمَّا بِالذَّهَبِ
      وَالْوَرِقِ فَلاَ بَأْسَ بِهِ ‏.‏"
  :grade:
