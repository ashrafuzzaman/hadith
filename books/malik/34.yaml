  :hadith:
    :en: |-
      Malik related to me that Ibn Shihab said, "I asked Said ibn al-
      Musayyab about renting land for gold or silver, and he said, 'There is
      no harm in it.' "
    :ar: "وَحَدَّثَنِي مَالِكٌ، عَنِ ابْنِ شِهَابٍ، أَنَّهُ قَالَ سَأَلْتُ سَعِيدَ
      بْنَ الْمُسَيَّبِ عَنْ كِرَاءِ الأَرْضِ، بِالذَّهَبِ وَالْوَرِقِ فَقَالَ لاَ
      بَأْسَ بِهِ ‏.‏"
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 34, Hadith 2
  - Arabic reference: Book 34, Hadith 1394
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Malik related to me from Ibn Shihab that he asked Salim ibn
      'Abdullah ibn Umar about renting out fields. He said, "There is no
      harm in it for gold or silver." Ibn Shihab said, "I said to him, 'What
      do you think of the hadith which is mentioned from Rafi ibn Khadij?'"
      He said, ''Rafi has exaggerated. If I had a field, I would rent it
      out."
    :ar: "وَحَدَّثَنِي مَالِكٌ، عَنِ ابْنِ شِهَابٍ، أَنَّهُ سَأَلَ سَالِمَ بْنَ عَبْدِ
      اللَّهِ بْنِ عُمَرَ عَنْ كِرَاءِ الْمَزَارِعِ، فَقَالَ لاَ بَأْسَ بِهَا بِالذَّهَبِ
      وَالْوَرِقِ ‏.‏ قَالَ ابْنُ شِهَابٍ فَقُلْتُ لَهُ أَرَأَيْتَ الْحَدِيثَ الَّذِي
      يُذْكَرُ عَنْ رَافِعِ بْنِ خَدِيجٍ فَقَالَ أَكْثَرَ رَافِعٌ وَلَوْ كَانَ لِي
      مَزْرَعَةٌ أَكْرَيْتُهَا ‏.‏"
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 34, Hadith 3
  - Arabic reference: Book 34, Hadith 1395
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Malik related to me that he had heard that Abd ar-Rahman ibn Awf
      rented land, and he continued to have it in his possession until he
      died. His son said, "I thought that it was ours because of the length
      of time which it had remained in his hands, until he mentioned it to
      us at his death. He ordered us to pay some rent which he owed in gold
      or silver."
    :ar: "وَحَدَّثَنِي مَالِكٌ، أَنَّهُ بَلَغَهُ أَنَّ عَبْدَ الرَّحْمَنِ بْنَ عَوْفٍ،
      تَكَارَى أَرْضًا فَلَمْ تَزَلْ فِي يَدَيْهِ بِكِرَاءٍ حَتَّى مَاتَ قَالَ ابْنُهُ
      فَمَا كُنْتُ أُرَاهَا إِلاَّ لَنَا مِنْ طُولِ مَا مَكَثَتْ فِي يَدَيْهِ حَتَّى
      ذَكَرَهَا لَنَا عِنْدَ مَوْتِهِ فَأَمَرَنَا بِقَضَاءِ شَىْءٍ كَانَ عَلَيْهِ
      مِنْ كِرَائِهَا ذَهَبٍ أَوْ وَرِقٍ ‏.‏"
  :grade:
    :en: 
    :ar: 
  :reference:
  - USC-MSA web (English) reference: Book 34, Hadith 41
  - Arabic reference: Book 34, Hadith 1396
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Malik related to me from Hisham ibn Urwa that his father used to
      rent out his land for gold and silver.


      Malik was asked about
      a man who rented his field for 100 sa of dates or part of its produce
      of wheat or from other than its produce. He disapproved of that.
    :ar: "وَحَدَّثَنِي مَالِكٌ، عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ أَبِيهِ، أَنَّهُ
      كَانَ يُكْرِي أَرْضَهُ بِالذَّهَبِ وَالْوَرِقِ ‏.‏ وَسُئِلَ مَالِكٌ عَنْ رَجُلٍ
      أَكْرَى مَزْرَعَتَهُ بِمِائَةِ صَاعٍ مِنْ تَمْرٍ أَوْ مِمَّا يَخْرُجُ مِنْهَا
      مِنَ الْحِنْطَةِ أَوْ مِنْ غَيْرِ مَا يَخْرُجُ مِنْهَا فَكَرِهَ ذَلِكَ ‏.‏"
  :grade:
    :en: 
    :ar: 
