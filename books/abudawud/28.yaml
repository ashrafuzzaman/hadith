- :hadith_narrator: "‘Abd Allah b. ‘Umar reported the Prophet(ﷺ) as sayings:"
  :arabic_sanad: "حَدَّثَنَا الْقَعْنَبِيُّ، عَنْ مَالِكٍ، عَنْ نَافِعٍ، عَنْ عَبْدِ
    اللَّهِ بْنِ عُمَرَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: when one of you is invited for a wedding feast, he must attend it.
    :ar: "\"‏ إِذَا دُعِيَ أَحَدُكُمْ إِلَى الْوَلِيمَةِ فَلْيَأْتِهَا ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3736"
  - In-book reference: " Book 28, Hadith 1"
  - English translation: " Book 27, Hadith 3727"
- :hadith_narrator: 'The tradition mentioned above has also been transmitted by Ibn
    ‘Umar to the same effect through a different chain of narrators. This version
    has the additional words:'
  :arabic_sanad: "حَدَّثَنَا مَخْلَدُ بْنُ خَالِدٍ، حَدَّثَنَا أَبُو أُسَامَةَ، عَنْ
    عُبَيْدِ اللَّهِ، عَنْ نَافِعٍ، عَنِ ابْنِ عُمَرَ، قَالَ قَالَ رَسُولُ اللَّهِ
    صلى الله عليه وسلم بِمَعْنَاهُ زَادَ ‏"
  :hadith:
    :en: If he is not fasting, he should eat, and if he is fasting, he should leave
      it.
    :ar: "\"‏ فَإِنْ كَانَ مُفْطِرًا فَلْيَطْعَمْ وَإِنْ كَانَ صَائِمًا فَلْيَدْعُ
      ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3737"
  - In-book reference: " Book 28, Hadith 2"
  - English translation: " Book 27, Hadith 3728"
- :hadith_narrator: 'Ibn ‘Umar reported the Messenger of Allah(ﷺ) as saying:'
  :arabic_sanad: "حَدَّثَنَا الْحَسَنُ بْنُ عَلِيٍّ، حَدَّثَنَا عَبْدُ الرَّزَّاقِ،
    أَخْبَرَنَا مَعْمَرٌ، عَنْ أَيُّوبَ، عَنْ نَافِعٍ، عَنِ ابْنِ عُمَرَ، قَالَ قَالَ
    رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: if one of you  invites  his brother, he should accept(the invitation), whether
      it is a wedding feast or something of that nature.
    :ar: "\"‏ إِذَا دَعَا أَحَدُكُمْ أَخَاهُ فَلْيُجِبْ عُرْسًا كَانَ أَوْ نَحْوَهُ
      ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3738"
  - In-book reference: " Book 28, Hadith 3"
  - English translation: " Book 27, Hadith 3729"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: The tradition mentioned above has also been transmitted by Nafi’ to the same
      effect through the chain of narrators as mentioned in Ayyub.
    :ar: "حَدَّثَنَا ابْنُ الْمُصَفَّى، حَدَّثَنَا بَقِيَّةُ، حَدَّثَنَا الزُّبَيْدِيُّ،
      عَنْ نَافِعٍ، بِإِسْنَادِ أَيُّوبَ وَمَعْنَاهُ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3739"
  - In-book reference: " Book 28, Hadith 4"
  - English translation: " Book 27, Hadith 3730"
- :hadith_narrator: 'Jabir reported the Messenger of Allah(ﷺ) as sayings:'
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ كَثِيرٍ، أَخْبَرَنَا سُفْيَانُ، عَنْ أَبِي
    الزُّبَيْرِ، عَنْ جَابِرٍ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: when one of you is invited to a meal, he must accept. If he wishes he may
      eat, but if he wishes(to leave), he may leave.
    :ar: "\"‏ مَنْ دُعِيَ فَلْيُجِبْ فَإِنْ شَاءَ طَعِمَ وَإِنْ شَاءَ تَرَكَ ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3740"
  - In-book reference: " Book 28, Hadith 5"
  - English translation: " Book 27, Hadith 3731"
- :hadith_narrator: 'Narrated Abdullah ibn Umar:'
  :arabic_sanad: "حَدَّثَنَا مُسَدَّدٌ، حَدَّثَنَا دُرُسْتُ بْنُ زِيَادٍ، عَنْ أَبَانَ
    بْنِ طَارِقٍ، عَنْ طَارِقٍ، عَنْ نَافِعٍ، قَالَ قَالَ عَبْدُ اللَّهِ بْنُ عُمَرَ
    قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: |-
      The Prophet (ﷺ) said: He who does not accept an invitation which he receives has disobeyed Allah and His Apostle, and he who enters without invitation enters as a thief and goes out as a raider.



      Abu Dawud said: Aban bin Tariq is unknown.
    :ar: "\"‏ مَنْ دُعِيَ فَلَمْ يُجِبْ فَقَدْ عَصَى اللَّهَ وَرَسُولَهُ وَمَنْ دَخَلَ
      عَلَى غَيْرِ دَعْوَةٍ دَخَلَ سَارِقًا وَخَرَجَ مُغِيرًا ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3741"
  - In-book reference: " Book 28, Hadith 6"
  - English translation: " Book 27, Hadith 3732"
- :hadith_narrator: 'Abu Hurairah said:'
  :arabic_sanad: ''
  :hadith:
    :en: The worst kind of food is that at a wedding feast to which the rich are invited
      and from which the poor are left out. If anyone does not attend the feast to
      which he was invited, he has disobeyed Allah and His Apostle (may peace upon
      him).
    :ar: "حَدَّثَنَا الْقَعْنَبِيُّ، عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنِ الأَعْرَجِ،
      عَنْ أَبِي هُرَيْرَةَ، أَنَّهُ كَانَ يَقُولُ شَرُّ الطَّعَامِ طَعَامُ الْوَلِيمَةِ
      يُدْعَى لَهَا الأَغْنِيَاءُ وَيُتْرَكُ الْمَسَاكِينُ وَمَنْ لَمْ يَأْتِ الدَّعْوَةَ
      فَقَدْ عَصَى اللَّهَ وَرَسُولَهُ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3742"
  - In-book reference: " Book 28, Hadith 7"
  - English translation: " Book 27, Hadith 3733"
- :hadith_narrator: 'Thabit said:'
  :arabic_sanad: ''
  :hadith:
    :en: 'The marriage of Zainab daughter of Jahsh was mentioned before Anas b. Malik.
      He said: I did not see that the Messenger of Allah (ﷺ) held such a wedding feast
      for any of his wives as he did for her. He held a wedding feast with a sheep.'
    :ar: "حَدَّثَنَا مُسَدَّدٌ، وَقُتَيْبَةُ بْنُ سَعِيدٍ، قَالاَ حَدَّثَنَا حَمَّادٌ،
      عَنْ ثَابِتٍ، قَالَ ذُكِرَ تَزْوِيجُ زَيْنَبَ بِنْتِ جَحْشٍ عِنْدَ أَنَسِ بْنِ
      مَالِكٍ فَقَالَ مَا رَأَيْتُ رَسُولَ اللَّهِ صلى الله عليه وسلم أَوْلَمَ عَلَى
      أَحَدٍ مِنْ نِسَائِهِ مَا أَوْلَمَ عَلَيْهَا أَوْلَمَ بِشَاةٍ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3743"
  - In-book reference: " Book 28, Hadith 8"
  - English translation: " Book 27, Hadith 3734"
- :hadith_narrator: 'Narrated Anas ibn Malik:'
  :arabic_sanad: ''
  :hadith:
    :en: The Prophet (ﷺ) held a wedding feast for Safiyyah with meal and dates.
    :ar: "حَدَّثَنَا حَامِدُ بْنُ يَحْيَى، حَدَّثَنَا سُفْيَانُ، حَدَّثَنَا وَائِلُ
      بْنُ دَاوُدَ، عَنِ ابْنِهِ، بَكْرِ بْنِ وَائِلٍ عَنِ الزُّهْرِيِّ، عَنْ أَنَسِ
      بْنِ مَالِكٍ، أَنَّ النَّبِيَّ صلى الله عليه وسلم أَوْلَمَ عَلَى صَفِيَّةَ بِسَوِيقٍ
      وَتَمْرٍ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3744"
  - In-book reference: " Book 28, Hadith 9"
  - English translation: " Book 27, Hadith 3735"
- :hadith_narrator: 'Narrated Zubayr ibn Uthman:'
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ الْمُثَنَّى، حَدَّثَنَا عَفَّانُ بْنُ
    مُسْلِمٍ، حَدَّثَنَا هَمَّامٌ، حَدَّثَنَا قَتَادَةُ، عَنِ الْحَسَنِ، عَنْ عَبْدِ
    اللَّهِ بْنِ عُثْمَانَ الثَّقَفِيِّ، عَنْ رَجُلٍ، أَعْوَرَ مِنْ ثَقِيفٍ كَانَ
    يُقَالُ لَهُ مَعْرُوفًا - أَىْ يُثْنَى عَلَيْهِ خَيْرًا إِنْ لَمْ يَكُنِ اسْمُهُ
    زُهَيْرُ بْنُ عُثْمَانَ فَلاَ أَدْرِي مَا اسْمُهُ - أَنَّ النَّبِيَّ صلى الله
    عليه وسلم قَالَ ‏"
  :hadith:
    :en: 'The Prophet (ﷺ) said: The wedding feast on the first day is a duty, that
      on the second is a good practice, but that on the third day is to make men hear
      of it and show it to them. Qatadah said: A man told me that Sa''id ibn al-Musayyab
      was invited (to a wedding feast on the first day and he accepted it. He was
      again invited on the second day, and he accepted. When he was invited on the
      third day, he did not accept; he said: They are the people who make men hear
      of it and show it to them.'
    :ar: "\"‏ الْوَلِيمَةُ أَوَّلُ يَوْمٍ حَقٌّ وَالثَّانِي مَعْرُوفٌ وَالْيَوْمُ
      الثَّالِثُ سُمْعَةٌ وَرِيَاءٌ ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3745"
  - In-book reference: " Book 28, Hadith 10"
  - English translation: " Book 27, Hadith 3736"
- :hadith_narrator: 'Qatadah reported this story from Sa’id b. al-Musayyab. This version
    adds:'
  :arabic_sanad: ''
  :hadith:
    :en: When he was invited on the third day, he did not accept but threw pebbles
      on the messenger.
    :ar: "حَدَّثَنَا مُسْلِمُ بْنُ إِبْرَاهِيمَ، حَدَّثَنَا هِشَامٌ، عَنْ قَتَادَةَ،
      عَنْ سَعِيدِ بْنِ الْمُسَيَّبِ، بِهَذِهِ الْقِصَّةِ قَالَ فَدُعِيَ الْيَوْمَ
      الثَّالِثَ فَلَمْ يُجِبْ وَحَصَبَ الرَّسُولَ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3746"
  - In-book reference: " Book 28, Hadith 11"
  - English translation: " Book 27, Hadith 3737"
- :hadith_narrator: 'Narrated Jabir ibn Abdullah:'
  :arabic_sanad: ''
  :hadith:
    :en: When the Prophet (ﷺ) returned to Medina, he would slaughter a camel or a
      cow.
    :ar: "حَدَّثَنَا عُثْمَانُ بْنُ أَبِي شَيْبَةَ، حَدَّثَنَا وَكِيعٌ، عَنْ شُعْبَةَ،
      عَنْ مُحَارِبِ بْنِ دِثَارٍ، عَنْ جَابِرٍ، قَالَ لَمَّا قَدِمَ النَّبِيُّ صلى
      الله عليه وسلم الْمَدِينَةَ نَحَرَ جَزُورًا أَوْ بَقَرَةً ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3747"
  - In-book reference: " Book 28, Hadith 12"
  - English translation: " Book 27, Hadith 3738"
- :hadith_narrator: 'Abu Shuraih al-Ka’bi reported the Messenger of Allah(ﷺ) as sayings:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      He who believes in Allah and the Last Day should honour his guest provisions for the road are what will serve for a day and night: hospitality extends for three days; what goes after that is sadaqah(charity): and it is not allowable that a guest should stay till he makes himself an encumbrance.


      Abu Dawud said: Malik was asked about the saying of the Prophet: "Provisions for the road what will serve for a day a night." He said: He should honor him, present him some gift, and protect him for a day and night, and hospitality for three days.
    :ar: "حَدَّثَنَا الْقَعْنَبِيُّ، عَنْ مَالِكٍ، عَنْ سَعِيدٍ الْمَقْبُرِيِّ، عَنْ
      أَبِي شُرَيْحٍ الْكَعْبِيِّ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ
      ‏\"‏ مَنْ كَانَ يُؤْمِنُ بِاللَّهِ وَالْيَوْمِ الآخِرِ فَلْيُكْرِمْ ضَيْفَهُ
      جَائِزَتُهُ يَوْمُهُ وَلَيْلَتُهُ الضِّيَافَةُ ثَلاَثَةُ أَيَّامٍ وَمَا بَعْدَ
      ذَلِكَ فَهُوَ صَدَقَةٌ وَلاَ يَحِلُّ لَهُ أَنْ يَثْوِيَ عِنْدَهُ حَتَّى يُحْرِجَهُ
      ‏\"‏ ‏.‏ قَالَ أَبُو دَاوُدَ قُرِئَ عَلَى الْحَارِثِ بْنِ مِسْكِينٍ وَأَنَا
      شَاهِدٌ أَخْبَرَكُمْ أَشْهَبُ قَالَ وَسُئِلَ مَالِكٌ عَنْ قَوْلِ النَّبِيِّ
      صلى الله عليه وسلم ‏\"‏ جَائِزَتُهُ يَوْمٌ وَلَيْلَةٌ ‏\"‏ ‏.‏ فَقَالَ يُكْرِمُهُ
      وَيُتْحِفُهُ وَيَحْفَظُهُ يَوْمًا وَلَيْلَةً وَثَلاَثَةُ أَيَّامٍ ضِيَافَةٌ
      ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3748"
  - In-book reference: " Book 28, Hadith 13"
  - English translation: " Book 27, Hadith 3739"
- :hadith_narrator: 'Narrated AbuHurayrah:'
  :arabic_sanad: "حَدَّثَنَا مُوسَى بْنُ إِسْمَاعِيلَ، وَمُحَمَّدُ بْنُ مَحْبُوبٍ،
    قَالاَ حَدَّثَنَا حَمَّادٌ، عَنْ عَاصِمٍ، عَنْ أَبِي صَالِحٍ، عَنْ أَبِي هُرَيْرَةَ،
    أَنَّ النَّبِيَّ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: 'The Prophet (ﷺ) said: Hospitality extend for three days, and what goes beyond
      that is sadaqah (charity).'
    :ar: "\"‏ الضِّيَافَةُ ثَلاَثَةُ أَيَّامٍ فَمَا سِوَى ذَلِكَ فَهُوَ صَدَقَةٌ ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3749"
  - In-book reference: " Book 28, Hadith 14"
  - English translation: " Book 27, Hadith 3740"
- :hadith_narrator: 'Narrated AbuKarimah:'
  :arabic_sanad: "حَدَّثَنَا مُسَدَّدٌ، وَخَلَفُ بْنُ هِشَامٍ، قَالاَ حَدَّثَنَا أَبُو
    عَوَانَةَ، عَنْ مَنْصُورٍ، عَنْ عَامِرٍ، عَنْ أَبِي كَرِيمَةَ، قَالَ قَالَ رَسُولُ
    اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: 'The Prophet (ﷺ) said: It is a duty of every Muslim (to provide hospitality)
      to a guest for a night. If anyone comes in the morning to his house, it is a
      debt due to him. If he wishes, he may fulfil it, and if he wishes he may leave
      it.'
    :ar: "\"‏ لَيْلَةُ الضَّيْفِ حَقٌّ عَلَى كُلِّ مُسْلِمٍ فَمَنْ أَصْبَحَ بِفِنَائِهِ
      فَهُوَ عَلَيْهِ دَيْنٌ إِنْ شَاءَ اقْتَضَى وَإِنْ شَاءَ تَرَكَ ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3750"
  - In-book reference: " Book 28, Hadith 15"
  - English translation: " Book 27, Hadith 3741"
- :hadith_narrator: 'Narrated Al-Miqdam AbuKarimah:'
  :arabic_sanad: "حَدَّثَنَا مُسَدَّدٌ، حَدَّثَنَا يَحْيَى، عَنْ شُعْبَةَ، حَدَّثَنِي
    أَبُو الْجُودِيِّ، عَنْ سَعِيدِ بْنِ أَبِي الْمُهَاجِرِ، عَنِ الْمِقْدَامِ أَبِي
    كَرِيمَةَ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: 'The Prophet (ﷺ) said: If any Muslim is a guest of people and is given nothing,
      it is the duty of every Muslim to help him to the extent of taking for him from
      their crop and property for the entertainment of one night.'
    :ar: "\"‏ أَيُّمَا رَجُلٍ أَضَافَ قَوْمًا فَأَصْبَحَ الضَّيْفُ مَحْرُومًا فَإِنَّ
      نَصْرَهُ حَقٌّ عَلَى كُلِّ مُسْلِمٍ حَتَّى يَأْخُذَ بِقِرَى لَيْلَةٍ مِنْ زَرْعِهِ
      وَمَالِهِ ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3751"
  - In-book reference: " Book 28, Hadith 16"
  - English translation: " Book 27, Hadith 3742"
- :hadith_narrator: "‘Uqbah b. ‘Amir said:"
  :arabic_sanad: "حَدَّثَنَا قُتَيْبَةُ بْنُ سَعِيدٍ، حَدَّثَنَا اللَّيْثُ، عَنْ يَزِيدَ
    بْنِ أَبِي حَبِيبٍ، عَنْ أَبِي الْخَيْرِ، عَنْ عُقْبَةَ بْنِ عَامِرٍ، أَنَّهُ
    قَالَ قُلْنَا يَا رَسُولَ اللَّهِ إِنَّكَ تَبْعَثُنَا فَنَنْزِلُ بِقَوْمٍ فَمَا
    يَقْرُونَنَا فَمَا تَرَى فَقَالَ لَنَا رَسُولُ اللَّهِ ‏"
  :hadith:
    :en: |-
      we said: Messenger of Allah! You send us out and we come to people who do not give hospitality, so what is your opinion? The Messenger of Allah(ﷺ) said: If you come to people who order for you what is fitting for a guest, accept it; but if they do not, take from them what is fitting for them to give to a guest.


      Abu Dawud said: And this is an authority for a man to take a thing if it is due to him.
    :ar: "\"‏ إِنْ نَزَلْتُمْ بِقَوْمٍ فَأَمَرُوا لَكُمْ بِمَا يَنْبَغِي لِلضَّيْفِ
      فَاقْبَلُوا فَإِنْ لَمْ يَفْعَلُوا فَخُذُوا مِنْهُمْ حَقَّ الضَّيْفِ الَّذِي
      يَنْبَغِي لَهُمْ ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3752"
  - In-book reference: " Book 28, Hadith 17"
  - English translation: " Book 27, Hadith 3743"
- :hadith_narrator: 'Narrated Abdullah Ibn Abbas:'
  :arabic_sanad: ''
  :hadith:
    :en: "When the verse: \"O ye who believe! eat not up your property among yourselves
      in vanities, but let there be amongst you traffic and trade by mutual good will\"
      was revealed, a man thought it a sin to eat in the house of another man after
      the revelation of this verse.  \n\n\n\n\n\nThen this (injunction) was revealed
      by the verse in Surat an-Nur: \"No blame on you whether you eat in company or
      separately.\"  \n\n\n\n\n\nWhen a rich man (after revelation) invited a man
      from his people to eat food in his house, he would say: I consider it a sin
      to eat from it, and he said: a poor man is more entitled to it than I. The Arabic
      word tajannah means sin or fault. It was then declared lawful to eat something
      on which the name of Allah was mentioned, and it was made lawful to eat the
      flesh of an animal slaughtered by the people of the Book."
    :ar: "حَدَّثَنَا أَحْمَدُ بْنُ مُحَمَّدٍ الْمَرْوَزِيُّ، حَدَّثَنِي عَلِيُّ بْنُ
      الْحُسَيْنِ بْنِ وَاقِدٍ، عَنْ أَبِيهِ، عَنْ يَزِيدَ النَّحْوِيِّ، عَنْ عِكْرِمَةَ،
      عَنِ ابْنِ عَبَّاسٍ، قَالَ ‏{‏ لاَ تَأْكُلُوا أَمْوَالَكُمْ بَيْنَكُمْ بِالْبَاطِلِ
      إِلاَّ أَنْ تَكُونَ تِجَارَةً عَنْ تَرَاضٍ مِنْكُمْ ‏}‏ فَكَانَ الرَّجُلُ يُحْرَجُ
      أَنْ يَأْكُلَ عِنْدَ أَحَدٍ مِنَ النَّاسِ بَعْدَ مَا نَزَلَتْ هَذِهِ الآيَةُ
      فَنَسَخَ ذَلِكَ الآيَةُ الَّتِي فِي النُّورِ قَالَ ‏{‏ لَيْسَ عَلَيْكُمْ جُنَاحٌ
      ‏}‏ ‏{‏ أَنْ تَأْكُلُوا مِنْ بُيُوتِكُمْ ‏}‏ إِلَى قَوْلِهِ ‏{‏ أَشْتَاتًا ‏}‏
      كَانَ الرَّجُلُ الْغَنِيُّ يَدْعُو الرَّجُلَ مِنْ أَهْلِهِ إِلَى الطَّعَامِ
      قَالَ إِنِّي لأَجَّنَّحُ أَنْ آكُلَ مِنْهُ ‏.‏ وَالتَّجَنُّحُ الْحَرَجُ وَيَقُولُ
      الْمِسْكِينُ أَحَقُّ بِهِ مِنِّي ‏.‏ فَأُحِلَّ فِي ذَلِكَ أَنْ يَأْكُلُوا مِمَّا
      ذُكِرَ اسْمُ اللَّهِ عَلَيْهِ وَأُحِلَّ طَعَامُ أَهْلِ الْكِتَابِ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3753"
  - In-book reference: " Book 28, Hadith 18"
  - English translation: " Book 27, Hadith 3744"
- :hadith_narrator: 'Narrated Abdullah ibn Abbas:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      The Prophet (ﷺ) forbade that the food of two people who were rivalling on another should be eaten



      Abu Dawud said: Most of those who narrated it from Jarir did not mention the name of Ibn Abbas. Harun al-Nahwi mentioned Ibn 'Abbas in it, and Hammad bin Zaid did not mention Ibn 'Abbas.
    :ar: "حَدَّثَنَا هَارُونُ بْنُ زَيْدِ بْنِ أَبِي الزَّرْقَاءِ، حَدَّثَنَا أَبِي،
      حَدَّثَنَا جَرِيرُ بْنُ حَازِمٍ، عَنِ الزُّبَيْرِ بْنِ خِرِّيتٍ، قَالَ سَمِعْتُ
      عِكْرِمَةَ، يَقُولُ كَانَ ابْنُ عَبَّاسٍ يَقُولُ إِنَّ النَّبِيَّ صلى الله عليه
      وسلم نَهَى عَنْ طَعَامِ الْمُتَبَارِيَيْنِ أَنْ يُؤْكَلَ ‏.‏ قَالَ أَبُو دَاوُدَ
      أَكْثَرُ مَنْ رَوَاهُ عَنْ جَرِيرٍ لاَ يَذْكُرُ فِيهِ ابْنَ عَبَّاسٍ وَهَارُونُ
      النَّحْوِيُّ ذَكَرَ فِيهِ ابْنَ عَبَّاسٍ أَيْضًا وَحَمَّادُ بْنُ زَيْدٍ لَمْ
      يَذْكُرِ ابْنَ عَبَّاسٍ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3754"
  - In-book reference: " Book 28, Hadith 19"
  - English translation: " Book 27, Hadith 3745"
- :hadith_narrator: 'Narrated Ali ibn AbuTalib:'
  :arabic_sanad: "حَدَّثَنَا مُوسَى بْنُ إِسْمَاعِيلَ، أَخْبَرَنَا حَمَّادٌ، عَنْ
    سَعِيدِ بْنِ جُمْهَانَ، عَنْ سَفِينَةَ أَبِي عَبْدِ الرَّحْمَنِ، أَنَّ رَجُلاً،
    أَضَافَ عَلِيَّ بْنَ أَبِي طَالِبٍ فَصَنَعَ لَهُ طَعَامًا فَقَالَتْ فَاطِمَةُ
    لَوْ دَعَوْنَا رَسُولَ اللَّهِ صلى الله عليه وسلم فَأَكَلَ مَعَنَا ‏.‏ فَدَعَوْهُ
    فَجَاءَ فَوَضَعَ يَدَهُ عَلَى عِضَادَتَىِ الْبَابِ فَرَأَى الْقِرَامَ قَدْ ضُرِبَ
    بِهِ فِي نَاحِيَةِ الْبَيْتِ فَرَجَعَ فَقَالَتْ فَاطِمَةُ لِعَلِيٍّ الْحَقْهُ
    فَانْظُرْ مَا رَجَعَهُ ‏.‏ فَتَبِعْتُهُ فَقُلْتُ يَا رَسُولَ اللَّهِ مَا رَدَّكَ
    فَقَالَ ‏"
  :hadith:
    :en: 'Safinah AbuAbdurRahman said that a man prepared food for Ali ibn AbuTalib
      who was his guest, and Fatimah said: I wish we had invited the Messenger of
      Allah (ﷺ) and he had eaten with us. They invited him, and when he came he put
      his hands on the side-ports of the door, but when he saw the figured curtain
      which had been put at the end of the house, he went away. So Fatimah said to
      Ali: Follow him and see what turned him back. I (Ali) followed him and asked:
      What turned you back, Messenger of Allah? He replied: It is not fitting for
      me or for any Prophet to enter a house which is decorated.'
    :ar: "\"‏ إِنَّهُ لَيْسَ لِي أَوْ لِنَبِيٍّ أَنْ يَدْخُلَ بَيْتًا مُزَوَّقًا ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3755"
  - In-book reference: " Book 28, Hadith 20"
  - English translation: " Book 27, Hadith 3746"
- :hadith_narrator: 'Narrated AbdurRahman al-Himyari:'
  :arabic_sanad: "حَدَّثَنَا هَنَّادُ بْنُ السَّرِيِّ، عَنْ عَبْدِ السَّلاَمِ بْنِ
    حَرْبٍ، عَنْ أَبِي خَالِدٍ الدَّالاَنِيِّ، عَنْ أَبِي الْعَلاَءِ الأَوْدِيِّ،
    عَنْ حُمَيْدِ بْنِ عَبْدِ الرَّحْمَنِ الْحِمْيَرِيِّ، عَنْ رَجُلٍ، مِنْ أَصْحَابِ
    النَّبِيِّ صلى الله عليه وسلم أَنَّ النَّبِيَّ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: 'A companion of the Prophet (ﷺ) reported him as saying: When two people come
      together to issue an invitation, accept that of the one whose door is nearer
      in neighbourhood, but if one of them comes before the other accept the invitation
      of the one who comes first.'
    :ar: "\"‏ إِذَا اجْتَمَعَ الدَّاعِيَانِ فَأَجِبْ أَقْرَبَهُمَا بَابًا فَإِنَّ
      أَقْرَبَهُمَا بَابًا أَقْرَبُهُمَا جِوَارًا وَإِنْ سَبَقَ أَحَدُهُمَا فَأَجِبِ
      الَّذِي سَبَقَ ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3756"
  - In-book reference: " Book 28, Hadith 21"
  - English translation: " Book 27, Hadith 3747"
- :hadith_narrator: 'Ibn ‘Umar reported the Prophet(ﷺ) as sayings:'
  :arabic_sanad: "حَدَّثَنَا أَحْمَدُ بْنُ حَنْبَلٍ، وَمُسَدَّدٌ، - الْمَعْنَى - قَالَ
    أَحْمَدُ حَدَّثَنِي يَحْيَى الْقَطَّانُ، عَنْ عُبَيْدِ اللَّهِ، قَالَ حَدَّثَنِي
    نَافِعٌ، عَنِ ابْنِ عُمَرَ، أَنَّ النَّبِيَّ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: 'When the evening meal is brought before one of you and the congregational
      prayer is also ready, he should not get up until he finishes(eating). Musaddad’s
      version adds: When the evening meal was put before ‘Abd Allah b. ‘Umar, or it
      was brought to him, he did not get up until he finished it, even if he heard
      call to prayer(just before it), and even if he heard the recitation of the Qur’an
      by the leader-in-prayer.'
    :ar: "\"‏ إِذَا وُضِعَ عَشَاءُ أَحَدِكُمْ وَأُقِيمَتِ الصَّلاَةُ فَلاَ يَقُومُ
      حَتَّى يَفْرُغَ ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3757"
  - In-book reference: " Book 28, Hadith 22"
  - English translation: " Book 27, Hadith 3748"
- :hadith_narrator: 'Narrated Jabir ibn Abdullah:'
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ حَاتِمِ بْنِ بَزِيعٍ، حَدَّثَنَا مُعَلَّى،
    - يَعْنِي ابْنَ مَنْصُورٍ - عَنْ مُحَمَّدِ بْنِ مَيْمُونٍ، عَنْ جَعْفَرِ بْنِ
    مُحَمَّدٍ، عَنْ أَبِيهِ، عَنْ جَابِرِ بْنِ عَبْدِ اللَّهِ، قَالَ قَالَ رَسُولُ
    اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: 'The Prophet (ﷺ) said: Prayer should not be postponed for taking meals nor
      for any other thing.'
    :ar: "\"‏ لاَ تُؤَخِّرِ الصَّلاَةَ لِطَعَامٍ وَلاَ لِغَيْرِهِ ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3758"
  - In-book reference: " Book 28, Hadith 23"
  - English translation: " Book 27, Hadith 3749"
- :hadith_narrator: 'Narrated Abdullah ibn Umar:'
  :arabic_sanad: ''
  :hadith:
    :en: 'Abdullah ibn Ubaydullah ibn Umayr said: I was with my father in the time
      of Ibn az-Zubayr sitting beside Abdullah ibn Umar. Then Abbad ibn Abdullah ibn
      az-Zubayr said: We have heard that the evening meal is taken just before the
      night prayer. Thereupon Abdullah ibn Umar said: Woe to you! what was their evening
      meal? Do you think it was like the meal of your father?'
    :ar: "حَدَّثَنَا عَلِيُّ بْنُ مُسْلِمٍ الطُّوسِيُّ، حَدَّثَنَا أَبُو بَكْرٍ الْحَنَفِيُّ،
      حَدَّثَنَا الضَّحَّاكُ بْنُ عُثْمَانَ، عَنْ عَبْدِ اللَّهِ بْنِ عُبَيْدِ بْنِ
      عُمَيْرٍ، قَالَ كُنْتُ مَعَ أَبِي فِي زَمَانِ ابْنِ الزُّبَيْرِ إِلَى جَنْبِ
      عَبْدِ اللَّهِ بْنِ عُمَرَ فَقَالَ عَبَّادُ بْنُ عَبْدِ اللَّهِ بْنِ الزُّبَيْرِ
      إِنَّا سَمِعْنَا أَنَّهُ، يُبْدَأُ بِالْعَشَاءِ قَبْلَ الصَّلاَةِ ‏.‏ فَقَالَ
      عَبْدُ اللَّهِ بْنُ عُمَرَ وَيْحَكَ مَا كَانَ عَشَاؤُهُمْ أَتُرَاهُ كَانَ مِثْلَ
      عَشَاءِ أَبِيكَ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3759"
  - In-book reference: " Book 28, Hadith 24"
  - English translation: " Book 27, Hadith 3750"
- :hadith_narrator: 'Narrated Abdullah ibn Abbas:'
  :arabic_sanad: "حَدَّثَنَا مُسَدَّدٌ، حَدَّثَنَا إِسْمَاعِيلُ، حَدَّثَنَا أَيُّوبُ،
    عَنْ عَبْدِ اللَّهِ بْنِ أَبِي مُلَيْكَةَ، عَنْ عَبْدِ اللَّهِ بْنِ عَبَّاسٍ،
    أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم خَرَجَ مِنَ الْخَلاَءِ فَقُدِّمَ إِلَيْهِ
    طَعَامٌ فَقَالُوا أَلاَ نَأْتِيكَ بِوَضُوءٍ فَقَالَ ‏"
  :hadith:
    :en: 'The Messenger of Allah (ﷺ) came out from the privy and was presented to
      him. They (the people) asked: Should we bring you water for ablution? He replied:
      I have been commanded to perform ablution when I get up for prayer.'
    :ar: "\"‏ إِنَّمَا أُمِرْتُ بِالْوُضُوءِ إِذَا قُمْتُ إِلَى الصَّلاَةِ ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3760"
  - In-book reference: " Book 28, Hadith 25"
  - English translation: " Book 27, Hadith 3751"
- :hadith_narrator: 'Narrated Salman al-Farsi:'
  :arabic_sanad: "حَدَّثَنَا مُوسَى بْنُ إِسْمَاعِيلَ، حَدَّثَنَا قَيْسٌ، عَنْ أَبِي
    هَاشِمٍ، عَنْ زَاذَانَ، عَنْ سَلْمَانَ، قَالَ قَرَأْتُ فِي التَّوْرَاةِ أَنَّ
    بَرَكَةَ الطَّعَامِ الْوُضُوءُ قَبْلَهُ فَذَكَرْتُ ذَلِكَ لِلنَّبِيِّ صلى الله
    عليه وسلم فَقَالَ ‏"
  :hadith:
    :en: |-
      I read in the Torah that the blessing of food consists in ablution before it. So I mentioned it to the Prophet (ﷺ). He said: The blessing of food consists in ablution before it and ablution after it.



      Sufyan disapproved of performing ablution before taking food.


      Abu Dawud said: It is weak.
    :ar: "\"‏ بَرَكَةُ الطَّعَامِ الْوُضُوءُ قَبْلَهُ وَالْوُضُوءُ بَعْدَهُ ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3761"
  - In-book reference: " Book 28, Hadith 26"
  - English translation: " Book 27, Hadith 3752"
- :hadith_narrator: 'Narrated Jabir ibn Abdullah:'
  :arabic_sanad: ''
  :hadith:
    :en: The Messenger of Allah (ﷺ) came out from the valley of a mountain where he
      had eased himself. There were some dried dates on a shield before us. We called
      him and he ate with us. He did not touch water.
    :ar: "حَدَّثَنَا أَحْمَدُ بْنُ أَبِي مَرْيَمَ، حَدَّثَنَا عَمِّي، - يَعْنِي سَعِيدَ
      بْنَ الْحَكَمِ - حَدَّثَنَا اللَّيْثُ بْنُ سَعْدٍ، أَخْبَرَنِي خَالِدُ بْنُ
      يَزِيدَ، عَنْ أَبِي الزُّبَيْرِ، عَنْ جَابِرِ بْنِ عَبْدِ اللَّهِ، أَنَّهُ قَالَ
      أَقْبَلَ رَسُولُ اللَّهِ صلى الله عليه وسلم مِنْ شِعْبٍ مِنَ الْجَبَلِ وَقَدْ
      قَضَى حَاجَتَهُ وَبَيْنَ أَيْدِينَا تَمْرٌ عَلَى تُرْسٍ أَوْ حَجَفَةٍ فَدَعَوْنَاهُ
      فَأَكَلَ مَعَنَا وَمَا مَسَّ مَاءً ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3762"
  - In-book reference: " Book 28, Hadith 27"
  - English translation: " Book 27, Hadith 3753"
- :hadith_narrator: 'Abu Hurairah said:'
  :arabic_sanad: ''
  :hadith:
    :en: The Messenger of Allah (ﷺ) never expressed disapproval of food; if he desired
      it, he ate it, and if he disliked it, he left it alone.
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ كَثِيرٍ، أَخْبَرَنَا سُفْيَانُ، عَنِ الأَعْمَشِ،
      عَنْ أَبِي حَازِمٍ، عَنْ أَبِي هُرَيْرَةَ، قَالَ مَا عَابَ رَسُولُ اللَّهِ صلى
      الله عليه وسلم طَعَامًا قَطُّ إِنِ اشْتَهَاهُ أَكَلَهُ وَإِنْ كَرِهَهُ تَرَكَهُ
      ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3763"
  - In-book reference: " Book 28, Hadith 28"
  - English translation: " Book 27, Hadith 3754"
- :hadith_narrator: 'Narrated Wahshi ibn Harb:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      The Companions of the Prophet (ﷺ) said: Messenger of Allah (ﷺ) we eat but we are not satisfied. He said: Perhaps you eat separately. They replied: Yes. He said: If you gather together at your food and mention Allah's name, you will be blessed in it.



      Abu Dawud said: If you are invited to a wedding feast before you, do not take it until the owner of the house (i.e. the host) allows you (to eat).
    :ar: "حَدَّثَنَا إِبْرَاهِيمُ بْنُ مُوسَى الرَّازِيُّ، حَدَّثَنَا الْوَلِيدُ بْنُ
      مُسْلِمٍ، قَالَ حَدَّثَنِي وَحْشِيُّ بْنُ حَرْبٍ، عَنْ أَبِيهِ، عَنْ جَدِّهِ،
      أَنَّ أَصْحَابَ النَّبِيِّ، صلى الله عليه وسلم قَالُوا يَا رَسُولَ اللَّهِ إِنَّا
      نَأْكُلُ وَلاَ نَشْبَعُ ‏.‏ قَالَ ‏\"‏ فَلَعَلَّكُمْ تَفْتَرِقُونَ ‏\"‏ ‏.‏
      قَالُوا نَعَمْ ‏.‏ قَالَ ‏\"‏ فَاجْتَمِعُوا عَلَى طَعَامِكُمْ وَاذْكُرُوا اسْمَ
      اللَّهِ عَلَيْهِ يُبَارَكْ لَكُمْ فِيهِ ‏\"‏ ‏.‏ قَالَ أَبُو دَاوُدَ إِذَا كُنْتَ
      فِي وَلِيمَةٍ فَوُضِعَ الْعَشَاءُ فَلاَ تَأْكُلْ حَتَّى يَأْذَنَ لَكَ صَاحِبُ
      الدَّارِ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3764"
  - In-book reference: " Book 28, Hadith 29"
  - English translation: " Book 27, Hadith 3755"
- :hadith_narrator: 'Jabir bin ‘Abd Allah said that he heard the Prophet(ﷺ) say:'
  :arabic_sanad: "حَدَّثَنَا يَحْيَى بْنُ خَلَفٍ، حَدَّثَنَا أَبُو عَاصِمٍ، عَنِ ابْنِ
    جُرَيْجٍ، قَالَ أَخْبَرَنِي أَبُو الزُّبَيْرِ، عَنْ جَابِرِ بْنِ عَبْدِ اللَّهِ،
    سَمِعَ النَّبِيَّ صلى الله عليه وسلم يَقُولُ ‏"
  :hadith:
    :en: 'When a man enters his house and mention Allah’s name on entering and on
      his food, the devil says: You have no place to spend the night and no evening
      meal; but when he enters without mentioning Allah’s name on entering, the devil
      says: You have found a place to spend the night, and when he does not mention
      Allah’s name at his food, he says: You have found a place to spend the night
      and an evening meal.'
    :ar: "\"‏ إِذَا دَخَلَ الرَّجُلُ بَيْتَهُ فَذَكَرَ اللَّهَ عِنْدَ دُخُولِهِ وَعِنْدَ
      طَعَامِهِ قَالَ الشَّيْطَانُ لاَ مَبِيتَ لَكُمْ وَلاَ عَشَاءَ وَإِذَا دَخَلَ
      فَلَمْ يَذْكُرِ اللَّهَ عِنْدَ دُخُولِهِ قَالَ الشَّيْطَانُ أَدْرَكْتُمُ الْمَبِيتَ
      فَإِذَا لَمْ يَذْكُرِ اللَّهَ عِنْدَ طَعَامِهِ قَالَ أَدْرَكْتُمُ الْمَبِيتَ
      وَالْعَشَاءَ ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3765"
  - In-book reference: " Book 28, Hadith 30"
  - English translation: " Book 27, Hadith 3756"
- :hadith_narrator: 'When we were at food with the Messenger of Allah(ﷺ) none of us
    put in his hand till the Messenger of Allah(ﷺ)put his hand first. Once we were
    at food with him. A nomad Arab came in as though he were being pushed, and he
    was about to put his hand in food when the Messenger of Allah (ﷺ) seized him by
    the hand. Then a girl came in as though she were being pushed, and she was about
    to put her hand in the food when the Messenger of Allah (ﷺ) seized her by the
    hand, and he said:'
  :arabic_sanad: "حَدَّثَنَا عُثْمَانُ بْنُ أَبِي شَيْبَةَ، حَدَّثَنَا أَبُو مُعَاوِيَةَ،
    عَنِ الأَعْمَشِ، عَنْ خَيْثَمَةَ، عَنْ أَبِي حُذَيْفَةَ، عَنْ حُذَيْفَةَ، قَالَ
    كُنَّا إِذَا حَضَرْنَا مَعَ رَسُولِ اللَّهِ صلى الله عليه وسلم طَعَامًا لَمْ يَضَعْ
    أَحَدُنَا يَدَهُ حَتَّى يَبْدَأَ رَسُولُ اللَّهِ صلى الله عليه وسلم وَإِنَّا حَضَرْنَا
    مَعَهُ طَعَامًا فَجَاءَ أَعْرَابِيٌّ كَأَنَّمَا يُدْفَعُ فَذَهَبَ لِيَضَعَ يَدَهُ
    فِي الطَّعَامِ فَأَخَذَ رَسُولُ اللَّهِ صلى الله عليه وسلم بِيَدِهِ ثُمَّ جَاءَتْ
    جَارِيَةٌ كَأَنَّمَا تُدْفَعُ فَذَهَبَتْ لِتَضَعَ يَدَهَا فِي الطَّعَامِ فَأَخَذَ
    رَسُولُ اللَّهِ صلى الله عليه وسلم بِيَدِهَا وَقَالَ ‏"
  :hadith:
    :en: 'The devil considers the food when Allah’s name is not mentioned over it,
      and he brought his nomad Arab that it might be lawful by means of him, so I
      seized his hand: then he brought this girl that it might be lawful by means
      of her, so I seized her hand. By Him in Whose hand my soul is, His hand is in
      my hand along with their hands.'
    :ar: "\"‏ إِنَّ الشَّيْطَانَ لَيَسْتَحِلُّ الطَّعَامَ الَّذِي لَمْ يُذْكَرِ اسْمُ
      اللَّهِ عَلَيْهِ وَإِنَّهُ جَاءَ بِهَذَا الأَعْرَابِيِّ يَسْتَحِلُّ بِهِ فَأَخَذْتُ
      بِيَدِهِ وَجَاءَ بِهَذِهِ الْجَارِيَةِ يَسْتَحِلُّ بِهَا فَأَخَذْتُ بِيَدِهَا
      فَوَالَّذِي نَفْسِي بِيَدِهِ إِنَّ يَدَهُ لَفِي يَدِي مَعَ أَيْدِيهِمَا ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3766"
  - In-book reference: " Book 28, Hadith 31"
  - English translation: " Book 27, Hadith 3757"
- :hadith_narrator: 'Narrated Aisha, Ummul Mu''minin:'
  :arabic_sanad: "حَدَّثَنَا مُؤَمَّلُ بْنُ هِشَامٍ، حَدَّثَنَا إِسْمَاعِيلُ، عَنْ
    هِشَامٍ، - يَعْنِي ابْنَ أَبِي عَبْدِ اللَّهِ الدَّسْتَوَائِيَّ - عَنْ بُدَيْلٍ،
    عَنْ عَبْدِ اللَّهِ بْنِ عُبَيْدٍ، عَنِ امْرَأَةٍ، مِنْهُمْ يُقَالُ لَهَا أُمُّ
    كُلْثُومٍ عَنْ عَائِشَةَ، - رضى الله عنها - أَنَّ رَسُولَ اللَّهِ صلى الله عليه
    وسلم قَالَ ‏"
  :hadith:
    :en: 'The Messenger of Allah (ﷺ) said: When one of you eats, he should mention
      Allah''s name; if he forgets to mention  Allah''s name at the beginning, he
      should say: "In the name of Allah at the beginning and at the end of it."'
    :ar: "\"‏ إِذَا أَكَلَ أَحَدُكُمْ فَلْيَذْكُرِ اسْمَ اللَّهِ تَعَالَى فَإِنْ نَسِيَ
      أَنْ يَذْكُرَ اسْمَ اللَّهِ تَعَالَى فِي أَوَّلِهِ فَلْيَقُلْ بِسْمِ اللَّهِ
      أَوَّلَهُ وَآخِرَهُ ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3767"
  - In-book reference: " Book 28, Hadith 32"
  - English translation: " Book 27, Hadith 3758"
- :hadith_narrator: 'Narrated Umayyah ibn Makhshi:'
  :arabic_sanad: "حَدَّثَنَا مُؤَمَّلُ بْنُ الْفَضْلِ الْحَرَّانِيُّ، حَدَّثَنَا عِيسَى،
    - يَعْنِي ابْنَ يُونُسَ - حَدَّثَنَا جَابِرُ بْنُ صُبْحٍ، حَدَّثَنَا الْمُثَنَّى
    بْنُ عَبْدِ الرَّحْمَنِ الْخُزَاعِيُّ، عَنْ عَمِّهِ، أُمَيَّةَ بْنِ مَخْشِيٍّ
    - وَكَانَ مِنْ أَصْحَابِ رَسُولِ اللَّهِ صلى الله عليه وسلم - قَالَ كَانَ رَسُولُ
    اللَّهِ صلى الله عليه وسلم جَالِسًا وَرَجُلٌ يَأْكُلُ فَلَمْ يُسَمِّ حَتَّى لَمْ
    يَبْقَ مِنْ طَعَامِهِ إِلاَّ لُقْمَةٌ فَلَمَّا رَفَعَهَا إِلَى فِيهِ قَالَ بِسْمِ
    اللَّهِ أَوَّلَهُ وَآخِرَهُ فَضَحِكَ النَّبِيُّ صلى الله عليه وسلم ثُمَّ قَالَ
    ‏"
  :hadith:
    :en: |-
      Umayyah was sitting and a man was eating. He did not mention Allah's name until there remained the last morsel. When he raised it to his mouth, he said: In the name of Allah at the beginning and at the end of it. The Prophet (ﷺ) laughed and said: The devil kept eating along with him, but when he mentioned Allah's name, he vomited what was in his belly.


      Abu Dawud: Jabir bin Subh is grandfather of Sulaiman bin Harb from his mother's side.
    :ar: "\"‏ مَا زَالَ الشَّيْطَانُ يَأْكُلُ مَعَهُ فَلَمَّا ذَكَرَ اسْمَ اللَّهِ
      عَزَّ وَجَلَّ اسْتَقَاءَ مَا فِي بَطْنِهِ ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3768"
  - In-book reference: " Book 28, Hadith 33"
  - English translation: " Book 27, Hadith 3759"
- :hadith_narrator: 'Abu Juhaifah reported the Prophet (ﷺ) as sayings:'
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ كَثِيرٍ، أَخْبَرَنَا سُفْيَانُ، عَنْ عَلِيِّ
    بْنِ الأَقْمَرِ، قَالَ سَمِعْتُ أَبَا جُحَيْفَةَ، قَالَ قَالَ رَسُولُ اللَّهِ
    صلى الله عليه وسلم ‏"
  :hadith:
    :en: I do not eat while reclining.
    :ar: "\"‏ لاَ آكُلُ مُتَّكِئًا ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3769"
  - In-book reference: " Book 28, Hadith 34"
  - English translation: " Book 27, Hadith 3760"
- :hadith_narrator: 'Narrated Abdullah ibn Amr ibn al-''As:'
  :arabic_sanad: ''
  :hadith:
    :en: The Messenger of Allah (ﷺ) was never seen reclining while eating, nor walking
      with two men at his heels.
    :ar: "حَدَّثَنَا مُوسَى بْنُ إِسْمَاعِيلَ، حَدَّثَنَا حَمَّادٌ، عَنْ ثَابِتٍ الْبُنَانِيِّ،
      عَنْ شُعَيْبِ بْنِ عَبْدِ اللَّهِ بْنِ عَمْرٍو، عَنْ أَبِيهِ، قَالَ مَا رُئِيَ
      رَسُولُ اللَّهِ صلى الله عليه وسلم يَأْكُلُ مُتَّكِئًا قَطُّ وَلاَ يَطَأُ عَقِبَهُ
      رَجُلاَنِ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3770"
  - In-book reference: " Book 28, Hadith 35"
  - English translation: " Book 27, Hadith 3761"
- :hadith_narrator: 'Anas said:'
  :arabic_sanad: ''
  :hadith:
    :en: The Prophet(ﷺ) sent me(for some work), and when I returned to him found him
      eating dates and squatting.
    :ar: "حَدَّثَنَا إِبْرَاهِيمُ بْنُ مُوسَى الرَّازِيُّ، أَخْبَرَنَا وَكِيعٌ، عَنْ
      مُصْعَبِ بْنِ سُلَيْمٍ، قَالَ سَمِعْتُ أَنَسًا، يَقُولُ بَعَثَنِي النَّبِيُّ
      صلى الله عليه وسلم فَرَجَعْتُ إِلَيْهِ فَوَجَدْتُهُ يَأْكُلُ تَمْرًا وَهُوَ
      مُقْعٍ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3771"
  - In-book reference: " Book 28, Hadith 36"
  - English translation: " Book 27, Hadith 3762"
- :hadith_narrator: 'Narrated Abdullah ibn Abbas:'
  :arabic_sanad: "حَدَّثَنَا مُسْلِمُ بْنُ إِبْرَاهِيمَ، حَدَّثَنَا شُعْبَةُ، عَنْ
    عَطَاءِ بْنِ السَّائِبِ، عَنْ سَعِيدِ بْنِ جُبَيْرٍ، عَنِ ابْنِ عَبَّاسٍ، عَنِ
    النَّبِيِّ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: 'The Prophet (ﷺ) said: When one of you eats, he must not eat from the top
      of the dish, but should eat from the bottom; for the blessing descends from
      the top of it.'
    :ar: "\"‏ إِذَا أَكَلَ أَحَدُكُمْ طَعَامًا فَلاَ يَأْكُلْ مِنْ أَعْلَى الصَّحْفَةِ
      وَلَكِنْ لِيَأْكُلْ مِنْ أَسْفَلِهَا فَإِنَّ الْبَرَكَةَ تَنْزِلُ مِنْ أَعْلاَهَا
      ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3772"
  - In-book reference: " Book 28, Hadith 37"
  - English translation: " Book 27, Hadith 3763"
- :hadith_narrator: 'Narrated Abdullah ibn Busr:'
  :arabic_sanad: ''
  :hadith:
    :en: 'The Prophet (ﷺ) had a bowl called gharra''. It was carried by four persons.
      When the sun rose high, and they performed the forenoon prayer, the bowl in
      which tharid was prepared was brought, and the people gathered round it. When
      they were numerous, the Messenger of Allah (ﷺ) said: Allah has made me a respectable
      servant, and He did not make me an obstinate tyrant. The Messenger of Allah
      (ﷺ) said: Eat from it sides and leave its top, the blessing will be conferred
      on it'
    :ar: "حَدَّثَنَا عَمْرُو بْنُ عُثْمَانَ الْحِمْصِيُّ، حَدَّثَنَا أَبِي، حَدَّثَنَا
      مُحَمَّدُ بْنُ عَبْدِ الرَّحْمَنِ بْنِ عِرْقٍ، حَدَّثَنَا عَبْدُ اللَّهِ بْنُ
      بُسْرٍ، قَالَ كَانَ لِلنَّبِيِّ صلى الله عليه وسلم قَصْعَةٌ يُقَالُ لَهَا الْغَرَّاءُ
      يَحْمِلُهَا أَرْبَعَةُ رِجَالٍ فَلَمَّا أَضْحَوْا وَسَجَدُوا الضُّحَى أُتِيَ
      بِتِلْكَ الْقَصْعَةِ - يَعْنِي وَقَدْ ثُرِدَ فِيهَا - فَالْتَفُّوا عَلَيْهَا
      فَلَمَّا كَثُرُوا جَثَى رَسُولُ اللَّهِ صلى الله عليه وسلم فَقَالَ أَعْرَابِيٌّ
      مَا هَذِهِ الْجِلْسَةُ قَالَ النَّبِيُّ صلى الله عليه وسلم ‏\"‏ إِنَّ اللَّهَ
      جَعَلَنِي عَبْدًا كَرِيمًا وَلَمْ يَجْعَلْنِي جَبَّارًا عَنِيدًا ‏\"‏ ‏.‏ ثُمَّ
      قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏\"‏ كُلُوا مِنْ حَوَالَيْهَا وَدَعُوا
      ذِرْوَتَهَا يُبَارَكْ فِيهَا ‏\"‏ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3773"
  - In-book reference: " Book 28, Hadith 38"
  - English translation: " Book 27, Hadith 3764"
- :hadith_narrator: 'Narrated Abdullah ibn Umar:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      The Messenger of Allah (ﷺ) forbade two kinds of food: to sit at cloth on which wine is drunk, and to eat by a man while lying on his stomach.


      Abu Dawud said : Ja'far did not hear this tradition from al-Zuhri. His tradition is rejected.
    :ar: "حَدَّثَنَا عُثْمَانُ بْنُ أَبِي شَيْبَةَ، حَدَّثَنَا كَثِيرُ بْنُ هِشَامٍ،
      عَنْ جَعْفَرِ بْنِ بُرْقَانَ، عَنِ الزُّهْرِيِّ، عَنْ سَالِمٍ، عَنْ أَبِيهِ،
      قَالَ نَهَى رَسُولُ اللَّهِ صلى الله عليه وسلم عَنْ مَطْعَمَيْنِ عَنِ الْجُلُوسِ
      عَلَى مَائِدَةٍ يُشْرَبُ عَلَيْهَا الْخَمْرُ وَأَنْ يَأْكُلَ الرَّجُلُ وَهُوَ
      مُنْبَطِحٌ عَلَى بَطْنِهِ ‏.‏ قَالَ أَبُو دَاوُدَ هَذَا الْحَدِيثُ لَمْ يَسْمَعْهُ
      جَعْفَرٌ مِنَ الزُّهْرِيِّ وَهُوَ مُنْكَرٌ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3774"
  - In-book reference: " Book 28, Hadith 39"
  - English translation: " Book 27, Hadith 3765"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: The tradition mentioned above has been transmitted by al-Zuhri from a different
      chain of narrators.
    :ar: "حَدَّثَنَا هَارُونُ بْنُ زَيْدِ بْنِ أَبِي الزَّرْقَاءِ، حَدَّثَنَا أَبِي،
      حَدَّثَنَا جَعْفَرٌ، أَنَّهُ بَلَغَهُ عَنِ الزُّهْرِيِّ، بِهَذَا الْحَدِيثِ
      ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3775"
  - In-book reference: " Book 28, Hadith 40"
  - English translation: " Book 27, Hadith 3766"
- :hadith_narrator: 'Ibn ‘Umar reported the Prophet(ﷺ) as sayings:'
  :arabic_sanad: "حَدَّثَنَا أَحْمَدُ بْنُ حَنْبَلٍ، حَدَّثَنَا سُفْيَانُ، عَنِ الزُّهْرِيِّ،
    أَخْبَرَنِي أَبُو بَكْرِ بْنُ عُبَيْدِ اللَّهِ بْنِ عَبْدِ اللَّهِ بْنِ عُمَرَ،
    عَنْ جَدِّهِ ابْنِ عُمَرَ، أَنَّ النَّبِيَّ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: When any of you eats, he should eat with his right hand, and when he drinks,
      he should drink with his right hand, for the devil eats with his left hand and
      drinks with his left hand.
    :ar: "\"‏ إِذَا أَكَلَ أَحَدُكُمْ فَلْيَأْكُلْ بِيَمِينِهِ وَإِذَا شَرِبَ فَلْيَشْرَبْ
      بِيَمِينِهِ فَإِنَّ الشَّيْطَانَ يَأْكُلُ بِشِمَالِهِ وَيَشْرَبُ بِشِمَالِهِ
      ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3776"
  - In-book reference: " Book 28, Hadith 41"
  - English translation: " Book 27, Hadith 3767"
- :hadith_narrator: 'Narrated Umar ibn AbuSalamah:'
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ سُلَيْمَانَ، لُوَيْنٌ عَنْ سُلَيْمَانَ
    بْنِ بِلاَلٍ، عَنْ أَبِي وَجْزَةَ، عَنْ عُمَرَ بْنِ أَبِي سَلَمَةَ، قَالَ قَالَ
    النَّبِيُّ صلى الله عليه وسلم ‏"
  :hadith:
    :en: 'The Prophet (ﷺ) said: Come near, my son, mention Allah''s name, eat with
      your right hand and eat from what is next to you.'
    :ar: "\"‏ ادْنُ بُنَىَّ فَسَمِّ اللَّهَ وَكُلْ بِيَمِينِكَ وَكُلْ مِمَّا يَلِيكَ
      ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3777"
  - In-book reference: " Book 28, Hadith 42"
  - English translation: " Book 27, Hadith 3768"
- :hadith_narrator: 'Narrated Aisha, Ummul Mu''minin:'
  :arabic_sanad: "حَدَّثَنَا سَعِيدُ بْنُ مَنْصُورٍ، حَدَّثَنَا أَبُو مَعْشَرٍ، عَنْ
    هِشَامِ بْنِ عُرْوَةَ، عَنْ أَبِيهِ، عَنْ عَائِشَةَ، رضى الله عنها قَالَتْ قَالَ
    رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: |-
      The Messenger of Allah (ﷺ) said: Do not eat meat with a knife, for it is a foreign practice, but bite it, for it is more beneficial and wholesome.



      Abu Dawud said: This tradition is not strong.
    :ar: "\"‏ لاَ تَقْطَعُوا اللَّحْمَ بِالسِّكِّينِ فَإِنَّهُ مِنْ صَنِيعِ الأَعَاجِمِ
      وَانْهَسُوهُ فَإِنَّهُ أَهْنَأُ وَأَمْرَأُ ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3778"
  - In-book reference: " Book 28, Hadith 43"
  - English translation: " Book 27, Hadith 3769"
- :hadith_narrator: 'Narrated Safwan ibn Umayyah:'
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ عِيسَى، حَدَّثَنَا ابْنُ عُلَيَّةَ، عَنْ
    عَبْدِ الرَّحْمَنِ بْنِ إِسْحَاقَ، عَنْ عَبْدِ الرَّحْمَنِ بْنِ مُعَاوِيَةَ، عَنْ
    عُثْمَانَ بْنِ أَبِي سُلَيْمَانَ، عَنْ صَفْوَانَ بْنِ أُمَيَّةَ، قَالَ كُنْتُ
    آكُلُ مَعَ النَّبِيِّ صلى الله عليه وسلم فَآخُذُ اللَّحْمَ بِيَدِي مِنَ الْعَظْمِ
    فَقَالَ ‏"
  :hadith:
    :en: |-
      I was eating with the Prophet (ﷺ) and snatching the meat from the bone with my hand. He said: bring the bone near your mouth, for it is more beneficial and wholesome.


      Abu Dawud said: 'Uthman did not hear (traditions) from Safwan. This is a mursal tradition.
    :ar: "\"‏ أَدْنِ الْعَظْمَ مِنْ فِيكَ فَإِنَّهُ أَهْنَأُ وَأَمْرَأُ ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3779"
  - In-book reference: " Book 28, Hadith 44"
  - English translation: " Book 27, Hadith 3770"
- :hadith_narrator: 'Narrated Abdullah ibn Mas''ud:'
  :arabic_sanad: ''
  :hadith:
    :en: The bone dearer to the Messenger of Allah (ﷺ) was the bone of sheep.
    :ar: "حَدَّثَنَا هَارُونُ بْنُ عَبْدِ اللَّهِ، حَدَّثَنَا أَبُو دَاوُدَ، عَنْ
      زُهَيْرٍ، عَنْ أَبِي إِسْحَاقَ، عَنْ سَعْدِ بْنِ عِيَاضٍ، عَنْ عَبْدِ اللَّهِ
      بْنِ مَسْعُودٍ، قَالَ كَانَ أَحَبَّ الْعُرَاقِ إِلَى رَسُولِ اللَّهِ صلى الله
      عليه وسلم عُرَاقُ الشَّاةِ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3780"
  - In-book reference: " Book 28, Hadith 45"
  - English translation: " Book 27, Hadith 3771"
- :hadith_narrator: 'Narrated Abdullah ibn Mas''ud:'
  :arabic_sanad: ''
  :hadith:
    :en: "The tradition mentioned above (No. 3771) has also been narrated by Ibn Mas'ud
      \ with a different chain of narrators. \n\n\n\n\n\nThis version has: The Prophet
      (ﷺ) liked the foreleg (of a sheep). Once the foreleg was poisoned, and he thought
      that the Jews had poisoned it."
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ بَشَّارٍ، حَدَّثَنَا أَبُو دَاوُدَ، بِهَذَا الإِسْنَادِ
      قَالَ كَانَ النَّبِيُّ صلى الله عليه وسلم يُعْجِبُهُ الذِّرَاعُ ‏.‏ قَالَ وَسُمَّ
      فِي الذِّرَاعِ وَكَانَ يَرَى أَنَّ الْيَهُودَ هُمْ سَمُّوهُ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3781"
  - In-book reference: " Book 28, Hadith 46"
  - English translation: " Book 27, Hadith 3772"
- :hadith_narrator: 'Anas b. Malik said:'
  :arabic_sanad: ''
  :hadith:
    :en: 'A tailor invited the Messenger of Allah (ﷺ) to a meal which he had prepared.
      Anas said: I went along with the Messenger of Allah(ﷺ) barley bread and soup
      containing pumpkin and dried sliced meat. Anas said: I saw the Messenger of
      Allah (ﷺ) going after the pumpkin round the dish, so I have always liked pumpkins
      since that day.'
    :ar: "حَدَّثَنَا الْقَعْنَبِيُّ، عَنْ مَالِكٍ، عَنْ إِسْحَاقَ بْنِ عَبْدِ اللَّهِ
      بْنِ أَبِي طَلْحَةَ، أَنَّهُ سَمِعَ أَنَسَ بْنَ مَالِكٍ، يَقُولُ إِنَّ خَيَّاطًا
      دَعَا رَسُولَ اللَّهِ صلى الله عليه وسلم لِطَعَامٍ صَنَعَهُ - قَالَ أَنَسٌ -
      فَذَهَبْتُ مَعَ رَسُولِ اللَّهِ صلى الله عليه وسلم إِلَى ذَلِكَ الطَّعَامِ فَقَرَّبَ
      إِلَى رَسُولِ اللَّهِ صلى الله عليه وسلم خُبْزًا مِنْ شَعِيرٍ وَمَرَقًا فِيهِ
      دُبَّاءٌ وَقَدِيدٌ ‏.‏ قَالَ أَنَسٌ فَرَأَيْتُ رَسُولَ اللَّهِ صلى الله عليه
      وسلم يَتَتَبَّعُ الدُّبَّاءَ مِنْ حَوَالَىِ الصَّحْفَةِ فَلَمْ أَزَلْ أُحِبُّ
      الدُّبَّاءَ بَعْدَ يَوْمِئِذٍ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3782"
  - In-book reference: " Book 28, Hadith 47"
  - English translation: " Book 27, Hadith 3773"
- :hadith_narrator: 'Narrated Abdullah ibn Abbas:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      The food the Messenger of Allah (ﷺ) liked best was tharid made from bread and tharid made from Hays.



      Abu Dawud said: It is a weak (tradition).
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ حَسَّانَ السَّمْتِيُّ، حَدَّثَنَا الْمُبَارَكُ
      بْنُ سَعِيدٍ، عَنْ عُمَرَ بْنِ سَعِيدٍ، عَنْ رَجُلٍ، مِنْ أَهْلِ الْبَصْرَةِ
      عَنْ عِكْرِمَةَ، عَنِ ابْنِ عَبَّاسٍ، قَالَ كَانَ أَحَبُّ الطَّعَامِ إِلَى رَسُولِ
      اللَّهِ صلى الله عليه وسلم الثَّرِيدَ مِنَ الْخُبْزِ وَالثَّرِيدَ مِنَ الْحَيْسِ
      ‏.‏ قَالَ أَبُو دَاوُدَ وَهُوَ ضَعِيفٌ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3783"
  - In-book reference: " Book 28, Hadith 48"
  - English translation: " Book 27, Hadith 3774"
- :hadith_narrator: 'Narrated Qabisah ibn Halb:'
  :arabic_sanad: "حَدَّثَنَا عَبْدُ اللَّهِ بْنُ مُحَمَّدٍ النُّفَيْلِيُّ، حَدَّثَنَا
    زُهَيْرٌ، حَدَّثَنَا سِمَاكُ بْنُ حَرْبٍ، حَدَّثَنِي قَبِيصَةُ بْنُ هُلْبٍ، عَنْ
    أَبِيهِ، قَالَ سَمِعْتُ رَسُولَ اللَّهِ صلى الله عليه وسلم وَسَأَلَهُ رَجُلٌ فَقَالَ
    إِنَّ مِنَ الطَّعَامِ طَعَامًا أَتَحَرَّجُ مِنْهُ ‏.‏ فَقَالَ ‏"
  :hadith:
    :en: 'A man asked the Messenger of Allah (ﷺ): Is there any food from which I should
      keep myself away? I heard the Messenger of Allah (ﷺ) say: Anything which creates
      doubt should not occur in your mind by which you resemble Christianity.'
    :ar: "\"‏ لاَ يَتَخَلَّجَنَّ فِي صَدْرِكَ شَىْءٌ ضَارَعْتَ فِيهِ النَّصْرَانِيَّةَ
      ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3784"
  - In-book reference: " Book 28, Hadith 49"
  - English translation: " Book 27, Hadith 3775"
- :hadith_narrator: 'Narrated Abdullah ibn Umar:'
  :arabic_sanad: ''
  :hadith:
    :en: The Messenger of Allah (ﷺ) prohibited eating the animal which feeds on filth
      and drinking its milk.
    :ar: "حَدَّثَنَا عُثْمَانُ بْنُ أَبِي شَيْبَةَ، حَدَّثَنَا عَبْدَةُ، عَنْ مُحَمَّدِ
      بْنِ إِسْحَاقَ، عَنِ ابْنِ أَبِي نَجِيحٍ، عَنْ مُجَاهِدٍ، عَنِ ابْنِ عُمَرَ،
      قَالَ نَهَى رَسُولُ اللَّهِ صلى الله عليه وسلم عَنْ أَكْلِ الْجَلاَّلَةِ وَأَلْبَانِهَا
      ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3785"
  - In-book reference: " Book 28, Hadith 50"
  - English translation: " Book 27, Hadith 3776"
- :hadith_narrator: 'Narrated Abdullah ibn Abbas:'
  :arabic_sanad: ''
  :hadith:
    :en: The Prophet (ﷺ) prohibited to drink the milk of the animal which feeds on
      filth.
    :ar: "حَدَّثَنَا ابْنُ الْمُثَنَّى، حَدَّثَنِي أَبُو عَامِرٍ، حَدَّثَنَا هِشَامٌ،
      عَنْ قَتَادَةَ، عَنْ عِكْرِمَةَ، عَنِ ابْنِ عَبَّاسٍ، أَنَّ النَّبِيَّ صلى الله
      عليه وسلم نَهَى عَنْ لَبَنِ الْجَلاَّلَةِ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3786"
  - In-book reference: " Book 28, Hadith 51"
  - English translation: " Book 27, Hadith 3777"
- :hadith_narrator: 'Narrated Abdullah ibn Umar:'
  :arabic_sanad: ''
  :hadith:
    :en: The Messenger of Allah (ﷺ) forbade riding the camel which feeds on filth
      and drinking its milk.
    :ar: "حَدَّثَنَا أَحْمَدُ بْنُ أَبِي سُرَيْجٍ، أَخْبَرَنِي عَبْدُ اللَّهِ بْنُ
      جَهْمٍ، حَدَّثَنَا عَمْرُو بْنُ أَبِي قَيْسٍ، عَنْ أَيُّوبَ السَّخْتِيَانِيِّ،
      عَنْ نَافِعٍ، عَنِ ابْنِ عُمَرَ، قَالَ نَهَى رَسُولُ اللَّهِ صلى الله عليه وسلم
      عَنِ الْجَلاَّلَةِ فِي الإِبِلِ أَنْ يُرْكَبَ عَلَيْهَا أَوْ يُشْرَبَ مِنْ أَلْبَانِهَا
      ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3787"
  - In-book reference: " Book 28, Hadith 52"
  - English translation: " Book 27, Hadith 3778"
- :hadith_narrator: 'Jabir  b. ‘Abd Allah said:'
  :arabic_sanad: ''
  :hadith:
    :en: The Messenger of Allah(ﷺ) forbade the flesh of domestic asses on the day
      of Khaibar, but permitted horse flesh.
    :ar: "حَدَّثَنَا سُلَيْمَانُ بْنُ حَرْبٍ، حَدَّثَنَا حَمَّادٌ، عَنْ عَمْرِو بْنِ
      دِينَارٍ، عَنْ مُحَمَّدِ بْنِ عَلِيٍّ، عَنْ جَابِرِ بْنِ عَبْدِ اللَّهِ، قَالَ
      نَهَانَا رَسُولُ اللَّهِ صلى الله عليه وسلم يَوْمَ خَيْبَرَ عَنْ لُحُومِ الْحُمُرِ
      وَأَذِنَ لَنَا فِي لُحُومِ الْخَيْلِ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3788"
  - In-book reference: " Book 28, Hadith 53"
  - English translation: " Book 27, Hadith 3779"
- :hadith_narrator: 'Narrated Jabir ibn Abdullah:'
  :arabic_sanad: ''
  :hadith:
    :en: On the day of Khaybar we slaughtered horses, mules, and assess. The Messenger
      of Allah (ﷺ) forbade us (to eat) mules and asses, but he did not forbid horse-flesh.
    :ar: "حَدَّثَنَا مُوسَى بْنُ إِسْمَاعِيلَ، حَدَّثَنَا حَمَّادٌ، عَنْ أَبِي الزُّبَيْرِ،
      عَنْ جَابِرِ بْنِ عَبْدِ اللَّهِ، قَالَ ذَبَحْنَا يَوْمَ خَيْبَرَ الْخَيْلَ
      وَالْبِغَالَ وَالْحَمِيرَ فَنَهَانَا رَسُولُ اللَّهِ صلى الله عليه وسلم عَنِ
      الْبِغَالِ وَالْحَمِيرِ وَلَمْ يَنْهَنَا عَنِ الْخَيْلِ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3789"
  - In-book reference: " Book 28, Hadith 54"
  - English translation: " Book 27, Hadith 3780"
- :hadith_narrator: 'Narrated Khalid ibn al-Walid:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      The Messenger of Allah (ﷺ) forbade us to eat horse-flesh, the flesh of mules and of asses. The narrator Haywah added: Every beast of prey with a fang.


      Abu Dawud said: This view is held by Malik.


      Abu Dawud said: There is no harm in (eating) horse-flesh and this tradition is not practised.


      Abu Dawud said: This tradition has been abrogated. A body of Companions of the Prophet (ﷺ) had eaten horse-flesh. OF them are: Ibn al-Zubair, Fudalah bin 'Ubaid, Anas bin Malik, Asma' daughter of Abu Bakr, Suwaid bin Ghaflah, 'Alqamah; the Quraish used to slaughter them (horses) during the time of the Messenger of Allah (ﷺ).
    :ar: "حَدَّثَنَا سَعِيدُ بْنُ شَبِيبٍ، وَحَيْوَةُ بْنُ شُرَيْحٍ الْحِمْصِيُّ،
      قَالَ حَيْوَةُ حَدَّثَنَا بَقِيَّةُ، عَنْ ثَوْرِ بْنِ يَزِيدَ، عَنْ صَالِحِ
      بْنِ يَحْيَى بْنِ الْمِقْدَامِ بْنِ مَعْدِيكَرِبَ، عَنْ أَبِيهِ، عَنْ جَدِّهِ،
      عَنْ خَالِدِ بْنِ الْوَلِيدِ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم نَهَى
      عَنْ أَكْلِ لُحُومِ الْخَيْلِ وَالْبِغَالِ وَالْحَمِيرِ - زَادَ حَيْوَةُ - وَكُلِّ
      ذِي نَابٍ مِنَ السِّبَاعِ ‏.‏ قَالَ أَبُو دَاوُدَ وَهُوَ قَوْلُ مَالِكٍ ‏.‏
      قَالَ أَبُو دَاوُدَ لاَ بَأْسَ بِلُحُومِ الْخَيْلِ وَلَيْسَ الْعَمَلُ عَلَيْهِ
      ‏.‏ قَالَ أَبُو دَاوُدَ وَهَذَا مَنْسُوخٌ قَدْ أَكَلَ لُحُومَ الْخَيْلِ جَمَاعَةٌ
      مِنْ أَصْحَابِ النَّبِيِّ صلى الله عليه وسلم مِنْهُمُ ابْنُ الزُّبَيْرِ وَفَضَالَةُ
      بْنُ عُبَيْدٍ وَأَنَسُ بْنُ مَالِكٍ وَأَسْمَاءُ ابْنَةُ أَبِي بَكْرٍ وَسُوَيْدُ
      بْنُ غَفَلَةَ وَعَلْقَمَةُ وَكَانَتْ قُرَيْشٌ فِي عَهْدِ رَسُولِ اللَّهِ صلى
      الله عليه وسلم تَذْبَحُهَا ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3790"
  - In-book reference: " Book 28, Hadith 55"
  - English translation: " Book 27, Hadith 3781"
- :hadith_narrator: 'Anas b. Malik said:'
  :arabic_sanad: ''
  :hadith:
    :en: I was an adolescent boy. I hunted a hare and roasted it. Abu Talib sent its
      hunch through me to the Prophet (ﷺ), so I brought it to him and accepted it.
    :ar: "حَدَّثَنَا مُوسَى بْنُ إِسْمَاعِيلَ، حَدَّثَنَا حَمَّادٌ، عَنْ هِشَامِ بْنِ
      زَيْدٍ، عَنْ أَنَسِ بْنِ مَالِكٍ، قَالَ كُنْتُ غُلاَمًا حَزَوَّرًا فَصِدْتُ
      أَرْنَبًا فَشَوَيْتُهَا فَبَعَثَ مَعِي أَبُو طَلْحَةَ بِعَجُزِهَا إِلَى النَّبِيِّ
      صلى الله عليه وسلم فَأَتَيْتُهُ بِهَا فَقَبِلَهَا ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3791"
  - In-book reference: " Book 28, Hadith 56"
  - English translation: " Book 27, Hadith 3782"
- :hadith_narrator: 'Abu Khalid b. al-Huwairith said :'
  :arabic_sanad: ''
  :hadith:
    :en: "‘Abd Allah b. ‘Amar was in al-safah. The narrator Muhammed (b. Khalid) said:
      it is a place in Mecca. A man brought a hare which he had haunted. He said:
      ‘Abd Allah b. ‘Amr, what do you say ? He said: It was brought to the Messenger
      of Allah (ﷺ) when I was sitting (with him). He did not eat it, nor did he prohibit
      to eat it. He thought that it menstruated."
    :ar: "حَدَّثَنَا يَحْيَى بْنُ خَلَفٍ، حَدَّثَنَا رَوْحُ بْنُ عُبَادَةَ، حَدَّثَنَا
      مُحَمَّدُ بْنُ خَالِدٍ، قَالَ سَمِعْتُ أَبِي خَالِدَ بْنَ الْحُوَيْرِثِ، يَقُولُ
      إِنَّ عَبْدَ اللَّهِ بْنَ عَمْرٍو كَانَ بِالصِّفَاحِ - قَالَ مُحَمَّدٌ مَكَانٌ
      بِمَكَّةَ - وَإِنَّ رَجُلاً جَاءَ بِأَرْنَبٍ قَدْ صَادَهَا فَقَالَ يَا عَبْدَ
      اللَّهِ بْنَ عَمْرٍو مَا تَقُولُ قَالَ قَدْ جِيءَ بِهَا إِلَى رَسُولِ اللَّهِ
      صلى الله عليه وسلم وَأَنَا جَالِسٌ فَلَمْ يَأْكُلْهَا وَلَمْ يَنْهَ عَنْ أَكْلِهَا
      وَزَعَمَ أَنَّهَا تَحِيضُ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3792"
  - In-book reference: " Book 28, Hadith 57"
  - English translation: " Book 27, Hadith 3783"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: Ibn ‘Abbas said that his maternal aunt presented to the Messenger of Allah
      (ﷺ) clarified butter, lizards and cottage cheese. He ate from clarified butter
      and cheese, but left the lizard abominably. It was eaten on the food cloth of
      the Messenger of Allah (ﷺ). Had it been unlawful, it would not have been eaten
      on the food cloth of the Messenger of Allah (ﷺ).
    :ar: "حَدَّثَنَا حَفْصُ بْنُ عُمَرَ، حَدَّثَنَا شُعْبَةُ، عَنْ أَبِي بِشْرٍ، عَنْ
      سَعِيدِ بْنِ جُبَيْرٍ، عَنِ ابْنِ عَبَّاسٍ، أَنَّ خَالَتَهُ، أَهْدَتْ إِلَى
      رَسُولِ اللَّهِ صلى الله عليه وسلم سَمْنًا وَأَضُبًّا وَأَقِطًا فَأَكَلَ مِنَ
      السَّمْنِ وَمِنَ الأَقِطِ وَتَرَكَ الأَضُبَّ تَقَذُّرًا وَأُكِلَ عَلَى مَائِدَتِهِ
      وَلَوْ كَانَ حَرَامًا مَا أُكِلَ عَلَى مَائِدَةِ رَسُولِ اللَّهِ صلى الله عليه
      وسلم ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3793"
  - In-book reference: " Book 28, Hadith 58"
  - English translation: " Book 27, Hadith 3784"
- :hadith_narrator: 'Ibn ‘Abbas said on the authority of Khalid b. al-Walid that he
    entered the house of Maimunah along with the Messenger of Allah (ﷺ). A roasted
    lizard was offered to him. The Messenger of Allah (ﷺ) stretched his hand for it.
    Some of the women is going to eat. They said:'
  :arabic_sanad: "حَدَّثَنَا الْقَعْنَبِيُّ، عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ
    أَبِي أُمَامَةَ بْنِ سَهْلِ بْنِ حُنَيْفٍ، عَنْ عَبْدِ اللَّهِ بْنِ عَبَّاسٍ،
    عَنْ خَالِدِ بْنِ الْوَلِيدِ، أَنَّهُ دَخَلَ مَعَ رَسُولِ اللَّهِ صلى الله عليه
    وسلم بَيْتَ مَيْمُونَةَ فَأُتِيَ بِضَبٍّ مَحْنُوذٍ فَأَهْوَى إِلَيْهِ رَسُولُ
    اللَّهِ صلى الله عليه وسلم بِيَدِهِ فَقَالَ بَعْضُ النِّسْوَةِ اللاَّتِي فِي بَيْتِ
    مَيْمُونَةَ أَخْبِرُوا النَّبِيَّ صلى الله عليه وسلم بِمَا يُرِيدُ أَنْ يَأْكُلَ
    مِنْهُ فَقَالُوا هُوَ ضَبٌّ ‏.‏ فَرَفَعَ رَسُولُ اللَّهِ صلى الله عليه وسلم يَدَهُ
    ‏.‏ قَالَ فَقُلْتُ أَحَرَامٌ هُوَ يَا رَسُولَ اللَّهِ قَالَ ‏"
  :hadith:
    :en: 'It is a lizard. The Messenger of Allah (ﷺ) raised his hand. I (Khalid) asked:
      Is it forbidden, Messenger of Allah? He replied, No, but it is not found in
      the land of my people, so I find it distasteful. Khalid said: I then pulled
      it and ate it while The Messenger of Allah (ﷺ) was seeing.'
    :ar: "\"‏ لاَ وَلَكِنَّهُ لَمْ يَكُنْ بِأَرْضِ قَوْمِي فَأَجِدُنِي أَعَافُهُ ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3794"
  - In-book reference: " Book 28, Hadith 59"
  - English translation: " Book 27, Hadith 3785"
- :hadith_narrator: 'Narrated Thabit ibn Wadi''ah:'
  :arabic_sanad: "حَدَّثَنَا عَمْرُو بْنُ عَوْنٍ، أَخْبَرَنَا خَالِدٌ، عَنْ حُصَيْنٍ،
    عَنْ زَيْدِ بْنِ وَهْبٍ، عَنْ ثَابِتِ بْنِ وَدِيعَةَ، قَالَ كُنَّا مَعَ رَسُولِ
    اللَّهِ صلى الله عليه وسلم فِي جَيْشٍ فَأَصَبْنَا ضِبَابًا - قَالَ - فَشَوَيْتُ
    مِنْهَا ضَبًّا فَأَتَيْتُ رَسُولَ اللَّهِ صلى الله عليه وسلم فَوَضَعْتُهُ بَيْنَ
    يَدَيْهِ - قَالَ - فَأَخَذَ عُودًا فَعَدَّ بِهِ أَصَابِعَهُ ثُمَّ قَالَ ‏"
  :hadith:
    :en: 'We were in an army with the Messenger of Allah (ﷺ). We got some lizards.
      I roasted one lizard and brought it to the Messenger of Allah (ﷺ) and placed
      it before him. He took a stick and counted its fingers. He then said: A group
      from the children of Isra''il was transformed into an animal of the land, and
      I do not know which animal it was. He did not eat it nor did he forbid (its
      eating).'
    :ar: "\"‏ إِنَّ أُمَّةً مِنْ بَنِي إِسْرَائِيلَ مُسِخَتْ دَوَابَّ فِي الأَرْضِ
      وَإِنِّي لاَ أَدْرِي أَىُّ الدَّوَابِّ هِيَ ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3795"
  - In-book reference: " Book 28, Hadith 60"
  - English translation: " Book 27, Hadith 3786"
- :hadith_narrator: 'Narrated AbdurRahman ibn Shibl:'
  :arabic_sanad: ''
  :hadith:
    :en: The Messenger of Allah (ﷺ) forbade to eat the flesh of lizard.
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ عَوْفٍ الطَّائِيُّ، أَنَّ الْحَكَمَ بْنَ نَافِعٍ،
      حَدَّثَهُمْ حَدَّثَنَا ابْنُ عَيَّاشٍ، عَنْ ضَمْضَمِ بْنِ زُرْعَةَ، عَنْ شُرَيْحِ
      بْنِ عُبَيْدٍ، عَنْ أَبِي رَاشِدٍ الْحُبْرَانِيِّ، عَنْ عَبْدِ الرَّحْمَنِ بْنِ
      شِبْلٍ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم نَهَى عَنْ أَكْلِ لَحْمِ الضَّبِّ
      ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3796"
  - In-book reference: " Book 28, Hadith 61"
  - English translation: " Book 27, Hadith 3787"
- :hadith_narrator: 'Narrated Safinah:'
  :arabic_sanad: ''
  :hadith:
    :en: I ate the flesh of a bustard along with the Prophet (ﷺ).
    :ar: "حَدَّثَنَا الْفَضْلُ بْنُ سَهْلٍ، حَدَّثَنَا إِبْرَاهِيمُ بْنُ عَبْدِ الرَّحْمَنِ
      بْنِ مَهْدِيٍّ، حَدَّثَنِي بُرَيْهُ بْنُ عُمَرَ بْنِ سَفِينَةَ، عَنْ أَبِيهِ،
      عَنْ جَدِّهِ، قَالَ أَكَلْتُ مَعَ رَسُولِ اللَّهِ صلى الله عليه وسلم لَحْمَ
      حُبَارَى ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3797"
  - In-book reference: " Book 28, Hadith 62"
  - English translation: " Book 27, Hadith 3788"
- :hadith_narrator: 'Narrated at-Talabb ibn Tha''labah at-Tamimi:'
  :arabic_sanad: ''
  :hadith:
    :en: I accompanied the Messenger of Allah (ﷺ), but I did not hear about the prohibition
      of (eating) insects and little creatures of land.
    :ar: "حَدَّثَنَا مُوسَى بْنُ إِسْمَاعِيلَ، حَدَّثَنَا غَالِبُ بْنُ حَجْرَةَ، حَدَّثَنِي
      مِلْقَامُ بْنُ تَلِبٍّ، عَنْ أَبِيهِ، قَالَ صَحِبْتُ النَّبِيَّ صلى الله عليه
      وسلم فَلَمْ أَسْمَعْ لِحَشَرَةِ الأَرْضِ تَحْرِيمًا ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3798"
  - In-book reference: " Book 28, Hadith 63"
  - English translation: " Book 27, Hadith 3789"
- :hadith_narrator: 'Narrated Abdullah ibn Umar:'
  :arabic_sanad: ''
  :hadith:
    :en: 'Numaylah  said: I was with Ibn Umar. He was asked about eating hedgehog.
      He recited: "Say: I find not in the message received by me by inspiration any
      (meat) forbidden." An old man who was with him said: I heard AbuHurayrah say:
      It was mentioned to the Messenger of Allah (ﷺ). Noxious of the noxious. Ibn
      Umar said: If the Messenger of Allah (ﷺ) had said it, it is as he said that
      we did not know.'
    :ar: "حَدَّثَنَا إِبْرَاهِيمُ بْنُ خَالِدٍ الْكَلْبِيُّ أَبُو ثَوْرٍ، حَدَّثَنَا
      سَعِيدُ بْنُ مَنْصُورٍ، حَدَّثَنَا عَبْدُ الْعَزِيزِ بْنُ مُحَمَّدٍ، عَنْ عِيسَى
      بْنِ نُمَيْلَةَ، عَنْ أَبِيهِ، قَالَ كُنْتُ عِنْدَ ابْنِ عُمَرَ فَسُئِلَ عَنْ
      أَكْلِ الْقُنْفُذِ، فَتَلاَ ‏{‏ قُلْ لاَ أَجِدُ فِيمَا أُوحِيَ إِلَىَّ مُحَرَّمًا
      ‏}‏ الآيَةَ قَالَ قَالَ شَيْخٌ عِنْدَهُ سَمِعْتُ أَبَا هُرَيْرَةَ يَقُولُ ذُكِرَ
      عِنْدَ النَّبِيِّ صلى الله عليه وسلم فَقَالَ ‏\"‏ خَبِيثَةٌ مِنَ الْخَبَائِثِ
      ‏\"‏ ‏.‏ فَقَالَ ابْنُ عُمَرَ إِنْ كَانَ قَالَ رَسُولُ اللَّهِ صلى الله عليه
      وسلم هَذَا فَهُوَ كَمَا قَالَ مَا لَمْ نَدْرِ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3799"
  - In-book reference: " Book 28, Hadith 64"
  - English translation: " Book 27, Hadith 3790"
- :hadith_narrator: 'Narrated Abdullah ibn Abbas:'
  :arabic_sanad: ''
  :hadith:
    :en: 'The people of pre-Islamic times used to eat some things and leave others
      alone, considering them unclean. Then Allah sent His Prophet (ﷺ) and sent down
      His Book, marking some things lawful and others unlawful; so what He made lawful
      is lawful, what he made unlawful is unlawful, and what he said nothing about
      is allowable. And he recited: "Say: I find not in the message received by me
      by inspiration any (meat) forbidden to be eaten by one who wishes to eat it...."
      up to the end of the verse.'
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ دَاوُدَ بْنِ صُبَيْحٍ، حَدَّثَنَا الْفَضْلُ بْنُ
      دُكَيْنٍ، حَدَّثَنَا مُحَمَّدٌ، - يَعْنِي ابْنَ شَرِيكٍ الْمَكِّيَّ - عَنْ عَمْرِو
      بْنِ دِينَارٍ، عَنْ أَبِي الشَّعْثَاءِ، عَنِ ابْنِ عَبَّاسٍ، قَالَ كَانَ أَهْلُ
      الْجَاهِلِيَّةِ يَأْكُلُونَ أَشْيَاءَ وَيَتْرُكُونَ أَشْيَاءَ تَقَذُّرًا فَبَعَثَ
      اللَّهُ تَعَالَى نَبِيَّهُ وَأَنْزَلَ كِتَابَهُ وَأَحَلَّ حَلاَلَهُ وَحَرَّمَ
      حَرَامَهُ فَمَا أَحَلَّ فَهُوَ حَلاَلٌ وَمَا حَرَّمَ فَهُوَ حَرَامٌ وَمَا سَكَتَ
      عَنْهُ فَهُوَ عَفْوٌ وَتَلاَ ‏{‏ قُلْ لاَ أَجِدُ فِيمَا أُوحِيَ إِلَىَّ مُحَرَّمًا
      ‏}‏ إِلَى آخِرِ الآيَةِ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3800"
  - In-book reference: " Book 28, Hadith 65"
  - English translation: " Book 27, Hadith 3791"
- :hadith_narrator: 'Narrated Jabir ibn Abdullah:'
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ عَبْدِ اللَّهِ الْخُزَاعِيُّ، حَدَّثَنَا
    جَرِيرُ بْنُ حَازِمٍ، عَنْ عَبْدِ اللَّهِ بْنِ عُبَيْدٍ، عَنْ عَبْدِ الرَّحْمَنِ
    بْنِ أَبِي عَمَّارٍ، عَنْ جَابِرِ بْنِ عَبْدِ اللَّهِ، قَالَ سَأَلْتُ رَسُولَ
    اللَّهِ صلى الله عليه وسلم عَنِ الضَّبُعِ فَقَالَ ‏"
  :hadith:
    :en: 'I asked the Messenger of Allah (ﷺ) about the hyena. He replied: It is game,
      and if one who is wearing ihram (pilgrim''s robe) hunts it, he should give a
      sheep as atonement.'
    :ar: "\"‏ هُوَ صَيْدٌ وَيُجْعَلُ فِيهِ كَبْشٌ إِذَا صَادَهُ الْمُحْرِمُ ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3801"
  - In-book reference: " Book 28, Hadith 66"
  - English translation: " Book 27, Hadith 3792"
- :hadith_narrator: 'Abu Tha’labah al-Khushani said:'
  :arabic_sanad: ''
  :hadith:
    :en: The Messenger of Allah (ﷺ) prohibited eating fanged beasts of prey.
    :ar: "حَدَّثَنَا الْقَعْنَبِيُّ، عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ، عَنْ أَبِي
      إِدْرِيسَ الْخَوْلاَنِيِّ، عَنْ أَبِي ثَعْلَبَةَ الْخُشَنِيِّ، أَنَّ رَسُولَ
      اللَّهِ صلى الله عليه وسلم نَهَى عَنْ أَكْلِ كُلِّ ذِي نَابٍ مِنَ السَّبُعِ
      ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3802"
  - In-book reference: " Book 28, Hadith 67"
  - English translation: " Book 27, Hadith 3793"
- :hadith_narrator: 'Ibn ‘Abbas said:'
  :arabic_sanad: ''
  :hadith:
    :en: The Messenger of Allah(ﷺ) prohibited the eating of every beast of prey with
      fang, and every bird with a talon.
    :ar: "حَدَّثَنَا مُسَدَّدٌ، حَدَّثَنَا أَبُو عَوَانَةَ، عَنْ أَبِي بِشْرٍ، عَنْ
      مَيْمُونِ بْنِ مِهْرَانَ، عَنِ ابْنِ عَبَّاسٍ، قَالَ نَهَى رَسُولُ اللَّهِ صلى
      الله عليه وسلم عَنْ أَكْلِ كُلِّ ذِي نَابٍ مِنَ السَّبُعِ وَعَنْ كُلِّ ذِي مِخْلَبٍ
      مِنَ الطَّيْرِ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3803"
  - In-book reference: " Book 28, Hadith 68"
  - English translation: " Book 27, Hadith 3794"
- :hadith_narrator: 'Narrated Al-Miqdam ibn Ma''dikarib:'
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ الْمُصَفَّى الْحِمْصِيُّ، حَدَّثَنَا مُحَمَّدُ
    بْنُ حَرْبٍ، عَنِ الزُّبَيْدِيِّ، عَنْ مَرْوَانَ بْنِ رُؤْبَةَ التَّغْلِبِيِّ،
    عَنْ عَبْدِ الرَّحْمَنِ بْنِ أَبِي عَوْفٍ، عَنِ الْمِقْدَامِ بْنِ مَعْدِيكَرِبَ،
    عَنْ رَسُولِ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: 'The Prophet (ﷺ) said: Beware, the fanged beast of prey is not lawful, nor
      the domestic asses, nor the find from the property of a man with whom treaty
      has been concluded, except that he did not need it. If anyone is a guest of
      people who provide no hospitality for him, he is entitled to take from them
      the equivalent of the hospitality due to him.'
    :ar: "\"‏ أَلاَ لاَ يَحِلُّ ذُو نَابٍ مِنَ السِّبَاعِ وَلاَ الْحِمَارُ الأَهْلِيُّ
      وَلاَ اللُّقَطَةُ مِنْ مَالِ مُعَاهِدٍ إِلاَّ أَنْ يَسْتَغْنِيَ عَنْهَا وَأَيُّمَا
      رَجُلٍ ضَافَ قَوْمًا فَلَمْ يَقْرُوهُ فَإِنَّ لَهُ أَنْ يُعْقِبَهُمْ بِمِثْلِ
      قِرَاهُ ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3804"
  - In-book reference: " Book 28, Hadith 69"
  - English translation: " Book 27, Hadith 3795"
- :hadith_narrator: 'Narrated Abdullah ibn Abbas:'
  :arabic_sanad: ''
  :hadith:
    :en: On the day of Khaybar the Messenger of Allah (ﷺ) prohibited eating every
      beast of prey, and every bird with a talon.
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ بَشَّارٍ، عَنِ ابْنِ أَبِي عَدِيٍّ، عَنِ ابْنِ
      أَبِي عَرُوبَةَ، عَنْ عَلِيِّ بْنِ الْحَكَمِ، عَنْ مَيْمُونِ بْنِ مِهْرَانَ،
      عَنْ سَعِيدِ بْنِ جُبَيْرٍ، عَنِ ابْنِ عَبَّاسٍ، قَالَ نَهَى رَسُولُ اللَّهِ
      صلى الله عليه وسلم يَوْمَ خَيْبَرَ عَنْ أَكْلِ كُلِّ ذِي نَابٍ مِنَ السِّبَاعِ
      وَعَنْ كُلِّ ذِي مِخْلَبٍ مِنَ الطَّيْرِ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3805"
  - In-book reference: " Book 28, Hadith 70"
  - English translation: " Book 27, Hadith 3796"
- :hadith_narrator: 'Narrated Khalid ibn al-Walid:'
  :arabic_sanad: "حَدَّثَنَا عَمْرُو بْنُ عُثْمَانَ، حَدَّثَنَا مُحَمَّدُ بْنُ حَرْبٍ،
    حَدَّثَنِي أَبُو سَلَمَةَ، سُلَيْمَانُ بْنُ سُلَيْمٍ عَنْ صَالِحِ بْنِ يَحْيَى
    بْنِ الْمِقْدَامِ، عَنْ جَدِّهِ الْمِقْدَامِ بْنِ مَعْدِيكَرِبَ، عَنْ خَالِدِ
    بْنِ الْوَلِيدِ، قَالَ غَزَوْتُ مَعَ رَسُولِ اللَّهِ صلى الله عليه وسلم خَيْبَرَ
    فَأَتَتِ الْيَهُودُ فَشَكَوْا أَنَّ النَّاسَ قَدْ أَسْرَعُوا إِلَى حَظَائِرِهِمْ
    فَقَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: 'I went with the Messenger of Allah (ﷺ) to fight at the battle of Khaybar,
      and the Jews came and complained that the people had hastened to take their
      protected property (as a booty), so the Messenger of Allah (ﷺ) said: The property
      of those who have been given a mules, every fanged beast of prey, and every
      bird with a talon are forbidden for you.'
    :ar: "\"‏ أَلاَ لاَ تَحِلُّ أَمْوَالُ الْمُعَاهِدِينَ إِلاَّ بِحَقِّهَا وَحَرَامٌ
      عَلَيْكُمْ حُمُرُ الأَهْلِيَّةِ وَخَيْلُهَا وَبِغَالُهَا وَكُلُّ ذِي نَابٍ مِنَ
      السِّبَاعِ وَكُلُّ ذِي مِخْلَبٍ مِنَ الطَّيْرِ ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3806"
  - In-book reference: " Book 28, Hadith 71"
  - English translation: " Book 27, Hadith 3797"
- :hadith_narrator: 'Narrated Jabir ibn Abdullah:'
  :arabic_sanad: ''
  :hadith:
    :en: 'AbuzZubayr quoted the authority of Jabir ibn Abdullah for the statement
      that the Prophet (ﷺ) forbade payment for a dog. Ibn AbdulMalik said: to eat
      a cat and to enjoy its price.'
    :ar: "حَدَّثَنَا أَحْمَدُ بْنُ حَنْبَلٍ، وَمُحَمَّدُ بْنُ عَبْدِ الْمَلِكِ، قَالاَ
      حَدَّثَنَا عَبْدُ الرَّزَّاقِ، عَنْ عُمَرَ بْنِ زَيْدٍ الصَّنْعَانِيِّ، أَنَّهُ
      سَمِعَ أَبَا الزُّبَيْرِ، عَنْ جَابِرِ بْنِ عَبْدِ اللَّهِ، أَنَّ النَّبِيَّ
      صلى الله عليه وسلم نَهَى عَنْ ثَمَنِ الْهِرِّ ‏.‏ قَالَ ابْنُ عَبْدِ الْمَلِكِ
      عَنْ أَكْلِ الْهِرِّ وَأَكْلِ ثَمَنِهَا ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3807"
  - In-book reference: " Book 28, Hadith 72"
  - English translation: " Book 27, Hadith 3798"
- :hadith_narrator: 'Jabir b. ‘Abd Allah said:'
  :arabic_sanad: ''
  :hadith:
    :en: 'On the day of Khaibar the Messenger of Allah(ﷺ) forbade us to eat the flesh
      of domestic asses, and ordered us to eat horse-flesh. ‘Amr said: I informed
      Abu al-Sha’tha’ about this tradition. He said: Al-Hakam al-Ghifari among us
      said this, and the” ocean” denied that, intending thereby Ibn’ Abbas.'
    :ar: "حَدَّثَنَا إِبْرَاهِيمُ بْنُ حَسَنٍ الْمِصِّيصِيُّ، حَدَّثَنَا حَجَّاجٌ،
      عَنِ ابْنِ جُرَيْجٍ، أَخْبَرَنِي عَمْرُو بْنُ دِينَارٍ، أَخْبَرَنِي رَجُلٌ،
      عَنْ جَابِرِ بْنِ عَبْدِ اللَّهِ، قَالَ نَهَى رَسُولُ اللَّهِ صلى الله عليه
      وسلم يَوْمَ خَيْبَرَ عَنْ أَنْ نَأْكُلَ لُحُومَ الْحُمُرِ وَأَمَرَنَا أَنْ نَأْكُلَ
      لُحُومَ الْخَيْلِ قَالَ عَمْرٌو فَأَخْبَرْتُ هَذَا الْخَبَرَ أَبَا الشَّعْثَاءِ
      فَقَالَ قَدْ كَانَ الْحَكَمُ الْغِفَارِيُّ فِينَا يَقُولُ هَذَا وَأَبَى ذَلِكَ
      الْبَحْرُ يُرِيدُ ابْنَ عَبَّاسٍ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3808"
  - In-book reference: " Book 28, Hadith 73"
  - English translation: " Book 27, Hadith 3799"
- :hadith_narrator: 'Narrated Ghalib ibn Abjar:'
  :arabic_sanad: "حَدَّثَنَا عَبْدُ اللَّهِ بْنُ أَبِي زِيَادٍ، حَدَّثَنَا عُبَيْدُ
    اللَّهِ، عَنْ إِسْرَائِيلَ، عَنْ مَنْصُورٍ، عَنْ عُبَيْدٍ أَبِي الْحَسَنِ، عَنْ
    عَبْدِ الرَّحْمَنِ، عَنْ غَالِبِ بْنِ أَبْجَرَ، قَالَ أَصَابَتْنَا سَنَةٌ فَلَمْ
    يَكُنْ فِي مَالِي شَىْءٌ أُطْعِمُ أَهْلِي إِلاَّ شَىْءٌ مِنْ حُمُرٍ وَقَدْ كَانَ
    رَسُولُ اللَّهِ صلى الله عليه وسلم حَرَّمَ لُحُومَ الْحُمُرِ الأَهْلِيَّةِ فَأَتَيْتُ
    النَّبِيَّ صلى الله عليه وسلم فَقُلْتُ يَا رَسُولَ اللَّهِ أَصَابَتْنَا السَّنَةُ
    وَلَمْ يَكُنْ فِي مَالِي مَا أُطْعِمُ أَهْلِي إِلاَّ سِمَانُ الْحُمُرِ وَإِنَّكَ
    حَرَّمْتَ لُحُومَ الْحُمُرِ الأَهْلِيَّةِ ‏.‏ فَقَالَ ‏"
  :hadith:
    :en: |-
      We faced a famine, and I had nothing from my property which I could feed my family ex except a few asses, and the Prophet (ﷺ) forbade the flesh of domestic asses. So I came to the Prophet (ﷺ) and said: Messenger of Allah (may peace be upon) , we are suffering from famine, and I have no property which I feed my family except some fat asses, and you have forbidden the flesh of domestic asses. He said: Feed your family on the fat asses of yours, for I forbade them on account of the animal which feeds on the filth of the town, that is, the animal which feeds on filth.



      Abu Dawud said: This 'Abd al-Rahman is Ibn Ma'qil.


      Abu Dawud said: Suh'bah transmitted this tradition from 'Ubaid Abi al-Hasan, from 'Abd al-Rahman bin Maq'il, from'Abd al-Rahman bin Bishr, from some people of Muzainah stating that Abjar, the chief of Muzainah, or Ibn Abjar asked the Prophet (ﷺ).
    :ar: "\"‏ أَطْعِمْ أَهْلَكَ مِنْ سَمِينِ حُمُرِكَ فَإِنَّمَا حَرَّمْتُهَا مِنْ
      أَجْلِ جَوَالِّ الْقَرْيَةِ ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3809"
  - In-book reference: " Book 28, Hadith 74"
  - English translation: " Book 27, Hadith 3800"
- :hadith_narrator: 'Muhammed b. Sulaiman narrated from Abu Nu’aim, from Mis’ar, from
    Ibn ‘Ubaid, from Ibn Ma’qil, from two men of Muzainah, one from the other, one
    of them is ‘Abd Allah b. ‘Amr b. ‘Uwaim, and the other is Ghalib b. al-Abjar.
    Mis’ar said:'
  :arabic_sanad: ''
  :hadith:
    :en: I think it was Ghalib who had come to the Prophet(ﷺ) with tradition.
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ سُلَيْمَانَ، حَدَّثَنَا أَبُو نُعَيْمٍ، عَنْ مِسْعَرٍ،
      عَنِ ابْنِ عُبَيْدٍ، عَنِ ابْنِ مَعْقِلٍ، عَنْ رَجُلَيْنِ، مِنْ مُزَيْنَةَ أَحَدُهُمَا
      عَنِ الآخَرِ، أَحَدُهُمَا عَبْدُ اللَّهِ بْنُ عَمْرِو بْنِ عُوَيْمٍ وَالآخَرُ
      غَالِبُ بْنُ الأَبْجَرِ ‏.‏ قَالَ مِسْعَرٌ أَرَى غَالِبًا الَّذِي أَتَى النَّبِيَّ
      صلى الله عليه وسلم بِهَذَا الْحَدِيثِ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3810"
  - In-book reference: " Book 28, Hadith 75"
  - English translation: " Book 27, Hadith 3801"
- :hadith_narrator: 'Narrated Abdullah ibn Amr ibn al-''As:'
  :arabic_sanad: ''
  :hadith:
    :en: 'On the day of Khaybar the Messenger of Allah (may pease be upon him) forbade
      (eating) the flesh of domestic asses, and the animal which feeds on filth: riding
      it and eating its flesh.'
    :ar: "حَدَّثَنَا سَهْلُ بْنُ بَكَّارٍ، حَدَّثَنَا وُهَيْبٌ، عَنِ ابْنِ طَاوُسٍ،
      عَنْ عَمْرِو بْنِ شُعَيْبٍ، عَنْ أَبِيهِ، عَنْ جَدِّهِ، قَالَ نَهَى رَسُولُ
      اللَّهِ صلى الله عليه وسلم يَوْمَ خَيْبَرَ عَنْ لُحُومِ الْحُمُرِ الأَهْلِيَّةِ
      وَعَنِ الْجَلاَّلَةِ عَنْ رُكُوبِهَا وَأَكْلِ لَحْمِهَا ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3811"
  - In-book reference: " Book 28, Hadith 76"
  - English translation: " Book 27, Hadith 3802"
- :hadith_narrator: 'Abu Ya’fur said:'
  :arabic_sanad: ''
  :hadith:
    :en: 'I heard Ibn Abi Awfa say when I asked him about (eating) locusts: I went
      on six or seven expeditions along with the Messenger of Allah (ﷺ) and we ate
      them (locusts) along with him.'
    :ar: "حَدَّثَنَا حَفْصُ بْنُ عُمَرَ النَّمَرِيُّ، حَدَّثَنَا شُعْبَةُ، عَنْ أَبِي
      يَعْفُورٍ، قَالَ سَمِعْتُ ابْنَ أَبِي أَوْفَى، وَسَأَلْتُهُ، عَنِ الْجَرَادِ،
      فَقَالَ غَزَوْتُ مَعَ رَسُولِ اللَّهِ صلى الله عليه وسلم سِتَّ أَوْ سَبْعَ غَزَوَاتٍ
      فَكُنَّا نَأْكُلُهُ مَعَهُ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3812"
  - In-book reference: " Book 28, Hadith 77"
  - English translation: " Book 27, Hadith 3803"
- :hadith_narrator: 'Narrated Salman al-Farsi:'
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ الْفَرَجِ الْبَغْدَادِيُّ، حَدَّثَنَا
    ابْنُ الزِّبْرِقَانِ، حَدَّثَنَا سُلَيْمَانُ التَّيْمِيُّ، عَنْ أَبِي عُثْمَانَ
    النَّهْدِيِّ، عَنْ سَلْمَانَ، قَالَ سُئِلَ النَّبِيُّ صلى الله عليه وسلم عَنِ
    الْجَرَادِ فَقَالَ ‏"
  :hadith:
    :en: 'The Messenger of Allah (ﷺ) was asked about (eating) locusts. He replied:
      They are the most numerous of Allah''s hosts. I neither eat them nor declare
      them unlawful.'
    :ar: "\"‏ أَكْثَرُ جُنُودِ اللَّهِ لاَ آكُلُهُ وَلاَ أُحَرِّمُهُ ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3813"
  - In-book reference: " Book 28, Hadith 78"
  - English translation: " Book 27, Hadith 3804"
- :hadith_narrator: 'The tradition mentioned above has also been transmitted by Salman
    through a different chain of narrators. This version goes:'
  :arabic_sanad: "حَدَّثَنَا نَصْرُ بْنُ عَلِيٍّ، وَعَلِيُّ بْنُ عَبْدِ اللَّهِ، قَالاَ
    حَدَّثَنَا زَكَرِيَّاءُ بْنُ يَحْيَى بْنِ عُمَارَةَ، عَنْ أَبِي الْعَوَّامِ الْجَزَّارِ،
    عَنْ أَبِي عُثْمَانَ النَّهْدِيِّ، عَنْ سَلْمَانَ، أَنَّ رَسُولَ اللَّهِ صلى الله
    عليه وسلم سُئِلَ فَقَالَ مِثْلَهُ فَقَالَ ‏"
  :hadith:
    :en: |-
      Salman said: The Messenger of Allah(ﷺ) was asked about locusts. He replied in a similar way(as mentioned above) saying: The most numerous of Allah’s host. The narrator ‘Ali said: His name is Fa’id, that is the name of al-Awwam.


      Abu Dawud said: This tradition has been transmitted by Hammad b. Salamah, from Abu al-Awwam from Abu uthman, from the Prophet (ﷺ). He did not mention salman (i.e., the companions).
    :ar: "\"‏ أَكْثَرُ جُنْدِ اللَّهِ ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3814"
  - In-book reference: " Book 28, Hadith 79"
  - English translation: " Book 27, Hadith 3805"
- :hadith_narrator: 'Narrated Jabir ibn Abdullah:'
  :arabic_sanad: "حَدَّثَنَا أَحْمَدُ بْنُ عَبْدَةَ، حَدَّثَنَا يَحْيَى بْنُ سُلَيْمٍ
    الطَّائِفِيُّ، حَدَّثَنَا إِسْمَاعِيلُ بْنُ أُمَيَّةَ، عَنْ أَبِي الزُّبَيْرِ،
    عَنْ جَابِرِ بْنِ عَبْدِ اللَّهِ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم
    ‏"
  :hadith:
    :en: |-
      The Prophet (ﷺ) said: What the sea throws up and is left by the tide you may eat, but what dies in the sea and floats you must not eat.



      Abu Dawud said: This tradition has been transmitted by Sufyan al-Thawri, Ayyub and Hammad from Abu al-Zubair as the statement of Jabor himself (and not from the Prophet). It has been also transmitted direct from the Prophet (ﷺ) through a weak chain by Abu Dhi'b, from Abu al-Zubair on the authority if Jabir from the Prophet (ﷺ).
    :ar: "\"‏ مَا أَلْقَى الْبَحْرُ أَوْ جَزَرَ عَنْهُ فَكُلُوهُ وَمَا مَاتَ فِيهِ
      وَطَفَا فَلاَ تَأْكُلُوهُ ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3815"
  - In-book reference: " Book 28, Hadith 80"
  - English translation: " Book 27, Hadith 3806"
- :hadith_narrator: 'Narrated Jabir ibn Samurah:'
  :arabic_sanad: ''
  :hadith:
    :en: "A man alighted at Harrah with his wife and children.  A man said (to him):
      My she-camel has strayed; if you find it, detain it.  \n\n\n\n\n\nHe found it,
      but did not find its owner, and it fell ill. His wife said: Slaughter it. But
      he refused and it died. \n\n\n\n\n\nShe said: Skin it so that we may dry its
      fat and flesh and then eat them.  \n\n\n\n\n\nHe said: Let me ask the Messenger
      of Allah (ﷺ). So he came to him (the Prophet) and asked him.  He said: Have
      you sufficient for your needs?  He replied: No.  He then said: Then eat it.
      \n\n\n\n\n\nThen its owner came and he told him the story.  He said: Why did
      you not slaughter it? He replied: I was ashamed (or afraid) of you."
    :ar: "حَدَّثَنَا مُوسَى بْنُ إِسْمَاعِيلَ، حَدَّثَنَا حَمَّادٌ، عَنْ سِمَاكِ بْنِ
      حَرْبٍ، عَنْ جَابِرِ بْنِ سَمُرَةَ، أَنَّ رَجُلاً، نَزَلَ الْحَرَّةَ وَمَعَهُ
      أَهْلُهُ وَوَلَدُهُ فَقَالَ رَجُلٌ إِنَّ نَاقَةً لِي ضَلَّتْ فَإِنْ وَجَدْتَهَا
      فَأَمْسِكْهَا ‏.‏ فَوَجَدَهَا فَلَمْ يَجِدْ صَاحِبَهَا فَمَرِضَتْ فَقَالَتِ
      امْرَأَتُهُ انْحَرْهَا ‏.‏ فَأَبَى فَنَفَقَتْ فَقَالَتِ اسْلُخْهَا حَتَّى نُقَدِّدَ
      شَحْمَهَا وَلَحْمَهَا وَنَأْكُلَهُ ‏.‏ فَقَالَ حَتَّى أَسْأَلَ رَسُولَ اللَّهِ
      صلى الله عليه وسلم فَأَتَاهُ فَسَأَلَهُ فَقَالَ ‏\"‏ هَلْ عِنْدَكَ غِنًى يُغْنِيكَ
      ‏\"‏ ‏.‏ قَالَ لاَ ‏.‏ قَالَ ‏\"‏ فَكُلُوهَا ‏\"‏ ‏.‏ قَالَ فَجَاءَ صَاحِبُهَا
      فَأَخْبَرَهُ الْخَبَرَ فَقَالَ ‏\"‏ هَلاَّ كُنْتَ نَحَرْتَهَا ‏\"‏ ‏.‏ قَالَ
      اسْتَحْيَيْتُ مِنْكَ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3816"
  - In-book reference: " Book 28, Hadith 81"
  - English translation: " Book 27, Hadith 3807"
- :hadith_narrator: 'Narrated Al-Faji'' ibn Abdullah al-Amiri:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Al-Faji' came to the Messenger of Allah (ﷺ) and asked: Is not dead meat lawful for us? He said: What is your food? We said: Some food in the evening and some in the morning. AbuNu'aym said: Uqbah explained it to me saying: a cup (of milk) in the morning and a cup in the evening; this does not satisfy the hunger. So made the carrion lawful for them in this condition.



      Abu Dawud said: Ghabuq is a drink in the evening and Sabuh is a drink in the morning.
    :ar: "حَدَّثَنَا هَارُونُ بْنُ عَبْدِ اللَّهِ، حَدَّثَنَا الْفَضْلُ بْنُ دُكَيْنٍ،
      حَدَّثَنَا عُقْبَةُ بْنُ وَهْبِ بْنِ عُقْبَةَ الْعَامِرِيُّ، قَالَ سَمِعْتُ
      أَبِي يُحَدِّثُ، عَنِ الْفُجَيْعِ الْعَامِرِيِّ، أَنَّهُ أَتَى رَسُولَ اللَّهِ
      صلى الله عليه وسلم فَقَالَ مَا يَحِلُّ لَنَا مِنَ الْمَيْتَةِ قَالَ ‏\"‏ مَا
      طَعَامُكُمْ ‏\"‏ ‏.‏ قُلْنَا نَغْتَبِقُ وَنَصْطَبِحُ ‏.‏ قَالَ أَبُو نُعَيْمٍ
      فَسَّرَهُ لِي عُقْبَةُ قَدَحٌ غُدْوَةً وَقَدَحٌ عَشِيَّةً ‏.‏ قَالَ ‏\"‏ ذَاكَ
      - وَأَبِي - الْجُوعُ ‏\"‏ ‏.‏ فَأَحَلَّ لَهُمُ الْمَيْتَةَ عَلَى هَذِهِ الْحَالِ
      ‏.‏ قَالَ أَبُو دَاوُدَ الْغَبُوقُ مِنْ آخِرِ النَّهَارِ وَالصَّبُوحُ مِنْ أَوَّلِ
      النَّهَارِ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3817"
  - In-book reference: " Book 28, Hadith 82"
  - English translation: " Book 27, Hadith 3808"
- :hadith_narrator: 'Narrated Abdullah ibn Umar:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      The Prophet (ﷺ) said: I wish I had a white loaf made from tawny and softened with clarified butter and milk. A man from among the people got up and getting one brought it. He asked: In which had it been? He replied: In a lizard skin. He said: Take it away.


      Abu Dawud said: This is a munkar (rejected) tradition.


      Abu Dawud said: Ayyub, the narrator of this tradition, is not (Ayyub) al-Sakhtiyani.
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ عَبْدِ الْعَزِيزِ بْنِ أَبِي رِزْمَةَ، أَخْبَرَنَا
      الْفَضْلُ بْنُ مُوسَى، عَنْ حُسَيْنِ بْنِ وَاقِدٍ، عَنْ أَيُّوبَ، عَنْ نَافِعٍ،
      عَنِ ابْنِ عُمَرَ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏\"‏ وَدِدْتُ
      أَنَّ عِنْدِي خُبْزَةً بَيْضَاءَ مِنْ بُرَّةٍ سَمْرَاءَ مُلَبَّقَةً بِسَمْنٍ
      وَلَبَنٍ ‏\"‏ ‏.‏ فَقَامَ رَجُلٌ مِنَ الْقَوْمِ فَاتَّخَذَهُ فَجَاءَ بِهِ فَقَالَ
      ‏\"‏ فِي أَىِّ شَىْءٍ كَانَ هَذَا ‏\"‏ ‏.‏ قَالَ فِي عُكَّةِ ضَبٍّ قَالَ ‏\"‏
      ارْفَعْهُ ‏\"‏ ‏.‏ قَالَ أَبُو دَاوُدَ هَذَا حَدِيثٌ مُنْكَرٌ ‏.‏ قَالَ أَبُو
      دَاوُدَ وَأَيُّوبُ لَيْسَ هُوَ السَّخْتِيَانِيَّ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3818"
  - In-book reference: " Book 28, Hadith 83"
  - English translation: " Book 27, Hadith 3809"
- :hadith_narrator: 'Narrated Abdullah ibn Umar:'
  :arabic_sanad: ''
  :hadith:
    :en: The Prophet (ﷺ) was brought a piece of cheese in Tabuk. He called for a knife,
      mentioned Allah's name and cut it.
    :ar: "حَدَّثَنَا يَحْيَى بْنُ مُوسَى الْبَلْخِيُّ، حَدَّثَنَا إِبْرَاهِيمُ بْنُ
      عُيَيْنَةَ، عَنْ عَمْرِو بْنِ مَنْصُورٍ، عَنِ الشَّعْبِيِّ، عَنِ ابْنِ عُمَرَ،
      قَالَ أُتِيَ النَّبِيُّ صلى الله عليه وسلم بِجُبْنَةٍ فِي تَبُوكَ فَدَعَا بِسِكِّينٍ
      فَسَمَّى وَقَطَعَ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3819"
  - In-book reference: " Book 28, Hadith 84"
  - English translation: " Book 27, Hadith 3810"
- :hadith_narrator: 'Jabir reported the Prophet (ﷺ) as saying:'
  :arabic_sanad: "حَدَّثَنَا عُثْمَانُ بْنُ أَبِي شَيْبَةَ، حَدَّثَنَا مُعَاوِيَةُ
    بْنُ هِشَامٍ، حَدَّثَنَا سُفْيَانُ، عَنْ مُحَارِبِ بْنِ دِثَارٍ، عَنْ جَابِرٍ،
    عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: What a good condiment vinegar is!
    :ar: "\"‏ نِعْمَ الإِدَامُ الْخَلُّ ‏\""
  :reference:
