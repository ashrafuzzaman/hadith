- :hadith_narrator: 'Jabir b. ‘Abd Allah reported the Messenger of Allah (ﷺ) as sayings:'
  :arabic_sanad: ''
  :hadith:
    :en: 'He who eats garlic or onion must keep away from us. Or he said: must keep
      away from our mosque or must sit in his house. A dish containing green vegetables
      was brought to him, and noticing that it had an odour he asked (about it). He
      was told that it contained some vegetables. He then said: Bring it near, to
      one of his companion who was with him. When he saw it, he abominated eating
      it, and said: eat for I hold intimate converse with one with whom you do not.
      Ahmad b. Salih said: Ibn Wahb explained the word badr as meaning dish.'
    :ar: "حَدَّثَنَا أَحْمَدُ بْنُ صَالِحٍ، حَدَّثَنَا ابْنُ وَهْبٍ، أَخْبَرَنِي يُونُسُ،
      عَنِ ابْنِ شِهَابٍ، حَدَّثَنِي عَطَاءُ بْنُ أَبِي رَبَاحٍ، أَنَّ جَابِرَ بْنَ
      عَبْدِ اللَّهِ، قَالَ إِنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏\"‏ مَنْ
      أَكَلَ ثُومًا أَوْ بَصَلاً فَلْيَعْتَزِلْنَا - أَوْ لِيَعْتَزِلْ مَسْجِدَنَا
      - وَلْيَقْعُدْ فِي بَيْتِهِ ‏\"‏ ‏.‏ وَإِنَّهُ أُتِيَ بِبَدْرٍ فِيهِ خَضِرَاتٌ
      مِنَ الْبُقُولِ فَوَجَدَ لَهَا رِيحًا فَسَأَلَ فَأُخْبِرَ بِمَا فِيهَا مِنَ
      الْبُقُولِ فَقَالَ ‏\"‏ قَرِّبُوهَا ‏\"‏ ‏.‏ إِلَى بَعْضِ أَصْحَابِهِ كَانَ
      مَعَهُ فَلَمَّا رَآهُ كَرِهَ أَكْلَهَا قَالَ ‏\"‏ كُلْ فَإِنِّي أُنَاجِي مَنْ
      لاَ تُنَاجِي ‏\"‏ ‏.‏ قَالَ أَحْمَدُ بْنُ صَالِحٍ بِبَدْرٍ فَسَّرَهُ ابْنُ وَهْبٍ
      طَبَقٌ"
  :reference:
  - Reference: " Sunan Abi Dawud 3822"
  - In-book reference: " Book 28, Hadith 87"
  - English translation: " Book 27, Hadith 3813"
- :hadith_narrator: 'Narrated AbuSa''id al-Khudri:'
  :arabic_sanad: "حَدَّثَنَا أَحْمَدُ بْنُ صَالِحٍ، حَدَّثَنَا ابْنُ وَهْبٍ، أَخْبَرَنِي
    عَمْرٌو، أَنَّ بَكْرَ بْنَ سَوَادَةَ، حَدَّثَهُ أَنَّ أَبَا النَّجِيبِ مَوْلَى
    عَبْدِ اللَّهِ بْنِ سَعْدٍ حَدَّثَهُ أَنَّ أَبَا سَعِيدٍ الْخُدْرِيَّ حَدَّثَهُ
    أَنَّهُ، ذُكِرَ عِنْدَ رَسُولِ اللَّهِ صلى الله عليه وسلم الثُّومُ وَالْبَصَلُ
    قِيلَ يَا رَسُولَ اللَّهِ وَأَشَدُّ ذَلِكَ كُلِّهِ الثُّومُ أَفَتُحَرِّمُهُ فَقَالَ
    النَّبِيُّ صلى الله عليه وسلم ‏"
  :hadith:
    :en: 'The garlic and onions were mentioned before the Messenger of Allah (ﷺ).
      He was told: The most severe of them is garlic. Would you make it unlawful?
      The Prophet (ﷺ) said: Eat it, and he who eats it should not come near this mosque
      until its odour goes away.'
    :ar: "\"‏ كُلُوهُ وَمَنْ أَكَلَهُ مِنْكُمْ فَلاَ يَقْرَبْ هَذَا الْمَسْجِدَ حَتَّى
      يَذْهَبَ رِيحُهُ مِنْهُ ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3823"
  - In-book reference: " Book 28, Hadith 88"
  - English translation: " Book 27, Hadith 3814"
- :hadith_narrator: 'Narrated Hudhayfah ibn al-Yaman:'
  :arabic_sanad: "حَدَّثَنَا عُثْمَانُ بْنُ أَبِي شَيْبَةَ، حَدَّثَنَا جَرِيرٌ، عَنِ
    الشَّيْبَانِيِّ، عَنْ عَدِيِّ بْنِ ثَابِتٍ، عَنْ زِرِّ بْنِ حُبَيْشٍ، عَنْ حُذَيْفَةَ،
    أَظُنُّهُ عَنْ رَسُولِ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: 'Zirr ibn Hubaysh said: Hudhayfah traced, I think, to the Messenger of Allah
      (ﷺ) the saying: He who spits in the direction of the qiblah will come on the
      Day of Resurrection in the state that his saliva will be between his eyes; and
      he who eats from this noxious vegetable should not come near our mosque, saying
      it three times.'
    :ar: "\"‏ مَنْ تَفَلَ تِجَاهَ الْقِبْلَةِ جَاءَ يَوْمَ الْقِيَامَةِ تَفْلُهُ بَيْنَ
      عَيْنَيْهِ وَمَنْ أَكَلَ مِنْ هَذِهِ الْبَقْلَةِ الْخَبِيثَةِ فَلاَ يَقْرَبَنَّ
      مَسْجِدَنَا ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3824"
  - In-book reference: " Book 28, Hadith 89"
  - English translation: " Book 27, Hadith 3815"
- :hadith_narrator: 'Narrated Abdullah ibn Umar:'
  :arabic_sanad: "حَدَّثَنَا أَحْمَدُ بْنُ حَنْبَلٍ، حَدَّثَنَا يَحْيَى، عَنْ عُبَيْدِ
    اللَّهِ، عَنْ نَافِعٍ، عَنِ ابْنِ عُمَرَ، أَنَّ النَّبِيَّ صلى الله عليه وسلم
    قَالَ ‏"
  :hadith:
    :en: 'The Prophet (ﷺ) said: He who eats from this plant should not come near the
      mosques.'
    :ar: "\"‏ مَنْ أَكَلَ مِنْ هَذِهِ الشَّجَرَةِ فَلاَ يَقْرَبَنَّ الْمَسَاجِدَ ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3825"
  - In-book reference: " Book 28, Hadith 90"
  - English translation: " Book 27, Hadith 3816"
- :hadith_narrator: 'Narrated Al-Mughirah ibn Shu''bah:'
  :arabic_sanad: ''
  :hadith:
    :en: "I ate garlic and came to the place where the Prophet (ﷺ) was praying; one
      rak'ah of prayer had been performed when I joined. When I entered the mosque,
      the Prophet (ﷺ) noticed the odour of garlic.  \n\n\n\n\n\nWhen the Messenger
      of Allah (ﷺ) finished his prayer, he said: He who eats from this plant should
      not come near us until its odour has gone away.  \n\n\n\n\n\nWhen I finished
      the prayer, I came to the Messenger of Allah (ﷺ) and said: Messenger of Allah,
      do give me your hand. Then I put his hand in the sleeve of my shirt, carrying
      it to my chest to show that my chest was fastened with a belt.  He said: You
      have a (valid) excuse."
    :ar: "حَدَّثَنَا شَيْبَانُ بْنُ فَرُّوخَ، حَدَّثَنَا أَبُو هِلاَلٍ، حَدَّثَنَا
      حُمَيْدُ بْنُ هِلاَلٍ، عَنْ أَبِي بُرْدَةَ، عَنِ الْمُغِيرَةِ بْنِ شُعْبَةَ،
      قَالَ أَكَلْتُ ثُومًا فَأَتَيْتُ مُصَلَّى النَّبِيِّ صلى الله عليه وسلم وَقَدْ
      سُبِقْتُ بِرَكْعَةٍ فَلَمَّا دَخَلْتُ الْمَسْجِدَ وَجَدَ النَّبِيُّ صلى الله
      عليه وسلم رِيحَ الثُّومِ فَلَمَّا قَضَى رَسُولُ اللَّهِ صلى الله عليه وسلم صَلاَتَهُ
      قَالَ ‏\"‏ مَنْ أَكَلَ مِنْ هَذِهِ الشَّجَرَةِ فَلاَ يَقْرَبْنَا حَتَّى يَذْهَبَ
      رِيحُهَا ‏\"‏ ‏.‏ أَوْ ‏\"‏ رِيحُهُ ‏\"‏ ‏.‏ فَلَمَّا قَضَيْتُ الصَّلاَةَ جِئْتُ
      إِلَى رَسُولِ اللَّهِ صلى الله عليه وسلم فَقُلْتُ يَا رَسُولَ اللَّهِ وَاللَّهِ
      لَتُعْطِيَنِّي يَدَكَ ‏.‏ قَالَ فَأَدْخَلْتُ يَدَهُ فِي كُمِّ قَمِيصِي إِلَى
      صَدْرِي فَإِذَا أَنَا مَعْصُوبُ الصَّدْرِ قَالَ ‏\"‏ إِنَّ لَكَ عُذْرًا ‏\"‏
      ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3826"
  - In-book reference: " Book 28, Hadith 91"
  - English translation: " Book 27, Hadith 3817"
- :hadith_narrator: 'Narrated Mu''awiyah ibn Qurrah:'
  :arabic_sanad: ''
  :hadith:
    :en: 'The Messenger of Allah (ﷺ) forbade these two plants (i.e. garlic and onions),
      and he said: He who eats them should not come near our mosque. If it is necessary
      to eat them, make them dead by cooking, that is, onions and garlic.'
    :ar: "حَدَّثَنَا عَبَّاسُ بْنُ عَبْدِ الْعَظِيمِ، حَدَّثَنَا أَبُو عَامِرٍ عَبْدُ
      الْمَلِكِ بْنُ عَمْرٍو، حَدَّثَنَا خَالِدُ بْنُ مَيْسَرَةَ، - يَعْنِي الْعَطَّارَ
      - عَنْ مُعَاوِيَةَ بْنِ قُرَّةَ، عَنْ أَبِيهِ، أَنَّ النَّبِيَّ صلى الله عليه
      وسلم نَهَى عَنْ هَاتَيْنِ الشَّجَرَتَيْنِ وَقَالَ ‏\"‏ مَنْ أَكَلَهُمَا فَلاَ
      يَقْرَبَنَّ مَسْجِدَنَا ‏\"‏ ‏.‏ وَقَالَ ‏\"‏ إِنْ كُنْتُمْ لاَ بُدَّ آكِلِيهِمَا
      فَأَمِيتُوهُمَا طَبْخًا ‏\"‏ ‏.‏ قَالَ يَعْنِي الْبَصَلَ وَالثُّومَ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3827"
  - In-book reference: " Book 28, Hadith 92"
  - English translation: " Book 27, Hadith 3818"
- :hadith_narrator: 'Narrated Ali ibn AbuTalib:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      It is forbidden to eat garlic unless it is cooked.



      Abu Dawud said: The full name of the narrator Sharik is Sharik bin Hanbal.
    :ar: "حَدَّثَنَا مُسَدَّدٌ، حَدَّثَنَا الْجَرَّاحُ أَبُو وَكِيعٍ، عَنْ أَبِي إِسْحَاقَ،
      عَنْ شَرِيكٍ، عَنْ عَلِيٍّ، عَلَيْهِ السَّلاَمُ قَالَ نُهِيَ عَنْ أَكْلِ الثُّومِ،
      إِلاَّ مَطْبُوخًا ‏.‏ قَالَ أَبُو دَاوُدَ شَرِيكُ بْنُ حَنْبَلٍ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3828"
  - In-book reference: " Book 28, Hadith 93"
  - English translation: " Book 27, Hadith 3819"
- :hadith_narrator: 'Narrated Aisha, Ummul Mu''minin:'
  :arabic_sanad: ''
  :hadith:
    :en: 'Khalid said: AbuZiyad Khiyar ibn Salamah asked Aisha about onions. She replied:
      The last food which the Messenger of Allah (ﷺ) ate was some which contained
      onions.'
    :ar: "حَدَّثَنَا إِبْرَاهِيمُ بْنُ مُوسَى، أَخْبَرَنَا ح، وَحَدَّثَنَا حَيْوَةُ
      بْنُ شُرَيْحٍ، حَدَّثَنَا بَقِيَّةُ، عَنْ بَحِيرٍ، عَنْ خَالِدٍ، عَنْ أَبِي
      زِيَادٍ، خِيَارِ بْنِ سَلَمَةَ أَنَّهُ سَأَلَ عَائِشَةَ عَنِ الْبَصَلِ، فَقَالَتْ
      إِنَّ آخِرَ طَعَامٍ أَكَلَهُ رَسُولُ اللَّهِ صلى الله عليه وسلم طَعَامٌ فِيهِ
      بَصَلٌ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3829"
  - In-book reference: " Book 28, Hadith 94"
  - English translation: " Book 27, Hadith 3820"
- :hadith_narrator: 'Narrated Yusuf ibn Abdullah ibn Salam:'
  :arabic_sanad: "حَدَّثَنَا هَارُونُ بْنُ عَبْدِ اللَّهِ، حَدَّثَنَا عُمَرُ بْنُ
    حَفْصٍ، حَدَّثَنَا أَبِي، عَنْ مُحَمَّدِ بْنِ أَبِي يَحْيَى، عَنْ يَزِيدَ الأَعْوَرِ،
    عَنْ يُوسُفَ بْنِ عَبْدِ اللَّهِ بْنِ سَلاَمٍ، قَالَ رَأَيْتُ النَّبِيَّ صلى الله
    عليه وسلم أَخَذَ كِسْرَةً مِنْ خُبْزِ شَعِيرٍ فَوَضَعَ عَلَيْهَا تَمْرَةً وَقَالَ
    ‏"
  :hadith:
    :en: 'I saw that the Prophet (ﷺ) took a piece of break of barley and put a date
      on it and said: This is the condiment of this.'
    :ar: "\"‏ هَذِهِ إِدَامُ هَذِهِ ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3830"
  - In-book reference: " Book 28, Hadith 95"
  - English translation: " Book 27, Hadith 3821"
- :hadith_narrator: "’A’ishah reported the Prophet(ﷺ) as saying:"
  :arabic_sanad: "حَدَّثَنَا الْوَلِيدُ بْنُ عُتْبَةَ، حَدَّثَنَا مَرْوَانُ بْنُ مُحَمَّدٍ،
    حَدَّثَنَا سُلَيْمَانُ بْنُ بِلاَلٍ، حَدَّثَنِي هِشَامُ بْنُ عُرْوَةَ، عَنْ أَبِيهِ،
    عَنْ عَائِشَةَ، - رضى الله عنها - قَالَتْ قَالَ النَّبِيُّ صلى الله عليه وسلم
    ‏"
  :hadith:
    :en: A family which has no dates will be hungry.
    :ar: "\"‏ بَيْتٌ لاَ تَمْرَ فِيهِ جِيَاعٌ أَهْلُهُ ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3831"
  - In-book reference: " Book 28, Hadith 96"
  - English translation: " Book 27, Hadith 3822"
- :hadith_narrator: 'Narrated Anas ibn Malik:'
  :arabic_sanad: ''
  :hadith:
    :en: When the Prophet (ﷺ) was brought some old dates, he began to examine them
      and remove the worms from them.
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ عَمْرِو بْنِ جَبَلَةَ، حَدَّثَنَا سَلْمُ بْنُ
      قُتَيْبَةَ أَبُو قُتَيْبَةَ، عَنْ هَمَّامٍ، عَنْ إِسْحَاقَ بْنِ عَبْدِ اللَّهِ
      بْنِ أَبِي طَلْحَةَ، عَنْ أَنَسِ بْنِ مَالِكٍ، قَالَ أُتِيَ النَّبِيُّ صلى الله
      عليه وسلم بِتَمْرٍ عَتِيقٍ فَجَعَلَ يُفَتِّشُهُ يُخْرِجُ السُّوسَ مِنْهُ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3832"
  - In-book reference: " Book 28, Hadith 97"
  - English translation: " Book 27, Hadith 3823"
- :hadith_narrator: 'Narrated Abdullah ibn AbuTalhah:'
  :arabic_sanad: ''
  :hadith:
    :en: The Prophet (ﷺ) was brought some dates which contained worms. He then mentioned
      the rest of the tradition to the same effect as the previous (No 3823).
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ كَثِيرٍ، أَخْبَرَنَا هَمَّامٌ، عَنْ إِسْحَاقَ
      بْنِ عَبْدِ اللَّهِ بْنِ أَبِي طَلْحَةَ، أَنَّ النَّبِيَّ صلى الله عليه وسلم
      كَانَ يُؤْتَى بِالتَّمْرِ فِيهِ دُودٌ فَذَكَرَ مَعْنَاهُ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3833"
  - In-book reference: " Book 28, Hadith 98"
  - English translation: " Book 27, Hadith 3824"
- :hadith_narrator: 'Ibn ‘Umar said:'
  :arabic_sanad: ''
  :hadith:
    :en: The Messenger of Allah(ﷺ) prohibited anyone taking two dates together with
      the exception that you ask permission from your companions.
    :ar: "حَدَّثَنَا وَاصِلُ بْنُ عَبْدِ الأَعْلَى، حَدَّثَنَا ابْنُ فُضَيْلٍ، عَنْ
      أَبِي إِسْحَاقَ، عَنْ جَبَلَةَ بْنِ سُحَيْمٍ، عَنِ ابْنِ عُمَرَ، قَالَ نَهَى
      رَسُولُ اللَّهِ صلى الله عليه وسلم عَنِ الإِقْرَانِ إِلاَّ أَنْ تَسْتَأْذِنَ
      أَصْحَابَكَ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3834"
  - In-book reference: " Book 28, Hadith 99"
  - English translation: " Book 27, Hadith 3825"
- :hadith_narrator: "‘Abd Allah b. Ja’far said:"
  :arabic_sanad: ''
  :hadith:
    :en: The Prophet(ﷺ) used to eat cucumber with fresh dates
    :ar: "حَدَّثَنَا حَفْصُ بْنُ عُمَرَ النَّمَرِيُّ، حَدَّثَنَا إِبْرَاهِيمُ بْنُ
      سَعْدٍ، عَنْ أَبِيهِ، عَنْ عَبْدِ اللَّهِ بْنِ جَعْفَرٍ، أَنَّ النَّبِيَّ صلى
      الله عليه وسلم كَانَ يَأْكُلُ الْقِثَّاءَ بِالرُّطَبِ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3835"
  - In-book reference: " Book 28, Hadith 100"
  - English translation: " Book 27, Hadith 3826"
- :hadith_narrator: 'Narrated Aisha, Ummul Mu''minin:'
  :arabic_sanad: "حَدَّثَنَا سَعِيدُ بْنُ نُصَيْرٍ، حَدَّثَنَا أَبُو أُسَامَةَ، حَدَّثَنَا
    هِشَامُ بْنُ عُرْوَةَ، عَنْ أَبِيهِ، عَنْ عَائِشَةَ، - رضى الله عنها - قَالَتْ
    كَانَ رَسُولُ اللَّهِ صلى الله عليه وسلم يَأْكُلُ الْبِطِّيخَ بِالرُّطَبِ فَيَقُولُ
    ‏"
  :hadith:
    :en: 'The Messenger of Allah (ﷺ) used to eat melon with fresh dates, and he used
      to say: The heat of the one is broken by the coolness of the other, and the
      coolness of the one by the heat of the other.'
    :ar: "\"‏ نَكْسِرُ حَرَّ هَذَا بِبَرْدِ هَذَا وَبَرْدَ هَذَا بِحَرِّ هَذَا ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3836"
  - In-book reference: " Book 28, Hadith 101"
  - English translation: " Book 27, Hadith 3827"
- :hadith_narrator: 'Narrated Abdullah ibn Busr ibn Atiyyah ibn Busr:'
  :arabic_sanad: ''
  :hadith:
    :en: The Messenger of Allah (ﷺ) came to visit us and we offered him butter and
      dates, for he liked butter and dates.
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ الْوَزِيرِ، حَدَّثَنَا الْوَلِيدُ بْنُ مَزْيَدٍ،
      قَالَ سَمِعْتُ ابْنَ جَابِرٍ، قَالَ حَدَّثَنِي سُلَيْمُ بْنُ عَامِرٍ، عَنِ ابْنَىْ،
      بُسْرٍ السُّلَمِيَّيْنِ قَالاَ دَخَلَ عَلَيْنَا رَسُولُ اللَّهِ صلى الله عليه
      وسلم فَقَدَّمْنَا زُبْدًا وَتَمْرًا وَكَانَ يُحِبُّ الزُّبْدَ وَالتَّمْرَ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3837"
  - In-book reference: " Book 28, Hadith 102"
  - English translation: " Book 27, Hadith 3828"
- :hadith_narrator: 'Narrated Jabir ibn Abdullah:'
  :arabic_sanad: ''
  :hadith:
    :en: I was on an expedition along with the Messenger of Allah (ﷺ). We got the
      vessels and skins of the polytheists and used them. But he did not object to
      them (i.e. us) for that (action).
    :ar: "حَدَّثَنَا عُثْمَانُ بْنُ أَبِي شَيْبَةَ، حَدَّثَنَا عَبْدُ الأَعْلَى، وَإِسْمَاعِيلُ،
      عَنْ بُرْدِ بْنِ سِنَانٍ، عَنْ عَطَاءٍ، عَنْ جَابِرٍ، قَالَ كُنَّا نَغْزُو مَعَ
      رَسُولِ اللَّهِ صلى الله عليه وسلم فَنُصِيبُ مِنْ آنِيَةِ الْمُشْرِكِينَ وَأَسْقِيَتِهِمْ
      فَنَسْتَمْتِعُ بِهَا فَلاَ يَعِيبُ ذَلِكَ عَلَيْهِمْ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3838"
  - In-book reference: " Book 28, Hadith 103"
  - English translation: " Book 27, Hadith 3829"
- :hadith_narrator: 'Abu  Tha’labah al-khushani said that he asked the Messenger of
    Allah(ﷺ):'
  :arabic_sanad: "حَدَّثَنَا نَصْرُ بْنُ عَاصِمٍ، حَدَّثَنَا مُحَمَّدُ بْنُ شُعَيْبٍ،
    أَخْبَرَنَا عَبْدُ اللَّهِ بْنُ الْعَلاَءِ بْنِ زَبْرٍ، عَنْ أَبِي عُبَيْدِ اللَّهِ،
    مُسْلِمِ بْنِ مِشْكَمٍ عَنْ أَبِي ثَعْلَبَةَ الْخُشَنِيِّ، أَنَّهُ سَأَلَ رَسُولَ
    اللَّهِ صلى الله عليه وسلم قَالَ إِنَّا نُجَاوِرُ أَهْلَ الْكِتَابِ وَهُمْ يَطْبُخُونَ
    فِي قُدُورِهِمُ الْخِنْزِيرَ وَيَشْرَبُونَ فِي آنِيَتِهِمُ الْخَمْرَ ‏.‏ فَقَالَ
    رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: 'We live in the neighbourhood of the People of the Book and they cook in
      their pots(the flesh of) swine and drink wine in their vessels. The Messenger
      of Allah(ﷺ) said: If you find any other pots, then eat in them and drink. But
      if you do not find any others, then wash them with water and eat and drink (In
      them).'
    :ar: "\"‏ إِنْ وَجَدْتُمْ غَيْرَهَا فَكُلُوا فِيهَا وَاشْرَبُوا وَإِنْ لَمْ تَجِدُوا
      غَيْرَهَا فَارْحَضُوهَا بِالْمَاءِ وَكُلُوا وَاشْرَبُوا ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3839"
  - In-book reference: " Book 28, Hadith 104"
  - English translation: " Book 27, Hadith 3830"
- :hadith_narrator: ") Jabir said:"
  :arabic_sanad: "حَدَّثَنَا عَبْدُ اللَّهِ بْنُ مُحَمَّدٍ النُّفَيْلِيُّ، حَدَّثَنَا
    زُهَيْرٌ، حَدَّثَنَا أَبُو الزُّبَيْرِ، عَنْ جَابِرٍ، قَالَ بَعَثَنَا رَسُولُ
    اللَّهِ صلى الله عليه وسلم وَأَمَّرَ عَلَيْنَا أَبَا عُبَيْدَةَ بْنَ الْجَرَّاحِ
    نَتَلَقَّى عِيرًا لِقُرَيْشٍ وَزَوَّدَنَا جِرَابًا مِنْ تَمْرٍ لَمْ نَجِدْ لَهُ
    غَيْرَهُ فَكَانَ أَبُو عُبَيْدَةَ يُعْطِينَا تَمْرَةً تَمْرَةً كُنَّا نَمُصُّهَا
    كَمَا يَمُصُّ الصَّبِيُّ ثُمَّ نَشْرَبُ عَلَيْهَا مِنَ الْمَاءِ فَتَكْفِينَا يَوْمَنَا
    إِلَى اللَّيْلِ وَكُنَّا نَضْرِبُ بِعِصِيِّنَا الْخَبَطَ ثُمَّ نَبُلُّهُ بِالْمَاءِ
    فَنَأْكُلُهُ وَانْطَلَقْنَا عَلَى سَاحِلِ الْبَحْرِ فَرُفِعَ لَنَا كَهَيْئَةِ
    الْكَثِيبِ الضَّخْمِ فَأَتَيْنَاهُ فَإِذَا هُوَ دَابَّةٌ تُدْعَى الْعَنْبَرَ فَقَالَ
    أَبُو عُبَيْدَةَ مَيْتَةٌ وَلاَ تَحِلُّ لَنَا ثُمَّ قَالَ لاَ بَلْ نَحْنُ رُسُلُ
    رَسُولِ اللَّهِ صلى الله عليه وسلم وَفِي سَبِيلِ اللَّهِ وَقَدِ اضْطُرِرْتُمْ
    إِلَيْهِ فَكُلُوا فَأَقَمْنَا عَلَيْهِ شَهْرًا وَنَحْنُ ثَلاَثُمِائَةٍ حَتَّى
    سَمِنَّا فَلَمَّا قَدِمْنَا إِلَى رَسُولِ اللَّهِ صلى الله عليه وسلم ذَكَرْنَا
    ذَلِكَ لَهُ فَقَالَ ‏"
  :hadith:
    :en: 'The Messenger of Allah (ﷺ) sent us on an expedition and made Abu ‘Ubaidah
      b. al-Jarrah our leader. We had to meet a caravan of the Quraish. He gave us
      a bag of dates as a light meal during the journey. We had nothing except that.
      Abu ‘Ubaidah would give each of us one date. We used to suck them as a child
      sucks, and drink water after that and it sufficed us that day till night. We
      used to beat leaves off the trees with our sticks (for food), wetted them with
      water and ate them. We then went to the coast of the sea. There appeared to
      us a body like a great mound. When we came to it, we found that it was an animal
      called al-anbar. Abu ‘Ubaidah said: It is a carrion, and it is not lawful for
      us. He then said: No, we are the Messengers of the Apostel of Allah (ﷺ) and
      we are in the path of Allah. If you are forced by necessity (to eat it), then
      eat it. We stayed feeding on it for one mouth, till we became fat, and we were
      three hundred in number. When we came to the Messenger of Allah (ﷺ), we mentioned
      it to him. He said : It is a provision which Allah has brought forth for you,
      and give us some to eat if you have any meat of it with you. So we sent some
      of it to the Messenger of Allah (ﷺ) and he ate (it).'
    :ar: "\"‏ هُوَ رِزْقٌ أَخْرَجَهُ اللَّهُ لَكُمْ فَهَلْ مَعَكُمْ مِنْ لَحْمِهِ
      شَىْءٌ فَتُطْعِمُونَا مِنْهُ ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3840"
  - In-book reference: " Book 28, Hadith 105"
  - English translation: " Book 27, Hadith 3831"
- :hadith_narrator: 'Maimunah said:'
  :arabic_sanad: "حَدَّثَنَا مُسَدَّدٌ، حَدَّثَنَا سُفْيَانُ، حَدَّثَنَا الزُّهْرِيُّ،
    عَنْ عُبَيْدِ اللَّهِ بْنِ عَبْدِ اللَّهِ، عَنِ ابْنِ عَبَّاسٍ، عَنْ مَيْمُونَةَ،
    أَنَّ فَأْرَةً، وَقَعَتْ، فِي سَمْنٍ فَأُخْبِرَ النَّبِيُّ صلى الله عليه وسلم
    فَقَالَ ‏"
  :hadith:
    :en: 'A mouse fell into clarified butter. The Prophet (ﷺ) was informed of it.
      He said: Throw what is around it and eat.'
    :ar: "\"‏ أَلْقُوا مَا حَوْلَهَا وَكُلُوا ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3841"
  - In-book reference: " Book 28, Hadith 106"
  - English translation: " Book 27, Hadith 3832"
- :hadith_narrator: 'Narrated AbuHurayrah:'
  :arabic_sanad: "حَدَّثَنَا أَحْمَدُ بْنُ صَالِحٍ، وَالْحَسَنُ بْنُ عَلِيٍّ، - وَاللَّفْظُ
    لِلْحَسَنِ - قَالاَ حَدَّثَنَا عَبْدُ الرَّزَّاقِ، أَخْبَرَنَا مَعْمَرٌ، عَنِ
    الزُّهْرِيِّ، عَنْ سَعِيدِ بْنِ الْمُسَيَّبِ، عَنْ أَبِي هُرَيْرَةَ، قَالَ قَالَ
    رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: "The Prophet (ﷺ) said: When a mouse falls into clarified butter, if it is
      sold, throw the mouse and what is around it away, but if it is in a liquid state,
      do not go near it. \n\n\nAl-Hasan said: AbdurRazzaq said: This tradition has
      been transmitted by Ma'mar, from az-Zuhri, from Ubaydullah ibn Abdullah ibn
      Abbas, from Maymunah, from the Prophet (ﷺ)."
    :ar: "\"‏ إِذَا وَقَعَتِ الْفَأْرَةُ فِي السَّمْنِ فَإِنْ كَانَ جَامِدًا فَأَلْقُوهَا
      وَمَا حَوْلَهَا وَإِنْ كَانَ مَائِعًا فَلاَ تَقْرَبُوهُ ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3842"
  - In-book reference: " Book 28, Hadith 107"
  - English translation: " Book 27, Hadith 3833"
- :hadith_narrator: 'Narrated Abdullah ibn Abbas:'
  :arabic_sanad: ''
  :hadith:
    :en: The tradition mentioned above (No. 3833) has also been transmitted by Ibn
      Abbas from Maymunah, from the Prophet (ﷺ) like the tradition narrated by az-Zuhri,
      from Ibn al-Musayyab.
    :ar: "حَدَّثَنَا أَحْمَدُ بْنُ صَالِحٍ، حَدَّثَنَا عَبْدُ الرَّزَّاقِ، أَخْبَرَنَا
      عَبْدُ الرَّحْمَنِ بْنُ بُوذَوَيْهِ، عَنْ مَعْمَرٍ، عَنِ الزُّهْرِيِّ، عَنْ
      عُبَيْدِ اللَّهِ بْنِ عَبْدِ اللَّهِ، عَنِ ابْنِ عَبَّاسٍ، عَنْ مَيْمُونَةَ،
      عَنِ النَّبِيِّ صلى الله عليه وسلم بِمِثْلِ حَدِيثِ الزُّهْرِيِّ عَنِ ابْنِ
      الْمُسَيَّبِ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3843"
  - In-book reference: " Book 28, Hadith 108"
  - English translation: " Book 27, Hadith 3834"
- :hadith_narrator: 'Abu Hurairah reported the Messenger of Allah (ﷺ) as saying:'
  :arabic_sanad: "حَدَّثَنَا أَحْمَدُ بْنُ حَنْبَلٍ، حَدَّثَنَا بِشْرٌ، - يَعْنِي
    ابْنَ الْمُفَضَّلِ - عَنِ ابْنِ عَجْلاَنَ، عَنْ سَعِيدٍ الْمَقْبُرِيِّ، عَنْ أَبِي
    هُرَيْرَةَ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: when a fly alights in anyone’s vessel, he should plunge it all in, for in
      one of its wings there is a disease, and in the other is a cure. It prevents
      the wing of it is which there is a cure, so plunge it all in (the vessel).
    :ar: "\"‏ إِذَا وَقَعَ الذُّبَابُ فِي إِنَاءِ أَحَدِكُمْ فَامْقُلُوهُ فَإِنَّ
      فِي أَحَدِ جَنَاحَيْهِ دَاءً وَفِي الآخَرِ شِفَاءً وَإِنَّهُ يَتَّقِي بِجَنَاحِهِ
      الَّذِي فِيهِ الدَّاءُ فَلْيَغْمِسْهُ كُلَّهُ ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3844"
  - In-book reference: " Book 28, Hadith 109"
  - English translation: " Book 27, Hadith 3835"
- :hadith_narrator: 'Anas b. Malik said that when the Messenger of Allah (ﷺ) ate food,
    he licked his three fingers. And he said:'
  :arabic_sanad: ''
  :hadith:
    :en: If the morsel of one of you falls down, he should wipe away anything injurious
      on it and eat it and not leave it for the devil. And he ordered us to clean
      the dish, for one of  you does not leave it for the devil. And he ordered us
      to clean the dish, for one of you does not know in what part of his food the
      blessing lies.
    :ar: "حَدَّثَنَا مُوسَى بْنُ إِسْمَاعِيلَ، حَدَّثَنَا حَمَّادٌ، عَنْ ثَابِتٍ،
      عَنْ أَنَسِ بْنِ مَالِكٍ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم كَانَ إِذَا
      أَكَلَ طَعَامًا لَعِقَ أَصَابِعَهُ الثَّلاَثَ وَقَالَ ‏\"‏ إِذَا سَقَطَتْ لُقْمَةُ
      أَحَدِكُمْ فَلْيُمِطْ عَنْهَا الأَذَى وَلْيَأْكُلْهَا وَلاَ يَدَعْهَا لِلشَّيْطَانِ
      ‏\"‏ ‏.‏ وَأَمَرَنَا أَنْ نَسْلُتَ الصَّحْفَةَ وَقَالَ ‏\"‏ إِنَّ أَحَدَكُمْ
      لاَ يَدْرِي فِي أَىِّ طَعَامِهِ يُبَارَكُ لَهُ ‏\"‏ ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3845"
  - In-book reference: " Book 28, Hadith 110"
  - English translation: " Book 27, Hadith 3836"
- :hadith_narrator: 'Abu Hurairah reported the Messenger of Allah (ﷺ) as saying :'
  :arabic_sanad: "حَدَّثَنَا الْقَعْنَبِيُّ، حَدَّثَنَا دَاوُدُ بْنُ قَيْسٍ، عَنْ
    مُوسَى بْنِ يَسَارٍ، عَنْ أَبِي هُرَيْرَةَ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله
    عليه وسلم ‏"
  :hadith:
    :en: If the servant of any of you prepares food for him, and he brings it to him,
      while he had suffered its heat and smoke. He should make him sit with him to
      eat. If the food is scanty, he should put one or two morsels in his hand.
    :ar: "\"‏ إِذَا صَنَعَ لأَحَدِكُمْ خَادِمُهُ طَعَامًا ثُمَّ جَاءَهُ بِهِ وَقَدْ
      وَلِيَ حَرَّهُ وَدُخَانَهُ فَلْيُقْعِدْهُ مَعَهُ لِيَأْكُلَ فَإِنْ كَانَ الطَّعَامُ
      مَشْفُوهًا فَلْيَضَعْ فِي يَدِهِ مِنْهُ أَكْلَةً أَوْ أَكْلَتَيْنِ ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3846"
  - In-book reference: " Book 28, Hadith 111"
  - English translation: " Book 27, Hadith 3837"
- :hadith_narrator: 'Ibn ‘Abbas reported the Messenger of Allah (ﷺ) as saying :'
  :arabic_sanad: "حَدَّثَنَا مُسَدَّدٌ، حَدَّثَنَا يَحْيَى، عَنِ ابْنِ جُرَيْجٍ، عَنْ
    عَطَاءٍ، عَنِ ابْنِ عَبَّاسٍ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: When one of you eats, he must not wipe his hand with a handkerchief till
      he licks it or gives it to someone to lick.
    :ar: "\"‏ إِذَا أَكَلَ أَحَدُكُمْ فَلاَ يَمْسَحَنَّ يَدَهُ بِالْمِنْدِيلِ حَتَّى
      يَلْعَقَهَا أَوْ يُلْعِقَهَا ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3847"
  - In-book reference: " Book 28, Hadith 112"
  - English translation: " Book 27, Hadith 3838"
- :hadith_narrator: 'Ka’b b. Malik said:'
  :arabic_sanad: ''
  :hadith:
    :en: The Prophet (ﷺ) used to eat with three fingers and not wipe his before licking
      it.
    :ar: "حَدَّثَنَا النُّفَيْلِيُّ، حَدَّثَنَا أَبُو مُعَاوِيَةَ، عَنْ هِشَامِ بْنِ
      عُرْوَةَ، عَنْ عَبْدِ الرَّحْمَنِ بْنِ سَعْدٍ، عَنِ ابْنِ كَعْبِ بْنِ مَالِكٍ،
      عَنْ أَبِيهِ، أَنَّ النَّبِيَّ صلى الله عليه وسلم كَانَ يَأْكُلُ بِثَلاَثِ أَصَابِعَ
      وَلاَ يَمْسَحُ يَدَهُ حَتَّى يَلْعَقَهَا ‏.‏"
  :reference:
  - Reference: " Sunan Abi Dawud 3848"
  - In-book reference: " Book 28, Hadith 113"
  - English translation: " Book 27, Hadith 3839"
- :hadith_narrator: 'Abu Umamah said:'
  :arabic_sanad: "حَدَّثَنَا مُسَدَّدٌ، حَدَّثَنَا يَحْيَى، عَنْ ثَوْرٍ، عَنْ خَالِدِ
    بْنِ مَعْدَانَ، عَنْ أَبِي أُمَامَةَ، قَالَ كَانَ رَسُولُ اللَّهِ صلى الله عليه
    وسلم إِذَا رُفِعَتِ الْمَائِدَةُ قَالَ ‏"
  :hadith:
    :en: 'When the food cloth was removed, the Messenger of Allah (ﷺ) said: “praise
      be to Allah abundantly and sincerely, of such a nature as is productive of blessing,
      is not insufficient, Abandoned, or ignored, O our lord.”'
    :ar: "\"‏ الْحَمْدُ لِلَّهِ كَثِيرًا طَيِّبًا مُبَارَكًا فِيهِ غَيْرَ مَكْفِيٍّ
      وَلاَ مُوَدَّعٍ وَلاَ مُسْتَغْنًى عَنْهُ رَبُّنَا ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3849"
  - In-book reference: " Book 28, Hadith 114"
  - English translation: " Book 27, Hadith 3840"
- :hadith_narrator: 'Narrated AbuSa''id al-Khudri:'
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ الْعَلاَءِ، حَدَّثَنَا وَكِيعٌ، عَنْ سُفْيَانَ،
    عَنْ أَبِي هَاشِمٍ الْوَاسِطِيِّ، عَنْ إِسْمَاعِيلَ بْنِ رَبَاحٍ، عَنْ أَبِيهِ،
    أَوْ غَيْرِهِ عَنْ أَبِي سَعِيدٍ الْخُدْرِيِّ، أَنَّ النَّبِيَّ صلى الله عليه
    وسلم كَانَ إِذَا فَرَغَ مِنْ طَعَامِهِ قَالَ ‏"
  :hadith:
    :en: 'When the Messenger of Allah (ﷺ) finished his food, he said: "Praise be to
      Allah Who has given us food and drink and made us Muslims."'
    :ar: "\"‏ الْحَمْدُ لِلَّهِ الَّذِي أَطْعَمَنَا وَسَقَانَا وَجَعَلَنَا مُسْلِمِينَ
      ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3850"
  - In-book reference: " Book 28, Hadith 115"
  - English translation: " Book 27, Hadith 3841"
- :hadith_narrator: 'Narrated AbuAyyub al-Ansari:'
  :arabic_sanad: "حَدَّثَنَا أَحْمَدُ بْنُ صَالِحٍ، حَدَّثَنَا ابْنُ وَهْبٍ، أَخْبَرَنِي
    سَعِيدُ بْنُ أَبِي أَيُّوبَ، عَنْ أَبِي عَقِيلٍ الْقُرَشِيِّ، عَنْ أَبِي عَبْدِ
    الرَّحْمَنِ الْحُبُلِيِّ، عَنْ أَبِي أَيُّوبَ الأَنْصَارِيِّ، قَالَ كَانَ رَسُولُ
    اللَّهِ صلى الله عليه وسلم إِذَا أَكَلَ أَوْ شَرِبَ قَالَ ‏"
  :hadith:
    :en: 'When the Messenger of Allah (ﷺ) ate or drank, he said: "Praise be to Allah
      Who has given food and drink and made it easy to swallow, and provided an exit
      for it.'
    :ar: "\"‏ الْحَمْدُ لِلَّهِ الَّذِي أَطْعَمَ وَسَقَى وَسَوَّغَهُ وَجَعَلَ لَهُ
      مَخْرَجًا ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3851"
  - In-book reference: " Book 28, Hadith 116"
  - English translation: " Book 27, Hadith 3842"
- :hadith_narrator: 'Narrated AbuHurayrah:'
  :arabic_sanad: "حَدَّثَنَا أَحْمَدُ بْنُ يُونُسَ، حَدَّثَنَا زُهَيْرٌ، حَدَّثَنَا
    سُهَيْلُ بْنُ أَبِي صَالِحٍ، عَنْ أَبِيهِ، عَنْ أَبِي هُرَيْرَةَ، قَالَ قَالَ
    رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: 'The Prophet (ﷺ) said: If anyone spends the night with grease on his hand
      which he has not washed away, he can blame only himself if some trouble comes
      to him.'
    :ar: "\"‏ مَنْ نَامَ وَفِي يَدِهِ غَمَرٌ وَلَمْ يَغْسِلْهُ فَأَصَابَهُ شَىْءٌ
      فَلاَ يَلُومَنَّ إِلاَّ نَفْسَهُ ‏\""
  :reference:
  - Reference: " Sunan Abi Dawud 3852"
  - In-book reference: " Book 28, Hadith 117"
  - English translation: " Book 27, Hadith 3843"
- :hadith_narrator: 'Narrated Jabir ibn Abdullah:'
  :arabic_sanad: ''
  :hadith:
    :en: 'AbulHaytham ibn at-Tayhan prepared food for the Messenger of Allah (ﷺ),
      and he invited the Prophet (ﷺ) and his Companions. When they finished (food),
      the said: If some people enter the house of a man, his food is eaten and his
      drink is drunk, and they supplicate (to Allah) for him, this is his reward.'
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ بَشَّارٍ، حَدَّثَنَا أَبُو أَحْمَدَ، حَدَّثَنَا
      سُفْيَانُ، عَنْ يَزِيدَ أَبِي خَالِدٍ الدَّالاَنِيِّ، عَنْ رَجُلٍ، عَنْ جَابِرِ
      بْنِ عَبْدِ اللَّهِ، قَالَ صَنَعَ أَبُو الْهَيْثَمِ بْنُ التَّيْهَانِ لِلنَّبِيِّ
      صلى الله عليه وسلم طَعَامًا فَدَعَا النَّبِيَّ صلى الله عليه وسلم وَأَصْحَابَهُ
      فَلَمَّا فَرَغُوا قَالَ ‏\"‏ أَثِيبُوا أَخَاكُمْ ‏\"‏ ‏.‏ قَالُوا يَا رَسُولَ
      اللَّهِ وَمَا إِثَابَتُهُ قَالَ ‏\"‏ إِنَّ الرَّجُلَ إِذَا دُخِلَ بَيْتُهُ فَأُكِلَ
      طَعَامُهُ وَشُرِبَ شَرَابُهُ فَدَعَوْا لَهُ فَذَلِكَ إِثَابَتُهُ ‏\"‏ ‏.‏"
