- :hadith_narrator: 'Narrated Anas ibn Malik:'
  :arabic_sanad: "حَدَّثَنَا مَخْلَدُ بْنُ خَالِدٍ، حَدَّثَنَا عَبْدُ الرَّزَّاقِ،
    أَخْبَرَنَا مَعْمَرٌ، عَنْ ثَابِتٍ، عَنْ أَنَسٍ، أَنَّ النَّبِيَّ صلى الله عليه
    وسلم جَاءَ إِلَى سَعْدِ بْنِ عُبَادَةَ فَجَاءَ بِخُبْزٍ وَزَيْتٍ فَأَكَلَ ثُمَّ
    قَالَ النَّبِيُّ صلى الله عليه وسلم ‏"
  :hadith:
    :en: 'The Prophet (ﷺ) came to visit Sa''d ibn Ubaydah, and he brought bread and
      olive oil, and he ate (them). Them). Then the Prophet (ﷺ) said: May the fasting
      (men) break their fast with you, and the pious eat your food, and the angels
      pray for blessing on you.'
    :ar: "\"‏ أَفْطَرَ عِنْدَكُمُ الصَّائِمُونَ وَأَكَلَ طَعَامَكُمُ الأَبْرَارُ وَصَلَّتْ
      عَلَيْكُمُ الْمَلاَئِكَةُ ‏\""
