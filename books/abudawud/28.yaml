- :hadith_narrator: 'Jabir b. ‘Abd Allah reported the Prophet (ﷺ) as sayings:'
  :arabic_sanad: "حَدَّثَنَا أَبُو الْوَلِيدِ الطَّيَالِسِيُّ، وَمُسْلِمُ بْنُ إِبْرَاهِيمَ،
    قَالاَ حَدَّثَنَا الْمُثَنَّى بْنُ سَعِيدٍ، عَنْ طَلْحَةَ بْنِ نَافِعٍ، عَنْ جَابِرِ
    بْنِ عَبْدِ اللَّهِ، عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: What a good condiment vinegar is!
    :ar: "\"‏ نِعْمَ الإِدَامُ الْخَلُّ ‏\""
