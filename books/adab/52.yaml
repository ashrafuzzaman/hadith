  - Arabic reference: Book 1, Hadith 1312
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Ibn 'Umar said, "Modesty and belief are together. If one of them
      is removed, the other is removed."
    :ar: "حَدَّثَنَا بِشْرُ بْنُ مُحَمَّدٍ، قَالَ‏:‏ أَخْبَرَنَا عَبْدُ اللهِ، قَالَ‏:‏
      أَخْبَرَنَا جَرِيرُ بْنُ حَازِمٍ، عَنْ يَعْلَى بْنِ حَكِيمٍ، عَنْ سَعِيدِ بْنِ
      جُبَيْرٍ، عَنِ ابْنِ عُمَرَ قَالَ‏:‏ إِنَّ الْحَيَاءَ وَالإِيمَانَ قُرِنَا جَمِيعًا،
      فَإِذَا رُفِعَ أَحَدُهُمَا رُفِعَ الآخَرُ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - English reference: Book 56, Hadith 1313
  - Arabic reference: Book 1, Hadith 1313
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu Bakra reported that the Prophet, may Allah bless him and grant
      him peace, said, "Modesty is part of belief. Belief is in the Garden. Foul
      language is part of coarseness and coarseness is in the Fire."
    :ar: "حَدَّثَنَا سَعِيدُ بْنُ سُلَيْمَانَ، قَالَ‏:‏ حَدَّثَنَا هُشَيْمٌ، عَنْ
      مَنْصُورٍ، عَنِ الْحَسَنِ، عَنْ أَبِي بَكْرَةَ، عَنِ النَّبِيِّ صلى الله عليه
      وسلم قَالَ‏:‏ الْحَيَاءُ مِنَ الإِيمَانِ، وَالإِيمَانُ فِي الْجَنَّةِ، وَالْبَذَاءُ
      مِنَ الْجَفَاءِ، وَالْجَفَاءُ فِي النَّارِ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - English reference: Book 56, Hadith 1314
  - Arabic reference: Book 1, Hadith 1314
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Muhammad ibn al-Hanafiyya said, "The Prophet, may Allah bless
      him and grant him peace, had a large head and large eyes. When he walked,
      he bent forward as if he was walking up a hill. When he turned around,
      he turned completely."
    :ar: "حَدَّثَنَا مُوسَى بْنُ إِسْمَاعِيلَ، قَالَ‏:‏ حَدَّثَنَا حَمَّادٌ، عَنِ
      ابْنِ عَقِيلٍ، عَنْ مُحَمَّدِ بْنِ عَلِيٍّ ابْنِ الْحَنَفِيَّةِ، عَنْ أَبِيهِ
      قَالَ‏:‏ كَانَ النَّبِيُّ صلى الله عليه وسلم ضَخْمَ الرَّأْسِ، عَظِيمَ الْعَيْنَيْنِ،
      إِذَا مَشَى تَكَفَّأَ، كَأَنَّمَا يَمْشِي فِي صَعَدٍ، إِذَا الْتَفَتَ الْتَفَتَ
      جَمِيعًا‏.‏"
  :grade:
    :en: Hasan (Al-Albani)
    :ar: "  حـسـن   (الألباني)"
  :reference:
