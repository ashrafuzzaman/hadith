- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      'Ammar ibn Yasir said, "I heard the Prophet, may Allah bless him
      and grant him peace, say, "The person who has two faces in this world will
      have two tongues of the Fire on the Day of Rising.' He passed by a stout
      man and said, 'This is one of them.'"
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ سَعِيدٍ الأَصْبَهَانِيُّ، قَالَ‏:‏ حَدَّثَنَا
      شَرِيكٌ، عَنْ رُكَيْنٍ، عَنْ نُعَيْمِ بْنِ حَنْظَلَةَ، عَنْ عَمَّارِ بْنِ يَاسِرٍ
      قَالَ‏:‏ سَمِعْتُ النَّبِيَّ صلى الله عليه وسلم يَقُولُ‏:‏ مَنْ كَانَ ذَا وَجْهَيْنِ
      فِي الدُّنْيَا، كَانَ لَهُ لِسَانَانِ يَوْمَ الْقِيَامَةِ مِنْ نَارٍ، فَمَرَّ
      رَجُلٌ كَانَ ضَخْمًا، قَالَ‏:‏ هَذَا مِنْهُمْ‏.‏"
  :grade:
    :en: Hasan (Al-Albani)
    :ar: "  حـسـن   (الألباني)"
