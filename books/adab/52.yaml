  - Arabic reference: Book 1, Hadith 1315
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu Mas'ud said, "The Prophet, may Allah bless him and grant him
      peace, said, "Part of what people know of the words of first prophethood
      is that if someone is not shy, he can do whatever he likes."
    :ar: "حَدَّثَنَا آدَمُ، قَالَ‏:‏ حَدَّثَنَا شُعْبَةُ، عَنْ مَنْصُورٍ قَالَ‏:‏
      سَمِعْتُ رِبْعِيَّ بْنَ حِرَاشٍ يُحَدِّثُ، عَنْ أَبِي مَسْعُودٍ قَالَ‏:‏ قَالَ
      النَّبِيُّ صلى الله عليه وسلم‏:‏ إِنَّ مِمَّا أَدْرَكَ النَّاسَ مِنْ كَلاَمِ
      النُّبُوَّةِ الأُولَى‏:‏ إِذَا لَمْ تَسْتَحْيِ فَاصْنَعْ مَا شِئْتَ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
