- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Ibn Abi'l-Hudhayl said, "Messenger of Allah visited a man with
      one of his companions. When he entered the house, his companion began to
      look around. 'Abdullah told him, 'By Allah, it would have been better for
      you if your eyes had been gouged out."
    :ar: "حَدَّثَنَا قُتَيْبَةُ، قَالَ‏:‏ حَدَّثَنَا أَبُو بَكْرِ بْنُ عَيَّاشٍ، عَنِ
      الأَجْلَحِ، عَنِ ابْنِ أَبِي الْهُذَيْلِ قَالَ‏:‏ عَادَ عَبْدُ اللهِ رَجُلاً،
      وَمَعَهُ رَجُلٌ مِنْ أَصْحَابِهِ، فَلَمَّا دَخَلَ الدَّارَ جَعَلَ صَاحِبُهُ
      يَنْظُرُ، فَقَالَ لَهُ عَبْدُ اللهِ‏:‏ وَاللَّهِ لَوْ تَفَقَّأَتْ عَيْنَاكَ
      كَانَ خَيْرًا لَكَ‏.‏"
  :grade:
    :en: 
    :ar: "  حسن الإسناد موقوفا   (الألباني)"
  :reference:
  - English reference: Book 56, Hadith 1305
  - Arabic reference: Book 1, Hadith 1305
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Nafi' reported that a group of the people of Iraq visited Ibn
      'Umar. They saw a gold crown on one of their servants and looked at one
      another. He remarked, "How quick you are to see evil!"
    :ar: "حَدَّثَنَا خَلاَّدٌ، قَالَ‏:‏ حَدَّثَنَا عَبْدُ الْعَزِيزِ، عَنْ نَافِعٍ،
      أَنَّ نَفَرًا مِنْ أَهْلِ الْعِرَاقِ دَخَلُوا عَلَى ابْنِ عُمَرَ، فَرَأَوْا
      عَلَى خَادِمٍ لَهُمْ طَوْقًا مِنْ ذَهَبٍ، فَنَظَرَ بَعْضُهُمْ إِلَى بَعْضٍ،
      فَقَالَ‏:‏ مَا أَفْطَنَكُمْ لِلشَّرِّ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - English reference: Book 56, Hadith 1306
  - Arabic reference: Book 1, Hadith 1306
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: Abu Hurayra said, "There is no good in excess words."
    :ar: "حَدَّثَنَا مُسَدَّدٌ، قَالَ‏:‏ حَدَّثَنَا مُعْتَمِرٌ، عَنْ لَيْثٍ، عَنْ
      عَطَاءٍ، عَنْ أَبِي هُرَيْرَةَ قَالَ‏:‏ لاَ خَيْرَ فِي فُضُولِ الْكَلامِ‏.‏"
  :grade:
    :en: 
    :ar: "  ضعيف الإسناد موقوفا   (الألباني)"
  :reference:
