  - Arabic reference: Book 1, Hadith 1307
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu Hurayra reported that the Prophet, may Allah bless him and
      grant him peace, said, "The worst of my community are those who speak a
      lot, those who are diffuse in speech and those who fill their mouth with
      words. The best of my community are the best of them in character."
    :ar: "حَدَّثَنَا مَطَرٌ، قَالَ‏:‏ حَدَّثَنَا يَزِيدُ، قَالَ‏:‏ حَدَّثَنَا الْبَرَاءُ
      بْنُ يَزِيدَ، عَنْ عَبْدِ اللهِ بْنِ شَقِيقٍ، عَنْ أَبِي هُرَيْرَةَ، عَنِ النَّبِيِّ
      صلى الله عليه وسلم قَالَ‏:‏ شِرَارُ أُمَّتِي الثَّرْثَارُونَ، الْمُشَّدِّقُونَ،
      الْمُتَفَيْهِقُونَ، وَخِيَارُ أُمَّتِي أَحَاسِنُهُمْ أَخْلاقًا‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
