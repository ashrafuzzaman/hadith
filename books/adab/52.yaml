- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      'Imran ibn Husayn said, "The Prophet, may Allah bless him and
      grant him peace, said, "Modesty brings nothing but good." Bashir ibn Ka'b
      said, "It is written in books of wisdom, 'From modesty comes gravity. From
      modesty comes tranquillity.''" 'Imran said, "I relate to you from the Messenger
      of Allah and you then relate to me from some page!"
    :ar: "حَدَّثَنَا آدَمُ، قَالَ‏:‏ حَدَّثَنَا شُعْبَةُ، عَنْ قَتَادَةَ، عَنْ أَبِي
      السَّوَّارِ الْعَدَوِيِّ قَالَ‏:‏ سَمِعْتُ عِمْرَانَ بْنَ حُصَيْنٍ قَالَ‏:‏
      قَالَ النَّبِيُّ صلى الله عليه وسلم‏:‏ الْحَيَاءُ لاَ يَأْتِي إِلاَّ بِخَيْرٍ،
      فَقَالَ بُشَيْرُ بْنُ كَعْبٍ‏:‏ مَكْتُوبٌ فِي الْحِكْمَةِ‏:‏ إِنَّ مِنَ الْحَيَاءِ
      وَقَارًا، إِنَّ مِنَ الْحَيَاءِ سَكِينَةً، فَقَالَ لَهُ عِمْرَانُ‏:‏ أُحَدِّثُكَ
      عَنْ رَسُولِ اللهِ صلى الله عليه وسلم وَتُحَدِّثُنِي عَنْ صَحِيفَتِكَ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
