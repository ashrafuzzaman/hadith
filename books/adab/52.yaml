- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      'Urwa ibn az-Zubayr heard 'A'isha say, "A man asked permission
      to visit the Prophet, may Allah bless him and grant him peace, and the
      Prophet said, 'Give him permission. He is an evil brother of his tribe.'
      When he entered he spoke kindly to him. I said, 'Messenger of Allah, you
      said what you said and then you spoke kindly to him.' He replied, 'Yes,
      'A'isha. The worst of people is the one people leave alone fearing his
      coarseness.'"
    :ar: "حَدَّثَنَا صَدَقَةُ، قَالَ‏:‏ حَدَّثَنَا ابْنُ عُيَيْنَةَ قَالَ‏:‏ سَمِعْتُ
      ابْنَ الْمُنْكَدِرِ قَالَ‏:‏ سَمِعَ عُرْوَةَ بْنَ الزُّبَيْرِ أَنَّ عَائِشَةَ
      أَخْبَرَتْهُ‏:‏ اسْتَأْذَنَ رَجُلٌ عَلَى النَّبِيِّ صلى الله عليه وسلم فَقَالَ‏:‏
      ائْذَنُوا لَهُ، بِئْسَ أَخُو الْعَشِيرَةِ، فَلَمَّا دَخَلَ أَلاَنَ لَهُ الْكَلاَمَ،
      فَقُلْتُ‏:‏ يَا رَسُولَ اللهِ، قُلْتَ الَّذِي قُلْتَ، ثُمَّ أَلَنْتَ الْكَلاَمَ،
      قَالَ‏:‏ أَيْ عَائِشَةُ، إِنَّ شَرَّ النَّاسِ مَنْ تَرَكَهُ النَّاسُ، أَوْ وَدَعَهُ
      النَّاسُ، اتِّقَاءَ فُحْشِهِ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
