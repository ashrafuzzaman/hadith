- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      'A'isha reported that the Prophet, may Allah bless him and grant
      him peace, said, "Forgive right-acting people their slips."
    :ar: "حَدَّثَنَا عَبْدُ اللهِ بْنُ عَبْدِ الْوَهَّابِ قَالَ‏:‏ حَدَّثَنِي أَبُو
      بَكْرِ بْنُ نَافِعٍ وَاسْمُهُ أَبُو بَكْرٍ مَوْلَى زَيْدِ بْنِ الْخَطَّابِ قَالَ‏:‏
      سَمِعْتُ مُحَمَّدَ بْنَ أَبِي بَكْرِ بْنِ عَمْرِو بْنِ حَزْمٍ قَالَتْ عَمْرَةُ‏:‏
      قَالَتْ عَائِشَةُ‏:‏ قَالَ النَّبِيُّ صلى الله عليه وسلم‏:‏ أَقِيلُوا ذَوِيِ
      الْهَيْئَاتِ عَثَرَاتِهِمْ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 465"
  - In-book reference: " Book 26, Hadith 4"
  - English translation: " Book 26, Hadith 465"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Anas reported that the Prophet, may Allah bless him and grant him
      peace, said, "If there is roughness in anything it is bound to disgrace
      it. Allah is compassionate and loves compassion."
    :ar: "حَدَّثَنَا الْغُدَانِيُّ أَحْمَدُ بْنُ عُبَيْدِ اللهِ، قَالَ‏:‏ حَدَّثَنَا
      كَثِيرُ بْنُ أَبِي كَثِيرٍ، قَالَ‏:‏ حَدَّثَنَا ثَابِتٌ، عَنْ أَنَسٍ، عَنِ النَّبِيِّ
      صلى الله عليه وسلم قَالَ‏:‏ لاَ يَكُونُ الْخُرْقُ فِي شَيْءٍ إِلاَّ شَانَهُ،
      وَإِنَّ اللَّهَ رَفِيقٌ يُحِبُّ الرِّفْقَ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 466"
  - In-book reference: " Book 26, Hadith 5"
  - English translation: " Book 26, Hadith 466"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu Sa'id al-Khudri said, "The Messenger of Allah, may Allah bless
      him and grant him peace, was more modest than a virgin in her tent. When
      he disliked something, we recognised that in his face."
    :ar: "حَدَّثَنَا عَمْرُو بْنُ مَرْزُوقٍ، قَالَ‏:‏ أَخْبَرَنَا شُعْبَةُ، عَنْ قَتَادَةَ
      قَالَ‏:‏ سَمِعْتُ عَبْدَ اللهِ بْنَ أَبِي عُتْبَةَ يُحَدِّثُ، عَنْ أَبِي سَعِيدٍ
      الْخُدْرِيِّ قَالَ‏:‏ كَانَ رَسُولُ اللهِ صلى الله عليه وسلم أَشَدَّ حَيَاءً
      مِنَ الْعَذْرَاءِ فِي خِدْرِهَا، وَكَانَ إِذَا كَرِهَ شَيْئًا عَرَفْنَاهُ فِي
      وَجْهِهِ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 467"
  - In-book reference: " Book 26, Hadith 6"
  - English translation: " Book 26, Hadith 467"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Ibn 'Abbas reported that the Prophet, may Allah bless him and grant
      him peace, said, "Right guidance, good behaviour and aiming for what is
      just and correct is a seventieth part of prophethood."
    :ar: "حَدَّثَنَا أَحْمَدُ بْنُ يُونُسَ، قَالَ‏:‏ حَدَّثَنَا زُهَيْرٌ، عَنْ قَابُوسَ،
      أَنَّ أَبَاهُ حَدَّثَهُ، عَنِ ابْنِ عَبَّاسٍ، عَنِ النَّبِيِّ صلى الله عليه
      وسلم قَالَ‏:‏ الْهَدْيُ الصَّالِحُ، وَالسَّمْتُ، وَالِاقْتِصَادُ جُزْءٌ مِنْ
      سَبْعِينَ جُزْءًا مِنَ النُّبُوَّةِ‏.‏"
  :grade:
    :en: Da'if (Al-Albani)
    :ar: "  ضـعـيـف   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 468"
  - In-book reference: " Book 26, Hadith 7"
  - English translation: " Book 26, Hadith 468"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      'A'isha, may Allah be pleased with her, said, "I was on a camel
      which was somewhat intractable and the Prophet, may Allah bless him and
      grant him peace, remarked, 'You must be compassionate. Whenever there is
      compassion in something, it adorns it, and when it is removed from something
      it disgraces it."
    :ar: "حَدَّثَنَا حَفْصُ بْنُ عُمَرَ، قَالَ‏:‏ حَدَّثَنَا شُعْبَةُ، عَنِ الْمِقْدَامِ،
      عَنْ أَبِيهِ، عَنْ عَائِشَةَ رَضِيَ اللَّهُ عَنْهَا قَالَتْ‏:‏ كُنْتُ عَلَى
      بَعِيرٍ فِيهِ صُعُوبَةٌ، فَقَالَ النَّبِيُّ صلى الله عليه وسلم‏:‏ عَلَيْكِ بِالرِّفْقِ،
      فَإِنَّهُ لاَ يَكُونُ فِي شَيْءٍ إِلا زَانَهُ، وَلاَ يُنْزَعُ مِنْ شَيْءٍ إِلا
      شَانَهُ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 469"
  - In-book reference: " Book 26, Hadith 8"
  - English translation: " Book 26, Hadith 469"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Sa'id al-Maqburi reported from his father that the Messenger of
      Allah, may Allah bless him and grant him peace, said, "Beware of avarice.
      It destroyed those before you. They shed one another's blood and broke
      off relations with their relatives. Injustice will appear as darkness on
      the Day of Rising."
    :ar: "حَدَّثَنَا عَبْدُ الْعَزِيزِ، قَالَ‏:‏ حَدَّثَنَا الْوَلِيدُ بْنُ مُسْلِمٍ،
      عَنْ أَبِي رَافِعٍ، عَنْ سَعِيدٍ الْمَقْبُرِيِّ، عَنْ أَبِيهِ، عَنْ أَبِي هُرَيْرَةَ
      قَالَ‏:‏ قَالَ رَسُولُ اللهِ صلى الله عليه وسلم‏:‏ إِيَّاكُمْ وَالشُّحَّ، فَإِنَّهُ
      أَهْلَكَ مَنْ كَانَ قَبْلَكُمْ، سَفَكُوا دِمَاءَهُمْ، وَقَطَعُوا أَرْحَامَهُمْ،
      وَالظُّلْمُ ظُلُمَاتٌ يَوْمَ الْقِيَامَةِ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 470"
  - In-book reference: " Book 26, Hadith 9"
  - English translation: " Book 26, Hadith 470"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Kathir ibn 'Ubayd said, "I visited 'A'isha, the Umm al-Mu'minin,
      may Allah be pleased with her. She said, 'Wait until I sew up my garment.'
      So I waited and said, 'Umm al-Mu'minin, when I go out, I will tell them
      that your enemy is miserliness.' She said, 'Look to your own business.
      There are no new clothes for anyone who does not wear shabby clothes.'"
    :ar: "حَدَّثَنَا حَرَمِيُّ بْنُ حَفْصٍ، قَالَ‏:‏ حَدَّثَنَا عَبْدُ الْوَاحِدِ،
      قَالَ‏:‏ حَدَّثَنَا سَعِيدُ بْنُ كَثِيرِ بْنِ عُبَيْدٍ قَالَ‏:‏ حَدَّثَنِي أَبِي
      قَالَ‏:‏ دَخَلْتُ عَلَى عَائِشَةَ أُمِّ الْمُؤْمِنِينَ رَضِيَ اللَّهُ عَنْهَا،
      فَقَالَتْ‏:‏ أَمْسِكْ حَتَّى أَخِيطَ نَقْبَتِي فَأَمْسَكْتُ فَقُلْتُ‏:‏ يَا
      أُمَّ الْمُؤْمِنِينَ، لَوْ خَرَجْتُ فَأَخْبَرْتُهُمْ لَعَدُّوهُ مِنْكِ بُخْلاً،
      قَالَتْ‏:‏ أَبْصِرْ شَأْنَكَ، إِنَّهُ لاَ جَدِيدَ لِمَنْ لاَ يَلْبَسُ الْخَلَقَ‏.‏"
  :grade:
    :en: Hasan (Al-Albani)
    :ar: "  حـسـن   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 471"
  - In-book reference: " Book 26, Hadith 10"
  - English translation: " Book 26, Hadith 471"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      'Abdullah ibn Mughaffal reported that the Prophet, may Allah bless
      him and grant him peace, said, "Allah is compassionate and loves compassion.
      He gives for compassion what He goes not give for harshness."
    :ar: "حَدَّثَنَا مُوسَى، قَالَ‏:‏ حَدَّثَنَا حَمَّادٌ، عَنْ حُمَيْدٍ، عَنِ الْحَسَنِ،
      عَنْ عَبْدِ اللهِ بْنِ مُغَفَّلٍ، عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ‏:‏
      إِنَّ اللَّهَ رَفِيقٌ يُحِبُّ الرِّفْقَ، وَيُعْطِي عَلَيْهِ مَا لاَ يُعْطِي
      عَلَى الْعُنْفِ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 472"
  - In-book reference: " Book 26, Hadith 11"
  - English translation: " Book 26, Hadith 472"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Anas ibn Malik reported that the Prophet, may Allah bless him and
      grant him peace, said, "Make things easy and do not make things difficult.
      Calm people and do not arouse their aversion."
    :ar: "حَدَّثَنَا آدَمُ، قَالَ‏:‏ حَدَّثَنَا شُعْبَةُ، عَنْ أَبِي التَّيَّاحِ قَالَ‏:‏
      سَمِعْتُ أَنَسَ بْنَ مَالِكٍ قَالَ‏:‏ قَالَ النَّبِيُّ صلى الله عليه وسلم‏:‏
      يَسِّرُوا وَلاَ تُعَسِّرُوا، وَسَكِّنُوا ولا تُنَفِّرُوا‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 473"
  - In-book reference: " Book 26, Hadith 12"
  - English translation: " Book 26, Hadith 473"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      'Abdullah ibn 'Amr said, "A guest stayed among the tribe of Israel
      and there was a dog in the house. They said, 'Dog, do not bark at our guest.
      The puppies were suckling from it. They mentioned it to one of their Prophets
      who said, 'This is like a community which will come after you and whose
      fools will overcome its men of knowledge."
    :ar: "حَدَّثَنَا قُتَيْبَةُ، قَالَ‏:‏ حَدَّثَنَا جَرِيرٌ، عَنْ عَطَاءٍ، عَنْ أَبِيهِ،
      عَنْ عَبْدِ اللهِ بْنِ عَمْرٍو قَالَ‏:‏ نَزَلَ ضَيْفٌ فِي بَنِي إِسْرَائِيلَ،
      وَفِي الدَّارِ كَلْبَةٌ لَهُمْ، فَقَالُوا‏:‏ يَا كَلْبَةُ، لاَ تَنْبَحِي عَلَى
      ضَيْفِنَا فَصِحْنَ الْجِرَاءُ فِي بَطْنِهَا، فَذَكَرُوا لِنَبِيٍّ لَهُمْ فَقَالَ‏:‏
      إِنَّ مَثَلَ هَذَا كَمَثَلِ أُمَّةٍ تَكُونُ بَعْدَكُمْ، يَغْلِبُ سُفَهَاؤُهَا
      عُلَمَاءَهَا‏.‏"
  :grade:
    :en: 
    :ar: "  ضعيف موقوفا وروي مرفوعا   (الألباني)"
