  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu'd-Darda' reported that the Prophet, may Allah bless him and
      grant him peace, said, "Whoever has been given his portion of compassion
      has been given his portion of good. Whoever is denied given his portion
      of compassion has been denied his portion of good. Good character will
      be the weightiest thing in the believer's balance on the Day of Rising.
      Allah hates a coarse, foul-mouthed person."
    :ar: "حَدَّثَنَا عَبْدُ اللهِ بْنُ مُحَمَّدٍ، قَالَ‏:‏ حَدَّثَنَا ابْنُ عُيَيْنَةَ،
      عَنْ عَمْرٍو، عَنِ ابْنِ أَبِي مُلَيْكَةَ، عَنْ يَعْلَى بْنِ مَمْلَكٍ، عَنْ
      أُمِّ الدَّرْدَاءِ، عَنْ أَبِي الدَّرْدَاءِ، عَنِ النَّبِيِّ صلى الله عليه وسلم
      قَالَ‏:‏ مَنْ أُعْطِيَ حَظَّهُ مِنَ الرِّفْقِ فَقَدْ أُعْطِيَ حَظَّهُ مِنَ الْخَيْرِ،
      وَمَنْ حُرِمَ حَظَّهُ مِنَ الرِّفْقِ، فَقَدْ حُرِمَ حَظَّهُ مِنَ الْخَيْرِ،
      أَثْقَلُ شَيْءٍ فِي مِيزَانِ الْمُؤْمِنِ يَوْمَ الْقِيَامَةِ حُسْنُ الْخُلُقِ،
      وَإِنَّ اللَّهَ لَيُبْغِضُ الْفَاحِشَ الْبَذِيَّ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
