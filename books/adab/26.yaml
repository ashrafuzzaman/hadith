- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      'A'isha, the wife of the Prophet, may Allah bless him and grant
      him peace, said, "A group of Jews came to the Messenger of Allah, may Allah
      bless him and grant him peace, and said, "Poison ('sam' instead of 'salam')
      be upon you." 'A'isha said, "I understood it and said, 'And poison be upon
      you and the curse of Allah!' The Messenger of Allah, may Allah bless him
      and grant him peace, 'Easy, 'A'isha! Allah loves compassion in everything.'
      I said, 'Didn't you hear what they said?' The Messenger of Allah, may Allah
      bless him and grant him peace, replied, 'I already said, "and upon you".'"
    :ar: "حَدَّثَنَا عَبْدُ الْعَزِيزِ بْنُ عَبْدِ اللهِ، قَالَ‏:‏ حَدَّثَنَا إِبْرَاهِيمُ
      بْنُ سَعْدٍ، عَنِ ابْنِ شِهَابٍ، عَنْ عُرْوَةَ بْنِ الزُّبَيْرِ، عَنْ عَائِشَةَ
      زَوْجِ النَّبِيِّ صلى الله عليه وسلم قَالَتْ‏:‏ دَخَلَ رَهْطٌ مِنَ الْيَهُودِ
      عَلَى رَسُولِ اللهِ صلى الله عليه وسلم فَقَالُوا‏:‏ السَّامُ عَلَيْكُمْ، قَالَتْ
      عَائِشَةُ فَفَهِمْتُهَا فَقُلْتُ‏:‏ عَلَيْكُمُ السَّامُ وَاللَّعْنَةُ، قَالَتْ‏:‏
      فَقَالَ رَسُولُ اللهِ صلى الله عليه وسلم‏:‏ مَهْلاً يَا عَائِشَةُ، إِنَّ اللَّهَ
      يُحِبُّ الرِّفْقَ فِي الأَمْرِ كُلِّهِ، فَقُلْتُ‏:‏ يَا رَسُولَ اللهِ، أَوَ
      لَمْ تَسْمَعْ مَا قَالُوا‏؟‏ قَالَ رَسُولُ اللهِ صلى الله عليه وسلم‏:‏ قَدْ
      قُلْتُ‏:‏ وَعَلَيْكُمْ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
