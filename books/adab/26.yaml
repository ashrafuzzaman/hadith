  :hadith:
    :en: |-
      'A'isha said, "I was on a camel that was somewhat intractable and
      I began to beat it. The Prophet, may Allah bless him and grant him peace,
      said, 'You must be compassionate. Whenever there is compassion in something,
      it adorns it, and whenever it is removed from something it disgraces it."
    :ar: "حَدَّثَنَا أَبُو الْوَلِيدِ، قَالَ‏:‏ حَدَّثَنَا شُعْبَةُ، عَنِ الْمِقْدَامِ
      بْنِ شُرَيْحٍ قَالَ‏:‏ سَمِعْتُ أَبِي قَالَ‏:‏ سَمِعْتُ عَائِشَةَ تَقُولُ‏:‏
      كُنْتُ عَلَى بَعِيرٍ فِيهِ صُعُوبَةٌ، فَجَعَلْتُ أَضْرِبُهُ، فَقَالَ النَّبِيُّ
      صلى الله عليه وسلم‏:‏ عَلَيْكِ بِالرِّفْقِ، فَإِنَّ الرِّفْقَ لاَ يَكُونُ فِي
      شَيْءٍ إِلاَّ زَانَهُ، وَلاَ يُنْزَعُ مِنْ شَيْءٍ إِلا شَانَهُ‏.‏"
