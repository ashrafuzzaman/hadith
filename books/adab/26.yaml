  :arabic_sanad: ''
  :hadith:
    :en: |-
      Jarir ibn 'Abdullah reported that the Messenger of Allah, may Allah
      bless him and grant him peace, said, "Whoever is denied compassion is denied
      good."
    :ar: "حَدَّثَنَا مُسَدَّدٌ، قَالَ‏:‏ حَدَّثَنَا أَبُو عَوَانَةَ، عَنِ الأَعْمَشِ،
      عَنْ تَمِيمِ بْنِ سَلَمَةَ، عَنْ عَبْدِ الرَّحْمَنِ بْنِ هِلاَلٍ، عَنْ جَرِيرِ
      بْنِ عَبْدِ اللهِ قَالَ‏:‏ قَالَ رَسُولُ اللهِ صلى الله عليه وسلم‏:‏ مَنْ يُحْرَمُ
      الرِّفْقَ يُحْرَمُ الْخَيْرَ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح, صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 463"
  - In-book reference: " Book 26, Hadith 2"
  - English translation: " Book 26, Hadith 463"
