  :arabic_sanad: ''
  :hadith:
    :en: |-
      Hisham said, "I asked 'A'isha, 'What did the Prophet, may Allah
      bless him and grant him peace, do in his house?' She replied, 'He did what
      one of you would do in his house. He mended sandals and patched garments
      and sewed."
    :ar: "حَدَّثَنَا إِسْحَاقُ، قَالَ‏:‏ أَخْبَرَنَا عَبْدُ اللهِ بْنُ الْوَلِيدِ،
      عَنْ سُفْيَانَ، عَنْ هِشَامٍ، عَنْ أَبِيهِ قَالَ‏:‏ سَأَلْتُ عَائِشَةَ‏:‏ مَا
      كَانَ النَّبِيُّ صلى الله عليه وسلم يَصْنَعُ فِي بَيْتِهِ‏؟‏ قَالَتْ‏:‏ مَا
      يَصْنَعُ أَحَدُكُمْ فِي بَيْتِهِ‏؟‏ قَالَتْ‏:‏ مَا يَصْنَعُ أَحَدُكُمْ فِي بَيْتِهِ،
      يَخْصِفُ النَّعْلَ، وَيَرْقَعُ الثَّوْبَ، وَيَخِيطُ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 540"
  - In-book reference: " Book 30, Hadith 3"
  - English translation: " Book 30, Hadith 540"
