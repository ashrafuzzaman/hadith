  :arabic_sanad: ''
  :hadith:
    :en: |-
      'Abdullah ibn 'Amr said, "We were sitting with the Messenger of
      Allah, may Allah bless him and grant him peace, when a bedouin man wearing
      a robe with a border approached him until he stood before the Messenger
      of Allah, may Allah bless him and grant him peace. He said, 'Your companion
      has debased every horseman and elevates every shepherd.' The Prophet, may
      Allah bless him and grant him peace, took hold of the folds of his robe
      and said, 'I see that you are wearing the clothes of someone who is without
      intelligence.' Then he went on, 'When the Prophet Nuh, may Allah bless
      him and grant him peace, he told his son, "I will give you some instructions.
      I command you to things and I forbid you two things. I command you to say,
      'There is no god but Allah.' If the seven heavens and the seven earths
      were a dark ring, they would be cut by 'There is no god but Allah' and
      'Glory be to Allah and by His praise.' It is the prayer of every thing
      and by it everything has its provision. And I forbid you to associate others
      with and Allah and to be proud.'
    :ar: "حَدَّثَنَا سُلَيْمَانُ بْنُ حَرْبٍ، قَالَ‏:‏ حَدَّثَنَا حَمَّادُ بْنُ زَيْدٍ،
      عَنِ الصَّقْعَبِ بْنِ زُهَيْرٍ، عَنْ زَيْدِ بْنِ أَسْلَمَ قَالَ‏:‏ لاَ أَعْلَمُهُ
      إِلاَّ عَنْ عَطَاءِ بْنِ يَسَارٍ، عَنْ عَبْدِ اللهِ بْنِ عَمْرٍو قَالَ‏:‏ كُنَّا
      جُلُوسًا عِنْدَ رَسُولِ اللهِ صلى الله عليه وسلم فَجَاءَ رَجُلٌ مِنْ أَهْلِ
      الْبَادِيَةِ عَلَيْهِ جُبَّةُ سِيجَانٍ، حَتَّى قَامَ عَلَى رَأْسِ النَّبِيِّ
      صلى الله عليه وسلم فَقَالَ‏:‏ إِنَّ صَاحِبَكُمْ قَدْ وَضَعَ كُلَّ فَارِسٍ، أَوْ
      قَالَ‏:‏ يُرِيدُ أَنْ يَضَعَ كُلَّ فَارِسٍ، وَيَرْفَعَ كُلَّ رَاعٍ، فَأَخَذَ
      النَّبِيُّ صلى الله عليه وسلم بِمَجَامِعِ جُبَّتِهِ فَقَالَ‏:‏ أَلاَ أَرَى عَلَيْكَ
      لِبَاسَ مَنْ لاَ يَعْقِلُ، ثُمَّ قَالَ‏:‏ إِنَّ نَبِيَّ اللهِ نُوحًا صلى الله
      عليه وسلم لَمَّا حَضَرَتْهُ الْوَفَاةُ قَالَ لِابْنِهِ‏:‏ إِنِّي قَاصٌّ عَلَيْكَ
      الْوَصِيَّةَ، آمُرُكَ بِاثْنَتَيْنِ، وَأَنْهَاكَ عَنِ اثْنَتَيْنِ‏:‏ آمُرُكَ
      بِلاَ إِلَهَ إِلاَّ اللَّهُ، فَإِنَّ السَّمَاوَاتِ السَّبْعَ وَالأَرَضِينَ السَّبْعَ،
      لَوْ وُضِعْنَ فِي كِفَّةٍ وَوُضِعَتْ لاَ إِلَهَ إِلاَّ اللَّهُ فِي كِفَّةٍ لَرَجَحَتْ
      بِهِنَّ، وَلَوْ أَنَّ السَّمَاوَاتِ السَّبْعَ وَالأَرَضِينَ السَّبْعَ كُنَّ
      حَلْقَةً مُبْهَمَةً لَقَصَمَتْهُنَّ لاَ إِلَهَ إِلاَّ اللَّهُ، وَسُبْحَانَ اللهِ
      وَبِحَمْدِهِ، فَإِنَّهَا صَلاَةُ كُلِّ شَيْءٍ، وَبِهَا يُرْزَقُ كُلُّ شَيْءٍ،
      وَأَنْهَاكَ عَنِ الشِّرْكِ وَالْكِبْرِ، فَقُلْتُ، أَوْ قِيلَ‏:‏ يَا رَسُولَ
      اللهِ، هَذَا الشِّرْكُ قَدْ عَرَفْنَاهُ، فَمَا الْكِبْرُ‏؟‏ هُوَ أَنْ يَكُونَ
      لأَحَدِنَا حُلَّةٌ يَلْبَسُهَا‏؟‏ قَالَ‏:‏ لاَ، قَالَ‏:‏ فَهُوَ أَنْ يَكُونَ
      لأَحَدِنَا نَعْلاَنِ حَسَنَتَانِ، لَهُمَا شِرَاكَانِ حَسَنَانِ‏؟‏ قَالَ‏:‏ لاَ،
      قَالَ‏:‏ فَهُوَ أَنْ يَكُونَ لأَحَدِنَا دَابَّةٌ يَرْكَبُهَا‏؟‏ قَالَ‏:‏ لاَ،
      قَالَ‏:‏ فَهُوَ أَنْ يَكُونَ لأَحَدِنَا أَصْحَابٌ يَجْلِسُونَ إِلَيْهِ‏؟‏ قَالَ‏:‏
      لاَ، قَالَ‏:‏ يَا رَسُولَ اللهِ، فَمَا الْكِبْرُ‏؟‏ قَالَ‏:‏ سَفَهُ الْحَقِّ،
      وَغَمْصُ النَّاسِ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح, صـحـيـح   (الألباني)"
