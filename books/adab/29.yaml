- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu Hurayra reported that the Prophet, may Allah bless him and
      grant him peace, said, "Faith consists of sixty (or seventy) branches.
      The best of them is 'There is no god but Allah.' The lowest of them is
      to remove harmful things from the road. Modesty is also a branch of faith."
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ كَثِيرٍ، قَالَ‏:‏ أَخْبَرَنَا سُفْيَانُ، عَنْ
      سُهَيْلِ بْنِ أَبِي صَالِحٍ، عَنْ عَبْدِ اللهِ بْنِ دِينَارٍ، عَنْ أَبِي صَالِحٍ،
      عَنْ أَبِي هُرَيْرَةَ، عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ‏:‏ الإِيمَانُ
      بِضْعٌ وَسِتُّونَ، أَوْ بِضْعٌ وَسَبْعُونَ، شُعْبَةً، أَفْضَلُهَا لاَ إِلَهَ
      إِلاَّ اللَّهُ، وَأَدْنَاهَا إِمَاطَةُ الأَذَى عَنِ الطَّرِيقِ، وَالْحَيَاءُ
      شُعْبَةٌ مِنَ الإيمَانِ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 598"
  - In-book reference: " Book 30, Hadith 61"
  - English translation: " Book 30, Hadith 598"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu Sa'id said, "The Prophet, may Allah bless him and grant him
      peace, had more modesty than a virgin in her tent. When he disliked something,
      that could be seen in his face."
    :ar: "حَدَّثَنَا عَلِيُّ بْنُ الْجَعْدِ، قَالَ‏:‏ أَخْبَرَنَا شُعْبَةُ، عَنْ قَتَادَةَ،
      عَنْ عَبْدِ اللهِ بْنِ عُبَيْدِ اللهِ مَوْلَى أَنَسٍ قَالَ‏:‏ سَمِعْتُ أَبَا
      سَعِيدٍ قَالَ‏:‏ كَانَ النَّبِيُّ صلى الله عليه وسلم أَشَدَّ حَيَاءً مِنَ الْعَذْرَاءِ
      فِي خِدْرِهَا، وَكَانَ إِذَا كَرِهَ شَيْئًا عَرَفْنَاهُ فِي وَجْهِهِ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح, صـحـيـح   (الألباني)"
