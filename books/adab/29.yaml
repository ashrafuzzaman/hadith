  :hadith:
    :en: |-
      Salim reported from his father that the Messenger of Allah, may
      Allah bless him and grant him peace, passed by a man who berating his brother
      about his modesty. He told him, "Let him be. Modesty is part of faith."
    :ar: "حَدَّثَنَا إِسْمَاعِيلُ قَالَ‏:‏ حَدَّثَنِي مَالِكٌ، عَنِ ابْنِ شِهَابٍ،
      عَنْ سَالِمٍ، عَنْ أَبِيهِ، أَنَّ رَسُولَ اللهِ صلى الله عليه وسلم مَرَّ بِرَجُلٍ
      يَعِظُ أَخَاهُ فِي الْحَيَاءِ، فَقَالَ‏:‏ دَعْهُ، فَإِنَّ الْحَيَاءَ مِنَ الإيمَانِ‏.‏-
      حَدَّثَنَا عَبْدُ اللهِ قَالَ‏:‏ حَدَّثَنِي عَبْدُ الْعَزِيزِ بْنُ أَبِي سَلَمَةَ،
      عَنِ ابْنِ شِهَابٍ، عَنْ سَالِمٍ، عَنِ ابْنِ عُمَرَ قَالَ‏:‏ مَرَّ النَّبِيُّ
      صلى الله عليه وسلم عَلَى رَجُلٍ يُعَاتِبُ أَخَاهُ فِي الْحَيَاءِ، كَأَنَّهُ
      يَقُولُ‏:‏ أَضَرَّ بِكَ، فَقَالَ‏:‏ دَعْهُ، فَإِنَّ الْحَيَاءَ مِنَ الإِيمَانِ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح, صـحـيـح   (الألباني)"
