- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Sa'id ibn al-'As reported that 'Uthman and 'A'isha told him that
      Abu Bakr asked for permission to come in to the Messenger of Allah, may
      Allah bless him and grant him peace, while he was lying of 'A'isha's bed,
      wearing 'A'isha's woollen shirt. He gave Abu Bakr permission to enter while
      he was like that. he gave him what he needed and then Abu Bakr left. Then
      'Umar, may Allah be pleased with him, asked for permission to come in and
      he gave him permission to come in while he was like that. He gave him what
      he needed and then 'Umar left. 'Uthman said, "Then I asked for permission
      to come in and he sat up and told 'A'isha, 'Take your garment.' I told
      him what I needed and then I left.' 'A'isha asked, 'Messenger of Allah,
      why did I see that you did not do for Abu Bakr and 'Umar what you did for
      'Uthman?' The Messenger of Allah, may Allah bless him and grant him peace,
      said, ''Uthman is a modest man and I feared that if I gave him permission
      to come in while I was in that state he would not tell me what he needed.'"
    :ar: "حَدَّثَنَا عَبْدُ الْعَزِيزِ بْنُ عَبْدِ اللهِ، قَالَ‏:‏ حَدَّثَنَا إِبْرَاهِيمُ
      بْنُ سَعْدٍ، عَنْ صَالِحٍ، عَنِ ابْنِ شِهَابٍ قَالَ‏:‏ أَخْبَرَنِي يَحْيَى بْنُ
      سَعِيدِ بْنِ الْعَاصِ، أَنَّ سَعِيدَ بْنَ الْعَاصِ أَخْبَرَهُ، أَنَّ عُثْمَانَ
      وَعَائِشَةَ، حَدَّثَاهُ، أَنَّ أَبَا بَكْرٍ اسْتَأْذَنَ عَلَى رَسُولِ اللهِ
      صلى الله عليه وسلم، وَهُوَ مُضْطَجِعٌ عَلَى فِرَاشِ عَائِشَةَ لاَبِسًا مِرْطَ
      عَائِشَةَ، فَأَذِنَ لأَبِي بَكْرٍ وَهُوَ كَذَلِكَ، فَقَضَى إِلَيْهِ حَاجَتَهُ،
      ثُمَّ انْصَرَفَ‏.‏ ثُمَّ اسْتَأْذَنَ عُمَرُ رَضِيَ اللَّهُ عَنْهُ، فَأَذِنَ
      لَهُ وَهُوَ كَذَلِكَ، فَقَضَى إِلَيْهِ حَاجَتَهُ، ثُمَّ انْصَرَفَ‏.‏ قَالَ عُثْمَانُ‏:‏
      ثُمَّ اسْتَأْذَنْتُ عَلَيْهِ، فَجَلَسَ وَقَالَ لِعَائِشَةَ‏:‏ اجْمَعِي إِلَيْكِ
      ثِيَابَكِ، قَالَ‏:‏ فَقَضَيْتُ إِلَيْهِ حَاجَتِي، ثُمَّ انْصَرَفْتُ، قَالَ‏:‏
      فَقَالَتْ عَائِشَةُ‏:‏ يَا رَسُولَ اللهِ، لَمْ أَرَكَ فَزِعْتَ لأَبِي بَكْرٍ
      وَعُمَرَ رَضِيَ اللَّهُ عَنْهُمَا كَمَا فَزِعْتَ لِعُثْمَانَ‏؟‏ قَالَ رَسُولُ
      اللهِ صلى الله عليه وسلم‏:‏ إِنَّ عُثْمَانَ رَجُلٌ حَيِيٌّ، وَإِنِّي خَشِيتُ
      إِنْ أَذِنْتُ لَهُ، وَأَنَا عَلَى تِلْكَ الْحَالِ، أَنْ لاَ يَبْلُغَ إِلَيَّ
      فِي حَاجَتِهِ‏.‏"
