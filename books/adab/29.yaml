  :hadith:
    :en: |-
      Anas ibn Malik reported that the Prophet, may Allah bless him and
      grant him peace, said, "Whenever there is modesty in a thing, it adorns
      it. Whenever there is outrage in a thing, it debases it."
    :ar: "حَدَّثَنَا إِبْرَاهِيمُ بْنُ مُوسَى، قَالَ‏:‏ حَدَّثَنَا عَبْدُ الرَّزَّاقِ،
      عَنْ مَعْمَرٍ، عَنْ ثَابِتٍ الْبُنَانِيِّ، عَنْ أَنَسِ بْنِ مَالِكٍ، عَنِ النَّبِيِّ
      صلى الله عليه وسلم قَالَ‏:‏ مَا كَانَ الْحَيَاءُ فِي شَيْءٍ إِلاَّ زَانَهُ،
      وَلاَ كَانَ الْفُحْشُ فِي شَيْءٍ إِلا شَانَهُ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
