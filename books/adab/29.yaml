      grant him peace, said, "Give gifts and you will love one another."
    :ar: "حَدَّثَنَا عَمْرُو بْنُ خَالِدٍ، قَالَ‏:‏ حَدَّثَنَا ضِمَامُ بْنُ إِسْمَاعِيلَ
      قَالَ‏:‏ سَمِعْتُ مُوسَى بْنَ وَرْدَانَ، عَنْ أَبِي هُرَيْرَةَ، عَنِ النَّبِيِّ
