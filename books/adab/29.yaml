  :hadith:
    :en: |-
      Hisham ibn 'Urwa said that his father said, "I asked 'A'isha, may
      Allah be pleased with her, 'What did the Prophet, may Allah bless him and
      grant him peace, do in his house?' She replied, 'He mended his sandals
      and worked as any man works in his house.'"
    :ar: "حَدَّثَنَا مُوسَى، قَالَ‏:‏ حَدَّثَنَا مَهْدِيُّ بْنُ مَيْمُونٍ، عَنْ هِشَامِ
      بْنِ عُرْوَةَ، عَنْ أَبِيهِ قَالَ‏:‏ سَأَلْتُ عَائِشَةَ رَضِيَ اللَّهُ عَنْهَا‏:‏
      مَا كَانَ النَّبِيُّ صلى الله عليه وسلم يَعْمَلُ فِي بَيْتِهِ‏؟‏ قَالَتْ‏:‏
      يَخْصِفُ نَعْلَهُ، وَيَعْمَلُ مَا يَعْمَلُ الرَّجُلُ فِي بَيْتِهِ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 539"
  - In-book reference: " Book 30, Hadith 2"
  - English translation: " Book 30, Hadith 539"
