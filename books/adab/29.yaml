- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      'A'isha reported that the Prophet, may Allah bless him and grant
      him peace, said, "Go ahead, take revenge."
    :ar: "حَدَّثَنَا إِبْرَاهِيمُ بْنُ مُوسَى قَالَ‏:‏ أَخْبَرَنِي ابْنُ أَبِي زَائِدَةَ،
      قَالَ‏:‏ أَخْبَرَنَا أَبِي، عَنْ خَالِدِ بْنِ سَلَمَةَ، عَنِ الْبَهِيِّ، عَنْ
      عُرْوَةَ، عَنْ عَائِشَةَ رَضِيَ اللَّهُ عَنْهَا، أَنَّ النَّبِيَّ صلى الله عليه
      وسلم قَالَ لَهَا‏:‏ دُونَكِ فَانْتَصِرِي‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
