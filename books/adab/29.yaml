  - In-book reference: " Book 30, Hadith 28"
  - English translation: " Book 30, Hadith 565"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      'Ali said, "I prefer to have a group of my brothers join around
      a
      sa' or two of food to going out to the market and setting a slave
      free."
    :ar: "حَدَّثَنَا سُلَيْمَانُ أَبُو الرَّبِيعِ، قَالَ‏:‏ حَدَّثَنَا جَرِيرُ بْنُ
      عَبْدِ الْحَمِيدِ، عَنْ لَيْثٍ، عَنْ مُحَمَّدِ بْنِ نَشْرٍ، عَنْ مُحَمَّدِ بْنِ
      الْحَنَفِيَّةِ، عَنْ عَلِيٍّ قَالَ‏:‏ لأَنْ أَجْمَعَ نَفَرًا مِنْ إِخْوَانِي
      عَلَى صَاعٍ أَوْ صَاعَيْنِ مِنْ طَعَامٍ، أَحَبُّ إِلَيَّ مِنْ أَنْ أَخْرُجَ
      إِلَى سُوقِكُمْ فَأُعْتِقَ رَقَبَةً‏.‏"
  :grade:
    :en: Da'if (Al-Albani)
    :ar: "  ضـعـيـف   (الألباني)"
  :reference:
