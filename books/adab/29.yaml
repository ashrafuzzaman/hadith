- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu Hurayra said, "There will be a famine at the end of time and
      whoever encounters it will not be just to those with hungry stomachs."
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ الْمُثَنَّى، قَالَ‏:‏ حَدَّثَنَا حَمَّادُ بْنُ
      بَشِيرٍ الْجَهْضَمِيُّ، قَالَ‏:‏ حَدَّثَنَا عُمَارَةُ الْمَعْوَلِيُّ، قَالَ‏:‏
      حَدَّثَنَا مُحَمَّدُ بْنُ سِيرِينَ، عَنْ أَبِي هُرَيْرَةَ قَالَ‏:‏ يَكُونُ فِي
      آخِرِ الزَّمَانِ مَجَاعَةٌ، مَنْ أَدْرَكَتْهُ فَلاَ يَعْدِلَنَّ بِالأَكْبَادِ
      الْجَائِعَةِ‏.‏"
  :grade:
    :en: Da'if (Al-Albani)
    :ar: "  ضـعـيـف   (الألباني)"
