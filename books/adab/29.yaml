    :en: |-
      Al-Miqdam ibn Ma'dikarib reported that the Prophet, may Allah bless
      him and grant him peace, said, "When one of you has love for his brother,
      he should inform him that he loves him."
    :ar: "حَدَّثَنَا مُسَدَّدٌ، قَالَ‏:‏ حَدَّثَنَا يَحْيَى بْنُ سَعِيدٍ، عَنْ ثَوْرٍ
      قَالَ‏:‏ حَدَّثَنِي حَبِيبُ بْنُ عُبَيْدٍ، عَنِ الْمِقْدَامِ بْنِ مَعْدِي كَرِبَ،
      وَكَانَ قَدْ أَدْرَكَهُ، قَالَ‏:‏ قَالَ النَّبِيُّ صلى الله عليه وسلم‏:‏ إِذَا
      أَحَبَّ أَحَدُكُمْ أَخَاهُ فَلْيُعْلِمْهُ أَنَّهُ أَحَبَّهُ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
