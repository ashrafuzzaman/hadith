  :arabic_sanad: ''
  :hadith:
    :en: |-
      Mazida al-'Abdi said, "Ashajj came and took the hand of the Prophet,
      may Allah bless him and grant him peace, and kissed it. The Prophet, may
      Allah bless him and grant him peace, told him, 'You have two qualities
      which Allah and His Messenger love.' He asked, 'Was I born with them or
      are they characteristics which I have acquired?' He said, 'No, they are
      part of the natural character on which you were formed.' Ashajj said, 'Praise
      belongs to Allah who has created me with what Allah an His Messenger love!'"
    :ar: "حَدَّثَنَا قَيْسُ بْنُ حَفْصٍ، قَالَ‏:‏ حَدَّثَنَا طَالِبُ بْنُ حُجَيْرٍ
      الْعَبْدِيُّ قَالَ‏:‏ حَدَّثَنِي هُودُ بْنُ عَبْدِ اللهِ بْنِ سَعْدٍ، سَمِعَ
      جَدَّهُ مَزِيدَةَ الْعَبْدِيَّ قَالَ‏:‏ جَاءَ الأَشَجُّ يَمْشِي حَتَّى أَخَذَ
      بِيَدِ النَّبِيِّ صلى الله عليه وسلم فَقَبَّلَهَا، فَقَالَ لَهُ النَّبِيُّ صلى
      الله عليه وسلم‏:‏ أَمَا إِنَّ فِيكَ لَخُلُقَيْنِ يُحِبُّهُمَا اللَّهُ وَرَسُولُهُ،
      قَالَ‏:‏ جَبْلاً جُبِلْتُ عَلَيْهِ، أَوْ خُلِقَا مَعِي‏؟‏ قَالَ‏:‏ لاَ، بَلْ
      جَبْلاً جُبِلْتَ عَلَيْهِ، قَالَ‏:‏ الْحَمْدُ لِلَّهِ الَّذِي جَبَلَنِي عَلَى
      مَا يُحِبُّ اللَّهُ وَرَسُولُهُ‏.‏"
