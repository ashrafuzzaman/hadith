- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Al-Aswad said, "I asked 'A'isha, may Allah be pleased with her,
      'What did the Prophet, may Allah bless him and grant him peace, do when
      he was with his family?' She replied, 'He would do chores for his family,
      and when it was time for the prayer, he would go out.'"
    :ar: "حَدَّثَنَا عَبْدُ اللهِ بْنُ رَجَاءٍ، وَحَفْصُ بْنُ عُمَرَ، قَالاَ‏:‏ حَدَّثَنَا
      شُعْبَةُ، عَنِ الْحَكَمِ، عَنْ إِبْرَاهِيمَ، عَنِ الأَسْوَدِ قَالَ‏:‏ سَأَلْتُ
      عَائِشَةَ رَضِيَ اللَّهُ عَنْهَا‏:‏ مَا كَانَ يَصْنَعُ النَّبِيُّ صلى الله عليه
      وسلم فِي أَهْلِهِ‏؟‏ فَقَالَتْ‏:‏ كَانَ يَكُونُ فِي مِهْنَةِ أَهْلِهِ، فَإِذَا
      حَضَرَتِ الصَّلاةُ خَرَجَ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 538"
  - In-book reference: " Book 30, Hadith 1"
  - English translation: " Book 30, Hadith 538"
