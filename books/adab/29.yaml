  :arabic_sanad: ''
  :hadith:
    :en: |-
      Ibn 'Umar reported that the Prophet, may Allah bless him and grant
      him peace, said, "If anyone behaves insolently or walks with an arrogant,
      he will meet Allah Almighty covered with His anger."
    :ar: "حَدَّثَنَا مُسَدَّدٌ، قَالَ‏:‏ حَدَّثَنَا يُونُسُ بْنُ الْقَاسِمِ أَبُو
      عُمَرَ الْيَمَامِيُّ، قَالَ‏:‏ حَدَّثَنَا عِكْرِمَةُ بْنُ خَالِدٍ قَالَ‏:‏ سَمِعْتُ
      ابْنَ عُمَرَ، عَنِ النَّبِيِّ صلى الله عليه وسلم يَقُولُ‏:‏ مَنْ تَعَظَّمَ فِي
      نَفْسِهِ، أَوِ اخْتَالَ فِي مِشْيَتِهِ، لَقِيَ اللَّهَ عَزَّ وَجَلَّ وَهُوَ
      عَلَيْهِ غَضْبَانُ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 549"
  - In-book reference: " Book 30, Hadith 12"
