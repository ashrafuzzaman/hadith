- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Humayd ibn Malik ibn Khuthaym said, "I was sitting with Abu Hurayra
      on some land he owned at 'Aqiq when some of the people of Madina came to
      him on their animals and dismounted. Abu Hurayra said, 'Go to my mother
      and tell her, "Your son sends you greetings and asks you to give us something
      to eat."'"
    :ar: "حَدَّثَنَا إِسْمَاعِيلُ قَالَ‏:‏ حَدَّثَنِي مَالِكٌ، عَنْ مُحَمَّدِ بْنِ
      عَمْرِو بْنِ حَلْحَلَةَ، عَنْ حُمَيْدِ بْنِ مَالِكِ بْنِ خُثَيْمٍ أَنَّهُ قَالَ‏:‏
      كُنْتُ جَالِسًا مَعَ أَبِي هُرَيْرَةَ بِأَرْضِهِ بِالْعَقِيقِ، فَأَتَاهُ قَوْمٌ
      مِنْ أَهْلِ الْمَدِينَةِ عَلَى دَوَابَّ، فَنَزَلُوا، قَالَ حُمَيْدٌ‏:‏ فَقَالَ
      أَبُو هُرَيْرَةَ‏:‏ اذْهَبْ إِلَى أُمِّي وَقُلْ لَهَا‏:‏ إِنَّ ابْنَكِ يُقْرِئُكِ
      السَّلاَمَ وَيَقُولُ‏:‏ أَطْعِمِينَا شَيْئًا، قَالَ‏:‏ فَوَضَعَتْ ثَلاَثَةَ
      أَقْرَاصٍ مِنْ شَعِيرٍ، وَشَيْئًا مِنْ زَيْتٍ وَمِلْحٍ فِي صَحْفَةٍ، فَوَضَعْتُهَا
      عَلَى رَأْسِي، فَحَمَلْتُهَا إِلَيْهِمْ، فَلَمَّا وَضَعْتُهُ بَيْنَ أَيْدِيهِمْ،
      كَبَّرَ أَبُو هُرَيْرَةَ وَقَالَ‏:‏ الْحَمْدُ لِلَّهِ الَّذِي أَشْبَعَنَا مِنَ
      الْخُبْزِ بَعْدَ أَنْ لَمْ يَكُنْ طَعَامُنَا إِلاَّ الأَسْوَدَانِ‏:‏ التَّمْرُ
      وَالْمَاءُ، فَلَمْ يُصِبِ الْقَوْمُ مِنَ الطَّعَامِ شَيْئًا، فَلَمَّا انْصَرَفُوا
      قَالَ‏:‏ يَا ابْنَ أَخِي، أَحْسِنْ إِلَى غَنَمِكَ، وَامْسَحْ الرُّغَامَ عَنْهَا،
      وَأَطِبْ مُرَاحَهَا، وَصَلِّ فِي نَاحِيَتِهَا، فَإِنَّهَا مِنْ دَوَابِّ الْجَنَّةِ،
      وَالَّذِي نَفْسِي بِيَدِهِ لَيُوشِكُ أَنْ يَأْتِيَ عَلَى النَّاسِ زَمَانٌ تَكُونُ
      الثُّلَّةُ مِنَ الْغَنَمِ أَحَبَّ إِلَى صَاحِبِهَا مِنْ دَارِ مَرْوَانَ‏.‏"
  :grade:
    :en: 
    :ar: "  صحيح الإسناد ، وجملة الصلاة في مراح الغنم ومسح رغامها وأنها من دواب الجنة
      صحيح مرفوعا   (الألباني)"
