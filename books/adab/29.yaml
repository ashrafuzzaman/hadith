    'Ali reported that the Prophet, may Allah bless him and grant him
    peace, said, "One sheep in a house is a blessing, two sheep are two blessings
    and more sheep are all blessings.:
  :arabic_sanad: ''
  :hadith:
    :en: ''
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ يُوسُفَ، قَالَ‏:‏ حَدَّثَنَا وَكِيعٌ، قَالَ‏:‏
      حَدَّثَنَا إِسْمَاعِيلُ الأَزْرَقُ، عَنْ أَبِي عُمَرَ، عَنِ ابْنِ الْحَنَفِيَّةِ،
      عَنْ عَلِيٍّ رَضِيَ اللَّهُ عَنْهُ، أَنَّ النَّبِيَّ صلى الله عليه وسلم قَالَ‏:‏
      الشَّاةُ فِي الْبَيْتِ بَرَكَةٌ، وَالشَّاتَانِ بَرَكَتَانِ، وَالثَّلاَثُ بَرَكَاتٌ‏.‏"
  :grade:
    :en: 
    :ar: "  ضـعـيـف جـدا   (الألباني)"
