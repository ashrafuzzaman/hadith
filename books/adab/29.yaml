  - In-book reference: " Book 30, Hadith 39"
  - English translation: " Book 30, Hadith 576"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      'Abda ibn Hazn said, "The people of camels and the people of sheep
      vied with one another for glory. The Prophet, may Allah bless him and grant
      him peace, said, 'Musa was sent, and he was a shepherd. Da'ud was sent,
      and he was a shepherd. I was sent, and I used to herd sheep for my people
      at Ajyad.'"
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ بَشَّارٍ، قَالَ‏:‏ حَدَّثَنَا مُحَمَّدُ بْنُ جَعْفَرٍ،
      قَالَ‏:‏ حَدَّثَنَا شُعْبَةُ، سَمِعْتُ أَبَا إِسْحَاقَ، سَمِعْتُ عَبْدَةَ بْنَ
      حَزْنٍ يَقُولُ‏:‏ تَفَاخَرَ أَهْلُ الإِبِلِ وَأَصْحَابُ الشَّاءِ، فَقَالَ النَّبِيُّ
      صلى الله عليه وسلم‏:‏ بُعِثَ مُوسَى وَهُوَ رَاعِي غَنَمٍ، وَبُعِثَ دَاوُدُ وَهُوَ
      رَاعٍ، وَبُعِثْتُ أَنَا وَأَنَا أَرْعَى غَنَمًا لأَهْلِي بِأَجْيَادِ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 577"
  - In-book reference: " Book 30, Hadith 40"
  - English translation: " Book 30, Hadith 577"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu Hurayra said, "There are seven major wrong actions. The first
      of them is to associate things with Allah, then killing someone, slandering
      chaste women, and going back to live as a Bedouin after having made
      hijra."
    :ar: "حَدَّثَنَا مُوسَى بْنُ إِسْمَاعِيلَ، قَالَ‏:‏ حَدَّثَنَا أَبُو عَوَانَةَ،
      عَنْ عُمَرَ بْنِ أَبِي سَلَمَةَ، عَنْ أَبِيهِ، عَنْ أَبِي هُرَيْرَةَ قَالَ‏:‏
      الْكَبَائِرُ سَبْعٌ، أَوَّلُهُنَّ‏:‏ الإِشْرَاكُ بِاللَّهِ، وَقَتْلُ النَّفْسِ،
      وَرَمْيُ الْمُحْصَنَاتِ، وَالأعْرَابِيَّةُ بَعْدَ الْهِجْرَةِ‏.‏"
  :grade:
    :en: 
    :ar: "  صحيح موقوفا ، وهو في حكم المرفوع، وقد روي مرفوعا نحوه   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 578"
  - In-book reference: " Book 30, Hadith 41"
  - English translation: " Book 30, Hadith 578"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Thawban said, "The Messenger of Allah, may Allah bless him and
      grant him peace, told me, 'Do not live the suburbs. The person who lives
      in the suburbs is like someone who lives in the graves.'"
    :ar: "حَدَّثَنَا أَحْمَدُ بْنُ عَاصِمٍ، قَالَ‏:‏ حَدَّثَنَا حَيْوَةُ، قَالَ‏:‏
      حَدَّثَنَا بَقِيَّةُ قَالَ‏:‏ حَدَّثَنِي صَفْوَانُ قَالَ‏:‏ سَمِعْتُ رَاشِدَ
      بْنَ سَعْدٍ يَقُولُ‏:‏ سَمِعْتُ ثَوْبَانَ يَقُولُ‏:‏ قَالَ لِي رَسُولُ اللهِ
      صلى الله عليه وسلم‏:‏ لاَ تَسْكُنِ الْكُفُورَ، فَإِنَّ سَاكِنَ الْكُفُورِ كَسَاكِنِ
      الْقُبُورِ قَالَ أَحْمَدُ‏:‏ الْكُفُورُ‏:‏ الْقُرَى‏.‏"
  :grade:
    :en: Hasan (Al-Albani)
    :ar: "  حـسـن, حـسـن   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 579"
  - In-book reference: " Book 30, Hadith 42"
  - English translation: " Book 30, Hadith 579"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Shurayh said, "I asked 'A'isha about going out to the desert. I
      said, 'Did the Prophet, may Allah bless him and grant him peace, go out
      to the desert?' 'Yes,' she replied, 'Yes, he went out to those hillside
      streams.'"
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ الصَّبَّاحِ، قَالَ‏:‏ حَدَّثَنَا شَرِيكٌ، عَنِ
      الْمِقْدَامِ بْنِ شُرَيْحٍ، عَنْ أَبِيهِ قَالَ‏:‏ سَأَلْتُ عَائِشَةَ عَنِ الْبَدْوِ
      قُلْتُ‏:‏ وَهَلْ كَانَ النَّبِيُّ صلى الله عليه وسلم يَبْدُو‏؟‏ فَقَالَتْ‏:‏
      نَعَمْ، كَانَ يَبْدُو إِلَى هَؤُلاَءِ التِّلاعِ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 580"
  - In-book reference: " Book 30, Hadith 43"
  - English translation: " Book 30, Hadith 580"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      'Amr ibn Wahb said, "I saw Muhammad ibn 'Abdullah ibn Usayd riding
      when he was in ihram. He placed his garment on his shoulder and he placed
      it on his thighs. I said, 'What is this?' He replied, 'I saw 'Abdullah
      act like this.'"
    :ar: "حَدَّثَنَا أَبُو حَفْصِ بْنُ عَلِيٍّ، قَالَ‏:‏ حَدَّثَنَا أَبُو عَاصِمٍ،
      عَنْ عَمْرِو بْنِ وَهْبٍ قَالَ‏:‏ رَأَيْتُ مُحَمَّدَ بْنَ عَبْدِ اللهِ بْنِ
      أُسَيْدٍ إِذَا رَكِبَ، وَهُوَ مُحْرِمٌ، وَضَعَ ثَوْبَهُ عَنْ مَنْكِبَيْهِ، وَوَضَعَهُ
      عَلَى فَخِذَيْهِ، فَقُلْتُ‏:‏ مَا هَذَا‏؟‏ قَالَ‏:‏ رَأَيْتُ عَبْدَ اللهِ يَفْعَلُ
      مِثْلَ هَذَا‏.‏"
