  - In-book reference: " Book 30, Hadith 23"
  - English translation: " Book 30, Hadith 560"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu Hurayra reported that the Ansar said to the Prophet, may Allah
      bless him and grant him peace, "Divide the palm trees between us and our
      brothers." "No," he replied. He said, "Spare us the trouble of their upkeep
      and we will let you share in the fruit." They replied, "We hear and obey."
    :ar: "حَدَّثَنَا أَبُو الْيَمَانِ، قَالَ‏:‏ حَدَّثَنَا شُعَيْبُ بْنُ أَبِي حَمْزَةَ،
      قَالَ‏:‏ حَدَّثَنَا أَبُو الزِّنَادِ، عَنِ الأَعْرَجِ، عَنْ أَبِي هُرَيْرَةَ،
      أَنَّ الأَنْصَارَ قَالَتْ لِلنَّبِيِّ صلى الله عليه وسلم‏:‏ اقْسِمْ بَيْنَنَا
      وَبَيْنَ إِخْوَانِنَا النَّخِيلَ، قَالَ‏:‏ لاَ، فَقَالُوا‏:‏ تَكْفُونَا الْمَؤُونَةَ،
      وَنُشْرِكُكُمْ فِي الثَّمَرَةِ‏؟‏ قَالُوا‏:‏ سَمِعْنَا وَأَطَعْنَا‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 561"
  - In-book reference: " Book 30, Hadith 24"
  - English translation: " Book 30, Hadith 561"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      'Abdullah ibn 'Umar reported that 'Umar ibn al-Khattab spoke in
      the Year of the Drought*, which was a severe, disastrous year, after 'Umar
      had done his best to help the Bedouins with camels, wheat and oil from
      the fields to the point where all the fields were dried up as a result
      of those efforts. he stood up to make supplication, saying, "O Allah! Provide
      them at the tops of the mountains!" Allah answered that supplication for
      him and the Muslims. When abundant rain fell, he said, "Praise belongs
      to Allah! By Allah, if Allah had not given us relief, I would not have
      left the people of any Muslim's house with wealth without putting a like
      number of poor people with him. Two will not die with food which will support
      one person."
    :ar: "حَدَّثَنَا أَصْبَغُ قَالَ‏:‏ أَخْبَرَنِي ابْنُ وَهْبٍ قَالَ‏:‏ أَخْبَرَنِي
      يُونُسُ، عَنِ ابْنِ شِهَابٍ، أَنَّ سَالِمًا أَخْبَرَهُ، أَنَّ عَبْدَ اللهِ بْنَ
      عُمَرَ أَخْبَرَهُ، أَنَّ عُمَرَ بْنَ الْخَطَّابِ رَضِيَ اللَّهُ عَنْهُ قَالَ
      عَامَ الرَّمَادَةِ، وَكَانَتْ سَنَةً شَدِيدَةً مُلِمَّةً، بَعْدَ مَا اجْتَهَدَ
      عُمَرُ فِي إِمْدَادِ الأعْرَابِ بِالإِبِلِ وَالْقَمْحِ وَالزَّيْتِ مِنَ الأَرْيَافِ
      كُلِّهَا، حَتَّى بَلَحَتِ الأَرْيَافُ كُلُّهَا مِمَّا جَهَدَهَا ذَلِكَ، فَقَامَ
      عُمَرُ يَدْعُو فَقَالَ‏:‏ اللَّهُمَّ اجْعَلْ رِزْقَهُمْ عَلَى رُءُوسِ الْجِبَالِ،
      فَاسْتَجَابَ اللَّهُ لَهُ وَلِلْمُسْلِمِينَ، فَقَالَ حِينَ نَزَلَ بِهِ الْغَيْثُ‏:‏
      الْحَمْدُ لِلَّهِ، فَوَاللَّهِ لَوْ أَنَّ اللَّهَ لَمْ يُفْرِجْهَا مَا تَرَكْتُ
      بِأَهْلِ بَيْتٍ مِنَ الْمُسْلِمِينَ لَهُمْ سَعَةٌ إِلاَّ أَدْخَلْتُ مَعَهُمْ
      أَعْدَادَهُمْ مِنَ الْفُقَرَاءِ، فَلَمْ يَكُنِ اثْنَانِ يَهْلِكَانِ مِنَ الطَّعَامِ
      عَلَى مَا يُقِيمُ وَاحِدًا‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
