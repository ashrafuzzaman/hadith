- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Salama ibn al-Akwa' reported that the Prophet, may Allah bless
      him and grant him peace, said, "As for your sacrifices, none of you should
      have any of it left in his house after a period of three days. When the
      following year came, they aid, 'Messenger of Allah, should we do the same
      as we did last year?' He said, 'Eat and store up, That was a year in which
      we were in difficulty and I wanted you to help."
    :ar: "حَدَّثَنَا أَبُو عَاصِمٍ، عَنْ يَزِيدَ بْنِ أَبِي عُبَيْدٍ، عَنْ سَلَمَةَ
      بْنِ الأَكْوَعِ قَالَ‏:‏ قَالَ النَّبِيُّ صلى الله عليه وسلم‏:‏ ضَحَايَاكُمْ،
      لاَ يُصْبِحُ أَحَدُكُمْ بَعْدَ ثَالِثَةٍ، وَفِي بَيْتِهِ مِنْهُ شَيْءٌ‏.‏ فَلَمَّا
      كَانَ الْعَامُ الْمُقْبِلُ قَالُوا‏:‏ يَا رَسُولَ اللهِ، نَفْعَلُ كَمَا فَعَلْنَا
      الْعَامَ الْمَاضِيَ‏؟‏ قَالَ‏:‏ كُلُوا وَادَّخِرُوا، فَإِنَّ ذَلِكَ الْعَامَ
      كَانُوا فِي جَهْدٍ فَأَرَدْتُ أَنْ تُعِينُوا‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 563"
  - In-book reference: " Book 30, Hadith 26"
  - English translation: " Book 30, Hadith 563"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Hisham ibn 'Urwa reported that his father said, "I was sitting
      with Mu'awiya and he muttered to himself and then came to his senses. [This
      is when he was ill.] He said, 'No one has forbearance without it being
      put to the test.' He repeated that three times."
    :ar: "حَدَّثَنَا فَرْوَةُ بْنُ أَبِي الْمَغْرَاءِ، قَالَ‏:‏ حَدَّثَنَا عَلِيُّ
      بْنُ مُسْهِرٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ أَبِيهِ قَالَ‏:‏ كُنْتُ جَالِسًا
      عِنْدَ مُعَاوِيَةَ، فَحَدَّثَ نَفْسَهُ، ثُمَّ انْتَبَهَ فَقَالَ‏:‏ لاَ حِلْمَ
      إِلاَّ تَجْرِبَةٌ، يُعِيدُهَا ثَلاثًا‏.‏"
  :grade:
    :en: Sahih (Mauquf) (Al-Albani)
    :ar: "  صحيح موقوفا   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 564"
  - In-book reference: " Book 30, Hadith 27"
  - English translation: " Book 30, Hadith 564"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu Sa'id said, "No one is forbearing unless he himself has made
      a mistake., No one is wise unless he himself has been tested."
    :ar: "حَدَّثَنَا سَعِيدُ بْنُ عُفَيْرٍ، قَالَ‏:‏ حَدَّثَنَا يَحْيَى بْنُ أَيُّوبَ،
      عَنِ ابْنِ زَحْرٍ، عَنْ أَبِي الْهَيْثَمِ، عَنْ أَبِي سَعِيدٍ قَالَ‏:‏ لاَ حَلِيمَ
      إِلاَّ ذُو عَثْرَةٍ، وَلاَ حَكِيمَ إِلاَّ ذُو تَجْرِبَةٍ‏.‏"
  :grade:
    :en: Da'if (Al-Albani)
    :ar: "  ضـعـيـف   (الألباني)"
