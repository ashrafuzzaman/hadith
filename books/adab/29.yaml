- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu Hurayra said, "A man from the Banu Fazara gave a camel tot
      he Prophet, may Allah bless him and grant him peace, and he gave him something
      in exchange for it. That angered the man and I heard the Prophet, may Allah
      bless him and grant him peace, state on the minbar, 'One of you gives a
      gift and when I give him something in exchange he becomes angry. By Allah,
      after this year, I will never accept a gift from any Arab except for Quraysh,
      the Ansar, a Thaqifi or a Dawsi!'"
    :ar: "حَدَّثَنَا أَحْمَدُ بْنُ خَالِدٍ، قَالَ‏:‏ حَدَّثَنَا مُحَمَّدُ بْنُ إِسْحَاقَ،
      عَنْ سَعِيدِ بْنِ أَبِي سَعِيدٍ، عَنْ أَبِيهِ، عَنْ أَبِي هُرَيْرَةَ قَالَ‏:‏
      أَهْدَى رَجُلٌ مِنْ بَنِي فَزَارَةَ لِلنَّبِيِّ صلى الله عليه وسلم نَاقَةً،
      فَعَوَّضَهُ، فَتَسَخَّطَهُ، فَسَمِعْتُ النَّبِيَّ صلى الله عليه وسلم عَلَى الْمِنْبَرِ
      يَقُولُ‏:‏ يَهْدِي أَحَدُهُمْ فَأُعَوِّضُهُ بِقَدْرِ مَا عِنْدِي، ثُمَّ يَسْخَطُهُ
      وَايْمُ اللهِ، لاَ أَقْبَلُ بَعْدَ عَامِي هَذَا مِنَ الْعَرَبِ هَدِيَّةً إِلاَّ
      مِنْ قُرَشِيٍّ، أَوْ أَنْصَارِيٍّ، أَوْ ثَقَفِيٍّ، أَوْ دَوْسِيٍّ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
