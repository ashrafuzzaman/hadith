  :arabic_sanad: ''
  :hadith:
    :en: |-
      Ashajj 'Abdu'l-Qays said, "The Prophet, may Allah bless him and
      grant him peace, said to me, 'You have two qualities which Allah loves.'
      I asked, 'What are they, may Allah bless him and grant him peace,?' He
      said, 'Forbearance and modesty.' I asked, 'Have I had them for a long time
      or are they new?' He replied, 'You have had them for a long time.' I said,
      'Praise be to Allah who fashioned me with two qualities which Allah loves!'"
    :ar: "حَدَّثَنَا أَبُو مَعْمَرٍ، قَالَ‏:‏ حَدَّثَنَا عَبْدُ الْوَارِثِ، قَالَ‏:‏
      حَدَّثَنَا يُونُسُ، عَنْ عَبْدِ الرَّحْمَنِ بْنِ أَبِي بَكْرَةَ، عَنْ أَشَجِّ
      عَبْدِ الْقَيْسِ قَالَ‏:‏ قَالَ لِيَ النَّبِيُّ صلى الله عليه وسلم‏:‏ إِنَّ
      فِيكَ لَخُلُقَيْنِ يُحِبُّهُمَا اللَّهُ، قُلْتُ‏:‏ وَمَا هُمَا يَا رَسُولَ اللهِ‏؟‏
      قَالَ‏:‏ الْحِلْمُ وَالْحَيَاءُ، قُلْتُ‏:‏ قَدِيمًا كَانَ أَوْ حَدِيثًا‏؟‏ قَالَ‏:‏
      قَدِيمًا، قُلْتُ‏:‏ الْحَمْدُ لِلَّهِ الَّذِي جَبَلَنِي عَلَى خُلُقَيْنِ أَحَبَّهُمَا
      اللَّهُ‏.‏"
