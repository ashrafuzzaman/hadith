- :hadith_narrator: |-
    Fadala ibn 'Ubayd reported that the Prophet, may Allah bless him
    and grant him peace, said, "Do not ask about three:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      a man who parts company
      with the community, rebels the ruler and dies while he is a still a rebel.
      Do not ask about him. Or a slave or slavegirl who runs away from his master.
      Or a woman whose husband is absent and who has sufficient provision and
      then displays her adornments to strangers and mixes freely. Do not ask
      about three: a man who contends with Allah regarding His cloak. His cloak
      is pride and His wrapper is His might. Also a man who doubts the command
      of Allah. and someone who despairs of Allah's mercy."
    :ar: "حَدَّثَنَا عُثْمَانُ بْنُ صَالِحٍ، قَالَ‏:‏ أَخْبَرَنَا عَبْدُ اللهِ بْنُ
      وَهْبٍ، قَالَ‏:‏ حَدَّثَنَا أَبُو هَانِئٍ الْخَوْلاَنِيُّ، عَنْ أَبِي عَلِيٍّ
      الْجَنْبِيِّ، عَنْ فَضَالَةَ بْنِ عُبَيْدٍ، عَنِ النَّبِيِّ صلى الله عليه وسلم
      قَالَ‏:‏ ثَلاَثَةٌ لاَ يُسْأَلُ عَنْهُمْ‏:‏ رَجُلٌ فَارَقَ الْجَمَاعَةَ وَعَصَى
      إِمَامَهُ فَمَاتَ عَاصِيًا، فَلاَ تَسْأَلْ عَنْهُ، وَأَمَةٌ أَوْ عَبْدٌ أَبِقَ
      مِنْ سَيِّدِهِ، وَامْرَأَةٌ غَابَ زَوْجُهَا، وَكَفَاهَا مَؤُونَةَ الدُّنْيَا
      فَتَبَرَّجَتْ وَتَمَرَّجَتْ بَعْدَهُ‏.‏ وَثَلاَثَةٌ لاَ يُسْأَلُ عَنْهُمْ‏:‏
      رَجُلٌ نَازَعَ اللَّهَ رِدَاءَهُ، فَإِنَّ رِدَاءَهُ الْكِبْرِيَاءُ، وَإِزَارَهُ
      عِزَّهُ، وَرَجُلٌ شَكَّ فِي أَمْرِ اللهِ، وَالْقُنُوطُ مِنْ رَحْمَةِ اللهِ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
