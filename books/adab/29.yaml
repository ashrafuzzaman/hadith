- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      'A'isha reported that the wives of the Prophet, may Allah bless
      him and grant him peace, sent Fatima to the Prophet and she asked for permission
      to enter while the Prophet, may Allah bless him and grant him peace, was
      with 'A'isha, may Allah be pleased with her, who was wearing a wool dress.
      He gave her permission to enter and she came in. She said, "Your wives
      have sent me to ask you for justice regarding the daughter of Abu Quhafa
      (i.e. 'A'isha)." He said, "Daughter, do you love what I love?" "Yes," she
      replied. He said, "Then love this woman."
    :ar: "حَدَّثَنَا الْحَكَمُ بْنُ نَافِعٍ، قَالَ‏:‏ أَخْبَرَنَا شُعَيْبُ بْنُ أَبِي
      حَمْزَةَ، عَنِ الزُّهْرِيِّ قَالَ‏:‏ أَخْبَرَنِي مُحَمَّدُ بْنُ عَبْدِ الرَّحْمَنِ
      بْنِ الْحَارِثِ بْنِ هِشَامٍ، أَنَّ عَائِشَةَ قَالَتْ‏:‏ أَرْسَلَ أَزْوَاجُ
      النَّبِيِّ صلى الله عليه وسلم فَاطِمَةَ إِلَى النَّبِيِّ صلى الله عليه وسلم،
      فَاسْتَأْذَنَتْ وَالنَّبِيُّ صلى الله عليه وسلم مَعَ عَائِشَةَ رَضِيَ اللَّهُ
      عَنْهَا فِي مِرْطِهَا، فَأَذِنَ لَهَا فَدَخَلَتْ، فَقَالَتْ‏:‏ إِنَّ أَزْوَاجَكَ
      أَرْسَلْنَنِي يَسْأَلْنَكَ الْعَدْلَ فِي بِنْتِ أَبِي قُحَافَةَ، قَالَ‏:‏ أَيْ
      بُنَيَّةُ، أَتُحِبِّينَ مَا أُحِبُّ‏؟‏ قَالَتْ‏:‏ بَلَى، قَالَ‏:‏ فَأَحِبِّي
      هَذِهِ، فَقَامَتْ فَخَرَجَتْ فَحَدَّثَتْهُمْ، فَقُلْنَ‏:‏ مَا أَغْنَيْتِ عَنَّا
      شَيْئًا فَارْجِعِي إِلَيْهِ، قَالَتْ‏:‏ وَاللَّهِ لاَ أُكَلِّمُهُ فِيهَا أَبَدًا‏.‏
      فَأَرْسَلْنَ زَيْنَبَ زَوْجَ النَّبِيِّ صلى الله عليه وسلم، فَاسْتَأْذَنَتْ،
      فَأَذِنَ لَهَا، فَقَالَتْ لَهُ ذَلِكَ، وَوَقَعَتْ فِيَّ زَيْنَبُ تَسُبُّنِي،
      فَطَفِقْتُ أَنْظُرُ‏:‏ هَلْ يَأْذَنُ لِيَ النَّبِيُّ صلى الله عليه وسلم، فَلَمْ
      أَزَلْ حَتَّى عَرَفْتُ أَنَّ النَّبِيَّ صلى الله عليه وسلم لاَ يَكْرَهُ أَنْ
      أَنْتَصِرَ، فَوَقَعْتُ بِزَيْنَبَ، فَلَمْ أَنْشَبْ أَنْ أَثْخَنْتُهَا غَلَبَةً،
      فَتَبَسَّمَ رَسُولُ اللهِ صلى الله عليه وسلم، ثُمَّ قَالَ‏:‏ أَمَا إِنَّهَا
      ابْنَةُ أَبِي بَكْرٍ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
