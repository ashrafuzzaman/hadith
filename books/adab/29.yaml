- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu Hurayra reported that the Messenger of Allah, may Allah bless
      him and grant him peace, said, "Someone who eats with his servant, rides
      a donkey in the markets, and ties up his sheep and milks it is not proud."
    :ar: "حَدَّثَنَا عَبْدُ الْعَزِيزِ بْنُ عَبْدِ اللهِ، عَنْ عَبْدِ الْعَزِيزِ بْنِ
      مُحَمَّدٍ، عَنْ مُحَمَّدِ بْنِ عَمْرٍو، عَنْ أَبِي سَلَمَةَ، عَنْ أَبِي هُرَيْرَةَ
      قَالَ‏:‏ قَالَ رَسُولُ اللهِ صلى الله عليه وسلم‏:‏ مَا اسْتَكْبَرَ مَنْ أَكَلَ
      مَعَهُ خَادِمُهُ، وَرَكِبَ الْحِمَارُ بِالأَسْوَاقِ، وَاعْتَقَلَ الشَّاةَ فَحَلَبَهَا‏.‏"
  :grade:
    :en: Hasan (Al-Albani)
    :ar: "  حـسـن   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 550"
  - In-book reference: " Book 30, Hadith 13"
