- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Salih, the garment-seller, reported that his grandmother said,
      "I saw 'Ali, may Allah be pleased with him, buy fates for a dirham and
      put them in his blanket. I said to him (or a man said to him), 'I will
      carry it for you, Amir al-Mu'minin.' He said, 'No, the father of the family
      is the one who is the most entitled to carry it.'"
    :ar: "حَدَّثَنَا مُوسَى بْنُ بَحْرٍ، قَالَ‏:‏ حَدَّثَنَا عَلِيُّ بْنُ هَاشِمِ
      بْنِ الْبَرِيدِ، قَالَ‏:‏ حَدَّثَنَا صَالِحٌ بَيَّاعُ الأَكْسِيَةِ، عَنْ جَدَّتِهِ
      قَالَتْ‏:‏ رَأَيْتُ عَلِيًّا رَضِيَ اللَّهُ عَنْهُ اشْتَرَى تَمْرًا بِدِرْهَمٍ،
      فَحَمَلَهُ فِي مِلْحَفَتِهِ، فَقُلْتُ لَهُ، أَوْ قَالَ لَهُ رَجُلٌ‏:‏ أَحْمِلُ
      عَنْكَ يَا أَمِيرَ الْمُؤْمِنِينَ‏؟‏ قَالَ‏:‏ لاَ، أَبُو الْعِيَالِ أَحَقُّ
      أَنْ يَحْمِلَ‏.‏"
  :grade:
    :en: Da'if (Al-Albani)
    :ar: "  ضـعـيـف   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 551"
  - In-book reference: " Book 30, Hadith 14"
  - English translation: " Book 30, Hadith 551"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu Hurayra reported that the Prophet, may Allah bless him and
      grant him peace, said that Allah Almighty said, "Might is My wrapper and
      pride is My cloak. I will punish anyone who contends with Me over either
      of them."
    :ar: "حَدَّثَنَا عُمَرُ، قَالَ‏:‏ حَدَّثَنَا أَبِي، قَالَ‏:‏ حَدَّثَنَا الأَعْمَشُ،
      قَالَ‏:‏ حَدَّثَنَا أَبُو إِسْحَاقَ، عَنْ أَبِي مُسْلِمٍ الأَغَرِّ حَدَّثَهُ،
      عَنْ أَبِي سَعِيدٍ الْخُدْرِيِّ، وَأَبِي هُرَيْرَةَ، عَنِ النَّبِيِّ صلى الله
      عليه وسلم قَالَ‏:‏ الْعِزُّ إِزَارِي، وَالْكِبْرِيَاءُ رِدَائِي، فَمَنْ نَازَعَنِي
      بِشَيْءٍ مِنْهُمَا عَذَّبْتُهُ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 552"
  - In-book reference: " Book 30, Hadith 15"
  - English translation: " Book 30, Hadith 552"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      An-Nu'man ibn Bashir was heard to say on the minbar, "Shaytan has
      snares and traps. The snares and traps of Shaytan are to exult ungratefully
      in the blessings of Allah, to boast about the gifts of Allah, to have pride
      at the expense of the slaves of Allah, and to follow passion for other
      than the sake of Allah."
    :ar: "حَدَّثَنَا عَلِيُّ بْنُ حُجْرٍ، قَالَ‏:‏ حَدَّثَنَا إِسْمَاعِيلُ قَالَ‏:‏
      حَدَّثَنِي أَبُو رَوَاحَةَ يَزِيدُ بْنُ أَيْهَمَ، عَنِ الْهَيْثَمِ بْنِ مَالِكٍ
      الطَّائِيِّ قَالَ‏:‏ سَمِعْتُ النُّعْمَانَ بْنَ بَشِيرٍ يَقُولُ عَلَى الْمِنْبَرِ،
      قَالَ‏:‏ إِنَّ لِلشَّيْطَانِ مَصَالِيًا وَفُخُوخًا، وَإِنَّ مَصَالِيَ الشَّيْطَانِ
      وَفُخُوخَهُ‏:‏ الْبَطَرُ بِأَنْعُمِ اللهِ، وَالْفَخْرُ بِعَطَاءِ اللهِ، وَالْكِبْرِيَاءُ
      عَلَى عِبَادِ اللهِ، وَاتِّبَاعُ الْهَوَى فِي غَيْرِ ذَاتِ اللهِ‏.‏"
  :grade:
    :en: Hasan (mauquf) (Al-Albani)
    :ar: "  حسن موقوف   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 553"
  - In-book reference: " Book 30, Hadith 16"
  - English translation: " Book 30, Hadith 553"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu Hurayra reported that the Prophet, may Allah bless him and
      grant him peace, said, "The Garden and the Fire quarrelled and the Fire
      said, 'The tyrants will enter me and the proud will enter me.' The Garden
      retorted, 'The weak will enter me and the poor will enter me.' Allah Almighty
      said to the Garden, 'You are My mercy and I show you to whomever I will.'
      Then He said to the Fire, 'You are My punishment with which I will punish
      whomever I will. Each of you will have your fill.'"
    :ar: "حَدَّثَنَا عَلِيٌّ، قَالَ‏:‏ حَدَّثَنَا سُفْيَانُ، عَنْ أَبِي الزِّنَادِ،
      عَنِ الأَعْرَجِ، عَنْ أَبِي هُرَيْرَةَ، عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ‏:‏
      احْتَجَّتِ الْجَنَّةُ وَالنَّارُ، وَقَالَ سُفْيَانُ أَيْضًا‏:‏ اخْتَصَمَتِ الْجَنَّةُ
      وَالنَّارُ، قَالَتِ النَّارُ‏:‏ يَلِجُنِي الْجَبَّارُونَ، وَيَلِجُنِي الْمُتَكَبِّرُونَ،
      وَقَالَتِ الْجَنَّةُ‏:‏ يَلِجُنِي الضُّعَفَاءُ، وَيَلِجُنِي الْفُقَرَاءُ‏.‏
      قَالَ اللَّهُ تَبَارَكَ وَتَعَالَى لِلْجَنَّةِ‏:‏ أَنْتِ رَحْمَتِي أَرْحَمُ
      بِكِ مَنْ أَشَاءُ، ثُمَّ قَالَ لِلنَّارِ‏:‏ أَنْتِ عَذَابِي أُعَذِّبُ بِكِ مَنْ
      أَشَاءُ، وَلِكُلِّ وَاحِدَةٍ مِنْكُمَا مِلْؤُهَا‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
