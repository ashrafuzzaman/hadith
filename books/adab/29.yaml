- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Bakkar ibn 'Abdu'l-'Aziz reported from his grandfather that the
      Prophet, may Allah bless him and grant him peace, said, "Allah will defer
      whatever wrong actions He wills until the Day of Rising except for tyrannical
      behaviour, disobeying parents or cutting off relatives. He will punish
      the one who commits those things in this world before he dies."
    :ar: "حَدَّثَنَا حَامِدُ بْنُ عُمَرَ، قَالَ‏:‏ حَدَّثَنَا بَكَّارُ بْنُ عَبْدِ
      الْعَزِيزِ، عَنْ أَبِيهِ، عَنْ جَدِّهِ، عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ‏:‏
      كُلُّ ذُنُوبٍ يُؤَخِّرُ اللَّهُ مِنْهَا مَا شَاءَ إِلَى يَوْمِ الْقِيَامَةِ،
      إِلاَّ الْبَغْيَ، وَعُقُوقَ الْوَالِدَيْنِ، أَوْ قَطِيعَةَ الرَّحِمِ، يُعَجِّلُ
      لِصَاحِبِهَا فِي الدُّنْيَا قَبْلَ الْمَوْتِ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 591"
  - In-book reference: " Book 30, Hadith 54"
  - English translation: " Book 30, Hadith 591"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu Hurayra said, "One of you looks at the mote in his brother's
      eye while forgetting the stump in his own eye."
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ عُبَيْدِ بْنِ مَيْمُونٍ، قَالَ‏:‏ حَدَّثَنَا مِسْكِينُ
      بْنُ بُكَيْرٍ الْحَذَّاءُ الْحَرَّانِيُّ، عَنْ جَعْفَرِ بْنِ بُرْقَانَ، عَنْ
      يَزِيدَ بْنِ الأَصَمِّ قَالَ‏:‏ سَمِعْتُ أَبَا هُرَيْرَةَ يَقُولُ‏:‏ يُبْصِرُ
      أَحَدُكُمُ الْقَذَاةَ فِي عَيْنِ أَخِيهِ، وَيَنْسَى الْجِذْلَ، أَوِ الْجِذْعَ،
      فِي عَيْنِ نَفْسِهِ‏.‏"
  :grade:
    :en: Sahih (Mauquf) (Al-Albani)
    :ar: "  صحيح موقوفا   (الألباني)"
  :reference:
