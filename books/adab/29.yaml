  :hadith:
    :en: |-
      'Amra reported that 'A'isha was asked, "What did the Messenger
      of Allah, may Allah bless him and grant him peace, do in his house?" She
      replied, "He was a man like other men. He removed the fleas from his garment
      and milked his sheep."
    :ar: "حَدَّثَنَا عَبْدُ اللهِ قَالَ‏:‏ حَدَّثَنِي مُعَاوِيَةُ بْنُ صَالِحٍ، عَنْ
      يَحْيَى بْنِ سَعِيدٍ، عَنْ عَمْرَةَ، قِيلَ لِعَائِشَةَ رَضِيَ اللَّهُ عَنْهَا‏:‏
      مَاذَا كَانَ رَسُولُ اللهِ صلى الله عليه وسلم يَعْمَلُ فِي بَيْتِهِ‏؟‏ قَالَتْ‏:‏
      كَانَ بَشَرًا مِنَ الْبَشَرِ، يَفْلِي ثَوْبَهُ، وَيَحْلِبُ شَاتَهُ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 541"
  - In-book reference: " Book 30, Hadith 4"
  - English translation: " Book 30, Hadith 541"
