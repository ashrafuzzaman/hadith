- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      'Abdu'r-Rahman ibn 'Awf reported that the Prophet, may Allah bless
      him and grant him peace, said, "I was present with my uncles at the alliance
      of the perfumed (Hilf al-Mutayyabin). I would not wish to break it, even for red camels."
    :ar: "حَدَّثَنَا عَبْدُ اللهِ بْنُ مُحَمَّدِ بْنِ إِبْرَاهِيمَ، قَالَ‏:‏ حَدَّثَنَا
      ابْنُ عُلَيَّةَ، عَنْ عَبْدِ الرَّحْمَنِ بْنِ إِسْحَاقَ، عَنِ الزُّهْرِيِّ،
      عَنْ مُحَمَّدِ بْنِ جُبَيْرِ بْنِ مُطْعِمٍ، عَنْ أَبِيهِ، عَنْ عَبْدِ الرَّحْمَنِ
      بْنِ عَوْفٍ، أَنَّ رَسُولَ اللهِ صلى الله عليه وسلم قَالَ‏:‏ شَهِدْتُ مَعَ عُمُومَتِي
      حِلْفَ الْمُطَيَّبِينَ، فَمَا أُحِبُّ أَنْ أَنْكُثَهُ، وَأَنَّ لِي حُمْرَ النَّعَمِ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
