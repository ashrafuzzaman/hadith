- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Al-Hasan related that a man died and left a son and a mawla. He
      appointed the mawla as his son's guardian. This was not remiss and continued
      to look after the lad until he came of age an then he found him a wife.
      Then the boy said to him, "Equip me so that I can seek for knowledge."
      He fitted him out. The boy then went to a man of knowledge and asked him
      to teach him. The man said, "Tell me when you want to leave and I will
      teach you." The boy said, "I feel should leave, so instruct me." The scholar
      said, "Have taqwa of Allah. Have patience. Do not be hasty." Al-Hasan remarked
      that this contains all good.
    :ar: "حَدَّثَنَا مُوسَى بْنُ إِسْمَاعِيلَ، قَالَ‏:‏ حَدَّثَنَا أَبُو هِلاَلٍ،
      قَالَ‏:‏ حَدَّثَنَا الْحَسَنُ، أَنَّ رَجُلاً تُوُفِّيَ وَتَرَكَ ابْنًا لَهُ
      وَمَوْلًى لَهُ، فَأَوْصَى مَوْلاَهُ بِابْنِهِ، فَلَمْ يَأْلُوهُ حَتَّى أَدْرَكَ
      وَزَوَّجَهُ، فَقَالَ لَهُ‏:‏ جَهَّزْنِي أَطْلُبِ الْعِلْمَ، فَجَهَّزَهُ، فَأَتَى
      عَالِمًا فَسَأَلَهُ، فَقَالَ‏:‏ إِذَا أَرَدْتَ أَنْ تَنْطَلِقَ فَقُلْ لِي أُعَلِّمْكَ،
      فَقَالَ‏:‏ حَضَرَ مِنِّي الْخُرُوجُ فَعَلِّمْنِي، فَقَالَ‏:‏ اتَّقِ اللَّهَ
      وَاصْبِرْ، وَلاَ تَسْتَعْجِلْ‏.‏ قَالَ الْحَسَنُ‏:‏ فِي هَذَا الْخَيْرُ كُلُّهُ،
      فَجَاءَ وَلاَ يَكَادُ يَنْسَاهُنَّ، إِنَّمَا هُنَّ ثَلاَثٌ، فَلَمَّا جَاءَ أَهْلَهُ
      نَزَلَ عَنْ رَاحِلَتِهِ، فَلَمَّا نَزَلَ الدَّارَ إِذَا هُوَ بِرَجُلٍ نَائِمٍ
      مُتَرَاخٍ عَنِ الْمَرْأَةِ، وَإِذَا امْرَأَتُهُ نَائِمَةٌ، قَالَ‏:‏ وَاللَّهِ
      مَا أُرِيدُ مَا أَنْتَظِرُ بِهَذَا‏؟‏ فَرَجَعَ إِلَى رَاحِلَتِهِ، فَلَمَّا أَرَادَ
      أَنْ يَأْخُذَ السَّيْفَ قَالَ‏:‏ اتَّقِ اللَّهَ وَاصْبِرْ، وَلاَ تَسْتَعْجِلْ‏.‏
      فَرَجَعَ، فَلَمَّا قَامَ عَلَى رَأْسِهِ قَالَ‏:‏ مَا أَنْتَظِرُ بِهَذَا شَيْئًا،
      فَرَجَعَ إِلَى رَاحِلَتِهِ، فَلَمَّا أَرَادَ أَنْ يَأْخُذَ سَيْفَهُ ذَكَرَهُ،
      فَرَجَعَ إِلَيْهِ، فَلَمَّا قَامَ عَلَى رَأْسِهِ اسْتَيْقَظَ الرَّجُلُ، فَلَمَّا
      رَآهُ وَثَبَ إِلَيْهِ فَعَانَقَهُ وَقَبَّلَهُ، وَسَاءَلَهُ قَالَ‏:‏ مَا أَصَبْتَ
      بَعْدِي‏؟‏ قَالَ‏:‏ أَصَبْتُ وَاللَّهِ بَعْدَكَ خَيْرًا كَثِيرًا، أَصَبْتُ وَاللَّهِ
      بَعْدَكَ‏:‏ أَنِّي مَشَيْتُ اللَّيْلَةَ بَيْنَ السَّيْفِ وَبَيْنَ رَأْسِكَ ثَلاَثَ
      مِرَارٍ، فَحَجَزَنِي مَا أَصَبْتُ مِنَ الْعِلْمِ عَنْ قَتْلِكَ‏.‏"
  :grade:
    :en: Hasan (Al-Albani)
