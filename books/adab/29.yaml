  - In-book reference: " Book 30, Hadith 30"
  - English translation: " Book 30, Hadith 567"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Anas said, "The Prophet, may Allah bless him and grant him peace,
      formed a pact of brotherhood between Ibn Mas'ud and az-Zubayr."
    :ar: "حَدَّثَنَا مُوسَى بْنُ إِسْمَاعِيلَ، قَالَ‏:‏ حَدَّثَنَا حَمَّادُ بْنُ سَلَمَةَ،
      عَنْ ثَابِتٍ، عَنْ أَنَسٍ قَالَ‏:‏ آخَى النَّبِيُّ صلى الله عليه وسلم بَيْنَ
      ابْنِ مَسْعُودٍ وَالزُّبَيْرِ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 568"
  - In-book reference: " Book 30, Hadith 31"
  - English translation: " Book 30, Hadith 568"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Anas ibn Malik said, "The Messenger of Allah, may Allah bless him
      and grant him peace, formed an alliance between Quraysh and the Ansar in
      my house in Madina."
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ سَلاَمٍ، قَالَ‏:‏ أَخْبَرَنَا ابْنُ عُيَيْنَةَ،
      قَالَ‏:‏ حَدَّثَنَا عَاصِمٌ الأَحْوَلُ، عَنْ أَنَسِ بْنِ مَالِكٍ قَالَ‏:‏ حَالَفَ
      رَسُولُ اللهِ صلى الله عليه وسلم بَيْنَ قُرَيْشٍ وَالأَنْصَارِ فِي دَارِي الَّتِي
      بِالْمَدِينَةِ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 569"
  - In-book reference: " Book 30, Hadith 32"
  - English translation: " Book 30, Hadith 569"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      'Amr ibn Shu'ayb reported via his father that his grandfather,
      "The Prophet, may Allah bless him and grant him peace, sat down on the
      steps of the Ka'ba in the year of Conquest* and praised and glorified Allah.
      Then he said, 'Whoever is party to an alliance made in the Jahiliyya,
      Islam only increases its strength. There is no hijra after the Conquest.'"
    :ar: "حَدَّثَنَا خَالِدُ بْنُ مَخْلَدٍ، قَالَ‏:‏ حَدَّثَنَا سُلَيْمَانُ بْنُ بِلاَلٍ
      قَالَ‏:‏ حَدَّثَنِي عَبْدُ الرَّحْمَنِ بْنُ الْحَارِثِ، عَنْ عَمْرِو بْنِ شُعَيْبٍ،
      عَنْ أَبِيهِ، عَنْ جَدِّهِ قَالَ‏:‏ جَلَسَ النَّبِيُّ صلى الله عليه وسلم عَامَ
      الْفَتْحِ عَلَى دَرَجِ الْكَعْبَةِ، فَحَمِدَ اللَّهَ وَأَثْنَى عَلَيْهِ، ثُمَّ
      قَالَ‏:‏ مَنْ كَانَ لَهُ حِلْفٌ فِي الْجَاهِلِيَّةِ، لَمْ يَزِدْهُ الإِسْلاَمُ
      إِلاَّ شِدَّةً، وَلاَ هِجْرَةَ بَعْدَ الْفَتْحِ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
