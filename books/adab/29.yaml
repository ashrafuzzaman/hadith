  - In-book reference: " Book 30, Hadith 36"
  - English translation: " Book 30, Hadith 573"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu Hurayra reported that the Messenger of Allah, may Allah bless
      him and grant him peace, said, "The head (or summit) of disbelief lies
      towards the east and the pride and arrogance lie in people who possess
      horses and camels who are also coarse - the bedouins. Tranquillity
      lies in people who possess sheep."
    :ar: "حَدَّثَنَا إِسْمَاعِيلُ قَالَ‏:‏ حَدَّثَنِي مَالِكٌ، عَنْ أَبِي الزِّنَادِ،
      عَنِ الأَعْرَجِ، عَنْ أَبِي هُرَيْرَةَ، أَنَّ رَسُولَ اللهِ صلى الله عليه وسلم
      قَالَ‏:‏ رَأْسُ الْكُفْرِ نَحْوَ الْمَشْرِقِ، وَالْفَخْرُ وَالْخُيَلاَءُ فِي
      أَهْلِ الْخَيْلِ وَالإِبِلِ، الْفَدَّادِينَ أَهْلِ الْوَبَرِ، وَالسَّكِينَةُ
      فِي أَهْلِ الْغَنَمِ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 574"
  - In-book reference: " Book 30, Hadith 37"
  - English translation: " Book 30, Hadith 574"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Ibn 'Abbas said, "I never cease to wonder at dogs and sheep. Such-and-such
      a number of sheep were slaughtered in the year and such-and-such a number
      were sacrificed for hajj. One bitch has a litter of such-and-such a number
      of puppies, and sheep have more than the dog."
    :ar: "حَدَّثَنَا عَمْرُو بْنُ مَرْزُوقٍ، قَالَ‏:‏ أَخْبَرَنَا شُعْبَةُ، عَنْ عُمَارَةَ
      بْنِ أَبِي حَفْصَةَ، عَنْ عِكْرِمَةَ، عَنِ ابْنِ عَبَّاسٍ قَالَ‏:‏ عَجِبْتُ
      لِلْكِلاَبِ وَالشَّاءِ، إِنَّ الشَّاءَ يُذْبَحُ مِنْهَا فِي السَّنَةِ كَذَا
      وَكَذَا، وَيُهْدَى كَذَا وَكَذَا، وَالْكَلْبُ تَضَعُ الْكَلْبَةُ الْوَاحِدَةُ
      كَذَا وَكَذَا وَالشَّاءُ أَكْثَرُ مِنْهَا‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 575"
  - In-book reference: " Book 30, Hadith 38"
  - English translation: " Book 30, Hadith 575"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu Dhubyan related that 'Umar ibn al-Khattab asked him, "Abu Dhubyan,
      how large is your (soldier's) stipend?" "2500," he replied. He told him,
      "Abu Dhubyan, it was taken from agriculture and increased livestock before
      the lads of Quraysh were appointed over you. They do not consider the stipend
      to be income."
    :ar: "حَدَّثَنَا قَبِيصَةُ، قَالَ‏:‏ حَدَّثَنَا وَهْبُ بْنُ إِسْمَاعِيلَ، عَنْ
      مُحَمَّدِ بْنِ قَيْسٍ، عَنْ أَبِي هِنْدَ الْهَمْدَانِيِّ، عَنْ أَبِي ظَبْيَانَ
      قَالَ‏:‏ قَالَ لِي عُمَرُ بْنُ الْخَطَّابِ‏:‏ يَا أَبَا ظَبْيَانَ، كَمْ عَطَاؤُكَ‏؟‏
      قُلْتُ‏:‏ أَلْفَانِ وَخَمْسُمِئَةٍ، قَالَ لَهُ‏:‏ يَا أَبَا ظَبْيَانَ، اتَّخِذْ
      مِنَ الْحَرْثِ وَالسَّابْيَاءِ مِنْ قَبْلِ أَنْ تَلِيَكُمْ غِلْمَةُ قُرَيْشٍ،
      لاَ يُعَدُّ الْعَطَاءُ مَعَهُمْ مَالاً‏.‏"
  :grade:
    :en: Hasan (Al-Albani)
    :ar: "  حـسـن   (الألباني)"
  :reference:
