- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Mu'awiya ibn Qurra said, "I was with Ma'qil al-Muzn when he removed
      something harmful from the road. Then I saw something and went over to
      it. He asked. 'What made you do that, nephew?' He replied, 'I saw you do
      something, so I did it.' He said, 'Nephew, you have done well. I heard
      the Prophet, may Allah bless him and grant him peace, say, "Whoever removes
      something harmful from the road of the Muslims has a good deed written
      for him. Anyone who has his good deed accepted will enter the Garden."'"
    :ar: "حَدَّثَنَا عَبْدُ اللهِ بْنُ مُحَمَّدٍ، قَالَ‏:‏ حَدَّثَنَا الْخَلِيلُ بْنُ
      أَحْمَدَ، قَالَ‏:‏ حَدَّثَنَا الْمُسْتَنِيرُ بْنُ أَخْضَرَ قَالَ‏:‏ حَدَّثَنِي
      مُعَاوِيَةُ بْنُ قُرَّةَ قَالَ‏:‏ كُنْتُ مَعَ مَعْقِلٍ الْمُزَنِيِّ، فَأَمَاطَ
      أَذًى عَنِ الطَّرِيقِ، فَرَأَيْتُ شَيْئًا فَبَادَرْتُهُ، فَقَالَ‏:‏ مَا حَمَلَكَ
      عَلَى مَا صَنَعْتَ يَا ابْنَ أَخِي‏؟‏ قَالَ‏:‏ رَأَيْتُكَ تَصْنَعُ شَيْئًا فَصَنَعْتُهُ،
      قَالَ‏:‏ أَحْسَنْتَ يَا ابْنَ أَخِي، سَمِعْتُ النَّبِيَّ صلى الله عليه وسلم
      يَقُولُ‏:‏ مَنْ أَمَاطَ أَذًى عَنْ طَرِيقِ الْمُسْلِمِينَ كُتِبَ لَهُ حَسَنَةٌ،
      وَمَنْ تُقُبِّلَتْ لَهُ حَسَنَةٌ دَخَلَ الْجَنَّةَ‏.‏"
  :grade:
    :en: Hasan (Al-Albani)
    :ar: "  حـسـن   (الألباني)"
