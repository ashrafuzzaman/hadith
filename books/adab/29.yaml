  - In-book reference: " Book 30, Hadith 17"
  - English translation: " Book 30, Hadith 554"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu Salama ibn 'Abdu'r-Rahman said, "The Companions of the Messenger
      of Allah, may Allah bless him and grant him peace, were neither niggardly
      nor weak (in worship). They used to recite poems to one another in their
      gatherings and they mentioned matters of the Jahiliyya. But when one of
      them was asked about something concerning Allah, his eyes went around as
      if he were mad."
    :ar: "حَدَّثَنَا إِسْحَاقُ، قَالَ‏:‏ حَدَّثَنَا مُحَمَّدُ بْنُ فُضَيْلِ، قَالَ‏:‏
      حَدَّثَنَا الْوَلِيدُ بْنُ جَمِيعٍ، عَنْ أَبِي سَلَمَةَ بْنِ عَبْدِ الرَّحْمَنِ
      قَالَ‏:‏ لَمْ يَكُنْ أَصْحَابُ رَسُولِ اللهِ صلى الله عليه وسلم مُتَحَزِّقِينَ،
      وَلاَ مُتَمَاوِتِينَ، وَكَانُوا يَتَنَاشَدُونَ الشِّعْرَ فِي مَجَالِسِهِمْ،
      وَيَذْكُرُونَ أَمْرَ جَاهِلِيَّتِهِمْ، فَإِذَا أُرِيدَ أَحَدٌ مِنْهُمْ عَلَى
      شَيْءٍ مِنْ أَمْرِ اللهِ، دَارَتْ حَمَالِيقُ عَيْنَيْهِ كَأَنَّهُ مَجْنُونٌ‏.‏"
  :grade:
    :en: Hasan (Al-Albani)
    :ar: "  حـسـن   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 555"
  - In-book reference: " Book 30, Hadith 18"
  - English translation: " Book 30, Hadith 555"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu Hurayra reported that a man who was handsome came to the Prophet,
      may Allah bless him and grant him peace, and said, "I love beauty and I
      have been given what you see so I do not want anyone to be superior to
      me (and he either said 'by the strap of a sandal' or 'by a red sandal-thong').
      Is that pride?" "No," he replied. "Pride is when someone disdains the truth
      and is contemptuous of people."
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ الْمُثَنَّى، قَالَ‏:‏ حَدَّثَنَا عَبْدُ الْوَهَّابِ،
      قَالَ‏:‏ حَدَّثَنَا هِشَامٌ، عَنْ مُحَمَّدٍ، عَنْ أَبِي هُرَيْرَةَ، أَنَّ رَجُلاً
      أَتَى النَّبِيَّ صلى الله عليه وسلم، وَكَانَ جَمِيلاً، فَقَالَ‏:‏ حُبِّبَ إِلَيَّ
      الْجَمَالُ، وَأُعْطِيتُ مَا تَرَى، حَتَّى مَا أُحِبُّ أَنْ يَفُوقَنِي أَحَدٌ،
      إِمَّا قَالَ‏:‏ بِشِرَاكِ نَعْلٍ، وَإِمَّا قَالَ‏:‏ بِشِسْعٍ أَحْمَرَ، الْكِبْرُ
      ذَاكَ‏؟‏ قَالَ‏:‏ لاَ، وَلَكِنَّ الْكِبْرَ مَنْ بَطَرَ الْحَقَّ، وَغَمَطَ النَّاسَ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 556"
  - In-book reference: " Book 30, Hadith 19"
  - English translation: " Book 30, Hadith 556"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      'Amr ibn Shu'ayb reported via his father that his grandfather related
      that the Prophet, may Allah bless him and grant him peace, said, "On the
      Day of Rising, the proud will be gathered like specks in the form of men.
      Abasement will envelop them on every side. They will be driven to a prison
      in Jahannam called Bulas. The hottest of fires will rise over them. They
      will have to drink the pus of the people of the Fire, the foul fluid that
      their skins excrete."
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ سَلاَمٍ، قَالَ‏:‏ أَخْبَرَنَا عَبْدُ اللهِ بْنُ
      الْمُبَارَكِ، عَنْ مُحَمَّدِ بْنِ عَجْلاَنَ، عَنْ عَمْرِو بْنِ شُعَيْبٍ، عَنْ
      أَبِيهِ، عَنْ جَدِّهِ، عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ‏:‏ يُحْشَرُ
      الْمُتَكَبِّرُونَ يَوْمَ الْقِيَامَةِ أَمْثَالَ الذَّرِّ فِي صُورَةِ الرِّجَالِ،
      يَغْشَاهُمُ الذُّلُّ مِنْ كُلِّ مَكَانٍ، يُسَاقُونَ إِلَى سِجْنٍ مِنْ جَهَنَّمَ
      يُسَمَّى‏:‏ بُولَسَ، تَعْلُوهُمْ نَارُ الأَنْيَارِ، وَيُسْقَوْنَ مِنْ عُصَارَةِ
      أَهْلِ النَّارِ، طِينَةَ الْخَبَالِ‏.‏"
  :grade:
    :en: Hasan (Al-Albani)
    :ar: "  حـسـن   (الألباني)"
  :reference:
