- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Sa'id al-Maqburi said, "I passed by Ibn 'Umar who had a man with
      him with whom he was conversing. I went to them, and he struck me on the
      chest and said, 'When you find two men conversing, do not go up to them
      nor sit with them until they give you permission.' I said. 'May Allah make
      you prosper, Abu 'Abdu'r-Rahman. I hoped that I would hear something good
      from you.'"
    :ar: "حَدَّثَنَا مُحَمَّدٌ، قَالَ‏:‏ أَخْبَرَنَا عَبْدُ اللهِ، قَالَ‏:‏ أَخْبَرَنَا
      دَاوُدُ بْنُ قَيْسٍ قَالَ‏:‏ سَمِعْتُ سَعِيدًا الْمَقْبُرِيَّ يَقُولُ‏:‏ مَرَرْتُ
      عَلَى ابْنِ عُمَرَ، وَمَعَهُ رَجُلٌ يَتَحَدَّثُ، فَقُمْتُ إِلَيْهِمَا، فَلَطَمَ
      فِي صَدْرِي فَقَالَ‏:‏ إِذَا وَجَدْتَ اثْنَيْنِ يَتَحَدَّثَانِ فَلاَ تَقُمُّ
      مَعَهُمَا، وَلاَ تَجْلِسْ مَعَهُمَا، حَتَّى تَسْتَأْذِنَهُمَا، فَقُلْتُ‏:‏ أَصْلَحَكَ
      اللَّهُ يَا أَبَا عَبْدِ الرَّحْمَنِ، إِنَّمَا رَجَوْتُ أَنْ أَسْمَعَ مِنْكُمَا
      خَيْرًا‏.‏"
  :reference:
  - English reference: Book 47, Hadith 1166
  - Arabic reference: Book 1, Hadith 1166
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Ibn 'Abbas said, "Whoever listens to people's conversations when
      they do not want him to do so will have molten lead poured into his ears.
      Anyone who lies about a dram will be obliged to string a barley bead."
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ سَلاَمٍ، قَالَ‏:‏ أَخْبَرَنَا عَبْدُ الْوَهَّابِ
      الثَّقَفِيُّ، قَالَ‏:‏ حَدَّثَنَا خَالِدٌ، عَنْ عِكْرِمَةَ، عَنِ ابْنِ عَبَّاسٍ
      قَالَ‏:‏ مَنْ تَسَمَّعَ إِلَى حَدِيثِ قَوْمٍ وَهُمْ لَهُ كَارِهُونَ، صُبَّ فِي
      أُذُنِهِ الْآنُكُ‏.‏ وَمَنْ تَحَلَّمَ بِحُلْمٍ كُلِّفَ أَنْ يَعْقِدَ شَعِيرَةً‏.‏"
  :reference:
  - English reference: Book 47, Hadith 1167
  - Arabic reference: Book 1, Hadith 1167
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      'Abdullah reported that the Messenger of Allah, may Allah bless
      him and grant him peace, said, "When there are three people, two should
      not converse together to the exclusion of the third."
    :ar: "حَدَّثَنَا إِسْمَاعِيلُ قَالَ‏:‏ حَدَّثَنِي مَالِكٌ، عَنْ نَافِعٍ، عَنْ
      عَبْدِ اللهِ، أَنَّ رَسُولَ اللهِ صلى الله عليه وسلم قَالَ‏:‏ إِذَا كَانُوا
      ثَلاَثَةً، فَلاَ يَتَنَاجَى اثْنَانِ دُونَ الثَّالِثِ‏.‏"
  :reference:
  - English reference: Book 47, Hadith 1168
  - Arabic reference: Book 1, Hadith 1168
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      'Abdullah reported that the Prophet, may Allah bless him and grant
      him peace, said, "When there are three people, two should not converse
      together to the exclusion of the third for that would grieve him."
    :ar: "حَدَّثَنَا عُمَرُ بْنُ حَفْصٍ قَالَ‏:‏ حَدَّثَنِي أَبِي، قَالَ‏:‏ حَدَّثَنَا
      الأَعْمَشُ قَالَ‏:‏ حَدَّثَنِي شَقِيقٌ، عَنْ عَبْدِ اللهِ قَالَ‏:‏ قَالَ النَّبِيُّ
      صلى الله عليه وسلم‏:‏ إِذَا كُنْتُمْ ثَلاَثَةً فَلاَ يَتَنَاجَى اثْنَانِ دُونَ
      الثَّالِثِ، فَإِنَّهُ يُحْزِنُهُ ذَلِكَ‏.‏"
  :reference:
  - English reference: Book 47, Hadith 1169
  - Arabic reference: Book 1, Hadith 1169
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Ibn 'Umar reported something similar from the Prophet, may Allah
      bless him and grant him peace. He stated, "We said, 'If there are four?'
      He said, 'Then it will not harm him.'"
    :ar: "وَحَدَّثَنِي أَبُو صَالِحٍ، عَنِ ابْنِ عُمَرَ، عَنِ النَّبِيِّ صلى الله
      عليه وسلم مِثْلَهُ، قُلْنَا‏:‏ فَإِنْ كَانُوا أَرْبَعَةً‏؟‏ قَالَ‏:‏ لا يَضُرُّهُ‏.‏"
  :reference:
  - English reference: Book 47, Hadith 1170
  - Arabic reference: Book 1, Hadith 1170
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      'Abdullah reported that the Prophet, may Allah bless him and grant
      him peace, said, "Two should not converse to the exclusion of another until
      they are mixing with people since that would distress him."
    :ar: "حَدَّثَنَا عُثْمَانُ، قَالَ‏:‏ حَدَّثَنَا جَرِيرٌ، عَنْ مَنْصُورٍ، عَنْ
      أَبِي وَائِلٍ، عَنْ عَبْدِ اللهِ، عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ‏:‏
      لاَ يَتَنَاجَى اثْنَانِ دُونَ الْآخَرِ حَتَّى يَخْتَلِطُوا بِالنَّاسِ، مِنْ
      أَجْلِ أَنَّ ذَلِكَ يُحْزِنُهُ‏.‏"
  :reference:
  - English reference: Book 47, Hadith 1171
  - Arabic reference: Book 1, Hadith 1171
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: Ibn 'Umar said, "When there are four, there is no harm."
    :ar: "حَدَّثَنَا قَبِيصَةُ، قَالَ‏:‏ حَدَّثَنَا سُفْيَانُ، عَنِ الأَعْمَشِ، عَنْ
      أَبِي صَالِحٍ، عَنِ ابْنِ عُمَرَ قَالَ‏:‏ إِذَا كَانُوا أَرْبَعَةً فَلا بَأْسَ‏.‏"
  :reference:
  - English reference: Book 47, Hadith 1172
  - Arabic reference: Book 1, Hadith 1172
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu Burda ibn Abi Musa said, "I sat with 'Abdullah ibn Sallam.
      He said, 'You have sat down with us, but now it is time for us to leave.'
      I said, 'If you like.' He got up and I followed him to the door."
    :ar: "حَدَّثَنَا عِمْرَانُ بْنُ مَيْسَرَةَ، عَنْ حَفْصِ بْنِ غِيَاثٍ، عَنْ أَشْعَثَ،
      عَنْ أَبِي بُرْدَةَ بْنِ أَبِي مُوسَى قَالَ‏:‏ جَلَسْتُ إِلَى عَبْدِ اللهِ بْنِ
      سَلاَّمٍ، فَقَالَ‏:‏ إِنَّكَ جَلَسْتَ إِلَيْنَا، وَقَدْ حَانَ مِنَّا قِيَامٌ،
      فَقُلْتُ‏:‏ فَإِذَا شِئْتَ، فَقَامَ، فَاتَّبَعْتُهُ حَتَّى بَلَغَ الْبَابَ‏.‏"
  :reference:
  - English reference: Book 47, Hadith 1173
  - Arabic reference: Book 1, Hadith 1173
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Qays related that his father arrived while the Messenger of Allah,
      may Allah bless him and grant him peace, was speaking. He stood in the
      sun and the Prophet told him to move to the shade.
    :ar: "حَدَّثَنَا مُسَدَّدٌ، قَالَ‏:‏ حَدَّثَنَا يَحْيَى، قَالَ‏:‏ حَدَّثَنَا إِسْمَاعِيلُ
      بْنُ أَبِي خَالِدٍ قَالَ‏:‏ حَدَّثَنِي قَيْسٌ، عَنْ أَبِيهِ، أَنَّهُ جَاءَ وَرَسُولُ
      اللهِ صلى الله عليه وسلم يَخْطُبُ، فَقَامَ فِي الشَّمْسِ، فَأَمَرَهُ فَتَحَوَّلَ
      إِلَى الظِّلِّ‏.‏"
  :reference:
  - English reference: Book 47, Hadith 1174
  - Arabic reference: Book 1, Hadith 1174
