    :en: |-
      Musa ibn Dihqan said, "I saw Ibn 'Umar sitting on a bridal seat
      wearing a red garment."
    :ar: "حَدَّثَنَا يَحْيَى، قَالَ‏:‏ حَدَّثَنَا وَكِيعٌ، عَنْ مُوسَى بْنِ دِهْقَانَ
      قَالَ‏:‏ رَأَيْتُ ابْنَ عُمَرَ جَالِسًا عَلَى سَرِيرِ عَرُوسٍ، عَلَيْهِ ثِيَابٌ
      حُمْرُ‏.‏"
