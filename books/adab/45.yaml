  - Arabic reference: Book 1, Hadith 1156
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Mujahid said, "It is disliked for a man to look sharply at his
      brother or to follow him with his glance when he leaves or to ask him,
      'Where have you come from and where are you going?'"
    :ar: "حَدَّثَنَا حَامِدُ بْنُ عُمَرَ، عَنْ حَمَّادِ بْنِ زَيْدٍ، عَنْ لَيْثٍ،
      عَنْ مُجَاهِدٍ قَالَ‏:‏ كَانَ يَكْرَهُ أَنْ يُحِدَّ الرَّجُلُ النَّظَرَ إِلَى
      أَخِيهِ، أَوْ يُتْبِعَهُ بَصَرَهُ إِذَا قَامَ مِنْ عِنْدِهِ، أَوْ يَسْأَلَهُ‏:‏
      مِنْ أَيْنَ جِئْتَ، وَأَيْنَ تَذْهَبُ‏؟‏‏.‏"
  :reference:
  - English reference: Book 47, Hadith 1157
  - Arabic reference: Book 1, Hadith 1157
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Malik ibn Zubayd said, "We passed by Abu Dharr at ar-Rabadha.
      He said, 'Where have you come from?' We said, 'Makka - or from the
      Ancient House.' He said, 'Is this what you have done?' We said, 'Yes.'
      He said, 'And was there commerce or selling with it?' 'No,' he replied.
      He said, 'Then resume your actions anew.'"
    :ar: "حَدَّثَنَا أَبُو نُعَيْمٍ، قَالَ‏:‏ حَدَّثَنَا زُهَيْرٌ، عَنْ أَبِي إِسْحَاقَ،
      عَنْ مَالِكِ بْنِ زُبَيْدٍ قَالَ‏:‏ مَرَرْنَا عَلَى أَبِي ذَرٍّ بِالرَّبَذَةِ،
      فَقَالَ‏:‏ مِنْ أَيْنَ أَقْبَلْتُمْ‏؟‏ قُلْنَا‏:‏ مِنْ مَكَّةَ، أَوْ مِنَ الْبَيْتِ
      الْعَتِيقِ، قَالَ‏:‏ هَذَا عَمَلُكُمْ‏؟‏ قُلْنَا‏:‏ نَعَمْ، قَالَ‏:‏ أَمَا مَعَهُ
      تِجَارَةٌ وَلاَ بَيْعٌ‏؟‏ قُلْنَا‏:‏ لاَ، قَالَ‏:‏ اسْتَأْنِفُوا الْعَمَلَ‏.‏"
  :reference:
  - English reference: Book 47, Hadith 1158
  - Arabic reference: Book 1, Hadith 1158
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Ibn 'Abbas reported that the Prophet, may Allah bless him and
      grant him peace, said, "Whoever fashions an image will have to breathe
      life into it and he will be punished since he will not be able to breathe
      life into it. Anyone who claims to have seen a vision in a dream will have
      to string two beads of barely together and he will be punished because
      he will not be able to string them together. Anyone who listens to people's
      conversation when they move away from him will have molten lead poured
      into his ears."
    :ar: "حَدَّثَنَا مُسَدَّدٌ، قَالَ‏:‏ حَدَّثَنَا إِسْمَاعِيلُ، قَالَ‏:‏ حَدَّثَنَا
      أَيُّوبُ، عَنْ عِكْرِمَةَ، عَنِ ابْنِ عَبَّاسٍ، عَنِ النَّبِيِّ صلى الله عليه
      وسلم قَالَ‏:‏ مَنْ صَوَّرَ صُورَةً كُلِّفَ أَنْ يَنْفُخَ فِيهِ وَعُذِّبَ، وَلَنْ
      يَنْفُخَ فِيهِ‏.‏ وَمَنْ تَحَلَّمَ كُلِّفَ أَنْ يَعْقِدَ بَيْنَ شَعِيرَتَيْنِ
      وَعُذِّبَ، وَلَنْ يَعْقِدَ بَيْنَهُمَا، وَمَنِ اسْتَمَعَ إِلَى حَدِيثِ قَوْمٍ
      يَفِرُّونَ مِنْهُ، صُبَّ فِي أُذُنَيْهِ الآنُكُ‏.‏"
  :reference:
  - English reference: Book 47, Hadith 1159
  - Arabic reference: Book 1, Hadith 1159
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Al-'Iryan ibn al-Haytham said, "My father came to Mu'awiya when
      I was a body. When he reached him, he said, 'Welcome, welcome.' A man was
      sitting with him on the elevated seat. He said, 'Amir al-Mu'minin, who
      is this you are welcoming?' He said, 'This is the master of the people
      of the east. This is al-Haytham ibn al-Aswad.' I asked, 'Who is this?'
      They replied, 'This is 'Abdullah ibn 'Amr ibn al-'As.' I said to him, 'Abu
      so-and-so. From where will the Dajjal emerge?' He said, 'I have not seen
      the people of a town who asked about what is far nor left what is near.
      You are from the people of a town.' Then he said, 'He will emerge from
      the land of Iraq with the trees and palm trees.'"
    :ar: "حَدَّثَنَا سُلَيْمَانُ بْنُ حَرْبٍ، قَالَ‏:‏ حَدَّثَنَا الأَسْوَدُ بْنُ
      شَيْبَانَ، قَالَ‏:‏ حَدَّثَنَا عَبْدُ اللهِ بْنُ مُضَارِبٍ، عَنِ الْعُرْيَانِ
      بْنِ الْهَيْثَمِ قَالَ‏:‏ وَفَدَ أَبِي إِلَى مُعَاوِيَةَ، وَأَنَا غُلاَمٌ، فَلَمَّا
      دَخَلَ عَلَيْهِ قَالَ‏:‏ مَرْحَبًا مَرْحَبًا، وَرَجُلٌ قَاعِدٌ مَعَهُ عَلَى
      السَّرِيرِ، قَالَ‏:‏ يَا أَمِيرَ الْمُؤْمِنِينَ، مَنْ هَذَا الَّذِي تُرَحِّبُ
      بِهِ‏؟‏ قَالَ‏:‏ هَذَا سَيِّدُ أَهْلِ الْمَشْرِقِ، وَهَذَا الْهَيْثَمُ بْنُ
      الأَسْوَدِ، قُلْتُ‏:‏ مَنْ هَذَا‏؟‏ قَالُوا‏:‏ هَذَا عَبْدُ اللهِ بْنُ عَمْرِو
      بْنِ الْعَاصِ، قُلْتُ لَهُ‏:‏ يَا أَبَا فُلاَنٍ، مِنْ أَيْنَ يَخْرُجُ الدَّجَّالُ‏؟‏
      قَالَ‏:‏ مَا رَأَيْتُ أَهْلَ بَلَدٍ أَسْأَلَ عَنْ بَعِيدٍ، وَلاَ أَتْرَكَ لِلْقَرِيبِ
      مِنْ أَهْلِ بَلَدٍ أَنْتَ مِنْهُ، ثُمَّ قَالَ‏:‏ يَخْرُجُ مِنْ أَرْضِ الْعِرَاقِ،
      ذَاتِ شَجَرٍ وَنَخْلٍ‏.‏"
  :reference:
  - English reference: Book 47, Hadith 1160
  - Arabic reference: Book 1, Hadith 1160
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: Abu'l-'Aliyya said, "I sat with Ibn 'Abbas on an elevated seat."
    :ar: "حَدَّثَنَا يَحْيَى، قَالَ‏:‏ حَدَّثَنَا وَكِيعٌ، قَالَ‏:‏ حَدَّثَنَا خَالِدُ
      بْنُ دِينَارٍ، عَنْ أَبِي الْعَالِيَةِ قَالَ‏:‏ جَلَسْتُ مَعَ ابْنِ عَبَّاسٍ
      عَلَى سَرِيرٍ‏.‏- حَدَّثَنَا عَلِيُّ بْنُ الْجَعْدِ، قَالَ‏:‏ حَدَّثَنَا شُعْبَةُ،
      عَنْ أَبِي جَمْرَةَ قَالَ‏:‏ كُنْتُ أَقْعُدُ مَعَ ابْنِ عَبَّاسٍ، فَكَانَ يُقْعِدُنِي
      عَلَى سَرِيرِهِ، فَقَالَ لِي‏:‏ أَقِمْ عِنْدِي حَتَّى أَجْعَلَ لَكَ سَهْمًا
      مِنْ مَالِي، فَأَقَمْتُ عِنْدَهُ شَهْرَيْنِ"
  :reference:
  - English reference: Book 47, Hadith 1161
  - Arabic reference: Book 1, Hadith 1161
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu Khulda reported that he heard Anas ibn Malik when he was with
      al-Hakam, the amir of Basra, on a seat. He said, "When the Prophet, may
      Allah bless him and grant him peace, was hot, he delayed the prayer until
      a cooler time of the day. When it was cold, he made the prayer early."
    :ar: "حَدَّثَنَا عُبَيْدٌ، قَالَ‏:‏ حَدَّثَنَا يُونُسُ بْنُ بُكَيْرٍ، قَالَ‏:‏
      حَدَّثَنَا خَالِدُ بْنُ دِينَارٍ أَبُو خَلْدَةَ قَالَ‏:‏ سَمِعْتُ أَنَسَ بْنَ
      مَالِكٍ، وَهُوَ مَعَ الْحَكَمِ أَمِيرٌ بِالْبَصْرَةِ عَلَى السَّرِيرِ، يَقُولُ‏:‏
      كَانَ النَّبِيُّ صلى الله عليه وسلم إِذَا كَانَ الْحَرُّ أَبْرَدَ بِالصَّلاَةِ،
      وَإِذَا كَانَ الْبَرْدُ بَكَّرَ بِالصَّلاةِ‏.‏"
  :reference:
  - English reference: Book 47, Hadith 1162
  - Arabic reference: Book 1, Hadith 1162
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Anas ibn Malik said, "I came to the Prophet, may Allah bless him
      and grant him peace, while he was on a seat with a bad woven on it. He
      had a pillow under his head made of skin stuffed with fibre. There was
      a cloth between his skin and the seat. 'Umar visited him and wept. The
      Prophet, may Allah bless him and grant him peace, said, 'What made you
      weep, 'Umar?' He said, 'By Allah, Messenger of Allah, I am only weeping
      since I know that you are more noble with Allah than Chosroes and Caesar.
      They both live in what they live of this world while you, Messenger of
      Allah, are in the place I see.' The Prophet, may Allah bless him and grant
      him peace, said, 'Are you not content, 'Umar, that they have this world
      while we have the Next?' I replied, 'Yes, Messenger of Allah.' He said,
      'That is the way of it.'"
    :ar: "حَدَّثَنَا عَمْرُو بْنُ مَنْصُورٍ، قَالَ‏:‏ حَدَّثَنَا مُبَارَكٌ، قَالَ‏:‏
      حَدَّثَنَا الْحَسَنُ، قَالَ‏:‏ حَدَّثَنَا أَنَسُ بْنُ مَالِكٍ قَالَ‏:‏ دَخَلْتُ
      عَلَى النَّبِيِّ صلى الله عليه وسلم وَهُوَ عَلَى سَرِيرٍ مَرْمُولٍ بِشَرِيطٍ،
      تَحْتَ رَأْسِهِ وِسَادَةٌ مِنْ أَدَمٍ حَشْوُهَا لِيفٌ، مَا بَيْنَ جِلْدِهِ وَبَيْنَ
      السَّرِيرِ ثَوْبٌ، فَدَخَلَ عَلَيْهِ عُمَرُ فَبَكَى، فَقَالَ لَهُ النَّبِيُّ
      صلى الله عليه وسلم‏:‏ مَا يُبْكِيكَ يَا عُمَرُ‏؟‏ قَالَ‏:‏ أَمَا وَاللَّهِ مَا
      أَبْكِي يَا رَسُولَ اللهِ، أَلاَّ أَكُونَ أَعْلَمُ أَنَّكَ أَكْرَمُ عَلَى اللهِ
      مِنْ كِسْرَى وَقَيْصَرَ، فَهُمَا يَعِيثَانِ فِيمَا يَعِيثَانِ فِيهِ مِنَ الدُّنْيَا،
      وَأَنْتَ يَا رَسُولَ اللهِ بِالْمَكَانِ الَّذِي أَرَى، فَقَالَ النَّبِيُّ صلى
      الله عليه وسلم‏:‏ أَمَا تَرْضَى يَا عُمَرُ أَنْ تَكُونَ لَهُمُ الدُّنْيَا وَلَنَا
      الْآخِرَةُ‏؟‏ قُلْتُ‏:‏ بَلَى يَا رَسُولَ اللهِ، قَالَ‏:‏ فَإِنَّهُ كَذَلِكَ‏.‏"
  :reference:
  - English reference: Book 47, Hadith 1163
  - Arabic reference: Book 1, Hadith 1163
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu Rifa'a al-'Adawi said, "I came to the Messenger of Allah,
      may Allah bless him and grant him peace, while he was speaking [i.e. on
      Jumu'a]. I said, 'Messenger, a stranger man has come to ask about his deen.
      He does not know what his deen is.' He turned to me and stopped speaking.
      He was brought a chair which I think had iron legs. (Hamid [one of the
      transmitters] said, 'I think that it was black wood like iron).'] He sat
      down on it and began to teach me what Allah had taught him. Then he finished
      his speech."
    :ar: "حَدَّثَنَا عَبْدُ اللهِ بْنُ يَزِيدَ، قَالَ‏:‏ حَدَّثَنَا سُلَيْمَانُ بْنُ
      الْمُغِيرَةِ، عَنْ حُمَيْدِ بْنِ هِلاَلٍ، عَنْ أَبِي رِفَاعَةَ الْعَدَوِيِّ
      قَالَ‏:‏ انْتَهَيْتُ إِلَى النَّبِيِّ صلى الله عليه وسلم وَهُوَ يَخْطُبُ، فَقُلْتُ‏:‏
      يَا رَسُولَ اللهِ، رَجُلٌ غَرِيبٌ جَاءَ يَسْأَلُ عَنْ دِينِهِ، لاَ يَدْرِي مَا
      دِينُهُ، فَأَقْبَلَ إِلَيَّ وَتَرَكَ خُطْبَتَهُ، فَأَتَى بِكُرْسِيٍّ خِلْتُ
      قَوَائِمَهُ حَدِيدًا، قَالَ حُمَيْدٌ‏:‏ أُرَاهُ خَشَبًا أَسْوَدَ حَسَبُهُ حَدِيدًا،
      فَقَعَدَ عَلَيْهِ، فَجَعَلَ يُعَلِّمُنِي مِمَّا عَلَّمَهُ اللَّهُ، ثُمَّ أَتَمَّ
      خُطْبَتَهُ، آخِرَهَا‏.‏"
