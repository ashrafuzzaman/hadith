- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu Hurayra described the Messenger of Allah, may Allah bless
      him and grant him peace, with the words, "He was of medium height, but
      nearer to being tall. He was very white with a black beard and good front
      teeth. He had long eye-lashes. He was very broad between the shoulders
      and had full cheeks. He walked on his entire foot, but they did not have
      a hollow. He turned completely towards people or turned his back completely.
      I have not seen anyone like him before or since.'"
    :ar: "حَدَّثَنَا إِسْحَاقُ بْنُ الْعَلاَءِ قَالَ‏:‏ حَدَّثَنِي عَمْرُو بْنُ الْحَارِثِ
      قَالَ‏:‏ حَدَّثَنِي عَبْدُ اللهِ بْنُ سَالِمٍ، عَنِ الزُّبَيْدِيِّ قَالَ‏:‏
      أَخْبَرَنِي مُحَمَّدُ بْنُ مُسْلِمٍ، عَنْ سَعِيدِ بْنِ الْمُسَيِّبِ أَنَّهُ
      سَمِعَ أَبَا هُرَيْرَةَ يَصِفُ رَسُولَ اللهِ صلى الله عليه وسلم‏:‏ كَانَ رَبْعَةً،
      وَهُوَ إِلَى الطُّوَلِ أَقْرَبُ، شَدِيدُ الْبَيَاضِ، أَسْوَدُ شَعْرِ اللِّحْيَةِ،
      حَسَنُ الثَّغْرِ، أَهْدَبُ أَشْفَارِ الْعَيْنَيْنِ، بَعِيدُ مَا بَيْنَ الْمَنْكِبَيْنِ،
      مُفَاضُ الْجَبِينِ، يَطَأُ بِقَدَمِهِ جَمِيعًا، لَيْسَ لَهَا أَخْمُصُ، يُقْبِلُ
      جَمِيعًا، وَيُدْبِرُ جَمِيعًا، لَمْ أَرَ مِثْلَهُ قَبْلُ وَلا بَعْدُ‏.‏"
