- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      'Abdullah ibn 'Amr reported that the Prophet, may Allah bless
      him and grant him peace, said, "It is not lawful for a man to separate
      two people except with the permission of both of them."
    :ar: "حَدَّثَنَا إِبْرَاهِيمُ بْنُ مُوسَى، قَالَ‏:‏ حَدَّثَنَا الْفُرَاتُ بْنُ
      خَالِدٍ، عَنْ أُسَامَةَ بْنِ زَيْدٍ، عَنْ عَمْرِو بْنِ شُعَيْبٍ، عَنْ أَبِيهِ،
      عَنْ عَبْدِ اللهِ بْنِ عَمْرٍو، أَنَّ النَّبِيَّ صلى الله عليه وسلم قَالَ‏:‏
      لاَ يَحِلُّ لِرَجُلٍ أَنْ يُفَرِّقَ بَيْنَ اثْنَيْنِ، إِلا بِإِذْنِهِمَا‏.‏"
  :grade:
    :en: Hasan (Al-Albani)
    :ar: "  حـسـن   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 1142"
  - In-book reference: " Book 46, Hadith 7"
  - English translation: " Book 46, Hadith 1142"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Ibn 'Abbas said, "When 'Umar, may Allah be pleased with him, was
      attacked, I was one of those who carried him into his house. He said to
      me, 'Nephew, go see who wounded me and who was wounded with me.' I went
      and returned to tell him, but the room was full at that time. I did not
      want to step over people's necks because I was young, and so I sat down.
      'Umar's rule when he sent someone for a need was that he commanded him
      not to tell about it. 'Umar had a cover over him. Ka'b came and said, 'By
      Allah, if the Amir al-Mu'minin makes supplication, Allah will let him remain
      alive and restore him to this community until he does such-and-such and
      such-and-such for them' until Ka'b mentioned the hypocrites. He actually
      named them and used their kunyas. I said, 'Shall I convey to him what you
      have said?' Ka'b said, 'I only said it because I intended that it be done.'
      I plucked up courage and stood up, I stepped over people's necks until
      I sat by 'Umar's head. I said, 'You sent me to find out such-and-such.
      Thirteen people were wounded with you. Kulayb ibn al-Jazzar was wounded
      while he was doing wudu' from the cistern. Ka'b swore such-and-such by
      Allah.' He said, 'Summon Ka'b.' He was summoned and 'Umar asked, 'What
      did you say?' He replied, 'I said such-and-such.' He said, 'No, by Prophet,
      I will not make supplication. 'Umar will be wretched if Allah does not
      forgive him.'"
    :ar: "حَدَّثَنَا بَيَانُ بْنُ عَمْرٍو، قَالَ‏:‏ حَدَّثَنَا النَّضْرُ، قَالَ‏:‏
      أَخْبَرَنَا أَبُو عَامِرٍ الْمُزَنِيُّ هُوَ صَالِحُ بْنُ رُسْتُمَ، عَنِ ابْنِ
      أَبِي مُلَيْكَةَ، عَنِ ابْنِ عَبَّاسٍ قَالَ‏:‏ لَمَّا طُعِنَ عُمَرُ رَضِيَ اللَّهُ
      عَنْهُ كُنْتُ فِيمَنْ حَمَلَهُ حَتَّى أَدْخَلْنَاهُ الدَّارَ، فَقَالَ لِي‏:‏
      يَا ابْنَ أَخِي، اذْهَبْ فَانْظُرْ مَنْ أَصَابَنِي، وَمَنْ أَصَابَ مَعِي، فَذَهَبْتُ
      فَجِئْتُ لِأُخْبِرُهُ، فَإِذَا الْبَيْتُ مَلْآنُ، فَكَرِهْتُ أَنْ أَتَخَطَّى
      رِقَابَهُمْ، وَكُنْتُ حَدِيثَ السِّنِّ، فَجَلَسْتُ، وَكَانَ يَأْمُرُ إِذَا أَرْسَلَ
      أَحَدًا بِالْحَاجَةِ أَنْ يُخْبِرَهُ بِهَا، وَإِذَا هُوَ مُسَجًّى، وَجَاءَ كَعْبٌ
      فَقَالَ‏:‏ وَاللَّهِ لَئِنْ دَعَا أَمِيرُ الْمُؤْمِنِينَ لَيُبْقِيَنَّهُ اللَّهُ
      وَلَيَرْفَعَنَّهُ لِهَذِهِ الأُمَّةِ حَتَّى يَفْعَلَ فِيهَا كَذَا وَكَذَا، حَتَّى
      ذَكَرَ الْمُنَافِقِينَ فَسَمَّى وَكَنَّى، قُلْتُ‏:‏ أُبَلِّغُهُ مَا تَقُولُ‏؟‏
      قَالَ‏:‏ مَا قُلْتُ إِلاَّ وَأَنَا أُرِيدُ أَنْ تُبَلِّغَهُ، فَتَشَجَّعْتُ فَقُمْتُ،
      فَتَخَطَّيْتُ رِقَابَهُمْ حَتَّى جَلَسْتُ عِنْدَ رَأْسِهِ، قُلْتُ‏:‏ إِنَّكَ
      أَرْسَلَتْنِي بِكَذَا، وَأَصَابَ مَعَكَ كَذَا، ثَلاَثَةَ عَشَرَ، وَأَصَابَ كُلَيْبًا
      الْجَزَّارَ وَهُوَ يَتَوَضَّأُ عِنْدَ الْمِهْرَاسِ، وَإنّ َ كَعْبًا يَحْلِفُ
      بِاللَّهِ بِكَذَا، فَقَالَ‏:‏ ادْعُوا كَعْبًا، فَدُعِيَ، فَقَالَ‏:‏ مَا تَقُولُ‏؟‏
      قَالَ‏:‏ أَقُولُ كَذَا وَكَذَا، قَالَ‏:‏ لاَ وَاللَّهِ لاَ أَدْعُو، وَلَكِنْ
      شَقِيٌّ عُمَرُ إِنْ لَمْ يَغْفِرِ اللَّهُ لَهُ‏.‏"
  :grade:
    :en: 
    :ar: "  ضعيف الإسناد موقوفا   (الألباني)"
