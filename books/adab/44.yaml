- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Ibn 'Abbas said, "The most precious of people in my opinion is
      my sitting companion."
    :ar: "حَدَّثَنَا أَبُو عَاصِمٍ، قَالَ‏:‏ حَدَّثَنَا السَّائِبُ بْنُ عُمَرَ قَالَ‏:‏
      حَدَّثَنِي عِيسَى بْنُ مُوسَى، عَنْ مُحَمَّدِ بْنِ عَبَّادِ بْنِ جَعْفَرٍ قَالَ‏:‏
      قَالَ ابْنُ عَبَّاسٍ‏:‏ أَكْرَمُ النَّاسِ عَلَيَّ جَلِيسِي‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
