  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu Hurayra reported that the Prophet, may Allah bless him and
      grant him peace, forbade gatherings in the road. They said, "Messenger
      of Allah, it is hard for us to sit in our houses." He said, "If you must
      sit there, then fulfil the rights of the gathering." They asked, 'What
      is their right, Messenger of Allah?" He replied, "Guiding anyone who asks
      for directions, returning the greeting, lowering the eye, commanding the
      correct and forbidding the bad."
    :ar: "حَدَّثَنَا عَبْدُ الْعَزِيزِ بْنُ عَبْدِ اللهِ، قَالَ‏:‏ حَدَّثَنَا سُلَيْمَانُ
      بْنُ بِلاَلٍ، عَنِ الْعَلاَءِ، عَنْ أَبِيهِ، عَنْ أَبِي هُرَيْرَةَ، أَنَّ النَّبِيَّ
      صلى الله عليه وسلم نَهَى عَنِ الْمَجَالِسِ بِالصُّعُدَاتِ، فَقَالُوا‏:‏ يَا
      رَسُولَ اللهِ، لَيَشُقُّ عَلَيْنَا الْجُلُوسُ فِي بُيُوتِنَا‏؟‏ قَالَ‏:‏ فَإِنْ
      جَلَسْتُمْ فَأَعْطُوا الْمَجَالِسَ حَقَّهَا، قَالُوا‏:‏ وَمَا حَقُّهَا يَا رَسُولَ
      اللهِ‏؟‏ قَالَ‏:‏ إِدْلاَلُ السَّائِلِ، وَرَدُّ السَّلاَمِ، وَغَضُّ الأَبْصَارِ،
      وَالأَمْرُ بِالْمَعْرُوفِ، وَالنَّهْيُ عَنِ الْمُنْكَرِ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
