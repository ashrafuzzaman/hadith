- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu Hurayra reported that the Prophet, may Allah bless him and
      grant him peace, said, "When one of you gets up from his place and then
      returns to it, he is more entitled to."
    :ar: "حَدَّثَنَا خَالِدُ بْنُ مَخْلَدٍ، قَالَ‏:‏ حَدَّثَنَا سُلَيْمَانُ بْنُ بِلاَلٍ
      قَالَ‏:‏ حَدَّثَنِي سُهَيْلٌ، عَنْ أَبِيهِ، عَنْ أَبِي هُرَيْرَةَ، عَنِ النَّبِيِّ
      صلى الله عليه وسلم‏:‏ إِذَا قَامَ أَحَدُكُمْ مِنْ مَجْلِسِهِ، ثُمَّ رَجَعَ إِلَيْهِ،
      فَهُوَ أَحَقُّ بِهِ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
