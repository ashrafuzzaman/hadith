- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Al-Harith ibn 'Amr as-Sahmi related, "I came to the Prophet, may
      Allah bless him and grant him peace, when he was at Mina or at 'Arafa.
      People crowded around him and some Bedouins arrived. When they saw his
      face, they said, 'This is a blessed face.' I said, 'Messenger of Allah,
      pray for forgiveness for me.' He said, 'O Allah, forgive us!' I said, 'Ask
      forgiveness for me.' He said, 'O Allah, forgive us!' I turned and said,
      Ask forgiveness for me.' He said, 'O Allah, forgive us!' He spat on his
      hand and wiped it on his sandal. He did not want it to get on anyone around
      him."
    :ar: "حَدَّثَنَا أَبُو مَعْمَرٍ، قَالَ‏:‏ حَدَّثَنَا عَبْدُ الْوَارِثِ، قَالَ‏:‏
      حَدَّثَنَا عُتْبَةُ بْنُ عَبْدِ الْمَلِكِ قَالَ‏:‏ حَدَّثَنِي زُرَارَةُ بْنُ
      كَرِيمِ بْنِ الْحَارِثِ بْنِ عَمْرٍو السَّهْمِيُّ، أَنَّ الْحَارِثَ بْنَ عَمْرٍو
      السَّهْمِيَّ حَدَّثَهُ قَالَ‏:‏ أَتَيْتُ النَّبِيَّ صلى الله عليه وسلم وَهُوَ
      بِمِنًى، أَوْ بِعَرَفَاتٍ، وَقَدْ أَطَافَ بِهِ النَّاسُ، وَيَجِيءُ الأَعْرَابُ،
      فَإِذَا رَأَوْا وَجْهَهُ قَالُوا‏:‏ هَذَا وَجْهٌ مُبَارَكٌ، قُلْتُ‏:‏ يَا رَسُولَ
      اللهِ، اسْتَغْفِرْ لِي، فَقَالَ‏:‏ اللَّهُمَّ اغْفِرْ لَنَا، فَدُرْتُ فَقُلْتُ‏:‏
      اسْتَغْفِرْ لِي، قَالَ‏:‏ اللَّهُمَّ اغْفِرْ لَنَا، فَدُرْتُ فَقُلْتُ‏:‏ اسْتَغْفِرْ
      لِي، فَقَالَ‏:‏ اللَّهُمَّ اغْفِرْ لَنَا، فَذَهَبَ يَبْزُقُ، فَقَالَ بِيَدِهِ
      فَأَخَذَ بِهَا بُزَاقَهُ، وَمَسَحَ بِهِ نَعْلَهُ، كَرِهَ أَنْ يُصِيبَ أَحَدًا
      مِنْ حَوْلِهِ‏.‏"
