- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Kathir ibn Murra related, "I entered the mosque on Friday and
      found 'Awf ibn Malik al-Ashja'i sitting in a circle of men. He stretched
      out his feet in front of him. When he saw me, he pulled his feet back in.
      Then he said to me, 'Do you know why I put my foot out? So that a righteous
      man might come and sit down.'"
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ عَبْدِ الْعَزِيزِ، قَالَ‏:‏ حَدَّثَنَا أَسَدُ
      بْنُ مُوسَى، قَالَ‏:‏ حَدَّثَنَا مُعَاوِيَةُ بْنُ صَالِحٍ قَالَ‏:‏ حَدَّثَنِي
      أَبُو الزَّاهِرِيَّةِ قَالَ‏:‏ حَدَّثَنِي كَثِيرُ بْنُ مُرَّةَ قَالَ‏:‏ دَخَلْتُ
      الْمَسْجِدَ يَوْمَ الْجُمُعَةِ، فَوَجَدْتُ عَوْفَ بْنَ مَالِكٍ الأَشْجَعِيَّ
      جَالِسًا فِي حَلْقَةٍ مَادًّا رِجْلَيْهِ بَيْنَ يَدَيْهِ، فَلَمَّا رَآنِي قَبَضَ
      رِجْلَيْهِ، ثُمَّ قَالَ لِي‏:‏ تَدْرِي لأَيِّ شَيْءٍ مَدَدْتُ رِجْلَيَّ‏؟‏ لَيَجِيءَ
      رَجُلٌ صَالِحٌ فَيَجْلِسَ‏.‏"
  :grade:
    :en: Hasan (Al-Albani)
    :ar: "  حـسـن   (الألباني)"
