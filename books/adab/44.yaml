- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      'Abdu'r-Rahman ibn Abi 'Amra al-Ansari related to him, "Abu Sa'id
      al-Khudri was told of a funeral." He continued, "It seemed that he was
      hanging back until people had taken their seats. Then he came. When the
      people saw him, they quickly made room for him. One of them stood up for
      him to let him sit in his place. He said, 'Don't. I heard the Messenger
      of Allah, may Allah bless him and grant him peace, say, "The best gathering
      is the most expansive one." 'Then he went to the side and sat in an expansive
      gathering."
    :ar: "حَدَّثَنَا عَبْدُ اللهِ بْنُ مُحَمَّدٍ، قَالَ‏:‏ حَدَّثَنَا أَبُو عَامِرٍ
      الْعَقَدِيُّ، قَالَ‏:‏ حَدَّثَنَا عَبْدُ الرَّحْمَنِ بْنُ أَبِي الْمَوَالِي
      قَالَ‏:‏ أَخْبَرَنِي عَبْدُ الرَّحْمَنِ بْنُ أَبِي عَمْرَةَ الأَنْصَارِيُّ قَالَ‏:‏
      أُوذِنَ أَبُو سَعِيدٍ الْخُدْرِيُّ بِجِنَازَةٍ، قَالَ‏:‏ فَكَأَنَّهُ تَخَلَّفَ
      حَتَّى أَخَذَ الْقَوْمُ مَجَالِسَهُمْ، ثُمَّ جَاءَ مَعَهُ، فَلَمَّا رَآهُ الْقَوْمُ
      تَسَرَّعُوا عَنْهُ، وَقَامَ بَعْضُهُمْ عَنْهُ لِيَجْلِسَ فِي مَجْلِسِهِ، فَقَالَ‏:‏
      لاَ، إِنِّي سَمِعْتُ رَسُولَ اللهِ صلى الله عليه وسلم يَقُولُ‏:‏ خَيْرُ الْمَجَالِسِ
      أَوْسَعُهَا، ثُمَّ تَنَحَّى فَجَلَسَ فِي مَجْلِسٍ وَاسِعٍ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
