  :hadith:
    :en: |-
      Ibn 'Umar said, "The Prophet, may Allah bless him and grant him
      peace, forbade anyone forcing a man to rise from his seat so that someone
      else could sit in his place."
    :ar: "حَدَّثَنَا قَبِيصَةُ، قَالَ‏:‏ حَدَّثَنَا سُفْيَانُ، عَنْ عُبَيْدِ اللهِ،
      عَنْ نَافِعٍ، عَنِ ابْنِ عُمَرَ قَالَ‏:‏ نَهَى النَّبِيُّ صلى الله عليه وسلم
      أَنْ يُقِيمَ الرَّجُلَ مِنَ الْمَجْلِسِ ثُمَّ يَجْلِسُ فِيهِ‏.‏"
