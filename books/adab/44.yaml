- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Ibn 'Umar reported that the Prophet, may Allah bless him and grant
      him peace, said, "None of you should make a man rise from his seat and
      then sit in it. Rather make room and spread out."
    :ar: "حَدَّثَنَا الْحُمَيْدِيُّ، قَالَ‏:‏ حَدَّثَنَا ابْنُ عُيَيْنَةَ، قَالَ‏:‏
      حَدَّثَنَا عُبَيْدُ اللهِ بْنُ عُمَرَ، عَنْ نَافِعٍ، عَنِ ابْنِ عُمَرَ قَالَ‏:‏
      قَالَ النَّبِيُّ صلى الله عليه وسلم‏:‏ لاَ يُقِيمَنَّ أَحَدُكُمُ الرَّجُلَ مِنْ
      مَجْلِسِهِ، ثُمَّ يَجْلِسُ فِيهِ، وَلَكِنْ تَفَسَّحُوا وَتَوَسَّعُوا‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 1140"
  - In-book reference: " Book 46, Hadith 5"
  - English translation: " Book 46, Hadith 1140"
