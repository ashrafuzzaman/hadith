  :arabic_sanad: ''
  :hadith:
    :en: |-
      Anas said, "The Messenger of Allah, may Allah bless him and grant
      him peace, came to us when we were children. He greeted us and sent me
      to get something he needed. He sat in the road waiting for me until I came
      back to him."
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ سَلامٍ، قَالَ‏:‏ أَخْبَرَنَا أَبُو خَالِدٍ الأَحْمَرُ،
      عَنْ حُمَيْدٍ، عَنْ أَنَسٍ‏:‏ أَتَانَا رَسُولُ اللهِ صلى الله عليه وسلم وَنَحْنُ
      صِبْيَانُ، فَسَلَّمَ عَلَيْنَا، وَأَرْسَلَنِي فِي حَاجَةٍ، وَجَلَسَ فِي الطَّرِيقِ
      يَنْتَظِرُنِي حَتَّى رَجَعْتُ إِلَيْهِ، قَالَ‏:‏ فَأَبْطَأْتُ عَلَى أُمِّ سُلَيْمٍ،
      فَقَالَتْ‏:‏ مَا حَبَسَكَ‏؟‏ فَقُلْتُ‏:‏ بَعَثَنِي النَّبِيُّ صلى الله عليه
      وسلم فِي حَاجَةٍ، قَالَتْ‏:‏ مَا هِيَ‏؟‏ قُلْتُ‏:‏ إِنَّهَا سِرٌّ، قَالَتْ‏:‏
      فَاحْفَظْ سِرَّ رَسُولِ اللهِ صلى الله عليه وسلم‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
