- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu Sa'id al-Khudri reported that the Prophet, may Allah bless
      him and grant him peace, said, "Beware of sitting in the road." They said,
      "Messenger of Allah, we must meet where we can sit to talk." The Messenger
      of Allah, may Allah bless him and grant him peace, said, "If you must do
      it, then give the road its due. "What is the due of the road, Messenger
      of Allah," they asked. He replied, "Lowering the eye, avoiding doing anything
      harmful, commanding the correct and forbidding the bad."
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ عُبَيْدِ اللهِ، قَالَ‏:‏ حَدَّثَنَا الدَّرَاوَرْدِيُّ،
      عَنْ زَيْدِ بْنِ أَسْلَمَ، عَنْ عَطَاءِ بْنِ يَسَارٍ، عَنْ أَبِي سَعِيدٍ الْخُدْرِيِّ
      رَضِيَ اللَّهُ عَنْهُ، أَنَّ النَّبِيَّ صلى الله عليه وسلم قَالَ‏:‏ إِيَّاكُمْ
      وَالْجُلُوسَ فِي الطُّرُقَاتِ، قَالُوا‏:‏ يَا رَسُولَ اللهِ، مَا لَنَا بُدٌّ
      مِنْ مَجَالِسِنَا نَتَحَدَّثُ فِيهَا، فَقَالَ رَسُولُ اللهِ صلى الله عليه وسلم‏:‏
      أَمَّا إِذْ أَبَيْتُمْ، فَأَعْطُوا الطَّرِيقَ حَقَّهُ، قَالُوا‏:‏ وَمَا حَقُّ
      الطَّرِيقِ يَا رَسُولَ اللهِ‏؟‏ قَالَ‏:‏ غَضُّ الْبَصَرِ، وَكَفُّ الأَذَى، وَالأَمْرُ
      بِالْمَعْرُوفِ، وَالنَّهْيُ عَنِ الْمُنْكَرِ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
