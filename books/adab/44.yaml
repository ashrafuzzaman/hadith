  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu Hurayra said, "The Prophet, may Allah bless him and grant
      him peace, went out in the heat of the day. He did not speak to me nor
      did I speak to him until he came to the market of Qaynuqa'. He sat in the
      courtyard of Fatima's house and asked, 'Is the little one here? Is the
      little one here?' Fatima held her son back for a short time. I think that
      she was putting a necklace on him or washing him. Then he came running
      and he hugged him and kissed him. He said, 'O Allah, love him and love
      those who love him.'"
    :ar: "حَدَّثَنَا عَلِيُّ، قَالَ‏:‏ حَدَّثَنَا سُفْيَانُ، عَنْ عُبَيْدِ اللهِ بْنِ
      أَبِي يَزِيدَ، عَنْ نَافِعِ بْنِ جُبَيْرِ بْنِ مُطْعِمٍ، عَنْ أَبِي هُرَيْرَةَ،
      خَرَجَ النَّبِيُّ صلى الله عليه وسلم فِي طَائِفَةِ النَّهَارِ لاَ يُكَلِّمُنِي
      وَلاَ أُكَلِّمُهُ، حَتَّى أَتَى سُوقَ بَنِي قَيْنُقَاعٍ، فَجَلَسَ بِفِنَاءِ
      بَيْتِ فَاطِمَةَ، فَقَالَ‏:‏ أَثَمَّ لُكَعٌ‏؟‏ أَثَمَّ لُكَعٌ‏؟‏ فَحَبَستْهُ
      شَيْئًا، فَظَنَنْتُ أَنَّهَا تُلْبِسُهُ سِخَابًا أَوْ تُغَسِّلُهُ، فَجَاءَ يَشْتَدُّ
      حَتَّى عَانَقَهُ وَقَبَّلَهُ، وَقَالَ‏:‏ اللَّهُمَّ أَحْبِبْهُ، وَأَحْبِبْ مَنْ
      يُحِبُّهُ‏.‏"
