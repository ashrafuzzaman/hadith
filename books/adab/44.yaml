  :arabic_sanad: ''
  :hadith:
    :en: |-
      Ash-Sha'bi said, "A man came to 'Abdullah ibn 'Amr when there
      were some people sitting with him. He stepped over them in order to reach
      him. They stopped him and 'Abdullah said, 'Leave the man.' He approached
      until he sat with him and then said, 'Tell me something which you heard
      from the Messenger of Allah, may Allah bless him and grant him peace.'
      'Abdullah said, 'I heard the Messenger of Allah, may Allah bless him and
      grant him peace, say, "A Muslim is the one from whose tongue and hand the
      Muslims are safe. An emigrant (muhajir) is someone who abandons what Allah
      has forbidden."'"
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ سَلاَمٍ، قَالَ‏:‏ أَخْبَرَنَا عَبْدَةُ، عَنِ ابْنِ
      أَبِي خَالِدٍ، عَنِ الشَّعْبِيِّ قَالَ‏:‏ جَاءَ رَجُلٌ إِلَى عَبْدِ اللهِ بْنِ
      عَمْرٍو، وَعِنْدَهُ الْقَوْمُ جُلُوسٌ، يَتَخَطَّى إِلَيْهِ، فَمَنَعُوهُ، فَقَالَ‏:‏
      اتْرُكُوا الرَّجُلَ، فَجَاءَ حَتَّى جَلَسَ إِلَيْهِ، فَقَالَ‏:‏ أَخْبِرْنِي
      بِشَيْءٍ سَمِعْتَهُ مِنْ رَسُولِ اللهِ صلى الله عليه وسلم، قَالَ‏:‏ سَمِعْتُ
      رَسُولَ اللهِ صلى الله عليه وسلم يَقُولُ‏:‏ الْمُسْلِمُ مِنْ سَلِمَ الْمُسْلِمُونَ
      مِنْ لِسَانِهِ وَيَدِهِ، وَالْمُهَاجِرُ مَنْ هَجَرَ مَا نَهَى اللَّهُ عَنْهُ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
