  :arabic_sanad: ''
  :hadith:
    :en: |-
      Ibn 'Abbas said, "The most precious of people in my opinion is
      my sitting companion. This is so much the case that he can step over the
      shoulders of people until he sits with me."
    :ar: "حَدَّثَنَا أَبُو نُعَيْمٍ، عَنْ عَبْدِ اللهِ بْنِ مُؤَمَّلٍ، عَنِ ابْنِ
      أَبِي مُلَيْكَةَ، عَنِ ابْنِ عَبَّاسٍ قَالَ‏:‏ أَكْرَمُ النَّاسِ عَلَيَّ جَلِيسِي،
      أَنْ يَتَخَطَّى رِقَابَ النَّاسِ حَتَّى يَجْلِسَ إِلَيَّ‏.‏"
  :grade:
    :en: Da'if (Al-Albani)
