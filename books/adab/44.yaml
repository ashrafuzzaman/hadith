- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Munqidh said, "In most of the gatherings of 'Abdullah ibn 'Umar,
      he would face qibla. Once Yazid ibn 'Abdullah ibn Fusayt recited Sajda
      after sunrise. He prostrated and the people there prostrated with the exception
      of 'Abdullah ibn 'Umar. When the sun rose, 'Abdullah uncurled his legs
      and then prostrated. He said, 'Did you see the prostration of your companions?
      They prostrated at a time when the prayer should not be done."
    :ar: "حَدَّثَنَا عَبْدُ اللهِ بْنُ صَالِحٍ قَالَ‏:‏ حَدَّثَنِي حَرْمَلَةُ بْنُ
      عِمْرَانَ، عَنْ سُفْيَانَ بْنِ مُنْقِذٍ، عَنْ أَبِيهِ قَالَ‏:‏ كَانَ أَكْثَرُ
      جُلُوسِ عَبْدِ اللهِ بْنِ عُمَرَ وَهُوَ مُسْتَقْبِلٌ الْقِبْلَةَ، فَقَرَأَ يَزِيدُ
      بْنُ عَبْدِ اللهِ بْنِ قُسَيْطٍ سَجْدَةً بَعْدَ طُلُوعِ الشَّمْسِ فَسَجَدَ وَسَجَدُوا
      إِلاَّ عَبْدَ اللهِ بْنَ عُمَرَ، فَلَمَّا طَلَعَتِ الشَّمْسُ حَلَّ عَبْدُ اللهِ
      حَبْوَتَهُ ثُمَّ سَجَدَ وَقَالَ‏:‏ أَلَمْ تَرَ سَجْدَةَ أَصْحَابِكَ‏؟‏ إِنَّهُمْ
      سَجَدُوا فِي غَيْرِ حِينِ صَلاةٍ‏.‏"
  :grade:
    :en: 
    :ar: "  ضعيف الإسناد موقوفا   (الألباني)"
