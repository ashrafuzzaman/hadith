  :hadith:
    :en: |-
      Jabir ibn Samura said, "When we came to the Prophet, may Allah
      bless him and grant him peace, we would sit at the edge of the group."
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ الطُّفَيْلِ، قَالَ‏:‏ حَدَّثَنَا شَرِيكٌ، عَنْ
      سِمَاكٍ، عَنْ جَابِرِ بْنِ سَمُرَةَ قَالَ‏:‏ كُنَّا إِذَا أَتَيْنَا النَّبِيَّ
      صلى الله عليه وسلم جَلَسَ أَحَدُنَا حَيْثُ انْتَهَى‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
