- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Rafi' ibn Khudayj and Sahl ibn Abi Hathama reported that 'Abdullah
      ibn Sahl and Muhayyisa ibn Mas'ud came to Khaybar and parted when they
      were among the palm trees. 'Abdullah ibn Sahl was murdered. 'Abdu'r-Rahman
      ibn Sahl and Huwayyisa and Muhayyisa, the sons of Mas'ud came to the Prophet,
      may Allah bless him and grant him peace, and spoke to him about their (murdered)
      companion. 'Abdu'r-Rahman, the youngest of those present, began to speak,
      but the Prophet, may Allah bless him and grant him peace, said, "Let the
      oldest speak first." (or "Exalt the eldest.") They spoke about their companion
      and the Prophet, may Allah bless him and grant him peace, asked, "Will
      fifty of you take an oath that you are entitled to the blood-money of your
      murdered man?" They replied, "Messenger of Allah, this is something which
      we did not see." He said, "Then will the Jews exonerate themselves by the
      oaths of fifty of them?" They protested, "Messenger of Allah, they are
      unbelievers!" So the Messenger of Allah, may Allah bless him and grant
      him peace, himself paid his blood money."
    :ar: "حَدَّثَنَا سُلَيْمَانُ بْنُ حَرْبٍ، قَالَ‏:‏ حَدَّثَنَا حَمَّادُ بْنُ زَيْدٍ،
      عَنْ يَحْيَى بْنِ سَعِيدٍ، عَنْ بُشَيْرِ بْنِ يَسَارٍ مَوْلَى الأَنْصَارِ، عَنْ
      رَافِعِ بْنِ خَدِيجٍ، وَسَهْلِ بْنِ أَبِي حَثْمَةَ، أَنَّهُمَا حَدَثَا، أَوْ
      حَدَّثَاهُ، أَنَّ عَبْدَ اللهِ بْنَ سَهْلٍ، وَمُحَيِّصَةَ بْنَ مَسْعُودٍ، أَتَيَا
      خَيْبَرَ فَتَفَرَّقَا فِي النَّخْلِ، فَقُتِلَ عَبْدُ اللهِ بْنُ سَهْلٍ، فَجَاءَ
      عَبْدُ الرَّحْمَنِ بْنُ سَهْلٍ، وَحُوَيِّصَةُ وَمُحَيِّصَةُ ابْنَا مَسْعُودٍ
      إِلَى النَّبِيِّ صلى الله عليه وسلم، فَتَكَلَّمُوا فِي أَمْرِ صَاحِبِهِمْ، فَبَدَأَ
      عَبْدُ الرَّحْمَنِ، وَكَانَ أَصْغَرَ الْقَوْمِ، فَقَالَ لَهُ النَّبِيُّ صلى
      الله عليه وسلم‏:‏ كَبِّرِ الْكِبَرَ، قَالَ يَحْيَى‏:‏ لِيَلِيَ الْكَلاَمَ الأَكْبَرُ،
      فَتَكَلَّمُوا فِي أَمْرِ صَاحِبِهِمْ‏.‏ فَقَالَ النَّبِيُّ صلى الله عليه وسلم‏:‏
      اسْتَحِقُّوا قَتِيلَكُمْ، أَوْ قَالَ‏:‏ صَاحِبَكُمْ، بِأَيْمَانِ خَمْسِينَ مِنْكُمْ،
      قَالُوا‏:‏ يَا رَسُولَ اللهِ، أَمْرٌ لَمْ نَرَهُ، قَالَ‏:‏ فَتُبْرِئُكُمْ يَهُودُ
      بِأَيْمَانِ خَمْسِينَ مِنْهُمْ، قَالُوا‏:‏ يَا رَسُولَ اللهِ، قَوْمٌ كُفَّارٌ‏.‏
      فَفَدَاهُ رَسُولُ اللهِ صلى الله عليه وسلم مِنْ قِبَلِهِ‏.‏"
  :reference:
