  - English translation: " Book 18, Hadith 359"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Ibn 'Umar said, "The Messenger of Allah, may Allah bless him and
      grant him peace, said, 'Tell me which tree is like the Muslim? It gives
      fruits at all times by the permission of its Lord and its leaves do not
      fall.' It occurred to me that it was the palm tree, but I did not want
      to speak as Abu Bakr and 'Umar, may Allah be pleased with them, were both
      present. When they did not speak, the Prophet, may Allah bless him and
      grant him peace, said, 'It is the palm tree.' When I left with my father,
      I said, 'Father, I thought that it was the palm,.' He asked, 'What kept
      you from saying that? If you had said so, I would have preferred that to
      such-and-such.' I said, 'What kept me from doing so was that I did not
      see you or Abu Bakr speak, so I did not like to speak out.'"
    :ar: "حَدَّثَنَا مُسَدَّدٌ، قَالَ‏:‏ حَدَّثَنَا يَحْيَى بْنُ سَعِيدٍ، عَنْ عُبَيْدِ
      اللهِ قَالَ‏:‏ حَدَّثَنِي نَافِعٌ، عَنِ ابْنِ عُمَرَ قَالَ‏:‏ قَالَ رَسُولُ
      اللهِ صلى الله عليه وسلم‏:‏ أَخْبِرُونِي بِشَجَرَةٍ مَثَلُهَا مَثَلُ الْمُسْلِمِ،
      تُؤْتِي أُكُلَهَا كُلَّ حِينٍ بِإِذْنِ رَبِّهَا، لاَ تَحُتُّ وَرَقَهَا، فَوَقَعَ
      فِي نَفْسِي النَّخْلَةُ، فَكَرِهْتُ أَنْ أَتَكَلَّمَ، وَثَمَّ أَبُو بَكْرٍ وَعُمَرُ
      رَضِيَ اللَّهُ عَنْهُمَا، فَلَمَّا لَمْ يَتَكَلَّمَا قَالَ النَّبِيُّ صلى الله
      عليه وسلم‏:‏ هِيَ النَّخْلَةُ، فَلَمَّا خَرَجْتُ مَعَ أَبِي قُلْتُ‏:‏ يَا أَبَتِ،
      وَقَعَ فِي نَفْسِي النَّخْلَةُ، قَالَ‏:‏ مَا مَنَعَكَ أَنْ تَقُولَهَا‏؟‏ لَوْ
      كُنْتَ قُلْتَهَا كَانَ أَحَبَّ إِلَيَّ مِنْ كَذَا وَكَذَا، قَالَ‏:‏ مَا مَنَعَنِي
      إِلاَّ لَمْ أَرَكَ، وَلاَ أَبَا بَكْرٍ تَكَلَّمْتُمَا، فَكَرِهْتُ‏.‏"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 360"
  - In-book reference: " Book 18, Hadith 8"
  - English translation: " Book 18, Hadith 360"
- :hadith_narrator: |-
    Hakim ibn Qays ibn 'Asim reported that then his father was dying.
    he enjoined his sons:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      "Fear Allah and make the oldest among you your leaders.
      When people make the oldest among them their leaders, they follow their
      fathers. When they make the youngest among them their leaders, that lowers
      them in the sight of their peers. You must have wealth and use it well.
      It is an impetus for the generous and it will make you independent of critics.
      Beware of asking people. It is a man's last source of earning. When I die,
      do not wail. There was no wailing for the Messenger of Allah, may Allah
      bless him and grant him peace. When I die, bury me in land where the Bakr
      ibn Wa'il will not know where I am died. I used to waylay on the roads
      in the time of the Jahiliyya."
    :ar: "حَدَّثَنَا عَمْرُو بْنُ مَرْزُوقٍ، قَالَ‏:‏ حَدَّثَنَا شُعْبَةُ، عَنْ قَتَادَةَ‏:‏
      سَمِعْتُ مُطَرِّفًا، عَنْ حَكِيمِ بْنِ قَيْسِ بْنِ عَاصِمٍ، أَنَّ أَبَاهُ أَوْصَى
      عِنْدَ مَوْتِهِ بَنِيهِ فَقَالَ‏:‏ اتَّقُوا اللَّهَ وَسَوِّدُوا أَكْبَرُكُمْ،
      فَإِنَّ الْقَوْمَ إِذَا سَوَّدُوا أَكْبَرَهُمْ خَلَفُوا أَبَاهُمْ، وَإِذَا سَوَّدُوا
      أَصْغَرَهُمْ أَزْرَى بِهِمْ ذَلِكَ فِي أَكْفَائِهِمْ‏.‏ وَعَلَيْكُمْ بِالْمَالِ
      وَاصْطِنَاعِهِ، فَإِنَّهُ مَنْبَهَةٌ لِلْكَرِيمِ، وَيُسْتَغْنَى بِهِ عَنِ اللَّئِيمِ‏.‏
      وَإِيَّاكُمْ وَمَسْأَلَةَ النَّاسِ، فَإِنَّهَا مِنْ آخِرِ كَسْبِ الرَّجُلِ‏.‏
      وَإِذَا مُتُّ فَلاَ تَنُوحُوا، فَإِنَّهُ لَمْ يُنَحْ عَلَى رَسُولِ اللهِ صلى
      الله عليه وسلم‏.‏ وَإِذَا مُتُّ فَادْفِنُونِي بِأَرْضٍ لاَ يَشْعُرُ بِدَفْنِي
      بَكْرُ بْنُ وَائِلٍ، فَإِنِّي كُنْتُ أُغَافِلُهُمْ فِي الْجَاهِلِيَّةِ‏.‏"
  :reference:
