- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Al-Ash'ari said, "Part of respect for Allah is to show respect
      to an old Muslim and to someone who knows the Qur'an, as long as he does
      not go to excess in it nor turn away from it, and to respect a just ruler."
    :ar: "حَدَّثَنَا بِشْرُ بْنُ مُحَمَّدٍ، أَخْبَرَنَا عَبْدُ اللهِ، قَالَ‏:‏ أَخْبَرَنَا
      عَوْفٌ، عَنْ زِيَادِ بْنِ مِخْرَاقٍ قَالَ‏:‏ قَالَ أَبُو كِنَانَةَ، عَنِ الأَشْعَرِيِّ
      قَالَ‏:‏ إِنَّ مِنَ إِجْلاَلِ اللهِ إِكْرَامَ ذِي الشَّيْبَةِ الْمُسْلِمِ، وَحَامِلِ
      الْقُرْآنِ، غَيْرِ الْغَالِي فِيهِ، وَلاَ الْجَافِي عَنْهُ، وَإِكْرَامَ ذِي
      السُّلْطَانِ الْمُقْسِطِ‏.‏"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 357"
  - In-book reference: " Book 18, Hadith 5"
  - English translation: " Book 18, Hadith 357"
