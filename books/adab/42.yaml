  :hadith:
    :en: |-
      Ibn 'Abbas said, "If Pharaoh had said to me, 'May Allah bless
      you,' I would have said, 'And you.' But Pharaoh is dead."
    :ar: "حَدَّثَنَا أَبُو نُعَيْمٍ، قَالَ‏:‏ حَدَّثَنَا سُفْيَانُ، عَنْ ضِرَارِ بْنِ
      مُرَّةَ، عَنْ سَعِيدِ بْنِ جُبَيْرٍ، عَنِ ابْنِ عَبَّاسٍ قَالَ‏:‏ لَوْ قَالَ
      لِي فِرْعَوْنُ‏:‏ بَارَكَ اللَّهُ فِيكَ، قُلْتُ‏:‏ وَفِيكَ، وَفِرْعَوْنُ قَدْ
      مَاتَ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
