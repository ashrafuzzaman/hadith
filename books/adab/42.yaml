  :hadith:
    :en: |-
      Abu Hurayra reported that the Prophet, may Allah bless him and
      grant him peace, said, "Do not give the People of the Book the greeting
      first. Force them to the narrowest part of the road."
    :ar: "حَدَّثَنَا مُوسَى، قَالَ‏:‏ حَدَّثَنَا وُهَيْبٌ، قَالَ‏:‏ حَدَّثَنَا سُهَيْلٌ،
      عَنْ أَبِيهِ، عَنْ أَبِي هُرَيْرَةَ، عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ‏:‏
      أَهْلُ الْكِتَابِ لاَ تَبْدَأُوهُمْ بِالسَّلاَمِ، وَاضْطَرُّوهُمْ إِلَى أَضْيَقِ
      الطَّرِيقِ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
