  :arabic_sanad: ''
  :hadith:
    :en: |-
      'Uqba ibn 'Amir al-Juhani passed by a man who looked like a Muslim
      who greeted him. 'Uqba answered him, saying, "And on you and the mercy
      of Allah and his blessings." His slave said to him, "He is a Christian."
      'Uqba got up and followed him until he caught up to him. He said, "The
      mercy of Allah and His blessings are for the believers, but may Allah make
      your life long and give you much wealth and many children."
    :ar: "حَدَّثَنَا سَعِيدُ بْنُ تَلِيدٍ، قَالَ‏:‏ حَدَّثَنَا ابْنُ وَهْبٍ قَالَ‏:‏
      أَخْبَرَنِي عَاصِمُ بْنُ حَكِيمٍ، أَنَّهُ سَمِعَ يَحْيَى بْنَ أَبِي عَمْرٍو
      السَّيْبَانِيَّ، عَنْ أَبِيهِ، عَنْ عُقْبَةَ بْنِ عَامِرٍ الْجُهَنِيِّ، أَنَّهُ
      مَرَّ بِرَجُلٍ هَيْئَتُهُ هَيْئَةُ مُسْلِمٍ، فَسَلَّمَ، فَرَدَّ عَلَيْهِ‏:‏
      وَعَلَيْكَ وَرَحْمَةُ اللهِ وَبَرَكَاتُهُ، فَقَالَ لَهُ الْغُلاَمُ‏:‏ إِنَّهُ
      نَصْرَانِيٌّ، فَقَامَ عُقْبَةُ فَتَبِعَهُ حَتَّى أَدْرَكَهُ فَقَالَ‏:‏ إِنَّ
      رَحْمَةَ اللهِ وَبَرَكَاتَهُ عَلَى الْمُؤْمِنِينَ، لَكِنْ أَطَالَ اللَّهُ حَيَاتَكَ،
      وَأَكْثَرَ مَالَكَ وَوَلَدَكَ‏.‏"
  :grade:
    :en: Hasan (Al-Albani)
    :ar: "  حـسـن   (الألباني)"
