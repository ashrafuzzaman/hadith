- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu Basra al-Ghifari reported that the Prophet, may Allah bless
      him and grant him peace, said, "I will ride to the Jews tomorrow. Do not
      give them the greeting first. If they greet you, then say, 'and on you.'"
    :ar: "حَدَّثَنَا أَحْمَدُ بْنُ خَالِدٍ، قَالَ‏:‏ حَدَّثَنَا مُحَمَّدُ بْنُ إِسْحَاقَ،
      عَنْ يَزِيدَ بْنِ أَبِي حَبِيبٍ، عَنْ مَرْثَدٍ، عَنْ أَبِي بَصْرَةَ الْغِفَارِيِّ،
      عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ‏:‏ إِنِّي رَاكِبٌ غَدًا إِلَى يَهُودَ،
      فَلاَ تَبْدَأُوهُمْ بِالسَّلاَمِ، فَإِذَا سَلَّمُوا عَلَيْكُمْ فَقُولُوا‏:‏
      وَعَلَيْكُمْ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح, صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 1102"
