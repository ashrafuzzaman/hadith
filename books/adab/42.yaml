  :arabic_sanad: ''
  :hadith:
    :en: |-
      Jabir said, "Some of the Jews greeted the Prophet, may Allah bless
      him and grant him peace, by saying, 'Poison be upon you (as-Samu 'alaykum)'
      and the Prophet replied, 'And on you.' 'A'isha, may Allah be pleased with
      her, said angrily, 'Didn't you hear what they said?' The Prophet replied,
      'Yes, and I answered them. What I said about them will be accepted and
      what they said about me will not be accepted.'"
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ سَلاَمٍ، قَالَ‏:‏ أَخْبَرَنَا مَخْلَدٌ، قَالَ‏:‏
      أَخْبَرَنَا ابْنُ جُرَيْجٍ قَالَ‏:‏ أَخْبَرَنِي أَبُو الزُّبَيْرِ أَنَّهُ سَمِعَ
      جَابِرًا يَقُولُ‏:‏ سَلَّمَ نَاسٌ مِنَ الْيَهُودِ عَلَى النَّبِيِّ صلى الله
      عليه وسلم، فَقَالُوا‏:‏ السَّامُ عَلَيْكُمْ، قَالَ‏:‏ وَعَلَيْكُمْ، فَقَالَتْ
      عَائِشَةُ رَضِيَ اللَّهُ عَنْهَا وَغَضِبَتْ‏:‏ أَلَمْ تَسْمَعْ مَا قَالُوا‏؟‏
      قَالَ‏:‏ بَلَى قَدْ سَمِعْتُ فَرَدَدْتُ عَلَيْهِمْ، نُجَابُ عَلَيْهِمْ، وَلا
      يُجَابُونَ فِينَا‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
