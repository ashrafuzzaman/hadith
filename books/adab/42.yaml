  :hadith:
    :en: |-
      'A'isha reported that the Prophet, may Allah bless him and grant
      him peace, said to her, "Jibril sends you the greeting." She replied, "And
      peace be upon him and the mercy of Allah."
    :ar: "حَدَّثَنَا أَبُو نُعَيْمٍ، قَالَ‏:‏ حَدَّثَنَا زَكَرِيَّا قَالَ‏:‏ سَمِعْتُ
      عَامِرًا يَقُولُ‏:‏ حَدَّثَنِي أَبُو سَلَمَةَ بْنُ عَبْدِ الرَّحْمَنِ، أَنَّ
      عَائِشَةَ حَدَّثَتْهُ، أَنَّ النَّبِيَّ صلى الله عليه وسلم قَالَ لَهَا‏:‏ جِبْرِيلُ
      يَقْرَأُ عَلَيْكِ السَّلامَ، فَقَالَتْ‏:‏ وَعَلَيْهِ السَّلاَمُ وَرَحْمَةُ اللهِ‏.‏"
  :grade:
