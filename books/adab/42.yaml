  :hadith:
    :en: |-
      Abu Musa said, "The Jews used to sneeze in the presence in the
      Prophet, may Allah bless him and grant him peace, hoping that he would
      say to them, 'May Allah have mercy on you,' but he used to say, 'May Allah
      guide you and out your affairs in order.'"
    :ar: "وَعَنْ حَكِيمِ بْنِ دَيْلَمٍ، عَنْ أَبِي بُرْدَةَ، عَنْ أَبِي مُوسَى قَالَ‏:‏
      كَانَ الْيَهُودُ يَتَعَاطَسُونَ عِنْدَ النَّبِيِّ صلى الله عليه وسلم رَجَاءَ
      أَنْ يَقُولَ لَهُمْ‏:‏ يَرْحَمُكُمُ اللَّهُ، فَكَانَ يَقُولُ‏:‏ يَهْدِيكُمُ
      اللَّهُ وَيُصْلِحُ بَالَكُمْ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
