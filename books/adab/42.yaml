    :ar: "حَدَّثَنَا أَبُو الْيَمَانِ، قَالَ‏:‏ أَخْبَرَنَا شُعَيْبٌ، عَنِ الزُّهْرِيِّ
      قَالَ‏:‏ أَخْبَرَنِي عُبَيْدُ اللهِ بْنُ عَبْدِ اللهِ بْنِ عُتْبَةَ، أَنَّ عَبْدَ
      اللهِ بْنَ عَبَّاسٍ أَخْبَرَهُ، أَنَّ أَبَا سُفْيَانَ بْنَ حَرْبٍ أَخْبَرَهُ‏:‏
      أَرْسَلَ إِلَيْهِ هِرَقْلُ مَلِكُ الرُّومِ، ثُمَّ دَعَا بِكِتَابِ رَسُولِ اللهِ
      صلى الله عليه وسلم الَّذِي أُرْسِلَ بِهِ مَعَ دِحْيَةَ الْكَلْبِيِّ إِلَى عَظِيمِ
      بُصْرَى، فَدَفَعَهُ إِلَيَّ هِرَقْلُ فَقَرَأَهُ، فَإِذَا فِيهِ‏:‏ بِسْمِ اللهِ
      الرَّحْمَنِ الرَّحِيمِ، مِنْ مُحَمَّدٍ عَبْدِ اللهِ وَرَسُولِهِ إِلَى هِرَقْلَ
      عَظِيمِ الرُّومِ، سَلاَّمٌ عَلَى مَنِ اتَّبَعَ الْهُدَى، أَمَّا بَعْدُ، فَإِنِّي
