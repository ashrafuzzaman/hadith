- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Anas said, "A Jew passed by the Prophet, may Allah bless him and
      grant him peace, saying, 'Peace be upon you.' His Companions returned the
      salam.' The Prophet said, 'The Jew said, 'Poison (sam) be upon you.'
      He caught hold of the Jew who admitted it.' The Prophet said, 'Answer him
      with what he said.'"
    :ar: "حَدَّثَنَا عَمْرُو بْنُ عَاصِمٍ، قَالَ‏:‏ حَدَّثَنَا هَمَّامٌ، قَالَ‏:‏
      حَدَّثَنَا قَتَادَةُ، عَنْ أَنَسٍ قَالَ‏:‏ مَرَّ يَهُودِيٌّ عَلَى النَّبِيِّ
      صلى الله عليه وسلم فَقَالَ‏:‏ السَّامُ عَلَيْكُمْ، فَرَدَّ أَصْحَابُهُ السَّلاَمَ،
      فَقَالَ‏:‏ قَالَ‏:‏ السَّامُ عَلَيْكُمْ، فَأُخِذَ الْيَهُودِيُّ فَاعْتَرَفَ،
      قَالَ‏:‏ رُدُّوا عَلَيْهِ مَا قَالَ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 1105"
  - In-book reference: " Book 44, Hadith 5"
  - English translation: " Book 44, Hadith 1105"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      'Abdullah ibn 'Umar said that the Messenger of Allah, may Allah
      bless him and grant him peace, said, "When one of the Jews greets you and
      says, 'Poison be upon you (as-samu 'alaykum),' say, 'And on you.'"
    :ar: "حَدَّثَنَا إِسْمَاعِيلُ قَالَ‏:‏ حَدَّثَنِي مَالِكٌ، عَنْ عَبْدِ اللهِ بْنِ
      دِينَارٍ، عَنْ عَبْدِ اللهِ بْنِ عُمَرَ، أَنَّهُ قَالَ‏:‏ قَالَ رَسُولُ اللهِ
      صلى الله عليه وسلم‏:‏ إِنَّ الْيَهُودَ إِذَا سَلَّمَ عَلَيْكُمْ أَحَدُهُمْ،
      فَإِنَّمَا يَقُولُ‏:‏ السَّامُ عَلَيْكَ، فَقُولُوا‏:‏ وَعَلَيْكَ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 1106"
  - In-book reference: " Book 44, Hadith 6"
  - English translation: " Book 44, Hadith 1106"
