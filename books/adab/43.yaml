- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu Hurayra said, "The Prophet, may Allah bless him and grant
      him peace, said, 'A man from the tribe of Israel - and he mentioned
      the entire hadith - had his friend write to him, 'From so-and-so to
      so-and-so.'"
    :ar: "حَدَّثَنَا مُوسَى، قَالَ‏:‏ حَدَّثَنَا أَبُو عَوَانَةَ، قَالَ‏:‏ حَدَّثَنَا
      عُمَرُ، عَنْ أَبِيهِ، عَنْ أَبِي هُرَيْرَةَ، سَمِعْتُهُ يَقُولُ‏:‏ قَالَ النَّبِيُّ
      صلى الله عليه وسلم‏:‏ إِنَّ رَجُلاً مِنْ بَنِي إِسْرَائِيلَ، وَذَكَرَ الْحَدِيثَ،
      وَكَتَبَ إِلَيْهِ صَاحِبُهُ‏:‏ مِنْ فُلاَنٍ إِلَى فُلانٍ‏.‏"
  :grade:
    :en: Da'if (Al-Albani)
    :ar: "  ضـعـيـف   (الألباني)"
  :reference:
