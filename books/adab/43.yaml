  - In-book reference: " Book 45, Hadith 17"
  - English translation: " Book 45, Hadith 1133"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Muhajir (who is as-Sa'igh) said, "I was sitting with one of the
      Companions of the Messenger of Allah, may Allah bless him and grant him
      peace, called Dakhm, from al-Hadramaym. When someone asked him, 'How are
      you this morning?' Dakhm replied, 'We do not associate anything with Allah.'"
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ الصَّبَّاحِ، قَالَ‏:‏ حَدَّثَنَا شَرِيكٌ، عَنْ
      مُهَاجِرٍ هُوَ الصَّائِغُ، قَالَ‏:‏ كُنْتُ أَجْلِسُ إِلَى رَجُلٍ مِنْ أَصْحَابِ
      النَّبِيِّ صلى الله عليه وسلم ضَخْمٍ مِنَ الْحَضْرَمِيِّينَ، فَكَانَ إِذَا قِيلَ
      لَهُ‏:‏ كَيْفَ أَصْبَحْتَ‏؟‏ قَالَ‏:‏ لا نُشْرِكُ بِاللَّهِ‏.‏"
  :grade:
    :en: 
    :ar: "  حسن الإسناد موقوفا   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 1134"
  - In-book reference: " Book 45, Hadith 18"
  - English translation: " Book 45, Hadith 1134"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Sayf ibn Wahb reported that Abu't-Tufayl asked him, "How old are
      you?" "Thirty-three years old," he replied. He said, "Shall I tell you
      a hadith which I heard from Hudhayfa ibn al-Yaman? A man from Muharib ibn
      Khasafa called 'Amr ibn Sulay', a Companion, was my age on that day and
      I was your age. Hudhayfa came to us in the mosque and sat at the edge of
      the people. 'Amr went over until he was standing in front of him and asked,
      'How are you this morning (or evening), slave of Allah?' Hudhayfa said,
      'I praise Allah.' 'Amr said, 'What are these hadiths which have come to
      us from you?' Hudhayfa said, 'What have you heard from me, 'Amr?' He said,
      'Hadiths which I have not heard from anywhere else.' Hudhayfa said, 'By
      Allah, if I were to relate to you all that I have heard, you would be here
      with me until the middle of the night. 'Amr ibn Sulay', if you see Qays
      taking control of Syria, then beware and again beware. By Allah, Qays will
      not leave a believing slave of Allah without causing him to be in a state
      of fear or killing him. By Allah, a time will come to you in which the
      flood will not be stopped.' He said, 'Then what will help you against your
      people, may Allah have mercy on you?' He said, 'That is my business.' Then
      he sat down."
    :ar: "حَدَّثَنَا مُوسَى، قَالَ‏:‏ حَدَّثَنَا رِبْعِيُّ بْنُ عَبْدِ اللهِ بْنِ
      الْجَارُودِ الْهُذَلِيُّ، قَالَ‏:‏ حَدَّثَنَا سَيْفُ بْنُ وَهْبٍ قَالَ‏:‏ قَالَ
      لِي أَبُو الطُّفَيْلِ‏:‏ كَمْ أَتَى عَلَيْكَ‏؟‏ قُلْتُ‏:‏ أَنَا ابْنُ ثَلاَثٍ
      وَثَلاَثِينَ، قَالَ‏:‏ أَفَلاَ أُحَدِّثُكَ بِحَدِيثٍ سَمِعْتُهُ مِنْ حُذَيْفَةَ
      بْنِ الْيَمَانِ‏:‏ إِنَّ رَجُلاً مِنْ مُحَارِبِ خَصَفَةَ، يُقَالُ لَهُ‏:‏ عَمْرُو
      بْنُ صُلَيْعٍ، وَكَانَتْ لَهُ صُحْبَةٌ، وَكَانَ بِسِنِّي يَوْمَئِذٍ وَأَنَا
      بِسِنِّكَ الْيَوْمَ، أَتَيْنَا حُذَيْفَةَ فِي مَسْجِدٍ، فَقَعَدْتُ فِي آخِرِ
      الْقَوْمِ، فَانْطَلَقَ عَمْرٌو حَتَّى قَامَ بَيْنَ يَدَيْهِ، قَالَ‏:‏ كَيْفَ
      أَصْبَحْتَ، أَوْ كَيْفَ أَمْسَيْتَ يَا عَبْدَ اللهِ‏؟‏ قَالَ‏:‏ أَحْمَدُ اللَّهَ،
      قَالَ‏:‏ مَا هَذِهِ الأَحَادِيثُ الَّتِي تَأْتِينَا عَنْكَ‏؟‏ قَالَ‏:‏ وَمَا
      بَلَغَكَ عَنِّي يَا عَمْرُو‏؟‏ قَالَ‏:‏ أَحَادِيثُ لَمْ أَسْمَعْهَا، قَالَ‏:‏
      إِنِّي وَاللَّهِ لَوْ أُحَدِّثُكُمْ بِكُلِّ مَا سَمِعْتُ مَا انْتَظَرْتُمْ بِي
      جُنْحَ هَذَا اللَّيْلِ، وَلَكِنْ يَا عَمْرُو بْنَ صُلَيْعٍ، إِذَا رَأَيْتَ قَيْسًا
      تَوَالَتْ بِالشَّامِ فَالْحَذَرَ الْحَذَرَ، فَوَاللَّهِ لاَ تَدَعُ قَيْسٌ عَبْدًا
      لِلَّهِ مُؤْمِنًا إِلاَّ أَخَافَتْهُ أَوْ قَتَلَتْهُ، وَاللَّهِ لَيَأْتِيَنَّ
      عَلَيْهِمْ زَمَانٌ لاَ يَمْنَعُونَ فِيهِ ذَنَبَ تَلْعَةٍ، قَالَ‏:‏ مَا يَنْصِبُكَ
      عَلَى قَوْمِكَ يَرْحَمُكَ اللَّهُ‏؟‏ قَالَ‏:‏ ذَاكَ إِلَيَّ، ثُمَّ قَعَدَ‏.‏"
  :grade:
    :en: Da'if (Al-Albani)
    :ar: "  ضـعـيـف   (الألباني)"
