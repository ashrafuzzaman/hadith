- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Ibn 'Abbas said, "I think that answering a letter is a duty, just
      like returning the greeting."
    :ar: "حَدَّثَنَا عَلِيُّ بْنُ حُجْرٍ، قَالَ‏:‏ أَخْبَرَنَا شَرِيكٌ، عَنِ الْعَبَّاسِ
      بْنِ ذَرِيحٍ، عَنْ عَامِرٍ، عَنِ ابْنِ عَبَّاسٍ قَالَ‏:‏ إِنِّي لَأَرَى لِجَوَابِ
      الْكِتَابِ حَقًّا كَرَدِّ السَّلامِ‏.‏"
  :grade:
    :en: Hasan (Al-Albani)
    :ar: "  حـسـن   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 1117"
  - In-book reference: " Book 45, Hadith 1"
  - English translation: " Book 45, Hadith 1117"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      'A'isha bint Talha said, "I spoke to 'A'isha when I was under
      her protection. people used to visit her from all places. Shaykhs used
      visit me because of my place with her. Young men used to treat me as a
      sister and give me presents and write to me from their cities. I said to
      'A'isha, 'Aunt, this is a letter from so-and-so and his gift.' 'A'isha
      told me, 'My girl, answer him and reward him. If you do not have anything
      to give, I will give you something.' She told her to give it to her."
    :ar: "حَدَّثَنَا ابْنُ رَافِعٍ، قَالَ‏:‏ حَدَّثَنَا أَبُو أُسَامَةَ قَالَ‏:‏ حَدَّثَنِي
      مُوسَى بْنُ عَبْدِ اللهِ قَالَ‏:‏ حَدَّثَتْنَا عَائِشَةُ بِنْتُ طَلْحَةَ قَالَتْ‏:‏
      قُلْتُ لِعَائِشَةَ، وَأَنَا فِي حِجْرِهَا، وَكَانَ النَّاسُ يَأْتُونَهَا مِنْ
      كُلِّ مِصْرٍ، فَكَانَ الشُّيُوخُ يَنْتَابُونِي لِمَكَانِي مِنْهَا، وَكَانَ الشَّبَابُ
      يَتَأَخَّوْنِي فَيُهْدُونَ إِلَيَّ، وَيَكْتُبُونَ إِلَيَّ مِنَ الأَمْصَارِ،
      فَأَقُولُ لِعَائِشَةَ‏:‏ يَا خَالَةُ، هَذَا كِتَابُ فُلاَنٍ وَهَدِيَّتُهُ، فَتَقُولُ
      لِي عَائِشَةُ‏:‏ أَيْ بُنَيَّةُ، فَأَجِيبِيهِ وَأَثِيبِيهِ، فَإِنْ لَمْ يَكُنْ
      عِنْدَكِ ثَوَابٌ أَعْطَيْتُكِ، فَقَالَتْ‏:‏ فَتُعْطِينِي‏.‏"
  :grade:
    :en: Hasan (Al-Albani)
    :ar: "  حـسـن   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 1118"
  - In-book reference: " Book 45, Hadith 2"
  - English translation: " Book 45, Hadith 1118"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      'Abdullah ibn 'Umar wrote to 'Abdu'l-Malik ibn Marwan in order
      to pledge him his allegiance. He wrote to him, "In the Name of Allah, the
      All-Merciful, Most Merciful. To 'Abdu'l-Malik, the Amir al-Mu'minin, from
      'Abdullah ibn 'Umar. Peace be upon you. I praise Allah to you. There is
      no god but Him. I offer you obedience according to the sunna of Allah and
      the sunna of His Messenger as much as I can."
    :ar: "حَدَّثَنَا إِسْمَاعِيلُ قَالَ‏:‏ حَدَّثَنِي مَالِكٌ، عَنْ عَبْدِ اللهِ بْنِ
      دِينَارٍ، أَنَّ عَبْدَ اللهِ بْنَ عُمَرَ كَتَبَ إِلَى عَبْدِ الْمَلِكِ بْنِ
      مَرْوَانَ يُبَايِعُهُ، فَكَتَبَ إِلَيْهِ‏:‏ بِسْمِ اللهِ الرَّحْمَنِ الرَّحِيمِ،
      لِعَبْدِ الْمَلِكِ أَمِيرِ الْمُؤْمِنِينَ مِنْ عَبْدِ اللهِ بْنِ عُمَرَ‏:‏ سَلاَمٌ
      عَلَيْكَ، فَإِنِّي أَحْمَدُ إِلَيْكَ اللَّهَ الَّذِي لاَ إِلَهَ إِلاَّ هُوَ،
      وَأُقِرُّ لَكَ بِالسَّمْعِ وَالطَّاعَةِ عَلَى سُنَّةِ اللهِ وَسُنَّةِ رَسُولِهِ،
      فِيمَا اسْتَطَعْتُ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 1119"
  - In-book reference: " Book 45, Hadith 3"
  - English translation: " Book 45, Hadith 1119"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Zayd ibn Aslam said, "My father sent me to Ibn 'Umar and I saw
      him write, 'In the Name of Allah, the All-Merciful, Most Merciful. Following
      on from that'"
    :ar: "حَدَّثَنَا قَبِيصَةُ، قَالَ‏:‏ حَدَّثَنَا سُفْيَانُ، عَنْ زَيْدِ بْنِ أَسْلَمَ
      قَالَ‏:‏ أَرْسَلَنِي أَبِي إِلَى ابْنِ عُمَرَ، فَرَأَيْتُهُ يَكْتُبُ‏:‏ بِسْمِ
      اللهِ الرَّحْمَنِ الرَّحِيمِ، أَمَّا بَعْدُ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 1120"
  - In-book reference: " Book 45, Hadith 4"
  - English translation: " Book 45, Hadith 1120"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Hisham ibn 'Urwa said, "I saw some of the letters of the Prophet,
      may Allah bless him and grant him peace. After the introduction he said,
      'Following on from that'"
    :ar: "حَدَّثَنَا رَوْحُ بْنُ عَبْدِ الْمُؤْمِنِ، قَالَ‏:‏ حَدَّثَنَا أَبُو أُسَامَةَ،
      عَنْ هِشَامِ بْنِ عُرْوَةَ قَالَ‏:‏ رَأَيْتُ رَسَائِلَ مِنْ رَسَائِلِ النَّبِيِّ
      صلى الله عليه وسلم، كُلَّمَا انْقَضَتْ قِصَّةٌ قَالَ‏:‏ أَمَّا بَعْدُ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 1121"
  - In-book reference: " Book 45, Hadith 5"
  - English translation: " Book 45, Hadith 1121"
- :hadith_narrator: 'It is reported that Zayd ibn Thabit wrote this letter:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      "In the
      Name of Allah, the All-Merciful, Most Merciful. To the slave of Allah,
      Mu'awiya, the Amir al-Mu'minin, from Zayd ibn Thabit. Peace be upon you,
      Amir al-Mu'minin, and the mercy of Allah. I praise Allah to you. There
      is no god but Him. Following on from that'"
    :ar: "حَدَّثَنَا إِسْمَاعِيلُ بْنُ أَبِي أُوَيْسٍ، قَالَ‏:‏ حَدَّثَنَا ابْنُ أَبِي
      الزِّنَادِ، عَنْ أَبِيهِ، عَنْ خَارِجَةَ بْنِ زَيْدٍ، عَنْ كُبَرَاءِ آلِ زَيْدِ
      بْنِ ثَابِتٍ، أَنَّ زَيْدَ بْنَ ثَابِتٍ كَتَبَ بِهَذِهِ الرِّسَالَةِ‏:‏ بِسْمِ
      اللهِ الرَّحْمَنِ الرَّحِيمِ، لِعَبْدِ اللهِ مُعَاوِيَةَ أَمِيرِ الْمُؤْمِنِينَ،
      مِنْ زَيْدِ بْنِ ثَابِتٍ، سَلاَمٌ عَلَيْكَ أَمِيرَ الْمُؤْمِنِينَ وَرَحْمَةُ
      اللهِ، فَإِنِّي أَحْمَدُ إِلَيْكَ اللَّهَ الَّذِي لا إِلَهَ إلا هُوَ، أَمَّا
      بَعْدُ‏.‏"
  :grade:
    :en: Hasan (Al-Albani)
    :ar: "  حـسـن   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 1122"
  - In-book reference: " Book 45, Hadith 6"
  - English translation: " Book 45, Hadith 1122"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu Mas'ud al-Jurayri related to him that a man asked al-Hasan
      about reading, "In the Name of Allah, the All-Merciful, Most Merciful."
      He said, "That should be put at the beginning of letters."
    :ar: "حَدَّثَنَا مُحَمَّدٌ الأَنْصَارِيُّ، قَالَ‏:‏ حَدَّثَنَا أَبُو مَسْعُودٍ
      الْجُرَيْرِيُّ قَالَ‏:‏ سَأَلَ رَجُلٌ الْحَسَنَ عَنْ قِرَاءَةِ بِسْمِ اللهِ
      الرَّحْمَنِ الرَّحِيمِ‏؟‏ قَالَ‏:‏ تِلْكَ صُدُورُ الرَّسَائِلِ‏.‏"
  :grade:
    :en: 
    :ar: "  صحيح الإسناد عن الحسن وهو البصري   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 1123"
  - In-book reference: " Book 45, Hadith 7"
  - English translation: " Book 45, Hadith 1123"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Nafi' said, "Ibn 'Umar needed something from Mu'awiya and he wanted
      to write to him. People said, 'Begin with his name.' They kept on at him
      until he wrote, 'In the Name of Allah, the All-Merciful, Most Merciful,
      to Mu'awiya.'"
    :ar: "حَدَّثَنَا قُتَيْبَةُ، قَالَ‏:‏ حَدَّثَنَا يَحْيَى بْنُ زَكَرِيَّا، عَنِ
      ابْنِ عَوْنٍ، عَنْ نَافِعٍ قَالَ‏:‏ كَانَتْ لِابْنِ عُمَرَ حَاجَةٌ إِلَى مُعَاوِيَةَ،
      فَأَرَادَ أَنْ يَكْتُبَ إِلَيْهِ، فَقَالُوا‏:‏ ابْدَأْ بِهِ، فَلَمْ يَزَالُوا
      بِهِ حَتَّى كَتَبَ‏:‏ بِسْمِ اللهِ الرَّحْمَنِ الرَّحِيمِ، إِلَى مُعَاوِيَةَ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 1124"
  - In-book reference: " Book 45, Hadith 8"
  - English translation: " Book 45, Hadith 1124"
- :hadith_narrator: 'Anas ibn Sirin said, "I wrote for Ibn ''Umar and he said, ''Write:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      "In the Name of Allah, the All-Merciful, Most Merciful. Following on from
      that: To so-and-so."'"
    :ar: "وَعَنِ ابْنِ عَوْنٍ، عَنْ أَنَسِ بْنِ سِيرِينَ قَالَ‏:‏ كَتَبْتُ لِابْنِ
      عُمَرَ، فَقَالَ‏:‏ اكْتُبْ بِسْمِ اللهِ الرَّحْمَنِ الرَّحِيمِ، أَمَّا بَعْدُ‏:‏
      إِلَى فُلانٍ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 1125"
  - In-book reference: " Book 45, Hadith 9"
  - English translation: " Book 45, Hadith 1125"
- :hadith_narrator: |-
    Anas ibn Sirin said, "A man wrote in the presence of Ibn 'Umar,
    'In the Name of Allah, the All-Merciful, Most Merciful, to so-and-so.'
    Ibn 'Umar forbade him and said, 'Say:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      'In the Name of Allah. It is for
      Him.'"
    :ar: "وَعَنِ ابْنِ عَوْنٍ، عَنْ أَنَسِ بْنِ سِيرِينَ قَالَ‏:‏ كَتَبَ رَجُلٌ بَيْنَ
      يَدَيِ ابْنِ عُمَرَ‏:‏ بِسْمِ اللهِ الرَّحْمَنِ الرَّحِيمِ، لِفُلاَنٍ، فَنَهَاهُ
      ابْنُ عُمَرَ وَقَالَ‏:‏ قُلْ‏:‏ بِسْمِ اللهِ، هُوَ لَهُ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
