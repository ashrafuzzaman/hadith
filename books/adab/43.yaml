  - In-book reference: " Book 45, Hadith 12"
  - English translation: " Book 45, Hadith 1128"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Mahmud ibn Labid said, "When Sa'd's eye was gravely wounded in
      the Battle of the Ditch, they moved him to the house of a woman called
      Rufayda who used to treat the wounded. When the Prophet, may Allah bless
      him and grant him peace, passed by him, he would inquire, 'How are you
      this evening?' and in the morning, 'How are you this morning?' and he would
      tell him."
    :ar: "حَدَّثَنَا أَبُو نُعَيْمٍ، قَالَ‏:‏ حَدَّثَنَا ابْنُ الْغَسِيلِ، عَنْ عَاصِمِ
      بْنِ عُمَرَ، عَنْ مَحْمُودِ بْنِ لَبِيدٍ قَالَ‏:‏ لَمَّا أُصِيبَ أَكْحُلُ سَعْدٍ
      يَوْمَ الْخَنْدَقِ فَثَقُلَ، حَوَّلُوهُ عِنْدَ امْرَأَةٍ يُقَالُ لَهَا‏:‏ رُفَيْدَةُ،
      وَكَانَتْ تُدَاوِي الْجَرْحَى، فَكَانَ النَّبِيُّ صلى الله عليه وسلم إِذَا مَرَّ
      بِهِ يَقُولُ‏:‏ كَيْفَ أَمْسَيْتَ‏؟‏، وَإِذَا أَصْبَحَ‏:‏ كَيْفَ أَصْبَحْتَ‏؟‏
      فَيُخْبِرُهُ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 1129"
  - In-book reference: " Book 45, Hadith 13"
