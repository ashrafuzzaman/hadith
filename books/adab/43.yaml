- :hadith_narrator: |-
    Anas ibn Malik reported that he heard 'Umar ibn al-Khattab being
    greeted by a man and he returned the greeting. Then 'Umar asked the man,
    "How are you?" The man replied, "I praise Allah to you." 'Umar said, :
  :arabic_sanad: ''
  :hadith:
    :en: |-
      This
      is what I wanted to hear from you."
    :ar: "حَدَّثَنَا إِسْمَاعِيلُ قَالَ‏:‏ حَدَّثَنِي مَالِكٌ، عَنْ إِسْحَاقَ بْنِ
      عَبْدِ اللهِ بْنِ أَبِي طَلْحَةَ، عَنْ أَنَسِ بْنِ مَالِكٍ، أَنَّهُ سَمِعَ عُمَرَ
      بْنَ الْخَطَّابِ رَضِيَ اللَّهُ عَنْهُ، وَسَلَّمَ عَلَيْهِ رَجُلٌ فَرَدَّ السَّلاَمَ،
      ثُمَّ سَأَلَ عُمَرُ الرَّجُلَ‏:‏ كَيْفَ أَنْتَ‏؟‏ فَقَالَ‏:‏ أَحْمَدُ اللَّهَ
      إِلَيْكَ، فَقَالَ عُمَرُ‏:‏ هَذَا الَّذِي أَرَدْتُ مِنْكَ‏.‏"
  :grade:
    :en: 
    :ar: "  صحيح الإسناد موقوفا ، ثبت مرفوعا   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 1132"
  - In-book reference: " Book 45, Hadith 16"
  - English translation: " Book 45, Hadith 1132"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Jabir ibn 'Abdullah reported that the Prophet, may Allah bless
      him and grant him peace, was asked, "How are you this morning?" He replied,
      "Well. Away from people who do not attend funerals or visit sick people."
    :ar: "حَدَّثَنَا أَبُو عَاصِمٍ، عَنْ عَبْدِ اللهِ بْنِ مُسْلِمٍ، عَنْ سَلَمَةَ
      الْمَكِّيِّ، عَنْ جَابِرِ بْنِ عَبْدِ اللهِ‏:‏ قِيلَ لِلنَّبِيِّ صلى الله عليه
      وسلم‏:‏ كَيْفَ أَصْبَحْتَ‏؟‏ قَالَ‏:‏ بِخَيْرٍ مِنْ قَوْمٍ لَمْ يَشْهَدُوا جَنَازَةً،
      وَلَمْ يَعُودُوا مَرِيضًا‏.‏"
  :grade:
    :en: Hasan (li ghairih) (Al-Albani)
    :ar: "  حسن لغيره   (الألباني)"
  :reference:
