    'Amir ibn Dinar said, "Ibn 'Abbas recited (this ayat), 'Consult
    with them about the matter.' (3:
  :arabic_sanad: ''
  :hadith:
    :en: 159)"
    :ar: "حَدَّثَنَا صَدَقَةُ، قَالَ‏:‏ أَخْبَرَنَا ابْنُ عُيَيْنَةَ، عَنْ عُمَرَ
      بْنِ حَبِيبٍ، عَنْ عَمْرِو بْنِ دِينَارٍ قَالَ‏:‏ قَرَأَ ابْنُ عَبَّاسٍ‏:‏ وَشَاوِرْهُمْ
      فِي بَعْضِ الامْرِ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
