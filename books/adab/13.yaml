- :hadith_narrator: |-
    Al-Hasan said, "People never seek advice without being guided to
    the best possibility available to them." Then he recited, "and manage their
    affairs by mutual consultation." (42:
  :arabic_sanad: ''
  :hadith:
    :en: 38)
    :ar: "حَدَّثَنَا آدَمُ بْنُ أَبِي إِيَاسٍ، قَالَ‏:‏ حَدَّثَنَا حَمَّادُ بْنُ زَيْدٍ،
      عَنِ السَّرِيِّ، عَنِ الْحَسَنِ قَالَ‏:‏ وَاللَّهِ مَا اسْتَشَارَ قَوْمٌ قَطُّ
      إِلاَّ هُدُوا لأَفْضَلِ مَا بِحَضْرَتِهِمْ، ثُمَّ تَلاَ‏:‏ ‏{‏وَأَمْرُهُمْ شُورَى
      بَيْنَهُمْ‏}‏‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 258"
  - In-book reference: " Book 13, Hadith 3"
  - English translation: " Book 13, Hadith 258"
