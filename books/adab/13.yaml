- :hadith_narrator: |-
    Abu Hurayra reported that the Prophet, may Allah bless him and
    grant him peace, asked Abu'l-Haytham:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      "Do you have a servant?" "No," he
      replied. He said, "Come to us when we get some captives." The Prophet,
      may Allah bless him and grant him peace, was brought only two captives.
      Abu'l-Haytham came to him and the Prophet, may Allah bless him and grant
      him peace, said, "Choose between them." "Choose for me, Messenger of Allah,"
      he replied. The Prophet, may Allah bless him and grant him peace, said,
      "The person who is consulted is in a position of trust. Take this one.
      I have seen him pray. Treat him well." Abu'l-Haytham's wife said, "You
      will not live up to the words of the Prophet, may Allah bless him and grant
      him peace, about him until you set him free." "He is free," he stated.
      The Prophet, may Allah bless him and grant him peace, said, "Allah did not send a Prophet or khalifa but that he has two confidants: a confidant who commands him to do what is correct and forbids what is bad, and a confidant who will not fall short in corrupting you. Anyone who is protected from the evil confidant has been protected."
    :ar: "حَدَّثَنَا آدَمُ، قَالَ‏:‏ حَدَّثَنَا شَيْبَانُ أَبُو مُعَاوِيَةَ، قَالَ‏:‏
      حَدَّثَنَا عَبْدُ الْمَلِكِ بْنُ عُمَيْرٍ، عَنْ أَبِي سَلَمَةَ بْنِ عَبْدِ الرَّحْمَنِ،
      عَنْ أَبِي هُرَيْرَةَ قَالَ‏:‏ قَالَ النَّبِيُّ صلى الله عليه وسلم لأَبِي الْهَيْثَمِ‏:‏
      هَلْ لَكَ خَادِمٌ‏؟‏ قَالَ‏:‏ لاَ، قَالَ‏:‏ فَإِذَا أَتَانَا سَبْيٌ فَأْتِنَا
      فَأُتِيَ النَّبِيُّ صلى الله عليه وسلم بِرَأْسَيْنِ لَيْسَ مَعَهُمَا ثَالِثٌ،
      فَأَتَاهُ أَبُو الْهَيْثَمِ، قَالَ النَّبِيُّ صلى الله عليه وسلم‏:‏ اخْتَرْ
      مِنْهُمَا، قَالَ‏:‏ يَا رَسُولَ اللهِ، اخْتَرْ لِي، فَقَالَ النَّبِيُّ صلى الله
      عليه وسلم‏:‏ إِنَّ الْمُسْتَشَارَ مُؤْتَمَنٌ، خُذْ هَذَا، فَإِنِّي رَأَيْتُهُ
      يُصَلِّي، وَاسْتَوْصِ بِهِ خَيْرًا، فَقَالَتِ امْرَأَتُهُ‏:‏ مَا أَنْتَ بِبَالِغٍ
      مَا قَالَ فِيهِ النَّبِيُّ صلى الله عليه وسلم إِلاَّ أَنْ تُعْتِقَهُ، قَالَ‏:‏
      فَهُوَ عَتِيقٌ، فَقَالَ النَّبِيُّ صلى الله عليه وسلم‏:‏ إِنَّ اللَّهَ لَمْ
      يَبْعَثْ نَبِيًّا وَلاَ خَلِيفَةً، إِلاَّ وَلَهُ بِطَانَتَانِ‏:‏ بِطَانَةٌ تَأْمُرُهُ
      بِالْمَعْرُوفِ وَتَنْهَاهُ عَنِ الْمُنْكَرِ، وَبِطَانَةٌ لاَ تَأْلُوهُ خَبَالاً،
      وَمَنْ يُوقَ بِطَانَةَ السُّوءِ فَقَدْ وُقِيَ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
