  :hadith:
    :en: ''
    :ar: "حَدَّثَنَا عَلِيٌّ، قَالَ‏:‏ حَدَّثَنَا مَرْوَانُ، قَالَ‏:‏ حَدَّثَنَا قِنَانُ
      بْنُ عَبْدِ اللهِ النَّهْمِيُّ، قَالَ‏:‏ حَدَّثَنَا عَبْدُ الرَّحْمَنِ بْنُ
      عَوْسَجَةَ، عَنِ الْبَرَاءِ بْنِ عَازِبٍ قَالَ‏:‏ قَالَ رَسُولُ اللهِ صلى الله
      عليه وسلم‏:‏ الأَشَرَةُ شَرٌّ‏.‏"
