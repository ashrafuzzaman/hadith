  - Arabic reference: Book 1, Hadith 479
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Dawud ibn Abi Dawud said, "'Abdullah ibn Salam said to me, 'If you
      hear that the Dajjal has come out while you are planting young palm trees,
      it is not too soon to put it in order, for people will still have livelihood
      after that."
    :ar: "حَدَّثَنَا خَالِدُ بْنُ مَخْلَدٍ الْبَجَلِيُّ، قَالَ‏:‏ حَدَّثَنَا سُلَيْمَانُ
      بْنُ بِلاَلٍ قَالَ‏:‏ أَخْبَرَنِي يَحْيَى بْنُ سَعِيدٍ قَالَ‏:‏ أَخْبَرَنِي
      مُحَمَّدُ بْنُ يَحْيَى بْنِ حِبَّانَ، عَنْ دَاوُدَ بْنِ أَبِي دَاوُدَ قَالَ‏:‏
      قَالَ لِي عَبْدُ اللهِ بْنُ سَلاَمٍ‏:‏ إِنْ سَمِعْتَ بِالدَّجَّالِ قَدْ خَرَجَ،
      وَأَنْتَ عَلَى وَدِيَّةٍ تَغْرِسُهَا، فَلاَ تَعْجَلْ أَنْ تُصْلِحَهَا، فَإِنَّ
      لِلنَّاسِ بَعْدَ ذَلِكَ عَيْشًا‏.‏"
  :reference:
