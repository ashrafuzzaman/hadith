  - Arabic reference: Book 1, Hadith 480
- :hadith_narrator: |-
    Abu Hurayra reported that the Prophet, may Allah bless him and
    grant him peace, said, "There are three supplications which are answered:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      the supplication of the person who is wronged, the supplication of the
      traveller, and the supplication of a parent for his child.
    :ar: "حَدَّثَنَا أَبُو نُعَيْمٍ، قَالَ‏:‏ حَدَّثَنَا شَيْبَانُ، عَنْ يَحْيَى،
      عَنْ أَبِي جَعْفَرٍ، عَنْ أَبِي هُرَيْرَةَ، عَنِ النَّبِيِّ صلى الله عليه وسلم
      قَالَ‏:‏ ثَلاَثُ دَعَوَاتٍ مُسْتَجَابَاتٍ‏:‏ دَعْوَةُ الْمَظْلُومِ، وَدَعْوَةُ
      الْمُسَافِرِ، وَدَعْوَةُ الْوَالِدِ عَلَى وَلَدِهِ‏.‏"
  :reference:
  - English reference: Book 27, Hadith 481
  - Arabic reference: Book 1, Hadith 481
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Jabir reported that the Prophet, may Allah bless him and grant
      him peace, on the minbar. He looked towards the Yemen and said, "O Allah,
      bring their hearts," and he looked towards Iraq and said something similar.
      He looked towards every horizon and said the like of that. He said, 'O
      Allah, provide for us out of the legacy of the earth and bless us in our
      mudd and our sa'."
    :ar: "حَدَّثَنَا إِسْمَاعِيلُ بْنُ أَبِي أُوَيْسٍ قَالَ‏:‏ حَدَّثَنِي ابْنُ أَبِي
      الزِّنَادِ، عَنْ مُوسَى بْنِ عُقْبَةَ، عَنْ أَبِي الزُّبَيْرِ، عَنْ جَابِرٍ،
      أَنَّهُ سَمِعَ النَّبِيَّ صلى الله عليه وسلم عَلَى الْمِنْبَرِ نَظَرَ نَحْوَ
      الْيَمَنِ فَقَالَ‏:‏ اللَّهُمَّ أَقْبِلْ بِقُلُوبِهِمْ، وَنَظَرَ نَحْوَ الْعِرَاقِ
      فَقَالَ مِثْلَ ذَلِكَ، وَنَظَرَ نَحْوَ كُلِّ أُفُقٍ فَقَالَ مِثْلَ ذَلِكَ، وَقَالَ‏:‏
      اللَّهُمَّ ارْزُقْنَا مِنْ تُرَاثِ الأَرْضِ، وَبَارِكْ لَنَا فِي مُدِّنَا وَصَاعِنَا‏.‏"
  :reference:
  - English reference: Book 27, Hadith 482
  - Arabic reference: Book 1, Hadith 482
