    :en: |-
      Anas ibn Malik reported that the Prophet, may Allah bless him and
      grant him peace, said, "If the Final Hour comes while you have a palm-cutting
      in your hands and it is possible to plant it before the Hour comes, you
      should plant it."
    :ar: "حَدَّثَنَا أَبُو الْوَلِيدِ، قَالَ‏:‏ حَدَّثَنَا حَمَّادُ بْنُ سَلَمَةَ،
      عَنْ هِشَامِ بْنِ زَيْدِ بْنِ أَنَسِ بْنِ مَالِكٍ، عَنْ أَنَسِ بْنِ مَالِكٍ،
      عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ‏:‏ إِنْ قَامَتِ السَّاعَةُ وَفِي يَدِ
      أَحَدِكُمْ فَسِيلَةٌ، فَإِنِ اسْتَطَاعَ أَنْ لاَ تَقُومَ حَتَّى يَغْرِسَهَا
      فَلْيَغْرِسْهَا‏.‏"
  :reference:
