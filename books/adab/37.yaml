- :hadith_narrator: |-
    'A'isha said, "When the Prophet, may Allah bless him and grant
    him peace, saw a cloud in the sky, he would get up and down and walk to
    and fro, and his face would change colour. When it rained, that would leave
    him." When A'isha commented on that, the Prophet, may Allah bless him and
    grant him peace, said, "I do not know. Perhaps it will be as Allah Almighty
    says:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      'When they saw it as a storm cloud advancing on their valleys...'
      (46:24)"
    :ar: "حَدَّثَنَا مَكِّيُّ بْنُ إِبْرَاهِيمَ، قَالَ‏:‏ أَخْبَرَنَا ابْنُ جُرَيْجٍ،
      عَنْ عَطَاءٍ، عَنْ عَائِشَةَ رَضِيَ اللَّهُ عَنْهَا قَالَتْ‏:‏ كَانَ النَّبِيُّ
      صلى الله عليه وسلم إِذَا رَأَى مَخِيلَةً دَخَلَ وَخَرَجَ، وَأَقْبَلَ وَأَدْبَرَ،
      وَتَغَيَّرَ وَجْهُهُ، فَإِذَا مَطَرَتِ السَّمَاءُ سُرِّيَ، فَعَرَّفَتْهُ عَائِشَةُ
      ذَلِكَ، فَقَالَ النَّبِيُّ صلى الله عليه وسلم‏:‏ وَمَا أَدْرِي لَعَلَّهُ كَمَا
      قَالَ اللَّهُ عَزَّ وَجَلَّ‏:‏ ‏{‏فَلَمَّا رَأَوْهُ عَارِضًا مُسْتَقْبِلَ أَوْدِيَتِهِمْ‏}‏‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
