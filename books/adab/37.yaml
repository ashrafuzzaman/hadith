- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Anas reported that the Prophet, may Allah bless him and grant him
      peace, said, "There is no infection and there are no bad omens, although
      I am pleased by a good omen - a good word."
    :ar: "حَدَّثَنَا مُسْلِمٌ، قَالَ‏:‏ حَدَّثَنَا هِشَامٌ، قَالَ‏:‏ حَدَّثَنَا قَتَادَةُ،
      عَنْ أَنَسٍ، عَنِ النَّبِيِّ صلى الله عليه وسلم‏:‏ لاَ عَدْوَى، وَلاَ طِيَرَةَ،
      وَيُعْجِبُنِي الْفَأْلُ الصَّالِحُ، الْكَلِمَةُ الْحَسَنَةُ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 913"
  - In-book reference: " Book 39, Hadith 7"
  - English translation: " Book 39, Hadith 913"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Hiba at-Tamimi related from his father that he heard the Prophet,
      may Allah bless him and grant him peace, said, "There is no avenging spirit
      (hama*), and the most truthful of omens is the good omen. The Evil
      Eye is a reality."
    :ar: "حَدَّثَنَا عَبْدُ اللهِ بْنُ مُحَمَّدٍ، قَالَ‏:‏ حَدَّثَنَا أَبُو عَامِرٍ،
      قَالَ‏:‏ حَدَّثَنَا ابْنُ الْمُبَارَكِ، عَنْ يَحْيَى بْنِ أَبِي كَثِيرٍ قَالَ‏:‏
      حَدَّثَنِي حَيَّةُ التَّمِيمِيُّ، أَنَّ أَبَاهُ أَخْبَرَهُ، أَنَّهُ سَمِعَ النَّبِيَّ
      صلى الله عليه وسلم يَقُولُ‏:‏ لاَ شَيْءَ فِي الْهَامِّ، وَأَصْدَقُ الطِّيَرَةِ
      الْفَأْلُ، وَالْعَيْنُ حَقٌّ‏.‏"
  :grade:
    :en: Sahih (li ghairih) (Al-Albani)
    :ar: "  صحيح لغيره   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 914"
  - In-book reference: " Book 39, Hadith 8"
  - English translation: " Book 39, Hadith 914"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      'Abdullah ibn as-Sa'ib reported that in the year of al-Hudaybiyya,
      when 'Uthman ibn 'Affan told the Prophet, may Allah bless him and grant
      him peace, that Suhayl had been sent to him by his people to make a truce
      with them on the basis that, provided that he leave them this year, they
      would leave Makka empty for him for three days. When 'Uthman came and the
      Prophet, may Allah bless him and grant him peace, was told, "Suhayl has
      come," he said, "Allah has made our business easy (sahhala)."
    :ar: "حَدَّثَنَا إِبْرَاهِيمُ بْنُ الْمُنْذِرِ، عَنْ مَعْنِ بْنِ عِيسَى قَالَ‏:‏
      حَدَّثَنِي عَبْدُ اللهِ بْنُ مُؤَمَّلٍ، عَنْ أَبِيهِ، عَنْ عَبْدِ اللهِ بْنِ
      السَّائِبِ، أَنَّ النَّبِيَّ صلى الله عليه وسلم عَامَ الْحُدَيْبِيَةِ، حِينَ
      ذَكَرَ عُثْمَانُ بْنُ عَفَّانَ أَنَّ سُهَيْلاً قَدْ أَرْسَلَهُ إِلَيْهِ قَوْمُهُ،
      فَصَالَحُوهُ عَلَى أَنْ يَرْجِعَ عَنْهُمْ هَذَا الْعَامَ، وَيُخَلُّوهَا لَهُمْ
      قَابِلَ ثَلاَثَةٍ، فَقَالَ النَّبِيُّ صلى الله عليه وسلم حِينَ أَتَى فَقِيلَ‏:‏
      أَتَى سُهَيْلٌ‏:‏ سَهَّلَ اللَّهُ أَمْرَكُمْ وَكَانَ عَبْدُ اللهِ بْنُ السَّائِبِ
      أَدْرَكَ النَّبِيَّ صلى الله عليه وسلم‏.‏"
  :grade:
    :en: Hasan (li ghairih) (Al-Albani)
    :ar: "  حسن لغيره   (الألباني)"
