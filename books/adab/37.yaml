  :arabic_sanad: ''
  :hadith:
    :en: |-
      'Abdullah ibn 'Umar reported that the Messenger of Allah, may Allah
      bless him and grant him peace, said, "Bad luck can be found in houses,
      women and horses."
    :ar: "حَدَّثَنَا إِسْمَاعِيلُ قَالَ‏:‏ حَدَّثَنِي مَالِكٌ، عَنِ ابْنِ شِهَابٍ،
      عَنْ حَمْزَةَ، وَسَالِمٍ ابْنَيْ عَبْدِ اللهِ بْنِ عُمَرَ، عَنْ عَبْدِ اللهِ
      بْنِ عُمَرَ، أَنَّ رَسُولَ اللهِ صلى الله عليه وسلم قَالَ‏:‏ الشُّؤْمُ فِي الدَّارِ،
      وَالْمَرْأَةِ، وَالْفَرَسِ‏.‏"
  :grade:
    :en: 
    :ar: "  ( شاذ والمحفوظ عن ابن عمر وغيره ( إن كان الشؤم في شيء ففي الدار   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 916"
  - In-book reference: " Book 39, Hadith 10"
  - English translation: " Book 39, Hadith 916"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Sahl ibn Sa'd said, "If there is bad luck in anything, it is in
      houses, women and horses."
    :ar: "حَدَّثَنَا إِسْمَاعِيلُ قَالَ‏:‏ حَدَّثَنِي مَالِكٌ، عَنْ أَبِي حَازِمِ
      بْنِ دِينَارٍ، عَنْ سَهْلِ بْنِ سَعْدٍ، أَنَّ رَسُولَ اللهِ صلى الله عليه وسلم
      قَالَ‏:‏ إِنْ كَانَ الشُّؤْمُ فِي شَيْءٍ، فَفِي الْمَرْأَةِ، وَالْفَرَسِ، وَالْمَسْكَنِ‏.‏"
  :grade:
