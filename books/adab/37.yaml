- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      'Abdullah ibn Mas'ud reported that the Prophet, may Allah bless
      him and grant him peace, said, "Paying attention to the bad omen (tayyara)
      is association (shirk). It has nothing to do with us. Allah will
      remove it by reliance on Him."
    :ar: "حَدَّثَنَا أَبُو نُعَيْمٍ الْفَضْلُ، عَنْ سُفْيَانَ، عَنْ سَلَمَةَ بْنِ
      كُهَيْلٍ، عَنْ عِيسَى بْنِ عَاصِمٍ، عَنْ زِرِّ بْنِ حُبَيْشٍ، عَنْ عَبْدِ اللهِ،
      قَالَ‏:‏ قَالَ النَّبِيُّ صلى الله عليه وسلم‏:‏ الطِّيَرَةُ شِرْكٌ، وَمَا مِنَّا،
      وَلَكِنَّ اللَّهَ يُذْهِبُهُ بِالتَّوَكُّلِ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 909"
  - In-book reference: " Book 39, Hadith 3"
  - English translation: " Book 39, Hadith 909"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Abu Hurayra heard the Prophet, may Allah bless him and grant him
      peace, say, "Bad omens. The best of that is the good omen. They asked,
      "What is the good omen?" "A good word which one of you hears," he replied.
    :ar: "حَدَّثَنَا الْحَكَمُ بْنُ نَافِعٍ، قَالَ‏:‏ أَخْبَرَنَا شُعَيْبٌ، يَعْنِي‏:‏
      عَنِ الزُّهْرِيِّ قَالَ‏:‏ أَخْبَرَنِي عُبَيْدُ اللهِ بْنُ عَبْدِ اللهِ بْنِ
      عُتْبَةَ، أَنَّ أَبَا هُرَيْرَةَ قَالَ‏:‏ سَمِعْتُ النَّبِيَّ صلى الله عليه
      وسلم يَقُولُ‏:‏ لاَ طِيَرَةَ، وَخَيْرُهَا الْفَأْلُ، قَالُوا‏:‏ وَمَا الْفَأْلُ‏؟‏
      قَالَ‏:‏ كَلِمَةٌ صَالِحَةٌ يَسْمَعُهَا أَحَدُكُمْ‏.‏"
  :grade:
    :en: Sahih (Al-Albani)
    :ar: "  صـحـيـح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 910"
  - In-book reference: " Book 39, Hadith 4"
  - English translation: " Book 39, Hadith 910"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      'Abdullah ibn Mas'ud reported that the Messenger of Allah, may
      Allah bless him and grant him peace, said, "The nations were presented
      to me on the Festival in the days of hajj, and I was astonished at the
      great number of my community. They filled the plains and mountains." They
      said, "Muhammad, are you content?" "Yes, O Lord!" he said. He said, "In
      addition to these people there are seventy thousand who will enter the
      Garden without any reckoning. They are those who do not use charms nor
      cauterise themselves nor seek omens and who rely on their Lord." 'Ukkasha
      exclaimed, "Ask Allah to place me among them!" Then another man said, "Ask
      Allah to put me among them!" The Prophet said, "'Ukkasha has beaten you
      to it."
    :ar: "حَدَّثَنَا حَجَّاجٌ، وَآدَمُ، قَالاَ‏:‏ حَدَّثَنَا حَمَّادُ بْنُ سَلَمَةَ،
      عَنْ عَاصِمٍ، عَنْ زِرٍّ، عَنْ عَبْدِ اللهِ بْنِ مَسْعُودٍ، عَنِ النَّبِيِّ
      صلى الله عليه وسلم قَالَ‏:‏ عُرِضَتْ عَلَيَّ الأُمَمُ بِالْمَوْسِمِ أَيَّامَ
      الْحَجِّ، فَأَعْجَبَنِي كَثْرَةُ أُمَّتِي، قَدْ مَلَأُوا السَّهْلَ وَالْجَبَلَ،
      قَالُوا‏:‏ يَا مُحَمَّدُ، أَرَضِيتَ‏؟‏ قَالَ‏:‏ نَعَمْ، أَيْ رَبِّ، قَالَ‏:‏
      فَإِنَّ مَعَ هَؤُلاَءِ سَبْعِينَ أَلْفًا يَدْخُلُونَ الْجَنَّةَ بِغَيْرِ حِسَابٍ،
      وَهُمُ الَّذِينَ لاَ يَسْتَرْقُونَ وَلاَ يَكْتَوُونَ، وَلاَ يَتَطَيَّرُونَ،
      وَعَلَى رَبِّهِمْ يَتَوَكَّلُونَ، قَالَ عُكَّاشَةُ‏:‏ فَادْعُ اللَّهَ أَنْ يَجْعَلَنِي
      مِنْهُمْ، قَالَ‏:‏ اللَّهُمَّ اجْعَلْهُ مِنْهُمْ، فَقَالَ رَجُلٌ آخَرُ‏:‏ ادْعُ
      اللَّهَ يَجْعَلَنِي مِنْهُمْ، قَالَ‏:‏ سَبَقَكَ بِهَا عُكَّاشَةُ‏.‏"
  :grade:
    :en: Hasan Sahih (Al-Albani)
    :ar: "  حسن صحيح   (الألباني)"
  :reference:
  - Reference: " Al-Adab Al-Mufrad 911"
  - In-book reference: " Book 39, Hadith 5"
  - English translation: " Book 39, Hadith 911"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      'Alqama reported that 'A'isha used to go to children when they
      were born and make supplication for them. She came to a child and removed
      its pillow and found a straight razor under his head. She asked about the
      razor and they said, "We put it there against the jinn. She took the razor,
      threw it away and forbade them to use it. She said that the Messenger of
      Allah, may Allah bless him and grant him peace, disliked and hated seeing
      bad omens in things. She forbade doing that.
    :ar: "حَدَّثَنَا إِسْمَاعِيلُ قَالَ‏:‏ حَدَّثَنِي ابْنُ أَبِي الزِّنَادِ، عَنْ
      عَلْقَمَةَ، عَنْ أُمِّهِ، عَنْ عَائِشَةَ، أَنَّهَا كَانَتْ تُؤْتَى بِالصِّبْيَانِ
      إِذَا وُلِدُوا، فَتَدْعُو لَهُمْ بِالْبَرَكَةِ، فَأُتِيَتْ بِصَبِيٍّ، فَذَهَبَتْ
      تَضَعُ وِسَادَتَهُ، فَإِذَا تَحْتَ رَأْسِهِ مُوسَى، فَسَأَلَتْهُمْ عَنِ الْمُوسَى،
      فَقَالُوا‏:‏ نَجْعَلُهَا مِنَ الْجِنِّ، فَأَخَذَتِ الْمُوسَى فَرَمَتْ بِهَا،
      وَنَهَتْهُمْ عَنْهَا وَقَالَتْ‏:‏ إِنَّ رَسُولَ اللهِ صلى الله عليه وسلم كَانَ
      يَكْرَهُ الطِّيَرَةَ وَيُبْغِضُهَا، وَكَانَتْ عَائِشَةُ تَنْهَى عَنْهَا‏.‏"
  :grade:
    :en: Da'if (Al-Albani)
    :ar: "  ضـعـيـف   (الألباني)"
