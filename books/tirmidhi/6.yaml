- :hadith_narrator: "(Another chain in which) Abu Hurairah narrated :"
  :arabic_sanad: ''
  :hadith:
    :en: from the Prophet similarly.
    :ar: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا سُفْيَانُ بْنُ عُيَيْنَةَ، عَنْ يَحْيَى
      بْنِ سَعِيدٍ، عَنْ أَبِي بَكْرِ بْنِ مُحَمَّدٍ، هُوَ ابْنُ عَمْرِو بْنِ حَزْمٍ
      عَنْ عُمَرَ بْنِ عَبْدِ الْعَزِيزِ، عَنْ أَبِي بَكْرِ بْنِ عَبْدِ الرَّحْمَنِ
      بْنِ الْحَارِثِ بْنِ هِشَامٍ، عَنْ أَبِي هُرَيْرَةَ، عَنِ النَّبِيِّ صلى الله
      عليه وسلم مِثْلَهُ ‏.‏ قَالَ أَبُو عِيسَى حَدِيثُ أَبِي هُرَيْرَةَ حَدِيثٌ حَسَنٌ
      صَحِيحٌ ‏.‏ وَالْعَمَلُ عَلَى هَذَا عِنْدَ أَكْثَرِ أَهْلِ الْعِلْمِ يَرَوْنَ
      السُّجُودَ فِي‏(‏إِذََا السَّمَاءُ انْشَقَّتْ ‏)‏ وَ ‏(‏اقْرَأْ بِاسْمِ رَبِّكَ
      ‏)‏ ‏.‏ وَفِي هَذَا الْحَدِيثِ أَرْبَعَةٌ مِنَ التَّابِعِينَ بَعْضُهُمْ عَنْ
      بَعْضٍ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
