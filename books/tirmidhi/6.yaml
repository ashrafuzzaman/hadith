  - English translation: " Vol. 2, Book 1, Hadith 580"
- :hadith_narrator: 'Umar bin Al-Khattab narrated that :'
  :arabic_sanad: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا أَبُو صَفْوَانَ، عَنْ يُونُسَ
    بْنِ يَزِيدَ، عَنِ ابْنِ شِهَابٍ الزُّهْرِيِّ، أَنَّ السَّائِبَ بْنَ يَزِيدَ،
    وَعُبَيْدَ اللَّهِ بْنَ عَبْدِ اللَّهِ بْنِ عُتْبَةَ بْنِ مَسْعُودٍ، أَخْبَرَاهُ
    عَنْ عَبْدِ الرَّحْمَنِ بْنِ عَبْدٍ الْقَارِيِّ، قَالَ سَمِعْتُ عُمَرَ بْنَ الْخَطَّابِ،
    يَقُولُ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: 'the Messenger of Allah said: "Whoever slept, (missing) his section or some
      of it, then he recited it between the Fajr prayer and the Zuhr prayer, it is
      written for him as if he had recited it in the night."'
    :ar: "\"‏ مَنْ نَامَ عَنْ حِزْبِهِ أَوْ عَنْ شَيْءٍ مِنْهُ فَقَرَأَهُ مَا بَيْنَ
      صَلاَةِ الْفَجْرِ وَصَلاَةِ الظُّهْرِ كُتِبَ لَهُ كَأَنَّمَا قَرَأَهُ مِنَ اللَّيْلِ
      ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 581"
  - In-book reference: " Book 6, Hadith 38"
  - English translation: " Vol. 2, Book 1, Hadith 581"
- :hadith_narrator: 'Abu Hurairah narrated:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"Muhammad said: 'Does not the one who raises his head before the Imam fear
      that Allah will transform his head into a donkey's head?'\""
    :ar: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا حَمَّادُ بْنُ زَيْدٍ، عَنْ مُحَمَّدِ بْنِ
      زِيَادٍ، وَهُوَ أَبُو الْحَارِثِ الْبَصْرِيُّ ثِقَةٌ عَنْ أَبِي هُرَيْرَةَ،
      قَالَ قَالَ مُحَمَّدٌ صلى الله عليه وسلم ‏\"‏ أَمَا يَخْشَى الَّذِي يَرْفَعُ
      رَأْسَهُ قَبْلَ الإِمَامِ أَنْ يُحَوِّلَ اللَّهُ رَأْسَهُ رَأْسَ حِمَارٍ ‏\"‏
      ‏.‏ قَالَ قُتَيْبَةُ قَالَ حَمَّادٌ قَالَ لِي مُحَمَّدُ بْنُ زِيَادٍ وَإِنَّمَا
      قَالَ ‏\"‏ أَمَا يَخْشَى ‏\"‏ ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ
      ‏.‏ وَمُحَمَّدُ بْنُ زِيَادٍ هُوَ بَصْرِيٌّ ثِقَةٌ وَيُكْنَى أَبَا الْحَارِثِ
      ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 582"
  - In-book reference: " Book 6, Hadith 39"
  - English translation: " Vol. 2, Book 1, Hadith 582"
- :hadith_narrator: 'Jabir bin Abdullah narrated:'
  :arabic_sanad: ''
  :hadith:
    :en: "'Mu'adh bin Jabal would pray Al-Maghrib with the Messenger of Allah, then
      he would return to his people to lead them (in prayer).\""
    :ar: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا حَمَّادُ بْنُ زَيْدٍ، عَنْ عَمْرِو بْنِ
      دِينَارٍ، عَنْ جَابِرِ بْنِ عَبْدِ اللَّهِ، أَنَّ مُعَاذَ بْنَ جَبَلٍ، كَانَ
      يُصَلِّي مَعَ رَسُولِ اللَّهِ صلى الله عليه وسلم الْمَغْرِبَ ثُمَّ يَرْجِعُ
      إِلَى قَوْمِهِ فَيَؤُمُّهُمْ ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ
      ‏.‏ وَالْعَمَلُ عَلَى هَذَا عِنْدَ أَصْحَابِنَا الشَّافِعِيِّ وَأَحْمَدَ وَإِسْحَاقَ
      قَالُوا إِذَا أَمَّ الرَّجُلُ الْقَوْمَ فِي الْمَكْتُوبَةِ وَقَدْ كَانَ صَلاَّهَا
      قَبْلَ ذَلِكَ أَنَّ صَلاَةَ مَنِ ائْتَمَّ بِهِ جَائِزَةٌ ‏.‏ وَاحْتَجُّوا بِحَدِيثِ
      جَابِرٍ فِي قِصَّةِ مُعَاذٍ وَهُوَ حَدِيثٌ صَحِيحٌ وَقَدْ رُوِيَ مِنْ غَيْرِ
      وَجْهٍ عَنْ جَابِرٍ ‏.‏ وَرُوِيَ عَنْ أَبِي الدَّرْدَاءِ أَنَّهُ سُئِلَ عَنْ
      رَجُلٍ دَخَلَ الْمَسْجِدَ وَالْقَوْمُ فِي صَلاَةِ الْعَصْرِ وَهُوَ يَحْسَبُ
      أَنَّهَا صَلاَةُ الظُّهْرِ فَائْتَمَّ بِهِمْ قَالَ صَلاَتُهُ جَائِزَةٌ ‏.‏ وَقَدْ
      قَالَ قَوْمٌ مِنْ أَهْلِ الْكُوفَةِ إِذَا ائْتَمَّ قَوْمٌ بِإِمَامٍ وَهُوَ يُصَلِّي
      الْعَصْرَ وَهُمْ يَحْسَبُونَ أَنَّهَا الظُّهْرُ فَصَلَّى بِهِمْ وَاقْتَدَوْا
      بِهِ فَإِنَّ صَلاَةَ الْمُقْتَدِي فَاسِدَةٌ إِذِ اخْتَلَفَ نِيَّةُ الإِمَامِ
      وَنِيَّةُ الْمَأْمُومِ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 583"
  - In-book reference: " Book 6, Hadith 40"
  - English translation: " Vol. 2, Book 1, Hadith 583"
- :hadith_narrator: 'Anas bin Malik narrated:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"When we prayed behind the Prophet in the midday heat, we would prostrate
      on our garments as a protection against the heat.\""
    :ar: "حَدَّثَنَا أَحْمَدُ بْنُ مُحَمَّدٍ، حَدَّثَنَا عَبْدُ اللَّهِ بْنُ الْمُبَارَكِ،
      أَخْبَرَنَا خَالِدُ بْنُ عَبْدِ الرَّحْمَنِ، قَالَ حَدَّثَنِي غَالِبٌ الْقَطَّانُ،
      عَنْ بَكْرِ بْنِ عَبْدِ اللَّهِ الْمُزَنِيِّ، عَنْ أَنَسِ بْنِ مَالِكٍ، قَالَ
      كُنَّا إِذَا صَلَّيْنَا خَلْفَ النَّبِيِّ صلى الله عليه وسلم بِالظَّهَائِرِ
      سَجَدْنَا عَلَى ثِيَابِنَا اتِّقَاءَ الْحَرِّ ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ
      حَسَنٌ صَحِيحٌ ‏.‏ قَالَ وَفِي الْبَابِ عَنْ جَابِرِ بْنِ عَبْدِ اللَّهِ وَابْنِ
      عَبَّاسٍ ‏.‏ وَقَدْ رَوَى وَكِيعٌ هَذَا الْحَدِيثَ عَنْ خَالِدِ بْنِ عَبْدِ
      الرَّحْمَنِ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 584"
  - In-book reference: " Book 6, Hadith 41"
  - English translation: " Vol. 2, Book 1, Hadith 584"
- :hadith_narrator: 'Jabir bin Samurah narrated:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"When the Prophet prayed Fajr he would remain seated where he had prayed
      until the sun had risen.\""
    :ar: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا أَبُو الأَحْوَصِ، عَنْ سِمَاكِ بْنِ حَرْبٍ،
      عَنْ جَابِرِ بْنِ سَمُرَةَ، قَالَ كَانَ النَّبِيُّ صلى الله عليه وسلم إِذَا
      صَلَّى الْفَجْرَ قَعَدَ فِي مُصَلاَّهُ حَتَّى تَطْلُعَ الشَّمْسُ ‏.‏ قَالَ أَبُو
      عِيسَى هَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 585"
  - In-book reference: " Book 6, Hadith 42"
  - English translation: " Vol. 2, Book 1, Hadith 585"
- :hadith_narrator: 'Anas bin Malik narrated that :'
  :arabic_sanad: ''
  :hadith:
    :en: 'the Messenger of Allah said: "Whoever prays Fajr in congregation, then sits
      remembering Allah until the sun has risen, then he prays two Rak''ah, then for
      him is the reward like that of a Hajj and Umrah." He said: "The Messenger of
      Allah said: ''Complete, complete, complete.''"'
    :ar: "حَدَّثَنَا عَبْدُ اللَّهِ بْنُ مُعَاوِيَةَ الْجُمَحِيُّ الْبَصْرِيُّ، حَدَّثَنَا
      عَبْدُ الْعَزِيزِ بْنُ مُسْلِمٍ، حَدَّثَنَا أَبُو ظِلاَلٍ، عَنْ أَنَسِ بْنِ
      مَالِكٍ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏\"‏ مَنْ صَلَّى الْغَدَاةَ
      فِي جَمَاعَةٍ ثُمَّ قَعَدَ يَذْكُرُ اللَّهَ حَتَّى تَطْلُعَ الشَّمْسُ ثُمَّ
      صَلَّى رَكْعَتَيْنِ كَانَتْ لَهُ كَأَجْرِ حَجَّةٍ وَعُمْرَةٍ ‏\"‏ ‏.‏ قَالَ
      قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏\"‏ تَامَّةٍ تَامَّةٍ تَامَّةٍ ‏\"‏
      ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ غَرِيبٌ ‏.‏ قَالَ وَسَأَلْتُ مُحَمَّدَ
      بْنَ إِسْمَاعِيلَ عَنْ أَبِي ظِلاَلٍ فَقَالَ هُوَ مُقَارِبُ الْحَدِيثِ ‏.‏ قَالَ
      مُحَمَّدٌ وَاسْمُهُ هِلاَلٌ ‏.‏"
  :grade:
    :en: Da'if (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 586"
  - In-book reference: " Book 6, Hadith 43"
  - English translation: " Vol. 2, Book 1, Hadith 586"
- :hadith_narrator: 'Ibn Abbas narrated:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"The Messenger of Allah would glance toward the right and the left during
      Salat but he would not turn his neck to look behind him.\""
    :ar: "حَدَّثَنَا مَحْمُودُ بْنُ غَيْلاَنَ، وَغَيْرُ، وَاحِدٍ، قَالُوا حَدَّثَنَا
      الْفَضْلُ بْنُ مُوسَى، عَنْ عَبْدِ اللَّهِ بْنِ سَعِيدِ بْنِ أَبِي هِنْدٍ، عَنْ
      ثَوْرِ بْنِ زَيْدٍ، عَنْ عِكْرِمَةَ، عَنِ ابْنِ عَبَّاسٍ، أَنَّ رَسُولَ اللَّهِ
      صلى الله عليه وسلم كَانَ يَلْحَظُ فِي الصَّلاَةِ يَمِينًا وَشِمَالاً وَلاَ يَلْوِي
      عُنُقَهُ خَلْفَ ظَهْرِهِ ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ غَرِيبٌ ‏.‏ وَقَدْ
      خَالَفَ وَكِيعٌ الْفَضْلَ بْنَ مُوسَى فِي رِوَايَتِهِ ‏.‏"
  :grade:
    :en: Hasan (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 587"
  - In-book reference: " Book 6, Hadith 44"
  - English translation: " Vol. 2, Book 1, Hadith 587"
- :hadith_narrator: 'Sa''eed bin Abi Hind narrated from some of the companions of
    Ikrimah:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"The Prophet would glance during Salat\" and he mentioned a similar narration."
    :ar: "حَدَّثَنَا مَحْمُودُ بْنُ غَيْلاَنَ، حَدَّثَنَا وَكِيعٌ، عَنْ عَبْدِ اللَّهِ
      بْنِ سَعِيدِ بْنِ أَبِي هِنْدٍ، عَنْ بَعْضِ، أَصْحَابِ عِكْرِمَةَ أَنَّ النَّبِيَّ
      صلى الله عليه وسلم كَانَ يَلْحَظُ فِي الصَّلاَةِ ‏.‏ فَذَكَرَ نَحْوَهُ ‏.‏ قَالَ
      وَفِي الْبَابِ عَنْ أَنَسٍ وَعَائِشَةَ ‏.‏"
  :grade:
    :en: Hasan (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 588"
  - In-book reference: " Book 6, Hadith 45"
  - English translation: " Vol. 2, Book 1, Hadith 588"
- :hadith_narrator: 'Anas narrated:'
  :arabic_sanad: "حَدَّثَنَا أَبُو حَاتِمٍ، مُسْلِمُ بْنُ حَاتِمٍ الْبَصْرِيُّ حَدَّثَنَا
    مُحَمَّدُ بْنُ عَبْدِ اللَّهِ الأَنْصَارِيُّ، عَنْ أَبِيهِ، عَنْ عَلِيِّ بْنِ
    زَيْدٍ، عَنْ سَعِيدِ بْنِ الْمُسَيَّبِ، قَالَ قَالَ أَنَسُ بْنُ مَالِكٍ قَالَ
    لِي رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: "\"The Messenger of Allah said to me: 'O my son! Beware of looking around
      during the Salat, for indeed looking around during Salat is destruction. If
      you must do so, then in the voluntary (prayers), not in the obligatory (prayers).'\"
      (Da'if"
    :ar: "\"‏ يَا بُنَىَّ إِيَّاكَ وَالاِلْتِفَاتَ فِي الصَّلاَةِ فَإِنَّ الاِلْتِفَاتَ
      فِي الصَّلاَةِ هَلَكَةٌ فَإِنْ كَانَ لاَ بُدَّ فَفِي التَّطَوُّعِ لاَ فِي الْفَرِيضَةِ
      ‏\""
  :grade:
    :en: 
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 589"
  - In-book reference: " Book 6, Hadith 46"
  - English translation: " Vol. 2, Book 1, Hadith 589"
- :hadith_narrator: 'Aishah narrated:'
  :arabic_sanad: "حَدَّثَنَا صَالِحُ بْنُ عَبْدِ اللَّهِ، حَدَّثَنَا أَبُو الأَحْوَصِ،
    عَنْ أَشْعَثَ بْنِ أَبِي الشَّعْثَاءِ، عَنْ أَبِيهِ، عَنْ مَسْرُوقٍ، عَنْ عَائِشَةَ،
    قَالَتْ سَأَلْتُ رَسُولَ اللَّهِ صلى الله عليه وسلم عَنْ الاِلْتِفَاتِ فِي الصَّلاَةِ
    قَالَ ‏"
  :hadith:
    :en: "\"I asked the Messenger of Allah about looking around during the Salat.
      He said: 'It is a portion which the Shaitan snatches during a man's prayer.'\""
    :ar: "\"‏ هُوَ اخْتِلاَسٌ يَخْتَلِسُهُ الشَّيْطَانُ مِنْ صَلاَةِ الرَّجُلِ ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 590"
  - In-book reference: " Book 6, Hadith 47"
  - English translation: " Vol. 2, Book 1, Hadith 590"
- :hadith_narrator: 'Mu''adh bin Jabal narrated that :'
  :arabic_sanad: "حَدَّثَنَا هِشَامُ بْنُ يُونُسَ الْكُوفِيُّ، حَدَّثَنَا الْمُحَارِبِيُّ،
    عَنِ الْحَجَّاجِ بْنِ أَرْطَاةَ، عَنْ أَبِي إِسْحَاقَ، عَنْ هُبَيْرَةَ بْنِ يَرِيمَ،
    عَنْ عَلِيٍّ، وَعَنْ عَمْرِو بْنِ مُرَّةَ، عَنِ ابْنِ أَبِي لَيْلَى، عَنْ مُعَاذِ
    بْنِ جَبَلٍ، قَالاَ قَالَ النَّبِيُّ صلى الله عليه وسلم ‏"
  :hadith:
    :en: 'the Messenger of Allah said: "When one of you comes to the Salat and (finds)
      the Imam is in a position, then do as the Imam is doing."'
    :ar: "\"‏ إِذَا أَتَى أَحَدُكُمُ الصَّلاَةَ وَالإِمَامُ عَلَى حَالٍ فَلْيَصْنَعْ
      كَمَا يَصْنَعُ الإِمَامُ ‏\""
  :grade:
    :en: Da'if (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 591"
  - In-book reference: " Book 6, Hadith 48"
  - English translation: " Vol. 2, Book 1, Hadith 591"
- :hadith_narrator: 'Abdullah bin Abi Qatadah narrated from his father that :'
  :arabic_sanad: "حَدَّثَنَا أَحْمَدُ بْنُ مُحَمَّدٍ، أَخْبَرَنَا عَبْدُ اللَّهِ بْنُ
    الْمُبَارَكِ، أَخْبَرَنَا مَعْمَرٌ، عَنْ يَحْيَى بْنِ أَبِي كَثِيرٍ، عَنْ عَبْدِ
    اللَّهِ بْنِ أَبِي قَتَادَةَ، عَنْ أَبِيهِ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله
    عليه وسلم ‏"
  :hadith:
    :en: 'the Messenger of Allah said: "When the Iqamah is called for the prayer,
      then do not stand until you see that I have come out."'
    :ar: "\"‏ إِذَا أُقِيمَتِ الصَّلاَةُ فَلاَ تَقُومُوا حَتَّى تَرَوْنِي خَرَجْتُ
      ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 592"
  - In-book reference: " Book 6, Hadith 49"
  - English translation: " Vol. 2, Book 1, Hadith 592"
- :hadith_narrator: 'Abdullah said:'
  :arabic_sanad: "حَدَّثَنَا مَحْمُودُ بْنُ غَيْلاَنَ، حَدَّثَنَا يَحْيَى بْنُ آدَمَ،
    حَدَّثَنَا أَبُو بَكْرِ بْنُ عَيَّاشٍ، عَنْ عَاصِمٍ، عَنْ زِرٍّ، عَنْ عَبْدِ اللَّهِ،
    قَالَ كُنْتُ أُصَلِّي وَالنَّبِيُّ صلى الله عليه وسلم وَأَبُو بَكْرٍ وَعُمَرُ
    مَعَهُ فَلَمَّا جَلَسْتُ بَدَأْتُ بِالثَّنَاءِ عَلَى اللَّهِ ثُمَّ الصَّلاَةِ
    عَلَى النَّبِيِّ صلى الله عليه وسلم ثُمَّ دَعَوْتُ لِنَفْسِي فَقَالَ النَّبِيُّ
    صلى الله عليه وسلم ‏"
  :hadith:
    :en: "\"I was prayed and the Prophet, Abu Bakr, and Umar were there, so when I
      sat, I started off with praising Allah, then sending Salat upon the Prophet,
      then supplicating for myself. So the Prophet said: 'Ask, your request will be
      granted, ask, your request will be ranted.'\""
    :ar: "\"‏ سَلْ تُعْطَهْ سَلْ تُعْطَهْ ‏\""
  :grade:
    :en: Hasan (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 593"
  - In-book reference: " Book 6, Hadith 50"
  - English translation: " Vol. 2, Book 1, Hadith 593"
- :hadith_narrator: 'Aishah narrated:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"The Prophet ordered the construction of Masajid in all Dur and that they
      be kept clean and scented.\""
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ حَاتِمٍ الْمُؤَدِّبُ الْبَغْدَادِيُّ الْبَصْرِيُّ،
      حَدَّثَنَا عَامِرُ بْنُ صَالِحٍ الزُّبَيْرِيُّ، هُوَ مِنْ وَلَدِ الزُّبَيْرِ
      حَدَّثَنَا هِشَامُ بْنُ عُرْوَةَ، عَنْ أَبِيهِ، عَنْ عَائِشَةَ، قَالَتْ أَمَرَ
      رَسُولُ اللَّهِ صلى الله عليه وسلم بِبِنَاءِ الْمَسَاجِدِ فِي الدُّورِ وَأَنْ
      تُنَظَّفَ وَتُطَيَّبَ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 594"
  - In-book reference: " Book 6, Hadith 51"
  - English translation: " Vol. 2, Book 1, Hadith 594"
- :hadith_narrator: "(Another chain) from Hisham bin Urwah, from his father:"
  :arabic_sanad: ''
  :hadith:
    :en: "\"That the Prophet ordered.\" And he mentioned similarly."
    :ar: "حَدَّثَنَا هَنَّادٌ، حَدَّثَنَا عَبْدَةُ، وَوَكِيعٌ، عَنْ هِشَامِ بْنِ عُرْوَةَ،
      عَنْ أَبِيهِ، أَنَّ النَّبِيَّ صلى الله عليه وسلم أَمَرَ فَذَكَرَ نَحْوَهُ ‏.‏
      قَالَ أَبُو عِيسَى وَهَذَا أَصَحُّ مِنَ الْحَدِيثِ الأَوَّلِ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
