- :hadith_narrator: 'Ibn Umar narrated that :'
  :arabic_sanad: ''
  :hadith:
    :en: 'the Prophet said: "The Salat during the night and the day is two and two."'
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ بَشَّارٍ، حَدَّثَنَا عَبْدُ الرَّحْمَنِ بْنُ مَهْدِيٍّ،
      حَدَّثَنَا شُعْبَةُ، عَنْ يَعْلَى بْنِ عَطَاءٍ، عَنْ عَلِيٍّ الأَزْدِيِّ، عَنِ
      ابْنِ عُمَرَ، عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ ‏\"‏ صَلاَةُ اللَّيْلِ
      وَالنَّهَارِ مَثْنَى مَثْنَى ‏\"‏ ‏.‏ قَالَ أَبُو عِيسَى اخْتَلَفَ أَصْحَابُ
      شُعْبَةَ فِي حَدِيثِ ابْنِ عُمَرَ فَرَفَعَهُ بَعْضُهُمْ وَأَوْقَفَهُ بَعْضُهُمْ
      ‏.‏ وَرُوِيَ عَنْ عَبْدِ اللَّهِ الْعُمَرِيِّ عَنْ نَافِعٍ عَنِ ابْنِ عُمَرَ
      عَنِ النَّبِيِّ صلى الله عليه وسلم نَحْوُ هَذَا ‏.‏ وَالصَّحِيحُ مَا رُوِيَ
      عَنِ ابْنِ عُمَرَ أَنَّ النَّبِيَّ صلى الله عليه وسلم قَالَ ‏\"‏ صَلاَةُ اللَّيْلِ
      مَثْنَى مَثْنَى ‏\"‏ ‏.‏ وَرَوَى الثِّقَاتُ عَنْ عَبْدِ اللَّهِ بْنِ عُمَرَ
      عَنِ النَّبِيِّ صلى الله عليه وسلم وَلَمْ يَذْكُرُوا فِيهِ صَلاَةَ النَّهَارِ
      ‏.‏ وَقَدْ رُوِيَ عَنْ عُبَيْدِ اللَّهِ عَنْ نَافِعٍ عَنِ ابْنِ عُمَرَ أَنَّهُ
      كَانَ يُصَلِّي بِاللَّيْلِ مَثْنَى مَثْنَى وَبِالنَّهَارِ أَرْبَعًا ‏.‏ وَقَدِ
      اخْتَلَفَ أَهْلُ الْعِلْمِ فِي ذَلِكَ فَرَأَى بَعْضُهُمْ أَنَّ صَلاَةَ اللَّيْلِ
      وَالنَّهَارِ مَثْنَى مَثْنَى ‏.‏ وَهُوَ قَوْلُ الشَّافِعِيِّ وَأَحْمَدَ ‏.‏
      وَقَالَ بَعْضُهُمْ صَلاَةُ اللَّيْلِ مَثْنَى مَثْنَى وَرَأَوْا صَلاَةَ التَّطَوُّعِ
      بِالنَّهَارِ أَرْبَعًا مِثْلَ الأَرْبَعِ قَبْلَ الظُّهْرِ وَغَيْرِهَا مِنْ صَلاَةِ
      التَّطَوُّعِ ‏.‏ وَهُوَ قَوْلُ سُفْيَانَ الثَّوْرِيِّ وَابْنِ الْمُبَارَكِ وَإِسْحَاقَ
      ‏.‏"
  :grade:
    :en: Hasan (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 597"
  - In-book reference: " Book 6, Hadith 54"
  - English translation: " Vol. 2, Book 1, Hadith 597"
- :hadith_narrator: 'Asim bin Damrah said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"We asked Ali about the prayer of the Messenger of Allah during the day.
      He said: 'You will not be able to do that.' We said: 'Whoever among is able
      (he will)?' So he said: 'When the sun appeared over there (east) like it appears
      here (west) at Asr, the Messenger of Allah would pray two Rak'ah, and when the
      sun appeared over there (east) like it appears here (west) at Zuhr, he would
      pray four Rak'ah. And he would pray four before Zuhr and two after it, and four
      before Asr separating between every two Rak'ah with At-Taslim upon the angels
      that are close (to Allah) and those who follow them among the believers, and
      the Muslims.\""
    :ar: "حَدَّثَنَا مَحْمُودُ بْنُ غَيْلاَنَ، حَدَّثَنَا وَهْبُ بْنُ جَرِيرٍ، حَدَّثَنَا
      شُعْبَةُ، عَنْ أَبِي إِسْحَاقَ، عَنْ عَاصِمِ بْنِ ضَمْرَةَ، قَالَ سَأَلْنَا
      عَلِيًّا عَنْ صَلاَةِ، رَسُولِ اللَّهِ صلى الله عليه وسلم مِنَ النَّهَارِ فَقَالَ
      إِنَّكُمْ لاَ تُطِيقُونَ ذَاكَ ‏.‏ فَقُلْنَا مَنْ أَطَاقَ ذَاكَ مِنَّا ‏.‏ فَقَالَ
      كَانَ رَسُولُ اللَّهِ صلى الله عليه وسلم إِذَا كَانَتِ الشَّمْسُ مِنْ هَا هُنَا
      كَهَيْئَتِهَا مِنْ هَا هُنَا عِنْدَ الْعَصْرِ صَلَّى رَكْعَتَيْنِ وَإِذَا كَانَتِ
      الشَّمْسُ مِنْ هَا هُنَا كَهَيْئَتِهَا مِنْ هَا هُنَا عِنْدَ الظُّهْرِ صَلَّى
      أَرْبَعًا وَصَلَّى أَرْبَعًا قَبْلَ الظُّهْرِ وَبَعْدَهَا رَكْعَتَيْنِ وَقَبْلَ
      الْعَصْرِ أَرْبَعًا يَفْصِلُ بَيْنَ كُلِّ رَكْعَتَيْنِ بِالتَّسْلِيمِ عَلَى
      الْمَلاَئِكَةِ الْمُقَرَّبِينَ وَالنَّبِيِّينَ وَالْمُرْسَلِينَ وَمَنْ تَبِعَهُمْ
      مِنَ الْمُؤْمِنِينَ وَالْمُسْلِمِينَ ‏.‏"
  :grade:
    :en: Hasan (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 598"
  - In-book reference: " Book 6, Hadith 55"
  - English translation: " Vol. 2, Book 1, Hadith 598"
- :hadith_narrator: "(Another chain) from Ali :"
  :arabic_sanad: ''
  :hadith:
    :en: from the Prophet similarly (no. 598).
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ الْمُثَنَّى، حَدَّثَنَا مُحَمَّدُ بْنُ جَعْفَرٍ،
      حَدَّثَنَا شُعْبَةُ، عَنْ أَبِي إِسْحَاقَ، عَنْ عَاصِمِ بْنِ ضَمْرَةَ، عَنْ
      عَلِيٍّ، عَنِ النَّبِيِّ صلى الله عليه وسلم نَحْوَهُ ‏.‏ قَالَ أَبُو عِيسَى
      هَذَا حَدِيثٌ حَسَنٌ ‏.‏ وَقَالَ إِسْحَاقُ بْنُ إِبْرَاهِيمَ أَحْسَنُ شَيْءٍ
      رُوِيَ فِي تَطَوُّعِ النَّبِيِّ صلى الله عليه وسلم فِي النَّهَارِ هَذَا ‏.‏
      وَرُوِيَ عَنْ عَبْدِ اللَّهِ بْنِ الْمُبَارَكِ أَنَّهُ كَانَ يُضَعِّفُ هَذَا
      الْحَدِيثَ ‏.‏ وَإِنَّمَا ضَعَّفَهُ عِنْدَنَا وَاللَّهُ أَعْلَمُ لأَنَّهُ لاَ
      يُرْوَى مِثْلُ هَذَا عَنِ النَّبِيِّ صلى الله عليه وسلم إِلاَّ مِنْ هَذَا الْوَجْهِ
      عَنْ عَاصِمِ بْنِ ضَمْرَةَ عَنْ عَلِيٍّ ‏.‏ وَعَاصِمُ بْنُ ضَمْرَةَ هُوَ ثِقَةٌ
      عِنْدَ بَعْضِ أَهْلِ الْعِلْمِ ‏.‏ قَالَ عَلِيُّ بْنُ الْمَدِينِيِّ قَالَ يَحْيَى
      بْنُ سَعِيدٍ الْقَطَّانُ قَالَ سُفْيَانُ كُنَّا نَعْرِفُ فَضْلَ حَدِيثِ عَاصِمِ
      بْنِ ضَمْرَةَ عَلَى حَدِيثِ الْحَارِثِ ‏.‏"
  :grade:
    :en: Hasan (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 599"
  - In-book reference: " Book 6, Hadith 56"
  - English translation: " Vol. 2, Book 1, Hadith 599"
- :hadith_narrator: 'Aishah narrated:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"The Messenger of Allah would not pray in women's covers.\""
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ عَبْدِ الأَعْلَى، حَدَّثَنَا خَالِدُ بْنُ الْحَارِثِ،
      عَنْ أَشْعَثَ، وَهُوَ ابْنُ عَبْدِ الْمَلِكِ عَنْ مُحَمَّدِ بْنِ سِيرِينَ، عَنْ
      عَبْدِ اللَّهِ بْنِ شَقِيقٍ، عَنْ عَائِشَةَ، قَالَتْ كَانَ رَسُولُ اللَّهِ صلى
      الله عليه وسلم لاَ يُصَلِّي فِي لُحُفِ نِسَائِهِ ‏.‏ قَالَ أَبُو عِيسَى هَذَا
      حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏ وَقَدْ رُوِيَ عَنِ النَّبِيِّ صلى الله عليه وسلم
      رُخْصَةٌ فِي ذَلِكَ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 600"
  - In-book reference: " Book 6, Hadith 57"
  - English translation: " Vol. 2, Book 1, Hadith 600"
- :hadith_narrator: 'Urwah narrated that Aishah said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"I came while the Messenger of Allah was praying in the house and the door
      was closed. So he walked until he opened the door for me, then he returned to
      his place.\" And she described the door to be in the direction of the Qiblah."
    :ar: "حَدَّثَنَا أَبُو سَلَمَةَ، يَحْيَى بْنُ خَلَفٍ حَدَّثَنَا بِشْرُ بْنُ الْمُفَضَّلِ،
      عَنْ بُرْدِ بْنِ سِنَانٍ، عَنِ الزُّهْرِيِّ، عَنْ عُرْوَةَ، عَنْ عَائِشَةَ،
      قَالَتْ جِئْتُ وَرَسُولُ اللَّهِ صلى الله عليه وسلم يُصَلِّي فِي الْبَيْتِ وَالْبَابُ
      عَلَيْهِ مُغْلَقٌ فَمَشَى حَتَّى فَتَحَ لِي ثُمَّ رَجَعَ إِلَى مَكَانِهِ ‏.‏
      وَوَصَفَتِ الْبَابَ فِي الْقِبْلَةِ ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ
      غَرِيبٌ ‏.‏"
  :grade:
    :en: Da'if (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 601"
  - In-book reference: " Book 6, Hadith 58"
  - English translation: " Vol. 2, Book 1, Hadith 601"
- :hadith_narrator: 'Abu Wa''il said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"A man asked Abdullah bin Mas'ud about this phrase: 'Ghairi asin' or is
      it Yasin? So he said: 'You can recite all of the Quran besides this [phrase]?'
      He said: 'Yes.' He said: 'Indeed a people recite it, disbursing it like Ad-Daqqa
      are dispersed, without it passing their throats. Indeed I am aware of the surahs
      that are comparable which the Messenger of Allah would recite together.'\" He
      said: \"So we told Alqamah to ask him (what they were). He said: \"Twenty surahs
      from the Mufassal from which the Prophet would combine, reciting every two Surah
      in a Rak'ah.'\""
    :ar: "حَدَّثَنَا مَحْمُودُ بْنُ غَيْلاَنَ، حَدَّثَنَا أَبُو دَاوُدَ، قَالَ أَنْبَأَنَا
      شُعْبَةُ، عَنِ الأَعْمَشِ، قَالَ سَمِعْتُ أَبَا وَائِلٍ، قَالَ سَأَلَ رَجُلٌ
      عَبْدَ اللَّهِ عَنْ هَذَا الْحَرْفِ ‏(‏غَيرِ آسِنٍ‏)‏ أَوْ يَاسِنٍ قَالَ كُلَّ
      الْقُرْآنِ قَرَأْتَ غَيْرَ هَذَا الْحَرْفِ قَالَ نَعَمْ ‏.‏ قَالَ إِنَّ قَوْمًا
      يَقْرَءُونَهُ يَنْثُرُونَهُ نَثْرَ الدَّقَلِ لاَ يُجَاوِزُ تَرَاقِيَهُمْ إِنِّي
      لأَعْرِفُ السُّوَرَ النَّظَائِرَ الَّتِي كَانَ رَسُولُ اللَّهِ صلى الله عليه
      وسلم يَقْرِنُ بَيْنَهُنَّ ‏.‏ قَالَ فَأَمَرْنَا عَلْقَمَةَ فَسَأَلَهُ فَقَالَ
      عِشْرُونَ سُورَةً مِنَ الْمُفَصَّلِ كَانَ النَّبِيُّ صلى الله عليه وسلم يَقْرِنُ
      بَيْنَ كُلِّ سُورَتَيْنِ فِي رَكْعَةٍ ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ
      صَحِيحٌ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 602"
  - In-book reference: " Book 6, Hadith 59"
  - English translation: " Vol. 2, Book 1, Hadith 602"
- :hadith_narrator: 'Abu Hurairah narrated that :'
  :arabic_sanad: "حَدَّثَنَا مَحْمُودُ بْنُ غَيْلاَنَ، حَدَّثَنَا أَبُو دَاوُدَ، قَالَ
    أَنْبَأَنَا شُعْبَةُ، عَنِ الأَعْمَشِ، سَمِعَ ذَكْوَانَ، عَنْ أَبِي هُرَيْرَةَ،
    عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: 'the Prophet said: "When a man performs Wudu and he performs his Wudu well,
      then he leaves to the Salat, and he did not leave - or he said: He had no urge
      - except for it, then there is not one step that he takes except that Allah
      raises him a degree from it, or removes a sin from him for it. "'
    :ar: "\"‏ إِذَا تَوَضَّأَ الرَّجُلُ فَأَحْسَنَ الْوُضُوءَ ثُمَّ خَرَجَ إِلَى الصَّلاَةِ
      لاَ يُخْرِجُهُ أَوْ قَالَ لاَ يَنْهَزُهُ إِلاَّ إِيَّاهَا لَمْ يَخْطُ خُطْوَةً
      إِلاَّ رَفَعَهُ اللَّهُ بِهَا دَرَجَةً أَوْ حَطَّ عَنْهُ بِهَا خَطِيئَةً ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 603"
  - In-book reference: " Book 6, Hadith 60"
  - English translation: " Vol. 2, Book 1, Hadith 603"
- :hadith_narrator: 'Sa''d bin Ishaq bin Ka''b bin Ujrah narrated from his father
    from his grandfather who said:'
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ بَشَّارٍ، حَدَّثَنَا إِبْرَاهِيمُ بْنُ
    أَبِي الْوَزِيرِ الْبَصْرِيُّ، ثِقَةٌ حَدَّثَنَا مُحَمَّدُ بْنُ مُوسَى، عَنْ سَعْدِ
    بْنِ إِسْحَاقَ بْنِ كَعْبِ بْنِ عُجْرَةَ، عَنْ أَبِيهِ، عَنْ جَدِّهِ، قَالَ صَلَّى
    النَّبِيُّ صلى الله عليه وسلم فِي مَسْجِدِ بَنِي عَبْدِ الأَشْهَلِ الْمَغْرِبَ
    فَقَامَ نَاسٌ يَتَنَفَّلُونَ فَقَالَ النَّبِيُّ صلى الله عليه وسلم ‏"
  :hadith:
    :en: "\"The Prophet prayed Maghrib in the Masjid of Banu Abdul-Ashbal, and some
      people stood to offer voluntary prayers, so the Prophet said: 'This Salat is
      to be performed by you in your homes.'\""
    :ar: "\"‏ عَلَيْكُمْ بِهَذِهِ الصَّلاَةِ فِي الْبُيُوتِ ‏\""
  :grade:
    :en: Hasan (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 604"
  - In-book reference: " Book 6, Hadith 61"
  - English translation: " Vol. 2, Book 1, Hadith 604"
- :hadith_narrator: 'Qais bin Asim narrated that:'
  :arabic_sanad: ''
  :hadith:
    :en: he accepted Islam and the Prophet ordered him to perform Ghusl with water
      and Sidr.
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ بَشَّارٍ، حَدَّثَنَا عَبْدُ الرَّحْمَنِ بْنُ مَهْدِيٍّ،
      حَدَّثَنَا سُفْيَانُ، عَنِ الأَغَرِّ بْنِ الصَّبَّاحِ، عَنْ خَلِيفَةَ بْنِ حُصَيْنٍ،
      عَنْ قَيْسِ بْنِ عَاصِمٍ، أَنَّهُ أَسْلَمَ فَأَمَرَهُ النَّبِيُّ صلى الله عليه
      وسلم أَنْ يَغْتَسِلَ بِمَاءٍ وَسِدْرٍ ‏.‏ قَالَ وَفِي الْبَابِ عَنْ أَبِي هُرَيْرَةَ
      ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ لاَ نَعْرِفُهُ إِلاَّ مِنْ هَذَا
      الْوَجْهِ ‏.‏ وَالْعَمَلُ عَلَيْهِ عِنْدَ أَهْلِ الْعِلْمِ يَسْتَحِبُّونَ لِلرَّجُلِ
      إِذَا أَسْلَمَ أَنْ يَغْتَسِلَ وَيَغْسِلَ ثِيَابَهُ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 605"
  - In-book reference: " Book 6, Hadith 62"
  - English translation: " Vol. 2, Book 1, Hadith 605"
- :hadith_narrator: 'Ali bin Abi Talid (may Allah be pleased with him) narrated that
    :'
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ حُمَيْدٍ الرَّازِيُّ، حَدَّثَنَا الْحَكَمُ
    بْنُ بَشِيرِ بْنِ سَلْمَانَ، حَدَّثَنَا خَلاَّدٌ الصَّفَّارُ، عَنِ الْحَكَمِ بْنِ
    عَبْدِ اللَّهِ النَّصْرِيِّ، عَنْ أَبِي إِسْحَاقَ، عَنْ أَبِي جُحَيْفَةَ، عَنْ
    عَلِيِّ بْنِ أَبِي طَالِبٍ، رضى الله عنه أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم
    قَالَ ‏"
  :hadith:
    :en: 'the Messenger of Allah said: "The screen between the eyes of the jinns and
      nakedness of the children of Adam when one of you enters the area of relieving
      oneself is saying: ''Bismillah.''"'
    :ar: "\"‏ سَتْرُ مَا بَيْنَ أَعْيُنِ الْجِنِّ وَعَوْرَاتِ بَنِي آدَمَ إِذَا دَخَلَ
      أَحَدُهُمُ الْخَلاَءَ أَنْ يَقُولَ بِسْمِ اللَّهِ ‏\""
  :grade:
    :en: Da'if (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 606"
  - In-book reference: " Book 6, Hadith 63"
  - English translation: " Vol. 2, Book 1, Hadith 606"
- :hadith_narrator: 'Abdullah bin Busr narrated that :'
  :arabic_sanad: "حَدَّثَنَا أَبُو الْوَلِيدِ، أَحْمَدُ بْنُ بَكَّارٍ الدِّمَشْقِيُّ
    حَدَّثَنَا الْوَلِيدُ بْنُ مُسْلِمٍ، قَالَ قَالَ صَفْوَانُ بْنُ عَمْرٍو أَخْبَرَنِي
    يَزِيدُ بْنُ خُمَيْرٍ، عَنْ عَبْدِ اللَّهِ بْنِ بُسْرٍ، عَنِ النَّبِيِّ صلى الله
    عليه وسلم قَالَ ‏"
  :hadith:
    :en: 'the Prophet said: "On the day of Resurrection, my nation will be radiant
      from prostrating and shining from Wudu."'
    :ar: "\"‏ أُمَّتِي يَوْمَ الْقِيَامَةِ غُرٌّ مِنَ السُّجُودِ مُحَجَّلُونَ مِنَ
      الْوُضُوءِ ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 607"
  - In-book reference: " Book 6, Hadith 64"
  - English translation: " Vol. 2, Book 1, Hadith 607"
- :hadith_narrator: 'Aishah narrated:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"The Messenger of Allah would love to start with the right side when he
      purified himself, and when he combed, and when putting his sandals on.\""
    :ar: "حَدَّثَنَا هَنَّادٌ، حَدَّثَنَا أَبُو الأَحْوَصِ، عَنْ أَشْعَثَ بْنِ أَبِي
      الشَّعْثَاءِ، عَنْ أَبِيهِ، عَنْ مَسْرُوقٍ، عَنْ عَائِشَةَ، أَنَّ رَسُولَ اللَّهِ
      صلى الله عليه وسلم كَانَ يُحِبُّ التَّيَمُّنَ فِي طُهُورِهِ إِذَا تَطَهَّرَ
      وَفِي تَرَجُّلِهِ إِذَا تَرَجَّلَ وَفِي انْتِعَالِهِ إِذَا انْتَعَلَ ‏.‏ قَالَ
      أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏ وَأَبُو الشَّعْثَاءِ اسْمُهُ سُلَيْمُ
      بْنُ أَسْوَدَ الْمُحَارِبِيُّ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 608"
  - In-book reference: " Book 6, Hadith 65"
  - English translation: " Vol. 2, Book 1, Hadith 608"
- :hadith_narrator: 'Anas bin Malik narrated that :'
  :arabic_sanad: "حَدَّثَنَا هَنَّادٌ، حَدَّثَنَا وَكِيعٌ، عَنْ شَرِيكٍ، عَنْ عَبْدِ
    اللَّهِ بْنِ عِيسَى، عَنِ ابْنِ جَبْرٍ، عَنْ أَنَسِ بْنِ مَالِكٍ، أَنَّ رَسُولَ
    اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: 'the Messenger of Allah said: The acceptable Wudu is with two Ratils of water."'
    :ar: "\"‏ يُجْزِئُ فِي الْوُضُوءِ رِطْلاَنِ مِنْ مَاءٍ ‏\""
  :grade:
    :en: Da'if (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 609"
  - In-book reference: " Book 6, Hadith 66"
  - English translation: " Vol. 2, Book 1, Hadith 609"
- :hadith_narrator: 'Ali bin Abi Talib (may Allah be pleased with him) narrated that
    :'
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ بَشَّارٍ، حَدَّثَنَا مُعَاذُ بْنُ هِشَامٍ،
    حَدَّثَنِي أَبِي، عَنْ قَتَادَةَ، عَنْ أَبِي حَرْبِ بْنِ أَبِي الأَسْوَدِ، عَنْ
    أَبِيهِ، عَنْ عَلِيِّ بْنِ أَبِي طَالِبٍ، رضى الله عَنْهُ أَنَّ رَسُولَ اللَّهِ
    صلى الله عليه وسلم قَالَ فِي بَوْلِ الْغُلاَمِ الرَّضِيعِ ‏"
  :hadith:
    :en: 'the Messenger of Allah said, about urine of a male child that suckles: "The
      urine of the boy is sprinkled, and the girl''s urine is washed." Qatadah (one
      of the narrators) said: "This is so, as long as they do not eat, when they eat,
      then both of them are washed."'
    :ar: "\"‏ يُنْضَحُ بَوْلُ الْغُلاَمِ وَيُغْسَلُ بَوْلُ الْجَارِيَةِ ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 610"
  - In-book reference: " Book 6, Hadith 67"
  - English translation: " Vol. 2, Book 1, Hadith 610"
- :hadith_narrator: "[Shahr bin Hawshab said:"
  :arabic_sanad: ''
  :hadith:
    :en: "\"I saw Jarir bin Abdullah performing Wudu and wiping over his Khuff.\"
      He said: \"So I asked him: 'What is that?' He said: 'I saw the Prophet performing
      Wudu and he wiped over his Khuff.' So I said to him: 'Before Al-Ma'idah or after
      Al-Ma'idah?' He said: 'I did not accept Islam until after Al-Ma'idah.'\"]"
    :ar: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا خَالِدُ بْنُ زِيَادٍ، عَنْ مُقَاتِلِ بْنِ
      حَيَّانَ، عَنْ شَهْرِ بْنِ حَوْشَبٍ، قَالَ رَأَيْتُ جَرِيرَ بْنَ عَبْدِ اللَّهِ
      تَوَضَّأَ وَمَسَحَ عَلَى خُفَّيْهِ قَالَ فَقُلْتُ لَهُ فِي ذَلِكَ فَقَالَ رَأَيْتُ
      النَّبِيَّ صلى الله عليه وسلم تَوَضَّأَ فَمَسَحَ عَلَى خُفَّيْهِ ‏.‏ فَقُلْتُ
      لَهُ أَقَبْلَ الْمَائِدَةِ أَمْ بَعْدَ الْمَائِدَةِ قَالَ مَا أَسْلَمْتُ إِلاَّ
      بَعْدَ الْمَائِدَةِ ‏.‏"
  :grade:
    :en: Hasan (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 611"
  - In-book reference: " Book 6, Hadith 68"
  - English translation: " Vol. 2, Book 1, Hadith 611"
- :hadith_narrator: 'Shahr bin Hawshab said:'
  :arabic_sanad: ''
  :hadith:
    :en: "(Another chain) from Khalid bin Ziyad with similar."
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ حُمَيْدٍ الرَّازِيُّ، قَالَ حَدَّثَنَا نُعَيْمُ
      بْنُ مَيْسَرَةَ النَّحْوِيُّ، عَنْ خَالِدِ بْنِ زِيَادٍ، نَحْوَهُ ‏.‏ قَالَ
      أَبُو عِيسَى هَذَا حَدِيثٌ غَرِيبٌ لاَ نَعْرِفُهُ مِثْلَ هَذَا إِلاَّ مِنْ حَدِيثِ
      مُقَاتِلِ بْنِ حَيَّانَ عَنْ شَهْرِ بْنِ حَوْشَبٍ ‏.‏"
  :grade:
    :en: Hasan (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 612"
  - In-book reference: " Book 6, Hadith 69"
  - English translation: " Vol. 2, Book 1, Hadith 612"
- :hadith_narrator: 'Ammar narrated:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"The Prophet permitted the Junub when he wanted to eat, drink, or sleep,
      to perform Wudu like the Wudu for Salat.\""
    :ar: "حَدَّثَنَا هَنَّادٌ، حَدَّثَنَا قَبِيصَةُ، عَنْ حَمَّادِ بْنِ سَلَمَةَ،
      عَنْ عَطَاءٍ الْخُرَاسَانِيِّ، عَنْ يَحْيَى بْنِ يَعْمَرَ، عَنْ عَمَّارٍ، أَنَّ
      النَّبِيَّ صلى الله عليه وسلم رَخَّصَ لِلْجُنُبِ إِذَا أَرَادَ أَنْ يَأْكُلَ
      أَوْ يَشْرَبَ أَوْ يَنَامَ أَنْ يَتَوَضَّأَ وُضُوءَهُ لِلصَّلاَةِ ‏.‏ قَالَ
      أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏"
  :grade:
    :en: Da'if (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 613"
  - In-book reference: " Book 6, Hadith 70"
  - English translation: " Vol. 2, Book 1, Hadith 613"
- :hadith_narrator: 'Ka''b bin Ujrah narrated:'
  :arabic_sanad: "حَدَّثَنَا عَبْدُ اللَّهِ بْنُ أَبِي زِيَادٍ الْقَطَوَانِيُّ الْكُوفِيُّ،
    حَدَّثَنَا عُبَيْدُ اللَّهِ بْنُ مُوسَى، حَدَّثَنَا غَالِبٌ أَبُو بِشْرٍ، عَنْ
    أَيُّوبَ بْنِ عَائِذٍ الطَّائِيِّ، عَنْ قَيْسِ بْنِ مُسْلِمٍ، عَنْ طَارِقِ بْنِ
    شِهَابٍ، عَنْ كَعْبِ بْنِ عُجْرَةَ، قَالَ قَالَ لِي رَسُولُ اللَّهِ صلى الله عليه
    وسلم ‏"
  :hadith:
    :en: "\"The Messenger of Allah said to me: 'I seek refuge in Allah for you O Ka'b
      bin Ujrah from leader that will be after me. Whoever comes to their doors to
      approve of their lies and supports them in their oppression, then he is not
      of me and I am not of him, and he will not meet me at the Hawd. And whoever
      comes to their doors, or he does not come, and he does not approve of their
      lies and he does not support them in their oppression, then he is from me and
      I am from him, and he will meet me at the Hawd.  Ka'ab bin Ujrah! Salat is clear
      proof, and Sawm (fasting) is an impregnable shield, and Sadaqah (charity) extinguishes
      sins just as water extinguishes fire. O Ka'b bin Ujrah! There is no flesh raised
      that sprouts from the unlawful except that the Fire is more appropriate for
      it.'\""
    :ar: "\"‏ أُعِيذُكَ بِاللَّهِ يَا كَعْبُ بْنَ عُجْرَةَ مِنْ أُمَرَاءَ يَكُونُونَ
      مِنْ بَعْدِي فَمَنْ غَشِيَ أَبْوَابَهُمْ فَصَدَّقَهُمْ فِي كَذِبِهِمْ وَأَعَانَهُمْ
      عَلَى ظُلْمِهِمْ فَلَيْسَ مِنِّي وَلَسْتُ مِنْهُ وَلاَ يَرِدُ عَلَىَّ الْحَوْضَ
      وَمَنْ غَشِيَ أَبْوَابَهُمْ أَوْ لَمْ يَغْشَ فَلَمْ يُصَدِّقْهُمْ فِي كَذِبِهِمْ
      وَلَمْ يُعِنْهُمْ عَلَى ظُلْمِهِمْ فَهُوَ مِنِّي وَأَنَا مِنْهُ وَسَيَرِدُ عَلَىَّ
      الْحَوْضَ يَا كَعْبُ بْنَ عُجْرَةَ الصَّلاَةُ بُرْهَانٌ وَالصَّوْمُ جُنَّةٌ
      حَصِينَةٌ وَالصَّدَقَةُ تُطْفِئُ الْخَطِيئَةَ كَمَا يُطْفِئُ الْمَاءُ النَّارَ
      ‏.‏ يَا كَعْبُ بْنَ عُجْرَةَ إِنَّهُ لاَ يَرْبُو لَحْمٌ نَبَتَ مِنْ سُحْتٍ إِلاَّ
      كَانَتِ النَّارُ أَوْلَى بِهِ ‏\""
  :grade:
    :en: Hasan (Darussalam)
    :ar: 
