- :hadith_narrator: 'Aishah narrated:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"The Prophet prayed the eclipse payer, and he recited aloud in it.\""
    :ar: "حَدَّثَنَا أَبُو بَكْرٍ، مُحَمَّدُ بْنُ أَبَانَ حَدَّثَنَا إِبْرَاهِيمُ
      بْنُ صَدَقَةَ، عَنْ سُفْيَانَ بْنِ حُسَيْنٍ، عَنِ الزُّهْرِيِّ، عَنْ عُرْوَةَ،
      عَنْ عَائِشَةَ، أَنَّ النَّبِيَّ صلى الله عليه وسلم صَلَّى صَلاَةَ الْكُسُوفِ
      وَجَهَرَ بِالْقِرَاءَةِ فِيهَا ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ
      ‏.‏ وَرَوَاهُ أَبُو إِسْحَاقَ الْفَزَارِيُّ عَنْ سُفْيَانَ بْنِ حُسَيْنٍ نَحْوَهُ
      ‏.‏ وَبِهَذَا الْحَدِيثِ يَقُولُ مَالِكُ بْنُ أَنَسٍ وَأَحْمَدُ وَإِسْحَاقُ
      ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
