      عَنِ الأَسْوَدِ بْنِ قَيْسٍ، عَنْ ثَعْلَبَةَ بْنِ عِبَادٍ، عَنْ سَمُرَةَ بْنِ
      جُنْدَبٍ، قَالَ صَلَّى بِنَا النَّبِيُّ صلى الله عليه وسلم فِي كُسُوفٍ لاَ نَسْمَعُ
      لَهُ صَوْتًا ‏.‏ قَالَ وَفِي الْبَابِ عَنْ عَائِشَةَ ‏.‏ قَالَ أَبُو عِيسَى
      حَدِيثُ سَمُرَةَ حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏ وَقَدْ ذَهَبَ بَعْضُ أَهْلِ الْعِلْمِ
      إِلَى هَذَا وَهُوَ قَوْلُ الشَّافِعِيِّ ‏.‏"
  :grade:
