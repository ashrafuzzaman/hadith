  - In-book reference: " Book 6, Hadith 32"
  - English translation: " Vol. 2, Book 1, Hadith 575"
- :hadith_narrator: 'Zaid bin Thabit narrated:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"I recited Surat An-Najm to the Messenger of Allah, and he did not prostrate
      for it.\""
    :ar: "حَدَّثَنَا يَحْيَى بْنُ مُوسَى، حَدَّثَنَا وَكِيعٌ، عَنِ ابْنِ أَبِي ذِئْبٍ،
      عَنْ يَزِيدَ بْنِ عَبْدِ اللَّهِ بْنِ قُسَيْطٍ، عَنْ عَطَاءِ بْنِ يَسَارٍ، عَنْ
      زَيْدِ بْنِ ثَابِتٍ، قَالَ قَرَأْتُ عَلَى رَسُولِ اللَّهِ صلى الله عليه وسلم
      النَّجْمَ فَلَمْ يَسْجُدْ فِيهَا ‏.‏ قَالَ أَبُو عِيسَى حَدِيثُ زَيْدِ بْنِ
      ثَابِتٍ حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏ وَتَأَوَّلَ بَعْضُ أَهْلِ الْعِلْمِ هَذَا
      الْحَدِيثَ فَقَالَ إِنَّمَا تَرَكَ النَّبِيُّ صلى الله عليه وسلم السُّجُودَ
      لأَنَّ زَيْدَ بْنَ ثَابِتٍ حِينَ قَرَأَ فَلَمْ يَسْجُدْ لَمْ يَسْجُدِ النَّبِيُّ
      صلى الله عليه وسلم ‏.‏ وَقَالُوا السَّجْدَةُ وَاجِبَةٌ عَلَى مَنْ سَمِعَهَا
      فَلَمْ يُرَخِّصُوا فِي تَرْكِهَا ‏.‏ وَقَالُوا إِنْ سَمِعَ الرَّجُلُ وَهُوَ
      عَلَى غَيْرِ وُضُوءٍ فَإِذَا تَوَضَّأَ سَجَدَ ‏.‏ وَهُوَ قَوْلُ سُفْيَانَ الثَّوْرِيِّ
      وَأَهْلِ الْكُوفَةِ وَبِهِ يَقُولُ إِسْحَاقُ ‏.‏ وَقَالَ بَعْضُ أَهْلِ الْعِلْمِ
      إِنَّمَا السَّجْدَةُ عَلَى مَنْ أَرَادَ أَنْ يَسْجُدَ فِيهَا وَالْتَمَسَ فَضْلَهَا
      وَرَخَّصُوا فِي تَرْكِهَا إِنْ أَرَادَ ذَلِكَ ‏.‏ وَاحْتَجُّوا بِالْحَدِيثِ
      الْمَرْفُوعِ حَدِيثِ زَيْدِ بْنِ ثَابِتٍ حَيْثُ قَالَ قَرَأْتُ عَلَى النَّبِيِّ
      صلى الله عليه وسلم النَّجْمَ فَلَمْ يَسْجُدْ فِيهَا ‏.‏ فَقَالُوا لَوْ كَانَتِ
      السَّجْدَةُ وَاجِبَةً لَمْ يَتْرُكِ النَّبِيُّ صلى الله عليه وسلم زَيْدًا حَتَّى
      كَانَ يَسْجُدُ وَيَسْجُدُ النَّبِيُّ صلى الله عليه وسلم ‏.‏ وَاحْتَجُّوا بِحَدِيثِ
      عُمَرَ أَنَّهُ قَرَأَ سَجْدَةً عَلَى الْمِنْبَرِ فَنَزَلَ فَسَجَدَ ثُمَّ قَرَأَهَا
      فِي الْجُمُعَةِ الثَّانِيَةِ فَتَهَيَّأَ النَّاسُ لِلسُّجُودِ فَقَالَ إِنَّهَا
      لَمْ تُكْتَبْ عَلَيْنَا إِلاَّ أَنْ نَشَاءَ ‏.‏ فَلَمْ يَسْجُدْ وَلَمْ يَسْجُدُوا
      ‏.‏ فَذَهَبَ بَعْضُ أَهْلِ الْعِلْمِ إِلَى هَذَا ‏.‏ وَهُوَ قَوْلُ الشَّافِعِيِّ
      وَأَحْمَدَ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
