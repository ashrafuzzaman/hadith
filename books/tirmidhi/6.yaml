- :hadith_narrator: 'Sahl bin Abi Hathmah said about Salat Al-Khawf:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"The Imam stands facing the Qiblah while a group of them stand with him,
      and a group is before the enemy, facing the enemy. He leads them in a Rak'ah,
      and they perform a bowing by themselves, and they perform two prostrations in
      their places. Then they go to take the position of the others and the others
      come (for prayers). He (the Imam) bows for one Rak'ah with them and performs
      two prostrations with them. That is two for him and one for them, then they
      perform one bowing and two prostrations.\""
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ بَشَّارٍ، حَدَّثَنَا يَحْيَى بْنُ سَعِيدٍ الْقَطَّانُ،
      حَدَّثَنَا يَحْيَى بْنُ سَعِيدٍ الأَنْصَارِيُّ، عَنِ الْقَاسِمِ بْنِ مُحَمَّدٍ،
      عَنْ صَالِحِ بْنِ خَوَّاتِ بْنِ جُبَيْرٍ، عَنْ سَهْلِ بْنِ أَبِي حَثْمَةَ، أَنَّهُ
      قَالَ فِي صَلاَةِ الْخَوْفِ قَالَ يَقُومُ الإِمَامُ مُسْتَقْبِلَ الْقِبْلَةِ
      وَتَقُومُ طَائِفَةٌ مِنْهُمْ مَعَهُ وَطَائِفَةٌ مِنْ قِبَلِ الْعَدُوِّ وَوُجُوهُمْ
      إِلَى الْعَدُوِّ فَيَرْكَعُ بِهِمْ رَكْعَةً وَيَرْكَعُونَ لأَنْفُسِهِمْ رَكْعَةً
      وَيَسْجُدُونَ لأَنْفُسِهِمْ سَجْدَتَيْنِ فِي مَكَانِهِمْ ثُمَّ يَذْهَبُونَ إِلَى
      مَقَامِ أُولَئِكَ وَيَجِيءُ أُولَئِكَ فَيَرْكَعُ بِهِمْ رَكْعَةً وَيَسْجُدُ
      بِهِمْ سَجْدَتَيْنِ فَهِيَ لَهُ ثِنْتَانِ وَلَهُمْ وَاحِدَةٌ ثُمَّ يَرْكَعُونَ
      رَكْعَةً وَيَسْجُدُونَ سَجْدَتَيْنِ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 565"
  - In-book reference: " Book 6, Hadith 22"
  - English translation: " Vol. 2, Book 1, Hadith 565"
- :hadith_narrator: "(Abu Eisa said:"
  :arabic_sanad: ''
  :hadith:
    :en: |-
      ) Muhammad bin Bash-har said:
      "I asked Yahya bin Sa'eed (narrators in no. 565) about this Hadith. So he narrated it to me from Shu'bah, from Abdur-Rahman bin Al-Qasim, from his father, from Salih bin Khawwat, from Sahl bin Abi Hathmah, from the Prophet - the same as the Hadith of Yahya bin Sa'eed Al-Ansari. And he (Yahya) said to me: "Write it next to it. He did not memorize the Hadith better though, rather it is the same Hadith as that of Yahya bin Sa'eed Al-Ansari'" (a Hadith similar to no. 565, with a different chain of narrators)
    :ar: "قَالَ أَبُو عِيسَى قَالَ مُحَمَّدُ بْنُ بَشَّارٍ سَأَلْتُ يَحْيَى بْنَ سَعِيدٍ
      عَنْ هَذَا الْحَدِيثِ، فَحَدَّثَنِي عَنْ شُعْبَةَ، عَنْ عَبْدِ الرَّحْمَنِ بْنِ
      الْقَاسِمِ، عَنْ أَبِيهِ، عَنْ صَالِحِ بْنِ خَوَّاتٍ، عَنْ سَهْلِ بْنِ أَبِي
      حَثْمَةَ، عَنِ النَّبِيِّ صلى الله عليه وسلم بِمِثْلِ حَدِيثِ يَحْيَى بْنِ سَعِيدٍ
      الأَنْصَارِيِّ ‏.‏ وَقَالَ لِي يَحْيَى اكْتُبْهُ إِلَى جَنْبِهِ وَلَسْتُ أَحْفَظُ
      الْحَدِيثَ وَلَكِنَّهُ مِثْلُ حَدِيثِ يَحْيَى بْنِ سَعِيدٍ الأَنْصَارِيِّ ‏.‏
      قَالَ أَبُو عِيسَى وَهَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏ لَمْ يَرْفَعْهُ يَحْيَى
      بْنُ سَعِيدٍ الأَنْصَارِيُّ عَنِ الْقَاسِمِ بْنِ مُحَمَّدٍ وَهَكَذَا رَوَى أَصْحَابُ
      يَحْيَى بْنِ سَعِيدٍ الأَنْصَارِيِّ مَوْقُوفًا وَرَفَعَهُ شُعْبَةُ عَنْ عَبْدِ
      الرَّحْمَنِ بْنِ الْقَاسِمِ بْنِ مُحَمَّدٍ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 566"
  - In-book reference: " Book 6, Hadith 23"
  - English translation: " Vol. 2, Book 1, Hadith 566"
- :hadith_narrator: 'It was reported by Malik from Yazid bin Ruman, :'
  :arabic_sanad: ''
  :hadith:
    :en: from Salih bin Khawwat, from someone who prayed Salat Al-Khawf with the Prophet,
      and he mentioned a similar narration.
    :ar: "وَرَوَى مَالِكُ بْنُ أَنَسٍ، عَنْ يَزِيدَ بْنِ رُومَانَ، عَنْ صَالِحِ بْنِ
      خَوَّاتٍ، عَمَّنْ صَلَّى مَعَ النَّبِيِّ صلى الله عليه وسلم صَلاَةَ الْخَوْفِ
      فَذَكَرَ نَحْوَهُ ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏ وَبِهِ
      يَقُولُ مَالِكٌ وَالشَّافِعِيُّ وَأَحْمَدُ وَإِسْحَاقُ ‏.‏ وَرُوِيَ عَنْ غَيْرِ
      وَاحِدٍ أَنَّ النَّبِيَّ صلى الله عليه وسلم صَلَّى بِإِحْدَى الطَّائِفَتَيْنِ
      رَكْعَةً رَكْعَةً فَكَانَتْ لِلنَّبِيِّ صلى الله عليه وسلم رَكْعَتَانِ وَلَهُمْ
      رَكْعَةٌ رَكْعَةٌ ‏.‏ قَالَ أَبُو عِيسَى أَبُو عَيَّاشٍ الزُّرَقِيُّ اسْمُهُ
      زَيْدُ بْنُ صَامِتٍ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 567"
  - In-book reference: " Book 6, Hadith 24"
  - English translation: " Vol. 2, Book 1, Hadith 567"
- :hadith_narrator: 'Abu Ad-Darda narrated:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"I performed eleven prostrations (of recitation) with the Messenger of
      Allah, among them was that which is in Surat An-Najm.\""
    :ar: "حَدَّثَنَا سُفْيَانُ بْنُ وَكِيعٍ، حَدَّثَنَا عَبْدُ اللَّهِ بْنُ وَهْبٍ،
      عَنْ عَمْرِو بْنِ الْحَارِثِ، عَنْ سَعِيدِ بْنِ أَبِي هِلاَلٍ، عَنْ عُمَرَ الدِّمَشْقِيِّ،
      عَنْ أُمِّ الدَّرْدَاءِ، عَنْ أَبِي الدَّرْدَاءِ، قَالَ سَجَدْتُ مَعَ رَسُولِ
      اللَّهِ صلى الله عليه وسلم إِحْدَى عَشْرَةَ سَجْدَةً مِنْهَا الَّتِي فِي النَّجْمِ
      ‏.‏"
  :grade:
    :en: Da'if (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 568"
  - In-book reference: " Book 6, Hadith 25"
  - English translation: " Vol. 2, Book 1, Hadith 568"
- :hadith_narrator: "(Another chain in which) Abu Ad-Darda narrated:"
  :arabic_sanad: ''
  :hadith:
    :en: "\"I performed eleven prostrations with the Messenger of Allah, among them
      was that which is in Surat An-Najm.\""
    :ar: "حَدَّثَنَا عَبْدُ اللَّهِ بْنُ عَبْدِ الرَّحْمَنِ، أَخْبَرَنَا عَبْدُ اللَّهِ
      بْنُ صَالِحٍ، حَدَّثَنَا اللَّيْثُ بْنُ سَعْدٍ، عَنْ خَالِدِ بْنِ يَزِيدَ، عَنْ
      سَعِيدِ بْنِ أَبِي هِلاَلٍ، عَنْ عُمَرَ، وَهُوَ ابْنُ حَيَّانَ الدِّمَشْقِيُّ
      قَالَ سَمِعْتُ مُخْبِرًا، يُخْبِرُ عَنْ أُمِّ الدَّرْدَاءِ، عَنْ أَبِي الدَّرْدَاءِ،
      عَنِ النَّبِيِّ صلى الله عليه وسلم نَحْوَهُ بِلَفْظِهِ ‏.‏ قَالَ أَبُو عِيسَى
      وَهَذَا أَصَحُّ مِنْ حَدِيثِ سُفْيَانَ بْنِ وَكِيعٍ عَنْ عَبْدِ اللَّهِ بْنِ
      وَهْبٍ ‏.‏ قَالَ وَفِي الْبَابِ عَنْ عَلِيٍّ وَابْنِ عَبَّاسٍ وَأَبِي هُرَيْرَةَ
      وَابْنِ مَسْعُودٍ وَزَيْدِ بْنِ ثَابِتٍ وَعَمْرِو بْنِ الْعَاصِ ‏.‏ قَالَ أَبُو
      عِيسَى حَدِيثُ أَبِي الدَّرْدَاءِ حَدِيثٌ غَرِيبٌ لاَ نَعْرِفُهُ إِلاَّ مِنْ
      حَدِيثِ سَعِيدِ بْنِ أَبِي هِلاَلٍ عَنْ عُمَرَ الدِّمَشْقِيِّ ‏.‏"
  :grade:
    :en: Da'if (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 569"
  - In-book reference: " Book 6, Hadith 26"
  - English translation: " Vol. 2, Book 1, Hadith 569"
- :hadith_narrator: 'Mujahid narrated:'
  :arabic_sanad: "حَدَّثَنَا نَصْرُ بْنُ عَلِيٍّ، حَدَّثَنَا عِيسَى بْنُ يُونُسَ،
    عَنِ الأَعْمَشِ، عَنْ مُجَاهِدٍ، قَالَ كُنَّا عِنْدَ ابْنِ عُمَرَ فَقَالَ قَالَ
    رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: "\"We were with Ibn Umar, and he said: 'The Messenger of Allah said: \"Permit
      the women to go at night to the Masajid.\" His son said: 'By Allah! We would
      not permit them lest they become insidious from that.' So he (Abdullah) retorted:
      'May Allah do and such with you.' I say: \"The Messenger of Allah said,\" and
      you say: \"We do not permit them?\""
    :ar: "\"‏ ايذَنُوا لِلنِّسَاءِ بِاللَّيْلِ إِلَى الْمَسَاجِدِ ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 570"
  - In-book reference: " Book 6, Hadith 27"
  - English translation: " Vol. 2, Book 1, Hadith 570"
- :hadith_narrator: 'Tariq bin Abdullah Al-Muharibi narrated that :'
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ بَشَّارٍ، حَدَّثَنَا يَحْيَى بْنُ سَعِيدٍ،
    عَنْ سُفْيَانَ، عَنْ مَنْصُورٍ، عَنْ رِبْعِيِّ بْنِ حِرَاشٍ، عَنْ طَارِقِ بْنِ
    عَبْدِ اللَّهِ الْمُحَارِبِيِّ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم
    ‏"
  :hadith:
    :en: 'the Messenger of Allah said: "When you are in Salat then do not spit on
      your right, but behind you or toward your left, or under your left foot."'
    :ar: "\"‏ إِذَا كُنْتَ فِي الصَّلاَةِ فَلاَ تَبْزُقْ عَنْ يَمِينِكَ وَلَكِنْ خَلْفَكَ
      أَوْ تِلْقَاءَ شِمَالِكَ أَوْ تَحْتَ قَدَمِكَ الْيُسْرَى ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 571"
  - In-book reference: " Book 6, Hadith 28"
  - English translation: " Vol. 2, Book 1, Hadith 571"
- :hadith_narrator: 'Anas bin Malik narrated that :'
  :arabic_sanad: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا أَبُو عَوَانَةَ، عَنْ قَتَادَةَ،
    عَنْ أَنَسِ بْنِ مَالِكٍ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: 'the Messenger of Allah said: "To spit in the Masjid is a sin, and burying
      it is its atonement."'
    :ar: "\"‏ الْبُزَاقُ فِي الْمَسْجِدِ خَطِيئَةٌ وَكَفَّارَتُهَا دَفْنُهَا ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 572"
  - In-book reference: " Book 6, Hadith 29"
  - English translation: " Vol. 2, Book 1, Hadith 572"
- :hadith_narrator: 'Abu Hurairah narrated:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"We prostrated with the Messenger of Allah in: 'Read! In the Name of your
      Lord' and 'When the heaven is split asunder.'\""
    :ar: "حَدَّثَنَا قُتَيْبَةُ بْنُ سَعِيدٍ، حَدَّثَنَا سُفْيَانُ بْنُ عُيَيْنَةَ،
      عَنْ أَيُّوبَ بْنِ مُوسَى، عَنْ عَطَاءِ بْنِ مِينَاءَ، عَنْ أَبِي هُرَيْرَةَ،
      قَالَ سَجَدْنَا مَعَ رَسُولِ اللَّهِ صلى الله عليه وسلم فِي ‏(‏اقْرَأْ بِاسْمِ
      رَبِّكَ الَّذِي خَلَقَ ‏)‏ وَ ‏(‏إِذََا السَّمَاءُ انْشَقَّتْ ‏)‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
