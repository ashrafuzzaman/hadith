  - English translation: " Vol. 2, Book 1, Hadith 550"
- :hadith_narrator: 'Ibn Umar narrated:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"I prayed Zuhr with the Prophet on a journey as two Rak'ah, and two Rak'ah
      after it.\""
    :ar: "حَدَّثَنَا عَلِيُّ بْنُ حُجْرٍ، حَدَّثَنَا حَفْصُ بْنُ غِيَاثٍ، عَنِ الْحَجَّاجِ،
      عَنْ عَطِيَّةَ، عَنِ ابْنِ عُمَرَ، قَالَ صَلَّيْتُ مَعَ النَّبِيِّ صلى الله
      عليه وسلم الظُّهْرَ فِي السَّفَرِ رَكْعَتَيْنِ وَبَعْدَهَا رَكْعَتَيْنِ ‏.‏
      قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ ‏.‏ وَقَدْ رَوَاهُ ابْنُ أَبِي لَيْلَى
      عَنْ عَطِيَّةَ وَنَافِعٍ عَنِ ابْنِ عُمَرَ ‏.‏"
  :grade:
    :en: Da'if (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 551"
  - In-book reference: " Book 6, Hadith 8"
  - English translation: " Vol. 2, Book 1, Hadith 551"
- :hadith_narrator: 'Ibn Umar narrated:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"I prayed with the Prophet both, while a resident and while traveling.
      So I prayed four for Zuhr with him as a resident, and two Rak'ah after it. I
      prayed two Rak'ah for Zuhr with him while traveling and two Rak'ah after it,
      and two Rak'ah for Asr, and he did not pray anything after it. Maghrib while
      a resident and traveling is the same; three Rak'ah, it is not decreased as a
      resident nor while traveling. It is Witr of the day, and after it are two Rak'ah.\""
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ عُبَيْدٍ الْمُحَارِبِيُّ، - يَعْنِي الْكُوفِيَّ
      حَدَّثَنَا عَلِيُّ بْنُ هَاشِمٍ، عَنِ ابْنِ أَبِي لَيْلَى، عَنْ عَطِيَّةَ، وَنَافِعٍ،
      عَنِ ابْنِ عُمَرَ، قَالَ صَلَّيْتُ مَعَ النَّبِيِّ صلى الله عليه وسلم فِي الْحَضَرِ
      وَالسَّفَرِ فَصَلَّيْتُ مَعَهُ فِي الْحَضَرِ الظُّهْرَ أَرْبَعًا وَبَعْدَهَا
      رَكْعَتَيْنِ وَصَلَّيْتُ مَعَهُ فِي السَّفَرِ الظُّهْرَ رَكْعَتَيْنِ وَبَعْدَهَا
      رَكْعَتَيْنِ وَالْعَصْرَ رَكْعَتَيْنِ وَلَمْ يُصَلِّ بَعْدَهَا شَيْئًا وَالْمَغْرِبَ
      فِي الْحَضَرِ وَالسَّفَرِ سَوَاءً ثَلاَثَ رَكَعَاتٍ لاَ تَنْقُصُ فِي الْحَضَرِ
      وَلاَ فِي السَّفَرِ وَهِيَ وِتْرُ النَّهَارِ وَبَعْدَهَا رَكْعَتَيْنِ ‏.‏ قَالَ
      أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ ‏.‏ سَمِعْتُ مُحَمَّدًا يَقُولُ مَا رَوَى
      ابْنُ أَبِي لَيْلَى حَدِيثًا أَعْجَبَ إِلَىَّ مِنْ هَذَا وَلاَ أَرْوِي عَنْهُ
      شَيْئًا ‏.‏"
  :grade:
    :en: Da'if (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 552"
  - In-book reference: " Book 6, Hadith 9"
  - English translation: " Vol. 2, Book 1, Hadith 552"
- :hadith_narrator: 'Mu''adh bin Jabal narrated:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"While the Prophet as at the Battle of Tabuk, if he wanted to depart before
      the sun's decline he would delay Zuhr so that he could pray it together with
      Asr. If he wanted to depart after the sun's decline, he would hasten Asr to
      Zuhr, and pray Zuhr and Asr together, and then move it. If he wanted to depart
      before Maghrib he would delay Maghrib until he prayed it with Isha, and if he
      wanted to depart after Maghrib he would hasten Isha so that he would pray it
      along with Maghrib.\""
    :ar: "حَدَّثَنَا قُتَيْبَةُ بْنُ سَعِيدٍ، حَدَّثَنَا اللَّيْثُ بْنُ سَعْدٍ، عَنْ
      يَزِيدَ بْنِ أَبِي حَبِيبٍ، عَنْ أَبِي الطُّفَيْلِ، هُوَ عَامِرُ بْنُ وَاثِلَةَ
      عَنْ مُعَاذِ بْنِ جَبَلٍ، أَنَّ النَّبِيَّ صلى الله عليه وسلم كَانَ فِي غَزْوَةِ
      تَبُوكَ إِذَا ارْتَحَلَ قَبْلَ زَيْغِ الشَّمْسِ أَخَّرَ الظُّهْرَ إِلَى أَنْ
      يَجْمَعَهَا إِلَى الْعَصْرِ فَيُصَلِّيهِمَا جَمِيعًا وَإِذَا ارْتَحَلَ بَعْدَ
      زَيْغِ الشَّمْسِ عَجَّلَ الْعَصْرَ إِلَى الظُّهْرِ وَصَلَّى الظُّهْرَ وَالْعَصْرَ
      جَمِيعًا ثُمَّ سَارَ وَكَانَ إِذَا ارْتَحَلَ قَبْلَ الْمَغْرِبِ أَخَّرَ الْمَغْرِبَ
      حَتَّى يُصَلِّيَهَا مَعَ الْعِشَاءِ وَإِذَا ارْتَحَلَ بَعْدَ الْمَغْرِبِ عَجَّلَ
      الْعِشَاءَ فَصَلاَّهَا مَعَ الْمَغْرِبِ ‏.‏ قَالَ وَفِي الْبَابِ عَنْ عَلِيٍّ
      وَابْنِ عُمَرَ وَأَنَسٍ وَعَبْدِ اللَّهِ بْنِ عَمْرٍو وَعَائِشَةَ وَابْنِ عَبَّاسٍ
      وَأُسَامَةَ بْنِ زَيْدٍ وَجَابِرِ بْنِ عَبْدِ اللَّهِ ‏.‏ قَالَ أَبُو عِيسَى
      وَالصَّحِيحُ عَنْ أُسَامَةَ ‏.‏ وَرَوَى عَلِيُّ بْنُ الْمَدِينِيِّ عَنْ أَحْمَدَ
      بْنِ حَنْبَلٍ عَنْ قُتَيْبَةَ هَذَا الْحَدِيثَ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 553"
  - In-book reference: " Book 6, Hadith 10"
  - English translation: " Vol. 2, Book 1, Hadith 553"
- :hadith_narrator: "[(Another chain) Qutaibah narrated :"
  :arabic_sanad: ''
  :hadith:
    :en: this Hadith to us, meaning the Hadith of Mu'adh]
    :ar: "حَدَّثَنَا عَبْدُ الصَّمَدِ بْنُ سُلَيْمَانَ، حَدَّثَنَا زَكَرِيَّا اللُّؤْلُؤِيُّ،
      حَدَّثَنَا أَبُو بَكْرٍ الأَعْيَنُ، حَدَّثَنَا عَلِيُّ بْنُ الْمَدِينِيِّ، حَدَّثَنَا
      أَحْمَدُ بْنُ حَنْبَلٍ، حَدَّثَنَا قُتَيْبَةُ، بِهَذَا الْحَدِيثِ يَعْنِي حَدِيثَ
      مُعَاذٍ ‏.‏ وَحَدِيثُ مُعَاذٍ حَدِيثٌ حَسَنٌ غَرِيبٌ تَفَرَّدَ بِهِ قُتَيْبَةُ
      لاَ نَعْرِفُ أَحَدًا رَوَاهُ عَنِ اللَّيْثِ غَيْرَهُ ‏.‏ وَحَدِيثُ اللَّيْثِ
      عَنْ يَزِيدَ بْنِ أَبِي حَبِيبٍ عَنْ أَبِي الطُّفَيْلِ عَنْ مُعَاذٍ حَدِيثٌ
      غَرِيبٌ ‏.‏ وَالْمَعْرُوفُ عِنْدَ أَهْلِ الْعِلْمِ حَدِيثُ مُعَاذٍ مِنْ حَدِيثِ
      أَبِي الزُّبَيْرِ عَنْ أَبِي الطُّفَيْلِ عَنْ مُعَاذٍ أَنَّ النَّبِيَّ صلى الله
      عليه وسلم جَمَعَ فِي غَزْوَةِ تَبُوكَ بَيْنَ الظُّهْرِ وَالْعَصْرِ وَبَيْنَ
      الْمَغْرِبِ وَالْعِشَاءِ ‏.‏ رَوَاهُ قُرَّةُ بْنُ خَالِدٍ وَسُفْيَانُ الثَّوْرِيُّ
      وَمَالِكٌ وَغَيْرُ وَاحِدٍ عَنْ أَبِي الزُّبَيْرِ الْمَكِّيِّ ‏.‏ وَبِهَذَا
      الْحَدِيثِ يَقُولُ الشَّافِعِيُّ ‏.‏ وَأَحْمَدُ وَإِسْحَاقُ يَقُولاَنِ لاَ بَأْسَ
      أَنْ يَجْمَعَ بَيْنَ الصَّلاَتَيْنِ فِي السَّفَرِ فِي وَقْتِ إِحْدَاهُمَا ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 554"
  - In-book reference: " Book 6, Hadith 11"
  - English translation: " Vol. 2, Book 1, Hadith 554"
- :hadith_narrator: 'Nafi narrated:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"Ibn Umar had been requested to urgently attend to one of his wives, so
      he hurried en route and delayed Maghrib until the twilight disappeared, then
      he dismounted to combine them (the prayers). Then he informed them that the
      Messenger of Allah would do that when he was in a hurry on a trip.\""
    :ar: "حَدَّثَنَا هَنَّادُ بْنُ السَّرِيِّ، حَدَّثَنَا عَبْدَةُ بْنُ سُلَيْمَانَ،
      عَنْ عُبَيْدِ اللَّهِ بْنِ عُمَرَ، عَنْ نَافِعٍ، عَنِ ابْنِ عُمَرَ، أَنَّهُ
      اسْتُغِيثَ عَلَى بَعْضِ أَهْلِهِ فَجَدَّ بِهِ السَّيْرُ فَأَخَّرَ الْمَغْرِبَ
      حَتَّى غَابَ الشَّفَقُ ثُمَّ نَزَلَ فَجَمَعَ بَيْنَهُمَا ثُمَّ أَخْبَرَهُمْ
      أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم كَانَ يَفْعَلُ ذَلِكَ إِذَا جَدَّ بِهِ
      السَّيْرُ ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏ وَحَدِيثُ
      اللَّيْثِ عَنْ يَزِيدَ بْنِ أَبِي حَبِيبٍ حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 555"
  - In-book reference: " Book 6, Hadith 12"
  - English translation: " Vol. 2, Book 1, Hadith 555"
- :hadith_narrator: 'Abbad bin Tamim narrated from his uncle:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"The Messenger of Allah went out with the people to seek rain. So he led
      them in prayer for two Rak'ah, reciting aloud in them, turning his upper wrap
      around, raising his hands, requesting rain, and facing the Qiblah.\""
    :ar: "حَدَّثَنَا يَحْيَى بْنُ مُوسَى، حَدَّثَنَا عَبْدُ الرَّزَّاقِ، أَخْبَرَنَا
      مَعْمَرٌ، عَنِ الزُّهْرِيِّ، عَنْ عَبَّادِ بْنِ تَمِيمٍ، عَنْ عَمِّهِ، أَنَّ
      رَسُولَ اللَّهِ صلى الله عليه وسلم خَرَجَ بِالنَّاسِ يَسْتَسْقِي فَصَلَّى بِهِمْ
      رَكْعَتَيْنِ جَهَرَ بِالْقِرَاءَةِ فِيهِمَا وَحَوَّلَ رِدَاءَهُ وَرَفَعَ يَدَيْهِ
      وَاسْتَسْقَى وَاسْتَقْبَلَ الْقِبْلَةَ ‏.‏ قَالَ وَفِي الْبَابِ عَنِ ابْنِ عَبَّاسٍ
      وَأَبِي هُرَيْرَةَ وَأَنَسٍ وَآبِي اللَّحْمِ ‏.‏ قَالَ أَبُو عِيسَى حَدِيثُ
      عَبْدِ اللَّهِ بْنِ زَيْدٍ حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏ وَعَلَى هَذَا الْعَمَلُ
      عِنْدَ أَهْلِ الْعِلْمِ وَبِهِ يَقُولُ الشَّافِعِيُّ وَأَحْمَدُ وَإِسْحَاقُ
      ‏.‏ وَعَمُّ عَبَّادِ بْنِ تَمِيمٍ هُوَ عَبْدُ اللَّهِ بْنُ زَيْدِ بْنِ عَاصِمٍ
      الْمَازِنِيُّ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 556"
  - In-book reference: " Book 6, Hadith 13"
  - English translation: " Vol. 2, Book 1, Hadith 556"
- :hadith_narrator: 'Umair, the freed slave of Abi Al-Lahm narrated from Abi Al-Lahm
    that :'
  :arabic_sanad: ''
  :hadith:
    :en: he saw the Messenger of Allah at Ahjar Az-Zait, supplicating for rain, and
      he was raising his hands in supplication.
    :ar: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا اللَّيْثُ بْنُ سَعْدٍ، عَنْ خَالِدِ بْنِ
      يَزِيدَ، عَنْ سَعِيدِ بْنِ أَبِي هِلاَلٍ، عَنْ يَزِيدَ بْنِ عَبْدِ اللَّهِ،
      عَنْ عُمَيْرٍ، مَوْلَى آبِي اللَّحْمِ عَنْ آبِي اللَّحْمِ، أَنَّهُ رَأَى رَسُولَ
      اللَّهِ صلى الله عليه وسلم عِنْدَ أَحْجَارِ الزَّيْتِ يَسْتَسْقِي وَهُوَ مُقْنِعٌ
      بِكَفَّيْهِ يَدْعُو ‏.‏ قَالَ أَبُو عِيسَى كَذَا قَالَ قُتَيْبَةُ فِي هَذَا
      الْحَدِيثِ عَنْ آبِي اللَّحْمِ وَلاَ نَعْرِفُ لَهُ عَنِ النَّبِيِّ صلى الله
      عليه وسلم إِلاَّ هَذَا الْحَدِيثَ الْوَاحِدَ وَعُمَيْرٌ مَوْلَى آبِي اللَّحْمِ
      قَدْ رَوَى عَنِ النَّبِيِّ صلى الله عليه وسلم أَحَادِيثَ وَلَهُ صُحْبَةٌ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 557"
  - In-book reference: " Book 6, Hadith 14"
  - English translation: " Vol. 2, Book 1, Hadith 557"
- :hadith_narrator: 'It is narrated from Hisham bin Ishaq - and he was from Ibn Abdullah
    bin Kinanah - from his father who said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"Al-Walid bin Uqbah, the governor of Al-Madinah, sent me to ask Ibn Abbas
      about how the Messenger of Allah would perform Salat Al-Istisqa. I came to him
      and he said: 'The Messenger of Allah would go out in modest dress, humbly, imploring,
      until he reached the Musalla. He would not give this Khutbah of yours, rather,
      he would continue supplication and imploring saying the Takbir, and pray two
      Rak'ah, just as he would pray for the Eid.'\""
    :ar: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا حَاتِمُ بْنُ إِسْمَاعِيلَ، عَنْ هِشَامِ
      بْنِ إِسْحَاقَ، وَهُوَ ابْنُ عَبْدِ اللَّهِ بْنِ كِنَانَةَ عَنْ أَبِيهِ، قَالَ
      أَرْسَلَنِي الْوَلِيدُ بْنُ عُقْبَةَ وَهُوَ أَمِيرُ الْمَدِينَةِ إِلَى ابْنِ
      عَبَّاسٍ أَسْأَلُهُ عَنِ اسْتِسْقَاءِ، رَسُولِ اللَّهِ صلى الله عليه وسلم فَأَتَيْتُهُ
      فَقَالَ إِنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم خَرَجَ مُتَبَذِّلاً مُتَوَاضِعًا
      مُتَضَرِّعًا حَتَّى أَتَى الْمُصَلَّى فَلَمْ يَخْطُبْ خُطْبَتَكُمْ هَذِهِ وَلَكِنْ
      لَمْ يَزَلْ فِي الدُّعَاءِ وَالتَّضَرُّعِ وَالتَّكْبِيرِ وَصَلَّى رَكْعَتَيْنِ
      كَمَا كَانَ يُصَلِّي فِي الْعِيدِ ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ
      صَحِيحٌ ‏.‏"
  :grade:
    :en: Hasan (Darussalam)
    :ar: 
