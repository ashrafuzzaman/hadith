- :hadith_narrator: 'Ibn Abbas narrated:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"The Prophet prayed during the eclipse. He recited, then bowed, then recited,
      then bowed, then recited, then bowed. (three times), then he performed two prostrations,
      and the next one (Rak'ah) was the same.\""
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ بَشَّارٍ، حَدَّثَنَا يَحْيَى بْنُ سَعِيدٍ، عَنْ
      سُفْيَانَ، عَنْ حَبِيبِ بْنِ أَبِي ثَابِتٍ، عَنْ طَاوُسٍ، عَنِ ابْنِ عَبَّاسٍ،
      عَنِ النَّبِيِّ صلى الله عليه وسلم أَنَّهُ صَلَّى فِي كُسُوفٍ فَقَرَأَ ثُمَّ
      رَكَعَ ثُمَّ قَرَأَ ثُمَّ رَكَعَ ثُمَّ قَرَأَ ثُمَّ رَكَعَ ثَلاَثَ مَرَّاتٍ
      ثُمَّ سَجَدَ سَجْدَتَيْنِ وَالأُخْرَى مِثْلُهَا ‏.‏ قَالَ وَفِي الْبَابِ عَنْ
      عَلِيٍّ وَعَائِشَةَ وَعَبْدِ اللَّهِ بْنِ عَمْرٍو وَالنُّعْمَانِ بْنِ بَشِيرٍ
      وَالْمُغِيرَةِ بْنِ شُعْبَةَ وَأَبِي مَسْعُودٍ وَأَبِي بَكْرَةَ وَسَمُرَةَ وَأَبِي
      مُوسَى الأَشْعَرِيِّ وَابْنِ مَسْعُودٍ وَأَسْمَاءَ بِنْتِ أَبِي بَكْرٍ الصِّدِّيقِ
      وَابْنِ عُمَرَ وَقَبِيصَةَ الْهِلاَلِيِّ وَجَابِرِ بْنِ عَبْدِ اللَّهِ وَعَبْدِ
      الرَّحْمَنِ بْنِ سَمُرَةَ وَأُبَىِّ بْنِ كَعْبٍ ‏.‏ قَالَ أَبُو عِيسَى حَدِيثُ
      ابْنِ عَبَّاسٍ حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏ وَقَدْ رُوِيَ عَنِ ابْنِ عَبَّاسٍ
      عَنِ النَّبِيِّ صلى الله عليه وسلم أَنَّهُ صَلَّى فِي كُسُوفٍ أَرْبَعَ رَكَعَاتٍ
      فِي أَرْبَعِ سَجَدَاتٍ ‏.‏ وَبِهِ يَقُولُ الشَّافِعِيُّ وَأَحْمَدُ وَإِسْحَاقُ
      ‏.‏ قَالَ وَاخْتَلَفَ أَهْلُ الْعِلْمِ فِي الْقِرَاءَةِ فِي صَلاَةِ الْكُسُوفِ
      فَرَأَى بَعْضُ أَهْلِ الْعِلْمِ أَنْ يُسِرَّ بِالْقِرَاءَةِ فِيهَا بِالنَّهَارِ
      ‏.‏ وَرَأَى بَعْضُهُمْ أَنْ يَجْهَرَ بِالْقِرَاءَةِ فِيهَا كَنَحْوِ صَلاَةِ
      الْعِيدَيْنِ وَالْجُمُعَةِ وَبِهِ يَقُولُ مَالِكٌ وَأَحْمَدُ وَإِسْحَاقُ يَرَوْنَ
      الْجَهْرَ فِيهَا ‏.‏ وَقَالَ الشَّافِعِيُّ لاَ يَجْهَرُ فِيهَا ‏.‏ وَقَدْ صَحَّ
      عَنِ النَّبِيِّ صلى الله عليه وسلم كِلْتَا الرِّوَايَتَيْنِ صَحَّ عَنْهُ أَنَّهُ
      صَلَّى أَرْبَعَ رَكَعَاتٍ فِي أَرْبَعِ سَجَدَاتٍ ‏.‏ وَصَحَّ عَنْهُ أَيْضًا
      أَنَّهُ صَلَّى سِتَّ رَكَعَاتٍ فِي أَرْبَعِ سَجَدَاتٍ ‏.‏ وَهَذَا عِنْدَ أَهْلِ
      الْعِلْمِ جَائِزٌ عَلَى قَدْرِ الْكُسُوفِ إِنْ تَطَاوَلَ الْكُسُوفُ فَصَلَّى
      سِتَّ رَكَعَاتٍ فِي أَرْبَعِ سَجَدَاتٍ فَهُوَ جَائِزٌ وَإِنْ صَلَّى أَرْبَعَ
      رَكَعَاتٍ فِي أَرْبَعِ سَجَدَاتٍ وَأَطَالَ الْقِرَاءَةَ فَهُوَ جَائِزٌ ‏.‏ وَيَرَوْنَ
      أَصْحَابُنَا أَنْ تُصَلَّى صَلاَةُ الْكُسُوفَ فِي جَمَاعَةٍ فِي كُسُوفِ الشَّمْسِ
      وَالْقَمَرِ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
