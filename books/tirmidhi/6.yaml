- :hadith_narrator: 'Salim narrated from his father:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"The Prophet prayed Salat Al-Khawf, praying one Rak'ah with one of the
      two groups, while the other group was facing the enemy. (When the first group
      finished they first Rak'ah with him), they went and took position (of the second
      group, facing the enemy). Then the second group came and he led them in another
      Rak'ah, then he said the Taslim to them, while the group proceeded to complete
      their (second) Rak'ah. Thereafter, the first group stood up to finish their
      (second) Rak'ah.\""
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ عَبْدِ الْمَلِكِ بْنِ أَبِي الشَّوَارِبِ، حَدَّثَنَا
      يَزِيدُ بْنُ زُرَيْعٍ، حَدَّثَنَا مَعْمَرٌ، عَنِ الزُّهْرِيِّ، عَنْ سَالِمٍ،
      عَنْ أَبِيهِ، أَنَّ النَّبِيَّ صلى الله عليه وسلم صَلَّى صَلاَةَ الْخَوْفِ بِإِحْدَى
      الطَّائِفَتَيْنِ رَكْعَةً وَالطَّائِفَةُ الأُخْرَى مُوَاجِهَةُ الْعَدُوِّ ثُمَّ
      انْصَرَفُوا فَقَامُوا فِي مَقَامِ أُولَئِكَ وَجَاءَ أُولَئِكَ فَصَلَّى بِهِمْ
      رَكْعَةً أُخْرَى ثُمَّ سَلَّمَ عَلَيْهِمْ فَقَامَ هَؤُلاَءِ فَقَضَوْا رَكْعَتَهُمْ
      وَقَامَ هَؤُلاَءِ فَقَضَوْا رَكْعَتَهُمْ ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ
      صَحِيحٌ ‏.‏ وَقَدْ رَوَى مُوسَى بْنُ عُقْبَةَ عَنْ نَافِعٍ عَنِ ابْنِ عُمَرَ
      مِثْلَ هَذَا ‏.‏ قَالَ وَفِي الْبَابِ عَنْ جَابِرٍ وَحُذَيْفَةَ وَزَيْدِ بْنِ
      ثَابِتٍ وَابْنِ عَبَّاسٍ وَأَبِي هُرَيْرَةَ وَابْنِ مَسْعُودٍ وَسَهْلِ بْنِ
      أَبِي حَثْمَةَ وَأَبِي عَيَّاشٍ الزُّرَقِيِّ وَاسْمُهُ زَيْدُ بْنُ صَامِتٍ وَأَبِي
      بَكْرَةَ ‏.‏ قَالَ أَبُو عِيسَى وَقَدْ ذَهَبَ مَالِكُ بْنُ أَنَسٍ فِي صَلاَةِ
      الْخَوْفِ إِلَى حَدِيثِ سَهْلِ بْنِ أَبِي حَثْمَةَ وَهُوَ قَوْلُ الشَّافِعِيِّ
      ‏.‏ وَقَالَ أَحْمَدُ قَدْ رُوِيَ عَنِ النَّبِيِّ صلى الله عليه وسلم صَلاَةُ
      الْخَوْفِ عَلَى أَوْجُهٍ وَمَا أَعْلَمُ فِي هَذَا الْبَابِ إِلاَّ حَدِيثًا صَحِيحًا
      وَأَخْتَارُ حَدِيثَ سَهْلِ بْنِ أَبِي حَثْمَةَ ‏.‏ وَهَكَذَا قَالَ إِسْحَاقُ
      بْنُ إِبْرَاهِيمَ قَالَ ثَبَتَتِ الرِّوَايَاتُ عَنِ النَّبِيِّ صلى الله عليه
      وسلم فِي صَلاَةِ الْخَوْفِ ‏.‏ وَرَأَى أَنَّ كُلَّ مَا رُوِيَ عَنِ النَّبِيِّ
      صلى الله عليه وسلم فِي صَلاَةِ الْخَوْفِ فَهُوَ جَائِزٌ وَهَذَا عَلَى قَدْرِ
      الْخَوْفِ ‏.‏ قَالَ إِسْحَاقُ وَلَسْنَا نَخْتَارُ حَدِيثَ سَهْلِ بْنِ أَبِي
      حَثْمَةَ عَلَى غَيْرِهِ مِنَ الرِّوَايَاتِ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
