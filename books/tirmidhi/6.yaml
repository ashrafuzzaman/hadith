- :hadith_narrator: "(Another chain) from Hisham bin Ishaq bin Abdullah bin Kinanah,
    from his father, :"
  :arabic_sanad: ''
  :hadith:
    :en: 'and he mentioned a similar narration and added: "with humility" to it.'
    :ar: "حَدَّثَنَا مَحْمُودُ بْنُ غَيْلاَنَ، حَدَّثَنَا وَكِيعٌ، عَنْ سُفْيَانَ،
      عَنْ هِشَامِ بْنِ إِسْحَاقَ بْنِ عَبْدِ اللَّهِ بْنِ كِنَانَةَ، عَنْ أَبِيهِ،
      فَذَكَرَ نَحْوَهُ وَزَادَ فِيهِ مُتَخَشِّعًا ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ
      حَسَنٌ صَحِيحٌ ‏.‏ وَهُوَ قَوْلُ الشَّافِعِيِّ قَالَ يُصَلِّي صَلاَةَ الاِسْتِسْقَاءِ
      نَحْوَ صَلاَةِ الْعِيدَيْنِ يُكَبِّرُ فِي الرَّكْعَةِ الأُولَى سَبْعًا وَفِي
      الثَّانِيَةِ خَمْسًا وَاحْتَجَّ بِحَدِيثِ ابْنِ عَبَّاسٍ ‏.‏ قَالَ أَبُو عِيسَى
      وَرُوِيَ عَنْ مَالِكِ بْنِ أَنَسٍ أَنَّهُ قَالَ لاَ يُكَبِّرُ فِي صَلاَةِ الاِسْتِسْقَاءِ
      كَمَا يُكَبِّرُ فِي صَلاَةِ الْعِيدَيْنِ ‏.‏ وَقَالَ النُّعْمَانُ أَبُو حَنِيفَةَ
      لاَ تُصَلَّى صَلاَةُ الاِسْتِسْقَاءِ وَلاَ آمُرُهُمْ بِتَحْوِيلِ الرِّدَاءِ
      وَلَكِنْ يَدْعُونَ وَيَرْجِعُونَ بِجُمْلَتِهِمْ ‏.‏ قَالَ أَبُو عِيسَى خَالَفَ
      السُّنَّةَ ‏.‏"
  :grade:
    :en: Hasan (Darussalam)
    :ar: 
