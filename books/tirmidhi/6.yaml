- :hadith_narrator: 'Abu An-Nadrah said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"Imran bin Husain was asked about the traveler's prayer. He said: 'I performed
      Hajj with the Messenger of Allah, and he prayed two Rak'ah. I performed Hajj
      with Abu Bakr, and he prayed two Rak'ah and with Umar, and he prayed two Rak;ah;
      and with Uthman for six years of his Khilafah, or eight years, and he prayed
      two Rak'ah.\""
    :ar: "حَدَّثَنَا أَحْمَدُ بْنُ مَنِيعٍ، حَدَّثَنَا هُشَيْمٌ، أَخْبَرَنَا عَلِيُّ
      بْنُ زَيْدِ بْنِ جُدْعَانَ الْقُرَشِيُّ، عَنْ أَبِي نَضْرَةَ، قَالَ سُئِلَ عِمْرَانُ
      بْنُ حُصَيْنٍ عَنْ صَلاَةِ الْمُسَافِرِ، فَقَالَ حَجَجْتُ مَعَ رَسُولِ اللَّهِ
      صلى الله عليه وسلم فَصَلَّى رَكْعَتَيْنِ وَحَجَجْتُ مَعَ أَبِي بَكْرٍ فَصَلَّى
      رَكْعَتَيْنِ وَمَعَ عُمَرَ فَصَلَّى رَكْعَتَيْنِ وَمَعَ عُثْمَانَ سِتَّ سِنِينَ
      مِنْ خِلاَفَتِهِ أَوْ ثَمَانِيَ سِنِينَ فَصَلَّى رَكْعَتَيْنِ ‏.‏ قَالَ أَبُو
      عِيسَى هَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏"
  :grade:
    :en: Da'if (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 545"
  - In-book reference: " Book 6, Hadith 2"
  - English translation: " Vol. 2, Book 1, Hadith 545"
- :hadith_narrator: 'Anas bin Malik narrated:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"We prayed Zuhr as four with the Prophet in Al-Madinah, and Asr as two
      Rak'ah in Dhil-Hulaifah.\""
    :ar: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا سُفْيَانُ بْنُ عُيَيْنَةَ، عَنْ مُحَمَّدِ
      بْنِ الْمُنْكَدِرِ، وَإِبْرَاهِيمَ بْنِ مَيْسَرَةَ، سَمِعَا أَنَسَ بْنَ مَالِكٍ،
      قَالَ صَلَّيْنَا مَعَ النَّبِيِّ صلى الله عليه وسلم الظُّهْرَ بِالْمَدِينَةِ
      أَرْبَعًا وَبِذِي الْحُلَيْفَةِ الْعَصْرَ رَكْعَتَيْنِ ‏.‏ قَالَ أَبُو عِيسَى
      هَذَا حَدِيثٌ صَحِيحٌ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 546"
  - In-book reference: " Book 6, Hadith 3"
  - English translation: " Vol. 2, Book 1, Hadith 546"
- :hadith_narrator: 'Ibn Abbas narrated:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"The Prophet went from Al-Madinah to Makkah, not fearing anyone except
      Allah the Lord of the worlds, and he prayed two Rak'ah.\""
    :ar: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا هُشَيْمٌ، عَنْ مَنْصُورِ بْنِ زَاذَانَ،
      عَنِ ابْنِ سِيرِينَ، عَنِ ابْنِ عَبَّاسٍ، أَنَّ النَّبِيَّ صلى الله عليه وسلم
      خَرَجَ مِنَ الْمَدِينَةِ إِلَى مَكَّةَ لاَ يَخَافُ إِلاَّ اللَّهَ رَبَّ الْعَالَمِينَ
      فَصَلَّى رَكْعَتَيْنِ ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 547"
  - In-book reference: " Book 6, Hadith 4"
  - English translation: " Vol. 2, Book 1, Hadith 547"
- :hadith_narrator: 'Yahya bin Abi Ishaq Al-Hadrami narrated :'
  :arabic_sanad: ''
  :hadith:
    :en: 'that Anas bin Malik said: "We went with the Messenger of Allah from Al-Madinah
      to Makkah, and he prayed two Rak''ah." He said: "I said to Anas: ''How long
      did Messenger of Allah stay in Makkah?'' He said: ''Ten (days).''"'
    :ar: "حَدَّثَنَا أَحْمَدُ بْنُ مَنِيعٍ، حَدَّثَنَا هُشَيْمٌ، أَخْبَرَنَا يَحْيَى
      بْنُ أَبِي إِسْحَاقَ الْحَضْرَمِيُّ، حَدَّثَنَا أَنَسُ بْنُ مَالِكٍ، قَالَ خَرَجْنَا
      مَعَ النَّبِيِّ صلى الله عليه وسلم مِنَ الْمَدِينَةِ إِلَى مَكَّةَ فَصَلَّى
      رَكْعَتَيْنِ ‏.‏ قَالَ قُلْتُ لأَنَسٍ كَمْ أَقَامَ رَسُولُ اللَّهِ صلى الله
      عليه وسلم بِمَكَّةَ قَالَ عَشْرًا ‏.‏ قَالَ وَفِي الْبَابِ عَنِ ابْنِ عَبَّاسٍ
      وَجَابِرٍ ‏.‏ قَالَ أَبُو عِيسَى حَدِيثُ أَنَسٍ حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏ وَقَدْ
      رُوِيَ عَنِ ابْنِ عَبَّاسٍ عَنِ النَّبِيِّ صلى الله عليه وسلم أَنَّهُ أَقَامَ
      فِي بَعْضِ أَسْفَارِهِ تِسْعَ عَشْرَةَ يُصَلِّي رَكْعَتَيْنِ ‏.‏ قَالَ ابْنُ
      عَبَّاسٍ فَنَحْنُ إِذَا أَقَمْنَا مَا بَيْنَنَا وَبَيْنَ تِسْعَ عَشْرَةَ صَلَّيْنَا
      رَكْعَتَيْنِ وَإِنْ زِدْنَا عَلَى ذَلِكَ أَتْمَمْنَا الصَّلاَةَ ‏.‏ وَرُوِيَ
      عَنْ عَلِيٍّ أَنَّهُ قَالَ مَنْ أَقَامَ عَشَرَةَ أَيَّامٍ أَتَمَّ الصَّلاَةَ
      ‏.‏ وَرُوِيَ عَنِ ابْنِ عُمَرَ أَنَّهُ قَالَ مَنْ أَقَامَ خَمْسَةَ عَشَرَ يَوْمًا
      أَتَمَّ الصَّلاَةَ ‏.‏ وَقَدْ رُوِيَ عَنْهُ ثِنْتَىْ عَشْرَةَ ‏.‏ وَرُوِيَ عَنْ
      سَعِيدِ بْنِ الْمُسَيَّبِ أَنَّهُ قَالَ إِذَا أَقَامَ أَرْبَعًا صَلَّى أَرْبَعًا
      ‏.‏ وَرَوَى عَنْهُ ذَلِكَ قَتَادَةُ وَعَطَاءٌ الْخُرَاسَانِيُّ ‏.‏ وَرَوَى عَنْهُ
      دَاوُدُ بْنُ أَبِي هِنْدٍ خِلاَفَ هَذَا ‏.‏ وَاخْتَلَفَ أَهْلُ الْعِلْمِ بَعْدُ
      فِي ذَلِكَ فَأَمَّا سُفْيَانُ الثَّوْرِيُّ وَأَهْلُ الْكُوفَةِ فَذَهَبُوا إِلَى
      تَوْقِيتِ خَمْسَ عَشْرَةَ وَقَالُوا إِذَا أَجْمَعَ عَلَى إِقَامَةِ خَمْسَ عَشْرَةَ
      أَتَمَّ الصَّلاَةَ ‏.‏ وَقَالَ الأَوْزَاعِيُّ إِذَا أَجْمَعَ عَلَى إِقَامَةِ
      ثِنْتَىْ عَشْرَةَ أَتَمَّ الصَّلاَةَ ‏.‏ وَقَالَ مَالِكُ بْنُ أَنَسٍ وَالشَّافِعِيُّ
      وَأَحْمَدُ إِذَا أَجْمَعَ عَلَى إِقَامَةِ أَرْبَعَةٍ أَتَمَّ الصَّلاَةَ ‏.‏
      وَأَمَّا إِسْحَاقُ فَرَأَى أَقْوَى الْمَذَاهِبِ فِيهِ حَدِيثَ ابْنِ عَبَّاسٍ
      قَالَ لأَنَّهُ رَوَى عَنِ النَّبِيِّ صلى الله عليه وسلم ثُمَّ تَأَوَّلَهُ بَعْدَ
      النَّبِيِّ صلى الله عليه وسلم إِذَا أَجْمَعَ عَلَى إِقَامَةِ تِسْعَ عَشْرَةَ
      أَتَمَّ الصَّلاَةَ ‏.‏ ثُمَّ أَجْمَعَ أَهْلُ الْعِلْمِ عَلَى أَنَّ الْمُسَافِرَ
      يَقْصُرُ مَا لَمْ يُجْمِعْ إِقَامَةً وَإِنْ أَتَى عَلَيْهِ سِنُونَ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
