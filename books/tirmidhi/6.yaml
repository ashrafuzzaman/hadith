- :hadith_narrator: 'Ibn Abbas narrated:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"I saw the Messenger of Allah prostrating for (Surat) Sad.\" Ibn Abbas
      said: \"It is not one of the resolute prostrations.\""
    :ar: "حَدَّثَنَا ابْنُ أَبِي عُمَرَ، حَدَّثَنَا سُفْيَانُ، عَنْ أَيُّوبَ، عَنْ
      عِكْرِمَةَ، عَنِ ابْنِ عَبَّاسٍ، قَالَ رَأَيْتُ رَسُولَ اللَّهِ صلى الله عليه
      وسلم يَسْجُدُ فِي ص ‏.‏ قَالَ ابْنُ عَبَّاسٍ وَلَيْسَتْ مِنْ عَزَائِمِ السُّجُودِ
      ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏ وَاخْتَلَفَ أَهْلُ الْعِلْمِ
      فِي ذَلِكَ فَرَأَى بَعْضُ أَهْلِ الْعِلْمِ مِنْ أَصْحَابِ النَّبِيِّ صلى الله
      عليه وسلم وَغَيْرِهِمْ أَنْ يَسْجُدَ فِيهَا ‏.‏ وَهُوَ قَوْلُ سُفْيَانَ الثَّوْرِيِّ
      وَابْنِ الْمُبَارَكِ وَالشَّافِعِيِّ وَأَحْمَدَ وَإِسْحَاقَ ‏.‏ وَقَالَ بَعْضُهُمْ
      إِنَّهَا تَوْبَةُ نَبِيٍّ وَلَمْ يَرَوُا السُّجُودَ فِيهَا ‏.‏"
  :grade:
    :en: 
    :ar: 
  :reference:
