- :hadith_narrator: 'Ibn Abbas narrated:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"The Messenger of Allah prostrated for it - meaning (in Surat) An-Najm
      - and so did the Muslims, the idolaters, the Jinns, and the people.\""
    :ar: "حَدَّثَنَا هَارُونُ بْنُ عَبْدِ اللَّهِ الْبَزَّازُ الْبَغْدَادِيُّ، حَدَّثَنَا
      عَبْدُ الصَّمَدِ بْنُ عَبْدِ الْوَارِثِ، حَدَّثَنَا أَبِي، عَنْ أَيُّوبَ، عَنْ
      عِكْرِمَةَ، عَنِ ابْنِ عَبَّاسٍ، قَالَ سَجَدَ رَسُولُ اللَّهِ صلى الله عليه
      وسلم فِيهَا - يَعْنِي النَّجْمَ - وَالْمُسْلِمُونَ وَالْمُشْرِكُونَ وَالْجِنُّ
      وَالإِنْسُ ‏.‏ قَالَ وَفِي الْبَابِ عَنِ ابْنِ مَسْعُودٍ وَأَبِي هُرَيْرَةَ
      ‏.‏ قَالَ أَبُو عِيسَى حَدِيثُ ابْنِ عَبَّاسٍ حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏ وَالْعَمَلُ
      عَلَى هَذَا عِنْدَ بَعْضِ أَهْلِ الْعِلْمِ يَرَوْنَ السُّجُودَ فِي سُورَةِ النَّجْمِ
      ‏.‏ وَقَالَ بَعْضُ أَهْلِ الْعِلْمِ مِنْ أَصْحَابِ النَّبِيِّ صلى الله عليه
      وسلم وَغَيْرِهِمْ لَيْسَ فِي الْمُفَصَّلِ سَجْدَةٌ ‏.‏ وَهُوَ قَوْلُ مَالِكِ
      بْنِ أَنَسٍ ‏.‏ وَالْقَوْلُ الأَوَّلُ أَصَحُّ وَبِهِ يَقُولُ الثَّوْرِيُّ وَابْنُ
      الْمُبَارَكِ وَالشَّافِعِيُّ وَأَحْمَدُ وَإِسْحَاقُ ‏.‏ وَفِي الْبَابِ عَنِ
      ابْنِ مَسْعُودٍ وَأَبِي هُرَيْرَةَ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
