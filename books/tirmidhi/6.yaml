- :hadith_narrator: 'Aisha narrated:'
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ بَشَّارٍ، حَدَّثَنَا عَبْدُ الْوَهَّابِ
    الثَّقَفِيُّ، حَدَّثَنَا خَالِدٌ الْحَذَّاءُ، عَنْ أَبِي الْعَالِيَةِ، عَنْ عَائِشَةَ،
    قَالَتْ كَانَ رَسُولُ اللَّهِ صلى الله عليه وسلم يَقُولُ فِي سُجُودِ الْقُرْآنِ
    بِاللَّيْلِ ‏"
  :hadith:
    :en: "\"When the Messenger of Allah would prostrate (for recitation of) the Qur'an,
      he would say: (Sajada wajhiya lilladhi khalaqahu wa shaqqa sam'ahu wa basarahu
      bihawlihi wa quwwatihi.) (I have prostrated my face to the One Who created it,
      and made its hearing and vision, though His ability and power.)\""
    :ar: "\"‏ سَجَدَ وَجْهِيَ لِلَّذِي خَلَقَهُ وَشَقَّ سَمْعَهُ وَبَصَرَهُ بِحَوْلِهِ
      وَقُوَّتِهِ ‏\""
  :grade:
    :en: Da'if (Darussalam)
    :ar: 
