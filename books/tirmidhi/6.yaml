- :hadith_narrator: "(Another chain) from Hisham from Urwah, from his father:"
  :arabic_sanad: "حَدَّثَنَا ابْنُ أَبِي عُمَرَ، حَدَّثَنَا سُفْيَانُ بْنُ عُيَيْنَةَ،
    عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ أَبِيهِ، أَنَّ النَّبِيَّ صلى الله عليه وسلم
    أَمَرَ فَذَكَرَ نَحْوَهُ ‏.‏ قَالَ سُفْيَانُ قَوْلُهُ ‏"
  :hadith:
    :en: "\"That the Prophet ordered.\" And he mentioned similarly."
    :ar: "\"‏ بِبِنَاءِ الْمَسَاجِدِ فِي الدُّورِ ‏\""
  :grade:
    :en: Sahih (Darussalam)
