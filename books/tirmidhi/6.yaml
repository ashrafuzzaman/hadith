- :hadith_narrator: 'Sulaim bin Amir narrated:'
  :arabic_sanad: "حَدَّثَنَا مُوسَى بْنُ عَبْدِ الرَّحْمَنِ الْكِنْدِيُّ الْكُوفِيُّ،
    حَدَّثَنَا زَيْدُ بْنُ الْحُبَابِ، أَخْبَرَنَا مُعَاوِيَةُ بْنُ صَالِحٍ، حَدَّثَنِي
    سُلَيْمُ بْنُ عَامِرٍ، قَالَ سَمِعْتُ أَبَا أُمَامَةَ، يَقُولُ سَمِعْتُ رَسُولَ
    اللَّهِ صلى الله عليه وسلم يَخْطُبُ فِي حَجَّةِ الْوَدَاعِ فَقَالَ ‏"
  :hadith:
    :en: "\"I heard Abu Umamah saying: I heard the Messenger of Allah giving a Khutbah
      during the Farewell Hajj, and he said: 'Have Taqwa of your Lord, and pray your
      five (prayers), and fast your month, and pay the Zakat on your wealth, and obey
      thosewho are in charge of you, you will enter the Paradise of your Lord.'\"
      He said: \"I said to Abu Umamah: 'How old were you when you heard this Hadith
      (from the Messenger of Allah)?' He said: 'I heard it when I was thirty years
      old.'\""
    :ar: "\"‏ اتَّقُوا اللَّهَ رَبَّكُمْ وَصَلُّوا خَمْسَكُمْ وَصُومُوا شَهْرَكُمْ
      وَأَدُّوا زَكَاةَ أَمْوَالِكُمْ وَأَطِيعُوا ذَا أَمْرِكُمْ تَدْخُلُوا جَنَّةَ
      رَبِّكُمْ ‏\""
  :grade:
    :en: Hasan (Darussalam)
    :ar: 
