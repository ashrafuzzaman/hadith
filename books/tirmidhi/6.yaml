- :hadith_narrator: 'Ibn Abbas narrated:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"The Messenger of Allah traveled on a journey and he prayed two Rak'ah
      for nineteen days.\" Ibn Abbas said: \"So when we would stay somewhere for nineteen
      (days) we would pray two Rak'ah , and if we stayed longer than that we would
      complete the Salat.\""
    :ar: "حَدَّثَنَا هَنَّادُ بْنُ السَّرِيِّ، حَدَّثَنَا أَبُو مُعَاوِيَةَ، عَنْ
      عَاصِمٍ الأَحْوَلِ، عَنْ عِكْرِمَةَ، عَنِ ابْنِ عَبَّاسٍ، قَالَ سَافَرَ رَسُولُ
      اللَّهِ صلى الله عليه وسلم سَفَرًا فَصَلَّى تِسْعَةَ عَشَرَ يَوْمًا رَكْعَتَيْنِ
      رَكْعَتَيْنٍ ‏.‏ قَالَ ابْنُ عَبَّاسٍ فَنَحْنُ نُصَلِّي فِيمَا بَيْنَنَا وَبَيْنَ
      تِسْعَ عَشْرَةَ رَكْعَتَيْنِ رَكْعَتَيْنِ فَإِذَا أَقَمْنَا أَكْثَرَ مِنْ ذَلِكَ
      صَلَّيْنَا أَرْبَعًا ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Jami` at-Tirmidhi 549"
  - In-book reference: " Book 6, Hadith 6"
  - English translation: " Vol. 2, Book 1, Hadith 549"
- :hadith_narrator: 'Al-Bara bin Azib said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"I accompanied the Messenger of Allah on eighteen journeys, and I did not
      see him leave  the two  Rak'ah when the sun waned before Zuhr.\""
    :ar: "حَدَّثَنَا قُتَيْبَةُ بْنُ سَعِيدٍ، حَدَّثَنَا اللَّيْثُ بْنُ سَعْدٍ، عَنْ
      صَفْوَانَ بْنِ سُلَيْمٍ، عَنْ أَبِي بُسْرَةَ الْغِفَارِيِّ، عَنِ الْبَرَاءِ
      بْنِ عَازِبٍ، قَالَ صَحِبْتُ رَسُولَ اللَّهِ صلى الله عليه وسلم ثَمَانِيَةَ
      عَشَرَ سَفَرًا فَمَا رَأَيْتُهُ تَرَكَ الرَّكْعَتَيْنِ إِذَا زَاغَتِ الشَّمْسُ
      قَبْلَ الظُّهْرِ ‏.‏ وَفِي الْبَابِ عَنِ ابْنِ عُمَرَ ‏.‏ قَالَ أَبُو عِيسَى
      حَدِيثُ الْبَرَاءِ حَدِيثٌ غَرِيبٌ ‏.‏ قَالَ وَسَأَلْتُ مُحَمَّدًا عَنْهُ فَلَمْ
      يَعْرِفْهُ إِلاَّ مِنْ حَدِيثِ اللَّيْثِ بْنِ سَعْدٍ وَلَمْ يَعْرِفِ اسْمَ أَبِي
      بُسْرَةَ الْغِفَارِيِّ وَرَآهُ حَسَنًا ‏.‏ وَرُوِيَ عَنِ ابْنِ عُمَرَ أَنَّ
      النَّبِيَّ صلى الله عليه وسلم كَانَ لاَ يَتَطَوَّعُ فِي السَّفَرِ قَبْلَ الصَّلاَةِ
      وَلاَ بَعْدَهَا ‏.‏ وَرُوِيَ عَنْهُ عَنِ النَّبِيِّ صلى الله عليه وسلم أَنَّهُ
      كَانَ يَتَطَوَّعُ فِي السَّفَرِ ‏.‏ ثُمَّ اخْتَلَفَ أَهْلُ الْعِلْمِ بَعْدَ
      النَّبِيِّ صلى الله عليه وسلم فَرَأَى بَعْضُ أَصْحَابِ النَّبِيِّ صلى الله عليه
      وسلم أَنْ يَتَطَوَّعَ الرَّجُلُ فِي السَّفَرِ وَبِهِ يَقُولُ أَحْمَدُ وَإِسْحَاقُ
      ‏.‏ وَلَمْ تَرَ طَائِفَةٌ مِنْ أَهْلِ الْعِلْمِ أَنْ يُصَلَّى قَبْلَهَا وَلاَ
      بَعْدَهَا ‏.‏ وَمَعْنَى مَنْ لَمْ يَتَطَوَّعْ فِي السَّفَرِ قَبُولُ الرُّخْصَةِ
      وَمَنْ تَطَوَّعَ فَلَهُ فِي ذَلِكَ فَضْلٌ كَثِيرٌ ‏.‏ وَهُوَ قَوْلُ أَكْثَرِ
      أَهْلِ الْعِلْمِ يَخْتَارُونَ التَّطَوُّعَ فِي السَّفَرِ ‏.‏"
  :grade:
    :en: Hasan (Darussalam)
    :ar: 
  :reference:
