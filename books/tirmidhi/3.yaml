- :hadith_narrator: 'Abu Rafi narrated that :'
  :arabic_sanad: ''
  :hadith:
    :en: 'Allah''s Messenger said to Al-Abbas: "O uncle! Shall I not give to you,
      shall I not present to you, shall I not benefit you?" He said: "Of course, O
      Messenger of Allah!" He said: "O uncle! Pray four Rak''ah, reciting in each
      Rak''ah Fatihatil-Kitab and a Surah. When you are finished your recitation then
      say: Allahu Akbar, wal-hamdulilah, wa Subhan-Allah, [Wa La Ilaha illallah] ''Allah
      is Greatest, and all praise is due to Allah, and Glorious is Allah, [and there
      is none worthy of worship except Allah].'' fifteen times before you bow. Then
      bow and say it ten times, then raise your head and say it ten times. Then prostrate
      [the second time] and say it ten times. Then raise your head and say it ten
      times before standing. That is seventy-five in every Rak''ah, which is three-hundred
      in four Rak''ah. If your sins were like a heap of sand then Allah would forgive
      you." He said: "O Messenger if Allah! Who is able to say that every day?" He
      said: "If you can not say it every day then say it every Friday, and if you
      are not able to say it every Friday then say it every month." And he did not
      stop saying that until he said: "Then say it every year."'
    :ar: "حَدَّثَنَا أَبُو كُرَيْبٍ، مُحَمَّدُ بْنُ الْعَلاَءِ حَدَّثَنَا زَيْدُ بْنُ
      حُبَابٍ الْعُكْلِيُّ، حَدَّثَنَا مُوسَى بْنُ عُبَيْدَةَ، حَدَّثَنِي سَعِيدُ
      بْنُ أَبِي سَعِيدٍ، مَوْلَى أَبِي بَكْرِ بْنِ مُحَمَّدِ بْنِ عَمْرِو بْنِ حَزْمٍ
      عَنْ أَبِي رَافِعٍ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم لِلْعَبَّاسِ
      ‏\"‏ يَا عَمِّ أَلاَ أَصِلُكَ أَلاَ أَحْبُوكَ أَلاَ أَنْفَعُكَ ‏\"‏ ‏.‏ قَالَ
      بَلَى يَا رَسُولَ اللَّهِ ‏.‏ قَالَ ‏\"‏ يَا عَمِّ صَلِّ أَرْبَعَ رَكَعَاتٍ
      تَقْرَأُ فِي كُلِّ رَكْعَةٍ بِفَاتِحَةِ الْكِتَابِ وَسُورَةٍ فَإِذَا انْقَضَتِ
      الْقِرَاءَةُ فَقُلِ اللَّهُ أَكْبَرُ وَالْحَمْدُ لِلَّهِ وَسُبْحَانَ اللَّهِ
      وَلاَ إِلَهَ إِلاَّ اللَّهُ خَمْسَ عَشْرَةَ مَرَّةً قَبْلَ أَنْ تَرْكَعَ ثُمَّ
      ارْكَعْ فَقُلْهَا عَشْرًا ثُمَّ ارْفَعْ رَأْسَكَ فَقُلْهَا عَشْرًا ثُمَّ اسْجُدْ
      فَقُلْهَا عَشْرًا ثُمَّ ارْفَعْ رَأْسَكَ فَقُلْهَا عَشْرًا ثُمَّ اسْجُدِ الثَّانِيَةَ
      فَقُلْهَا عَشْرًا ثُمَّ ارْفَعْ رَأْسَكَ فَقُلْهَا عَشْرًا قَبْلَ أَنْ تَقُومَ
      فَتِلْكَ خَمْسٌ وَسَبْعُونَ فِي كُلِّ رَكْعَةٍ وَهِيَ ثَلاَثُمِائَةٍ فِي أَرْبَعِ
      رَكَعَاتٍ فَلَوْ كَانَتْ ذُنُوبُكَ مِثْلَ رَمْلِ عَالِجٍ لَغَفَرَهَا اللَّهُ
      لَكَ ‏\"‏ ‏.‏ قَالَ يَا رَسُولَ اللَّهِ وَمَنْ يَسْتَطِيعُ أَنْ يَقُولَهَا فِي
      كُلِّ يَوْمٍ قَالَ ‏\"‏ فَإِنْ لَمْ تَسْتَطِعْ أَنْ تَقُولَهَا فِي كُلِّ يَوْمٍ
      فَقُلْهَا فِي جُمُعَةٍ فَإِنْ لَمْ تَسْتَطِعْ أَنْ تَقُولَهَا فِي جُمُعَةٍ فَقُلْهَا
      فِي شَهْرٍ ‏\"‏ ‏.‏ فَلَمْ يَزَلْ يَقُولُ لَهُ حَتَّى قَالَ ‏\"‏ فَقُلْهَا فِي
      سَنَةٍ ‏\"‏ ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ غَرِيبٌ مِنْ حَدِيثِ أَبِي
      رَافِعٍ ‏.‏"
