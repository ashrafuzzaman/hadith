- :hadith_narrator: 'Kharijab bin Hudhafah narrated:'
  :arabic_sanad: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا اللَّيْثُ بْنُ سَعْدٍ، عَنْ يَزِيدَ
    بْنِ أَبِي حَبِيبٍ، عَنْ عَبْدِ اللَّهِ بْنِ رَاشِدٍ الزَّوْفِيِّ، عَنْ عَبْدِ
    اللَّهِ بْنِ أَبِي مُرَّةَ الزَّوْفِيِّ، عَنْ خَارِجَةَ بْنِ حُذَافَةَ، أَنَّهُ
    قَالَ خَرَجَ عَلَيْنَا رَسُولُ اللَّهِ صلى الله عليه وسلم فَقَالَ ‏"
  :hadith:
    :en: "\"Allah's Messenger came out to us and he said: 'Indeed Allah has assisted
      you with a Salat that is better for you than red camels: Al-Witr which Allah
      made for you between the Isha prayer till Al-Fajr has begun.\""
    :ar: "\"‏ إِنَّ اللَّهَ أَمَدَّكُمْ بِصَلاَةٍ هِيَ خَيْرٌ لَكُمْ مِنْ حُمْرِ النَّعَمِ
      الْوِتْرُ جَعَلَهُ اللَّهُ لَكُمْ فِيمَا بَيْنَ صَلاَةِ الْعِشَاءِ إِلَى أَنْ
      يَطْلُعَ الْفَجْرُ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 452"
  - In-book reference: " Book 3, Hadith 1"
  - English translation: " Vol. 1, Book 3, Hadith 452"
- :hadith_narrator: 'Ali said:'
  :arabic_sanad: "حَدَّثَنَا أَبُو كُرَيْبٍ، حَدَّثَنَا أَبُو بَكْرِ بْنُ عَيَّاشٍ،
    حَدَّثَنَا أَبُو إِسْحَاقَ، عَنْ عَاصِمِ بْنِ ضَمْرَةَ، عَنْ عَلِيٍّ، قَالَ الْوِتْرُ
    لَيْسَ بِحَتْمٍ كَصَلاَتِكُمُ الْمَكْتُوبَةِ وَلَكِنْ سَنَّ رَسُولُ اللَّهِ صلى
    الله عليه وسلم وَقَالَ ‏"
  :hadith:
    :en: "\"Al-Witr is not incumbent like your obligatory prayers, but it is a Sunnah
      of Allah's Messenger who said: \"Indeed Allah is Witr (One), and He loves Al-Witr,
      so perform Al-Witr O people of the Qur'an.\""
    :ar: "\"‏ إِنَّ اللَّهَ وِتْرٌ يُحِبُّ الْوِتْرَ فَأَوْتِرُوا يَا أَهْلَ الْقُرْآنِ
      ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 453"
  - In-book reference: " Book 3, Hadith 2"
  - English translation: " Vol. 1, Book 3, Hadith 453"
- :hadith_narrator: 'Sufyan Ath-Thawri and others reported from Abu Ishaq, from Asim
    bin Damrah, that :'
  :arabic_sanad: ''
  :hadith:
    :en: 'Ali said: "Al-Witr is not incumbent like the status of the obligatory prayers,
      but it is a Sunnah which Allah''s Messenger practiced."'
    :ar: "وَرَوَى سُفْيَانُ الثَّوْرِيُّ، وَغَيْرُهُ، عَنْ أَبِي إِسْحَاقَ، عَنْ عَاصِمِ
      بْنِ ضَمْرَةَ، عَنْ عَلِيٍّ، قَالَ الْوِتْرُ لَيْسَ بِحَتْمٍ كَهَيْئَةِ الصَّلاَةِ
      الْمَكْتُوبَةِ وَلَكِنْ سُنَّةٌ سَنَّهَا رَسُولُ اللَّهِ صلى الله عليه وسلم
      ‏.‏ حَدَّثَنَا بِذَلِكَ مُحَمَّدُ بْنُ بَشَّارٍ حَدَّثَنَا عَبْدُ الرَّحْمَنِ
      بْنُ مَهْدِيٍّ عَنْ سُفْيَانَ عَنْ أَبِي إِسْحَاقَ ‏.‏ وَهَذَا أَصَحُّ مِنْ
      حَدِيثِ أَبِي بَكْرِ بْنِ عَيَّاشٍ ‏.‏ وَقَدْ رَوَاهُ مَنْصُورُ بْنُ الْمُعْتَمِرِ
      عَنْ أَبِي إِسْحَاقَ نَحْوَ رِوَايَةِ أَبِي بَكْرِ بْنِ عَيَّاشٍ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 454"
  - In-book reference: " Book 3, Hadith 3"
  - English translation: " Vol. 1, Book 3, Hadith 454"
- :hadith_narrator: 'Abu Hurairah narrated:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"Allah's Messenger ordered me to perform Al-Witr before sleeping.\""
    :ar: "حَدَّثَنَا أَبُو كُرَيْبٍ، حَدَّثَنَا يَحْيَى بْنُ زَكَرِيَّا بْنِ أَبِي
      زَائِدَةَ، عَنْ إِسْرَائِيلَ، عَنْ عِيسَى بْنِ أَبِي عَزَّةَ، عَنِ الشَّعْبِيِّ،
      عَنْ أَبِي ثَوْرٍ الأَزْدِيِّ، عَنْ أَبِي هُرَيْرَةَ، قَالَ أَمَرَنِي رَسُولُ
      اللَّهِ صلى الله عليه وسلم أَنْ أُوتِرَ قَبْلَ أَنْ أَنَامَ ‏.‏ قَالَ عِيسَى
      بْنُ أَبِي عَزَّةَ وَكَانَ الشَّعْبِيُّ يُوتِرُ أَوَّلَ اللَّيْلِ ثُمَّ يَنَامُ
      ‏.‏ قَالَ وَفِي الْبَابِ عَنْ أَبِي ذَرٍّ ‏.‏ قَالَ أَبُو عِيسَى حَدِيثُ أَبِي
      هُرَيْرَةَ حَدِيثٌ حَسَنٌ غَرِيبٌ مِنْ هَذَا الْوَجْهِ ‏.‏ وَأَبُو ثَوْرٍ الأَزْدِيُّ
      اسْمُهُ حَبِيبُ بْنُ أَبِي مُلَيْكَةَ ‏.‏ وَقَدِ اخْتَارَ قَوْمٌ مِنْ أَهْلِ
      الْعِلْمِ مِنْ أَصْحَابِ النَّبِيِّ صلى الله عليه وسلم وَمَنْ بَعْدَهُمْ أَنْ
      لاَ يَنَامَ الرَّجُلُ حَتَّى يُوتِرَ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 455"
  - In-book reference: " Book 3, Hadith 4"
  - English translation: " Vol. 1, Book 3, Hadith 455"
- :hadith_narrator: 'Masruq narrated that :'
  :arabic_sanad: "وَرُوِيَ عَنِ النَّبِيِّ صلى الله عليه وسلم أَنَّهُ قَالَ ‏"
  :hadith:
    :en: 'he asked Aishah about the Witr of the Prophet. She said: "He would perform
      Witr during all of the night; (either) its beginning, its middle, or its end.
      So when he died, his Witr ended, during the approachof As-Sahar."'
    :ar: "\"‏ مَنْ خَشِيَ مِنْكُمْ أَنْ لاَ يَسْتَيْقِظَ مِنْ آخِرِ اللَّيْلِ فَلْيُوتِرْ
      مِنْ أَوَّلِهِ وَمَنْ طَمِعَ مِنْكُمْ أَنْ يَقُومَ مِنْ آخِرِ اللَّيْلِ فَلْيُوتِرْ
      مِنْ آخِرِ اللَّيْلِ فَإِنَّ قِرَاءَةَ الْقُرْآنِ فِي آخِرِ اللَّيْلِ مَحْضُورَةٌ
      وَهِيَ أَفْضَلُ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 456"
  - In-book reference: " Book 3, Hadith 5"
  - English translation: " Vol. 1, Book 3, Hadith 456"
- :hadith_narrator: 'Umm Salamah narrated:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"The Prophet would perform Witr with thirteen [Rak'ah]. When he was older
      and became weak he performed Witr with seven.\""
    :ar: "حَدَّثَنَا أَحْمَدُ بْنُ مَنِيعٍ، حَدَّثَنَا أَبُو بَكْرِ بْنُ عَيَّاشٍ،
      حَدَّثَنَا أَبُو حَصِينٍ، عَنْ يَحْيَى بْنِ وَثَّابٍ، عَنْ مَسْرُوقٍ، أَنَّهُ
      سَأَلَ عَائِشَةَ عَنْ وِتْرِ، رَسُولِ اللَّهِ صلى الله عليه وسلم فَقَالَتْ مِنْ
      كُلِّ اللَّيْلِ قَدْ أَوْتَرَ أَوَّلِهِ وَأَوْسَطِهِ وَآخِرِهِ فَانْتَهَى وِتْرُهُ
      حِينَ مَاتَ إِلَى السَّحَرِ ‏.‏ قَالَ أَبُو عِيسَى أَبُو حَصِينٍ اسْمُهُ عُثْمَانُ
      بْنُ عَاصِمٍ الأَسَدِيُّ ‏.‏ قَالَ وَفِي الْبَابِ عَنْ عَلِيٍّ وَجَابِرٍ وَأَبِي
      مَسْعُودٍ الأَنْصَارِيِّ وَأَبِي قَتَادَةَ ‏.‏ قَالَ أَبُو عِيسَى حَدِيثُ عَائِشَةَ
      حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏ وَهُوَ الَّذِي اخْتَارَهُ بَعْضُ أَهْلِ الْعِلْمِ
      الْوِتْرُ مِنْ آخِرِ اللَّيْلِ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 457"
  - In-book reference: " Book 3, Hadith 6"
  - English translation: " Vol. 1, Book 3, Hadith 457"
- :hadith_narrator: 'Aishah narrated:'
  :arabic_sanad: "حَدَّثَنَا هَنَّادٌ، حَدَّثَنَا أَبُو مُعَاوِيَةَ، عَنِ الأَعْمَشِ،
    عَنْ عَمْرِو بْنِ مُرَّةَ، عَنْ يَحْيَى بْنِ الْجَزَّارِ، عَنْ أُمِّ سَلَمَةَ،
    قَالَتْ كَانَ النَّبِيُّ صلى الله عليه وسلم يُوتِرُ بِثَلاَثَ عَشْرَةَ رَكْعَةً
    فَلَمَّا كَبِرَ وَضَعُفَ أَوْتَرَ بِسَبْعٍ ‏.‏ قَالَ وَفِي الْبَابِ عَنْ عَائِشَةَ
    ‏.‏ قَالَ أَبُو عِيسَى حَدِيثُ أُمِّ سَلَمَةَ حَدِيثٌ حَسَنٌ ‏.‏ وَقَدْ رُوِيَ
    عَنِ النَّبِيِّ صلى الله عليه وسلم الْوِتْرُ بِثَلاَثَ عَشْرَةَ وَإِحْدَى عَشْرَةَ
    وَتِسْعٍ وَسَبْعٍ وَخَمْسٍ وَثَلاَثٍ وَوَاحِدَةٍ ‏.‏ قَالَ إِسْحَاقُ بْنُ إِبْرَاهِيمَ
    مَعْنَى مَا رُوِيَ أَنَّ النَّبِيَّ صلى الله عليه وسلم كَانَ يُوتِرُ بِثَلاَثَ
    عَشْرَةَ قَالَ إِنَّمَا مَعْنَاهُ أَنَّهُ كَانَ يُصَلِّي مِنَ اللَّيْلِ ثَلاَثَ
    عَشْرَةَ رَكْعَةً مَعَ الْوِتْرِ فَنُسِبَتْ صَلاَةُ اللَّيْلِ إِلَى الْوِتْرِ
    ‏.‏ وَرَوَى فِي ذَلِكَ حَدِيثًا عَنْ عَائِشَةَ وَاحْتَجَّ بِمَا رُوِيَ عَنِ النَّبِيِّ
    صلى الله عليه وسلم أَنَّهُ قَالَ ‏"
  :hadith:
    :en: "\"The night prayer of Allah's Messenger was thirteen Rak'ah, five of which
      were his Witr, not sitting in any of them except at the end of them. When the
      Mu'adh-dhin called the Adhan he would stand to perform two light (Rak'ah).\""
    :ar: "\"‏ أَوْتِرُوا يَا أَهْلَ الْقُرْآنِ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 458"
  - In-book reference: " Book 3, Hadith 7"
  - English translation: " Vol. 1, Book 3, Hadith 458"
- :hadith_narrator: 'Ali narrated:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"Allah's Messenger would perform Al-Witr with three, reciting nine Surah
      from the Mufassal in them, reciting three Surah in each Rak'ah with Say: \"Allah
      is One.\" At the end of them.\""
    :ar: "حَدَّثَنَا إِسْحَاقُ بْنُ مَنْصُورٍ الْكَوْسَجُ، حَدَّثَنَا عَبْدُ اللَّهِ
      بْنُ نُمَيْرٍ، حَدَّثَنَا هِشَامُ بْنُ عُرْوَةَ، عَنْ أَبِيهِ، عَنْ عَائِشَةَ،
      قَالَتْ كَانَتْ صَلاَةُ النَّبِيِّ صلى الله عليه وسلم مِنَ اللَّيْلِ ثَلاَثَ
      عَشْرَةَ رَكْعَةً يُوتِرُ مِنْ ذَلِكَ بِخَمْسٍ لاَ يَجْلِسُ فِي شَيْءٍ مِنْهُنَّ
      إِلاَّ فِي آخِرِهِنَّ فَإِذَا أَذَّنَ الْمُؤَذِّنُ قَامَ فَصَلَّى رَكْعَتَيْنِ
      خَفِيفَتَيْنِ ‏.‏ قَالَ وَفِي الْبَابِ عَنْ أَبِي أَيُّوبَ ‏.‏ قَالَ أَبُو عِيسَى
      حَدِيثُ عَائِشَةَ حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏ وَقَدْ رَأَى بَعْضُ أَهْلِ الْعِلْمِ
      مِنْ أَصْحَابِ النَّبِيِّ صلى الله عليه وسلم وَغَيْرِهِمُ الْوِتْرَ بِخَمْسٍ
      وَقَالُوا لاَ يَجْلِسُ فِي شَيْءٍ مِنْهُنَّ إِلاَّ فِي آخِرِهِنَّ ‏.‏ قَالَ
      أَبُو عِيسَى وَسَأَلْتُ أَبَا مُصْعَبٍ الْمَدِينِيَّ عَنْ هَذَا الْحَدِيثِ كَانَ
      النَّبِيُّ صلى الله عليه وسلم يُوتِرُ بِالتِّسْعِ وَالسَّبْعِ قُلْتُ كَيْفَ
      يُوتِرُ بِالتِّسْعِ وَالسَّبْعِ قَالَ يُصَلِّي مَثْنَى مَثْنَى وَيُسَلِّمُ وَيُوتِرُ
      بِوَاحِدَةٍ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 459"
  - In-book reference: " Book 3, Hadith 8"
  - English translation: " Vol. 1, Book 3, Hadith 459"
- :hadith_narrator: 'Muhammad bin Sirin said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"They would perform Al-Witr with five, with three, and with one Rak'ah,
      and they considered all of that to be good.\""
    :ar: "حَدَّثَنَا هَنَّادٌ، حَدَّثَنَا أَبُو بَكْرِ بْنُ عَيَّاشٍ، عَنْ أَبِي إِسْحَاقَ،
      عَنِ الْحَارِثِ، عَنْ عَلِيٍّ، قَالَ كَانَ النَّبِيُّ صلى الله عليه وسلم يُوتِرُ
      بِثَلاَثٍ يَقْرَأُ فِيهِنَّ بِتِسْعِ سُوَرٍ مِنَ الْمُفَصَّلِ يَقْرَأُ فِي كُلِّ
      رَكْعَةٍ بِثَلاَثِ سُوَرٍ آخِرُهُنَّْ ‏(‏قُلْ هُوَ اللَّهُ أَحَدٌ ‏)‏ ‏.‏ قَالَ
      وَفِي الْبَابِ عَنْ عِمْرَانَ بْنِ حُصَيْنٍ وَعَائِشَةَ وَابْنِ عَبَّاسٍ وَأَبِي
      أَيُّوبَ ‏.‏ وَعَبْدُ الرَّحْمَنِ بْنُ أَبْزَى عَنْ أُبَىِّ بْنِ كَعْبٍ وَيُرْوَى
      أَيْضًا عَنْ عَبْدِ الرَّحْمَنِ بْنِ أَبْزَى عَنِ النَّبِيِّ صلى الله عليه وسلم
      ‏.‏ هَكَذَا رَوَى بَعْضُهُمْ فَلَمْ يَذْكُرُوا فِيهِ عَنْ أُبَىٍّ وَذَكَرَ بَعْضُهُمْ
      عَنْ عَبْدِ الرَّحْمَنِ بْنِ أَبْزَى عَنْ أُبَىٍّ ‏.‏ قَالَ أَبُو عِيسَى وَقَدْ
      ذَهَبَ قَوْمٌ مِنْ أَهْلِ الْعِلْمِ مِنْ أَصْحَابِ النَّبِيِّ صلى الله عليه
      وسلم وَغَيْرِهِمْ إِلَى هَذَا وَرَأَوْا أَنْ يُوتِرَ الرَّجُلُ بِثَلاَثٍ ‏.‏
      قَالَ سُفْيَانُ إِنْ شِئْتَ أَوْتَرْتَ بِخَمْسٍ وَإِنْ شِئْتَ أَوْتَرْتَ بِثَلاَثٍ
      وَإِنْ شِئْتَ أَوْتَرْتَ بِرَكْعَةٍ ‏.‏ قَالَ سُفْيَانُ وَالَّذِي أَسْتَحِبُّ
      أَنْ أُوتِرَ بِثَلاَثِ رَكَعَاتٍ ‏.‏ وَهُوَ قَوْلُ ابْنِ الْمُبَارَكِ وَأَهْلِ
      الْكُوفَةِ ‏.‏ حَدَّثَنَا سَعِيدُ بْنُ يَعْقُوبَ الطَّالْقَانِيُّ حَدَّثَنَا
      حَمَّادُ بْنُ زَيْدٍ عَنْ هِشَامٍ عَنْ مُحَمَّدِ بْنِ سِيرِينَ قَالَ كَانُوا
      يُوتِرُونَ بِخَمْسٍ وَبِثَلاَثٍ وَبِرَكْعَةٍ وَيَرَوْنَ كُلَّ ذَلِكَ حَسَنًا
      ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 460"
  - In-book reference: " Book 3, Hadith 9"
  - English translation: " Vol. 1, Book 3, Hadith 460"
- :hadith_narrator: 'Anas bin Sirin narrated that :'
  :arabic_sanad: ''
  :hadith:
    :en: 'he asked Ibn Umar about the length of the two Rak''ah (before) Al-Fajr.
      He said: "The Prophet would pray two and two during the night, and he would
      perform Al-Witr with one Rak''ah. And he would pray two Rak''ah while he was
      hearing the Adhan [meaning that they were light]."'
    :ar: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا حَمَّادُ بْنُ زَيْدٍ، عَنْ أَنَسِ بْنِ
      سِيرِينَ، قَالَ سَأَلْتُ ابْنَ عُمَرَ فَقُلْتُ أُطِيلُ فِي رَكْعَتَىِ الْفَجْرِ
      فَقَالَ كَانَ النَّبِيُّ صلى الله عليه وسلم يُصَلِّي مِنَ اللَّيْلِ مَثْنَى
      مَثْنَى وَيُوتِرُ بِرَكْعَةٍ وَكَانَ يُصَلِّي الرَّكْعَتَيْنِ وَالأَذَانُ فِي
      أُذُنِهِ ‏.‏ يَعَنِي يُخَفِّفُ ‏.‏ قَالَ وَفِي الْبَابِ عَنْ عَائِشَةَ وَجَابِرٍ
      وَالْفَضْلِ بْنِ عَبَّاسٍ وَأَبِي أَيُّوبَ وَابْنِ عَبَّاسٍ ‏.‏ قَالَ أَبُو
      عِيسَى حَدِيثُ ابْنِ عُمَرَ حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏ وَالْعَمَلُ عَلَى هَذَا
      عِنْدَ بَعْضِ أَهْلِ الْعِلْمِ مِنْ أَصْحَابِ النَّبِيِّ صلى الله عليه وسلم
      وَالتَّابِعِينَ رَأَوْا أَنْ يَفْصِلَ الرَّجُلُ بَيْنَ الرَّكْعَتَيْنِ وَالثَّالِثَةِ
      يُوتِرُ بِرَكْعَةٍ ‏.‏ وَبِهِ يَقُولُ مَالِكٌ وَالشَّافِعِيُّ وَأَحْمَدُ وَإِسْحَاقُ
      ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 461"
  - In-book reference: " Book 3, Hadith 10"
  - English translation: " Vol. 1, Book 3, Hadith 461"
- :hadith_narrator: 'Ibn Abbas narrated:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"Allah's Messenger would recite during Al-Witr: \"Glorify the Name of your
      Lord the Most High' and, 'Say: O you disbelievers!' and, 'Say: Allah is One,'
      in each Rak'ah.\""
    :ar: "حَدَّثَنَا عَلِيُّ بْنُ حُجْرٍ، أَخْبَرَنَا شَرِيكٌ، عَنْ أَبِي إِسْحَاقَ،
      عَنْ سَعِيدِ بْنِ جُبَيْرٍ، عَنِ ابْنِ عَبَّاسٍ، قَالَ كَانَ النَّبِيُّ صلى
      الله عليه وسلم يَقْرَأُ فِي الْوِتْرِ بِـ ‏(‏سَبِّحِ اسْمَ رَبِّكَ الأَعْلَى
      ‏)‏ وَ ‏(‏قُلْ يَا أَيُّهَا الْكَافِرُونَ ‏)‏ وَ ‏(‏قُلْ هُوَ اللَّهُ أَحَدٌ
      ‏)‏ فِي رَكْعَةٍ رَكْعَةٍ ‏.‏ قَالَ وَفِي الْبَابِ عَنْ عَلِيٍّ وَعَائِشَةَ
      وَعَبْدِ الرَّحْمَنِ بْنِ أَبْزَى عَنْ أُبَىِّ بْنِ كَعْبٍ وَيُرْوَى عَنْ عَبْدِ
      الرَّحْمَنِ بْنِ أَبْزَى عَنِ النَّبِيِّ صلى الله عليه وسلم ‏.‏ قَالَ أَبُو
      عِيسَى وَقَدْ رُوِيَ عَنِ النَّبِيِّ صلى الله عليه وسلم أَنَّهُ قَرَأَ فِي الْوِتْرِ
      فِي الرَّكْعَةِ الثَّالِثَةِ بِالْمُعَوِّذَتَيْنِ وَ ‏(‏قُلْ هُوَ اللَّهُ أَحَدٌ
      ‏)‏ ‏.‏ وَالَّذِي اخْتَارَهُ أَكْثَرُ أَهْلِ الْعِلْمِ مِنْ أَصْحَابِ النَّبِيِّ
      صلى الله عليه وسلم وَمَنْ بَعْدَهُمْ أَنْ يُقْرَأَ بِـ ‏(‏سَبِّحِ اسْمَ رَبِّكَ
      الأَعْلَى ‏)‏ وَ ‏(‏قُلْ يَا أَيُّهَا الْكَافِرُونَ ‏)‏ وَ ‏(‏قُلْ هُوَ اللَّهُ
      أَحَدٌ ‏)‏ ‏.‏ يُقْرَأُ فِي كُلِّ رَكْعَةٍ مِنْ ذَلِكَ بِسُورَةٍ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 462"
  - In-book reference: " Book 3, Hadith 11"
  - English translation: " Vol. 1, Book 3, Hadith 462"
- :hadith_narrator: 'Abdul-Aziz bin Juraij said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"I asked Aishah about what (recitation) Allah's Messenger would perform
      Al-Witr with. She said: 'In the first he would recite: Glorify the Name of your
      Lord the Most High, in the second: Say: O you disbelievers!, and in the third:
      Say: Allah is One\" and, Al-Mu'awwidhatain.'\""
    :ar: "حَدَّثَنَا إِسْحَاقُ بْنُ إِبْرَاهِيمَ بْنِ حَبِيبِ بْنِ الشَّهِيدِ الْبَصْرِيُّ،
      حَدَّثَنَا مُحَمَّدُ بْنُ سَلَمَةَ الْحَرَّانِيُّ، عَنْ خُصَيْفٍ، عَنْ عَبْدِ
      الْعَزِيزِ بْنِ جُرَيْجٍ، قَالَ سَأَلْنَا عَائِشَةَ بِأَىِّ شَيْءٍ كَانَ يُوتِرُ
      رَسُولُ اللَّهِ صلى الله عليه وسلم قَالَتْ كَانَ يَقْرَأُ فِي الأُولَى بِـ ‏(‏سَبِّحِ
      اسْمَ رَبِّكَ الأَعْلَى ‏)‏ وَفِي الثَّانِيَةِ بِـ‏(‏قُلْ يَا أَيُّهَا الْكَافِرُونَ
      ‏)‏ وَفِي الثَّالِثَةِ بِـ ‏(‏قُلْ هُوَ اللَّهُ أَحَدٌ ‏)‏ وَالْمُعَوِّذَتَيْنِ
      ‏.‏ قَالَ أَبُو عِيسَى ‏.‏ وَهَذَا حَدِيثٌ حَسَنٌ غَرِيبٌ ‏.‏ قَالَ وَعَبْدُ
      الْعَزِيزِ هَذَا هُوَ وَالِدُ ابْنِ جُرَيْجٍ صَاحِبِ عَطَاءٍ وَابْنُ جُرَيْجٍ
      اسْمُهُ عَبْدُ الْمَلِكِ بْنُ عَبْدِ الْعَزِيزِ بْنِ جُرَيْجٍ ‏.‏ وَقَدْ رَوَى
      يَحْيَى بْنُ سَعِيدٍ الأَنْصَارِيُّ هَذَا الْحَدِيثَ عَنْ عَمْرَةَ عَنْ عَائِشَةَ
      عَنِ النَّبِيِّ صلى الله عليه وسلم ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 463"
  - In-book reference: " Book 3, Hadith 12"
  - English translation: " Vol. 1, Book 3, Hadith 463"
- :hadith_narrator: 'Al-Hasan bin Ali [may Allah be pleased with him] said:'
  :arabic_sanad: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا أَبُو الأَحْوَصِ، عَنْ أَبِي إِسْحَاقَ،
    عَنْ بُرَيْدِ بْنِ أَبِي مَرْيَمَ، عَنْ أَبِي الْحَوْرَاءِ السَّعْدِيِّ، قَالَ
    قَالَ الْحَسَنُ بْنُ عَلِيٍّ رضى الله عَنْهُمَا عَلَّمَنِي رَسُولُ اللَّهِ صلى
    الله عليه وسلم كَلِمَاتٍ أَقُولُهُنَّ فِي الْوِتْرِ ‏"
  :hadith:
    :en: "\"Allah's Messenger taught me some phrases to say during Al-Witr (Allahummahdini
      fiman hadait, wa a'fini fiman afait, wa tawallani fiman tawallait, wa barik
      Li fima atait, wa qini sharra ma qadait, fa Innaka taqdi wa la yuqda Alaik,
      wa innahu la yadhillu man walait, tabarakta Rabbana wa ta'alait.) 'O Allah guide
      me among those You have guided, pardon me among those You have pardoned, befriend
      me among those You have befriended, bless me in what You have granted, and save
      me from the evil that You decreed. Indeed You decree, and none can pass decree,
      and none can pass decree upon You, indeed he is not humiliated whom You have
      befriended, blessed are You our Lord and Exalted.'\""
    :ar: "\"‏ اللَّهُمَّ اهْدِنِي فِيمَنْ هَدَيْتَ وَعَافِنِي فِيمَنْ عَافَيْتَ وَتَوَلَّنِي
      فِيمَنْ تَوَلَّيْتَ وَبَارِكْ لِي فِيمَا أَعْطَيْتَ وَقِنِي شَرَّ مَا قَضَيْتَ
      فَإِنَّكَ تَقْضِي وَلاَ يُقْضَى عَلَيْكَ وَإِنَّهُ لاَ يَذِلُّ مَنْ وَالَيْتَ
      تَبَارَكْتَ رَبَّنَا وَتَعَالَيْتَ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 464"
  - In-book reference: " Book 3, Hadith 13"
  - English translation: " Vol. 1, Book 3, Hadith 464"
- :hadith_narrator: 'Abu Sa''eed Al-Khudri narrated that :'
  :arabic_sanad: "حَدَّثَنَا مَحْمُودُ بْنُ غَيْلاَنَ، حَدَّثَنَا وَكِيعٌ، حَدَّثَنَا
    عَبْدُ الرَّحْمَنِ بْنُ زَيْدِ بْنِ أَسْلَمَ، عَنْ أَبِيهِ، عَنْ عَطَاءِ بْنِ
    يَسَارٍ، عَنْ أَبِي سَعِيدٍ الْخُدْرِيِّ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله
    عليه وسلم ‏"
  :hadith:
    :en: 'Allah''s Messenger said: "Whoever sleeps past Al-Witr or forgets it, then
      let him pray it when he remembers it or when he awakens."'
    :ar: "\"‏ مَنْ نَامَ عَنِ الْوِتْرِ أَوْ نَسِيَهُ فَلْيُصَلِّ إِذَا ذَكَرَ وَإِذَا
      اسْتَيْقَظَ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 465"
  - In-book reference: " Book 3, Hadith 14"
  - English translation: " Vol. 1, Book 3, Hadith 465"
- :hadith_narrator: 'Zaid bin Aslam narrated from his father that:'
  :arabic_sanad: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا عَبْدُ اللَّهِ بْنُ زَيْدِ بْنِ
    أَسْلَمَ، عَنْ أَبِيهِ، أَنَّ النَّبِيَّ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: 'the Prophet said: "Whoever sleeps past his Al-Witr then let him pray it
      in the morning."'
    :ar: "\"‏ مَنْ نَامَ عَنْ وِتْرِهِ فَلْيُصَلِّ إِذَا أَصْبَحَ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 466"
  - In-book reference: " Book 3, Hadith 15"
  - English translation: " Vol. 1, Book 3, Hadith 466"
- :hadith_narrator: 'Ibn Umar narrated that :'
  :arabic_sanad: "حَدَّثَنَا أَحْمَدُ بْنُ مَنِيعٍ، حَدَّثَنَا يَحْيَى بْنُ زَكَرِيَّا
    بْنِ أَبِي زَائِدَةَ، حَدَّثَنَا عُبَيْدُ اللَّهِ، عَنْ نَافِعٍ، عَنِ ابْنِ عُمَرَ،
    أَنَّ النَّبِيَّ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: 'the Prophet said: "Precede the morning with Al-Witr."'
    :ar: "\"‏ بَادِرُوا الصُّبْحَ بِالْوِتْرِ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 467"
  - In-book reference: " Book 3, Hadith 16"
  - English translation: " Vol. 1, Book 3, Hadith 467"
- :hadith_narrator: 'Abu Sa''eed Al-Khudri narrated that :'
  :arabic_sanad: "حَدَّثَنَا الْحَسَنُ بْنُ عَلِيٍّ الْخَلاَّلُ، حَدَّثَنَا عَبْدُ
    الرَّزَّاقِ، أَخْبَرَنَا مَعْمَرٌ، عَنْ يَحْيَى بْنِ أَبِي كَثِيرٍ، عَنْ أَبِي
    نَضْرَةَ، عَنْ أَبِي سَعِيدٍ الْخُدْرِيِّ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله
    عليه وسلم ‏"
  :hadith:
    :en: 'Allah''s Messenger said: "Perform Witr before the morning comes upon you."'
    :ar: "\"‏ أَوْتِرُوا قَبْلَ أَنْ تُصْبِحُوا ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 468"
  - In-book reference: " Book 3, Hadith 17"
  - English translation: " Vol. 1, Book 3, Hadith 468"
- :hadith_narrator: 'Ibn Umar narrated that :'
  :arabic_sanad: ''
  :hadith:
    :en: 'Allah''s Messenger said: "When Fajr begins, then every Salat of the night
      and Al-Witr have gone, so perform Al-Witr before Fajr begins."'
    :ar: "حَدَّثَنَا مَحْمُودُ بْنُ غَيْلاَنَ، حَدَّثَنَا عَبْدُ الرَّزَّاقِ، أَخْبَرَنَا
      ابْنُ جُرَيْجٍ، عَنْ سُلَيْمَانَ بْنِ مُوسَى، عَنْ نَافِعٍ، عَنِ ابْنِ عُمَرَ،
      عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ ‏\"‏ إِذَا طَلَعَ الْفَجْرُ فَقَدْ
      ذَهَبَ كُلُّ صَلاَةِ اللَّيْلِ وَالْوِتْرُ فَأَوْتِرُوا قَبْلَ طُلُوعِ الْفَجْرِ
      ‏\"‏ ‏.‏ قَالَ أَبُو عِيسَى وَسُلَيْمَانُ بْنُ مُوسَى قَدْ تَفَرَّدَ بِهِ عَلَى
      هَذَا اللَّفْظِ ‏.‏ وَرُوِيَ عَنِ النَّبِيِّ صلى الله عليه وسلم أَنَّهُ قَالَ
      ‏\"‏ لاَ وِتْرَ بَعْدَ صَلاَةِ الصُّبْحِ ‏\"‏ ‏.‏ وَهُوَ قَوْلُ غَيْرِ وَاحِدٍ
      مِنْ أَهْلِ الْعِلْمِ ‏.‏ وَبِهِ يَقُولُ الشَّافِعِيُّ وَأَحْمَدُ وَإِسْحَاقُ
      لاَ يَرَوْنَ الْوِتْرَ بَعْدَ صَلاَةِ الصُّبْحِ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 469"
  - In-book reference: " Book 3, Hadith 18"
  - English translation: " Vol. 1, Book 3, Hadith 469"
- :hadith_narrator: 'Qais bin Talq bin Ali narrated that :'
  :arabic_sanad: ''
  :hadith:
    :en: 'his father said: I heard Allah''s Messenger saying: "There are no two Witr
      in one night."'
    :ar: "حَدَّثَنَا هَنَّادٌ، حَدَّثَنَا مُلاَزِمُ بْنُ عَمْرٍو، حَدَّثَنِي عَبْدُ
      اللَّهِ بْنُ بَدْرٍ، عَنْ قَيْسِ بْنِ طَلْقِ بْنِ عَلِيٍّ، عَنْ أَبِيهِ، قَالَ
      سَمِعْتُ رَسُولَ اللَّهِ صلى الله عليه وسلم يَقُولُ ‏\"‏ لاَ وِتْرَانِ فِي لَيْلَةٍ
      ‏\"‏ ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ غَرِيبٌ ‏.‏ وَاخْتَلَفَ أَهْلُ
      الْعِلْمِ فِي الَّذِي يُوتِرُ مِنْ أَوَّلِ اللَّيْلِ ثُمَّ يَقُومُ مِنْ آخِرِهِ
      فَرَأَى بَعْضُ أَهْلِ الْعِلْمِ مِنْ أَصْحَابِ النَّبِيِّ صلى الله عليه وسلم
      وَمَنْ بَعْدَهُمْ نَقْضَ الْوِتْرِ وَقَالُوا يُضِيفُ إِلَيْهَا رَكْعَةً وَيُصَلِّي
      مَا بَدَا لَهُ ثُمَّ يُوتِرُ فِي آخِرِ صَلاَتِهِ لأَنَّهُ ‏\"‏ لاَ وِتْرَانِ
      فِي لَيْلَةٍ ‏\"‏ ‏.‏ وَهُوَ الَّذِي ذَهَبَ إِلَيْهِ إِسْحَاقُ ‏.‏ وَقَالَ بَعْضُ
      أَهْلِ الْعِلْمِ مِنْ أَصْحَابِ النَّبِيِّ صلى الله عليه وسلم وَغَيْرِهِمْ إِذَا
      أَوْتَرَ مِنْ أَوَّلِ اللَّيْلِ ثُمَّ نَامَ ثُمَّ قَامَ مِنْ آخِرِ اللَّيْلِ
      فَإِنَّهُ يُصَلِّي مَا بَدَا لَهُ وَلاَ يَنْقُضُ وِتْرَهُ وَيَدَعُ وِتْرَهُ
      عَلَى مَا كَانَ ‏.‏ وَهُوَ قَوْلُ سُفْيَانَ الثَّوْرِيِّ وَمَالِكِ بْنِ أَنَسٍ
      وَابْنِ الْمُبَارَكِ وَالشَّافِعِيِّ وَأَهْلِ الْكُوفَةِ وَأَحْمَدَ ‏.‏ وَهَذَا
      أَصَحُّ لأَنَّهُ قَدْ رُوِيَ مِنْ غَيْرِ وَجْهٍ أَنَّ النَّبِيَّ صلى الله عليه
      وسلم قَدْ صَلَّى بَعْدَ الْوِتْرِ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 470"
  - In-book reference: " Book 3, Hadith 19"
  - English translation: " Vol. 1, Book 3, Hadith 470"
- :hadith_narrator: 'Umm Salamah narrated:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"The Prophet would pray two Rak'ah after Al-Witr.\""
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ بَشَّارٍ، حَدَّثَنَا حَمَّادُ بْنُ مَسْعَدَةَ،
      عَنْ مَيْمُونِ بْنِ مُوسَى الْمَرَئِيِّ، عَنِ الْحَسَنِ، عَنْ أُمِّهِ، عَنْ
      أُمِّ سَلَمَةَ، أَنَّ النَّبِيَّ صلى الله عليه وسلم كَانَ يُصَلِّي بَعْدَ الْوِتْرِ
      رَكْعَتَيْنِ ‏.‏ قَالَ أَبُو عِيسَى وَقَدْ رُوِيَ نَحْوُ هَذَا عَنْ أَبِي أُمَامَةَ
      وَعَائِشَةَ وَغَيْرِ وَاحِدٍ عَنِ النَّبِيِّ صلى الله عليه وسلم ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 471"
  - In-book reference: " Book 3, Hadith 20"
  - English translation: " Vol. 1, Book 3, Hadith 471"
- :hadith_narrator: 'Sa''eed bin Yasar narrated:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"I was with Ibn Umar on a journey and I fell behind him. He said: 'Where
      were you?' I said: 'I prayed Al-Witr.' He said: 'Is there not a good exampled
      for you in Allah's Messenger? I saw Allah's Messenger performing Al-Witr on
      his mount.'\""
    :ar: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا مَالِكُ بْنُ أَنَسٍ، عَنْ أَبِي بَكْرِ
      بْنِ عُمَرَ بْنِ عَبْدِ الرَّحْمَنِ، عَنْ سَعِيدِ بْنِ يَسَارٍ، قَالَ كُنْتُ
      أَمْشِي مَعَ ابْنِ عُمَرَ فِي سَفَرٍ فَتَخَلَّفْتُ عَنْهُ فَقَالَ أَيْنَ كُنْتَ
      فَقُلْتُ أَوْتَرْتُ ‏.‏ فَقَالَ أَلَيْسَ لَكَ فِي رَسُولِ اللَّهِ أُسْوَةٌ رَأَيْتُ
      رَسُولَ اللَّهِ صلى الله عليه وسلم يُوتِرُ عَلَى رَاحِلَتِهِ ‏.‏ قَالَ وَفِي
      الْبَابِ عَنِ ابْنِ عَبَّاسٍ ‏.‏ قَالَ أَبُو عِيسَى حَدِيثُ ابْنِ عُمَرَ حَدِيثٌ
      حَسَنٌ صَحِيحٌ ‏.‏ وَقَدْ ذَهَبَ بَعْضُ أَهْلِ الْعِلْمِ مِنْ أَصْحَابِ النَّبِيِّ
      صلى الله عليه وسلم وَغَيْرِهِمْ إِلَى هَذَا وَرَأَوْا أَنْ يُوتِرَ الرَّجُلُ
      عَلَى رَاحِلَتِهِ ‏.‏ وَبِهِ يَقُولُ الشَّافِعِيُّ وَأَحْمَدُ وَإِسْحَاقُ ‏.‏
      وَقَالَ بَعْضُ أَهْلِ الْعِلْمِ لاَ يُوتِرُ الرَّجُلُ عَلَى الرَّاحِلَةِ وَإِذَا
      أَرَادَ أَنْ يُوتِرَ نَزَلَ فَأَوْتَرَ عَلَى الأَرْضِ ‏.‏ وَهُوَ قَوْلُ بَعْضِ
      أَهْلِ الْكُوفَةِ ‏.‏ آخِرُ أَبْوَابِ الْوِتْرِ"
  :reference:
  - Reference: " Jami` at-Tirmidhi 472"
  - In-book reference: " Book 3, Hadith 21"
  - English translation: " Vol. 1, Book 3, Hadith 472"
- :hadith_narrator: 'Anas bin Malik narrated that :'
  :arabic_sanad: "حَدَّثَنَا أَبُو كُرَيْبٍ، مُحَمَّدُ بْنُ الْعَلاَءِ حَدَّثَنَا
    يُونُسُ بْنُ بُكَيْرٍ، عَنْ مُحَمَّدِ بْنِ إِسْحَاقَ، قَالَ حَدَّثَنِي مُوسَى
    بْنُ فُلاَنِ بْنِ أَنَسٍ، عَنْ عَمِّهِ، ثُمَامَةَ بْنِ أَنَسِ بْنِ مَالِكٍ عَنْ
    أَنَسِ بْنِ مَالِكٍ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: 'Allah''s Messenger said: "Whoever prays twelve Rak''ah of Ad-Duha, Allah
      will build a castle made of gold for him in Paradise."'
    :ar: "\"‏ مَنْ صَلَّى الضُّحَى ثِنْتَىْ عَشْرَةَ رَكْعَةً بَنَى اللَّهُ لَهُ قَصْرًا
      مِنْ ذَهَبٍ فِي الْجَنَّةِ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 473"
  - In-book reference: " Book 3, Hadith 22"
  - English translation: " Vol. 1, Book 3, Hadith 473"
- :hadith_narrator: 'Abdur-Rahman bin Abi Laila narrated:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"No one informed that they saw Allah's Messenger praying Ad-Duha except
      Umm Hani. She narrated that Allah's Messenger entered her house on the Day of
      the Conquest of Makkah. He performed Ghusl and performed eight voluntary Rak'ah
      such that she had not ever seen him pray any Salat lighter than them, but that
      he completed the bowing and prostrations.\""
    :ar: "حَدَّثَنَا أَبُو مُوسَى، مُحَمَّدُ بْنُ الْمُثَنَّى حَدَّثَنَا مُحَمَّدُ
      بْنُ جَعْفَرٍ، أَخْبَرَنَا شُعْبَةُ، عَنْ عَمْرِو بْنِ مُرَّةَ، عَنْ عَبْدِ
      الرَّحْمَنِ بْنِ أَبِي لَيْلَى، قَالَ مَا أَخْبَرَنِي أَحَدٌ، أَنَّهُ رَأَى
      النَّبِيَّ صلى الله عليه وسلم يُصَلِّي الضُّحَى إِلاَّ أُمُّ هَانِئٍ فَإِنَّهَا
      حَدَّثَتْ أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم دَخَلَ بَيْتَهَا يَوْمَ فَتْحِ
      مَكَّةَ فَاغْتَسَلَ فَسَبَّحَ ثَمَانَ رَكَعَاتٍ مَا رَأَيْتُهُ صَلَّى صَلاَةً
      قَطُّ أَخَفَّ مِنْهَا غَيْرَ أَنَّهُ كَانَ يُتِمُّ الرُّكُوعَ وَالسُّجُودَ ‏.‏
      قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏ وَكَأَنَّ أَحْمَدَ رَأَى
      أَصَحَّ شَيْءٍ فِي هَذَا الْبَابِ حَدِيثَ أُمِّ هَانِئٍ ‏.‏ وَاخْتَلَفُوا فِي
      نُعَيْمٍ فَقَالَ بَعْضُهُمْ نُعَيْمُ بْنُ خَمَّارٍ وَقَالَ بَعْضُهُمُ ابْنُ
      هَمَّارٍ وَيُقَالُ ابْنُ هَبَّارٍ وَيُقَالُ ابْنُ هَمَّامٍ وَالصَّحِيحُ ابْنُ
      هَمَّارٍ ‏.‏ وَأَبُو نُعَيْمٍ وَهِمَ فِيهِ فَقَالَ ابْنُ حِمَازٍ وَأَخْطَأَ
      فِيهِ ثُمَّ تَرَكَ فَقَالَ نُعَيْمٌ عَنِ النَّبِيِّ صلى الله عليه وسلم ‏.‏ قَالَ
      أَبُو عِيسَى وَأَخْبَرَنِي بِذَلِكَ عَبْدُ بْنُ حُمَيْدٍ عَنْ أَبِي نُعَيْمٍ
      ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 474"
  - In-book reference: " Book 3, Hadith 23"
  - English translation: " Vol. 1, Book 3, Hadith 474"
- :hadith_narrator: 'Jubair narrated from Abu Ad-Darda, or Abu Dharr, that :'
  :arabic_sanad: "حَدَّثَنَا أَبُو جَعْفَرٍ السِّمْنَانِيُّ، حَدَّثَنَا أَبُو مُسْهِرٍ،
    حَدَّثَنَا إِسْمَاعِيلُ بْنُ عَيَّاشٍ، عَنْ بَحِيرِ بْنِ سَعْدٍ، عَنْ خَالِدِ
    بْنِ مَعْدَانَ، عَنْ جُبَيْرِ بْنِ نُفَيْرٍ، عَنْ أَبِي الدَّرْدَاءِ، وَأَبِي،
    ذَرٍّ عَنْ رَسُولِ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: 'Allah''s Messenger narrated that Allah, Blessed and Most High said: "Son
      of Adam: Perform four Rak''ah for Me in the beginning of the day it will suffice
      you for the latter part of it."'
    :ar: "\"‏ عَنِ اللَّهِ، عَزَّ وَجَلَّ أَنَّهُ قَالَ ابْنَ آدَمَ ارْكَعْ لِي مِنْ
      أَوَّلِ النَّهَارِ أَرْبَعَ رَكَعَاتٍ أَكْفِكَ آخِرَهُ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 475"
  - In-book reference: " Book 3, Hadith 24"
  - English translation: " Vol. 1, Book 3, Hadith 475"
- :hadith_narrator: 'Abu Hurairah narrated that :'
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ عَبْدِ الأَعْلَى الْبَصْرِيُّ، حَدَّثَنَا
    يَزِيدُ بْنُ زُرَيْعٍ، عَنْ نَهَّاسِ بْنِ قَهْمٍ، عَنْ شَدَّادٍ أَبِي عَمَّارٍ،
    عَنْ أَبِي هُرَيْرَةَ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: 'Allah''s Messenger said: "Whoever continuously performs the two Rak''ah
      of Ad-Duha his sins will be forgiven, even if they be like the foam of the sea."'
    :ar: "\"‏ مَنْ حَافَظَ عَلَى شُفْعَةِ الضُّحَى غُفِرَ لَهُ ذُنُوبُهُ وَإِنْ كَانَتْ
      مِثْلَ زَبَدِ الْبَحْرِ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 476"
  - In-book reference: " Book 3, Hadith 25"
  - English translation: " Vol. 1, Book 3, Hadith 476"
- :hadith_narrator: 'Abu Sa''eed Al-Khudri narrated:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"The Prophet would pray Ad-Duha until we would say: 'He will not leave
      it.' And he would leave it until we would say: 'He will not pray it.'\""
    :ar: "حَدَّثَنَا زِيَادُ بْنُ أَيُّوبَ الْبَغْدَادِيُّ، حَدَّثَنَا مُحَمَّدُ بْنُ
      رَبِيعَةَ، عَنْ فُضَيْلِ بْنِ مَرْزُوقٍ، عَنْ عَطِيَّةَ الْعَوْفِيِّ، عَنْ أَبِي
      سَعِيدٍ الْخُدْرِيِّ، قَالَ كَانَ نَبِيُّ اللَّهِ صلى الله عليه وسلم يُصَلِّي
      الضُّحَى حَتَّى نَقُولَ لاَ يَدَعُ وَيَدَعُهَا حَتَّى نَقُولَ لاَ يُصَلِّي ‏.‏
      قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ غَرِيبٌ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 477"
  - In-book reference: " Book 3, Hadith 26"
  - English translation: " Vol. 1, Book 3, Hadith 477"
- :hadith_narrator: 'Abdullah bin As-Sa''ib narrated:'
  :arabic_sanad: "حَدَّثَنَا أَبُو مُوسَى، مُحَمَّدُ بْنُ الْمُثَنَّى حَدَّثَنَا أَبُو
    دَاوُدَ الطَّيَالِسِيُّ، حَدَّثَنَا مُحَمَّدُ بْنُ مُسْلِمِ بْنِ أَبِي الْوَضَّاحِ،
    هُوَ أَبُو سَعِيدٍ الْمُؤَدِّبُ عَنْ عَبْدِ الْكَرِيمِ الْجَزَرِيِّ، عَنْ مُجَاهِدٍ،
    عَنْ عَبْدِ اللَّهِ بْنِ السَّائِبِ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم
    كَانَ يُصَلِّي أَرْبَعًا بَعْدَ أَنْ تَزُولَ الشَّمْسُ قَبْلَ الظُّهْرِ وَقَالَ
    ‏"
  :hadith:
    :en: "\"Allah's Messenger would pray four (Rak'ah) after the Zawal of the sun
      before Az-Zuhr. He said: 'It is an hour in which the gates of the heavens are
      opened, and I love that a righteous deed should be raised up for me in it.'\""
    :ar: "\"‏ إِنَّهَا سَاعَةٌ تُفْتَحُ فِيهَا أَبْوَابُ السَّمَاءِ وَأُحِبُّ أَنْ
      يَصْعَدَ لِي فِيهَا عَمَلٌ صَالِحٌ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 478"
  - In-book reference: " Book 3, Hadith 27"
  - English translation: " Vol. 1, Book 3, Hadith 478"
- :hadith_narrator: 'Abdullah bin Abi Awfa narrated that :'
  :arabic_sanad: "حَدَّثَنَا عَلِيُّ بْنُ عِيسَى بْنِ يَزِيدَ الْبَغْدَادِيُّ، حَدَّثَنَا
    عَبْدُ اللَّهِ بْنُ بَكْرٍ السَّهْمِيُّ، ‏.‏ وَحَدَّثَنَا عَبْدُ اللَّهِ بْنُ
    مُنِيرٍ، عَنْ عَبْدِ اللَّهِ بْنِ بَكْرٍ، عَنْ فَائِدِ بْنِ عَبْدِ الرَّحْمَنِ،
    عَنْ عَبْدِ اللَّهِ بْنِ أَبِي أَوْفَى، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه
    وسلم ‏"
  :hadith:
    :en: 'Allah''s Messenger said: "Whomever has a need from Allah, or from one of
      the sons of Adam, then let him perform Wudu, performing it well, then pry two
      Rak''ah, then pray Allah and say Salat upon the Prophet. Then let him say: (L
      ilaha illallah Al-Halimul-Karim. Subhan Alla Rabbil-Arshil-Azim. Al-Hamdulillahi
      Rabbil-Alamin. Asaluka mujibati rahmatika wa aza''im maghfiratika, wal-ghanimata
      min kulli birrin, was-salamata min kulli ithmin la tada li dhanban illa ghafartahu,
      wa la hamman illa farrajtahu, wa la Hajatan hiya laka radan Illa Qadaitaha,
      ya arham ar-rahimin.) ''None has the right t be worshiped but Allah. Al-Halim
      (the Forbearing) Al-Karim (the Generous). Glorious is Allah, Lord of the Magnificent
      Throne. All praise is due to Allah, Lord of the worlds. I ask You for that which
      warrants Your mercy, and that which will determine Your forgiveness, and the
      spoils (fruits) of every righteous deed, and safety from every sin; do not leave
      a sin for me without forgiving it, nor a worry without relieving it. Or a need
      that pleases you without granting it. O Most-Merciful of those who have mercy.''"'
    :ar: "\"‏ مَنْ كَانَتْ لَهُ إِلَى اللَّهِ حَاجَةٌ أَوْ إِلَى أَحَدٍ مِنْ بَنِي
      آدَمَ فَلْيَتَوَضَّأْ وَلْيُحْسِنِ الْوُضُوءَ ثُمَّ لْيُصَلِّ رَكْعَتَيْنِ ثُمَّ
      لْيُثْنِ عَلَى اللَّهِ وَلْيُصَلِّ عَلَى النَّبِيِّ صلى الله عليه وسلم ثُمَّ
      لْيَقُلْ لاَ إِلَهَ إِلاَّ اللَّهُ الْحَلِيمُ الْكَرِيمُ سُبْحَانَ اللَّهِ رَبِّ
      الْعَرْشِ الْعَظِيمِ الْحَمْدُ لِلَّهِ رَبِّ الْعَالَمِينَ أَسْأَلُكَ مُوجِبَاتِ
      رَحْمَتِكَ وَعَزَائِمَ مَغْفِرَتِكَ وَالْغَنِيمَةَ مِنْ كُلِّ بِرٍّ وَالسَّلاَمَةَ
      مِنْ كُلِّ إِثْمٍ لاَ تَدَعْ لِي ذَنْبًا إِلاَّ غَفَرْتَهُ وَلاَ هَمًّا إِلاَّ
      فَرَّجْتَهُ وَلاَ حَاجَةً هِيَ لَكَ رِضًا إِلاَّ قَضَيْتَهَا يَا أَرْحَمَ الرَّاحِمِينَ
      ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 479"
