- :hadith_narrator: 'Anas bin Malik narrated that :'
  :arabic_sanad: ''
  :hadith:
    :en: 'Umm Sulaim came upon the Prophet and said: "Teach me some words that I can
      say in my Salat." So he said: "Mention Allah''s Greatness (saying: Allahu Akbar)
      ten times, mention Allah''s Glory (saying: Subhan Allah) ten times, and mention
      Allah''s praise (saying: Al-Hamdulilah) ten times. Then ask as you like, (for
      which) He says: ''Yes. Yes.''"'
    :ar: "حَدَّثَنَا أَحْمَدُ بْنُ مُحَمَّدِ بْنِ مُوسَى، أَخْبَرَنَا عَبْدُ اللَّهِ
      بْنُ الْمُبَارَكِ، أَخْبَرَنَا عِكْرِمَةُ بْنُ عَمَّارٍ، حَدَّثَنِي إِسْحَاقُ
      بْنُ عَبْدِ اللَّهِ بْنِ أَبِي طَلْحَةَ، عَنْ أَنَسِ بْنِ مَالِكٍ، أَنَّ أُمَّ
      سُلَيْمٍ، غَدَتْ عَلَى النَّبِيِّ صلى الله عليه وسلم فَقَالَتْ عَلِّمْنِي كَلِمَاتٍ
      أَقُولُهُنَّ فِي صَلاَتِي ‏.‏ فَقَالَ ‏\"‏ كَبِّرِي اللَّهَ عَشْرًا وَسَبِّحِي
      اللَّهَ عَشْرًا وَاحْمَدِيهِ عَشْرًا ثُمَّ سَلِي مَا شِئْتِ يَقُولُ نَعَمْ نَعَمْ
      ‏\"‏ ‏.‏ قَالَ وَفِي الْبَابِ عَنِ ابْنِ عَبَّاسٍ وَعَبْدِ اللَّهِ بْنِ عَمْرٍو
      وَالْفَضْلِ بْنِ عَبَّاسٍ وَأَبِي رَافِعٍ ‏.‏ قَالَ أَبُو عِيسَى حَدِيثُ أَنَسٍ
      حَدِيثٌ حَسَنٌ غَرِيبٌ ‏.‏ وَقَدْ رُوِيَ عَنِ النَّبِيِّ صلى الله عليه وسلم
      غَيْرُ حَدِيثٍ فِي صَلاَةِ التَّسْبِيحِ وَلاَ يَصِحُّ مِنْهُ كَبِيرُ شَيْءٍ
      ‏.‏ وَقَدْ رَأَى ابْنُ الْمُبَارَكِ وَغَيْرُ وَاحِدٍ مِنْ أَهْلِ الْعِلْمِ صَلاَةَ
      التَّسْبِيحِ وَذَكَرُوا الْفَضْلَ فِيهِ ‏.‏ حَدَّثَنَا أَحْمَدُ بْنُ عَبْدَةَ
      حَدَّثَنَا أَبُو وَهْبٍ قَالَ سَأَلْتُ عَبْدَ اللَّهِ بْنَ الْمُبَارَكِ عَنِ
      الصَّلاَةِ الَّتِي يُسَبَّحُ فِيهَا فَقَالَ يُكَبِّرُ ثُمَّ يَقُولُ سُبْحَانَكَ
      اللَّهُمَّ وَبِحَمْدِكَ وَتَبَارَكَ اسْمُكَ وَتَعَالَى جَدُّكَ وَلاَ إِلَهَ
      غَيْرُكَ ثُمَّ يَقُولُ خَمْسَ عَشْرَةَ مَرَّةً سُبْحَانَ اللَّهِ وَالْحَمْدُ
      لِلَّهِ وَلاَ إِلَهَ إِلاَّ اللَّهُ وَاللَّهُ أَكْبَرُ ثُمَّ يَتَعَوَّذُ وَيَقْرَأُ
      ‏(‏بِسمِ الله الرَّحْمَنِ الرَّحِيمِ‏)‏ وَفَاتِحَةَ الْكِتَابِ وَسُورَةً ثُمَّ
      يَقُولُ عَشْرَ مَرَّاتٍ سُبْحَانَ اللَّهِ وَالْحَمْدُ لِلَّهِ وَلاَ إِلَهَ إِلاَّ
      اللَّهُ وَاللَّهُ أَكْبَرُ ثُمَّ يَرْكَعُ فَيَقُولُهَا عَشْرًا ‏.‏ ثُمَّ يَرْفَعُ
      رَأْسَهُ مِنَ الرُّكُوعِ فَيَقُولُهَا عَشْرًا ثُمَّ يَسْجُدُ فَيَقُولُهَا عَشْرًا
      ثُمَّ يَرْفَعُ رَأْسَهُ فَيَقُولُهَا عَشْرًا ثُمَّ يَسْجُدُ الثَّانِيَةَ فَيَقُولُهَا
      عَشْرًا يُصَلِّي أَرْبَعَ رَكَعَاتٍ عَلَى هَذَا فَذَلِكَ خَمْسٌ وَسَبْعُونَ
      تَسْبِيحَةً فِي كُلِّ رَكْعَةٍ يَبْدَأُ فِي كُلِّ رَكْعَةٍ بِخَمْسَ عَشْرَةَ
      تَسْبِيحَةً ثُمَّ يَقْرَأُ ثُمَّ يُسَبِّحُ عَشْرًا فَإِنْ صَلَّى لَيْلاً فَأَحَبُّ
      إِلَىَّ أَنْ يُسَلِّمَ فِي الرَّكْعَتَيْنِ وَإِنْ صَلَّى نَهَارًا فَإِنْ شَاءَ
      سَلَّمَ وَإِنْ شَاءَ لَمْ يُسَلِّمْ ‏.‏ قَالَ أَبُو وَهْبٍ وَأَخْبَرَنِي عَبْدُ
      الْعَزِيزِ بْنُ أَبِي رِزْمَةَ عَنْ عَبْدِ اللَّهِ أَنَّهُ قَالَ يَبْدَأُ فِي
      الرُّكُوعِ بِسُبْحَانَ رَبِّيَ الْعَظِيمِ وَفِي السُّجُودِ بِسُبْحَانَ رَبِّيَ
      الأَعْلَى ثَلاَثًا ثُمَّ يُسَبِّحُ التَّسْبِيحَاتِ ‏.‏ قَالَ أَحْمَدُ بْنُ عَبْدَةَ
      وَحَدَّثَنَا وَهْبُ بْنُ زَمْعَةَ قَالَ أَخْبَرَنِي عَبْدُ الْعَزِيزِ وَهُوَ
      ابْنُ أَبِي رِزْمَةَ قَالَ قُلْتُ لِعَبْدِ اللَّهِ بْنِ الْمُبَارَكِ إِنْ سَهَا
      فِيهَا يُسَبِّحُ فِي سَجْدَتَىِ السَّهْوِ عَشْرًا عَشْرًا قَالَ لاَ إِنَّمَا
      هِيَ ثَلاَثُمِائَةِ تَسْبِيحَةٍ ‏.‏"
