- :hadith_narrator: 'Ka''b bin Ujrah narrated:'
  :arabic_sanad: "حَدَّثَنَا مَحْمُودُ بْنُ غَيْلاَنَ، حَدَّثَنَا أَبُو أُسَامَةَ،
    عَنْ مِسْعَرٍ، وَالأَجْلَحِ، وَمَالِكِ بْنِ مِغْوَلٍ، عَنِ الْحَكَمِ بْنِ عُتَيْبَةَ،
    عَنْ عَبْدِ الرَّحْمَنِ بْنِ أَبِي لَيْلَى، عَنْ كَعْبِ بْنِ عُجْرَةَ، قَالَ قُلْنَا
    يَا رَسُولَ اللَّهِ هَذَا السَّلاَمُ عَلَيْكَ قَدْ عَلِمْنَا فَكَيْفَ الصَّلاَةُ
    عَلَيْكَ قَالَ ‏"
  :hadith:
    :en: "\"We said: 'O Messenger of Allah! We have learned about saying the Salam
      to you, but how about As-Salat upon you?' He said: 'Say: (Allahumma salli ala
      Muhammadin Wa Ala ali Muhammadin kama sallaita Ala Ibrahim, Innaka hamidan MAjid,
      Wa barik Ala Muhammadin wa Ala ali Muhammadin kamma barakta Ala Ibrahim Innaka
      Hamidan Majid)\" O Allah! Send Salat upon Muhammad and upon Muhammad's family
      just as You have sent Salat upon Ibrahim, indeed You are the Praise and Majestic.
      And send blessings upon Muhammad and Muhammad's family just as You have sent
      blessing upon Ibrahim, indeed You are the Praised and Majestic.'Mahmud said:
      \"Abu Usamah said: Za'idah added something for me, from Al-Amash, from Al-Hakam,
      from Abdur-Rahman bin Abi Laila, that he said: \"We would say 'And upon us along
      with them.'\""
    :ar: "\"‏ قُولُوا اللَّهُمَّ صَلِّ عَلَى مُحَمَّدٍ وَعَلَى آلِ مُحَمَّدٍ كَمَا
      صَلَّيْتَ عَلَى إِبْرَاهِيمَ إِنَّكَ حَمِيدٌ مَجِيدٌ وَبَارِكْ عَلَى مُحَمَّدٍ
      وَعَلَى آلِ مُحَمَّدٍ كَمَا بَارَكْتَ عَلَى إِبْرَاهِيمَ إِنَّكَ حَمِيِدٌ مَجِيدٌ
      ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 483"
  - In-book reference: " Book 3, Hadith 32"
  - English translation: " Vol. 1, Book 3, Hadith 483"
- :hadith_narrator: 'Abdullah bin Mas''ud narrated that :'
  :arabic_sanad: ''
  :hadith:
    :en: 'Allah''s Messenger said: "The person closest to me on the Day of Judgement
      is the one who sent the most Salat upon me."'
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ بَشَّارٍ، بُنْدَارٌ حَدَّثَنَا مُحَمَّدُ بْنُ
      خَالِدِ ابْنُ عَثْمَةَ، حَدَّثَنِي مُوسَى بْنُ يَعْقُوبَ الزَّمْعِيُّ، حَدَّثَنِي
      عَبْدُ اللَّهِ بْنُ كَيْسَانَ، أَنَّ عَبْدَ اللَّهِ بْنَ شَدَّادٍ، أَخْبَرَهُ
      عَنْ عَبْدِ اللَّهِ بْنِ مَسْعُودٍ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم
      قَالَ ‏\"‏ أَوْلَى النَّاسِ بِي يَوْمَ الْقِيَامَةِ أَكْثَرُهُمْ عَلَىَّ صَلاَةً
      ‏\"‏ ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ غَرِيبٌ ‏.‏ وَرُوِيَ عَنِ النَّبِيِّ
      صلى الله عليه وسلم أَنَّهُ قَالَ ‏\"‏ مَنْ صَلَّى عَلَىَّ صَلاَةً صَلَّى اللَّهُ
      عَلَيْهِ بِهَا عَشْرًا وَكَتَبَ لَهُ بِهَا عَشْرَ حَسَنَاتٍ ‏\"‏ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 484"
  - In-book reference: " Book 3, Hadith 33"
  - English translation: " Vol. 1, Book 3, Hadith 484"
- :hadith_narrator: 'Abu Hurairah narrated that :'
  :arabic_sanad: "حَدَّثَنَا عَلِيُّ بْنُ حُجْرٍ، أَخْبَرَنَا إِسْمَاعِيلُ بْنُ جَعْفَرٍ،
    عَنِ الْعَلاَءِ بْنِ عَبْدِ الرَّحْمَنِ، عَنْ أَبِيهِ، عَنْ أَبِي هُرَيْرَةَ،
    قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: 'Allah''s Messenger said: "Whoever sends Salat upon me, Allah sends Slat
      upon him ten times."'
    :ar: "\"‏ مَنْ صَلَّى عَلَىَّ صَلاَةً صَلَّى اللَّهُ عَلَيْهِ بِهَا عَشْرًا ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 485"
  - In-book reference: " Book 3, Hadith 34"
  - English translation: " Vol. 1, Book 3, Hadith 485"
- :hadith_narrator: 'Umar bin Al-Khattab narrated:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"Indeed the supplication stops between the heavens and the earth. Nothing
      of it is raised up until you send Salat upon your Prophet.\""
    :ar: "حَدَّثَنَا أَبُو دَاوُدَ، سُلَيْمَانُ بْنُ سَلْمٍ الْمَصَاحِفِيُّ الْبَلْخِيُّ
      أَخْبَرَنَا النَّضْرُ بْنُ شُمَيْلٍ، عَنْ أَبِي قُرَّةَ الأَسَدِيِّ، عَنْ سَعِيدِ
      بْنِ الْمُسَيَّبِ، عَنْ عُمَرَ بْنِ الْخَطَّابِ، قَالَ إِنَّ الدُّعَاءَ مَوْقُوفٌ
      بَيْنَ السَّمَاءِ وَالأَرْضِ لاَ يَصْعَدُ مِنْهُ شَيْءٌ حَتَّى تُصَلِّيَ عَلَى
      نَبِيِّكَ صلى الله عليه وسلم ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 486"
  - In-book reference: " Book 3, Hadith 35"
  - English translation: " Vol. 1, Book 3, Hadith 486"
- :hadith_narrator: 'Umar bin Al-Khattab [may Allah be pleased with him] said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"No one should sell in our markets except one who has understanding in
      the religion.\""
    :ar: "حَدَّثَنَا عَبَّاسٌ الْعَنْبَرِيُّ، حَدَّثَنَا عَبْدُ الرَّحْمَنِ بْنُ مَهْدِيٍّ،
      عَنْ مَالِكِ بْنِ أَنَسٍ، عَنِ الْعَلاَءِ بْنِ عَبْدِ الرَّحْمَنِ بْنِ يَعْقُوبَ،
      عَنْ أَبِيهِ، عَنْ جَدِّهِ، قَالَ قَالَ عُمَرُ بْنُ الْخَطَّابِ لاَ يَبِعْ فِي
      سُوقِنَا إِلاَّ مَنْ قَدْ تَفَقَّهَ فِي الدِّينِ ‏.‏ قَالَ أَبُو عِيسَى هَذَا
      حَدِيثٌ حَسَنٌ غَرِيبٌ ‏.‏ عَبَّاسٌ هُوَ ابْنُ عَبْدِ الْعَظِيمِ ‏.‏ قَالَ أَبُو
      عِيسَى وَالْعَلاَءُ بْنُ عَبْدِ الرَّحْمَنِ هُوَ ابْنُ يَعْقُوبَ وَهُوَ مَوْلَى
      الْحُرَقَةِ وَالْعَلاَءُ هُوَ مِنَ التَّابِعِينَ سَمِعَ مِنْ أَنَسِ بْنِ مَالِكٍ
      وَغَيْرِهِ ‏.‏ وَعَبْدُ الرَّحْمَنِ بْنُ يَعْقُوبَ وَالِدُ الْعَلاَءِ هُوَ أَيْضًا
      مِنَ التَّابِعِينَ سَمِعَ مِنْ أَبِي هُرَيْرَةَ وَأَبِي سَعِيدٍ الْخُدْرِيِّ
      وَابْنِ عُمَرَ ‏.‏ وَيَعْقُوبُ جَدُّ الْعَلاَءِ هُوَ مِنْ كِبَارِ التَّابِعِينَ
      أَيْضًا قَدْ أَدْرَكَ عُمَرَ بْنَ الْخَطَّابِ وَرَوَى عَنْهُ ‏.‏ أبواب الجمعة
      عَنْ رَسُولِ اللَّهِ صلى الله عليه وسلم ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 487"
  - In-book reference: " Book 3, Hadith 36"
  - English translation: " Vol. 1, Book 3, Hadith 487"
