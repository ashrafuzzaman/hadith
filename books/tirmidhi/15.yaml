  - In-book reference: " Book 15, Hadith 31"
  - English translation: " Vol. 3, Book 13, Hadith 1351"
- :hadith_narrator: 'Kathir bin ''Amr bin ''Awf Al-Muzani narrated from his father,
    from his grandfather, that the Messenger of Allah (ﷺ) said:'
  :arabic_sanad: "حَدَّثَنَا الْحَسَنُ بْنُ عَلِيٍّ الْخَلاَّلُ، حَدَّثَنَا أَبُو
    عَامِرٍ الْعَقَدِيُّ، حَدَّثَنَا كَثِيرُ بْنُ عَبْدِ اللَّهِ بْنِ عَمْرِو بْنِ
    عَوْفٍ الْمُزَنِيُّ، عَنْ أَبِيهِ، عَنْ جَدِّهِ، أَنَّ رَسُولَ اللَّهِ صلى الله
    عليه وسلم قَالَ ‏"
  :hadith:
    :en: "\"Reconciliation is allowed among the Muslims, except for reconciliation
      that makes the lawful unlawful, or the unlawful lawful. And the Muslims will
      be held to their conditions, except the conditions that make the lawful unlawful,
      or the unlawful lawful.\""
    :ar: "\"‏ الصُّلْحُ جَائِزٌ بَيْنَ الْمُسْلِمِينَ إِلاَّ صُلْحًا حَرَّمَ حَلاَلاً
      أَوْ أَحَلَّ حَرَامًا وَالْمُسْلِمُونَ عَلَى شُرُوطِهِمْ إِلاَّ شَرْطًا حَرَّمَ
      حَلاَلاً أَوْ أَحَلَّ حَرَامًا ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1352"
  - In-book reference: " Book 15, Hadith 32"
  - English translation: " Vol. 3, Book 13, Hadith 1352"
- :hadith_narrator: 'Al-A`raj narrated from Abu Hurairah, saying:'
  :arabic_sanad: "حَدَّثَنَا سَعِيدُ بْنُ عَبْدِ الرَّحْمَنِ الْمَخْزُومِيُّ، حَدَّثَنَا
    سُفْيَانُ بْنُ عُيَيْنَةَ، عَنِ الزُّهْرِيِّ، عَنِ الأَعْرَجِ، عَنْ أَبِي هُرَيْرَةَ،
    قَالَ سَمِعْتُهُ يَقُولُ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: "“I heard him saying: ‘the Messenger of Allah (ﷺ) said: “When one of you
      seeks his neighbor’s permission to affix a wooden beam in his wall, then do
      not prevent him.\"' When Abu Hurairah narrated it, they tilted their heads,
      so he said: ‘Why do I see that you are averse to it? By Allah! I will continue
      to narrate it among you.'\""
    :ar: "\"‏ إِذَا اسْتَأْذَنَ أَحَدَكُمْ جَارُهُ أَنْ يَغْرِزَ خَشَبَةً فِي جِدَارِهِ
      فَلاَ يَمْنَعْهُ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1353"
  - In-book reference: " Book 15, Hadith 33"
  - English translation: " Vol. 3, Book 13, Hadith 1353"
- :hadith_narrator: 'Abu Hurairah narrated that the Messenger of Allah (ﷺ) said:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      “The oath is based upon what will make your companion believe you.”
      [Qutaibah (one of the narrators) said: “ What will make you believed by your companion”]
    :ar: "حَدَّثَنَا قُتَيْبَةُ، وَأَحْمَدُ بْنُ مَنِيعٍ، - الْمَعْنَى وَاحِدٌ - قَالاَ
      حَدَّثَنَا هُشَيْمٌ، عَنْ عَبْدِ اللَّهِ بْنِ أَبِي صَالِحٍ، عَنْ أَبِيهِ، عَنْ
      أَبِي هُرَيْرَةَ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏\"‏ الْيَمِينُ
      عَلَى مَا يُصَدِّقُكَ بِهِ صَاحِبُكَ ‏\"‏ ‏.‏ وَقَالَ قُتَيْبَةُ ‏\"‏ عَلَى
      مَا صَدَّقَكَ عَلَيْهِ صَاحِبُكَ ‏\"‏ ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ
      غَرِيبٌ لاَ نَعْرِفُهُ إِلاَّ مِنْ حَدِيثِ هُشَيْمٍ عَنْ عَبْدِ اللَّهِ بْنِ
      أَبِي صَالِحٍ ‏.‏ وَعَبْدُ اللَّهِ بْنُ أَبِي صَالِحٍ هُوَ أَخُو سُهَيْلِ بْنِ
      أَبِي صَالِحٍ ‏.‏ وَالْعَمَلُ عَلَى هَذَا عِنْدَ بَعْضِ أَهْلِ الْعِلْمِ وَبِهِ
      يَقُولُ أَحْمَدُ وَإِسْحَاقُ ‏.‏ وَرُوِيَ عَنْ إِبْرَاهِيمَ النَّخَعِيِّ أَنَّهُ
      قَالَ إِذَا كَانَ الْمُسْتَحْلِفُ ظَالِمًا فَالنِّيَّةُ نِيَّةُ الْحَالِفِ وَإِذَا
      كَانَ الْمُسْتَحْلِفُ مَظْلُومًا فَالنِّيَّةُ نِيَّةُ الَّذِي اسْتَحْلَفَ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1354"
  - In-book reference: " Book 15, Hadith 34"
  - English translation: " Vol. 3, Book 13, Hadith 1354"
- :hadith_narrator: 'Abu Hurairah narrated that the Messenger of Allah (ﷺ) said:'
  :arabic_sanad: "حَدَّثَنَا أَبُو كُرَيْبٍ، حَدَّثَنَا وَكِيعٌ، عَنِ الْمُثَنَّى
    بْنِ سَعِيدٍ الضُّبَعِيِّ، عَنْ قَتَادَةَ، عَنْ بَشِيرِ بْنِ نَهِيكٍ، عَنْ أَبِي
    هُرَيْرَةَ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: "“Make the road seven forearm lengths.”"
    :ar: "\"‏ اجْعَلُوا الطَّرِيقَ سَبْعَةَ أَذْرُعٍ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1355"
  - In-book reference: " Book 15, Hadith 35"
  - English translation: " Vol. 3, Book 13, Hadith 1355"
- :hadith_narrator: 'Abu Hurairah narrated that the Messenger of Allah (ﷺ) said:'
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ بَشَّارٍ، حَدَّثَنَا يَحْيَى بْنُ سَعِيدٍ،
    حَدَّثَنَا الْمُثَنَّى بْنُ سَعِيدٍ، عَنْ قَتَادَةَ، عَنْ بُشَيْرِ بْنِ كَعْبٍ
    الْعَدَوِيِّ، عَنْ أَبِي هُرَيْرَةَ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه
    وسلم ‏"
  :hadith:
    :en: "\"When you disagree over the road, then make it seven forearm lengths.\""
    :ar: "\"‏ إِذَا تَشَاجَرْتُمْ فِي الطَّرِيقِ فَاجْعَلُوهُ سَبْعَةَ أَذْرُعٍ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1356"
  - In-book reference: " Book 15, Hadith 36"
  - English translation: " Vol. 3, Book 13, Hadith 1356"
- :hadith_narrator: 'Abu Maimunah narrated from Abu Hurairah who said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"The Prophet (ﷺ) gave a boy the choice between his father and his mother.\""
    :ar: "حَدَّثَنَا نَصْرُ بْنُ عَلِيٍّ، حَدَّثَنَا سُفْيَانُ، عَنْ زِيَادِ بْنِ
      سَعْدٍ، عَنْ هِلاَلِ بْنِ أَبِي مَيْمُونَةَ الثَّعْلَبِيِّ، عَنْ أَبِي مَيْمُونَةَ،
      عَنْ أَبِي هُرَيْرَةَ، أَنَّ النَّبِيَّ صلى الله عليه وسلم خَيَّرَ غُلاَمًا
      بَيْنَ أَبِيهِ وَأُمِّهِ ‏.‏ قَالَ وَفِي الْبَابِ عَنْ عَبْدِ اللَّهِ بْنِ عَمْرٍو
      وَجَدِّ عَبْدِ الْحَمِيدِ بْنِ جَعْفَرٍ ‏.‏ قَالَ أَبُو عِيسَى حَدِيثُ أَبِي
      هُرَيْرَةَ حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏ وَأَبُو مَيْمُونَةَ اسْمُهُ سُلَيْمٌ ‏.‏
      وَالْعَمَلُ عَلَى هَذَا عِنْدَ بَعْضِ أَهْلِ الْعِلْمِ مِنْ أَصْحَابِ النَّبِيِّ
      صلى الله عليه وسلم وَغَيْرِهِمْ قَالُوا يُخَيَّرُ الْغُلاَمُ بَيْنَ أَبَوَيْهِ
      إِذَا وَقَعَتْ بَيْنَهُمَا الْمُنَازَعَةُ فِي الْوَلَدِ ‏.‏ وَهُوَ قَوْلُ أَحْمَدَ
      وَإِسْحَاقَ وَقَالاَ مَا كَانَ الْوَلَدُ صَغِيرًا فَالأُمُّ أَحَقُّ فَإِذَا
      بَلَغَ الْغُلاَمُ سَبْعَ سِنِينَ خُيِّرَ بَيْنَ أَبَوَيْهِ ‏.‏ هِلاَلُ بْنُ
      أَبِي مَيْمُونَةَ هُوَ هِلاَلُ بْنُ عَلِيِّ بْنِ أُسَامَةَ وَهُوَ مَدَنِيٌّ
      وَقَدْ رَوَى عَنْهُ يَحْيَى بْنُ أَبِي كَثِيرٍ وَمَالِكُ بْنُ أَنَسٍ وَفُلَيْحُ
      بْنُ سُلَيْمَانَ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1357"
  - In-book reference: " Book 15, Hadith 37"
  - English translation: " Vol. 3, Book 13, Hadith 1357"
- :hadith_narrator: "'Aishah narrated that the Messenger of Allah (ﷺ) said:"
  :arabic_sanad: "حَدَّثَنَا أَحْمَدُ بْنُ مَنِيعٍ، حَدَّثَنَا يَحْيَى بْنُ زَكَرِيَّا
    بْنِ أَبِي زَائِدَةَ، حَدَّثَنَا الأَعْمَشُ، عَنْ عُمَارَةَ بْنِ عُمَيْرٍ، عَنْ
    عَمَّتِهِ، عَنْ عَائِشَةَ، قَالَتْ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: "\"Indeed the most wholesome of what you consume is from your earnings, and
      indeed your children are from your earnings.\""
    :ar: "\"‏ إِنَّ أَطْيَبَ مَا أَكَلْتُمْ مِنْ كَسْبِكُمْ وَإِنَّ أَوْلاَدَكُمْ
      مِنْ كَسْبِكُمْ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1358"
  - In-book reference: " Book 15, Hadith 38"
  - English translation: " Vol. 3, Book 13, Hadith 1358"
- :hadith_narrator: 'Anas narrated:'
  :arabic_sanad: "حَدَّثَنَا مَحْمُودُ بْنُ غَيْلاَنَ، حَدَّثَنَا أَبُو دَاوُدَ الْحَفَرِيُّ،
    عَنْ سُفْيَانَ الثَّوْرِيِّ، عَنْ حُمَيْدٍ، عَنْ أَنَسٍ، قَالَ أَهْدَتْ بَعْضُ
    أَزْوَاجِ النَّبِيِّ صلى الله عليه وسلم إِلَى النَّبِيِّ صلى الله عليه وسلم طَعَامًا
    فِي قَصْعَةٍ فَضَرَبَتْ عَائِشَةُ الْقَصْعَةَ بِيَدِهَا فَأَلْقَتْ مَا فِيهَا
    فَقَالَ النَّبِيُّ صلى الله عليه وسلم ‏"
  :hadith:
    :en: "\"One of the wives of the Prophet (ﷺ) gave the Prophet (ﷺ) some food in
      a bowl. Then 'Aishah broke the bowl with her hand, and discarded what was in
      it. So the Prophet (ﷺ) said: \"Food for food and vessel for vessel.\""
    :ar: "\"‏ طَعَامٌ بِطَعَامٍ وَإِنَاءٌ بِإِنَاءٍ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1359"
  - In-book reference: " Book 15, Hadith 39"
  - English translation: " Vol. 3, Book 13, Hadith 1359"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: Anas narrated that the Messenger of Allah (ﷺ) borrowed a bowl which broke,
      so he guaranteed (compensated) it for them.
    :ar: "حَدَّثَنَا عَلِيُّ بْنُ حُجْرٍ، أَخْبَرَنَا سُوَيْدُ بْنُ عَبْدِ الْعَزِيزِ،
      عَنْ حُمَيْدٍ، عَنْ أَنَسٍ، أَنَّ النَّبِيَّ صلى الله عليه وسلم اسْتَعَارَ قَصْعَةً
      فَضَاعَتْ فَضَمِنَهَا لَهُمْ ‏.‏ قَالَ أَبُو عِيسَى وَهَذَا حَدِيثٌ غَيْرُ مَحْفُوظٍ
      ‏.‏ وَإِنَّمَا أَرَادَ عِنْدِي سُوَيْدٌ الْحَدِيثَ الَّذِي رَوَاهُ الثَّوْرِيُّ
      وَحَدِيثُ الثَّوْرِيِّ أَصَحُّ ‏.‏ اسْمُ أَبِي دَاوُدَ عُمَرُ بْنُ سَعْدٍ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1360"
  - In-book reference: " Book 15, Hadith 40"
  - English translation: " Vol. 3, Book 13, Hadith 1360"
- :hadith_narrator: 'Narrated Nafi'':'
  :arabic_sanad: ''
  :hadith:
    :en: "that Ibn 'Umar said: \"I was reviewed before the Messenger of Allah (ﷺ)
      in the army, and I was fourteen years old, but he did not accept me. Then I
      was reviewed before him in the army later while I was fifteen years old, and
      he accepted me.\" Nafi' said: \"I narrated this Hadith to 'Uman bin 'Abdul Azeez
      and he said: 'This is the limit that distinguishes between childhood and adulthood.'
      Then he wrote to give salaries to whoever reached fifteen years old.\" \n(Another
      chain) from Nafi', from Ibn 'Umar from the Prophet (ﷺ) and it is similar, but
      he did not mention in it that 'Umar bin 'Abdul-'Aziz wrote that this is the
      limit that distinguishes between youth and childhood and adulthood. In his narration,
      Ibn 'Uyainah said (that Nafi' said): \"I narrated it to 'Umar bin 'Abdul-'Aziz
      and he said: 'This is the limit that distinguishes between children and soldiers.'\""
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ وَزِيرٍ الْوَاسِطِيُّ، حَدَّثَنَا إِسْحَاقُ بْنُ
      يُوسُفَ الأَزْرَقُ، عَنْ سُفْيَانَ، عَنْ عُبَيْدِ اللَّهِ بْنِ عُمَرَ، عَنْ
      نَافِعٍ، عَنِ ابْنِ عُمَرَ، قَالَ عُرِضْتُ عَلَى رَسُولِ اللَّهِ صلى الله عليه
      وسلم فِي جَيْشٍ وَأَنَا ابْنُ أَرْبَعَ عَشْرَةَ فَلَمْ يَقْبَلْنِي فَعُرِضْتُ
      عَلَيْهِ مِنْ قَابِلٍ فِي جَيْشٍ وَأَنَا ابْنُ خَمْسَ عَشْرَةَ فَقَبِلَنِي ‏.‏
      قَالَ نَافِعٌ وَحَدَّثْتُ بِهَذَا الْحَدِيثِ عُمَرَ بْنَ عَبْدِ الْعَزِيزِ فَقَالَ
      هَذَا حَدُّ مَا بَيْنَ الصَّغِيرِ وَالْكَبِيرِ ‏.‏ ثُمَّ كَتَبَ أَنْ يُفْرَضَ
      لِمَنْ يَبْلُغُ الْخَمْسَ عَشْرَةَ ‏.‏ \n حَدَّثَنَا ابْنُ أَبِي عُمَرَ، حَدَّثَنَا
      سُفْيَانُ بْنُ عُيَيْنَةَ، عَنْ عُبَيْدِ اللَّهِ بْنِ عُمَرَ، عَنْ نَافِعٍ،
      عَنِ ابْنِ عُمَرَ، عَنِ النَّبِيِّ صلى الله عليه وسلم نَحْوَ هَذَا وَلَمْ يَذْكُرْ
      فِيهِ أَنَّ عُمَرَ بْنَ عَبْدِ الْعَزِيزِ كَتَبَ أَنَّ هَذَا حَدُّ مَا بَيْنَ
      الصَّغِيرِ وَالْكَبِيرِ ‏.‏ وَذَكَرَ ابْنُ عُيَيْنَةَ فِي حَدِيثِهِ ‏.‏ قَالَ
      نَافِعٌ فَحَدَّثْنَا بِهِ عُمَرَ بْنَ عَبْدِ الْعَزِيزِ فَقَالَ هَذَا حَدُّ
      مَا بَيْنَ الذُّرِّيَّةِ وَالْمُقَاتِلَةِ ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ
      حَسَنٌ صَحِيحٌ ‏.‏ وَالْعَمَلُ عَلَى هَذَا عِنْدَ أَهْلِ الْعِلْمِ وَبِهِ يَقُولُ
      سُفْيَانُ الثَّوْرِيُّ وَابْنُ الْمُبَارَكِ وَالشَّافِعِيُّ وَأَحْمَدُ وَإِسْحَاقُ
      يَرَوْنَ أَنَّ الْغُلاَمَ إِذَا اسْتَكْمَلَ خَمْسَ عَشْرَةَ سَنَةً فَحُكْمُهُ
      حُكْمُ الرِّجَالِ وَإِنِ احْتَلَمَ قَبْلَ خَمْسَ عَشْرَةَ فَحُكْمُهُ حُكْمُ
      الرِّجَالِ ‏.‏ وَقَالَ أَحْمَدُ وَإِسْحَاقُ الْبُلُوغُ ثَلاَثَةُ مَنَازِلَ بُلُوغُ
      خَمْسَ عَشْرَةَ أَوْ الاِحْتِلاَمُ فَإِنْ لَمْ يُعْرَفْ سِنُّهُ وَلاَ احْتِلاَمُهُ
      فَالإِنْبَاتُ يَعْنِي الْعَانَةَ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1361"
  - In-book reference: " Book 15, Hadith 41"
  - English translation: " Vol. 3, Book 13, Hadith 1361"
- :hadith_narrator: 'Narrated Al-Bara'':'
  :arabic_sanad: ''
  :hadith:
    :en: "\"My maternal uncle Abu Burdah Ibn Niyar passed  by me and he had a flag
      with him. I said: 'Where are you going ?' He said: 'the Messenger of Allah (ﷺ)
      dispatched me to a man who married a woman his father had married to: that I
      should bring him his head.\""
    :ar: "حَدَّثَنَا أَبُو سَعِيدٍ الأَشَجُّ، حَدَّثَنَا حَفْصُ بْنُ غِيَاثٍ، عَنْ
      أَشْعَثَ، عَنْ عَدِيِّ بْنِ ثَابِتٍ، عَنِ الْبَرَاءِ، قَالَ مَرَّ بِي خَالِي
      أَبُو بُرْدَةَ بْنُ نِيَارٍ وَمَعَهُ لِوَاءٌ فَقُلْتُ أَيْنَ تُرِيدُ قَالَ بَعَثَنِي
      رَسُولُ اللَّهِ صلى الله عليه وسلم إِلَى رَجُلٍ تَزَوَّجَ امْرَأَةَ أَبِيهِ
      أَنْ آتِيَهُ بِرَأْسِهِ ‏.‏ قَالَ وَفِي الْبَابِ عَنْ قُرَّةَ الْمُزَنِيِّ ‏.‏
      قَالَ أَبُو عِيسَى حَدِيثُ الْبَرَاءِ حَدِيثٌ حَسَنٌ غَرِيبٌ ‏.‏ وَقَدْ رَوَى
      مُحَمَّدُ بْنُ إِسْحَاقَ هَذَا الْحَدِيثَ عَنْ عَدِيِّ بْنِ ثَابِتٍ عَنْ عَبْدِ
      اللَّهِ بْنِ يَزِيدَ عَنِ الْبَرَاءِ وَقَدْ رُوِيَ هَذَا الْحَدِيثُ عَنْ أَشْعَثَ
      عَنْ عَدِيٍّ عَنْ يَزِيدَ بْنِ الْبَرَاءِ عَنْ أَبِيهِ وَرُوِيَ عَنْ أَشْعَثَ
      عَنْ عَدِيٍّ عَنْ يَزِيدَ بْنِ الْبَرَاءِ عَنْ خَالِهِ عَنِ النَّبِيِّ صلى الله
      عليه وسلم ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1362"
  - In-book reference: " Book 15, Hadith 42"
  - English translation: " Vol. 3, Book 13, Hadith 1362"
- :hadith_narrator: 'Narrated ''Abdullah bin Az-Zubair:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"A man from the Ansar disputed with Az-Zubair before the Messenger of Allah
      (ﷺ) about the canals of Harrah which they used to irrigate the date palms. The
      Ansari said: 'Let the water pass'. But he refused, So they brought their dispute
      to the Messenger of Allah (ﷺ). The Messenger of Allah (ﷺ) said to Az-Zubair:
      'O Zubar! Irrigate (your land) then let the water pass to you neighbor.' The
      Ansari became angry and said:'[O Messenger of Allah!]Is this because he is your
      aunt's son?' The face of the Messenger of Allah (ﷺ) changed color. Then he said:
      'O Zubair! Irrigate (your land) and then withold the water until it reaches
      the walls.' Az-Zubair said: 'By Allah! I think that this Ayah was revealed about
      that: But no, by your Lord, they can have no Faith until they make you (O Muhammad)
      judge in all disputes between them, and find in themselves no resistance against
      your decisions and accept (them) with full submission.'\""
    :ar: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا اللَّيْثُ، عَنِ ابْنِ شِهَابٍ، عَنْ عُرْوَةَ،
      أَنَّهُ حَدَّثَهُ أَنَّ عَبْدَ اللَّهِ بْنَ الزُّبَيْرِ حَدَّثَهُ أَنَّ رَجُلاً
      مِنَ الأَنْصَارِ خَاصَمَ الزُّبَيْرَ عِنْدَ رَسُولِ اللَّهِ صلى الله عليه وسلم
      فِي شِرَاجِ الْحَرَّةِ الَّتِي يَسْقُونَ بِهَا النَّخْلَ فَقَالَ الأَنْصَارِيُّ
      سَرِّحِ الْمَاءَ يَمُرُّ ‏.‏ فَأَبَى عَلَيْهِ فَاخْتَصَمُوا عِنْدَ رَسُولِ اللَّهِ
      صلى الله عليه وسلم فَقَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم لِلزُّبَيْرِ ‏\"‏
      اسْقِ يَا زُبَيْرُ ثُمَّ أَرْسِلِ الْمَاءَ إِلَى جَارِكَ ‏\"‏ ‏.‏ فَغَضِبَ الأَنْصَارِيُّ
      فَقَالَ يَا رَسُولَ اللَّهِ أَنْ كَانَ ابْنَ عَمَّتِكَ فَتَلَوَّنَ وَجْهُ رَسُولِ
      اللَّهِ صلى الله عليه وسلم ثُمَّ قَالَ ‏\"‏ يَا زُبَيْرُ اسْقِ ثُمَّ احْبِسِ
      الْمَاءَ حَتَّى يَرْجِعَ إِلَى الْجَدْرِ ‏\"‏ ‏.‏ فَقَالَ الزُّبَيْرُ وَاللَّهِ
      إِنِّي لأَحْسِبُ نَزَلَتْ هَذِهِ الآيَةُ فِي ذَلِكَ ‏:‏ ‏(‏فَلاَ وَرَبِّكَ لاَ
      يُؤْمِنُونَ حَتَّى يُحَكِّمُوكَ فِيمَا شَجَرَ بَيْنَهُمْ ‏)‏ ‏.‏ قَالَ أَبُو
      عِيسَى هَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏ وَرَوَى شُعَيْبُ بْنُ أَبِي حَمْزَةَ
      عَنِ الزُّهْرِيِّ عَنْ عُرْوَةَ بْنِ الزُّبَيْرِ عَنِ الزُّبَيْرِ وَلَمْ يَذْكُرْ
      فِيهِ عَنْ عَبْدِ اللَّهِ بْنِ الزُّبَيْرِ ‏.‏ وَرَوَاهُ عَبْدُ اللَّهِ بْنُ
      وَهْبٍ عَنِ اللَّيْثِ وَيُونُسَ عَنِ الزُّهْرِيِّ عَنْ عُرْوَةَ عَنْ عَبْدِ
      اللَّهِ بْنِ الزُّبَيْرِ نَحْوَ الْحَدِيثِ الأَوَّلِ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1363"
  - In-book reference: " Book 15, Hadith 43"
  - English translation: " Vol. 3, Book 13, Hadith 1363"
- :hadith_narrator: 'Narrated ''Imran bin Husain:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"A Man from the Ansar freed six slaves of his upon his death, and he did
      not have any wealth aside from them. That was conveyed to the Prophet (ﷺ), and
      he said some harsh words about him.\" He said: \"Then he called for them and
      he divided them and had them draw lots. So he freed two of them and left four
      as slaves.\""
    :ar: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا حَمَّادُ بْنُ زَيْدٍ، عَنْ أَيُّوبَ، عَنْ
      أَبِي قِلاَبَةَ، عَنْ أَبِي الْمُهَلَّبِ، عَنْ عِمْرَانَ بْنِ حُصَيْنٍ، أَنَّ
      رَجُلاً، مِنَ الأَنْصَارِ أَعْتَقَ سِتَّةَ أَعْبُدٍ لَهُ عِنْدَ مَوْتِهِ وَلَمْ
      يَكُنْ لَهُ مَالٌ غَيْرُهُمْ فَبَلغَ ذَلِكَ النَّبِيَّ صلى الله عليه وسلم فَقَالَ
      لَهُ قَوْلاً شَدِيدًا ثُمَّ دَعَاهُمْ فَجَزَّأَهُمْ ثُمَّ أَقْرَعَ بَيْنَهُمْ
      فَأَعْتَقَ اثْنَيْنِ وَأَرَقَّ أَرْبَعَةً ‏.‏ وَقَدْ رُوِيَ مِنْ غَيْرِ وَجْهٍ
      عَنْ عِمْرَانَ بْنِ حُصَيْنٍ ‏.‏ قَالَ وَفِي الْبَابِ عَنْ أَبِي هُرَيْرَةَ
      ‏.‏ قَالَ أَبُو عِيسَى حَدِيثُ عِمْرَانَ بْنِ حُصَيْنٍ حَدِيثٌ حَسَنٌ صَحِيحٌ
      ‏.‏ وَالْعَمَلُ عَلَى هَذَا عِنْدَ بَعْضِ أَهْلِ الْعِلْمِ مِنْ أَصْحَابِ النَّبِيِّ
      صلى الله عليه وسلم وَغَيْرِهِمْ وَهُوَ قَوْلُ مَالِكٍ وَالشَّافِعِيِّ وَأَحْمَدَ
      وَإِسْحَاقَ يَرَوْنَ اسْتِعْمَالَ الْقُرْعَةِ فِي هَذَا وَفِي غَيْرِهِ ‏.‏ وَأَمَّا
      بَعْضُ أَهْلِ الْعِلْمِ مِنْ أَهْلِ الْكُوفَةِ وَغَيْرِهِمْ فَلَمْ يَرَوُا الْقُرْعَةَ
      وَقَالُوا يُعْتَقُ مِنْ كُلِّ عَبْدٍ الثُّلُثُ وَيُسْتَسْعَى فِي ثُلُثَىْ قِيمَتِهِ
      ‏.‏ وَأَبُو الْمُهَلَّبِ اسْمُهُ عَبْدُ الرَّحْمَنِ بْنُ عَمْرٍو الْجَرْمِيُّ
      وَهُوَ غَيْرُ أَبِي قِلاَبَةَ وَيُقَالُ مُعَاوِيَةُ بْنُ عَمْرٍو ‏.‏ وَأَبُو
      قِلاَبَةَ الْجَرْمِيُّ اسْمُهُ عَبْدُ اللَّهِ بْنُ زَيْدٍ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1364"
  - In-book reference: " Book 15, Hadith 44"
  - English translation: " Vol. 3, Book 13, Hadith 1364"
- :hadith_narrator: 'Samurah narrated that the Messenger of Allah (ﷺ) said:'
  :arabic_sanad: "حَدَّثَنَا عَبْدُ اللَّهِ بْنُ مُعَاوِيَةَ الْجُمَحِيُّ الْبَصْرِيُّ،
    حَدَّثَنَا حَمَّادُ بْنُ سَلَمَةَ، عَنْ قَتَادَةَ، عَنِ الْحَسَنِ، عَنْ سَمُرَةَ،
    أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: "\"Whoever owns a related Mahram, then he is free.\""
    :ar: "\"‏ مَنْ مَلَكَ ذَا رَحِمٍ مَحْرَمٍ فَهُوَ حُرٌّ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1365"
  - In-book reference: " Book 15, Hadith 45"
  - English translation: " Vol. 3, Book 13, Hadith 1365"
- :hadith_narrator: "(Another Chain) from Samurah that the Prophet (ﷺ) said:"
  :arabic_sanad: ''
  :hadith:
    :en: "\"Whoever owns a related Mahram, then he is free.\""
    :ar: "حَدَّثَنَا عُقْبَةُ بْنُ مُكْرَمٍ الْعَمِّيُّ الْبَصْرِيُّ، وَغَيْرُ، وَاحِدٍ،
      قَالُوا حَدَّثَنَا مُحَمَّدُ بْنُ بَكْرٍ الْبُرْسَانِيُّ، عَنْ حَمَّادِ بْنِ
      سَلَمَةَ، عَنْ قَتَادَةَ، وَعَاصِمٍ الأَحْوَلِ، عَنِ الْحَسَنِ، عَنْ سَمُرَةَ،
      عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ ‏\"‏ مَنْ مَلَكَ ذَا رَحِمٍ مَحْرَمٍ
      فَهُوَ حُرٌّ ‏\"‏ ‏.‏ قَالَ أَبُو عِيسَى وَلاَ نَعْلَمُ أَحَدًا ذَكَرَ فِي هَذَا
      الْحَدِيثِ عَاصِمًا الأَحْوَلَ عَنْ حَمَّادِ بْنِ سَلَمَةَ غَيْرَ مُحَمَّدِ
      بْنِ بَكْرٍ ‏.‏ وَالْعَمَلُ عَلَى هَذَا الْحَدِيثِ عِنْدَ بَعْضِ أَهْلِ الْعِلْمِ
      ‏.‏ - وَقَدْ رُوِيَ عَنِ ابْنِ عُمَرَ عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ
      ‏\"‏ مَنْ مَلَكَ ذَا رَحِمٍ مَحْرَمٍ فَهُوَ حُرٌّ ‏\"‏ ‏.‏ رَوَاهُ ضَمْرَةُ
      بْنُ رَبِيعَةَ عَنِ الثَّوْرِيِّ عَنْ عَبْدِ اللَّهِ بْنِ دِينَارٍ عَنِ ابْنِ
      عُمَرَ عَنِ النَّبِيِّ صلى الله عليه وسلم ‏.‏ وَلَمْ يُتَابَعْ ضَمْرَةُ عَلَى
      هَذَا الْحَدِيثِ وَهُوَ حَدِيثٌ خَطَأٌ عِنْدَ أَهْلِ الْحَدِيثِ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1365"
  - In-book reference: " Book 15, Hadith 46"
  - English translation: " Vol. 3, Book 13, Hadith 1365"
- :hadith_narrator: 'Narrated Rafi'' bin Khadij:'
  :arabic_sanad: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا شَرِيكُ بْنُ عَبْدِ اللَّهِ النَّخَعِيُّ،
    عَنْ أَبِي إِسْحَاقَ، عَنْ عَطَاءٍ، عَنْ رَافِعِ بْنِ خَدِيجٍ، أَنَّ النَّبِيَّ
    صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: 'that the Prophet (ﷺ) said: "Whoever farms a people''s land without their
      permission, then nothing he farms belongs to him and its finances are due to
      him."'
    :ar: "\"‏ مَنْ زَرَعَ فِي أَرْضِ قَوْمٍ بِغَيْرِ إِذْنِهِمْ فَلَيْسَ لَهُ مِنَ
      الزَّرْعِ شَيْءٌ وَلَهُ نَفَقَتُهُ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1366"
  - In-book reference: " Book 15, Hadith 47"
  - English translation: " Vol. 3, Book 13, Hadith 1366"
- :hadith_narrator: 'Narrated An-Nu''man bin Bashir:'
  :arabic_sanad: ''
  :hadith:
    :en: 'That his father gave a slave to a son of his. So he went to the Prophet
      (ﷺ) to have him witness it. He (ﷺ) said: ''Have you give a gift similar to this
      one to all of your sons?'' He replied:''No''. So he said: ''Then take him back.''"'
    :ar: "حَدَّثَنَا نَصْرُ بْنُ عَلِيٍّ، وَسَعِيدُ بْنُ عَبْدِ الرَّحْمَنِ الْمَخْزُومِيُّ
      الْمَعْنَى الْوَاحِدُ، قَالاَ حَدَّثَنَا سُفْيَانُ، عَنِ الزُّهْرِيِّ، عَنْ
      حُمَيْدِ بْنِ عَبْدِ الرَّحْمَنِ، وَعَنْ مُحَمَّدِ بْنِ النُّعْمَانِ بْنِ بَشِيرٍ،
      يُحَدِّثَانِ عَنِ النُّعْمَانِ بْنِ بَشِيرٍ، أَنَّ أَبَاهُ، نَحَلَ ابْنًا لَهُ
      غُلاَمًا فَأَتَى النَّبِيَّ صلى الله عليه وسلم يُشْهِدُهُ فَقَالَ ‏\"‏ أَكُلَّ
      وَلَدِكَ نَحَلْتَهُ مِثْلَ مَا نَحَلْتَ هَذَا ‏\"‏ ‏.‏ قَالَ لاَ ‏.‏ قَالَ ‏\"‏
      فَارْدُدْهُ ‏\"‏ ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ وَقَدْ
      رُوِيَ مِنْ غَيْرِ وَجْهٍ عَنِ النُّعْمَانِ بْنِ بَشِيرٍ ‏.‏ وَالْعَمَلُ عَلَى
      هَذَا عِنْدَ بَعْضِ أَهْلِ الْعِلْمِ يَسْتَحِبُّونَ التَّسْوِيَةَ بَيْنَ الْوَلَدِ
      حَتَّى قَالَ بَعْضُهُمْ يُسَوِّي بَيْنَ وَلَدِهِ حَتَّى فِي الْقُبْلَةِ ‏.‏
      وَقَالَ بَعْضُهُمْ يُسَوِّي بَيْنَ وَلَدِهِ فِي النُّحْلِ وَالْعَطِيَّةِ الذَّكَرُ
      وَالأُنْثَى سَوَاءٌ ‏.‏ وَهُوَ قَوْلُ سُفْيَانَ الثَّوْرِيِّ ‏.‏ وَقَالَ بَعْضُهُمُ
      التَّسْوِيَةُ بَيْنَ الْوَلَدِ أَنْ يُعْطَى الذَّكَرُ مِثْلَ حَظِّ الأُنْثَيَيْنِ
      مِثْلَ قِسْمَةِ الْمِيرَاثِ ‏.‏ وَهُوَ قَوْلُ أَحْمَدَ وَإِسْحَاقَ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1367"
  - In-book reference: " Book 15, Hadith 48"
  - English translation: " Vol. 30, Book 13, Hadith 1367"
- :hadith_narrator: 'Narrated Samurah:'
  :arabic_sanad: "حَدَّثَنَا عَلِيُّ بْنُ حُجْرٍ، حَدَّثَنَا إِسْمَاعِيلُ ابْنُ عُلَيَّةَ،
    عَنْ سَعِيدٍ، عَنْ قَتَادَةَ، عَنِ الْحَسَنِ، عَنْ سَمُرَةَ، قَالَ قَالَ رَسُولُ
    اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: 'that the Messenger of Allah (ﷺ) said: "The neighbor of a home has more right
      to the home."'
    :ar: "\"‏ جَارُ الدَّارِ أَحَقُّ بِالدَّارِ ‏\""
  :reference:
