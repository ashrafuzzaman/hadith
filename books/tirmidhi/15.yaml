  - In-book reference: " Book 15, Hadith 30"
  - English translation: " Vol. 3, Book 13, Hadith 1350"
- :hadith_narrator: 'Jabir narrated that the Messenger of Allah (ﷺ) said:'
  :arabic_sanad: "حَدَّثَنَا أَحْمَدُ بْنُ مَنِيعٍ، حَدَّثَنَا هُشَيْمٌ، عَنْ دَاوُدَ
    بْنِ أَبِي هِنْدٍ، عَنْ أَبِي الزُّبَيْرِ، عَنْ جَابِرٍ، قَالَ قَالَ رَسُولُ اللَّهِ
    صلى الله عليه وسلم ‏"
  :hadith:
    :en: "\"The lifelong gift is permitted for its inhabitant, and the Ruqba is permitted
      for its inhabitant.\""
    :ar: "\"‏ الْعُمْرَى جَائِزَةٌ لأَهْلِهَا وَالرُّقْبَى جَائِزَةٌ لأَهْلِهَا ‏\""
  :reference:
