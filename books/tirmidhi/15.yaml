- :hadith_narrator: "'Abdullah bin Mawhab narrated that 'Uthman said to Ibn 'Umar:"
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ عَبْدِ الأَعْلَى الصَّنْعَانِيُّ، حَدَّثَنَا
    الْمُعْتَمِرُ بْنُ سُلَيْمَانَ، قَالَ سَمِعْتُ عَبْدَ الْمَلِكِ، يُحَدِّثُ عَنْ
    عَبْدِ اللَّهِ بْنِ مَوْهَبٍ، أَنَّ عُثْمَانَ، قَالَ لاِبْنِ عُمَرَ اذْهَبْ فَاقْضِ
    بَيْنَ النَّاسِ ‏.‏ قَالَ أَوَتُعَافِينِي يَا أَمِيرَ الْمُؤْمِنِينَ ‏.‏ قَالَ
    وَمَا تَكْرَهُ مِنْ ذَلِكَ وَقَدْ كَانَ أَبُوكَ يَقْضِي قَالَ إِنِّي سَمِعْتُ
    رَسُولَ اللَّهِ صلى الله عليه وسلم يَقُولُ ‏"
  :hadith:
    :en: "\"Go and judge between the people.\" So he said: \"Perhaps you can excuse
      me (from that) O Commander of the Believers!\" He said: \"Why do you have an
      aversion for that when your father judged?\" He said: \"I heard the Messenger
      of Allah saying: 'Whoever was a judge and judged with justice, it still would
      have been better for him to have turned away from it completely.' What do I
      want after that?'\" (Daif)."
    :ar: "\"‏ مَنْ كَانَ قَاضِيًا فَقَضَى بِالْعَدْلِ فَبِالْحَرِيِّ أَنْ يَنْقَلِبَ
      مِنْهُ كَفَافًا ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1322"
  - In-book reference: " Book 15, Hadith 1"
  - English translation: " Vol. 3, Book 13, Hadith 1322"
- :hadith_narrator: "[Ibn Buraidah narrated from his father that the Prophet (ﷺ) said:"
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ إِسْمَاعِيلَ، حَدَّثَنِي الْحَسَنُ بْنُ
    بِشْرٍ، حَدَّثَنَا شَرِيكٌ، عَنِ الأَعْمَشِ، عَنْ سَعْدِ بْنِ عُبَيْدَةَ، عَنِ
    ابْنِ بُرَيْدَةَ، عَنْ أَبِيهِ، أَنَّ النَّبِيَّ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: "\"The judges are three: Two judges that are in the Fire, and a judge that
      is in Paradise. A man who judges without the truth, and he knows that. This
      one is in the Fire. One who judges while not knowing, ruining the rights of
      the people. So he is in the Fire. A judge who judges with the truth, that is
      the one in Paradise.\"] (Daif)"
    :ar: "\"‏ الْقُضَاةُ ثَلاَثَةٌ قَاضِيَانِ فِي النَّارِ وَقَاضٍ فِي الْجَنَّةِ
      رَجُلٌ قَضَى بِغَيْرِ الْحَقِّ فَعَلِمَ ذَاكَ فَذَاكَ فِي النَّارِ وَقَاضٍ لاَ
      يَعْلَمُ فَأَهْلَكَ حُقُوقَ النَّاسِ فَهُوَ فِي النَّارِ وَقَاضٍ قَضَى بِالْحَقِّ
      فَذَلِكَ فِي الْجَنَّةِ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1322"
  - In-book reference: " Book 15, Hadith 2"
  - English translation: " Vol. 3, Book 13, Hadith 1322"
- :hadith_narrator: 'Anas bin Malik narrated that the Messenger of Allah (sallAllahu
    Alayhi wa sallam) said:'
  :arabic_sanad: "حَدَّثَنَا هَنَّادٌ، حَدَّثَنَا وَكِيعٌ، عَنْ إِسْرَائِيلَ، عَنْ
    عَبْدِ الأَعْلَى، عَنْ بِلاَلِ بْنِ أَبِي مُوسَى، عَنْ أَنَسِ بْنِ مَالِكٍ، قَالَ
    قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: "\"Whoever asks for a position as a judge, then he left on his own. And whoever
      is forced onto it, Allah sends an angel down to him so that he can be correct.\"
      (Daif)"
    :ar: "\"‏ مَنْ سَأَلَ الْقَضَاءَ وُكِلَ إِلَى نَفْسِهِ وَمَنْ أُجْبِرَ عَلَيْهِ
      يُنْزِلُ اللَّهُ عَلَيْهِ مَلَكًا فَيُسَدِّدُهُ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1323"
  - In-book reference: " Book 15, Hadith 3"
  - English translation: " Vol. 3, Book 13, Hadith 1323"
- :hadith_narrator: 'Anas narrated that the Prophet (ﷺ) said:'
  :arabic_sanad: "حَدَّثَنَا عَبْدُ اللَّهِ بْنُ عَبْدِ الرَّحْمَنِ، أَخْبَرَنَا يَحْيَى
    بْنُ حَمَّادٍ، عَنْ أَبِي عَوَانَةَ، عَنْ عَبْدِ الأَعْلَى الثَّعْلَبِيِّ، عَنْ
    بِلاَلِ بْنِ مِرْدَاسٍ الْفَزَارِيِّ، عَنْ خَيْثَمَةَ، وَهُوَ الْبَصْرِيُّ عَنْ
    أَنَسٍ، عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: "\"Whoever seeks to be a judge, and asks others to intercede for him with
      it, then he will be left on his own. And whoever is coerced into it, Allah sends
      an angel down to him so that he can be correct.\" (Daif)"
    :ar: "\"‏ مَنِ ابْتَغَى الْقَضَاءَ وَسَأَلَ فِيهِ شُفَعَاءَ وُكِلَ إِلَى نَفْسِهِ
      وَمَنْ أُكْرِهَ عَلَيْهِ أَنْزَلَ اللَّهُ عَلَيْهِ مَلَكًا يُسَدِّدُهُ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1324"
  - In-book reference: " Book 15, Hadith 4"
  - English translation: " Vol. 3, Book 13, Hadith 1324"
- :hadith_narrator: 'Abu Hurairah narrated that the Messenger of Allah (ﷺ) said:'
  :arabic_sanad: "حَدَّثَنَا نَصْرُ بْنُ عَلِيٍّ الْجَهْضَمِيُّ، حَدَّثَنَا الْفُضَيْلُ
    بْنُ سُلَيْمَانَ، عَنْ عَمْرِو بْنِ أَبِي عَمْرٍو، عَنْ سَعِيدٍ الْمَقْبُرِيِّ،
    عَنْ أَبِي هُرَيْرَةَ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: "\"Whoever takes the responsibility of judge, or is appointed as judge between
      the people, then he has been slaughtered without a knife.\""
    :ar: "\"‏ مَنْ وَلِيَ الْقَضَاءَ أَوْ جُعِلَ قَاضِيًا بَيْنَ النَّاسِ فَقَدْ ذُبِحَ
      بِغَيْرِ سِكِّينٍ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1325"
  - In-book reference: " Book 15, Hadith 5"
  - English translation: " Vol. 3, Book 13, Hadith 1325"
- :hadith_narrator: 'Abu Hurairah narrated that the Messenger of Allah (ﷺ) said:'
  :arabic_sanad: "حَدَّثَنَا الْحُسَيْنُ بْنُ مَهْدِيٍّ الْبَصْرِيُّ، حَدَّثَنَا عَبْدُ
    الرَّزَّاقِ، أَخْبَرَنَا مَعْمَرٌ، عَنْ سُفْيَانَ الثَّوْرِيِّ، عَنْ يَحْيَى بْنِ
    سَعِيدٍ، عَنْ أَبِي بَكْرِ بْنِ مُحَمَّدِ بْنِ عَمْرِو بْنِ حَزْمٍ، عَنْ أَبِي
    سَلَمَةَ، عَنْ أَبِي هُرَيْرَةَ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم
    ‏"
  :hadith:
    :en: "\"When the judge passes a judgement in which he strived and was correct,
      then he receives two rewards. And when he judges and is mistaken, the he receives
      one reward.\""
    :ar: "\"‏ إِذَا حَكَمَ الْحَاكِمُ فَاجْتَهَدَ فَأَصَابَ فَلَهُ أَجْرَانِ وَإِذَا
      حَكَمَ فَأَخْطَأَ فَلَهُ أَجْرٌ وَاحِدٌ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1326"
  - In-book reference: " Book 15, Hadith 6"
  - English translation: " Vol. 3, Book 13, Hadith 1326"
- :hadith_narrator: 'Some men who were companions of Mu''adh narrated from Mu''adh
    that the Messenger of Allah (ﷺ) sent Mu''adh to Yemen, so he (ﷺ) said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"How will you judge?\" He said: \"I will judge according to what is in
      Allah's Book.\" He said: \"If it is not in Allah's Book ?\" He said: \"Then
      with the Sunnah of the Messenger of Allah (ﷺ).\" He said: \"If it is not in
      the Sunnah of Messenger of Allah (ﷺ)?\" He said: \"I will give in my view.\"
      He said: \"All praise is due to Allah, the One Who made the messenger of the
      Messenger of Allah suitable.\""
    :ar: "حَدَّثَنَا هَنَّادٌ، حَدَّثَنَا وَكِيعٌ، عَنْ شُعْبَةَ، عَنْ أَبِي عَوْنٍ
      الثَّقَفِيِّ، عَنِ الْحَارِثِ بْنِ عَمْرٍو، عَنْ رِجَالٍ، مِنْ أَصْحَابِ مُعَاذٍ
      عَنْ مُعَاذٍ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم بَعَثَ مُعَاذًا إِلَى
      الْيَمَنِ فَقَالَ ‏\"‏ كَيْفَ تَقْضِي ‏\"‏ ‏.‏ فَقَالَ أَقْضِي بِمَا فِي كِتَابِ
      اللَّهِ ‏.‏ قَالَ ‏\"‏ فَإِنْ لَمْ يَكُنْ فِي كِتَابِ اللَّهِ ‏\"‏ ‏.‏ قَالَ
      فَبِسُنَّةِ رَسُولِ اللَّهِ صلى الله عليه وسلم ‏.‏ قَالَ ‏\"‏ فَإِنْ لَمْ يَكُنْ
      فِي سُنَّةِ رَسُولِ اللَّهِ صلى الله عليه وسلم ‏\"‏ ‏.‏ قَالَ أَجْتَهِدُ رَأْيِي
      ‏.‏ قَالَ ‏\"‏ الْحَمْدُ لِلَّهِ الَّذِي وَفَّقَ رَسُولَ رَسُولِ اللَّهِ صلى
      الله عليه وسلم ‏\"‏ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1327"
  - In-book reference: " Book 15, Hadith 7"
  - English translation: " Vol. 3, Book 13, Hadith 1327"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: "(Another chain of narrators) from some people from the inhabitants of Hims,
      from Mu'adh, from the Prophet (ﷺ), with similar."
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ بَشَّارٍ، حَدَّثَنَا مُحَمَّدُ بْنُ جَعْفَرٍ،
      وَعَبْدُ الرَّحْمَنِ بْنُ مَهْدِيٍّ، قَالاَ حَدَّثَنَا شُعْبَةُ، عَنْ أَبِي
      عَوْنٍ، عَنِ الْحَارِثِ بْنِ عَمْرٍو ابْنُ أَخٍ، لِلْمُغِيرَةِ بْنِ شُعْبَةَ
      عَنْ أُنَاسٍ، مِنْ أَهْلِ حِمْصٍ عَنْ مُعَاذٍ، عَنِ النَّبِيِّ صلى الله عليه
      وسلم نَحْوَهُ ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ لاَ نَعْرِفُهُ إِلاَّ مِنْ
      هَذَا الْوَجْهِ وَلَيْسَ إِسْنَادُهُ عِنْدِي بِمُتَّصِلٍ ‏.‏ وَأَبُو عَوْنٍ
      الثَّقَفِيُّ اسْمُهُ مُحَمَّدُ بْنُ عُبَيْدِ اللَّهِ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1328"
  - In-book reference: " Book 15, Hadith 8"
  - English translation: " Vol. 3, Book 13, Hadith 1328"
- :hadith_narrator: 'Abu Sa''eed narrated that the Messenger of Allah (ﷺ) said:'
  :arabic_sanad: "حَدَّثَنَا عَلِيُّ بْنُ الْمُنْذِرِ الْكُوفِيُّ، حَدَّثَنَا مُحَمَّدُ
    بْنُ فُضَيْلٍ، عَنْ فُضَيْلِ بْنِ مَرْزُوقٍ، عَنْ عَطِيَّةَ، عَنْ أَبِي سَعِيدٍ،
    قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: "\"Indeed, the most beloved of people to Allah on the Day of Judgement, and
      the nearest to Him in the status is the just Imam. And the most hated of people
      to Allah and the furthest from Him in status is the oppressive Imam.\""
    :ar: "\"‏ إِنَّ أَحَبَّ النَّاسِ إِلَى اللَّهِ يَوْمَ الْقِيَامَةِ وَأَدْنَاهُمْ
      مِنْهُ مَجْلِسًا إِمَامٌ عَادِلٌ وَأَبْغَضَ النَّاسِ إِلَى اللَّهِ وَأَبْعَدَهُمْ
      مِنْهُ مَجْلِسًا إِمَامٌ جَائِرٌ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1329"
  - In-book reference: " Book 15, Hadith 9"
  - English translation: " Vol. 3, Book 13, Hadith 1329"
- :hadith_narrator: "['Abdullah] Ibn Abi Al-Awfa narrated that the Messenger of Allah
    (ﷺ) said:"
  :arabic_sanad: "حَدَّثَنَا عَبْدُ الْقُدُّوسِ بْنُ مُحَمَّدٍ أَبُو بَكْرٍ الْعَطَّارُ،
    حَدَّثَنَا عَمْرُو بْنُ عَاصِمٍ، حَدَّثَنَا عِمْرَانُ الْقَطَّانُ، عَنْ أَبِي
    إِسْحَاقَ الشَّيْبَانِيِّ، عَنْ عَبْدِ اللَّهِ بْنِ أَبِي أَوْفَى، قَالَ قَالَ
    رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: "\"[Indeed] Allah is with the judge as long as he is not unjust. So when
      he is unjust, He leaves him and he is attended by Shaitan.\""
    :ar: "\"‏ إِنَّ اللَّهَ مَعَ الْقَاضِي مَا لَمْ يَجُرْ فَإِذَا جَارَ تَخَلَّى
      عَنْهُ وَلَزِمَهُ الشَّيْطَانُ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1330"
  - In-book reference: " Book 15, Hadith 10"
  - English translation: " Vol. 3, Book 13, Hadith 1330"
- :hadith_narrator: "'Ali narrated:"
  :arabic_sanad: "حَدَّثَنَا هَنَّادٌ، حَدَّثَنَا حُسَيْنٌ الْجُعْفِيُّ، عَنْ زَائِدَةَ،
    عَنْ سِمَاكِ بْنِ حَرْبٍ، عَنْ حَنَشٍ، عَنْ عَلِيٍّ، قَالَ قَالَ لِي رَسُولُ اللَّهِ
    صلى الله عليه وسلم ‏"
  :hadith:
    :en: "\"The Messenger of Allah (ﷺ) said to me: 'When two men come to you seeking
      judgement, do not judge for the first until you have heard the statement of
      the other. Soon you will know how to judge.'\" \n'Ali said: \"I did not err
      since then.\""
    :ar: "\"‏ إِذَا تَقَاضَى إِلَيْكَ رَجُلاَنِ فَلاَ تَقْضِ لِلأَوَّلِ حَتَّى تَسْمَعَ
      كَلاَمَ الآخَرِ فَسَوْفَ تَدْرِي كَيْفَ تَقْضِي ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1331"
  - In-book reference: " Book 15, Hadith 11"
  - English translation: " Vol. 3, Book 13, Hadith 1331"
- :hadith_narrator: 'Abul-Hasan narrated that ''Amr bin Murrah said to Mu''awiyah:'
  :arabic_sanad: "حَدَّثَنَا أَحْمَدُ بْنُ مَنِيعٍ، حَدَّثَنَا إِسْمَاعِيلُ بْنُ إِبْرَاهِيمَ،
    حَدَّثَنِي عَلِيُّ بْنُ الْحَكَمِ، حَدَّثَنِي أَبُو الْحَسَنِ، قَالَ قَالَ عَمْرُو
    بْنُ مُرَّةَ لِمُعَاوِيَةَ إِنِّي سَمِعْتُ رَسُولَ اللَّهِ صلى الله عليه وسلم
    يَقُولُ ‏"
  :hadith:
    :en: "\"I heard the Messenger of Allah (ﷺ) saying: 'No Imam closes his door on
      one in need, dire straits and poverty, except that Allah closes the gates of
      the Heavens from his dire straits, his needs, and his poverty.' So Mu'awiyah
      appointed a man to look after the needs of the people.\""
    :ar: "\"‏ مَا مِنْ إِمَامٍ يُغْلِقُ بَابَهُ دُونَ ذَوِي الْحَاجَةِ وَالْخَلَّةِ
      وَالْمَسْكَنَةِ إِلاَّ أَغْلَقَ اللَّهُ أَبْوَابَ السَّمَاءِ دُونَ خَلَّتِهِ
      وَحَاجَتِهِ وَمَسْكَنَتِهِ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1332"
  - In-book reference: " Book 15, Hadith 12"
  - English translation: " Vol. 3, Book 13, Hadith 1332"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: "(Another chain) from Abu Maryam the Companion of the Prophet (ﷺ), from the
      Prophet (ﷺ)."
    :ar: "حَدَّثَنَا عَلِيُّ بْنُ حُجْرٍ، حَدَّثَنَا يَحْيَى بْنُ حَمْزَةَ، عَنْ يَزِيدَ
      بْنِ أَبِي مَرْيَمَ، عَنِ الْقَاسِمِ بْنِ مُخَيْمِرَةَ، عَنْ أَبِي مَرْيَمَ،
      صَاحِبِ رَسُولِ اللَّهِ صلى الله عليه وسلم عَنِ النَّبِيِّ صلى الله عليه وسلم
      نَحْوَ هَذَا الْحَدِيثِ بِمَعْنَاهُ ‏.‏ وَيَزِيدُ بْنُ أَبِي مَرْيَمَ شَامِيٌّ
      وَبُرَيْدُ بْنُ أَبِي مَرْيَمَ كُوفِيٌّ وَأَبُو مَرْيَمَ هُوَ عَمْرُو بْنُ مُرَّةَ
      الْجُهَنِيُّ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1333"
  - In-book reference: " Book 15, Hadith 13"
  - English translation: " Vol. 3, Book 13, Hadith 1333"
- :hadith_narrator: "'Abdur-Rahman bin Abi Bakrah narrated:"
  :arabic_sanad: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا أَبُو عَوَانَةَ، عَنْ عَبْدِ الْمَلِكِ
    بْنِ عُمَيْرٍ، عَنْ عَبْدِ الرَّحْمَنِ بْنِ أَبِي بَكْرَةَ، قَالَ كَتَبَ أَبِي
    إِلَى عُبَيْدِ اللَّهِ بْنِ أَبِي بَكْرَةَ وَهُوَ قَاضٍ أَنْ لاَ، تَحْكُمْ بَيْنَ
    اثْنَيْنِ وَأَنْتَ غَضْبَانُ ‏.‏ فَإِنِّي سَمِعْتُ رَسُولَ اللَّهِ صلى الله عليه
    وسلم يَقُولُ ‏"
  :hadith:
    :en: "\"My father wrote to 'Ubaidullah bin Abi Bakrah who was a judge: \"Do not
      pass a judgement between two people while you are angry, for indeed I heard
      the Messenger of Allah (ﷺ) saying: 'The judge should not judge between two people
      while he is angry.'\""
    :ar: "\"‏ لاَ يَحْكُمُ الْحَاكِمُ بَيْنَ اثْنَيْنِ وَهُوَ غَضْبَانُ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1334"
  - In-book reference: " Book 15, Hadith 14"
  - English translation: " Vol. 3, Book 13, Hadith 1334"
- :hadith_narrator: 'Mu''adh bin Jabal narrated:'
  :arabic_sanad: "حَدَّثَنَا أَبُو كُرَيْبٍ، حَدَّثَنَا أَبُو أُسَامَةَ، عَنْ دَاوُدَ
    بْنِ يَزِيدَ الأَوْدِيِّ، عَنِ الْمُغِيرَةِ بْنِ شُبَيْلٍ، عَنْ قَيْسِ بْنِ أَبِي
    حَازِمٍ، عَنْ مُعَاذِ بْنِ جَبَلٍ، قَالَ بَعَثَنِي رَسُولُ اللَّهِ صلى الله عليه
    وسلم إِلَى الْيَمَنِ فَلَمَّا سِرْتُ أَرْسَلَ فِي أَثَرِي فَرُدِدْتُ فَقَالَ ‏"
  :hadith:
    :en: "\"The Messenger of Allah (ﷺ) dispatched me to Yemen. When I had left, he
      sent a message after me, so I returned and he said: 'Do you know why I sent
      a message to you ? Do not take anything without my permission, for that will
      be Ghulul, and whoever commits Ghulul, he comes with what he took on the Day
      of Judgement. This is why I called you, so now go and do your job.'\""
    :ar: "\"‏ أَتَدْرِي لِمَ بَعَثْتُ إِلَيْكَ لاَ تُصِيبَنَّ شَيْئًا بِغَيْرِ إِذْنِي
      فَإِنَّهُ غُلُولٌ وَمَنْ يَغْلُلْ يَأْتِ بِمَا غَلَّ يَوْمَ الْقِيَامَةِ لِهَذَا
      دَعَوْتُكَ فَامْضِ لِعَمَلِكَ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1335"
  - In-book reference: " Book 15, Hadith 15"
  - English translation: " Vol. 3, Book 13, Hadith 1335"
- :hadith_narrator: 'Abu Hurairah narrated:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"The Messenger of Allah (ﷺ) cursed the one who bribes and the one who takes
      a bribe for a judgement.\""
    :ar: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا أَبُو عَوَانَةَ، عَنْ عُمَرَ بْنِ أَبِي
      سَلَمَةَ، عَنْ أَبِيهِ، عَنْ أَبِي هُرَيْرَةَ، قَالَ لَعَنَ رَسُولُ اللَّهِ
      صلى الله عليه وسلم الرَّاشِي وَالْمُرْتَشِي فِي الْحُكْمِ ‏.‏ قَالَ وَفِي الْبَابِ
      عَنْ عَبْدِ اللَّهِ بْنِ عَمْرٍو وَعَائِشَةَ وَابْنِ حَدِيدَةَ وَأُمِّ سَلَمَةَ
      ‏.‏ قَالَ أَبُو عِيسَى حَدِيثُ أَبِي هُرَيْرَةَ حَدِيثٌ حَسَنٌ ‏.‏ وَقَدْ رُوِيَ
      هَذَا الْحَدِيثُ عَنْ أَبِي سَلَمَةَ بْنِ عَبْدِ الرَّحْمَنِ عَنْ عَبْدِ اللَّهِ
      بْنِ عَمْرٍو عَنِ النَّبِيِّ صلى الله عليه وسلم ‏.‏ وَرُوِيَ عَنْ أَبِي سَلَمَةَ
      عَنْ أَبِيهِ عَنِ النَّبِيِّ صلى الله عليه وسلم وَلاَ يَصِحُّ ‏.‏ قَالَ وَسَمِعْتُ
      عَبْدَ اللَّهِ بْنَ عَبْدِ الرَّحْمَنِ يَقُولُ حَدِيثُ أَبِي سَلَمَةَ عَنْ عَبْدِ
      اللَّهِ بْنِ عَمْرٍو عَنِ النَّبِيِّ صلى الله عليه وسلم أَحْسَنُ شَيْءٍ فِي
      هَذَا الْبَابِ وَأَصَحُّ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1336"
  - In-book reference: " Book 15, Hadith 16"
  - English translation: " Vol. 3, Book 13, Hadith 1336"
- :hadith_narrator: "'Abdullah bin 'Amr narrated:"
  :arabic_sanad: ''
  :hadith:
    :en: "\"The Messenger of Allah (ﷺ) cursed the one who bribes and the one who takes
      a bribe.\""
    :ar: "حَدَّثَنَا أَبُو مُوسَى، مُحَمَّدُ بْنُ الْمُثَنَّى حَدَّثَنَا أَبُو عَامِرٍ
      الْعَقَدِيُّ، حَدَّثَنَا ابْنُ أَبِي ذِئْبٍ، عَنْ خَالِهِ الْحَارِثِ بْنِ عَبْدِ
      الرَّحْمَنِ، عَنْ أَبِي سَلَمَةَ، عَنْ عَبْدِ اللَّهِ بْنِ عَمْرٍو، قَالَ لَعَنَ
      رَسُولُ اللَّهِ صلى الله عليه وسلم الرَّاشِي وَالْمُرْتَشِي ‏.‏ قَالَ أَبُو
      عِيسَى هَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1337"
  - In-book reference: " Book 15, Hadith 17"
  - English translation: " Vol. 3, Book 13, Hadith 1337"
- :hadith_narrator: 'Anas bin Malik narrated that Messenger of Allah (ﷺ) said:'
  :arabic_sanad: "حَدَّثَنَا أَبُو بَكْرٍ، مُحَمَّدُ بْنُ عَبْدِ اللَّهِ بْنِ بَزِيعٍ
    حَدَّثَنَا بِشْرُ بْنُ الْمُفَضَّلِ، حَدَّثَنَا سَعِيدٌ، عَنْ قَتَادَةَ، عَنْ
    أَنَسِ بْنِ مَالِكٍ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: "\"If trotter (lacking meat) were given to me I would accept it, and if I
      was invited to (a meal of) it I would accept.\""
    :ar: "\"‏ لَوْ أُهْدِيَ إِلَىَّ كُرَاعٌ لَقَبِلْتُ وَلَوْ دُعِيتُ عَلَيْهِ لأَجَبْتُ
      ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1338"
  - In-book reference: " Book 15, Hadith 18"
  - English translation: " Vol. 3, Book 13, Hadith 1338"
- :hadith_narrator: 'Umm Salamah narrated that the Messenger of Allah (ﷺ) said:'
  :arabic_sanad: "حَدَّثَنَا هَارُونُ بْنُ إِسْحَاقَ الْهَمْدَانِيُّ، حَدَّثَنَا عَبْدَةُ
    بْنُ سُلَيْمَانَ، عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ أَبِيهِ، عَنْ زَيْنَبَ بِنْتِ
    أُمِّ سَلَمَةَ، عَنْ أُمِّ سَلَمَةَ، قَالَتْ قَالَ رَسُولُ اللَّهِ صلى الله عليه
    وسلم ‏"
  :hadith:
    :en: "\"Indeed you come to me with your disputes, and I am only a human being,
      perhaps one of you is more eloquent at presenting his argument than the other.
      If I judge for one of you, giving him something from the rights of his brother,
      then it is only a piece of the Fire that I am giving him, so do not take anything
      from it.\""
    :ar: "\"‏ إِنَّكُمْ تَخْتَصِمُونَ إِلَىَّ وَإِنَّمَا أَنَا بَشَرٌ وَلَعَلَّ بَعْضَكُمْ
      أَنْ يَكُونَ أَلْحَنَ بِحُجَّتِهِ مِنْ بَعْضٍ فَإِنْ قَضَيْتُ لأَحَدٍ مِنْكُمْ
      بِشَيْءٍ مِنْ حَقِّ أَخِيهِ فَإِنَّمَا أَقْطَعُ لَهُ قِطْعَةً مِنَ النَّارِ
      فَلاَ يَأْخُذْ مِنْهُ شَيْئًا ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1339"
  - In-book reference: " Book 15, Hadith 19"
  - English translation: " Vol. 3, Book 13, Hadith 1339"
- :hadith_narrator: "'Alqamah bin Wa'il [bin Hujr] narrated from his father who said:"
  :arabic_sanad: ''
  :hadith:
    :en: "\"A man from Hadramawt and a man from Kindah came to the Prophet (ﷺ). The
      Hadrami said: 'O Messenger of Allah! This person took some land of mine.' The
      Kindi said:'It is my land, It is in my possession, and he has no right to it.'
      So the Prophet (ﷺ) said to the Hadrami:'Do you have proof?' He said: 'No.' He
      said: 'Then you will have the oath.' He said: 'O Messenger of Allah! This man
      is a liar, it makes not difference what he takes an oath for, he is not ashamed
      of doing anything!' He said: 'There is nothing you deserve from him except that.'
      He said: So the man was left to take an oath for it, and in the meantime, the
      Messenger of Allah (ﷺ) said: 'If he takes an oath [for your property] to wrongfully
      consume it, He will meet Allah while He is angry with him.\""
    :ar: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا أَبُو الأَحْوَصِ، عَنْ سِمَاكِ بْنِ حَرْبٍ،
      عَنْ عَلْقَمَةَ بْنِ وَائِلِ بْنِ حُجْرٍ، عَنْ أَبِيهِ، قَالَ جَاءَ رَجُلٌ مِنْ
      حَضْرَمَوْتَ وَرَجُلٌ مِنْ كِنْدَةَ إِلَى النَّبِيِّ صلى الله عليه وسلم فَقَالَ
      الْحَضْرَمِيُّ يَا رَسُولَ اللَّهِ إِنَّ هَذَا غَلَبَنِي عَلَى أَرْضٍ لِي ‏.‏
      فَقَالَ الْكِنْدِيُّ هِيَ أَرْضِي وَفِي يَدِي لَيْسَ لَهُ فِيهَا حَقٌّ ‏.‏ فَقَالَ
      النَّبِيُّ صلى الله عليه وسلم لِلْحَضْرَمِيِّ ‏\"‏ أَلَكَ بَيِّنَةٌ ‏\"‏ ‏.‏
      قَالَ لاَ ‏.‏ قَالَ ‏\"‏ فَلَكَ يَمِينُهُ ‏\"‏ ‏.‏ قَالَ يَا رَسُولَ اللَّهِ
      إِنَّ الرَّجُلَ فَاجِرٌ لاَ يُبَالِي عَلَى مَا حَلَفَ عَلَيْهِ وَلَيْسَ يَتَوَرَّعُ
      مِنْ شَيْءٍ ‏.‏ قَالَ ‏\"‏ لَيْسَ لَكَ مِنْهُ إِلاَّ ذَلِكَ ‏\"‏ ‏.‏ قَالَ فَانْطَلَقَ
      الرَّجُلُ لِيَحْلِفَ لَهُ فَقَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم لَمَّا
      أَدْبَرَ ‏\"‏ لَئِنْ حَلَفَ عَلَى مَالِكَ لِيَأْكُلَهُ ظُلْمًا لَيَلْقَيَنَّ
      اللَّهَ وَهُوَ عَنْهُ مُعْرِضٌ ‏\"‏ ‏.‏ قَالَ وَفِي الْبَابِ عَنْ عُمَرَ وَابْنِ
      عَبَّاسٍ وَعَبْدِ اللَّهِ بْنِ عَمْرٍو وَالأَشْعَثِ بْنِ قَيْسٍ ‏.‏ قَالَ أَبُو
      عِيسَى حَدِيثُ وَائِلِ بْنِ حُجْرٍ حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1340"
  - In-book reference: " Book 15, Hadith 20"
  - English translation: " Vol. 3, Book 13, Hadith 1340"
- :hadith_narrator: "'Amr bin Shu'aib narrated from his father, from his grandfather,
    that during a Khutbah, the Prophet (ﷺ) said:"
  :arabic_sanad: "حَدَّثَنَا عَلِيُّ بْنُ حُجْرٍ، أَنْبَأَنَا عَلِيُّ بْنُ مُسْهِرٍ،
    وَغَيْرُهُ، عَنْ مُحَمَّدِ بْنِ عُبَيْدِ اللَّهِ، عَنْ عَمْرِو بْنِ شُعَيْبٍ،
    عَنْ أَبِيهِ، عَنْ جَدِّهِ، أَنَّ النَّبِيَّ صلى الله عليه وسلم قَالَ فِي خُطْبَتِهِ
    ‏"
  :hadith:
    :en: "\"The proof is due from the claimant, and the oath is due from the one the
      claim is made against.\""
    :ar: "\"‏ الْبَيِّنَةُ عَلَى الْمُدَّعِي وَالْيَمِينُ عَلَى الْمُدَّعَى عَلَيْهِ
      ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1341"
  - In-book reference: " Book 15, Hadith 21"
  - English translation: " Vol. 3, Book 13, Hadith 1341"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: Ibn 'Abbas narrated that the Messenger of Allah (ﷺ) judged that the oath
      is due from the one the claim is made against.
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ سَهْلِ بْنِ عَسْكَرٍ الْبَغْدَادِيُّ، حَدَّثَنَا
      مُحَمَّدُ بْنُ يُوسُفَ، حَدَّثَنَا نَافِعُ بْنُ عُمَرَ الْجُمَحِيُّ، عَنْ عَبْدِ
      اللَّهِ بْنِ أَبِي مُلَيْكَةَ، عَنِ ابْنِ عَبَّاسٍ، أَنَّ رَسُولَ اللَّهِ صلى
      الله عليه وسلم قَضَى أَنَّ الْيَمِينَ عَلَى الْمُدَّعَى عَلَيْهِ ‏.‏ قَالَ أَبُو
      عِيسَى هَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏ وَالْعَمَلُ عَلَى هَذَا عِنْدَ أَهْلِ
      الْعِلْمِ مِنْ أَصْحَابِ النَّبِيِّ صلى الله عليه وسلم وَغَيْرِهِمْ أَنَّ الْبَيِّنَةَ
      عَلَى الْمُدَّعِي وَالْيَمِينَ عَلَى الْمُدَّعَى عَلَيْهِ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1342"
  - In-book reference: " Book 15, Hadith 22"
  - English translation: " Vol. 3, Book 13, Hadith 1342"
- :hadith_narrator: 'Abu Hurairah narrated:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"The Messenger of Allah (ﷺ) passed judgement based on an oath along with
      one witness.\" Rabi'ah (one of the narrators) said: \"A son of Ibn Sa'd bin
      'Ubadah informed me saying: 'We found in a book of Sa'd that the Prophet (ﷺ)
      passed judgement based on an oath along with a witness.'\""
    :ar: "حَدَّثَنَا يَعْقُوبُ بْنُ إِبْرَاهِيمَ الدَّوْرَقِيُّ، حَدَّثَنَا عَبْدُ
      الْعَزِيزِ بْنُ مُحَمَّدٍ، قَالَ حَدَّثَنِي رَبِيعَةُ بْنُ أَبِي عَبْدِ الرَّحْمَنِ،
      عَنْ سُهَيْلِ بْنِ أَبِي صَالِحٍ، عَنْ أَبِيهِ، عَنْ أَبِي هُرَيْرَةَ، قَالَ
      قَضَى رَسُولُ اللَّهِ صلى الله عليه وسلم بِالْيَمِينِ مَعَ الشَّاهِدِ الْوَاحِدِ
      ‏.‏ قَالَ رَبِيعَةُ وَأَخْبَرَنِي ابْنٌ لِسَعْدِ بْنِ عُبَادَةَ قَالَ وَجَدْنَا
      فِي كِتَابِ سَعْدٍ أَنَّ النَّبِيَّ صلى الله عليه وسلم قَضَى بِالْيَمِينِ مَعَ
      الشَّاهِدِ ‏.‏ قَالَ وَفِي الْبَابِ عَنْ عَلِيٍّ وَجَابِرٍ وَابْنِ عَبَّاسٍ
      وَسُرَّقَ ‏.‏ قَالَ أَبُو عِيسَى حَدِيثُ أَبِي هُرَيْرَةَ أَنَّ النَّبِيَّ صلى
      الله عليه وسلم قَضَى بِالْيَمِينِ مَعَ الشَّاهِدِ الْوَاحِدِ حَدِيثٌ حَسَنٌ
      غَرِيبٌ ‏.‏"
  :reference:
