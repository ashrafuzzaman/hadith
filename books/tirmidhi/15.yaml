- :hadith_narrator: 'Zaid bin Khalid Al-Juhni narrated that the Messenger of Allah
    (ﷺ) was asked about the lost item. He said:'
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ بَشَّارٍ، حَدَّثَنَا أَبُو بَكْرٍ الْحَنَفِيُّ،
    أَخْبَرَنَا الضَّحَّاكُ بْنُ عُثْمَانَ، حَدَّثَنِي سَالِمٌ أَبُو النَّضْرِ، عَنْ
    بُسْرِ بْنِ سَعِيدٍ، عَنْ زَيْدِ بْنِ خَالِدٍ الْجُهَنِيِّ، أَنَّ رَسُولَ اللَّهِ
    صلى الله عليه وسلم سُئِلَ عَنِ اللُّقَطَةِ فَقَالَ ‏"
  :hadith:
    :en: "\"Make a public announcement about it for one year, if it is claimed then
      give it to him. Otherwise remember its sack, string, and its count. Then use
      it, and if its owner comes, give it to him.\""
    :ar: "\"‏ عَرِّفْهَا سَنَةً فَإِنِ اعْتُرِفَتْ فَأَدِّهَا وَإِلاَّ فَاعْرِفْ وِعَاءَهَا
      وَعِفَاصَهَا وَوِكَاءَهَا وَعَدَدَهَا ثُمَّ كُلْهَا فَإِذَا جَاءَ صَاحِبُهَا
      فَأَدِّهَا ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1373"
  - In-book reference: " Book 15, Hadith 54"
  - English translation: " Vol. 3, Book 13, Hadith 1373"
- :hadith_narrator: 'Suwaid bin Ghafalah said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"I went out with Zaid bin Suhan and Salman bin Rabi'ah, and found a whip.\"
      In his narration Ibn Numair (one of the narrators) said: \"I found a lost whip
      and took it. They said: 'Leave it'. I said: 'I will not leave it to be eaten
      by predators. I will take it to make use of it.' So I met up with Ubayy bin
      Ka'b and asked him about that. So he narrated the Hadith, he said: 'That is
      fine. I found a sack containing one hundred Dinar during the lifetime of the
      Messenger of Allah (ﷺ)' He said: 'So I brought it to him. He said to me: \"Make
      a public announcement about it for one year.\" So I announced it for a year
      but did not find anyone to claim it. Then I brought it to him. He said to me:
      \"Make a public announcement about it for another year.\" So I announced it
      for a year but did not find anyone to claim it. Then I brought it to him. He
      said: \"Make a public announcement about if for another year.\" And he said:
      \"Remember its amount, its container and its string. If someone comes seeking
      it and informs you of its amount and its string, then give it to him, otherwise
      use it.\""
    :ar: "حَدَّثَنَا الْحَسَنُ بْنُ عَلِيٍّ الْخَلاَّلُ، حَدَّثَنَا عَبْدُ اللَّهِ
      بْنُ نُمَيْرٍ، وَيَزِيدُ بْنُ هَارُونَ، عَنْ سُفْيَانَ الثَّوْرِيِّ، عَنْ سَلَمَةَ
      بْنِ كُهَيْلٍ، عَنْ سُوَيْدِ بْنِ غَفَلَةَ، قَالَ خَرَجْتُ مَعَ زَيْدِ بْنِ
      صُوحَانَ وَسَلْمَانَ بْنِ رَبِيعَةَ فَوَجَدْتُ سَوْطًا قَالَ ابْنُ نُمَيْرٍ
      فِي حَدِيثِهِ فَالْتَقَطْتُ سَوْطًا فَأَخَذْتُهُ قَالاَ دَعْهُ ‏.‏ فَقُلْتُ
      لاَ أَدَعُهُ تَأْكُلُهُ السِّبَاعُ لآخُذَنَّهُ فَلأَسْتَمْتِعَنَّ بِهِ ‏.‏ فَقَدِمْتُ
      عَلَى أُبَىِّ بْنِ كَعْبٍ فَسَأَلْتُهُ عَنْ ذَلِكَ وَحَدَّثْتُهُ الْحَدِيثَ
      فَقَالَ أَحْسَنْتَ أَنَا وَجَدْتُ عَلَى عَهْدِ رَسُولِ اللَّهِ صلى الله عليه
      وسلم صُرَّةً فِيهَا مِائَةُ دِينَارٍ ‏.‏ قَالَ فَأَتَيْتُهُ بِهَا فَقَالَ لِي
      ‏\"‏ عَرِّفْهَا حَوْلاً ‏\"‏ ‏.‏ فَعَرَّفْتُهَا حَوْلاً فَمَا أَجِدُ مَنْ يَعْرِفُهَا
      ثُمَّ أَتَيْتُهُ بِهَا فَقَالَ ‏\"‏ عَرِّفْهَا حَوْلاً آخَرَ ‏\"‏ ‏.‏ فَعَرَّفْتُهَا
      ثُمَّ أَتَيْتُهُ بِهَا فَقَالَ ‏\"‏ عَرِّفْهَا حَوْلاً آخَرَ ‏\"‏ ‏.‏ وَقَالَ
      ‏\"‏ أَحْصِ عِدَّتَهَا وَوِعَاءَهَا وَوِكَاءَهَا فَإِنْ جَاءَ طَالِبُهَا فَأَخْبَرَكَ
      بِعِدَّتِهَا وَوِعَائِهَا وَوِكَائِهَا فَادْفَعْهَا إِلَيْهِ وَإِلاَّ فَاسْتَمْتِعْ
      بِهَا ‏\"‏ ‏.‏ قَالَ هَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏"
  :reference:
