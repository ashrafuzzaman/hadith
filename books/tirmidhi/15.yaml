  - English translation: " Vol. 3, Book 13, Hadith 1348"
- :hadith_narrator: 'Samurah narrated that the Prophet (ﷺ) said:'
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ الْمُثَنَّى، حَدَّثَنَا ابْنُ أَبِي عَدِيٍّ،
    عَنْ سَعِيدٍ، عَنْ قَتَادَةَ، عَنِ الْحَسَنِ، عَنْ سَمُرَةَ، أَنَّ نَبِيَّ اللَّهِ
