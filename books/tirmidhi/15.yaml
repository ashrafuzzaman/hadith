- :hadith_narrator: 'Narrated Rafi'' bin Khadij:'
  :arabic_sanad: "حَدَّثَنَا هَنَّادٌ، حَدَّثَنَا أَبُو بَكْرِ بْنُ عَيَّاشٍ، عَنْ
    أَبِي حَصِينٍ، عَنْ مُجَاهِدٍ، عَنْ رَافِعِ بْنِ خَدِيجٍ، قَالَ نَهَانَا رَسُولُ
    اللَّهِ صلى الله عليه وسلم عَنْ أَمْرٍ كَانَ لَنَا نَافِعًا إِذَا كَانَتْ لأَحَدِنَا
    أَرْضٌ أَنْ يُعْطِيَهَا بِبَعْضِ خَرَاجِهَا أَوْ بِدَرَاهِمَ وَقَالَ ‏"
  :hadith:
    :en: "\"The Messenger of Allah (ﷺ) forbade us from a matter that was of benefit
      for us. When one of us had some land and we would let someone use it for a portion
      of its produce or some Dirham. He said: 'When one of you has some land then
      let him grant it to his brother, or let him farm it.'\""
    :ar: "\"‏ إِذَا كَانَتْ لأَحَدِكُمْ أَرْضٌ فَلْيَمْنَحْهَا أَخَاهُ أَوْ لِيَزْرَعْهَا
      ‏\""
  :reference:
