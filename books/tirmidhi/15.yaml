  - In-book reference: " Book 15, Hadith 55"
  - English translation: " Vol. 3, Book 13, Hadith 1374"
- :hadith_narrator: 'Narrated Isma''il bin Ibrahim:'
  :arabic_sanad: "حَدَّثَنَا عَلِيُّ بْنُ حُجْرٍ، أَنْبَأَنَا إِسْمَاعِيلُ بْنُ إِبْرَاهِيمَ،
    عَنِ ابْنِ عَوْنٍ، عَنْ نَافِعٍ، عَنِ ابْنِ عُمَرَ، قَالَ أَصَابَ عُمَرُ أَرْضًا
    بِخَيْبَرَ فَقَالَ يَا رَسُولَ اللَّهِ أَصَبْتُ مَالاً بِخَيْبَرَ لَمْ أُصِبْ
    مَالاً قَطُّ أَنْفَسَ عِنْدِي مِنْهُ فَمَا تَأْمُرُنِي قَالَ ‏"
  :hadith:
    :en: 'from Ibn ''Awn, from Nafi'' that Ibn ''Umar said: "Umar got some land from
      Khaibar and said: ''O Messenger of Allah! I got some wealth from Khaibar and
      I never ever had any wealth as plentiful as it, so what do you order me (to
      do with it)?'' He said: ''If you wish, make it a grant and give charity from
      it.'' So ''Umar gave it in charity: That is not be sold entirely, nor given
      away, nor inherited, to be used to produce charity for the needy, those who
      are near it, for freeing slaves, for the cause of Allah, the wayfarer, the guest,
      and that there is no harm on its custodian consuming what is customary from
      it, or eating from its charity, without trying to amass wealth from it."'
    :ar: "\"‏ إِنْ شِئْتَ حَبَسْتَ أَصْلَهَا وَتَصَدَّقْتَ بِهَا ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1375"
  - In-book reference: " Book 15, Hadith 56"
  - English translation: " Vol. 3, Book 13, Hadith 1375"
- :hadith_narrator: 'Abu Hurairah, may Allah be pleased with him, narrated that the
    Messenger of Allah (ﷺ) said:'
  :arabic_sanad: "حَدَّثَنَا عَلِيُّ بْنُ حُجْرٍ، أَخْبَرَنَا إِسْمَاعِيلُ بْنُ جَعْفَرٍ،
    عَنِ الْعَلاَءِ بْنِ عَبْدِ الرَّحْمَنِ، عَنْ أَبِيهِ، عَنْ أَبِي هُرَيْرَةَ،
    رضى الله عنه أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: "\"When a person dies, his deeds are cut off except for three: Continuing
      charity, knowledge  that others benefited from, and a righteous son who supplicates
      for him.\""
    :ar: "\"‏ إِذَا مَاتَ الإِنْسَانُ انْقَطَعَ عَمَلُهُ إِلاَّ مِنْ ثَلاَثٍ صَدَقَةٌ
      جَارِيَةٌ وَعِلْمٌ يُنْتَفَعُ بِهِ وَوَلَدٌ صَالِحٌ يَدْعُو لَهُ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1376"
  - In-book reference: " Book 15, Hadith 57"
  - English translation: " Vol. 3, Book 13, Hadith 1376"
- :hadith_narrator: 'Narrated Abu Hurairah:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      that the Messenger of Allah (ﷺ) said: "The injuries caused by the animal are without liability, and wells are without liability, and mines are without liability, and the Khumus is due on Rikaz."

      (Another Chain) from Abu Hurairah, from the Prophet (ﷺ) with similar meaning.
    :ar: "حَدَّثَنَا أَحْمَدُ بْنُ مَنِيعٍ، حَدَّثَنَا سُفْيَانُ، عَنِ الزُّهْرِيِّ،
      عَنْ سَعِيدِ بْنِ الْمُسَيَّبِ، عَنْ أَبِي هُرَيْرَةَ، قَالَ قَالَ رَسُولُ اللَّهِ
      صلى الله عليه وسلم ‏\"‏ الْعَجْمَاءُ جُرْحُهَا جُبَارٌ وَالْبِئْرُ جُبَارٌ وَالْمَعْدِنُ
      جُبَارٌ وَفِي الرِّكَازِ الْخُمُسُ ‏\"‏ ‏.‏ \n حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا
      اللَّيْثُ، عَنِ ابْنِ شِهَابٍ، عَنْ سَعِيدِ بْنِ الْمُسَيَّبِ، وَأَبِي، سَلَمَةَ
      بْنِ عَبْدِ الرَّحْمَنِ عَنْ أَبِي هُرَيْرَةَ، عَنِ النَّبِيِّ صلى الله عليه
      وسلم نَحْوَهُ ‏.‏ قَالَ وَفِي الْبَابِ عَنْ جَابِرٍ وَعَمْرِو بْنِ عَوْفٍ الْمُزَنِيِّ
      وَعُبَادَةَ بْنِ الصَّامِتِ ‏.‏ قَالَ أَبُو عِيسَى حَدِيثُ أَبِي هُرَيْرَةَ
      حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏ حَدَّثَنَا الأَنْصَارِيُّ حَدَّثَنَا مَعْنٌ قَالَ
      أَخْبَرَنَا مَالِكُ بْنُ أَنَسٍ وَتَفْسِيرُ حَدِيثِ النَّبِيِّ صلى الله عليه
      وسلم ‏\"‏ الْعَجْمَاءُ جُرْحُهَا جُبَارٌ ‏\"‏ ‏.‏ يَقُولُ هَدَرٌ لاَ دِيَةَ
      فِيهِ ‏.‏ قَالَ أَبُو عِيسَى وَمَعْنَى قَوْلِهِ ‏\"‏ الْعَجْمَاءُ جُرْحُهَا
      جُبَارٌ ‏\"‏ ‏.‏ فَسَّرَ ذَلِكَ بَعْضُ أَهْلِ الْعِلْمِ قَالُوا الْعَجْمَاءُ
      الدَّابَّةُ الْمُنْفَلِتَةُ مِنْ صَاحِبِهَا فَمَا أَصَابَتْ فِي انْفِلاَتِهَا
      فَلاَ غُرْمَ عَلَى صَاحِبِهَا ‏.‏ ‏\"‏ وَالْمَعْدِنُ جُبَارٌ ‏\"‏ ‏.‏ يَقُولُ
      إِذَا احْتَفَرَ الرَّجُلُ مَعْدِنًا فَوَقَعَ فِيهَا إِنْسَانٌ فَلاَ غُرْمَ عَلَيْهِ
      وَكَذَلِكَ الْبِئْرُ إِذَا احْتَفَرَهَا الرَّجُلُ لِلسَّبِيلِ فَوَقَعَ فِيهَا
      إِنْسَانٌ فَلاَ غُرْمَ عَلَى صَاحِبِهَا ‏.‏ ‏\"‏ وَفِي الرِّكَازِ الْخُمُسُ
      ‏\"‏ ‏.‏ وَالرِّكَازُ مَا وُجِدَ فِي دَفْنِ أَهْلِ الْجَاهِلِيَّةِ ‏.‏ فَمَنْ
      وَجَدَ رِكَازًا أَدَّى مِنْهُ الْخُمُسَ إِلَى السُّلْطَانِ وَمَا بَقِيَ فَهُوَ
      لَهُ ‏.‏"
  :reference:
