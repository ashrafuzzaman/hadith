- :hadith_narrator: 'Narrated ''Abdullah bin ''Amr bin Al-''As:'
  :arabic_sanad: "حَدَّثَنَا سُوَيْدُ بْنُ نَصْرٍ، أَخْبَرَنَا عَبْدُ اللَّهِ بْنُ
    الْمُبَارَكِ، عَنْ لَيْثِ بْنِ سَعْدٍ، حَدَّثَنِي عَامِرُ بْنُ يَحْيَى، عَنْ أَبِي
    عَبْدِ الرَّحْمَنِ الْمَعَافِرِيِّ، ثُمَّ الْحُبُلِيِّ قَالَ سَمِعْتُ عَبْدَ اللَّهِ
    بْنَ عَمْرِو بْنِ الْعَاصِ، يَقُولُ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: "that the Messenger of Allah (ﷺ) said: \"Indeed Allah will distinguish a
      man from my Ummah before all of creation on the Day of Judgement. Ninety-nine
      scrolls will be laid out for him, each scroll is as far as the eye can see,
      then He will say: 'Do you deny any of this? Have those who recorded this wronged
      you?' He will say: 'No, O Lord!' He will say: Do you have an excuse?' He will
      say: 'No, O Lord!' So He will say: 'Rather you have a good deed with us, so
      you shall not be wronged today.\" Then He will bring out a card (Bitaqah); on
      it will be: \"I testify to La \nIlaha Illallah, and I testify that Muhammad
      is His servant and Messenger.\" He will say: 'Bring your scales.' He will say:
      'O Lord! What good is this card next to these scrolls?' He will say: 'You shall
      not be wronged.' He said: 'The scrolls will be put on a pan (of the scale),
      and the card on (the other) pan: the scrolls will be light, and the card will
      be heavy, nothing is heavier than the Name of Allah.'\""
    :ar: "\"‏ إِنَّ اللَّهَ سَيُخَلِّصُ رَجُلاً مِنْ أُمَّتِي عَلَى رُءُوسِ الْخَلاَئِقِ
      يَوْمَ الْقِيَامَةِ فَيَنْشُرُ عَلَيْهِ تِسْعَةً وَتِسْعِينَ سِجِلاًّ كُلُّ
      سِجِلٍّ مِثْلُ مَدِّ الْبَصَرِ ثُمَّ يَقُولُ أَتُنْكِرُ مِنْ هَذَا شَيْئًا أَظَلَمَكَ
      كَتَبَتِي الْحَافِظُونَ فَيَقُولُ لاَ يَا رَبِّ ‏.‏ فَيَقُولُ أَفَلَكَ عُذْرٌ
      فَيَقُولُ لاَ يَا رَبِّ ‏.‏ فَيَقُولُ بَلَى إِنَّ لَكَ عِنْدَنَا حَسَنَةً فَإِنَّهُ
      لاَ ظُلْمَ عَلَيْكَ الْيَوْمَ فَتَخْرُجُ بِطَاقَةٌ فِيهَا أَشْهَدُ أَنْ لاَ
      إِلَهَ إِلاَّ اللَّهُ وَأَشْهَدُ أَنَّ مُحَمَّدًا عَبْدُهُ وَرَسُولُهُ فَيَقُولُ
      احْضُرْ وَزْنَكَ فَيَقُولُ يَا رَبِّ مَا هَذِهِ الْبِطَاقَةُ مَعَ هَذِهِ السِّجِلاَّتِ
      فَقَالَ إِنَّكَ لاَ تُظْلَمُ ‏.‏ قَالَ فَتُوضَعُ السِّجِلاَّتُ فِي كِفَّةٍ وَالْبِطَاقَةُ
      فِي كِفَّةٍ فَطَاشَتِ السِّجِلاَّتُ وَثَقُلَتِ الْبِطَاقَةُ فَلاَ يَثْقُلُ مَعَ
      اسْمِ اللَّهِ شَيْءٌ ‏\""
