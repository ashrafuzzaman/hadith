  - English translation: " Vol. 5, Book 38, Hadith 2620"
- :hadith_narrator: 'Narrated Abdullah bin Buraidah narrated from his father:'
  :arabic_sanad: "حَدَّثَنَا أَبُو عَمَّارٍ الْحُسَيْنُ بْنُ حُرَيْثٍ، وَيُوسُفُ بْنُ
    عِيسَى، قَالاَ حَدَّثَنَا الْفَضْلُ بْنُ مُوسَى، عَنِ الْحُسَيْنِ بْنِ وَاقِدٍ،
    ح وَحَدَّثَنَا أَبُو عَمَّارٍ الْحُسَيْنُ بْنُ حُرَيْثٍ، وَمَحْمُودُ بْنُ غَيْلاَنَ،
    قَالاَ حَدَّثَنَا عَلِيُّ بْنُ الْحُسَيْنِ بْنِ وَاقِدٍ، عَنْ أَبِيهِ، ح وَحَدَّثَنَا
    مُحَمَّدُ بْنُ عَلِيِّ بْنِ الْحَسَنِ بْنِ شَقِيقٍ، وَمَحْمُودُ بْنُ غَيْلاَنَ،
    قَالاَ حَدَّثَنَا عَلِيُّ بْنُ الْحَسَنِ بْنِ شَقِيقٍ، عَنِ الْحُسَيْنِ بْنِ وَاقِدٍ،
    عَنْ عَبْدِ اللَّهِ بْنِ بُرَيْدَةَ، عَنْ أَبِيهِ، قَالَ قَالَ رَسُولُ اللَّهِ
    صلى الله عليه وسلم ‏"
  :hadith:
    :en: 'that the Messenger of Allah (ﷺ) said: "The covenant between us and them
      is the Salat, so whoever abandons it he has committed disbelief."'
    :ar: "\"‏ الْعَهْدُ الَّذِي بَيْنَنَا وَبَيْنَهُمُ الصَّلاَةُ فَمَنْ تَرَكَهَا
      فَقَدْ كَفَرَ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 2621"
  - In-book reference: " Book 40, Hadith 16"
  - English translation: " Vol. 5, Book 38, Hadith 2621"
- :hadith_narrator: 'Narrated Abdullah bin Shaqiq Al-''Uqayli:'
  :arabic_sanad: ''
  :hadith:
    :en: The Companions of Muhammad (ﷺ) didn't consider leaving anything to be disblief
      except for the Salat.
    :ar: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا بِشْرُ بْنُ الْمُفَضَّلِ، عَنِ الْجُرَيْرِيِّ،
      عَنْ عَبْدِ اللَّهِ بْنِ شَقِيقٍ الْعُقَيْلِيِّ، قَالَ كَانَ أَصْحَابُ مُحَمَّدٍ
      صلى الله عليه وسلم لاَ يَرَوْنَ شَيْئًا مِنَ الأَعْمَالِ تَرْكُهُ كُفْرٌ غَيْرَ
      الصَّلاَةِ ‏.‏ قَالَ أَبُو عِيسَى سَمِعْتُ أَبَا مُصْعَبٍ الْمَدَنِيَّ يَقُولُ
      مَنْ قَالَ الإِيمَانُ قَوْلٌ يُسْتَتَابُ فَإِنْ تَابَ وَإِلاَّ ضُرِبَتْ عُنُقُهُ
      ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 2622"
  - In-book reference: " Book 40, Hadith 17"
  - English translation: " Vol. 5, Book 38, Hadith 2622"
- :hadith_narrator: 'Narrated Al-Abbas bin Abdul-Muttalib:'
  :arabic_sanad: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا اللَّيْثُ، عَنِ ابْنِ الْهَادِ،
    عَنْ مُحَمَّدِ بْنِ إِبْرَاهِيمَ بْنِ الْحَارِثِ، عَنْ عَامِرِ بْنِ سَعْدِ بْنِ
    أَبِي وَقَّاصٍ، عَنِ الْعَبَّاسِ بْنِ عَبْدِ الْمُطَّلِبِ، أَنَّهُ سَمِعَ رَسُولَ
    اللَّهِ صلى الله عليه وسلم يَقُولُ ‏"
  :hadith:
    :en: 'that he heard the Messenger of Allah (ﷺ) say: "Whoever is pleased with Allah
      as (his) Lord, and Islam as (his) religion, and Muhammad as (his) Prophet, then
      he has tasted the sweetness of faith."'
    :ar: "\"‏ ذَاقَ طَعْمَ الإِيمَانِ مَنْ رَضِيَ بِاللَّهِ رَبًّا وَبِالإِسْلاَمِ
      دِينًا وَبِمُحَمَّدٍ نَبِيًّا ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 2623"
  - In-book reference: " Book 40, Hadith 18"
  - English translation: " Vol. 5, Book 38, Hadith 2623"
- :hadith_narrator: 'Narrated Anas bin Malik:'
  :arabic_sanad: "حَدَّثَنَا ابْنُ أَبِي عُمَرَ، حَدَّثَنَا عَبْدُ الْوَهَّابِ الثَّقَفِيُّ،
    عَنْ أَيُّوبَ، عَنْ أَبِي قِلاَبَةَ، عَنْ أَنَسِ بْنِ مَالِكٍ، أَنَّ رَسُولَ اللَّهِ
    صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: 'that the Messenger of Allah (ﷺ) said: "There are three things for which
      whomever has them, then he has tasted the sweetness of faith: The one for whom
      Allah and His Messenger are more beloved to thank anything else; whoever loves
      someone and he does not love him except for the sake of Allah, and whoever hates
      to return to disbelief after Allah has saved him from it, just as he hates to
      be thrown into fire."'
    :ar: "\"‏ ثَلاَثٌ مَنْ كُنَّ فِيهِ وَجَدَ بِهِنَّ طَعْمَ الإِيمَانِ مَنْ كَانَ
      اللَّهُ وَرَسُولُهُ أَحَبَّ إِلَيْهِ مِمَّا سِوَاهُمَا وَأَنْ يُحِبَّ الْمَرْءَ
      لاَ يُحِبُّهُ إِلاَّ لِلَّهِ وَأَنْ يَكْرَهَ أَنْ يَعُودَ فِي الْكُفْرِ بَعْدَ
      إِذْ أَنْقَذَهُ اللَّهُ مِنْهُ كَمَا يَكْرَهُ أَنْ يُقْذَفَ فِي النَّارِ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 2624"
  - In-book reference: " Book 40, Hadith 19"
  - English translation: " Vol. 5, Book 38, Hadith 2624"
- :hadith_narrator: 'Narrated Abu Hurairah:'
  :arabic_sanad: ''
  :hadith:
    :en: 'that the Messenger of Allah (ﷺ) said: "The adulterer is not a believer while
      he is committing adultery, and the thief is not a believer while he is stealing,
      but there is a chance for repentance; (if he repents, Allah will accept the
      repentance)."'
    :ar: "حَدَّثَنَا أَحْمَدُ بْنُ مَنِيعٍ، حَدَّثَنَا عَبِيدَةُ بْنُ حُمَيْدٍ، عَنِ
      الأَعْمَشِ، عَنْ أَبِي صَالِحٍ، عَنْ أَبِي هُرَيْرَةَ، قَالَ قَالَ رَسُولُ اللَّهِ
      صلى الله عليه وسلم ‏\"‏ لاَ يَزْنِي الزَّانِي حِينَ يَزْنِي وَهُوَ مُؤْمِنٌ
      وَلاَ يَسْرِقُ السَّارِقُ حِينَ يَسْرِقُ وَهُوَ مُؤْمِنٌ وَلَكِنِ التَّوْبَةُ
      مَعْرُوضَةٌ ‏\"‏ ‏.‏ وَفِي الْبَابِ عَنِ ابْنِ عَبَّاسٍ وَعَائِشَةَ وَعَبْدِ
      اللَّهِ بْنِ أَبِي أَوْفَى ‏.‏ قَالَ أَبُو عِيسَى حَدِيثُ أَبِي هُرَيْرَةَ حَدِيثٌ
      حَسَنٌ صَحِيحٌ غَرِيبٌ مِنْ هَذَا الْوَجْهِ ‏.‏ - وَقَدْ رُوِيَ عَنْ أَبِي هُرَيْرَةَ
      عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ ‏\"‏ إِذَا زَنَى الْعَبْدُ خَرَجَ مِنْهُ
      الإِيمَانُ فَكَانَ فَوْقَ رَأْسِهِ كَالظُّلَّةِ فَإِذَا خَرَجَ مِنْ ذَلِكَ الْعَمَلِ
      عَادَ إِلَيْهِ الإِيمَانُ ‏\"‏ ‏.‏ وَقَدْ رُوِيَ عَنْ أَبِي جَعْفَرٍ مُحَمَّدِ
      بْنِ عَلِيٍّ أَنَّهُ قَالَ فِي هَذَا خَرَجَ مِنَ الإِيمَانِ إِلَى الإِسْلاَمِ
      ‏.‏ وَقَدْ رُوِيَ مِنْ غَيْرِ وَجْهٍ عَنِ النَّبِيِّ صلى الله عليه وسلم أَنَّهُ
      قَالَ فِي الزِّنَا وَالسَّرِقَةِ ‏\"‏ مَنْ أَصَابَ مِنْ ذَلِكَ شَيْئًا فَأُقِيمَ
      عَلَيْهِ الْحَدُّ فَهُوَ كَفَّارَةُ ذَنْبِهِ وَمَنْ أَصَابَ مِنْ ذَلِكَ شَيْئًا
      فَسَتَرَ اللَّهُ عَلَيْهِ فَهُوَ إِلَى اللَّهِ إِنْ شَاءَ عَذَّبَهُ يَوْمَ الْقِيَامَةِ
      وَإِنْ شَاءَ غَفَرَ لَهُ ‏\"‏ ‏.‏ رَوَى ذَلِكَ عَلِيُّ بْنُ أَبِي طَالِبٍ وَعُبَادَةُ
      بْنُ الصَّامِتِ وَخُزَيْمَةُ بْنُ ثَابِتٍ عَنِ النَّبِيِّ صلى الله عليه وسلم
      ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 2625"
  - In-book reference: " Book 40, Hadith 20"
  - English translation: " Vol. 5, Book 38, Hadith 2625"
- :hadith_narrator: 'Narrated Ali bin Abu Talib:'
  :arabic_sanad: "حَدَّثَنَا أَبُو عُبَيْدَةَ بْنُ أَبِي السَّفَرِ، - وَاسْمُهُ أَحْمَدُ
    بْنُ عَبْدِ اللَّهِ الْهَمْدَانِيُّ الْكُوفِيُّ قَالَ حَدَّثَنَا حَجَّاجُ بْنُ
    مُحَمَّدٍ، عَنْ يُونُسَ بْنِ أَبِي إِسْحَاقَ، عَنْ أَبِي إِسْحَاقَ الْهَمْدَانِيِّ،
    عَنْ أَبِي جُحَيْفَةَ، عَنْ عَلِيٍّ، عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ
    ‏"
  :hadith:
    :en: 'that the Prophet (ﷺ) said: "Whoever is penalized (for a crime) then his
      punishment has been hastened for him in the world, for Allah is more just than
      to double the punishment upon His slave in the Hereafter. And whoever does a
      punishable act and then Allah covers it for him and forgives him, then Allah
      is more kind than to recount something which He has already forgiven."'
    :ar: "\"‏ مَنْ أَصَابَ حَدًّا فَعُجِّلَ عُقُوبَتُهُ فِي الدُّنْيَا فَاللَّهُ أَعْدَلُ
      مِنْ أَنْ يُثَنِّيَ عَلَى عَبْدِهِ الْعُقُوبَةَ فِي الآخِرَةِ وَمَنْ أَصَابَ
      حَدًّا فَسَتَرَهُ اللَّهُ عَلَيْهِ وَعَفَا عَنْهُ فَاللَّهُ أَكْرَمُ مِنْ أَنْ
      يَعُودَ فِي شَيْءٍ قَدْ عَفَا عَنْهُ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 2626"
  - In-book reference: " Book 40, Hadith 21"
  - English translation: " Vol. 5, Book 38, Hadith 2626"
- :hadith_narrator: 'Narrated Abu Hurairah:'
  :arabic_sanad: ''
  :hadith:
    :en: 'that the Messenger of Allah (ﷺ) said: "The Muslim is the one from (the harm
      of) whose tongue and hand (other) Muslims are safe, and the believer is the
      one with whom the people trust their blood and their wealth."'
    :ar: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا اللَّيْثُ، عَنِ ابْنِ عَجْلاَنَ، عَنِ
      الْقَعْقَاعِ بْنِ حَكِيمٍ، عَنْ أَبِي صَالِحٍ، عَنْ أَبِي هُرَيْرَةَ، قَالَ
      قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏\"‏ الْمُسْلِمُ مَنْ سَلِمَ الْمُسْلِمُونَ
      مِنْ لِسَانِهِ وَيَدِهِ وَالْمُؤْمِنُ مَنْ أَمِنَهُ النَّاسُ عَلَى دِمَائِهِمْ
      وَأَمْوَالِهِمْ ‏\"‏ ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏
      \nوَيُرْوَى عَنِ النَّبِيِّ صلى الله عليه وسلم أَنَّهُ سُئِلَ أَىُّ الْمُسْلِمِينَ
      أَفْضَلُ قَالَ ‏\"‏ مَنْ سَلِمَ الْمُسْلِمُونَ مِنْ لِسَانِهِ وَيَدِهِ.\"\nوَفِي
      الْبَابِ عَنْ جَابِرٍ وَأَبِي مُوسَى وَعَبْدِ اللَّهِ بْنِ عَمْرٍو ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 2627"
  - In-book reference: " Book 40, Hadith 22"
  - English translation: " Vol. 5, Book 38, Hadith 2627"
- :hadith_narrator: 'Narrated Abu Musa Al-Ash''ari:'
  :arabic_sanad: "حَدَّثَنَا بِذَلِكَ إِبْرَاهِيمُ بْنُ سَعِيدٍ الْجَوْهَرِيُّ حَدَّثَنَا
    أَبُو أُسَامَةَ عَنْ بُرَيْدِ بْنِ عَبْدِ اللَّهِ بْنِ أَبِي بُرْدَةَ عَنْ جَدِّهِ
    أَبِي بُرْدَةَ عَنْ أَبِي مُوسَى الأَشْعَرِيِّ أَنَّ النَّبِيَّ صلى الله عليه
    وسلم سُئِلَ أَىُّ الْمُسْلِمِينَ أَفْضَلُ قَالَ ‏"
  :hadith:
    :en: 'that the Prophet (ﷺ) was asked: "Which of the Muslims is most virtuous?"
      He said: "The one from (the harm of) whose tongue and hand (other) Muslims are
      safe."'
    :ar: "\"‏ مَنْ سَلِمَ الْمُسْلِمُونَ مِنْ لِسَانِهِ وَيَدِهِ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 2628"
  - In-book reference: " Book 40, Hadith 23"
  - English translation: " Vol. 5, Book 38, Hadith 2628"
- :hadith_narrator: 'Narrated ''Abdullah bin Mas''ud:'
  :arabic_sanad: "حَدَّثَنَا أَبُو كُرَيْبٍ، حَدَّثَنَا حَفْصُ بْنُ غِيَاثٍ، عَنِ
    الأَعْمَشِ، عَنْ أَبِي إِسْحَاقَ، عَنْ أَبِي الأَحْوَصِ، عَنْ عَبْدِ اللَّهِ بْنِ
    مَسْعُودٍ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: 'that the Messenger of Allah (ﷺ) said: "Indeed Islam began as something strange
      and it will return to being strange as it began. So Tuba is for the strangers."'
    :ar: "\"‏ إِنَّ الإِسْلاَمَ بَدَأَ غَرِيبًا وَسَيَعُودُ غَرِيبًا كَمَا بَدَأَ
      فَطُوبَى لِلْغُرَبَاءِ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 2629"
  - In-book reference: " Book 40, Hadith 24"
  - English translation: " Vol. 5, Book 38, Hadith 2629"
- :hadith_narrator: 'Narrated Kathir bin ''Abdullah bin ''Amr bin ''Awf bin Zaid bin
    Milhah narrated from his father, from his grandfather:'
  :arabic_sanad: "حَدَّثَنَا عَبْدُ اللَّهِ بْنُ عَبْدِ الرَّحْمَنِ، أَخْبَرَنَا إِسْمَاعِيلُ
    بْنُ أَبِي أُوَيْسٍ، حَدَّثَنِي كَثِيرُ بْنُ عَبْدِ اللَّهِ بْنِ عَمْرِو بْنِ
    عَوْفِ بْنِ زَيْدِ بْنِ مِلْحَةَ، عَنْ أَبِيهِ، عَنْ جَدِّهِ، أَنَّ رَسُولَ اللَّهِ
    صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: 'that the Messenger of Allah (ﷺ) said: "Indeed the religion with creep into
      the Hijaz just like a snake creeps into its hole, and the religion will cling
      to the Hijaz just like the female mountain goat cling to the peak of a mountain.
      Indeed the religion began as something strange and it will return to being strange.
      So Tuba is for the strangers who correct what the people have corrupted from
      my Sunnah after me."'
    :ar: "\"‏ إِنَّ الدِّينَ لَيَأْرِزُ إِلَى الْحِجَازِ كَمَا تَأْرِزُ الْحَيَّةُ
      إِلَى جُحْرِهَا وَلَيَعْقِلَنَّ الدِّينُ مِنَ الْحِجَازِ مَعْقِلَ الأُرْوِيَّةِ
      مِنْ رَأْسِ الْجَبَلِ إِنَّ الدِّينَ بَدَأَ غَرِيبًا وَيَرْجِعُ غَرِيبًا فَطُوبَى
      لِلْغُرَبَاءِ الَّذِينَ يُصْلِحُونَ مَا أَفْسَدَ النَّاسُ مِنْ بَعْدِي مِنْ
      سُنَّتِي ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 2630"
  - In-book reference: " Book 40, Hadith 25"
  - English translation: " Vol. 5, Book 38, Hadith 2630"
- :hadith_narrator: 'Narrated Abu Hurairah:'
  :arabic_sanad: "حَدَّثَنَا أَبُو حَفْصٍ، عَمْرُو بْنُ عَلِيٍّ حَدَّثَنَا يَحْيَى
    بْنُ مُحَمَّدِ بْنِ قَيْسٍ، عَنِ الْعَلاَءِ بْنِ عَبْدِ الرَّحْمَنِ، عَنْ أَبِيهِ،
    عَنْ أَبِي هُرَيْرَةَ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: 'that the Messenger of Allah (ﷺ) said: "The sign of a hypocrite is that whenever
      he speaks he lies, and whenever he makes a promise he does not fulfill it, and
      if he is entrusted he betrays."'
    :ar: "\"‏ آيَةُ الْمُنَافِقِ ثَلاَثٌ إِذَا حَدَّثَ كَذَبَ وَإِذَا وَعَدَ أَخْلَفَ
      وَإِذَا اؤْتُمِنَ خَانَ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 2631"
  - In-book reference: " Book 40, Hadith 26"
  - English translation: " Vol. 5, Book 38, Hadith 2631"
- :hadith_narrator: 'Narrated ''Abdullah bin ''Amr:'
  :arabic_sanad: "حَدَّثَنَا مَحْمُودُ بْنُ غَيْلاَنَ، حَدَّثَنَا عُبَيْدُ اللَّهِ
    بْنُ مُوسَى، عَنْ سُفْيَانَ، عَنِ الأَعْمَشِ، عَنْ عَبْدِ اللَّهِ بْنِ مُرَّةَ،
    عَنْ مَسْرُوقٍ، عَنْ عَبْدِ اللَّهِ بْنِ عَمْرٍو، عَنِ النَّبِيِّ صلى الله عليه
    وسلم قَالَ ‏"
  :hadith:
    :en: 'that the Prophet (ﷺ) said: There are four things that whoever has them,
      then he is a hypocrite, and whoever has one attribute from among them, then
      he has an attribute of hypocrisy,until he leaves it: Whoever lies whenever he
      speaks, he does not fulfill whenever he promises, he is vulgar whenever he argues,
      and whenever he makes an agreement he proves treacherous."'
    :ar: "\"‏ أَرْبَعٌ مَنْ كُنَّ فِيهِ كَانَ مُنَافِقًا وَإِنْ كَانَتْ خَصْلَةٌ مِنْهُنَّ
      فِيهِ كَانَتْ فِيهِ خَصْلَةٌ مِنَ النِّفَاقِ حَتَّى يَدَعَهَا مَنْ إِذَا حَدَّثَ
      كَذَبَ وَإِذَا وَعَدَ أَخْلَفَ وَإِذَا خَاصَمَ فَجَرَ وَإِذَا عَاهَدَ غَدَرَ
      ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 2632"
  - In-book reference: " Book 40, Hadith 27"
  - English translation: " Vol. 5, Book 38, Hadith 2632"
- :hadith_narrator: 'Narrated Zaid bin Arqam:'
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ بَشَّارٍ، حَدَّثَنَا أَبُو عَامِرٍ، حَدَّثَنَا
    إِبْرَاهِيمُ بْنُ طَهْمَانَ، عَنْ عَلِيِّ بْنِ عَبْدِ الأَعْلَى، عَنْ أَبِي النُّعْمَانِ،
    عَنْ أَبِي وَقَّاصٍ، عَنْ زَيْدِ بْنِ أَرْقَمَ، قَالَ قَالَ رَسُولُ اللَّهِ صلى
    الله عليه وسلم ‏"
  :hadith:
    :en: 'that the Messenger of Allah (ﷺ) said: "Whenever a man makes a promise and
      he intends to fulfill it, but he does not fulfill it, then there is no burden
      upon him."'
    :ar: "\"‏ إِذَا وَعَدَ الرَّجُلُ وَيَنْوِي أَنْ يَفِيَ بِهِ فَلَمْ يَفِ بِهِ فَلاَ
      جُنَاحَ عَلَيْهِ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 2633"
  - In-book reference: " Book 40, Hadith 28"
  - English translation: " Vol. 5, Book 38, Hadith 2633"
- :hadith_narrator: 'Narrated Ibn Mas''ud:'
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ عَبْدِ اللَّهِ بْنِ بَزِيعٍ، حَدَّثَنَا
    عَبْدُ الْحَكِيمِ بْنُ مَنْصُورٍ الْوَاسِطِيُّ، عَنْ عَبْدِ الْمَلِكِ بْنِ عُمَيْرٍ،
    عَنْ عَبْدِ الرَّحْمَنِ بْنِ عَبْدِ اللَّهِ بْنِ مَسْعُودٍ، عَنْ أَبِيهِ، قَالَ
    قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: 'that the Messenger of Allah (ﷺ) said: "A Muslim''s fighting his brother
      is disbelief, and verbally abusing him is disobedience."'
    :ar: "\"‏ قِتَالُ الْمُسْلِمِ أَخَاهُ كُفْرٌ وَسِبَابُهُ فُسُوقٌ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 2634"
  - In-book reference: " Book 40, Hadith 29"
  - English translation: " Vol. 5, Book 38, Hadith 2634"
- :hadith_narrator: 'Narrated Ibn Mas''ud:'
  :arabic_sanad: ''
  :hadith:
    :en: 'that the Messenger of Allah (ﷺ) said: "Verbally abusing a Muslim is disobedience
      and fighting him is disbelief."'
    :ar: "حَدَّثَنَا مَحْمُودُ بْنُ غَيْلاَنَ، حَدَّثَنَا وَكِيعٌ، عَنْ سُفْيَانَ،
      عَنْ زُبَيْدٍ، عَنْ أَبِي وَائِلٍ، عَنْ عَبْدِ اللَّهِ بْنِ مَسْعُودٍ، قَالَ
      قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏\"‏ سِبَابُ الْمُسْلِمِ فُسُوقٌ وَقِتَالُهُ
      كُفْرٌ ‏\"‏ ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏ وَمَعْنَى
      هَذَا الْحَدِيثِ قِتَالُهُ كُفْرٌ لَيْسَ بِهِ كُفْرًا مِثْلَ الاِرْتِدَادِ عَنِ
      الإِسْلاَمِ وَالْحُجَّةُ فِي ذَلِكَ مَا رُوِيَ عَنِ النَّبِيِّ صلى الله عليه
      وسلم أَنَّهُ قَالَ ‏\"‏ مَنْ قُتِلَ مُتَعَمَّدًا فَأَوْلِيَاءُ الْمَقْتُولِ
      بِالْخِيَارِ إِنْ شَاءُوا قَتَلُوا وَإِنْ شَاءُوا عَفَوْا ‏\"‏ ‏.‏ وَلَوْ كَانَ
      الْقَتْلُ كُفْرًا لَوَجَبَ الْقَتْلُ وَلَمْ يَصِحَّ الْعَفْوُ وَقَدْ رُوِيَ
      عَنِ ابْنِ عَبَّاسٍ وَطَاوُسٍ وَعَطَاءٍ وَغَيْرِ وَاحِدٍ مِنْ أَهْلِ الْعِلْمِ
      قَالُوا كُفْرٌ دُونَ كُفْرٍ وَفُسُوقٌ دُونَ فُسُوقٍ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 2635"
  - In-book reference: " Book 40, Hadith 30"
  - English translation: " Vol. 5, Book 38, Hadith 2635"
- :hadith_narrator: 'Narrated Ad-Dhahak:'
  :arabic_sanad: "حَدَّثَنَا أَحْمَدُ بْنُ مَنِيعٍ، حَدَّثَنَا إِسْحَاقُ بْنُ يُوسُفَ
    الأَزْرَقُ، عَنْ هِشَامٍ الدَّسْتَوَائِيِّ، عَنْ يَحْيَى بْنِ أَبِي كَثِيرٍ، عَنْ
    أَبِي قِلاَبَةَ، عَنْ ثَابِتِ بْنِ الضَّحَّاكِ، عَنِ النَّبِيِّ صلى الله عليه
    وسلم قَالَ ‏"
  :hadith:
    :en: 'that the Prophet (ﷺ) said: "It is not for a slave (of Allah) to vow about
      something he does not possess, and cursing a believer is like killing him, and
      whoever accuses a believer of disbelief, then it is like he has killed him,
      and whoever kills himself with something, then Allah will punish him with whatever
      he killed himself with on the Day of Judgement."'
    :ar: "\"‏ لَيْسَ عَلَى الْعَبْدِ نَذْرٌ فِيمَا لاَ يَمْلِكُ وَلاَعِنُ الْمُؤْمِنِ
      كَقَاتِلِهِ وَمَنْ قَذَفَ مُؤْمِنًا بِكُفْرٍ فَهُوَ كَقَاتِلِهِ وَمَنْ قَتَلَ
      نَفْسَهُ بِشَيْءٍ عَذَّبَهُ اللَّهُ بِمَا قَتَلَ بِهِ نَفْسَهُ يَوْمَ الْقِيَامَةِ
      ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 2636"
  - In-book reference: " Book 40, Hadith 31"
  - English translation: " Vol. 5, Book 38, Hadith 2636"
- :hadith_narrator: 'Narrated Ibn ''Umar:'
  :arabic_sanad: "حَدَّثَنَا قُتَيْبَةُ، عَنْ مَالِكِ بْنِ أَنَسٍ، عَنْ عَبْدِ اللَّهِ
    بْنِ دِينَارٍ، عَنِ ابْنِ عُمَرَ، عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: 'Ibn ''Umar narrated that the Prophet (ﷺ) said: "Whoever says to his brother
      ''disbeliever'' then it will have settled upon one of them." Sahih'
    :ar: "\"‏ أَيُّمَا رَجُلٍ قَالَ لأَخِيهِ كَافِرٌ فَقَدْ بَاءَ بِهِ أَحَدُهُمَا
      ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 2637"
  - In-book reference: " Book 40, Hadith 32"
  - English translation: " Vol. 5, Book 38, Hadith 2637"
- :hadith_narrator: 'Narrated As-Sunabihi:'
  :arabic_sanad: ''
  :hadith:
    :en: 'from Ubadah bin As-Samit, he said: "I entered upon him while he was dying,
      so I cried, and he said: "There now, why are you crying? For by Allah, if I
      am a martyr , then I will intercede for you, and if I can I will benefit you,''
      then he said: ''By Allah! There is no Hadith which I heard from the Messenger
      of Allah (ﷺ) which is good for you but I narrate it to you today, while I am
      near death. I heard the Messenger of Allah (ﷺ) say: "Whoever testifies to La
      Ilaha Illallah and that Muhammad is the Messenger of Allah, then Allah has forbidden
      the fire for him."'
    :ar: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا اللَّيْثُ، عَنِ ابْنِ عَجْلاَنَ، عَنْ
      مُحَمَّدِ بْنِ يَحْيَى بْنِ حَبَّانَ، عَنِ ابْنِ مُحَيْرِيزٍ، عَنِ الصُّنَابِحِيِّ،
      عَنْ عُبَادَةَ بْنِ الصَّامِتِ، أَنَّهُ قَالَ دَخَلْتُ عَلَيْهِ وَهُوَ فِي الْمَوْتِ
      فَبَكَيْتُ فَقَالَ مَهْلاً لِمَ تَبْكِي فَوَاللَّهِ لَئِنِ اسْتُشْهِدْتُ لأَشْهَدَنَّ
      لَكَ وَلَئِنْ شُفِّعْتُ لأَشْفَعَنَّ لَكَ وَلَئِنِ اسْتَطَعْتُ لأَنْفَعَنَّكَ
      ثُمَّ قَالَ وَاللَّهِ مَا مِنْ حَدِيثٍ سَمِعْتُهُ مِنْ رَسُولِ اللَّهِ صلى الله
      عليه وسلم لَكُمْ فِيهِ خَيْرٌ إِلاَّ حَدَّثْتُكُمُوهُ إِلاَّ حَدِيثًا وَاحِدًا
      وَسَوْفَ أُحَدِّثُكُمُوهُ الْيَوْمَ وَقَدْ أُحِيطَ بِنَفْسِي سَمِعْتُ رَسُولَ
      اللَّهِ صلى الله عليه وسلم يَقُولُ ‏\"‏ مَنْ شَهِدَ أَنْ لاَ إِلَهَ إِلاَّ اللَّهُ
      وَأَنَّ مُحَمَّدًا رَسُولُ اللَّهِ حَرَّمَ اللَّهُ عَلَيْهِ النَّارَ ‏\"‏ ‏.‏
      وَفِي الْبَابِ عَنْ أَبِي بَكْرٍ وَعُمَرَ وَعُثْمَانَ وَعَلِيٍّ وَطَلْحَةَ وَجَابِرٍ
      وَابْنِ عُمَرَ وَزَيْدِ بْنِ خَالِدٍ ‏.‏ قَالَ سَمِعْتُ ابْنَ أَبِي عُمَرَ يَقُولُ
      سَمِعْتُ ابْنَ عُيَيْنَةَ يَقُولُ مُحَمَّدُ بْنُ عَجْلاَنَ كَانَ ثِقَةً مَأْمُونًا
      فِي الْحَدِيثِ ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ غَرِيبٌ مِنْ
      هَذَا الْوَجْهِ وَالصُّنَابِحِيُّ هُوَ عَبْدُ الرَّحْمَنِ بْنُ عُسَيْلَةَ أَبُو
      عَبْدِ اللَّهِ ‏.‏ وَقَدْ رُوِيَ عَنِ الزُّهْرِيِّ أَنَّهُ سُئِلَ عَنْ قَوْلِ
      النَّبِيِّ صلى الله عليه وسلم ‏\"‏ مَنْ قَالَ لاَ إِلَهَ إِلاَّ اللَّهُ دَخَلَ
      الْجَنَّةَ ‏\"‏ ‏.‏ فَقَالَ إِنَّمَا كَانَ هَذَا فِي أَوَّلِ الإِسْلاَمِ قَبْلَ
      نُزُولِ الْفَرَائِضِ وَالأَمْرِ وَالنَّهْىِ ‏.‏ قَالَ أَبُو عِيسَى وَوَجْهُ
      هَذَا الْحَدِيثِ عِنْدَ بَعْضِ أَهْلِ الْعِلْمِ أَنَّ أَهْلَ التَّوْحِيدِ سَيَدْخُلُونَ
      الْجَنَّةَ وَإِنْ عُذِّبُوا بِالنَّارِ بِذُنُوبِهِمْ فَإِنَّهُمْ لاَ يُخَلَّدُونَ
      فِي النَّارِ ‏.‏ وَقَدْ رُوِيَ عَنْ عَبْدِ اللَّهِ بْنِ مَسْعُودٍ وَأَبِي ذَرٍّ
      وَعِمْرَانَ بْنِ حُصَيْنٍ وَجَابِرِ بْنِ عَبْدِ اللَّهِ وَابْنِ عَبَّاسٍ وَأَبِي
      سَعِيدٍ الْخُدْرِيِّ وَأَنَسِ بْنِ مَالِكٍ عَنِ النَّبِيِّ صلى الله عليه وسلم
      أَنَّهُ قَالَ ‏\"‏ سَيَخْرُجُ قَوْمٌ مِنَ النَّارِ مِنْ أَهْلِ التَّوْحِيدِ
      وَيَدْخُلُونَ الْجَنَّةَ ‏\"‏ ‏.‏ هَكَذَا رُوِيَ عَنْ سَعِيدِ بْنِ جُبَيْرٍ
      وَإِبْرَاهِيمَ النَّخَعِيِّ وَغَيْرِ وَاحِدٍ مِنَ التَّابِعِينَ وَقَدْ رُوِيَ
      مِنْ غَيْرِ وَجْهٍ عَنْ أَبِي هُرَيْرَةَ عَنِ النَّبِيِّ صلى الله عليه وسلم
      فِي تَفْسِيرِ هَذِهِ الآيَةَِ‏:‏ ‏(‏رُبَمَا يَوَدُّ الَّذِينَ كَفَرُوا لَوْ
      كَانُوا مُسْلِمِينَ‏)‏ قَالُوا إِذَا أُخْرِجَ أَهْلُ التَّوْحِيدِ مِنَ النَّارِ
      وَأُدْخِلُوا الْجَنَّةَ يَوَدُّ الَّذِينَ كَفَرُوا لَوْ كَانُوا مُسْلِمِينَ
      ‏.‏"
  :reference:
