- :hadith_narrator: 'Narrated Ibn ''Abbas:'
  :arabic_sanad: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا عَبَّادُ بْنُ عَبَّادٍ الْمُهَلَّبِيُّ،
    عَنْ أَبِي جَمْرَةَ، عَنِ ابْنِ عَبَّاسٍ، قَالَ قَدِمَ وَفْدُ عَبْدِ الْقَيْسِ
    عَلَى رَسُولِ اللَّهِ صلى الله عليه وسلم فَقَالُوا إِنَّا هَذَا الْحَىَّ مِنْ
    رَبِيعَةَ وَلَسْنَا نَصِلُ إِلَيْكَ إِلاَّ فِي أَشْهُرِ الْحَرَامِ فَمُرْنَا بِشَيْءٍ
    نَأْخُذُهُ عَنْكَ وَنَدْعُو إِلَيْهِ مَنْ وَرَاءَنَا ‏.‏ فَقَالَ ‏"
  :hadith:
    :en: |-
      "A delegation of Abdul-Qais came to the Messenger of Allah (ﷺ) and said: 'We are a tribe from Rabi'ah, and we cannot come to you except during the sacred months. So order us with something that we can take from you, and then we call those who are behind us to it.'

      So he said: 'I order you with four things: To testify to La Ilaha Illallah, and that I am the Messenger of Allah; to establish the Salat, to give the Zakat, and to give the Khumus from the spoils of war that you gain.'"
    :ar: "\"‏ آمُرُكُمْ بِأَرْبَعٍ الإِيمَانِ بِاللَّهِ ثُمَّ فَسَّرَهَا لَهُمْ شَهَادَةَ
      أَنْ لاَ إِلَهَ إِلاَّ اللَّهُ وَأَنِّي رَسُولُ اللَّهِ وَإِقَامَ الصَّلاَةِ
      وَإِيتَاءَ الزَّكَاةِ وَأَنْ تُؤَدُّوا خُمْسَ مَا غَنِمْتُمْ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 2611"
  - In-book reference: " Book 40, Hadith 6"
  - English translation: " Vol. 5, Book 38, Hadith 2611"
- :hadith_narrator: 'Narrated ''Aishah:'
  :arabic_sanad: "حَدَّثَنَا أَحْمَدُ بْنُ مَنِيعٍ الْبَغْدَادِيُّ، حَدَّثَنَا إِسْمَاعِيلُ
    ابْنُ عُلَيَّةَ، حَدَّثَنَا خَالِدٌ الْحَذَّاءُ، عَنْ أَبِي قِلاَبَةَ، عَنْ عَائِشَةَ،
    قَالَتْ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: 'that the Messenger of Allah (ﷺ) said: "Indeed among the believers with the
      most complete faith is the one who is the best in conduct, and the most kind
      to his family."'
    :ar: "\"‏ إِنَّ مِنْ أَكْمَلِ الْمُؤْمِنِينَ إِيمَانًا أَحْسَنُهُمْ خُلُقًا وَأَلْطَفُهُمْ
      بِأَهْلِهِ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 2612"
  - In-book reference: " Book 40, Hadith 7"
  - English translation: " Vol. 5, Book 38, Hadith 2612"
- :hadith_narrator: 'Narrated Abu Hurairah:'
  :arabic_sanad: ''
  :hadith:
    :en: 'that the Messenger of Allah (ﷺ) delivered a Khtubah in which he exhorted
      them, then he said: "O women! Give charity for you are the majority of the people
      of the Fire." A woman among them said: "And why is that O Messenger of Allah?"
      He said: "Because of your cursing so much." - meaning your ungratefulness towards
      your husbands. He said: "And I have not seen any among those lacking in intellect
      and religion who are more difficult upon people possessing reason and insight
      than you." A woman among them said: "And what is the deficiency of her intellect
      and religion?" He said: "The testimony of two women among you is like the testimony
      of a man, and the deficiency in your religion is menstruation, because one of
      you will go three or four days without performing Salat."'
    :ar: "حَدَّثَنَا أَبُو عَبْدِ اللَّهِ، هُرَيْمُ بْنُ مِسْعَرٍ الأَزْدِيُّ التِّرْمِذِيُّ
      حَدَّثَنَا عَبْدُ الْعَزِيزِ بْنُ مُحَمَّدٍ، عَنْ سُهَيْلِ بْنِ أَبِي صَالِحٍ،
      عَنْ أَبِيهِ، عَنْ أَبِي هُرَيْرَةَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم
      خَطَبَ النَّاسَ فَوَعَظَهُمْ ثُمَّ قَالَ ‏\"‏ يَا مَعْشَرَ النِّسَاءِ تَصَدَّقْنَ
      فَإِنَّكُنَّ أَكْثَرُ أَهْلِ النَّارِ ‏\"‏ ‏.‏ فَقَالَتِ امْرَأَةٌ مِنْهُنَّ
      وَلِمَ ذَاكَ يَا رَسُولَ اللَّهِ قَالَ ‏\"‏ لِكَثْرَةِ لَعْنِكُنَّ ‏\"‏ ‏.‏
      يَعْنِي وَكُفْرَكُنَّ الْعَشِيرَ ‏.‏ قَالَ ‏\"‏ وَمَا رَأَيْتُ مِنْ نَاقِصَاتِ
      عَقْلٍ وَدِينٍ أَغْلَبَ لِذَوِي الأَلْبَابِ وَذَوِي الرَّأْىِ مِنْكُنَّ ‏\"‏
      ‏.‏ قَالَتِ امْرَأَةٌ مِنْهُنَّ وَمَا نُقْصَانُ دِينِهَا وَعَقْلِهَا قَالَ ‏\"‏
      شَهَادَةُ امْرَأَتَيْنِ مِنْكُنَّ بِشَهَادَةِ رَجُلٍ وَنُقْصَانُ دِينِكُنَّ
      الْحَيْضَةُ تَمْكُثُ إِحْدَاكُنَّ الثَّلاَثَ وَالأَرْبَعَ لاَ تُصَلِّي ‏\"‏
      ‏.‏ وَفِي الْبَابِ عَنْ أَبِي سَعِيدٍ وَابْنِ عُمَرَ ‏.‏ قَالَ أَبُو عِيسَى
      هَذَا حَدِيثٌ صَحِيحٌ غَرِيبٌ حَسَنٌ مِنْ هَذَا الْوَجْهِ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 2613"
  - In-book reference: " Book 40, Hadith 8"
  - English translation: " Vol. 5, Book 38, Hadith 2613"
- :hadith_narrator: 'Narrated Abu Hurairah:'
  :arabic_sanad: ''
  :hadith:
    :en: 'that the Messenger of Allah (ﷺ) said: "Faith has seventy-some odd doors,
      the lowest of which is removing something harmful from the road, and its highest
      is the statement ''La Ilaha Illallah.''"'
    :ar: "حَدَّثَنَا أَبُو كُرَيْبٍ، حَدَّثَنَا وَكِيعٌ، عَنْ سُفْيَانَ، عَنْ سُهَيْلِ
      بْنِ أَبِي صَالِحٍ، عَنْ عَبْدِ اللَّهِ بْنِ دِينَارٍ، عَنْ أَبِي صَالِحٍ، عَنْ
      أَبِي هُرَيْرَةَ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏\"‏ الإِيمَانُ
      بِضْعٌ وَسَبْعُونَ بَابًا فَأَدْنَاهَا إِمَاطَةُ الأَذَى عَنِ الطَّرِيقِ وَأَرْفَعُهَا
      قَوْلُ لاَ إِلَهَ إِلاَّ اللَّهُ ‏\"‏ ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ
      صَحِيحٌ وَهَكَذَا رَوَى سُهَيْلُ بْنُ أَبِي صَالِحٍ عَنْ عَبْدِ اللَّهِ بْنِ
      دِينَارٍ عَنْ أَبِي صَالِحٍ عَنْ أَبِي هُرَيْرَةَ ‏.‏ \nوَرَوَى عُمَارَةُ بْنُ
      غَزِيَّةَ، هَذَا الْحَدِيثَ عَنْ أَبِي صَالِحٍ، عَنْ أَبِي هُرَيْرَةَ، عَنِ
      النَّبِيِّ صلى الله عليه وسلم قَالَ ‏\"‏ الإِيمَانُ أَرْبَعَةٌ وَسِتُّونَ بَابًا
      ‏\"‏ ‏.‏ قَالَ حَدَّثَنَا بِذَلِكَ قُتَيْبَةُ حَدَّثَنَا بَكْرُ بْنُ مُضَرَ
      عَنْ عُمَارَةَ بْنِ غَزِيَّةَ عَنْ أَبِي صَالِحٍ عَنْ أَبِي هُرَيْرَةَ عَنِ
      النَّبِيِّ صلى الله عليه وسلم ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 2614"
  - In-book reference: " Book 40, Hadith 9"
  - English translation: " Vol. 5, Book 38, Hadith 2614"
- :hadith_narrator: 'Narrated Ibn ''Umar:'
  :arabic_sanad: "حَدَّثَنَا ابْنُ أَبِي عُمَرَ، وَأَحْمَدُ بْنُ مَنِيعٍ، - الْمَعْنَى
    وَاحِدٌ قَالاَ حَدَّثَنَا سُفْيَانُ بْنُ عُيَيْنَةَ، عَنِ الزُّهْرِيِّ، عَنْ سَالِمٍ،
    عَنْ أَبِيهِ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم مَرَّ بِرَجُلٍ وَهُوَ يَعِظُ
    أَخَاهُ فِي الْحَيَاءِ فَقَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: 'that the Messenger of Allah (ﷺ) passed by a man and he was chastising his
      brother about modesty, so the Messenger of Allah (ﷺ) said: "Al-Haya'' is part
      of faith."'
    :ar: "\"‏ الْحَيَاءُ مِنَ الإِيمَانِ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 2615"
  - In-book reference: " Book 40, Hadith 10"
  - English translation: " Vol. 5, Book 38, Hadith 2615"
- :hadith_narrator: 'Narrated Mu''adh bin Jabal:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      "I accompanied the Prophet (ﷺ) on a journey. One day I was near him while we were moving so I said: 'O Messenger of Allah! Inform me about an action by which I will be admitted into Paradise, and which will keep me far from the Fire.' He said: 'You have asked me about something great, but it is easy for whomever Allah makes it easy: Worship Allah and do not associate any partners with Him, establish the Salat, give the Zakat, fast Ramadan and perform Hajj to the HOuse.' Then he said: 'Shall I not guide you to the doors of good? Fasting is a shield, and charity extinguishes sins like water extinguishes fire - and a man's praying in depths of the night.'" He said: "Then he recited: 'Their sides forsake their beds to call upon their Lord.' Until he reached: 'What they used to do.' [32:16-17]

      Then he said: 'Shall I not inform you about the head of the entire matter, and its pillar, and its hump?' I said: 'Of course O Messenger of Allah! He said: 'The head of the matter is Islam, and its pillar is the Salat, and its hump is Jihad.' Then he said: 'Shall I not inform you about what governs all of that?' I said: 'Of course O Messenger of Allah!'" He (ﷺ) said: "So he grabbed his tongue. He said 'Restrain this.' I said: 'O Prophet of Allah! Will we be taken to account for what we say?' He said: 'May your mother grieve your loss O Mu'adh! Are the people tossed into the Fire upon their faces, or upon their noses, except because of what their tongues have wrought'"
    :ar: "حَدَّثَنَا ابْنُ أَبِي عُمَرَ، حَدَّثَنَا عَبْدُ اللَّهِ بْنُ مُعَاذٍ الصَّنْعَانِيُّ،
      عَنْ مَعْمَرٍ، عَنْ عَاصِمِ بْنِ أَبِي النَّجُودِ، عَنْ أَبِي وَائِلٍ، عَنْ
      مُعَاذِ بْنِ جَبَلٍ، قَالَ كُنْتُ مَعَ النَّبِيِّ صلى الله عليه وسلم فِي سَفَرٍ
      فَأَصْبَحْتُ يَوْمًا قَرِيبًا مِنْهُ وَنَحْنُ نَسِيرُ فَقُلْتُ يَا رَسُولَ اللَّهِ
      أَخْبِرْنِي بِعَمَلٍ يُدْخِلُنِي الْجَنَّةَ وَيُبَاعِدُنِي مِنَ النَّارِ ‏.‏
      قَالَ ‏\"‏ لَقَدْ سَأَلْتَنِي عَنْ عَظِيمٍ وَإِنَّهُ لَيَسِيرٌ عَلَى مَنْ يَسَّرَهُ
      اللَّهُ عَلَيْهِ تَعْبُدُ اللَّهَ وَلاَ تُشْرِكُ بِهِ شَيْئًا وَتُقِيمُ الصَّلاَةَ
      وَتُؤْتِي الزَّكَاةَ وَتَصُومُ رَمَضَانَ وَتَحُجُّ الْبَيْتَ ‏\"‏ ‏.‏ ثُمَّ
      قَالَ ‏\"‏ أَلاَ أَدُلُّكَ عَلَى أَبْوَابِ الْخَيْرِ الصَّوْمُ جُنَّةٌ وَالصَّدَقَةُ
      تُطْفِئُ الْخَطِيئَةَ كَمَا يُطْفِئُ الْمَاءُ النَّارَ وَصَلاَةُ الرَّجُلِ مِنْ
      جَوْفِ اللَّيْلِ ‏\"‏ ‏.‏ قَالَ ثُمَّ تَلاََ‏:‏ ‏(‏ تَتَجَافَى جُنُوبُهُمْ عَنِ
      الْمَضَاجِعِ ‏)‏ حَتَّى بَلَغَ‏:‏ ‏(‏يَعْمَلُونَ‏)‏ ثُمَّ قَالَ ‏\"‏ أَلاَ أُخْبِرُكَ
      بِرَأْسِ الأَمْرِ كُلِّهِ وَعَمُودِهِ وَذِرْوَةِ سَنَامِهِ ‏\"‏ ‏.‏ قُلْتُ بَلَى
      يَا رَسُولَ اللَّهِ ‏.‏ قَالَ ‏\"‏ رَأْسُ الأَمْرِ الإِسْلاَمُ وَعَمُودُهُ الصَّلاَةُ
      وَذِرْوَةُ سَنَامِهِ الْجِهَادُ ‏\"‏ ‏.‏ ثُمَّ قَالَ ‏\"‏ أَلاَ أُخْبِرُكَ بِمَلاَكِ
      ذَلِكَ كُلِّهِ ‏\"‏ ‏.‏ قُلْتُ بَلَى يَا نَبِيَّ اللَّهِ قَالَ فَأَخَذَ بِلِسَانِهِ
      قَالَ ‏\"‏ كُفَّ عَلَيْكَ هَذَا ‏\"‏ ‏.‏ فَقُلْتُ يَا نَبِيَّ اللَّهِ وَإِنَّا
      لَمُؤَاخَذُونَ بِمَا نَتَكَلَّمُ بِهِ فَقَالَ ‏\"‏ ثَكِلَتْكَ أُمُّكَ يَا مُعَاذُ
      وَهَلْ يَكُبُّ النَّاسَ فِي النَّارِ عَلَى وُجُوهِهِمْ أَوْ عَلَى مَنَاخِرِهِمْ
      إِلاَّ حَصَائِدُ أَلْسِنَتِهِمْ ‏\"‏ ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ
      صَحِيحٌ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 2616"
  - In-book reference: " Book 40, Hadith 11"
  - English translation: " Vol. 5, Book 38, Hadith 2616"
- :hadith_narrator: 'Narrated Abu Sa''eed:'
  :arabic_sanad: ''
  :hadith:
    :en: 'that the Messenger of Allah (ﷺ) said: "If you see a man who comes to the
      Masjid then bear witness to his faith." Because Allah, the Exalted, says: Only
      those who believe in Allah, and the Last Day, and establish the Salat, and give
      the Zakat (should) maintain the Masajid until the end of the Ayah (9:18)'
    :ar: "حَدَّثَنَا ابْنُ أَبِي عُمَرَ، حَدَّثَنَا عَبْدُ اللَّهِ بْنُ وَهْبٍ، عَنْ
      عَمْرِو بْنِ الْحَارِثِ، عَنْ دَرَّاجٍ أَبِي السَّمْحِ، عَنْ أَبِي الْهَيْثَمِ،
      عَنْ أَبِي سَعِيدٍ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏\"‏ إِذَا
      رَأَيْتُمُ الرَّجُلَ يَتَعَاهَدُ الْمَسْجِدَ فَاشْهَدُوا لَهُ بِالإِيمَانِ فَإِنَّ
      اللَّهَ تَعَالَى يَقُولُ‏:‏ ‏(‏إِنَّمَا يَعْمُرُ مَسَاجِدَ اللَّهِ مَنْ آمَنَ
      بِاللَّهِ وَالْيَوْمِ الآخِرِ وَأَقَامَ الصَّلاَةَ وَآتَى الزَّكَاةَ ‏)‏ ‏\"‏
      ‏.‏ الآيَةَ ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ غَرِيبٌ حَسَنٌ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 2617"
  - In-book reference: " Book 40, Hadith 12"
  - English translation: " Vol. 5, Book 38, Hadith 2617"
- :hadith_narrator: 'Narrated Jabir:'
  :arabic_sanad: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا جَرِيرٌ، وَأَبُو مُعَاوِيَةَ عَنِ
    الأَعْمَشِ، عَنْ أَبِي سُفْيَانَ، عَنْ جَابِرٍ، أَنَّ النَّبِيَّ صلى الله عليه
    وسلم قَالَ ‏"
  :hadith:
    :en: 'that the Prophet (ﷺ) said: "Between disbelief and faith is abandoning the
      Salat."'
    :ar: "\"‏ بَيْنَ الْكُفْرِ وَالإِيمَانِ تَرْكُ الصَّلاَةِ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 2618"
  - In-book reference: " Book 40, Hadith 13"
  - English translation: " Vol. 5, Book 38, Hadith 2618"
- :hadith_narrator: 'Narrated Al-A''mash:'
  :arabic_sanad: "حَدَّثَنَا هَنَّادٌ، حَدَّثَنَا أَسْبَاطُ بْنُ مُحَمَّدٍ، عَنِ الأَعْمَشِ،
    بِهَذَا الإِسْنَادِ نَحْوَهُ وَقَالَ ‏"
  :hadith:
    :en: 'Similar to the previous chain and said: "Between a slave and Shirk or disbelief
      is abandoning the Salat."'
    :ar: "\"‏ بَيْنَ الْعَبْدِ وَبَيْنَ الشِّرْكِ أَوِ الْكُفْرِ تَرْكُ الصَّلاَةِ
      ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 2619"
  - In-book reference: " Book 40, Hadith 14"
  - English translation: " Vol. 5, Book 38, Hadith 2619"
- :hadith_narrator: 'Narrated Jabir:'
  :arabic_sanad: "حَدَّثَنَا هَنَّادٌ، حَدَّثَنَا وَكِيعٌ، عَنْ سُفْيَانَ، عَنْ أَبِي
    الزُّبَيْرِ، عَنْ جَابِرٍ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: 'that the Messenger of Allah (ﷺ) said: "Between a slave of Allah and disbelief
      is abandoning the Salat."'
    :ar: "\"‏ بَيْنَ الْعَبْدِ وَبَيْنَ الْكُفْرِ تَرْكُ الصَّلاَةِ ‏\""
