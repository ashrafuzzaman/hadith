- :hadith_narrator: 'Narrated Abu Hurairah:'
  :arabic_sanad: "حَدَّثَنَا الْحُسَيْنُ بْنُ حُرَيْثٍ أَبُو عَمَّارٍ، حَدَّثَنَا
    الْفَضْلُ بْنُ مُوسَى، عَنْ مُحَمَّدِ بْنِ عَمْرٍو، عَنْ أَبِي سَلَمَةَ، عَنْ
    أَبِي هُرَيْرَةَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: 'that the Messenger of Allah (ﷺ) said: "The Jews split into seventy-one sects,
      or seventy-two sects, and the Christians similarly, and my Ummah will split
      into seventy-three sects."'
    :ar: "\"‏ تَفَرَّقَتِ الْيَهُودُ عَلَى إِحْدَى وَسَبْعِينَ أَوِ اثْنَتَيْنِ وَسَبْعِينَ
      فِرْقَةً وَالنَّصَارَى مِثْلَ ذَلِكَ وَتَفْتَرِقُ أُمَّتِي عَلَى ثَلاَثٍ وَسَبْعِينَ
      فِرْقَةً ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 2640"
  - In-book reference: " Book 40, Hadith 35"
  - English translation: " Vol. 5, Book 38, Hadith 2640"
- :hadith_narrator: 'Narrated ''Abdullah bin ''Amr:'
  :arabic_sanad: "حَدَّثَنَا مَحْمُودُ بْنُ غَيْلاَنَ، حَدَّثَنَا أَبُو دَاوُدَ الْحَفَرِيُّ،
    عَنْ سُفْيَانَ الثَّوْرِيِّ، عَنْ عَبْدِ الرَّحْمَنِ بْنِ زِيَادِ بْنِ أَنْعُمَ
    الإِفْرِيقِيِّ، عَنْ عَبْدِ اللَّهِ بْنِ يَزِيدَ، عَنْ عَبْدِ اللَّهِ بْنِ عَمْرٍو،
    قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: 'that the Messenger of Allah (ﷺ) said: "What befell the children of Isra''il
      will befall my Ummah, step by step, such that if there was one who had intercourse
      with his mother in the open, then there would be someone from my Ummah who would
      do that. Indeed the children of Isra''il split into seventy-two sects, and my
      Ummah will split into seventy-three sects. All of them are in the Fire Except
      one sect." He said: "And which is it O Messenger of Allah?" He said: "What I
      am upon and my Companions."'
    :ar: "\"‏ لَيَأْتِيَنَّ عَلَى أُمَّتِي مَا أَتَى عَلَى بَنِي إِسْرَائِيلَ حَذْوَ
      النَّعْلِ بِالنَّعْلِ حَتَّى إِنْ كَانَ مِنْهُمْ مَنْ أَتَى أُمَّهُ عَلاَنِيَةً
      لَكَانَ فِي أُمَّتِي مَنْ يَصْنَعُ ذَلِكَ وَإِنَّ بَنِي إِسْرَائِيلَ تَفَرَّقَتْ
      عَلَى ثِنْتَيْنِ وَسَبْعِينَ مِلَّةً وَتَفْتَرِقُ أُمَّتِي عَلَى ثَلاَثٍ وَسَبْعِينَ
      مِلَّةً كُلُّهُمْ فِي النَّارِ إِلاَّ مِلَّةً وَاحِدَةً قَالُوا وَمَنْ هِيَ
      يَا رَسُولَ اللَّهِ قَالَ مَا أَنَا عَلَيْهِ وَأَصْحَابِي ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 2641"
  - In-book reference: " Book 40, Hadith 36"
  - English translation: " Vol. 5, Book 38, Hadith 2641"
- :hadith_narrator: 'Narrated ''Abdullah bin ''Amr:'
  :arabic_sanad: "حَدَّثَنَا الْحَسَنُ بْنُ عَرَفَةَ، حَدَّثَنَا إِسْمَاعِيلُ بْنُ
    عَيَّاشٍ، عَنْ يَحْيَى بْنِ أَبِي عَمْرٍو السَّيْبَانِيِّ، عَنْ عَبْدِ اللَّهِ
    بْنِ الدَّيْلَمِيِّ، قَالَ سَمِعْتُ عَبْدَ اللَّهِ بْنَ عَمْرٍو، يَقُولُ سَمِعْتُ
    رَسُولَ اللَّهِ صلى الله عليه وسلم يَقُولُ ‏"
  :hadith:
    :en: 'that the Messenger of Allah (ﷺ) said: "Indeed Allah, the Blessed and Exalted,
      created His creation in darkness, then He cast His Light upon them, so whoever
      is touched by that light he is guided, and whoever is not, he goes astray. It
      is for this reason that I say that the pens have dried with Allah''s knowledge."'
    :ar: "\"‏ إِنَّ اللَّهَ عَزَّ وَجَلَّ خَلَقَ خَلْقَهُ فِي ظُلْمَةٍ فَأَلْقَى عَلَيْهِمْ
      مِنْ نُورِهِ فَمَنْ أَصَابَهُ مِنْ ذَلِكَ النُّورِ اهْتَدَى وَمَنْ أَخْطَأَهُ
      ضَلَّ فَلِذَلِكَ أَقُولُ جَفَّ الْقَلَمُ عَلَى عِلْمِ اللَّهِ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 2642"
  - In-book reference: " Book 40, Hadith 37"
  - English translation: " Vol. 5, Book 38, Hadith 2642"
- :hadith_narrator: 'Narrated Mu''adh bin Jabal:'
  :arabic_sanad: ''
  :hadith:
    :en: 'that the Messenger of Allah (ﷺ) said: "Do you know what Allah''s right upon
      His slaves is?" I said: "Allah and His Messenger know best." He said: "His right
      upon them is that they worship Him alone and do not associate any partners with
      Him." He said: "And do you know what their right over Allah is if they do that?"
      I said: "Allah and His Messenger know best." He said: "That He will not punish
      them."'
    :ar: "حَدَّثَنَا مَحْمُودُ بْنُ غَيْلاَنَ، حَدَّثَنَا أَبُو أَحْمَدَ، حَدَّثَنَا
      سُفْيَانُ، عَنْ أَبِي إِسْحَاقَ، عَنْ عَمْرِو بْنِ مَيْمُونٍ، عَنْ مُعَاذِ بْنِ
      جَبَلٍ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏\"‏ أَتَدْرِي مَا حَقُّ
      اللَّهِ عَلَى الْعِبَادِ ‏\"‏ ‏.‏ قُلْتُ اللَّهُ وَرَسُولُهُ أَعْلَمُ ‏.‏ قَالَ
      ‏\"‏ فَإِنَّ حَقَّهُ عَلَيْهِمْ أَنْ يَعْبُدُوهُ وَلاَ يُشْرِكُوا بِهِ شَيْئًا
      ‏\"‏ ‏.‏ قَالَ ‏\"‏ فَتَدْرِي مَا حَقُّهُمْ عَلَيْهِ إِذَا فَعَلُوا ذَلِكَ ‏\"‏
      ‏.‏ قُلْتُ اللَّهُ وَرَسُولُهُ أَعْلَمُ ‏.‏ قَالَ ‏\"‏ أَنْ لاَ يُعَذِّبَهُمْ
      ‏\"‏ ‏.‏ هَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏ وَقَدْ رُوِيَ مِنْ غَيْرِ وَجْهٍ عَنْ
      مُعَاذِ بْنِ جَبَلٍ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 2643"
  - In-book reference: " Book 40, Hadith 38"
  - English translation: " Vol. 5, Book 38, Hadith 2643"
- :hadith_narrator: 'Narrated Abu Dharr:'
  :arabic_sanad: ''
  :hadith:
    :en: 'that the Messenger of Allah (ﷺ) said: "Jibril came to me and gave me glad
      tidings, that whoever dies without associating  anything with Allah, then he
      will enter Paradise. I said: "Even if he commits adultery and theft?" He said:
      "Yes."'
    :ar: "حَدَّثَنَا مَحْمُودُ بْنُ غَيْلاَنَ، حَدَّثَنَا أَبُو دَاوُدَ، أَخْبَرَنَا
      شُعْبَةُ، عَنْ حَبِيبِ بْنِ أَبِي ثَابِتٍ، وَعَبْدِ الْعَزِيزِ بْنِ رُفَيْعٍ،
      وَالأَعْمَشِ، كُلُّهُمْ سَمِعُوا زَيْدَ بْنَ وَهْبٍ، عَنْ أَبِي ذَرٍّ، أَنَّ
      رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏\"‏ أَتَانِي جِبْرِيلُ فَبَشَّرَنِي
      فَأَخْبَرَنِي أَنَّهُ مَنْ مَاتَ لاَ يُشْرِكُ بِاللَّهِ شَيْئًا دَخَلَ الْجَنَّةَ
      ‏\"‏ ‏.‏ قُلْتُ وَإِنْ زَنَى وَإِنْ سَرَقَ قَالَ ‏\"‏ نَعَمْ ‏\"‏ ‏.‏ قَالَ
      أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏ وَفِي الْبَابِ عَنْ أَبِي الدَّرْدَاءِ
      ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 2644"
  - In-book reference: " Book 40, Hadith 39"
  - English translation: " Vol. 5, Book 38, Hadith 2644"
