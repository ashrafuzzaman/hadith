- :hadith_narrator: 'Narrated Abu Musa Al-Ash''ari:'
  :arabic_sanad: "حَدَّثَنَا إِسْحَاقُ بْنُ مَنْصُورٍ، حَدَّثَنَا عَبْدُ اللَّهِ بْنُ
    نُمَيْرٍ، حَدَّثَنَا عُبَيْدُ اللَّهِ بْنُ عُمَرَ، عَنْ نَافِعٍ، عَنْ سَعِيدِ
    بْنِ أَبِي هِنْدٍ، عَنْ أَبِي مُوسَى الأَشْعَرِيِّ، أَنَّ رَسُولَ اللَّهِ صلى
    الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      That the Messenger of Allah (ﷺ) said: "Wearing silk and gold has made unlawful for the males of my Ummah and lawful for its females.


      [Abu 'Eisa said:] There are narrations on this topic from 'Umar, 'Ali, 'Uqbah bin 'Amir, Anas, Umm Hani, Hudhaifah, 'Abdullah bin 'Amr, 'Imran bin Husain, 'Abdullah bin Az-Zubair, Jabir, Abu Raihanah, Ibn 'Umar, Al-Bara', and Wathilah bin Al-Asqa', and this Hadith is Hasan Sahih.
    :ar: "\"‏ حُرِّمَ لِبَاسُ الْحَرِيرِ وَالذَّهَبِ عَلَى ذُكُورِ أُمَّتِي وَأُحِلَّ
      لإِنَاثِهِمْ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1720"
  - In-book reference: " Book 24, Hadith 1"
  - English translation: " Vol. 3, Book 22, Hadith 1720"
- :hadith_narrator: 'Narrated Suwaid bin Ghafalah:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      That 'Umar gave a Khutbah at Al-Jabiyah and he said: "The Messenger of Allah (ﷺ) prohibited silk except for two finger's worth of space, or three, or four."


      [Abu 'Eisa said:] This Hadith is Hasan Sahih.
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ بَشَّارٍ، حَدَّثَنَا مُعَاذُ بْنُ هِشَامٍ، حَدَّثَنَا
      أَبِي، عَنْ قَتَادَةَ، عَنِ الشَّعْبِيِّ، عَنْ سُوَيْدِ بْنِ غَفَلَةَ، عَنْ
      عُمَرَ، أَنَّهُ خَطَبَ بِالْجَابِيَةِ فَقَالَ نَهَى نَبِيُّ اللَّهِ صلى الله
      عليه وسلم عَنِ الْحَرِيرِ إِلاَّ مَوْضِعَ أُصْبُعَيْنِ أَوْ ثَلاَثٍ أَوْ أَرْبَعٍ
      ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1721"
  - In-book reference: " Book 24, Hadith 2"
  - English translation: " Vol. 3, Book 22, Hadith 1721"
- :hadith_narrator: 'Narrated Anas bin Malik:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      That 'Abdur Rahman bin 'Awf and Az-Zubair bin Al-'Awwam complained of lice to the Prophet (ﷺ) during a battle that they participated in. So he permitted them to wear silk shirts. He  (Anas) said: "I saw them wearing them."


      [Abu 'Eisa said:] This Hadith is Hasan Sahih
    :ar: "حَدَّثَنَا مَحْمُودُ بْنُ غَيْلاَنَ، حَدَّثَنَا عَبْدُ الصَّمَدِ بْنُ عَبْدِ
      الْوَارِثِ، حَدَّثَنَا هَمَّامٌ، حَدَّثَنَا قَتَادَةُ، عَنْ أَنَسِ بْنِ مَالِكٍ،
      أَنَّ عَبْدَ الرَّحْمَنِ بْنَ عَوْفٍ، وَالزُّبَيْرَ بْنَ الْعَوَّامِ، شَكَيَا
      الْقَمْلَ إِلَى النَّبِيِّ صلى الله عليه وسلم فِي غَزَاةٍ لَهُمَا فَرَخَّصَ
      لَهُمَا فِي قُمُصِ الْحَرِيرِ قَالَ وَرَأَيْتُهُ عَلَيْهِمَا ‏.‏ قَالَ أَبُو
      عِيسَى هَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1722"
  - In-book reference: " Book 24, Hadith 3"
  - English translation: " Vol. 3, Book 22, Hadith 1722"
- :hadith_narrator: 'Narrated Waqid bin ''Amr bin Sa''d bin Mu''adh:'
  :arabic_sanad: "حَدَّثَنَا أَبُو عَمَّارٍ، حَدَّثَنَا الْفَضْلُ بْنُ مُوسَى، عَنْ
    مُحَمَّدِ بْنِ عَمْرٍو، حَدَّثَنَا وَاقِدُ بْنُ عَمْرِو بْنِ سَعْدِ بْنِ مُعَاذٍ،
    قَالَ قَدِمَ أَنَسُ بْنُ مَالِكٍ فَأَتَيْتُهُ فَقَالَ مَنْ أَنْتَ فَقُلْتُ أَنَا
    وَاقِدُ بْنُ عَمْرِو بْنِ سَعْدِ بْنِ مُعَاذٍ، ‏.‏ قَالَ فَبَكَى وَقَالَ إِنَّكَ
    لَشَبِيهٌ بِسَعْدٍ وَإِنَّ سَعْدًا كَانَ مِنْ أَعْظَمِ النَّاسِ وَأَطْوَلِهِمْ
    وَإِنَّهُ بَعَثَ إِلَى النَّبِيِّ صلى الله عليه وسلم جُبَّةً مِنْ دِيبَاجٍ مَنْسُوجٌ
    فِيهَا الذَّهَبُ فَلَبِسَهَا رَسُولُ اللَّهِ صلى الله عليه وسلم فَصَعِدَ الْمِنْبَرَ
    فَقَامَ أَوْ قَعَدَ فَجَعَلَ النَّاسُ يَلْمُسُونَهَا فَقَالُوا مَا رَأَيْنَا كَالْيَوْمِ
    ثَوْبًا قَطُّ ‏.‏ فَقَالَ ‏"
  :hadith:
    :en: |-
      "Anas bin Malik arrived. So I went to him and he said: 'Who are you ?' I said: 'I am Waqid bin 'Amr [bin Sa'd bin Ma'adh].'" He said: "So he began to cry and he said: 'You resemble Sa'd. Sa'd was one of the greatest people, and of the tallest. The Messenger of Allah (ﷺ) was sent a cloak of Dibaj with gold woven into it. The Messenger of Allah (ﷺ) wore it and ascended the Minbar. Then he stood, or sat, and the people began touching it, and they said: 'We never saw a garment like this before today.' So he said: 'Are you amazed at this ? The handkerchiefs of Sa'd in Paradise are better than what you see.'"


      He said: There is something on this topic from Asma' bint Abu Bakr. This Hadith is Sahih.
    :ar: "\"‏ أَتَعْجَبُونَ مِنْ هَذِهِ لَمَنَادِيلُ سَعْدٍ فِي الْجَنَّةِ خَيْرٌ
      مِمَّا تَرَوْنَ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1723"
  - In-book reference: " Book 24, Hadith 4"
  - English translation: " Vol. 3, Book 22, Hadith 1723"
- :hadith_narrator: 'Narrated Al-Bara'' :'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      "I have not seen anyone with hair past his shoulders in a red Hullah more handsome than the Messenger of Allah (ﷺ). He had hair that would flow on his shoulders, (and he had) broad shoulders (and he was) not too short and not too long."


      [Abu 'Eisa said:] There are narrations on this topic from Jabir bin Samurah, Abu Rimthah, and Abu Juhaifah. This Hadith is Hasan Sahih.
    :ar: "حَدَّثَنَا مَحْمُودُ بْنُ غَيْلاَنَ، حَدَّثَنَا وَكِيعٌ، حَدَّثَنَا سُفْيَانُ،
      عَنْ أَبِي إِسْحَاقَ، عَنِ الْبَرَاءِ، قَالَ مَا رَأَيْتُ مِنْ ذِي لِمَّةٍ فِي
      حُلَّةٍ حَمْرَاءَ أَحْسَنَ مِنْ رَسُولِ اللَّهِ صلى الله عليه وسلم لَهُ شَعْرٌ
      يَضْرِبُ مَنْكِبَيْهِ بَعِيدُ مَا بَيْنَ الْمَنْكِبَيْنِ لَمْ يَكُنْ بِالْقَصِيرِ
      وَلاَ بِالطَّوِيلِ ‏.‏ قَالَ أَبُو عِيسَى وَفِي الْبَابِ عَنْ جَابِرِ بْنِ سَمُرَةَ
      وَأَبِي رِمْثَةَ وَأَبِي جُحَيْفَةَ ‏.‏ وَهَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1724"
  - In-book reference: " Book 24, Hadith 5"
  - English translation: " Vol. 3, Book 22, Hadith 1724"
- :hadith_narrator: 'Narrated ''Ali:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      "The Messenger of Allah (ﷺ) prohibited wearing Al-Qassi and what was dyed with 'Usfur."


      [Abu 'Eisa said:] There are narrations on this topic from Anas and 'Abdullah bin 'Amr.
    :ar: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا مَالِكُ بْنُ أَنَسٍ، عَنْ نَافِعٍ، عَنْ
      إِبْرَاهِيمَ بْنِ عَبْدِ اللَّهِ بْنِ حُنَيْنٍ، عَنْ أَبِيهِ، عَنْ عَلِيٍّ،
      قَالَ نَهَانِي النَّبِيُّ صلى الله عليه وسلم عَنْ لُبْسِ الْقَسِّيِّ وَالْمُعَصْفَرِ
      ‏.‏ قَالَ أَبُو عِيسَى وَفِي الْبَابِ عَنْ أَنَسٍ وَعَبْدِ اللَّهِ بْنِ عَمْرٍو
      وَحَدِيثُ عَلِيٍّ حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1725"
  - In-book reference: " Book 24, Hadith 6"
  - English translation: " Vol. 3, Book 22, Hadith 1725"
- :hadith_narrator: 'Narrated Salman:'
  :arabic_sanad: "حَدَّثَنَا إِسْمَاعِيلُ بْنُ مُوسَى الْفَزَارِيُّ، حَدَّثَنَا سَيْفُ
    بْنُ هَارُونَ الْبُرْجُمِيُّ، عَنْ سُلَيْمَانَ التَّيْمِيِّ، عَنْ أَبِي عُثْمَانَ،
    عَنْ سَلْمَانَ، قَالَ سُئِلَ رَسُولُ اللَّهِ صلى الله عليه وسلم عَنِ السَّمْنِ
    وَالْجُبْنِ وَالْفِرَاءِ ‏.‏ فَقَالَ ‏"
  :hadith:
    :en: |-
      "The Messenger of Allah (ﷺ) was asked about fat, cheese, and furs, so he said: 'The lawful is what Allah made lawful in His Book, the unlawful is what Allah made unlawful in his Book, and what He was silent about; then it is among that for which He has pardoned.'"


      [Abu 'Eisa said:] There is something on this topic from Al-Mughirah, and this Hadith is Gharib, we do not know of it being Marfu' except from this route. Sufyan and others reported it from Sulaiman At-Taimi, from Abu 'Uthman, from Salman as his own saying. It is as if the Mawquf narration is more correct. I asked Al-Bukhari about this Hadith and he said: 'I do not think it is preserved. Sufyan reported it from Sulaiman At-Taimi from Abu 'Uthman, from Salman in Mawquf form.' Al-Bukhari said: "Saif bin Harun is Muqarib (Average) in Hadith, and as for Saif bin Muhammad from 'Asim, his narrations are left."
    :ar: "\"‏ الْحَلاَلُ مَا أَحَلَّ اللَّهُ فِي كِتَابِهِ وَالْحَرَامُ مَا حَرَّمَ
      اللَّهُ فِي كِتَابِهِ وَمَا سَكَتَ عَنْهُ فَهُوَ مِمَّا عَفَا عَنْهُ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1726"
  - In-book reference: " Book 24, Hadith 7"
  - English translation: " Vol. 3, Book 22, Hadith 1726"
- :hadith_narrator: 'Narrated Ibn ''Abbas:'
  :arabic_sanad: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا اللَّيْثُ، عَنْ يَزِيدَ بْنِ أَبِي
    حَبِيبٍ، عَنْ عَطَاءِ بْنِ أَبِي رَبَاحٍ، قَالَ سَمِعْتُ ابْنَ عَبَّاسٍ، يَقُولُ
    مَاتَتْ شَاةٌ فَقَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم لأَهْلِهَا ‏"
  :hadith:
    :en: |-
      "A sheep died so the Messenger of Allah (ﷺ) said to its owners: 'Why dont you remove its skin, then tan it so you can have something useful from it."


      [Abu 'Eisa said:] There are narrations on this topic from Salamah bin Al-Muhabbaq, Maimunah, and 'Aishah. The Hadith of Ibn 'Abbas is Hasan Sahih. Similar to this has been reported through other routes from Ibn 'Abbas from the Prophet (ﷺ). And it has been related from Ibn 'Abbas from Maimunah, from the Prophet (ﷺ), and, it has been related from him from Sawdah. I heard Muhammad saying the Hadith of Ibn 'Abbas from Maimunah from the Prophet (ﷺ) were correct. And he said: "It implies that it was reported from Ibn 'Abbas from Maimunah from the Prophet (ﷺ), and that Ibn 'Abbas reported it from the Prophet (ﷺ), and he did not mention Maimunah in it."


      [Abu 'Eisa said:] This is acted upon according to most of the people of knowledge, and it is the view of Sufyan At-Thawri, Ibn Al-Mubarak, Ash-Shafi'i, Ahmad, and Ishaq.
    :ar: "\"‏ أَلاَ نَزَعْتُمْ جِلْدَهَا ثُمَّ دَبَغْتُمُوهُ فَاسْتَمْتَعْتُمْ بِهِ
      ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1727"
  - In-book reference: " Book 24, Hadith 8"
  - English translation: " Vol. 3, Book 22, Hadith 1727"
- :hadith_narrator: 'Narrated Ibn ''Abbas:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      That the Messenger of Allah (ﷺ) said: "Any skin tanned, then it has been made pure."


      This Hadith is Hasan Sahih. This is acted upon according to most of the people of knowledge, they say that when the skin of a dead animal has been tanned then it has been made pure.


      [Abu 'Eisa said:] Ash-Shafi'i said: "Any dead animals skin that is tanned, then it has been made pure, except for the dog and the pig." Some of the people of knowledge among the Companions of the Prophet (ﷺ) disliked skins of predators even when tanned, and this is the view of 'Abdullah bin Al-Mubarak, Ahmad and Ishaq, and they were firm about not wearing them and performing Salat in them. Ishaq bin Ibrahim said: "The saying of the Prophet (ﷺ):'Any skin that is tanned, then it has been made pure' only refers to the skins of animals whose meat is eaten." This is how it was explained by An-Nasr bin Shumail.
    :ar: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا سُفْيَانُ بْنُ عُيَيْنَةَ، وَعَبْدُ الْعَزِيزِ
      بْنُ مُحَمَّدٍ، عَنْ زَيْدِ بْنِ أَسْلَمَ، عَنْ عَبْدِ الرَّحْمَنِ بْنِ وَعْلَةَ،
      عَنِ ابْنِ عَبَّاسٍ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏\"‏ أَيُّمَا
      إِهَابٍ دُبِغَ فَقَدْ طَهُرَ ‏\"‏ ‏.‏ هَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏ وَالْعَمَلُ
      عَلَى هَذَا عِنْدَ أَكْثَرِ أَهْلِ الْعِلْمِ قَالُوا فِي جُلُودِ الْمَيْتَةِ
      إِذَا دُبِغَتْ فَقَدْ طَهُرَتْ ‏.‏ قَالَ أَبُو عِيسَى قَالَ الشَّافِعِيُّ أَيُّمَا
      إِهَابِ مَيْتَةٍ دُبِغَ فَقَدْ طَهُرَ إِلاَّ الْكَلْبَ وَالْخِنْزِيرَ ‏.‏ وَاحْتَجَّ
      بِهَذَا الْحَدِيثِ ‏.‏ وَقَالَ بَعْضُ أَهْلِ الْعِلْمِ مِنْ أَصْحَابِ النَّبِيِّ
      صلى الله عليه وسلم وَغَيْرِهِمْ إِنَّهُمْ كَرِهُوا جُلُودَ السِّبَاعِ وَإِنْ
      دُبِغَ وَهُوَ قَوْلُ عَبْدِ اللَّهِ بْنِ الْمُبَارَكِ وَأَحْمَدَ وَإِسْحَاقَ
      وَشَدَّدُوا فِي لُبْسِهَا وَالصَّلاَةِ فِيهَا ‏.‏ قَالَ إِسْحَاقُ بْنُ إِبْرَاهِيمَ
      إِنَّمَا مَعْنَى قَوْلِ رَسُولِ اللَّهِ صلى الله عليه وسلم ‏\"‏ أَيُّمَا إِهَابٍ
      دُبِغَ فَقَدْ طَهُرَ ‏\"‏ ‏.‏ جِلْدُ مَا يُؤْكَلُ لَحْمُهُ هَكَذَا فَسَّرَهُ
      النَّضْرُ بْنُ شُمَيْلٍ ‏.‏ وَقَالَ إِسْحَاقُ قَالَ النَّضْرُ بْنُ شُمَيْلٍ
      إِنَّمَا يُقَالُ الإِهَابُ لِجِلْدِ مَا يُؤْكَلُ لَحْمُهُ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1728"
  - In-book reference: " Book 24, Hadith 9"
  - English translation: " Vol. 3, Book 22, Hadith 1728"
- :hadith_narrator: 'Narrated ''Abdullah bin ''Ukaim:'
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ طَرِيفٍ الْكُوفِيُّ، حَدَّثَنَا مُحَمَّدُ
    بْنُ فُضَيْلٍ، عَنِ الأَعْمَشِ، وَالشَّيْبَانِيِّ، عَنِ الْحَكَمِ، عَنْ عَبْدِ
    الرَّحْمَنِ بْنِ أَبِي لَيْلَى، عَنْ عَبْدِ اللَّهِ بْنِ عُكَيْمٍ، قَالَ أَتَانَا
    كِتَابُ رَسُولِ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: |-
      "A letter came from the Messenger of Allah (ﷺ) saying: 'Do not use the skins of dead animals, nor tendons.'"


      [Abu 'Eisa said:] This Hadith is Hasan. This Hadith has been related to 'Abdullah bin 'Ukaim from some Shuyukh of his, and this is not acted upon according to most of the people of knowledge. And this Hadith has been related from 'Abdullah bin 'Ukaim, that he said: "A letter came to us from the Messenger of Allah (ﷺ) two months before he died."


      He said: I heart Ahmad bin Al-Hasan saying: "Ahmad bin Hanbal followed this Hadith due to it mentioning that it was two months before he (ﷺ) died. Then Ahmad left this Hadith because of their Idtirab in its chain, since some of them reported it, saying: 'From 'Abdullah bin 'Ukaim from some Shuyukh of his from Juhainah.'"
    :ar: "\"‏ أَنْ لاَ تَنْتَفِعُوا مِنَ الْمَيْتَةِ بِإِهَابٍ وَلاَ عَصَبٍ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1729"
  - In-book reference: " Book 24, Hadith 10"
  - English translation: " Vol. 3, Book 22, Hadith 1729"
- :hadith_narrator: 'Narrated ''Abdullah bin ''Umar:'
  :arabic_sanad: "حَدَّثَنَا الأَنْصَارِيُّ، حَدَّثَنَا مَعْنٌ، حَدَّثَنَا مَالِكٌ،
    ح وَحَدَّثَنَا قُتَيْبَةُ، عَنْ مَالِكٍ، عَنْ نَافِعٍ، وَعَبْدِ اللَّهِ بْنِ دِينَارٍ،
    وَزَيْدِ بْنِ أَسْلَمَ، كُلُّهُمْ يُخْبِرُ عَنْ عَبْدِ اللَّهِ بْنِ عُمَرَ، أَنَّ
    رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      That the Messenger of Allah (ﷺ) said: "On the day of judgement, Allah will not look at one who arrogantly drags his garment.


      [Abu 'Eisa said:] There are narrations on this topic from Hudhaifah, Abu Sa'eed, Abu Hurairah, Samurah, Abu Dharr, 'Aishah and Hubaib bin Mughfil. The Hadith of Ibn 'Umar is Hasan Sahih.
    :ar: "\"‏ لاَ يَنْظُرُ اللَّهُ يَوْمَ الْقِيَامَةِ إِلَى مَنْ جَرَّ ثَوْبَهُ خُيَلاَءَ
      ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1730"
  - In-book reference: " Book 24, Hadith 11"
  - English translation: " Vol. 3, Book 22, Hadith 1730"
- :hadith_narrator: 'Narrated Ibn ''Umar:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      That the Messenger of Allah (ﷺ) said: "Whoever arrogantly drags his garment, Allah will not look at him on the Day of Judgement." So Umm Salamah said: "What should the women do with their hems?" He said: "Slacken them a handspan." So she said: "Then their feet will be uncovered." He said: "Then slacken them a forearm's length and do not add to that."


      He said: This Hadith is Hasan Sahih. In the Hadith there is a concession for women to drag their Izar because it covers them better.
    :ar: "حَدَّثَنَا الْحَسَنُ بْنُ عَلِيٍّ الْخَلاَّلُ، حَدَّثَنَا عَبْدُ الرَّزَّاقِ،
      أَخْبَرَنَا مَعْمَرٌ، عَنْ أَيُّوبَ، عَنْ نَافِعٍ، عَنِ ابْنِ عُمَرَ، قَالَ
      قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏\"‏ مَنْ جَرَّ ثَوْبَهُ خُيَلاَءَ
      لَمْ يَنْظُرِ اللَّهُ إِلَيْهِ يَوْمَ الْقِيَامَةِ ‏\"‏ ‏.‏ فَقَالَتْ أُمُّ
      سَلَمَةَ فَكَيْفَ يَصْنَعْنَ النِّسَاءُ بِذُيُولِهِنَّ قَالَ ‏\"‏ يُرْخِينَ
      شِبْرًا ‏\"‏ ‏.‏ فَقَالَتْ إِذًا تَنْكَشِفَ أَقْدَامُهُنَّ ‏.‏ قَالَ ‏\"‏ فَيُرْخِينَهُ
      ذِرَاعًا لاَ يَزِدْنَ عَلَيْهِ ‏\"‏ ‏.‏ قَالَ هَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1731"
  - In-book reference: " Book 24, Hadith 12"
  - English translation: " Vol. 3, Book 22, Hadith 1731"
- :hadith_narrator: 'Narrated Umm Salamah:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      "The Prophet (ﷺ) slackened Fatimah's garment a hand-span."


      [Abu 'Eisa said:] Some of them reported it from Hammad bin Salamah, from 'Ali bin Zaid, from Al-Hasan, from his father, from Umm Salamah.
    :ar: "حَدَّثَنَا إِسْحَاقُ بْنُ مَنْصُورٍ، أَخْبَرَنَا عَفَّانُ، حَدَّثَنَا حَمَّادُ
      بْنُ سَلَمَةَ، عَنْ عَلِيِّ بْنِ زَيْدٍ، عَنْ أُمِّ الْحَسَنِ الْبَصْرِيِّ،
      أَنَّ أُمَّ سَلَمَةَ، حَدَّثَتْهُمْ أَنَّ النَّبِيَّ صلى الله عليه وسلم شَبَّرَ
      لِفَاطِمَةَ شِبْرًا مِنْ نِطَاقِهَا ‏.‏ قَالَ أَبُو عِيسَى وَرَوَى بَعْضُهُمْ
      عَنْ حَمَّادِ بْنِ سَلَمَةَ عَنْ عَلِيِّ بْنِ زَيْدٍ عَنِ الْحَسَنِ عَنْ أُمِّهِ
      عَنْ أُمِّ سَلَمَةَ ‏.‏ وَفِي هَذَا الْحَدِيثِ رُخْصَةٌ لِلنِّسَاءِ فِي جَرِّ
      الإِزَارِ لأَنَّهُ يَكُونُ أَسْتَرَ لَهُنَّ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1732"
  - In-book reference: " Book 24, Hadith 13"
  - English translation: " Vol. 3, Book 22, Hadith 1732"
- :hadith_narrator: 'Narrated Abu Burdah:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      "'Aishah brought a patched woolen Kisa' (cloak), and a thick Izar, She said: 'The Messenger of Allah (ﷺ) died in these.'"


      [Abu 'Eisa said:] There are narrations on this topic from 'Ali and Ibn Mas'ud. The Hadith if 'Aishah is Hasan Sahih Hadith.
    :ar: "حَدَّثَنَا أَحْمَدُ بْنُ مَنِيعٍ، حَدَّثَنَا إِسْمَاعِيلُ بْنُ إِبْرَاهِيمَ،
      حَدَّثَنَا أَيُّوبُ، عَنْ حُمَيْدِ بْنِ هِلاَلٍ، عَنْ أَبِي بُرْدَةَ، قَالَ
      أَخْرَجَتْ إِلَيْنَا عَائِشَةُ كِسَاءً مُلَبَّدًا وَإِزَارًا غَلِيظًا فَقَالَتْ
      قُبِضَ رُوحُ رَسُولِ اللَّهِ صلى الله عليه وسلم فِي هَذَيْنِ ‏.‏ قَالَ أَبُو
      عِيسَى وَفِي الْبَابِ عَنْ عَلِيٍّ وَابْنِ مَسْعُودٍ ‏.‏ وَحَدِيثُ عَائِشَةَ
      حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1733"
  - In-book reference: " Book 24, Hadith 14"
  - English translation: " Vol. 3, Book 22, Hadith 1733"
- :hadith_narrator: 'Narrated Ibn Mas''ud:'
  :arabic_sanad: "حَدَّثَنَا عَلِيُّ بْنُ حُجْرٍ، حَدَّثَنَا خَلَفُ بْنُ خَلِيفَةَ،
    عَنْ حُمَيْدٍ الأَعْرَجِ، عَنْ عَبْدِ اللَّهِ بْنِ الْحَارِثِ، عَنِ ابْنِ مَسْعُودٍ،
    عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      That the Prophet (ﷺ) said: "On the day of His Lord spoke to him, Musa was wearing a wool Kisa', a wool Jubbah, a wool Kummah, wool pants, and his sandals were made of the skin of a dead donkey."


      [Abu 'Eisa said:] This Hadith is Gharib, we do not know of it except from the the narration of Humaid Al-A'raj. And Humaid - Ibn 'Ali Al-A'raj - I Heard Muhammad saying: "Humaid bin 'Ali Al-A'raj is Munkar in Hadith." While Humaid ibn Qais Al-A'raj Al-Makki, the companion of Mujahid is trustworthy. The Kummah is a small cap.
    :ar: "\"‏ كَانَ عَلَى مُوسَى يَوْمَ كَلَّمَهُ رَبُّهُ كِسَاءُ صُوفٍ وَجُبَّةُ
      صُوفٍ وَكُمَّةُ صُوفٍ وَسَرَاوِيلُ صُوفٍ وَكَانَتْ نَعْلاَهُ مِنْ جِلْدِ حِمَارٍ
      مَيِّتٍ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1734"
  - In-book reference: " Book 24, Hadith 15"
  - English translation: " Vol. 3, Book 22, Hadith 1734"
- :hadith_narrator: 'Narrated Jabir:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      "On the day of the Conquest, the Prophet (ﷺ) entered Makkah, and he was wearing a black 'Imamah."


      [He said:] THere are narrations on this topic from 'Ali, 'Amr bin Huraith, Ibn 'Abbas, Rukanah.


      [Abu 'Eisa said:] The Hadith is Jabir is Hasan Sahih Hadith.
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ بَشَّارٍ، حَدَّثَنَا عَبْدُ الرَّحْمَنِ بْنُ مَهْدِيٍّ،
      عَنْ حَمَّادِ بْنِ سَلَمَةَ، عَنْ أَبِي الزُّبَيْرِ، عَنْ جَابِرٍ، قَالَ دَخَلَ
      النَّبِيُّ صلى الله عليه وسلم مَكَّةَ يَوْمَ الْفَتْحِ وَعَلَيْهِ عِمَامَةٌ
      سَوْدَاءُ ‏.‏ قَالَ وَفِي الْبَابِ عَنْ عَلِيٍّ وَعَمْرِو بْنِ حُرَيْثٍ وَابْنِ
      عَبَّاسٍ وَرُكَانَةَ ‏.‏ قَالَ أَبُو عِيسَى حَدِيثُ جَابِرٍ حَدِيثٌ حَسَنٌ صَحِيحٌ
      ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1735"
  - In-book reference: " Book 24, Hadith 16"
  - English translation: " Vol. 3, Book 22, Hadith 1735"
- :hadith_narrator: 'Narrated Nafi'':'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      That Ibn 'Umar said: "When the Messenger of Allah (ﷺ) would wear an 'Imamah would hang between his shoulders."


      Nafi' said: "Ibn 'Umar would hang his 'Imamah between his shoulders." 'Ubaidullah said: "And I saw Al-Qasim and Salim doing that."


      [Abu 'Eisa said:] This Hadith is Hasan Gharib. And there is something on this topic from 'Ali. And this Hadith of 'Ali about this is not correct due to its chain.
    :ar: "حَدَّثَنَا هَارُونُ بْنُ إِسْحَاقَ الْهَمْدَانِيُّ، حَدَّثَنَا يَحْيَى بْنُ
      مُحَمَّدٍ الْمَدَنِيُّ، عَنْ عَبْدِ الْعَزِيزِ بْنِ مُحَمَّدٍ، عَنْ عُبَيْدِ
      اللَّهِ بْنِ عُمَرَ، عَنْ نَافِعٍ، عَنِ ابْنِ عُمَرَ، قَالَ كَانَ النَّبِيُّ
      صلى الله عليه وسلم إِذَا اعْتَمَّ سَدَلَ عِمَامَتَهُ بَيْنَ كَتِفَيْهِ ‏.‏ قَالَ
      نَافِعٌ وَكَانَ ابْنُ عُمَرَ يَسْدِلُ عِمَامَتَهُ بَيْنَ كَتِفَيْهِ ‏.‏ قَالَ
      عُبَيْدُ اللَّهِ وَرَأَيْتُ الْقَاسِمَ وَسَالِمًا يَفْعَلاَنِ ذَلِكَ ‏.‏ قَالَ
      أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ غَرِيبٌ ‏.‏ وَفِي الْبَابِ عَنْ عَلِيٍّ وَلاَ
      يَصِحُّ حَدِيثُ عَلِيٍّ فِي هَذَا مِنْ قِبَلِ إِسْنَادِهِ ‏."
  :reference:
  - Reference: " Jami` at-Tirmidhi 1736"
  - In-book reference: " Book 24, Hadith 17"
  - English translation: " Vol. 3, Book 22, Hadith 1736"
- :hadith_narrator: 'Narrated ''Ali bin Abi Talib:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      "The Messenger of Allah (ﷺ) prohibited me from rings of gold, and from wearing Al-Qassi, and from reciting in the bowing and prostration positions, and from wearing what was dyed with 'Usfur."


      [Abu 'Eisa said:] This Hadith is Hasan Sahih.
    :ar: "حَدَّثَنَا سَلَمَةُ بْنُ شَبِيبٍ، وَالْحَسَنُ بْنُ عَلِيٍّ الْخَلاَّلُ،
      وَغَيْرُ، وَاحِدٍ، قَالُوا حَدَّثَنَا عَبْدُ الرَّزَّاقِ، أَخْبَرَنَا مَعْمَرٌ،
      عَنِ الزُّهْرِيِّ، عَنْ إِبْرَاهِيمَ بْنِ عَبْدِ اللَّهِ بْنِ حُنَيْنٍ، عَنْ
      أَبِيهِ، عَنْ عَلِيِّ بْنِ أَبِي طَالِبٍ، قَالَ نَهَانِي النَّبِيُّ صلى الله
      عليه وسلم عَنِ التَّخَتُّمِ بِالذَّهَبِ وَعَنْ لِبَاسِ الْقَسِّيِّ وَعَنِ الْقِرَاءَةِ
      فِي الرُّكُوعِ وَالسُّجُودِ وَعَنْ لِبَاسِ الْمُعَصْفَرِ ‏.‏ قَالَ أَبُو عِيسَى
      هَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1737"
  - In-book reference: " Book 24, Hadith 18"
  - English translation: " Vol. 3, Book 22, Hadith 1737"
- :hadith_narrator: 'Narrated ''Imran bin Husain:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"The Messenger of Allah (ﷺ) prohibited us from (wearing) rings of gold.\"\n\n\n[He
      said:] THere are narrations on this topic from 'Ali, Ibn 'Umar, Abu Hurairah,
      and Mu'awiyah. \n\n\n[Abu 'Eisa said:] The Hadith of 'Imran is a Hasan Hadith.
      Abu At-Tayyah's (a narrator) name is Yazid bin Humaid."
    :ar: "حَدَّثَنَا يُوسُفُ بْنُ حَمَّادٍ الْمَعْنِيُّ الْبَصْرِيُّ، حَدَّثَنَا عَبْدُ
      الْوَارِثِ بْنُ سَعِيدٍ، عَنْ أَبِي التَّيَّاحِ، حَدَّثَنَا حَفْصٌ اللَّيْثِيُّ،
      قَالَ أَشْهَدُ عَلَى عِمْرَانَ بْنِ حُصَيْنٍ أَنَّهُ حَدَّثَنَا أَنَّهُ، قَالَ
      نَهَى رَسُولُ اللَّهِ صلى الله عليه وسلم عَنِ التَّخَتُّمِ بِالذَّهَبِ ‏.‏ قَالَ
      وَفِي الْبَابِ عَنْ عَلِيٍّ وَابْنِ عُمَرَ وَأَبِي هُرَيْرَةَ وَمُعَاوِيَةَ
      ‏.‏ قَالَ أَبُو عِيسَى حَدِيثُ عِمْرَانَ حَدِيثٌ حَسَنٌ ‏.‏ وَأَبُو التَّيَّاحِ
      اسْمُهُ يَزِيدُ بْنُ حُمَيْدٍ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1738"
  - In-book reference: " Book 24, Hadith 19"
  - English translation: " Vol. 3, Book 22, Hadith 1738"
- :hadith_narrator: 'Narrated Anas:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      "The Prophet (ﷺ) had ring made of silver and its stone (Fass) was Ethiopian."


      He said: There are narrations on this topic from Ibn 'Umar and Buraidah.


      [Abu 'Eisa said:] This Hadith is Hasan Sahih Gharib from this route.
    :ar: "حَدَّثَنَا قُتَيْبَةُ، وَغَيْرُ، وَاحِدٍ، عَنْ عَبْدِ اللَّهِ بْنِ وَهْبٍ،
      عَنْ يُونُسَ، عَنِ ابْنِ شِهَابٍ، عَنْ أَنَسٍ، قَالَ كَانَ خَاتَمُ النَّبِيِّ
      صلى الله عليه وسلم مِنْ وَرِقٍ وَكَانَ فَصُّهُ حَبَشِيًّا ‏.‏ قَالَ وَفِي الْبَابِ
      عَنِ ابْنِ عُمَرَ وَبُرَيْدَةَ ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ
      غَرِيبٌ مِنْ هَذَا الْوَجْهِ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1739"
  - In-book reference: " Book 24, Hadith 20"
  - English translation: " Vol. 3, Book 22, Hadith 1739"
- :hadith_narrator: 'Narrated Anas:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      "The ring of the Messenger of Allah (ﷺ) was made of silver, its Fass was from it."


      [Abu 'Eisa said:] This Hadith is Hasan Sahih Gharib from this route.
    :ar: "حَدَّثَنَا مَحْمُودُ بْنُ غَيْلاَنَ، حَدَّثَنَا حَفْصُ بْنُ عُمَرَ بْنِ
      عُبَيْدٍ الطَّنَافِسِيُّ، حَدَّثَنَا زُهَيْرُ بْنُ مُعَاوِيَةَ أَبُو خَيْثَمَةَ،
      عَنْ حُمَيْدٍ، عَنْ أَنَسٍ، قَالَ كَانَ خَاتَمُ رَسُولِ اللَّهِ صلى الله عليه
      وسلم مِنْ فِضَّةٍ فَصُّهُ مِنْهُ ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ
      صَحِيحٌ غَرِيبٌ مِنْ هَذَا الْوَجْهِ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1740"
  - In-book reference: " Book 24, Hadith 21"
  - English translation: " Vol. 3, Book 22, Hadith 1740"
- :hadith_narrator: 'Narrated Ibn ''Umar:'
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ عُبَيْدٍ الْمُحَارِبِيُّ، حَدَّثَنَا عَبْدُ
    الْعَزِيزِ بْنُ أَبِي حَازِمٍ، عَنْ مُوسَى بْنِ عُقْبَةَ، عَنْ نَافِعٍ، عَنِ ابْنِ
    عُمَرَ، أَنَّ النَّبِيَّ صلى الله عليه وسلم صَنَعَ خَاتَمًا مِنْ ذَهَبٍ فَتَخَتَّمَ
    بِهِ فِي يَمِينِهِ ثُمَّ جَلَسَ عَلَى الْمِنْبَرِ فَقَالَ ‏"
  :hadith:
    :en: |-
      "The Prophet (ﷺ) had a ring of gold made for him which he wore on his right (hand). Then he sat on the Minbar and said: 'I did indeed have this ring on my right hand' then he discarded it and the people discarded their rings."


      He said: There are narrations on this topic from 'Ali, Jabir, 'Abdullah bin Ja'far, Ibn 'Abbas, 'Aishah, and Anas.


      [Abu 'Eisa said:] The Hadith of Ibn 'Umar is Hasan Sahih Hadith. This Hadith has been reported similarly from 'Nafi, from Ibn 'Umar, through routes other than this, and it was not mentioned in it that the ring was on his right hand.
    :ar: "\"‏ إِنِّي كُنْتُ اتَّخَذْتُ هَذَا الْخَاتَمَ فِي يَمِينِي ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1741"
  - In-book reference: " Book 24, Hadith 22"
  - English translation: " Vol. 3, Book 22, Hadith 1741"
- :hadith_narrator: 'Narrated As-Salt bin ''Abdullah bin Nawfal:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      "Ibn Abbas wore a ring on his right hand. And I do not doubt he said: 'I saw the Messenger of Allah (ﷺ) wearing a ring on his right hand.'"


      [Abu 'Eisa said:] Muhammad bin Isma'il said: "The Hadith is Muhammad bin Ishaq from As-Salt bin 'Abdullah bin Nawfal is a Hasan Sahih Hadith."
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ حُمَيْدٍ الرَّازِيُّ، حَدَّثَنَا جَرِيرٌ، عَنْ
      مُحَمَّدِ بْنِ إِسْحَاقَ، عَنِ الصَّلْتِ بْنِ عَبْدِ اللَّهِ بْنِ نَوْفَلٍ،
      قَالَ رَأَيْتُ ابْنَ عَبَّاسٍ يَتَخَتَّمُ فِي يَمِينِهِ وَلاَ إِخَالُهُ إِلاَّ
      قَالَ رَأَيْتُ رَسُولَ اللَّهِ صلى الله عليه وسلم يَتَخَتَّمُ فِي يَمِينِهِ
      ‏.‏ قَالَ أَبُو عِيسَى قَالَ مُحَمَّدُ بْنُ إِسْمَاعِيلَ حَدِيثُ مُحَمَّدِ بْنِ
      إِسْحَاقَ عَنِ الصَّلْتِ بْنِ عَبْدِ اللَّهِ بْنِ نَوْفَلٍ حَدِيثٌ حَسَنٌ صَحِيحٌ
      ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1742"
  - In-book reference: " Book 24, Hadith 23"
  - English translation: " Vol. 3, Book 22, Hadith 1742"
- :hadith_narrator: 'Narrated Ja''far bin Muhammad :'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      Narrated from his father who said: "Al-Hasan and Al-Husain wore their ring on their left hand."


      This Hadith is Hasan Sahih.
    :ar: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا حَاتِمُ بْنُ إِسْمَاعِيلَ، عَنْ جَعْفَرِ
      بْنِ مُحَمَّدٍ، عَنْ أَبِيهِ، قَالَ كَانَ الْحَسَنُ وَالْحُسَيْنُ يَتَخَتَّمَانِ
      فِي يَسَارِهِمَا ‏.‏ وَهَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1743"
  - In-book reference: " Book 24, Hadith 24"
  - English translation: " Vol. 3, Book 22, Hadith 1743"
- :hadith_narrator: 'Narrated Hammad bin Salamah:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      "I saw Ibn Rafi' [and he is 'Ubaidullah bin Abi Rafi', the freed slave of the Messenger of Allah (ﷺ) - and Aslam was the name of Ibn Abi Rafi] wearing a ring on his right, so I asked him about that. He said, 'I saw 'Abdullah bin Ja'far wearing a ring on his right hand, and he ['Abdullah bin Ja'far] said: "The Messenger of Allah (ﷺ) wore a ring on his right hand."


      He said: Muhammad [bin Isma'il] said: "This is the most correct thing related from the Prophet (ﷺ) on this topic."
    :ar: "حَدَّثَنَا أَحْمَدُ بْنُ مَنِيعٍ، حَدَّثَنَا يَزِيدُ بْنُ هَارُونَ، عَنْ
      حَمَّادِ بْنِ سَلَمَةَ، قَالَ رَأَيْتُ ابْنَ أَبِي رَافِعٍ يَتَخَتَّمُ فِي يَمِينِهِ
      فَسَأَلْتُهُ عَنْ ذَلِكَ، فَقَالَ رَأَيْتُ عَبْدَ اللَّهِ بْنَ جَعْفَرٍ يَتَخَتَّمُ
      فِي يَمِينِهِ ‏.‏ وَقَالَ عَبْدُ اللَّهِ بْنُ جَعْفَرٍ كَانَ النَّبِيُّ صلى
      الله عليه وسلم يَتَخَتَّمُ فِي يَمِينِهِ ‏.‏ قَالَ وَقَالَ مُحَمَّدُ بْنُ إِسْمَاعِيلَ
      هَذَا أَصَحُّ شَيْءٍ رُوِيَ فِي هَذَا الْبَابِ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1744"
  - In-book reference: " Book 24, Hadith 25"
  - English translation: " Vol. 3, Book 22, Hadith 1744"
- :hadith_narrator: 'Narrated Anas bin Malik:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      "The Messenger of Allah (ﷺ) had a ring made from silver, so he had 'Muhammad, the Messenger of Allah' engraved on it. Then he said: 'Do not engrave with it.'


      [Abu 'Eisa said:] This Hadith is Sahih Hasan. As for the meaning of his saying: "Do not engrave with it" - he was prohibiting that anyone have "Muhammad, Messenger of Allah" engraved on his ring.
    :ar: "حَدَّثَنَا الْحَسَنُ بْنُ عَلِيٍّ الْخَلاَّلُ، حَدَّثَنَا عَبْدُ الرَّزَّاقِ،
      أَخْبَرَنَا مَعْمَرٌ، عَنْ ثَابِتٍ، عَنْ أَنَسِ بْنِ مَالِكٍ، أَنَّ النَّبِيَّ
      صلى الله عليه وسلم صَنَعَ خَاتَمًا مِنْ وَرِقٍ فَنَقَشَ فِيهِ مُحَمَّدٌ رَسُولُ
      اللَّهِ ثُمَّ قَالَ ‏\"‏ لاَ تَنْقُشُوا عَلَيْهِ ‏\"‏ ‏.‏ قَالَ أَبُو عِيسَى
      هَذَا حَدِيثٌ صَحِيحٌ حَسَنٌ ‏.‏ وَمَعْنَى قَوْلِهِ ‏\"‏ لاَ تَنْقُشُوا عَلَيْهِ
      ‏\"‏ ‏.‏ نَهَى أَنْ يَنْقُشَ أَحَدٌ عَلَى خَاتَمِهِ مُحَمَّدٌ رَسُولُ اللَّهِ
      ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1745"
  - In-book reference: " Book 24, Hadith 26"
  - English translation: " Vol. 3, Book 22, Hadith 1745"
- :hadith_narrator: 'Narrated Anas:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      "When the Messenger of Allah (ﷺ) entered the area in which he would relieve himself, he would remove the ring."


      [Abu 'Eisa said:] This Hadith is Hasan Sahih Gharib Hadith.
    :ar: "حَدَّثَنَا إِسْحَاقُ بْنُ مَنْصُورٍ، أَخْبَرَنَا سَعِيدُ بْنُ عَامِرٍ، وَالْحَجَّاجُ
      بْنُ مِنْهَالٍ، قَالاَ حَدَّثَنَا هَمَّامٌ، عَنِ ابْنِ جُرَيْجٍ، عَنِ الزُّهْرِيِّ،
      عَنْ أَنَسٍ، قَالَ كَانَ رَسُولُ اللَّهِ صلى الله عليه وسلم إِذَا دَخَلَ الْخَلاَءَ
      نَزَعَ خَاتَمَهُ ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ غَرِيبٌ
      ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1746"
  - In-book reference: " Book 24, Hadith 27"
  - English translation: " Vol. 3, Book 22, Hadith 1746"
- :hadith_narrator: 'Narrated Anas bin Malik:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"The inscription on the ring of the Prophet (ﷺ) was in three lines: 'Muhammad'
      on a line, 'Messenger' on a line, and 'Allah' on a line.\""
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ يَحْيَى، حَدَّثَنَا مُحَمَّدُ بْنُ عَبْدِ اللَّهِ
      الأَنْصَارِيُّ، حَدَّثَنَا أَبِي، عَنْ ثُمَامَةَ، عَنْ أَنَسِ بْنِ مَالِكٍ،
      قَالَ كَانَ نَقْشُ خَاتَمِ النَّبِيِّ صلى الله عليه وسلم مُحَمَّدٌ سَطْرٌ وَرَسُولُ
      سَطْرٌ وَاللَّهِ سَطْرٌ ‏.‏ قَالَ أَبُو عِيسَى حَدِيثُ أَنَسٍ حَدِيثٌ حَسَنٌ
      صَحِيحٌ غَرِيبٌ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1747"
  - In-book reference: " Book 24, Hadith 28"
  - English translation: " Vol. 3, Book 22, Hadith 1747"
- :hadith_narrator: 'Narrated Anas bin Malik:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      "The inscription on the ring of the Prophet (ﷺ) was in three line: 'Muhammad' on a line, 'Messenger' on a line, 'Allah' on a line." And Muhammad bin Yahya (one of the two who narrated to him) did not say: "Three lines" in his narration.


      There are narrations on this topic from Ibn 'Umar.


      [Abu 'Eisa said:] This Hadith of Anas is a Hasan  Sahih Gharib.
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ بَشَّارٍ، وَمُحَمَّدُ بْنُ يَحْيَى، وَغَيْرُ،
      وَاحِدٍ، قَالُوا حَدَّثَنَا مُحَمَّدُ بْنُ عَبْدِ اللَّهِ الأَنْصَارِيُّ، حَدَّثَنِي
      أَبِي، عَنْ ثُمَامَةَ، عَنْ أَنَسِ بْنِ مَالِكٍ، قَالَ كَانَ نَقْشُ خَاتَمِ
      النَّبِيِّ صلى الله عليه وسلم ثَلاَثَةَ أَسْطُرٍ مُحَمَّدٌ سَطْرٌ وَرَسُولُ
      سَطْرٌ وَاللَّهِ سَطْرٌ ‏.‏ وَلَمْ يَذْكُرْ مُحَمَّدُ بْنُ يَحْيَى فِي حَدِيثِهِ
      ثَلاَثَةَ أَسْطُرٍ ‏.‏ وَفِي الْبَابِ عَنِ ابْنِ عُمَرَ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1748"
  - In-book reference: " Book 24, Hadith 29"
  - English translation: " Vol. 3, Book 22, Hadith 1748"
- :hadith_narrator: 'Narrated Jabir:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      "The Messenger of Allah (ﷺ) prohibited having images in the house, and he prohibited making them."


      He said: There are narrations on this topic from 'Ali, Abu Talhah, 'Aishah, Abu Hurairah, and Abu Ayyub.


      [Abu 'Eisa said:] The Hadith of Jabir is a Hasan Sahih Hadith.
    :ar: "حَدَّثَنَا أَحْمَدُ بْنُ مَنِيعٍ، حَدَّثَنَا رَوْحُ بْنُ عُبَادَةَ، حَدَّثَنَا
      ابْنُ جُرَيْجٍ، أَخْبَرَنِي أَبُو الزُّبَيْرِ، عَنْ جَابِرٍ، قَالَ نَهَى رَسُولُ
      اللَّهِ صلى الله عليه وسلم عَنِ الصُّورَةِ فِي الْبَيْتِ وَنَهَى أَنْ يُصْنَعَ
      ذَلِكَ ‏.‏ قَالَ وَفِي الْبَابِ عَنْ عَلِيٍّ وَأَبِي طَلْحَةَ وَعَائِشَةَ وَأَبِي
      هُرَيْرَةَ وَأَبِي أَيُّوبَ ‏.‏ قَالَ أَبُو عِيسَى حَدِيثُ جَابِرٍ حَدِيثٌ حَسَنٌ
      صَحِيحٌ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1749"
  - In-book reference: " Book 24, Hadith 30"
  - English translation: " Vol. 3, Book 22, Hadith 1749"
- :hadith_narrator: 'Narrated Abu An-Nadr:'
  :arabic_sanad: "حَدَّثَنَا إِسْحَاقُ بْنُ مُوسَى الأَنْصَارِيُّ، حَدَّثَنَا مَعْنٌ،
    حَدَّثَنَا مَالِكٌ، عَنْ أَبِي النَّضْرِ، عَنْ عُبَيْدِ اللَّهِ بْنِ عُتْبَةَ،
    أَنَّهُ دَخَلَ عَلَى أَبِي طَلْحَةَ الأَنْصَارِيِّ يَعُودُهُ ‏.‏ قَالَ فَوَجَدْتُ
    عِنْدَهُ سَهْلَ بْنَ حُنَيْفٍ ‏.‏ قَالَ فَدَعَا أَبُو طَلْحَةَ إِنْسَانًا يَنْزِعُ
    نَمَطًا تَحْتَهُ فَقَالَ لَهُ سَهْلٌ لِمَ تَنْزِعُهُ فَقَالَ لأَنَّ فِيهِ تَصَاوِيرَ
    وَقَدْ قَالَ النَّبِيُّ صلى الله عليه وسلم مَا قَدْ عَلِمْتَ ‏.‏ قَالَ سَهْلٌ
    أَوَلَمْ يَقُلْ ‏"
  :hadith:
    :en: |-
      From 'Ubaidullah bin 'Abdullah bin 'Utbah, that he entered upon Abu Talhah Al-Ansari to pay him a visit (while he was ill), and he found Sahl bin Hunaif with him. He said: "Abu Talhah called for someone to remove a sheet that was under him. Sahl said to him: 'Why did you remove it?' He replied: 'Because it contains images on it, and the Prophet (ﷺ) said about them what you know.' Sahl said: 'Do he not say: Except for markings on a garment?' He said: 'Yes, but this is better to me.'"


      [Abu 'Eisa said:] This Hadith is Hasan Sahih.
    :ar: "\"‏ إِلاَّ مَا كَانَ رَقْمًا فِي ثَوْبٍ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1750"
  - In-book reference: " Book 24, Hadith 31"
  - English translation: " Vol. 3, Book 22, Hadith 1750"
- :hadith_narrator: 'Narrated Ibn ''Abbas:'
  :arabic_sanad: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا حَمَّادُ بْنُ زَيْدٍ، عَنْ أَيُّوبَ،
    عَنْ عِكْرِمَةَ، عَنِ ابْنِ عَبَّاسٍ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه
    وسلم ‏"
  :hadith:
    :en: |-
      That the Messenger of Allah (ﷺ) said: "Whoever fashions an image, he will be punished by Allah until he breathes into it - meaning the soul - and he cannot breath (a soul) into it. And whoever listens to a people's conversation, while they have gone away from him for it, then He will have lead poured into his ears on the Day of Judgement."


      He said: There are narrations on this topic from 'Abdullah bin Mas'ud, Abu Hurairah, Abu Juhaifah, 'Aishah, and Ibn 'Umar.


      [Abu 'Eisa said:] The Hadith of Ibn 'Abbas is a Hasan Sahih Hadith.
    :ar: "\"‏ مَنْ صَوَّرَ صُورَةً عَذَّبَهُ اللَّهُ حَتَّى يَنْفُخَ فِيهَا يَعْنِي
      الرُّوحَ وَلَيْسَ بِنَافِخٍ فِيهَا وَمَنِ اسْتَمَعَ إِلَى حَدِيثِ قَوْمٍ وَهُمْ
      يَفِرُّونَ بِهِ مِنْهُ صُبَّ فِي أُذُنِهِ الآنُكُ يَوْمَ الْقِيَامَةِ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1751"
  - In-book reference: " Book 24, Hadith 32"
  - English translation: " Vol. 3, Book 22, Hadith 1751"
- :hadith_narrator: 'Narrated Abu Hurairah:'
  :arabic_sanad: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا أَبُو عَوَانَةَ، عَنْ عُمَرَ بْنِ
    أَبِي سَلَمَةَ، عَنْ أَبِيهِ، عَنْ أَبِي هُرَيْرَةَ، قَالَ قَالَ رَسُولُ اللَّهِ
    صلى الله عليه وسلم ‏"
  :hadith:
    :en: |-
      That the Messenger of Allah (ﷺ) said: "Change the gray, and do not resemble the Jews."


      He said: There are narration on this topic from Az-Zubair, Ibn 'Abbas, Jabir, Abu Dharr, Anas, Abu Rimthah, Al-Jahdamah, Abu At-Tufail, Jabir bin Samurah, Abu Juhaifah, and Ibn 'Umar.


      [Abu 'Eisa said:] The Hadith of Abu Hurairah is a Hasan Sahih Hadith, and it has been reported through other routes from Abu Hurairah from the Prophet (ﷺ).
    :ar: "\"‏ غَيِّرُوا الشَّيْبَ وَلاَ تَشَبَّهُوا بِالْيَهُودِ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1752"
  - In-book reference: " Book 24, Hadith 33"
  - English translation: " Vol. 3, Book 22, Hadith 1752"
- :hadith_narrator: 'Narrated Abu Dharr:'
  :arabic_sanad: "حَدَّثَنَا سُوَيْدُ بْنُ نَصْرٍ، أَخْبَرَنَا ابْنُ الْمُبَارَكِ،
    عَنِ الأَجْلَحِ، عَنْ عَبْدِ اللَّهِ بْنِ بُرَيْدَةَ، عَنْ أَبِي الأَسْوَدِ، عَنْ
    أَبِي ذَرٍّ، عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      That the Prophet (ﷺ) said: "Indeed the best of what the gray may be changed with is Henna' and Katam."


      [Abu 'Eisa said:] This Hadith is Hasan Sahih. Abu Al-Aswad Ad-Dili's (a narrator in this chain) name is Zalim bin 'Amr bin Sufyan.
    :ar: "\"‏ إِنَّ أَحْسَنَ مَا غُيِّرَ بِهِ الشَّيْبُ الْحِنَّاءُ وَالْكَتَمُ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1753"
  - In-book reference: " Book 24, Hadith 34"
  - English translation: " Vol. 3, Book 22, Hadith 1753"
- :hadith_narrator: 'Narrated Anas:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"The Messenger of Allah (ﷺ) was of average height, neither tall nor very
      short, he had a good build, brown in complexion, his hair was neither curly
      nor straight, and when he walked he swayed slightly.\" \n\n\nHe said: There
      are narration on this topic from 'Aishah, Al-Bara', Abu Hurairah, Ibn 'Abbas,
      Abu Sa'eed, Jabir, Wa'il bin Hujr, and Umm Hani'.\n\n\n[Abu 'Eisa said:] The
      Hadith of Anas is a Hasan Sahih Gharib Hadith from this route, as a narration
      of Humaid."
    :ar: "حَدَّثَنَا حُمَيْدُ بْنُ مَسْعَدَةَ، حَدَّثَنَا عَبْدُ الْوَهَّابِ الثَّقَفِيُّ،
      عَنْ حُمَيْدٍ، عَنْ أَنَسٍ، قَالَ كَانَ رَسُولُ اللَّهِ صلى الله عليه وسلم رَبْعَةً
      لَيْسَ بِالطَّوِيلِ وَلاَ بِالْقَصِيرِ حَسَنَ الْجِسْمِ أَسْمَرَ اللَّوْنِ وَكَانَ
      شَعْرُهُ لَيْسَ بِجَعْدٍ وَلاَ سَبْطٍ إِذَا مَشَى يَتَكَفَّأُ ‏.‏ قَالَ وَفِي
      الْبَابِ عَنْ عَائِشَةَ وَالْبَرَاءِ وَأَبِي هُرَيْرَةَ وَابْنِ عَبَّاسٍ وَأَبِي
      سَعِيدٍ وَجَابِرٍ وَوَائِلِ بْنِ حُجْرٍ وَأُمِّ هَانِئٍ ‏.‏ قَالَ أَبُو عِيسَى
      حَدِيثُ أَنَسٍ حَدِيثٌ حَسَنٌ صَحِيحٌ غَرِيبٌ مِنْ هَذَا الْوَجْهِ مِنْ حَدِيثِ
      حُمَيْدٍ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1754"
  - In-book reference: " Book 24, Hadith 35"
  - English translation: " Vol. 3, Book 22, Hadith 1754"
- :hadith_narrator: 'Narrated ''Aishah:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      "I and the Messenger of Allah (ﷺ) would perform Ghusl using (water from) the same vessel. He had hair reaching above his shoulders and below his earlobes."


      This Hadith is Hasan Sahih Gharib.
      [Abu 'Eisa said:] It has been reported from other routes that 'Aishah said: "I and the Messenger of Allah (ﷺ) would perform Ghusl using (water from) the same vessel." And the following statement is not mentioned in it: "He had hair reaching above his shoulders [and below his earlobes'."


      It was only mentioned by 'Abdur-Rahman bin Abi Az-Zinad, and he is trustworthy, a Hafiz, and Malik bin Anas stated that he was trustworthy and ordered recording (Ahadith) from him.
    :ar: "حَدَّثَنَا هَنَّادٌ، حَدَّثَنَا عَبْدُ الرَّحْمَنِ بْنُ أَبِي الزِّنَادِ،
      عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ أَبِيهِ، عَنْ عَائِشَةَ، قَالَتْ كُنْتُ أَغْتَسِلُ
      أَنَا وَرَسُولُ اللَّهِ، صلى الله عليه وسلم مِنْ إِنَاءٍ وَاحِدٍ وَكَانَ لَهُ
      شَعْرٌ فَوْقَ الْجُمَّةِ وَدُونَ الْوَفْرَةِ ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ
      حَسَنٌ صَحِيحٌ غَرِيبٌ مِنْ هَذَا الْوَجْهِ ‏.‏ وَقَدْ رُوِيَ مِنْ غَيْرِ وَجْهٍ
      عَنْ عَائِشَةَ أَنَّهَا قَالَتْ كُنْتُ أَغْتَسِلُ أَنَا وَرَسُولُ اللَّهِ صلى
      الله عليه وسلم مِنْ إِنَاءٍ وَاحِدٍ ‏.‏ وَلَمْ يَذْكُرُوا فِيهِ هَذَا الْحَرْفَ
      وَكَانَ لَهُ شَعْرٌ فَوْقَ الْجُمَّةِ وَدُونَ الْوَفْرَةِ ‏.‏ وَعَبْدُ الرَّحْمَنِ
      بْنُ أَبِي الزِّنَادِ ثِقَةٌ كَانَ مَالِكُ بْنُ أَنَسٍ يُوَثِّقُهُ وَيَأْمُرُ
      بِالْكِتَابَةِ عَنْهُ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1755"
  - In-book reference: " Book 24, Hadith 36"
  - English translation: " Vol. 3, Book 22, Hadith 1755"
- :hadith_narrator: 'Narrated ''Abdullah bin Mughaffal:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"The Messenger of Allah (ﷺ) prohibited combing except every other day."
    :ar: "حَدَّثَنَا عَلِيُّ بْنُ خَشْرَمٍ، أَخْبَرَنَا عِيسَى بْنُ يُونُسَ، عَنْ
      هِشَامٍ، عَنِ الْحَسَنِ، عَنْ عَبْدِ اللَّهِ بْنِ مُغَفَّلٍ، قَالَ نَهَى رَسُولُ
      اللَّهِ صلى الله عليه وسلم عَنِ التَّرَجُّلِ إِلاَّ غِبًّا ‏.‏"
  :reference:
