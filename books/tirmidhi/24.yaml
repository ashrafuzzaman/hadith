- :hadith_narrator: 'Narrated Qatadah:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"I asked Anas bin Malik: 'How were the sandals of the Messenger of Allah
      (ﷺ) ? He said: 'They had two straps.'\""
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ بَشَّارٍ، حَدَّثَنَا أَبُو دَاوُدَ، حَدَّثَنَا
