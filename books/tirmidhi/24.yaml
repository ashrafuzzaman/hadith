- :hadith_narrator: 'Narrated Ibn ''Umar:'
  :arabic_sanad: "حَدَّثَنَا سُوَيْدُ بْنُ نَصْرٍ، أَخْبَرَنَا عَبْدُ اللَّهِ بْنُ
    الْمُبَارَكِ، عَنْ عُبَيْدِ اللَّهِ بْنِ عُمَرَ، عَنْ نَافِعٍ، عَنِ ابْنِ عُمَرَ،
    أَنَّ النَّبِيَّ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      That the Prophet (ﷺ) said: "Allah has cursed the woman who artificially lengthens and the woman who seeks to have her hair artificially lengthened, and the woman who tattoos and the woman who seeks tattooed." Nafi' (one of the narrators) said: "Tattooing was on the gums."


      [Abu 'Eisa said:] This Hadith is Hasan Sahih.


      He said: There are narrations on this topic from Ibn Mas'ud, 'Aishah, Asma' bint Abi Bakr, Ma'qil bin Yasar, Ibn 'Abbas, and Mu'awiyah.
    :ar: "\"‏ لَعَنَ اللَّهُ الْوَاصِلَةَ وَالْمُسْتَوْصِلَةَ وَالْوَاشِمَةَ وَالْمُسْتَوْشِمَةَ
      ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1759"
  - In-book reference: " Book 24, Hadith 42"
  - English translation: " Vol. 3, Book 22, Hadith 1759"
- :hadith_narrator: 'Narrated Al-Bara'' bin ''Azib:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      "The Messenger of Allah (ﷺ) prohibited riding (while sitting on) Miyathir."


      [Abu 'Eisa said:] There are narrations on this topic from 'Ali and Mu'awiyah. The Hadith if Al-Bara' is Hasan Sahih. Shu'bah reported similarly from Ash'ath bin Abi Ash-Sha'tha' in the lengthy Hadith.
    :ar: "حَدَّثَنَا عَلِيُّ بْنُ حُجْرٍ، أَخْبَرَنَا عَلِيُّ بْنُ مُسْهِرٍ، حَدَّثَنَا
      أَبُو إِسْحَاقَ الشَّيْبَانِيُّ، عَنْ أَشْعَثَ بْنِ أَبِي الشَّعْثَاءِ، عَنْ
      مُعَاوِيَةَ بْنِ سُوَيْدِ بْنِ مُقَرِّنٍ، عَنِ الْبَرَاءِ بْنِ عَازِبٍ، قَالَ
      نَهَانَا رَسُولُ اللَّهِ صلى الله عليه وسلم عَنْ رُكُوبِ الْمَيَاثِرِ ‏.‏ قَالَ
      وَفِي الْحَدِيثِ قِصَّةٌ ‏.‏ قَالَ وَفِي الْبَابِ عَنْ عَلِيٍّ وَمُعَاوِيَةَ
      ‏.‏ وَحَدِيثُ الْبَرَاءِ حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏ وَقَدْ رَوَى شُعْبَةُ عَنْ
      أَشْعَثَ بْنِ أَبِي الشَّعْثَاءِ نَحْوَهُ وَفِي الْحَدِيثِ قِصَّةٌ ‏.‏"
  :reference:
