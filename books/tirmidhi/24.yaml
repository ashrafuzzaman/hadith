      بْنِ مَيْسَرَةَ الْعُقَيْلِيِّ، عَنْ شَهْرِ بْنِ حَوْشَبٍ، عَنْ أَسْمَاءَ بِنْتِ
      يَزِيدَ بْنِ السَّكَنِ الأَنْصَارِيَّةِ، قَالَتْ كَانَ كُمُّ يَدِ رَسُولِ اللَّهِ
      صلى الله عليه وسلم إِلَى الرُّسْغِ ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ
      غَرِيبٌ ‏.‏"
  :reference:
