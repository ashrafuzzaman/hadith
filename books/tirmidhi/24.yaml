- :hadith_narrator: 'Narrated Ash-Sha''bi:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      From Al-Mughirah bin Shu'bah: "Dihyah Al-Kalbi gave a pair of Khuff to the Messenger of Allah (ﷺ), so he wore them."


      [Abu 'Eisa said:] Isra'il said: "From Jabir, from 'Amir: 'And a Jubbah, so he wore them until they tore. And the Prophet (ﷺ) did not know whether they were from a slaughtered animal or not.'"


      This Hadith is Hasan Gharib. Abu Ishaq, the one who reported from Ash-Sha'bi, is Abu Ishaq Ash-Shaibani, and his name is Sulaiman. Al-Hasan bin 'Ayyash is the brother of Abu Bakr bin 'Ayyash.
    :ar: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا ابْنُ أَبِي زَائِدَةَ، عَنِ الْحَسَنِ
      بْنِ عَيَّاشٍ، عَنْ أَبِي إِسْحَاقَ، هُوَ الشَّيْبَانِيُّ عَنِ الشَّعْبِيِّ،
      قَالَ قَالَ الْمُغِيرَةُ بْنُ شُعْبَةَ أَهْدَى دِحْيَةُ الْكَلْبِيُّ لِرَسُولِ
      اللَّهِ صلى الله عليه وسلم خُفَّيْنِ فَلَبِسَهُمَا ‏.‏ قَالَ أَبُو عِيسَى وَقَالَ
      إِسْرَائِيلُ عَنْ جَابِرٍ عَنْ عَامِرٍ وَجُبَّةً فَلَبِسَهُمَا حَتَّى تَخَرَّقَا
      لاَ يَدْرِي النَّبِيُّ صلى الله عليه وسلم أَذَكِيٌّ هُمَا أَمْ لاَ ‏.‏ وَهَذَا
      حَدِيثٌ حَسَنٌ غَرِيبٌ ‏.‏ أَبُو إِسْحَاقَ الَّذِي رَوَى هَذَا عَنِ الشَّعْبِيِّ
      هُوَ أَبُو إِسْحَاقَ الشَّيْبَانِيُّ وَاسْمُهُ سُلَيْمَانُ وَالْحَسَنُ بْنُ
      عَيَّاشٍ هُوَ أَخُو أَبِي بَكْرِ بْنِ عَيَّاشٍ ‏.‏"
  :reference:
