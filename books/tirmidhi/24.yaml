    :en: 'From his father: "The Prophet (ﷺ) prohibited using predator skins as a spread."'
    :ar: "حَدَّثَنَا أَبُو كُرَيْبٍ، حَدَّثَنَا ابْنُ الْمُبَارَكِ، وَمُحَمَّدُ بْنُ
      بِشْرٍ، وَعَبْدُ اللَّهِ بْنُ إِسْمَاعِيلَ بْنِ أَبِي خَالِدٍ، عَنْ سَعِيدِ
      بْنِ أَبِي عَرُوبَةَ، عَنْ قَتَادَةَ، عَنْ أَبِي الْمَلِيحِ، عَنْ أَبِيهِ، أَنَّ
      النَّبِيَّ صلى الله عليه وسلم نَهَى عَنْ جُلُودِ السِّبَاعِ أَنْ تُفْتَرَشَ
      ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1770"
  - In-book reference: " Book 24, Hadith 56"
  - English translation: " Vol. 3, Book 22, Hadith 1770"
