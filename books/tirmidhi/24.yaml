- :hadith_narrator: 'Narrated ''Urwah bin Al-Mugirah bin Shu''bah:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      From this father: "The Prophet (ﷺ) wore a Roman Jubbah with tight sleeves."


      [Abu 'Eisa said:] This Hadith is Hasan Sahih.
    :ar: "حَدَّثَنَا يُوسُفُ بْنُ عِيسَى، حَدَّثَنَا وَكِيعٌ، حَدَّثَنَا يُونُسُ بْنُ
      أَبِي إِسْحَاقَ، عَنِ الشَّعْبِيِّ، عَنْ عُرْوَةَ بْنِ الْمُغِيرَةِ بْنِ شُعْبَةَ،
      عَنْ أَبِيهِ، أَنَّ النَّبِيَّ صلى الله عليه وسلم لَبِسَ جُبَّةً رُومِيَّةً
      ضَيِّقَةَ الْكُمَّيْنِ ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏"
  :reference:
