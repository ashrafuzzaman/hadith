      رَسُولِ اللَّهِ صلى الله عليه وسلم قَالَ لَهُمَا قِبَالاَنِ ‏.‏ قَالَ أَبُو
      عِيسَى هَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏"
  :reference:
