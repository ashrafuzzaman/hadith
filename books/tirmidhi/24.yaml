- :hadith_narrator: 'Narrated Ibn ''Abbas:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      That the Prophet (ﷺ) said: "Use Ithmid for Kohl, for it clears the vision and grows the hair (eye-lashes)." And he claimed that the Prophet (ﷺ) had a Kohl holder with which he would apply Kohl every night, three in this (eye) and three in this.


      Another chain with similar meaning.


      He said: There are narrations on this topic from Jabir and Ibn 'Umar


      [Abu 'Eisa said:] The Hadith of Ibn 'Abbas is a Hasan Gharib Hadith, we do not know of it with this wording except from the narration of 'Abbas bin Mansur.
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ حُمَيْدٍ، حَدَّثَنَا أَبُو دَاوُدَ، - هُوَ الطَّيَالِسِيُّ
      عَنْ عَبَّادِ بْنِ مَنْصُورٍ، عَنْ عِكْرِمَةَ، عَنِ ابْنِ عَبَّاسٍ، أَنَّ النَّبِيَّ
      صلى الله عليه وسلم قَالَ ‏\"‏ اكْتَحِلُوا بِالإِثْمِدِ فَإِنَّهُ يَجْلُو الْبَصَرَ
      وَيُنْبِتُ الشَّعْرَ ‏\"‏ ‏.‏ وَزَعَمَ أَنَّ النَّبِيَّ صلى الله عليه وسلم كَانَتْ
      لَهُ مُكْحُلَةٌ يَكْتَحِلُ بِهَا كُلَّ لَيْلَةٍ ثَلاَثَةً فِي هَذِهِ وَثَلاَثَةً
      فِي هَذِهِ ‏.‏ وَقَدْ رُوِيَ مِنْ غَيْرِ وَجْهٍ عَنِ النَّبِيِّ صلى الله عليه
      وسلم أَنَّهُ قَالَ ‏\"‏ عَلَيْكُمْ بِالإِثْمِدِ فَإِنَّهُ يَجْلُو الْبَصَرَ
      وَيُنْبِتُ الشَّعْرَ ‏\"‏ ‏.‏ قَالَ وَفِي الْبَابِ عَنْ جَابِرٍ وَابْنِ عُمَرَ
      ‏.‏ قَالَ أَبُو عِيسَى حَدِيثُ ابْنِ عَبَّاسٍ حَدِيثٌ حَسَنٌ لاَ نَعْرِفُهُ
      عَلَى هَذَا اللَّفْظِ إِلاَّ مِنْ حَدِيثِ عَبَّادِ بْنِ مَنْصُورٍ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1757"
  - In-book reference: " Book 24, Hadith 39"
  - English translation: " Vol. 3, Book 22, Hadith 1757"
- :hadith_narrator: 'It has been reported through other routed that the Prophet (ﷺ)
