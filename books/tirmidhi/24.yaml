- :hadith_narrator: 'Narrated Abu Hurairah:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      "The Messenger of Allah (ﷺ) prohibited two types of dress: As-Sama', and that a man sits with his legs drawn up in a garment, while there is nothing covering his private area.


      [Abu 'Eisa said:] There are narrations on this topic from 'Ali, Ibn 'Umar, 'Aishah, Abu Sa'eed, Jabir, and Abu Umamah. The Hadith if Abu Hurairah is a Hasan Sahih Gharib Hadith from this route.


      This has been reported through other routes from Abu Hurairah from the Prophet (ﷺ).
    :ar: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا يَعْقُوبُ بْنُ عَبْدِ الرَّحْمَنِ الإِسْكَنْدَرَانِيُّ،
      عَنْ سُهَيْلِ بْنِ أَبِي صَالِحٍ، عَنْ أَبِيهِ، عَنْ أَبِي هُرَيْرَةَ، أَنَّ
      النَّبِيَّ صلى الله عليه وسلم نَهَى عَنْ لُبْسَتَيْنِ الصَّمَّاءِ وَأَنْ يَحْتَبِيَ
      الرَّجُلُ بِثَوْبِهِ لَيْسَ عَلَى فَرْجِهِ مِنْهُ شَيْءٌ ‏.‏ قَالَ أَبُو عِيسَى
      وَفِي الْبَابِ عَنْ عَلِيٍّ وَابْنِ عُمَرَ وَعَائِشَةَ وَأَبِي سَعِيدٍ وَجَابِرٍ
      وَأَبِي أُمَامَةَ ‏.‏ وَحَدِيثُ أَبِي هُرَيْرَةَ حَسَنٌ صَحِيحٌ غَرِيبٌ مِنْ
      هَذَا الْوَجْهِ وَقَدْ رُوِيَ هَذَا مِنْ غَيْرِ وَجْهٍ عَنْ أَبِي هُرَيْرَةَ
      عَنِ النَّبِيِّ صلى الله عليه وسلم ‏.‏"
  :reference:
