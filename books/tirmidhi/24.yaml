  :hadith:
    :en: 'We do not know anyone who said: "From Abu Al-Malih, from his father" except
      for Sa''eed bin Abi ''Arubah.'
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ بَشَّارٍ، حَدَّثَنَا مُعَاذُ بْنُ هِشَامٍ، حَدَّثَنِي
