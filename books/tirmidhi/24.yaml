- :hadith_narrator: 'Narrated ''Aishah:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"Sometimes the Prophet (ﷺ) would walk in one sandal.\""
    :ar: "حَدَّثَنَا الْقَاسِمُ بْنُ دِينَارٍ، حَدَّثَنَا إِسْحَاقُ بْنُ مَنْصُورٍ
      السَّلُولِيُّ، كُوفِيٌّ حَدَّثَنَا هُرَيْمُ بْنُ سُفْيَانَ الْبَجَلِيُّ الْكُوفِيُّ،
      عَنْ لَيْثٍ، عَنْ عَبْدِ الرَّحْمَنِ بْنِ الْقَاسِمِ، عَنْ أَبِيهِ، عَنْ عَائِشَةَ،
      قَالَتْ رُبَّمَا مَشَى النَّبِيُّ صلى الله عليه وسلم فِي نَعْلٍ وَاحِدَةٍ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1777"
  - In-book reference: " Book 24, Hadith 65"
  - English translation: " Vol. 3, Book 22, Hadith 1777"
- :hadith_narrator: 'Narrated ''Abdur-Rahman bin Al-Qasim:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      From his father, about 'Aishah that: "She would walk in one sandal."


