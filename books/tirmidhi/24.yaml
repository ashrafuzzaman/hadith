- :hadith_narrator: 'Narrated Abu Hurairah:'
  :arabic_sanad: "حَدَّثَنَا الأَنْصَارِيُّ، حَدَّثَنَا مَعْنٌ، حَدَّثَنَا مَالِكٌ،
    ح وَحَدَّثَنَا قُتَيْبَةُ، عَنْ مَالِكٍ، عَنْ أَبِي الزِّنَادِ، عَنِ الأَعْرَجِ،
    عَنْ أَبِي هُرَيْرَةَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      That the Messenger of Allah (ﷺ) said: "When one of you dons sandals, then let him begin with the right. And when he removes them then let him begin with left, so that the right will be the first to put on and the last of them removed."


      [Abu 'Eisa said:] This Hadith is Hasan Sahih.
    :ar: "\"‏ إِذَا انْتَعَلَ أَحَدُكُمْ فَلْيَبْدَأْ بِالْيَمِينِ وَإِذَا نَزَعَ
      فَلْيَبْدَأْ بِالشِّمَالِ فَلْتَكُنِ الْيُمْنَى أَوَّلَهُمَا تُنْعَلُ وَآخِرَهُمَا
      تُنْزَعُ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1779"
  - In-book reference: " Book 24, Hadith 67"
  - English translation: " Vol. 3, Book 22, Hadith 1779"
- :hadith_narrator: 'Narrated ''Aishah:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"The Messenger of Allah (ﷺ) said to me: 'If you want to stick with me,
      then suffice yourself in the world with the provisions of the rider. And beware
      of gatherings of the rich, and do not consider a garment to be worn out until
      it has been patched.'\" \n\n\n[Abu 'Eisa said:] This Hadith is Gharib, we do
      not know of it except as a narration of Salih bin Hassan. He said: I heard Muhammad
      bin Isma'il saying: \"Salih bin Hassan is Munkar is Hadith.\" And Salih bin
      Hassan - the one who Ibn Abi Dhi'b reports from - is trustworthy.\n\n\n[Abu
      'Eisa said:] The meaning of this saying: \"And beware of gathering of the rich\"
      is similar to what was related from Abu Hurairah from the Prophet (ﷺ), that
      he said: \"Whoever sees one that has been more favored than him in appearance
      and provision, then let him look at the one who is less than him, rather than
      one who is favored more than him. For indeed it is more appropriate so that
      he not scorn Allah's favors [upon him].\"\n\n\nAnd it has been related from
      'Awn bin 'Abdullah who said: \"I accompanied the rich, and did not see anyone
      with more troubles than me. I saw a beast that was better than my beast, and
      a garment that was better than my garment. And I accompanied the poor, and felt
      at ease.\""
    :ar: "حَدَّثَنَا يَحْيَى بْنُ مُوسَى، حَدَّثَنَا سَعِيدُ بْنُ مُحَمَّدٍ الْوَرَّاقُ،
      وَأَبُو يَحْيَى الْحِمَّانِيُّ قَالاَ حَدَّثَنَا صَالِحُ بْنُ حَسَّانَ، عَنْ
      عُرْوَةَ، عَنْ عَائِشَةَ، قَالَتْ قَالَ لِي رَسُولُ اللَّهِ صلى الله عليه وسلم
      ‏\"‏ إِذَا أَرَدْتِ اللُّحُوقَ بِي فَلْيَكْفِيكِ مِنَ الدُّنْيَا كَزَادِ الرَّاكِبِ
      وَإِيَّاكِ وَمُجَالَسَةَ الأَغْنِيَاءِ وَلاَ تَسْتَخْلِقِي ثَوْبًا حَتَّى تُرَقِّعِيهِ
      ‏\"‏ ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ غَرِيبٌ لاَ نَعْرِفُهُ إِلاَّ مِنْ
      حَدِيثِ صَالِحِ بْنِ حَسَّانَ ‏.‏ قَالَ وَسَمِعْتُ مُحَمَّدًا يَقُولُ صَالِحُ
      بْنُ حَسَّانَ مُنْكَرُ الْحَدِيثِ وَصَالِحُ بْنُ أَبِي حَسَّانَ الَّذِي رَوَى
      عَنْهُ ابْنُ أَبِي ذِئْبٍ ثِقَةٌ ‏.‏ قَالَ أَبُو عِيسَى وَمَعْنَى قَوْلِهِ ‏\"‏
      وَإِيَّاكِ وَمُجَالَسَةَ الأَغْنِيَاءِ ‏\"‏ ‏.‏ هُوَ نَحْوُ مَا رُوِيَ عَنْ
      أَبِي هُرَيْرَةَ عَنِ النَّبِيِّ صلى الله عليه وسلم أَنَّهُ قَالَ ‏\"‏ مَنْ
      رَأَى مَنْ فُضِّلَ عَلَيْهِ فِي الْخَلْقِ وَالرِّزْقِ فَلْيَنْظُرْ إِلَى مَنْ
      هُوَ أَسْفَلُ مِنْهُ مِمَّنْ فُضِّلَ هُوَ عَلَيْهِ فَإِنَّهُ أَجْدَرُ أَنْ لاَ
      يَزْدَرِيَ نِعْمَةَ اللَّهِ عَلَيْهِ ‏\"‏ ‏.‏ وَيُرْوَى عَنْ عَوْنِ بْنِ عَبْدِ
      اللَّهِ بْنِ عُتْبَةَ قَالَ صَحِبْتُ الأَغْنِيَاءَ فَلَمْ أَرَ أَحَدًا أَكْثَرَ
      هَمًّا مِنِّي أَرَى دَابَّةً خَيْرًا مِنْ دَابَّتِي وَثَوْبًا خَيْرًا مِنْ ثَوْبِي
      وَصَحِبْتُ الْفُقَرَاءَ فَاسْتَرَحْتُ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1780"
  - In-book reference: " Book 24, Hadith 68"
  - English translation: " Vol. 3, Book 22, Hadith 1780"
- :hadith_narrator: 'Narrated Umm Hani:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      "The Messenger of Allah (ﷺ) arrived in Makkah, and he had four braids."


      [Abu 'Eisa said:] This Hadith is Gharib. Muhammad said: "I do not know of Mujahid (a narrator) hearing from Umm Hani."
    :ar: "حَدَّثَنِي ابْنُ أَبِي عُمَرَ، حَدَّثَنَا سُفْيَانُ بْنُ عُيَيْنَةَ، عَنِ
      ابْنِ أَبِي نَجِيحٍ، عَنْ مُجَاهِدٍ، عَنْ أُمِّ هَانِئٍ، قَالَتْ قَدِمَ رَسُولُ
      اللَّهِ صلى الله عليه وسلم مَكَّةَ وَلَهُ أَرْبَعُ غَدَائِرَ ‏.‏ قَالَ أَبُو
      عِيسَى هَذَا حَدِيثٌ حَسَنٌ غَرِيبٌ ‏.‏ قَالَ مُحَمَّدٌ لاَ أَعْرِفُ لِمُجَاهِدٍ
      سَمَاعًا مِنْ أُمِّ هَانِئٍ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1781"
  - In-book reference: " Book 24, Hadith 69"
  - English translation: " Vol. 3, Book 22, Hadith 1781"
- :hadith_narrator: 'Another chain from Umm Hani'' who said:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      "The Messenger of Allah (ﷺ) arrived in Makkah, and he had four braids."


      [Abu 'Eisa said:] This Hadith is Hadith Gharib. 'Abdullah bin Abi Najih is from Makkah, and Abu Najih's name is Yasar.
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ بَشَّارٍ، حَدَّثَنَا عَبْدُ الرَّحْمَنِ بْنُ مَهْدِيٍّ،
      حَدَّثَنَا إِبْرَاهِيمُ بْنُ نَافِعٍ الْمَكِّيُّ، عَنِ ابْنِ أَبِي نَجِيحٍ،
      عَنْ مُجَاهِدٍ، عَنْ أُمِّ هَانِئٍ، قَالَتْ قَدِمَ رَسُولُ اللَّهِ صلى الله
      عليه وسلم مَكَّةَ وَلَهُ أَرْبَعُ ضَفَائِرَ ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ
      حَسَنٌ غَرِيبٌ ‏.‏ وَعَبْدُ اللَّهِ بْنُ أَبِي نَجِيحٍ مَكِّيٌّ أَبُو نَجِيحٍ
      اسْمُهُ يَسَارٌ ‏.‏ \nقَالَ أَبُو عِيسَى هَذَا حَدِيثٌ غَرِيبٌ وَعَبْدُ اللَّهِ
      بْنُ أَبِي نَجِيحٍ مَكِّيٌّ"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1781"
  - In-book reference: " Book 24, Hadith 70"
  - English translation: " Vol. 3, Book 22, Hadith 1781"
- :hadith_narrator: 'Narrated Abu Sa''eed - who is ''Abdullah bin Busr:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      "I heard Abu Kabshah Al-Anmari saying: 'The Kimam (caps) of the Companions of the Messenger of Allah (ﷺ) were Buthan (stretched over the head).'"


      [Abu 'Eisa said:] This Hadith is Munkar,  'Abdullah bin Busr is from Al-Basrah, and he is weak according to the people of Hadith. Yahya bin Sa'eed and others graded him weak. Buthun means expansive.
    :ar: "حَدَّثَنَا حُمَيْدُ بْنُ مَسْعَدَةَ، حَدَّثَنَا مُحَمَّدُ بْنُ حُمْرَانَ،
      عَنْ أَبِي سَعِيدٍ، وَهُوَ عَبْدُ اللَّهِ بْنُ بُسْرٍ قَالَ سَمِعْتُ أَبَا كَبْشَةَ
      الأَنْمَارِيَّ، يَقُولُ كَانَتْ كِمَامُ أَصْحَابِ رَسُولِ اللَّهِ صلى الله عليه
      وسلم بُطْحًا ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ مُنْكَرٌ ‏.‏ وَعَبْدُ اللَّهِ
      بْنُ بُسْرٍ بَصْرِيٌّ هُوَ ضَعِيفٌ عِنْدَ أَهْلِ الْحَدِيثِ ضَعَّفَهُ يَحْيَى
      بْنُ سَعِيدٍ وَغَيْرُهُ ‏.‏ وَبُطْحٌ يَعْنِي وَاسِعَةٌ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1782"
  - In-book reference: " Book 24, Hadith 71"
  - English translation: " Vol. 3, Book 22, Hadith 1782"
- :hadith_narrator: 'Narrated Hudhaifa:'
  :arabic_sanad: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا أَبُو الأَحْوَصِ، عَنْ أَبِي إِسْحَاقَ،
    عَنْ مُسْلِمِ بْنِ نَذِيرٍ، عَنْ حُذَيْفَةَ، قَالَ أَخَذَ رَسُولُ اللَّهِ صلى
    الله عليه وسلم بِعَضَلَةِ سَاقِي أَوْ سَاقِهِ فَقَالَ ‏"
  :hadith:
    :en: |-
      "The Messenger of Allah (ﷺ) took hold of the calf of my shin - or his shin - and he said: "This is the place of the Izar, if you must lower it, then the Izar has no right to be on the ankles."


      [Abu 'Eisa said:] This Hadith is Hasan Sahih. Ath-Thawri and Shu'bah reported it from Abu Ishaq.
    :ar: "\"‏ هَذَا مَوْضِعُ الإِزَارِ فَإِنْ أَبَيْتَ فَأَسْفَلُ فَإِنْ أَبَيْتَ
      فَلاَ حَقَّ لِلإِزَارِ فِي الْكَعْبَيْنِ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1783"
  - In-book reference: " Book 24, Hadith 72"
  - English translation: " Vol. 3, Book 22, Hadith 1783"
- :hadith_narrator: 'Narrated Abu Ja''far bin Muhammad bin Rukanah:'
  :arabic_sanad: "حَدَّثَنَا قُتَيْبَةُ، حَدَّثَنَا مُحَمَّدُ بْنُ رَبِيعَةَ، عَنْ
    أَبِي الْحَسَنِ الْعَسْقَلاَنِيِّ، عَنْ أَبِي جَعْفَرِ بْنِ مُحَمَّدِ بْنِ رُكَانَةَ،
    عَنْ أَبِيهِ، أَنَّ رُكَانَةَ، صَارَعَ النَّبِيَّ صلى الله عليه وسلم فَصَرَعَهُ
    النَّبِيُّ صلى الله عليه وسلم قَالَ رُكَانَةُ سَمِعْتُ رَسُولَ اللَّهِ صلى الله
    عليه وسلم يَقُولُ ‏"
  :hadith:
    :en: |-
      From this father that Rukanah wrestled the Prophet (ﷺ) and the Prophet (ﷺ) won the match. Rukanah said: "I heard the Messenger of Allah (ﷺ) saying: 'Indeed what distinguishes between us and between the idolater is the turban over the cap.'"


      [Abu 'Eisa said:] This Hadith is Hasan Gharib. Its chain is not established, and we do not know of Abu Al-Hasan Al-'Asqalani, nor Ibn Rukanah.
    :ar: "\"‏ إِنَّ فَرْقَ مَا بَيْنَنَا وَبَيْنَ الْمُشْرِكِينَ الْعَمَائِمُ عَلَى
      الْقَلاَنِسِ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1784"
  - In-book reference: " Book 24, Hadith 73"
  - English translation: " Vol. 3, Book 22, Hadith 1784"
- :hadith_narrator: 'Narrated ''Abdullah bin Buraidah:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      From his father who said: "A man wearing an iron ring came to the Prophet (ﷺ). So he said to him: 'What is this I see on you, jewelry of the people of the Fire ?' Then he came wearing a ring of brass. So he said: 'What is this smell of idols I sense on you ?' Then he came wearing a ring of gold. So he said to him: 'What is this jewelry of the people of Paradise I see on you ?' So he said: 'What should I use then ?' He said: 'From silver, but not its entire weight."


      [Abu 'Eisa said:] This Hadith is Gharib and there are narrations on this topic from 'Abdullah bin 'Amr, and 'Abdullah bin Muslim's Kunyah is Abu Taibah, and he is from Al-Marwaz.
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ حُمَيْدٍ، حَدَّثَنَا زَيْدُ بْنُ حُبَابٍ، وَأَبُو
      تُمَيْلَةَ يَحْيَى بْنُ وَاضِحٍ عَنْ عَبْدِ اللَّهِ بْنِ مُسْلِمٍ، عَنْ عَبْدِ
      اللَّهِ بْنِ بُرَيْدَةَ، عَنْ أَبِيهِ، قَالَ جَاءَ رَجُلٌ إِلَى النَّبِيِّ صلى
      الله عليه وسلم وَعَلَيْهِ خَاتَمٌ مِنْ حَدِيدٍ فَقَالَ ‏\"‏ مَا لِي أَرَى عَلَيْكَ
      حِلْيَةَ أَهْلِ النَّارِ ‏\"‏ ‏.‏ ثُمَّ جَاءَهُ وَعَلَيْهِ خَاتَمٌ مِنْ صُفْرٍ
      فَقَالَ ‏\"‏ مَا لِي أَجِدُ مِنْكَ رِيحَ الأَصْنَامِ ‏\"‏ ‏.‏ ثُمَّ أَتَاهُ
      وَعَلَيْهِ خَاتَمٌ مِنْ ذَهَبٍ فَقَالَ ‏\"‏ مَا لِي أَرَى عَلَيْكَ حِلْيَةَ
      أَهْلِ الْجَنَّةِ ‏\"‏ ‏.‏ قَالَ مِنْ أَىِّ شَيْءٍ أَتَّخِذُهُ قَالَ ‏\"‏ مِنْ
      وَرِقٍ وَلاَ تُتِمَّهُ مِثْقَالاً ‏\"‏ ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ
      غَرِيبٌ ‏.‏ وَفِي الْبَابِ عَنْ عَبْدِ اللَّهِ بْنِ عَمْرٍو ‏.‏ وَعَبْدُ اللَّهِ
      بْنُ مُسْلِمٍ يُكْنَى أَبَا طَيْبَةَ وَهُوَ مَرْوَزِيٌّ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1785"
  - In-book reference: " Book 24, Hadith 74"
  - English translation: " Vol. 3, Book 22, Hadith 1785"
- :hadith_narrator: 'Narrated Ibn Abi Musa:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      "I heard 'Ali saying: 'The Messenger of Allah (ﷺ) prohibited Al-Qassi, the red Mitharah, and wearing rings on this and this.' And he pointed to the index and middle fingers."


      [Abu 'Eisa said:] This Hadith is Hasan Sahih. Ibn Abi Musa is Abu Burdah bin Abi Musa and his name is 'Amir bin 'Abdullah bin Qais.
    :ar: "حَدَّثَنَا ابْنُ أَبِي عُمَرَ، حَدَّثَنَا سُفْيَانُ، عَنْ عَاصِمِ بْنِ كُلَيْبٍ،
      عَنِ ابْنِ أَبِي مُوسَى، قَالَ سَمِعْتُ عَلِيًّا، يَقُولُ نَهَانِي رَسُولُ اللَّهِ
      صلى الله عليه وسلم عَنِ الْقَسِّيِّ وَالْمِيثَرَةِ الْحَمْرَاءِ وَأَنْ أَلْبَسَ
      خَاتَمِي فِي هَذِهِ وَفِي هَذِهِ ‏.‏ وَأَشَارَ إِلَى السَّبَّابَةِ وَالْوُسْطَى
      ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏ وَابْنُ أَبِي مُوسَى
      هُوَ أَبُو بُرْدَةَ بْنُ أَبِي مُوسَى وَاسْمُهُ عَامِرُ بْنُ عَبْدِ اللَّهِ
      بْنِ قَيْسٍ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1786"
  - In-book reference: " Book 24, Hadith 75"
  - English translation: " Vol. 3, Book 22, Hadith 1786"
- :hadith_narrator: 'Narrated Anas:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      "The garment the Messenger (ﷺ) like most to wear was the Hibrah."


      [Abu 'Eisa said:] This Hadith is Hasan Sahih Gharib.
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ بَشَّارٍ، حَدَّثَنَا مُعَاذُ بْنُ هِشَامٍ، حَدَّثَنِي
      أَبِي، عَنْ قَتَادَةَ، عَنْ أَنَسٍ، قَالَ كَانَ أَحَبَّ الثِّيَابِ إِلَى رَسُولِ
      اللَّهِ صلى الله عليه وسلم يَلْبَسُهَا الْحِبَرَةُ ‏.‏ قَالَ أَبُو عِيسَى هَذَا
      حَدِيثٌ حَسَنٌ صَحِيحٌ غَرِيبٌ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1787"
  - In-book reference: " Book 24, Hadith 76"
  - English translation: " Vol. 3, Book 22, Hadith 1787"
