- :hadith_narrator: 'Narrated Abu Hurairah:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      "When the Messenger of Allah (ﷺ) put on a Qamis he began with the right side.


      [Abu 'Eisa said:] Others have reported this Hadith from Shu'bah with this chain, but they dod narrate it in Marfu' form, only 'Abdus-Samad narrated it Marfu'.
    :ar: "حَدَّثَنَا نَصْرُ بْنُ عَلِيٍّ الْجَهْضَمِيُّ، حَدَّثَنَا عَبْدُ الصَّمَدِ
      بْنُ عَبْدِ الْوَارِثِ، حَدَّثَنَا شُعْبَةُ، عَنِ الأَعْمَشِ، عَنْ أَبِي صَالِحٍ،
      عَنْ أَبِي هُرَيْرَةَ، قَالَ كَانَ رَسُولُ اللَّهِ صلى الله عليه وسلم إِذَا
      لَبِسَ قَمِيصًا بَدَأَ بِمَيَامِنِهِ ‏.‏ قَالَ أَبُو عِيسَى وَرَوَى غَيْرُ وَاحِدٍ
      هَذَا الْحَدِيثَ عَنْ شُعْبَةَ بِهَذَا الإِسْنَادِ عَنْ أَبِي هُرَيْرَةَ مَوْقُوفًا
      وَلاَ نَعْلَمُ أَحَدًا رَفَعَهُ غَيْرَ عَبْدِ الصَّمَدِ بْنِ عَبْدِ الْوَارِثِ
      عَنْ شُعْبَةَ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1766"
  - In-book reference: " Book 24, Hadith 49"
  - English translation: " Vol. 3, Book 22, Hadith 1766"
- :hadith_narrator: 'Narrated Abu Sa''eed:'
  :arabic_sanad: "حَدَّثَنَا سُوَيْدُ بْنُ نَصْرٍ، أَخْبَرَنَا عَبْدُ اللَّهِ بْنُ
    الْمُبَارَكِ، عَنْ سَعِيدٍ الْجُرَيْرِيِّ، عَنْ أَبِي نَضْرَةَ، عَنْ أَبِي سَعِيدٍ،
    قَالَ كَانَ رَسُولُ اللَّهِ صلى الله عليه وسلم إِذَا اسْتَجَدَّ ثَوْبًا سَمَّاهُ
    بِاسْمِهِ عِمَامَةً أَوْ قَمِيصًا أَوْ رِدَاءً ثُمَّ يَقُولُ ‏"
  :hadith:
    :en: |-
      "When the Messenger of Allah (ﷺ), would wear a new garment he would mention what it was, whether an 'Imamah, a Qamis, or a Rida', then he would say: Allahumma lakal-hamdu, Anta kasawtanihi, as'aluka khairuhu wa khaira ma suni'a lahu, wa a'udhu bika min sharrihi wa sharri ma suni'a lahu'" ('O Allah! For You is the praise, You have clothed me, I ask You for its good and the god for which it was made, and I seek refuge in You from its evil and the evil for which it was made.)


      [Abu 'Eisa said:] There are narrations on this topic from 'Umar, and Ibn 'Umar.
    :ar: "\"‏ اللَّهُمَّ لَكَ الْحَمْدُ أَنْتَ كَسَوْتَنِيهِ أَسْأَلُكَ خَيْرَهُ وَخَيْرَ
      مَا صُنِعَ لَهُ وَأَعُوذُ بِكَ مِنْ شَرِّهِ وَشَرِّ مَا صُنِعَ لَهُ ‏\""
  :reference:
  - Reference: " Jami` at-Tirmidhi 1767"
  - In-book reference: " Book 24, Hadith 50"
  - English translation: " Vol. 3, Book 22, Hadith 1767"
