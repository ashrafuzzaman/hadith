- :hadith_narrator: 'Narrated Qatadah:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      From Anas: "The sandals of the Prophet (ﷺ) had two straps."


      [Abu 'Eisa said:] This Hadith is Hasan Sahih.


      He said: There are narrations on this topic from Ibn 'Abbas, and Abu Hurairah.
    :ar: "حَدَّثَنَا إِسْحَاقُ بْنُ مَنْصُورٍ، أَخْبَرَنَا حِبَّانُ بْنُ هِلاَلٍ،
      حَدَّثَنَا هَمَّامٌ، حَدَّثَنَا قَتَادَةُ، عَنْ أَنَسٍ، أَنَّ رَسُولَ اللَّهِ
      صلى الله عليه وسلم كَانَ نَعْلاَهُ لَهُمَا قِبَالاَنِ ‏.‏ قَالَ أَبُو عِيسَى
      هَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏ قَالَ وَفِي الْبَابِ عَنِ ابْنِ عَبَّاسٍ وَأَبِي
      هُرَيْرَةَ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1773"
  - In-book reference: " Book 24, Hadith 61"
  - English translation: " Vol. 3, Book 22, Hadith 1773"
- :hadith_narrator: 'Narrated Abu Hurairah:'
  :arabic_sanad: "حَدَّثَنَا قُتَيْبَةُ، عَنْ مَالِكٍ، ح وَحَدَّثَنَا الأَنْصَارِيُّ،
    حَدَّثَنَا مَعْنٌ، حَدَّثَنَا مَالِكٌ، عَنْ أَبِي الزِّنَادِ، عَنِ الأَعْرَجِ،
    عَنْ أَبِي هُرَيْرَةَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: |-
      That the Messenger of Allah (ﷺ) said: "Do not walk in one sandal, either wear both sandals, or go barefoot."


      [Abu 'Eisa said:] This Hadith is Hasan Sahih.


      He said: There is something on this topic from Jabir.
    :ar: "\"‏ لاَ يَمْشِي أَحَدُكُمْ فِي نَعْلٍ وَاحِدَةٍ لِيُنْعِلْهُمَا جَمِيعًا
      أَوْ لِيُحْفِهِمَا جَمِيعًا ‏\""
  :reference:
