  - In-book reference: " Book 24, Hadith 43"
  - English translation: " Vol. 3, Book 22, Hadith 1760"
- :hadith_narrator: 'Narrated ''Aishah:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      "The only bed that the Messenger of Allah had which he slept was [made of a tanned skin] stuffed with palm-fibres."


      [Abu 'Eisa said:] This Hadith is Hasan Sahih.


      He Said: There are narrations on thus topic from Hafsah and Jabir.
    :ar: "حَدَّثَنَا عَلِيُّ بْنُ حُجْرٍ، أَخْبَرَنَا عَلِيُّ بْنُ مُسْهِرٍ، عَنْ
      هِشَامِ بْنِ عُرْوَةَ، عَنْ أَبِيهِ، عَنْ عَائِشَةَ، قَالَتْ إِنَّمَا كَانَ
      فِرَاشُ النَّبِيِّ صلى الله عليه وسلم الَّذِي يَنَامُ عَلَيْهِ أَدَمٌ حَشْوُهُ
      لِيفٌ ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ صَحِيحٌ ‏.‏ قَالَ وَفِي الْبَابِ
      عَنْ حَفْصَةَ وَجَابِرٍ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1761"
  - In-book reference: " Book 24, Hadith 44"
  - English translation: " Vol. 3, Book 22, Hadith 1761"
- :hadith_narrator: 'Narrated Umm Salamah:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      "The most loved garment to the Messenger to the Messenger of Allah (ﷺ) was the Qamis (long shirt)."


      [Abu 'Eisa said:] This Hadith is Hasan Gharib. We only know of it as a narration of 'Abdul-Mu'min bin Khalid (a narrator in the chain of this Hadith) who was alone in narrating it, and he is from Al-Marwaz. Some of them report this Hadith from Abu Tumailah, from 'Abdul-Mu'min bin Khalid, from 'Abdullah bin Buraidah, from his mother, from Umm Salamah. He said: I heard Muhammad bin Ism'ail saying: "The narration of Ibn Buraidah from his mother, from Umm Salamah is more correct, Abu Tumailah mentioned 'his mother' in it."
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ حُمَيْدٍ الرَّازِيُّ، حَدَّثَنَا أَبُو تُمَيْلَةَ،
      وَالْفَضْلُ بْنُ مُوسَى، وَزَيْدُ بْنُ حُبَابٍ، عَنْ عَبْدِ الْمُؤْمِنِ بْنِ
      خَالِدٍ، عَنْ عَبْدِ اللَّهِ بْنِ بُرَيْدَةَ، عَنْ أُمِّ سَلَمَةَ، قَالَتْ كَانَ
      أَحَبَّ الثِّيَابِ إِلَى النَّبِيِّ صلى الله عليه وسلم الْقَمِيصُ ‏.‏ قَالَ
      أَبُو عِيسَى هَذَا حَدِيثٌ حَسَنٌ غَرِيبٌ إِنَّمَا نَعْرِفُهُ مِنْ حَدِيثِ عَبْدِ
      الْمُؤْمِنِ بْنِ خَالِدٍ تَفَرَّدَ بِهِ وَهُوَ مَرْوَزِيٌّ ‏.‏ وَرَوَى بَعْضُهُمْ
      هَذَا الْحَدِيثَ عَنْ أَبِي تُمَيْلَةَ عَنْ عَبْدِ الْمُؤْمِنِ بْنِ خَالِدٍ
      عَنْ عَبْدِ اللَّهِ بْنِ بُرَيْدَةَ عَنْ أُمِّهِ عَنْ أُمِّ سَلَمَةَ ‏.‏"
  :reference:
