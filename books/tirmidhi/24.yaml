- :hadith_narrator: 'Narrated ''Urfajah bin As''ad:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"My nose was severed on the Day of Al-Kulab during Jahiliyyah. So I got
      a nose of silver which caused an infection for me, so the Messenger of Allah
      (ﷺ) ordered me to get a node made of gold.\""
    :ar: "حَدَّثَنَا أَحْمَدُ بْنُ مَنِيعٍ، حَدَّثَنَا عَلِيُّ بْنُ هَاشِمِ بْنِ الْبَرِيدِ،
      وَأَبُو سَعْدٍ الصَّغَانِيُّ عَنْ أَبِي الأَشْهَبِ، عَنْ عَبْدِ الرَّحْمَنِ
      بْنِ طَرَفَةَ، عَنْ عَرْفَجَةَ بْنِ أَسْعَدَ، قَالَ أُصِيبَ أَنْفِي يَوْمَ الْكُلاَبِ
      فِي الْجَاهِلِيَّةِ فَاتَّخَذْتُ أَنْفًا مِنْ وَرِقٍ فَأَنْتَنَ عَلَىَّ فَأَمَرَنِي
      رَسُولُ اللَّهِ صلى الله عليه وسلم أَنْ أَتَّخِذَ أَنْفًا مِنْ ذَهَبٍ ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1770"
  - In-book reference: " Book 24, Hadith 54"
  - English translation: " Vol. 3, Book 22, Hadith 1770"
- :hadith_narrator: |-
    Another chain with similar meaning.


    [Abu 'Eisa said:
  :arabic_sanad: ''
  :hadith:
    :en: |-
      ] This Hadith is Hasan Gharib, we only know of it as a narration of 'Abdur-Rahman bin Tarafah. Salm bin Zarir reported similar to the narration of Abu Al-Ashhab from 'Abdur-Rahman bin Taraqah - "from 'Abdur-Rahman bin Taraqah." It has been related about more than one of the people of knowledge that they would brace their teeth with gold, and in this Hadith there was a proof for them.


      'Abdur-Rahman bin Mahdi said: "Salm bin Zarin" but that is an error, "Zarir" is more correct, and Abu Sa'd As-San'ani's (a narrator in this chain) name is Muhammad bin Muyassir.
    :ar: "حَدَّثَنَا عَلِيُّ بْنُ حُجْرٍ، حَدَّثَنَا الرَّبِيعُ بْنُ بَدْرٍ، وَمُحَمَّدُ
      بْنُ يَزِيدَ الْوَاسِطِيُّ، عَنْ أَبِي الأَشْهَبِ، نَحْوَهُ ‏.‏ قَالَ أَبُو
      عِيسَى هَذَا حَدِيثٌ حَسَنٌ غَرِيبٌ إِنَّمَا نَعْرِفُهُ مِنْ حَدِيثِ عَبْدِ
      الرَّحْمَنِ بْنِ طَرَفَةَ ‏.‏ وَقَدْ رَوَى سَلْمُ بْنُ زَرِيرٍ عَنْ عَبْدِ الرَّحْمَنِ
      بْنِ طَرَفَةَ نَحْوَ حَدِيثِ أَبِي الأَشْهَبِ ‏.‏ وَقَدْ رُوِيَ عَنْ غَيْرِ
      وَاحِدٍ مِنْ أَهْلِ الْعِلْمِ أَنَّهُمْ شَدُّوا أَسْنَانَهُمْ بِالذَّهَبِ وَفِي
      هَذَا الْحَدِيثِ حُجَّةٌ لَهُمْ ‏.‏ وَقَالَ عَبْدُ الرَّحْمَنِ بْنُ مَهْدِيٍّ
      سَلْمُ بْنُ رَزِينٍ وَهُوَ وَهَمٌ وَأَبُو سَعْدٍ الصَّغَانِيُّ اسْمُهُ مُحَمَّدُ
      بْنُ مُيَسَّرٍ ‏.‏"
