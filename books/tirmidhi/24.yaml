- :hadith_narrator: 'Narrated Abu Hurairah:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      "The Messenger of Allah (ﷺ) prohibited that a man should put on sandals while he is standing."


      [Abu 'Eisa said:] This Hadith is Hasan Gharib. 'Ubaidullah bin 'Amr Ar-Raqqi reported this Hadith from Ma'mar, from Qatadah, from Anas. Both of the Ahadith are not correct according to the people of Hadith. Al-Harith bin Nabhan is not a Hafiz according to them, and we do not know any basis for the narration of Qatadah from Anas.
    :ar: "حَدَّثَنَا أَزْهَرُ بْنُ مَرْوَانَ الْبَصْرِيُّ، حَدَّثَنَا الْحَارِثُ بْنُ
      نَبْهَانَ، عَنْ مَعْمَرٍ، عَنْ عَمَّارِ بْنِ أَبِي عَمَّارٍ، عَنْ أَبِي هُرَيْرَةَ،
      قَالَ نَهَى رَسُولُ اللَّهِ صلى الله عليه وسلم أَنْ يَنْتَعِلَ الرَّجُلُ وَهُوَ
      قَائِمٌ ‏.‏ قَالَ أَبُو عِيسَى هَذَا حَدِيثٌ غَرِيبٌ ‏.‏ وَرَوَى عُبَيْدُ اللَّهِ
      بْنُ عَمْرٍو الرَّقِّيُّ هَذَا الْحَدِيثَ عَنْ مَعْمَرٍ عَنْ قَتَادَةَ عَنْ
      أَنَسٍ وَكِلاَ الْحَدِيثَيْنِ لاَ يَصِحُّ عِنْدَ أَهْلِ الْحَدِيثِ ‏.‏ وَالْحَارِثُ
      بْنُ نَبْهَانَ لَيْسَ عِنْدَهُمْ بِالْحَافِظِ وَلاَ نَعْرِفُ لِحَدِيثِ قَتَادَةَ
      عَنْ أَنَسٍ أَصْلاً ‏.‏"
  :reference:
  - Reference: " Jami` at-Tirmidhi 1775"
  - In-book reference: " Book 24, Hadith 63"
  - English translation: " Vol. 3, Book 22, Hadith 1775"
- :hadith_narrator: 'Narrated Anas:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      "The Messenger of Allah (ﷺ) prohibited that a man should put on sandals while he is standing."


      [Abu 'Eisa said:] This Hadith is Gharib. Muhammad bin Isma'il said: "This Hadith is not correct, not the Hadith of Ma'mar from 'Ammar bin Abi 'Ammar, from Abu Hurairah (no.1775)."
    :ar: "حَدَّثَنَا أَبُو جَعْفَرٍ السِّمْنَانِيُّ، حَدَّثَنَا سُلَيْمَانُ بْنُ عُبَيْدِ
      اللَّهِ الرَّقِّيُّ، حَدَّثَنَا عُبَيْدُ اللَّهِ بْنُ عَمْرٍو الرَّقِّيُّ، عَنْ
      مَعْمَرٍ، عَنْ قَتَادَةَ، عَنْ أَنَسٍ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم
      نَهَى أَنْ يَنْتَعِلَ الرَّجُلُ وَهُوَ قَائِمٌ ‏.‏ قَالَ أَبُو عِيسَى هَذَا
      حَدِيثٌ غَرِيبٌ ‏.‏ وَقَالَ مُحَمَّدُ بْنُ إِسْمَاعِيلَ وَلاَ يَصِحُّ هَذَا
      الْحَدِيثُ وَلاَ حَدِيثُ مَعْمَرٍ عَنْ عَمَّارِ بْنِ أَبِي عَمَّارٍ عَنْ أَبِي
      هُرَيْرَةَ ‏.‏"
  :reference:
