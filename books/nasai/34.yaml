- :hadith_narrator: 'It was narrated that Zaid bin Thabit said:'
  :arabic_sanad: "أَخْبَرَنَا مُحَمَّدُ بْنُ عُبَيْدِ اللَّهِ بْنِ يَزِيدَ بْنِ إِبْرَاهِيمَ،
    قَالَ أَخْبَرَنِي أَبِي أَنَّهُ، عَرَضَ عَلَىَّ مَعْقِلٌ عَنْ عَمْرِو بْنِ دِينَارٍ،
    عَنْ حُجْرٍ الْمَدَرِيِّ، عَنْ زَيْدِ بْنِ ثَابِتٍ، قَالَ قَالَ رَسُولُ اللَّهِ
    صلى الله عليه وسلم ‏"
  :hadith:
    :en: 'The Messenger of Allah said: "Whoever gives a life-long gift, it belongs
      to the one to whom he gave it, both during his life and after his death. And
      do not give things on the basis of Ruqba, for whoever is given something on
      the basis of Ruqba, it becomes part of his estate."'
    :ar: "\"‏ مَنْ أَعْمَرَ شَيْئًا فَهُوَ لِمُعْمَرِهِ مَحْيَاهُ وَمَمَاتَهُ وَلاَ
      تَرْقُبُوا فَمَنْ أَرْقَبَ شَيْئًا فَهُوَ لِسَبِيلِهِ ‏\""
  :reference:
  - Reference: " Sunan an-Nasa'i 3723"
  - In-book reference: " Book 34, Hadith 5"
  - English translation: " Vol. 4, Book 34, Hadith 3754"
- :hadith_narrator: 'It was narrated from ''Abdullah bin ''Abbas that the Prophet
    said:'
  :arabic_sanad: "أَخْبَرَنِي زَكَرِيَّا بْنُ يَحْيَى، قَالَ حَدَّثَنَا زَيْدُ بْنُ
    أَخْزَمَ، قَالَ أَنْبَأَنَا مُعَاذُ بْنُ هِشَامٍ، قَالَ حَدَّثَنِي أَبِي، عَنْ
    قَتَادَةَ، قَالَ حَدَّثَنَا عَمْرُو بْنُ دِينَارٍ، عَنْ طَاوُسٍ، عَنِ الْحَجُورِيِّ،
    عَنْ عَبْدِ اللَّهِ بْنِ عَبَّاسٍ، عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: "\"'Umra is permissible.\""
    :ar: "\"‏ الْعُمْرَى جَائِزَةٌ ‏\""
  :reference:
  - Reference: " Sunan an-Nasa'i 3724"
  - In-book reference: " Book 34, Hadith 6"
  - English translation: " Vol. 4, Book 34, Hadith 3755"
- :hadith_narrator: 'It was narrated from Ibn ''Abbas that the Prophet said:'
  :arabic_sanad: "أَخْبَرَنَا هَارُونُ بْنُ مُحَمَّدِ بْنِ بَكَّارِ بْنِ بِلاَلٍ،
    قَالَ حَدَّثَنَا أَبِي قَالَ، حَدَّثَنَا سَعِيدٌ، - هُوَ ابْنُ بَشِيرٍ - عَنْ
    عَمْرِو بْنِ دِينَارٍ، عَنْ طَاوُسٍ، عَنِ ابْنِ عَبَّاسٍ، عَنِ النَّبِيِّ صلى
    الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: "\"Indeed 'Umra is permissible.\""
    :ar: "\"‏ إِنَّ الْعُمْرَى جَائِزَةٌ ‏\""
  :reference:
  - Reference: " Sunan an-Nasa'i 3725"
  - In-book reference: " Book 34, Hadith 7"
  - English translation: " Vol. 4, Book 34, Hadith 3756"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: It was narrated from Tawus that the Messenger of Allah made 'Umra and Ruqba
      binding.
    :ar: "أَخْبَرَنَا مُحَمَّدُ بْنُ حَاتِمٍ، قَالَ حَدَّثَنَا حِبَّانُ، قَالَ أَنْبَأَنَا
      عَبْدُ اللَّهِ، عَنْ مُحَمَّدِ بْنِ إِسْحَاقَ، قَالَ حَدَّثَنَا مَكْحُولٌ، عَنْ
      طَاوُسٍ، بَتَلَ رَسُولُ اللَّهِ صلى الله عليه وسلم الْعُمْرَى وَالرُّقْبَى ‏.‏"
  :reference:
  - Reference: " Sunan an-Nasa'i 3726"
  - In-book reference: " Book 34, Hadith 8"
  - English translation: " Vol. 4, Book 34, Hadith 3757"
- :hadith_narrator: 'Malik bin Dinar narrated from ''Ata'', from Jabir that the Messenger
    of Allah addressed them one day and said:'
  :arabic_sanad: "أَخْبَرَنَا عَمْرُو بْنُ عَلِيٍّ، قَالَ حَدَّثَنَا أَبُو دَاوُدَ،
    قَالَ حَدَّثَنَا بِسْطَامُ بْنُ مُسْلِمٍ، قَالَ حَدَّثَنَا مَالِكُ بْنُ دِينَارٍ،
    عَنْ عَطَاءٍ، عَنْ جَابِرٍ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم خَطَبَهُمْ
    فَقَالَ ‏"
  :hadith:
    :en: "\"'Umra is permissible.\""
    :ar: "\"‏ الْعُمْرَى جَائِزَةٌ ‏\""
  :reference:
  - Reference: " Sunan an-Nasa'i 3727"
  - In-book reference: " Book 34, Hadith 9"
  - English translation: " Vol. 4, Book 34, Hadith 3758"
- :hadith_narrator: "'Abdul-Karim narrated from 'Ata', who said:"
  :arabic_sanad: ''
  :hadith:
    :en: "\"The Messenger of Allah forbade 'Umra and Ruqba.\" I said: \"What is Ruqba?\"
      He said: \"When one man says to another: 'This belongs to you for the rest of
      your life.' But if you do that, it is permissible.\""
    :ar: "أَخْبَرَنَا أَحْمَدُ بْنُ سُلَيْمَانَ، قَالَ أَنْبَأَنَا عُبَيْدُ اللَّهِ،
      عَنْ إِسْرَائِيلَ، عَنْ عَبْدِ الْكَرِيمِ، عَنْ عَطَاءٍ، قَالَ نَهَى رَسُولُ
      اللَّهِ صلى الله عليه وسلم عَنِ الْعُمْرَى وَالرُّقْبَى ‏.‏ قُلْتُ وَمَا الرُّقْبَى
      قَالَ يَقُولُ الرَّجُلُ لِلرَّجُلِ هِيَ لَكَ حَيَاتَكَ ‏.‏ فَإِنْ فَعَلْتُمْ
      فَهُوَ جَائِزَةٌ ‏.‏"
  :reference:
  - Reference: " Sunan an-Nasa'i 3728"
  - In-book reference: " Book 34, Hadith 10"
  - English translation: " Vol. 4, Book 34, Hadith 3759"
- :hadith_narrator: 'Shu''bah said:'
  :arabic_sanad: "أَخْبَرَنَا مُحَمَّدُ بْنُ الْمُثَنَّى، قَالَ حَدَّثَنَا مُحَمَّدٌ،
