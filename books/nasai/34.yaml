    جَابِرٍ، عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: "\"I heard Qatadah narrating from 'Ata', from Jabir that the Prophet said:
      'Umra is permissible.'\""
    :ar: "\"‏ الْعُمْرَى جَائِزَةٌ ‏\""
  :reference:
