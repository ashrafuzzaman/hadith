- :hadith_narrator: "'Abdul-Malik bin Abi Sulaiman narrated from 'Ata' who said:"
  :arabic_sanad: "أَخْبَرَنَا مُحَمَّدُ بْنُ حَاتِمٍ، قَالَ أَنْبَأَنَا حِبَّانُ،
    قَالَ أَنْبَأَنَا عَبْدُ اللَّهِ، عَنْ عَبْدِ الْمَلِكِ بْنِ أَبِي سُلَيْمَانَ،
    عَنْ عَطَاءٍ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: "\"The Messenger of Allah said: 'Whoever is given something for the rest
      of his life, it belongs to him for as long as he lives and after he dies.'\""
    :ar: "\"‏ مَنْ أُعْطِيَ شَيْئًا حَيَاتَهُ فَهُوَ لَهُ حَيَاتَهُ وَمَوْتَهُ ‏\""
  :reference:
  - Reference: " Sunan an-Nasa'i 3730"
  - In-book reference: " Book 34, Hadith 12"
  - English translation: " Vol. 4, Book 34, Hadith 3761"
- :hadith_narrator: 'Sufyan narrated from Ibn Juraij, from ''Ata'', from Jabir that
    the Messenger of Allah said:'
  :arabic_sanad: "أَخْبَرَنَا مُحَمَّدُ بْنُ عَبْدِ اللَّهِ بْنِ يَزِيدَ، عَنْ سُفْيَانَ،
    عَنِ ابْنِ جُرَيْجٍ، عَنْ عَطَاءٍ، عَنْ جَابِرٍ، رضى الله عنه أَنَّ رَسُولَ اللَّهِ
    صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: "\"Do not give things on the basis of Ruqba or 'Umra. Whoever is given something
      on the basis of Ruqba or 'Umra, it belongs to his heirs.\""
    :ar: "\"‏ لاَ تُرْقِبُوا وَلاَ تُعْمِرُوا فَمَنْ أُرْقِبَ أَوْ أُعْمِرَ شَيْئًا
      فَهُوَ لِوَرَثَتِهِ ‏\""
  :reference:
  - Reference: " Sunan an-Nasa'i 3731"
  - In-book reference: " Book 34, Hadith 13"
  - English translation: " Vol. 4, Book 34, Hadith 3762"
- :hadith_narrator: 'Ibn Juraij narrated from ''Ata'':'
  :arabic_sanad: "أَخْبَرَنَا إِسْحَاقُ بْنُ إِبْرَاهِيمَ، قَالَ أَنْبَأَنَا عَبْدُ
    الرَّزَّاقِ، قَالَ أَنْبَأَنَا ابْنُ جُرَيْجٍ، عَنْ عَطَاءٍ، أَنْبَأَنَا حَبِيبُ
    بْنُ أَبِي ثَابِتٍ، عَنِ ابْنِ عُمَرَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم
    قَالَ ‏"
  :hadith:
    :en: "\"Habib bin Abi Thabit informed us from Ibn 'Umar, that the Messenger of
      Allah said: 'There is no 'Umra and no Ruqba. Whoever is given something on the
      basis of 'Umra or Ruqba, it belongs to him for the rest of his life and after
      he dies.'\""
    :ar: "\"‏ لاَ عُمْرَى وَلاَ رُقْبَى فَمَنْ أُعْمِرَ شَيْئًا أَوْ أُرْقِبَهُ فَهُوَ
      لَهُ حَيَاتَهُ وَمَمَاتَهُ ‏\""
  :reference:
  - Reference: " Sunan an-Nasa'i 3732"
  - In-book reference: " Book 34, Hadith 14"
  - English translation: " Vol. 4, Book 34, Hadith 3763"
- :hadith_narrator: 'Ibn Juraij said:'
  :arabic_sanad: "أَخْبَرَنَا عُبَيْدُ اللَّهِ بْنُ سَعِيدٍ، قَالَ حَدَّثَنَا مُحَمَّدُ
    بْنُ بَكْرٍ، ‏{‏ قَالَ أَنْبَأَنَا ابْنُ جُرَيْجٍ، ‏}‏ قَالَ أَخْبَرَنِي عَطَاءٌ،
    عَنْ حَبِيبِ بْنِ أَبِي ثَابِتٍ، عَنِ ابْنِ عُمَرَ، وَلَمْ يَسْمَعْهُ مِنْهُ قَالَ
    قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: "'Ata' informed me, from Habib bin Abi Thabit, from Ibn 'Umar -and he did
      not hear it from him- he said: 'Allah's Messenger said: \"There is no 'Umra
      and no Ruqba. Whoever is given something on the basis of 'Umra or Ruqba, it
      belongs to him for the rest of his life and after he dies.\"' 'Ata' said: \"It
      belongs to the other.\""
    :ar: "\"‏ لاَ عُمْرَى وَلاَ رُقْبَى فَمَنْ أُعْمِرَ شَيْئًا أَوْ أُرْقِبَهُ فَهُوَ
      لَهُ حَيَاتَهُ وَمَمَاتَهُ ‏\""
  :reference:
  - Reference: " Sunan an-Nasa'i 3733"
  - In-book reference: " Book 34, Hadith 15"
  - English translation: " Vol. 4, Book 34, Hadith 3764"
- :hadith_narrator: 'Yazid bin Ziyad bin Abi Al-Ja''d narrated from Habib bin Abi
    Thabit, who said:'
  :arabic_sanad: "أَخْبَرَنِي عَبْدَةُ بْنُ عَبْدِ الرَّحِيمِ، قَالَ أَنْبَأَنَا وَكِيعٌ،
    عَنْ يَزِيدَ بْنِ زِيَادِ بْنِ أَبِي الْجَعْدِ، عَنْ حَبِيبِ بْنِ أَبِي ثَابِتٍ،
    قَالَ سَمِعْتُ ابْنَ عُمَرَ، يَقُولُ نَهَى رَسُولُ اللَّهِ صلى الله عليه وسلم
    عَنِ الرُّقْبَى وَقَالَ ‏"
  :hadith:
    :en: "\"I heard Ibn 'Umar say: 'The Messenger of Allah forbade Ruqba and said:
      \"Whoever is given something on the basis of Ruqba, it belongs to him.\"'\""
    :ar: "\"‏ مَنْ أُرْقِبَ رُقْبَى فَهُوَ لَهُ ‏\""
  :reference:
  - Reference: " Sunan an-Nasa'i 3734"
  - In-book reference: " Book 34, Hadith 16"
  - English translation: " Vol. 4, Book 34, Hadith 3765"
- :hadith_narrator: 'Ibn Juraij said:'
  :arabic_sanad: "أَخْبَرَنَا عَمْرُو بْنُ عَلِيٍّ، قَالَ حَدَّثَنَا أَبُو عَاصِمٍ،
    قَالَ حَدَّثَنَا ابْنُ جُرَيْجٍ، قَالَ أَخْبَرَنِي أَبُو الزُّبَيْرِ، أَنَّهُ
    سَمِعَ جَابِرًا، يَقُولُ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: "\"Abu Az-Zubair informed me that he heard Jabir saying: 'The Messenger of
      Allah said: \"Whoever is given something on the basis of 'Umra it belongs to
      him for the rest of his life and after he dies.\"'\""
    :ar: "\"‏ مَنْ أُعْمِرَ شَيْئًا فَهُوَ لَهُ حَيَاتَهُ وَمَمَاتَهُ ‏\""
  :reference:
  - Reference: " Sunan an-Nasa'i 3735"
  - In-book reference: " Book 34, Hadith 17"
  - English translation: " Vol. 4, Book 34, Hadith 3766"
- :hadith_narrator: 'Al-Hajjaj bin As-Sawwaf narrated from Abu Az-Zubair, who said:'
  :arabic_sanad: "أَخْبَرَنِي مُحَمَّدُ بْنُ إِبْرَاهِيمَ بْنِ صُدْرَانَ، عَنْ بِشْرِ
    بْنِ الْمُفَضَّلِ، قَالَ حَدَّثَنَا الْحَجَّاجُ الصَّوَّافُ، عَنْ أَبِي الزُّبَيْرِ،
    قَالَ حَدَّثَنَا جَابِرٌ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: "\"Jabir said: 'The Messenger of Allah said: \"O Ansar! Hold on to your wealth,
      and do not give it on the basis of 'Umra. For whoever gives something on the
      basis of 'Umra, it belongs to the one to whom he gave it on that basis, for
      the rest of his life and after he dies.\"'\""
    :ar: "\"‏ يَا مَعْشَرَ الأَنْصَارِ امْسِكُوا عَلَيْكُمْ - يَعْنِي أَمْوَالَكُمْ
      - لاَ تُعْمِرُوهَا فَإِنَّهُ مَنْ أَعْمَرَ شَيْئًا فَإِنَّهُ لِمَنْ أُعْمِرَهُ
      حَيَاتَهُ وَمَمَاتَهُ ‏\""
  :reference:
  - Reference: " Sunan an-Nasa'i 3736"
  - In-book reference: " Book 34, Hadith 18"
  - English translation: " Vol. 4, Book 34, Hadith 3767"
- :hadith_narrator: 'Hisham narrated from Abu Az-Zubair, from Jabir, that the Messenger
    of Allah said:'
  :arabic_sanad: "أَخْبَرَنَا مُحَمَّدُ بْنُ عَبْدِ الأَعْلَى، قَالَ حَدَّثَنَا خَالِدٌ،
    عَنْ هِشَامٍ، عَنْ أَبِي الزُّبَيْرِ، عَنْ جَابِرٍ، أَنَّ رَسُولَ اللَّهِ صلى
    الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: "\"Hold on to your wealth and do not give it on the basis of 'Umra. For whoever
      is given something on the basis of 'Umra for the rest of his life, it belongs
      to him for the rest of his life and after his death.\""
    :ar: "\"‏ امْسِكُوا عَلَيْكُمْ أَمْوَالَكُمْ وَلاَ تُعْمِرُوهَا فَمَنْ أُعْمِرَ
      شَيْئًا حَيَاتَهُ فَهُوَ لَهُ حَيَاتَهُ وَبَعْدَ مَوْتِهِ ‏\""
  :reference:
  - Reference: " Sunan an-Nasa'i 3737"
  - In-book reference: " Book 34, Hadith 19"
  - English translation: " Vol. 4, Book 34, Hadith 3768"
- :hadith_narrator: 'Khalid narrated from Dawud bin Abi Hind, from Abu Az-Zubair,
    from Jabir, who said:'
  :arabic_sanad: "أَخْبَرَنَا مُحَمَّدُ بْنُ عَبْدِ الأَعْلَى، قَالَ حَدَّثَنَا خَالِدٌ،
    عَنْ دَاوُدَ بْنِ أَبِي هِنْدٍ، عَنْ أَبِي الزُّبَيْرِ، عَنْ جَابِرٍ، قَالَ قَالَ
    رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: "\"The Messenger of Allah said: 'Ruqba belongs to the one to whom it is given.'\""
    :ar: "\"‏ الرُّقْبَى لِمَنْ أُرْقِبَهَا ‏\""
  :reference:
  - Reference: " Sunan an-Nasa'i 3738"
  - In-book reference: " Book 34, Hadith 20"
  - English translation: " Vol. 4, Book 34, Hadith 3769"
- :hadith_narrator: 'Hushaim narrated from Dawud, from Abu Az-Zubair, from Jabir,
    who said:'
  :arabic_sanad: "أَخْبَرَنَا عَلِيُّ بْنُ حُجْرٍ، قَالَ حَدَّثَنَا هُشَيْمٌ، عَنْ
    دَاوُدَ، عَنْ أَبِي الزُّبَيْرِ، عَنْ جَابِرٍ، قَالَ قَالَ رَسُولُ اللَّهِ صلى
    الله عليه وسلم ‏"
  :hadith:
    :en: "\"The Messenger of Allah said: 'Umra is permissible for the one to whom
      it is given, and Ruqba is permissible for the one to whom it is given.'\""
    :ar: "\"‏ الْعُمْرَى جَائِزَةٌ لأَهْلِهَا وَالرُّقْبَى جَائِزَةٌ لأَهْلِهَا ‏\""
  :reference:
  - Reference: " Sunan an-Nasa'i 3739"
  - In-book reference: " Book 34, Hadith 21"
  - English translation: " Vol. 4, Book 34, Hadith 3770"
- :hadith_narrator: 'Al-Awza''i narrated from Az-Zuhri, from ''Urwah, from Jabir,
    who said:'
  :arabic_sanad: "أَخْبَرَنَا مَحْمُودُ بْنُ خَالِدٍ، قَالَ حَدَّثَنَا عُمَرُ، عَنِ
    الأَوْزَاعِيِّ، حَدَّثَنَا ابْنُ شِهَابٍ، قَالَ وَأَخْبَرَنِي عَمْرُو بْنُ عُثْمَانَ،
    أَنْبَأَنَا بَقِيَّةُ بْنُ الْوَلِيدِ، عَنِ الأَوْزَاعِيِّ، عَنِ الزُّهْرِيِّ،
    عَنْ عُرْوَةَ، عَنْ جَابِرٍ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: "\"The Messenger of Allah said: 'Whoever is given something on the basis
      of 'Umra, it belongs to him and to his descendants, and is inherited by those
      who inherit from him.'\""
    :ar: "\"‏ مَنْ أُعْمِرَ عُمْرَى فَهِيَ لَهُ وَلِعَقِبِهِ يَرِثُهَا مَنْ يَرِثُهُ
      مِنْ عَقِبِهِ ‏\""
  :reference:
  - Reference: " Sunan an-Nasa'i 3740"
  - In-book reference: " Book 34, Hadith 22"
  - English translation: " Vol. 4, Book 34, Hadith 3771"
- :hadith_narrator: "(A different chain) from Abu 'Amr, from Ibn Shihab, from Abu
    Salamah, from Jabir, who said:"
  :arabic_sanad: "أَخْبَرَنَا عِيسَى بْنُ مُسَاوِرٍ، قَالَ حَدَّثَنَا الْوَلِيدُ،
    قَالَ حَدَّثَنَا أَبُو عَمْرٍو، عَنِ ابْنِ شِهَابٍ، عَنْ أَبِي سَلَمَةَ، عَنْ
    جَابِرٍ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: "\"The Messenger of Allah said: 'Umra (a lifelong gift) belongs to the one
      to whom it was given; it belongs to him and to his heirs, and is inherited by
      those among his descendants who inherit from him.'\""
    :ar: "\"‏ الْعُمْرَى لِمَنْ أُعْمِرَهَا هِيَ لَهُ وَلِعَقِبِهِ يَرِثُهَا مَنْ
      يَرِثُهُ مِنْ عَقِبِهِ ‏\""
  :reference:
  - Reference: " Sunan an-Nasa'i 3741"
  - In-book reference: " Book 34, Hadith 23"
  - English translation: " Vol. 4, Book 34, Hadith 3772"
- :hadith_narrator: "(A different chain) from Al-Awza'i, from Az-Zuhri, from 'Urwah
    and Abu Salamah, from Jabir, who said:"
  :arabic_sanad: "أَخْبَرَنَا مُحَمَّدُ بْنُ هَاشِمٍ الْبَعْلَبَكِّيُّ، قَالَ حَدَّثَنَا
    الْوَلِيدُ، قَالَ حَدَّثَنَا الأَوْزَاعِيُّ، عَنِ الزُّهْرِيِّ، عَنْ عُرْوَةَ،
    وَأَبِي، سَلَمَةَ عَنْ جَابِرٍ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم
    ‏"
  :hadith:
    :en: "\"The Messenger of Allah said: 'Umra (a lifelong gift) belongs to the one
      to whom it was given; it belongs to him and to his descendants, and is inherited
      by those who inherit from him.'\""
    :ar: "\"‏ الْعُمْرَى لِمَنْ أُعْمِرَهَا هِيَ لَهُ وَلِعَقِبِهِ يَرِثُهَا مَنْ
      يَرِثُهُ مِنْ عَقِبِهِ ‏\""
  :reference:
  - Reference: " Sunan an-Nasa'i 3742"
  - In-book reference: " Book 34, Hadith 24"
  - English translation: " Vol. 4, Book 34, Hadith 3773"
- :hadith_narrator: 'It was narrated from Hisham bin ''Urwah, from his father, from
    ''Abdullah bin Az-Zubair, that the Messenger of Allah said:'
  :arabic_sanad: "أَخْبَرَنِي مُحَمَّدُ بْنُ عَبْدِ اللَّهِ بْنِ عَبْدِ الرَّحِيمِ،
    قَالَ حَدَّثَنَا عَمْرُو بْنُ أَبِي سَلَمَةَ الدِّمَشْقِيُّ، عَنْ أَبِي عُمَرَ
    الصَّنْعَانِيِّ، عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ أَبِيهِ، عَنْ عَبْدِ اللَّهِ
    بْنِ الزُّبَيْرِ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: "\"Any man who gives a lifelong gift to another man, it belongs to him (the
      recipient) and to his descendants, and to those who inherit from him.\""
    :ar: "\"‏ أَيُّمَا رَجُلٍ أَعْمَرَ رَجُلاً عُمْرَى لَهُ وَلِعَقِبِهِ فَهِيَ لَهُ
      وَلِمَنْ يَرِثُهُ مِنْ عَقِبِهِ مَوْرُوثَةٌ ‏\""
  :reference:
  - Reference: " Sunan an-Nasa'i 3743"
  - In-book reference: " Book 34, Hadith 25"
  - English translation: " Vol. 4, Book 34, Hadith 3774"
- :hadith_narrator: 'Al-Laith narrated from Ibn Shihab, from Abu Salamah bin ''Abdur-Rahman,
    from Jabir, who said:'
  :arabic_sanad: "أَخْبَرَنَا قُتَيْبَةُ بْنُ سَعِيدٍ، قَالَ حَدَّثَنَا اللَّيْثُ،
    عَنِ ابْنِ شِهَابٍ، عَنْ أَبِي سَلَمَةَ بْنِ عَبْدِ الرَّحْمَنِ، عَنْ جَابِرٍ،
    قَالَ سَمِعْتُ رَسُولَ اللَّهِ صلى الله عليه وسلم يَقُولُ ‏"
  :hadith:
    :en: "\"I heard the Messenger of Allah say: 'Whoever gives a life-long gift to
      a man, it belongs to him and to his heirs; his words (when he gave the gift)
      put an end to his rights over it, and it belongs to the one to whom it was given
      on the basis of 'Umra, and to his heirs.'\""
    :ar: "\"‏ مَنْ أَعْمَرَ رَجُلاً عُمْرَى لَهُ وَلِعَقِبِهِ فَقَدْ قَطَعَ قَوْلُهُ
      حَقَّهُ وَهِيَ لِمَنْ أُعْمِرَ وَلِعَقِبِهِ ‏\""
  :reference:
  - Reference: " Sunan an-Nasa'i 3744"
  - In-book reference: " Book 34, Hadith 26"
  - English translation: " Vol. 4, Book 34, Hadith 3775"
- :hadith_narrator: 'Malik narrated from Ibn Shihab, from Abu Salamah, from Jabir
    that the Messenger of Allah said:'
  :arabic_sanad: "أَخْبَرَنَا مُحَمَّدُ بْنُ سَلَمَةَ، وَالْحَارِثُ بْنُ مِسْكِينٍ،
    قِرَاءَةً عَلَيْهِ وَأَنَا أَسْمَعُ، عَنِ ابْنِ الْقَاسِمِ، عَنْ مَالِكٍ، عَنِ
    ابْنِ شِهَابٍ، عَنْ أَبِي سَلَمَةَ، عَنْ جَابِرٍ، أَنَّ رَسُولَ اللَّهِ صلى الله
    عليه وسلم قَالَ ‏"
  :hadith:
    :en: "\"Any man who is given a gift on the basis of 'Umra, it belongs to him and
      to his descendants. It belongs to the one to whom he gave it, and it cannot
      be taken back by the one who gave it, because he has given a gift, and it comes
      to the heirs of the one to whom it was given.\""
    :ar: "\"‏ أَيُّمَا رَجُلٍ أُعْمِرَ عُمْرَى لَهُ وَلِعَقِبِهِ فَإِنَّهَا لِلَّذِي
      يُعْطَاهَا لاَ تَرْجِعُ إِلَى الَّذِي أَعْطَاهَا لأَنَّهُ أَعْطَى عَطَاءً وَقَعَتْ
      فِيهِ الْمَوَارِيثُ ‏\""
  :reference:
  - Reference: " Sunan an-Nasa'i 3745"
  - In-book reference: " Book 34, Hadith 27"
  - English translation: " Vol. 4, Book 34, Hadith 3776"
- :hadith_narrator: 'Shua''ib narrated from Az-Zuhri, who said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"Abu Salamah bin 'Abdur-Rahman narrated to me, that Jabir told him: 'The
      Messenger of Allah ruled that whoever gives a lifelong gift to a man, it belongs
      to him and to his heirs. It belongs to the one to whom it was given, on the
      basis of 'Umra. It will be inherited from its recipient according to Allah's
      (injunctions on) inheritance and its rights.'\""
    :ar: "أَخْبَرَنَا عِمْرَانُ بْنُ بَكَّارٍ، قَالَ حَدَّثَنَا أَبُو الْيَمَانِ،
      قَالَ حَدَّثَنَا شُعَيْبٌ، عَنِ الزُّهْرِيِّ، قَالَ حَدَّثَنِي أَبُو سَلَمَةَ
      بْنُ عَبْدِ الرَّحْمَنِ، أَنَّ جَابِرًا، أَخْبَرَهُ أَنَّ رَسُولَ اللَّهِ صلى
      الله عليه وسلم قَضَى أَنَّهُ مَنْ أَعْمَرَ رَجُلاً عُمْرَى لَهُ وَلِعَقِبِهِ
      فَإِنَّهَا لِلَّذِي أُعْمِرَهَا يَرِثُهَا مِنْ صَاحِبِهَا الَّذِي أَعْطَاهَا
      مَا وَقَعَ مِنْ مَوَارِيثِ اللَّهِ وَحَقِّهِ ‏.‏"
  :reference:
  - Reference: " Sunan an-Nasa'i 3746"
  - In-book reference: " Book 34, Hadith 28"
  - English translation: " Vol. 4, Book 34, Hadith 3777"
- :hadith_narrator: 'Ibn Abi Dhi''b narrated from Ibn Shihab, from Abu Salamah, from
    Jabir, that the Messenger of Allah ruled -concerning a person who has been given
    a lifelong gift (''Umra)- that it belongs to him and to his descendants:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"It is undoubtedly his, and it is not permissible for the giver to stipulate
      any conditions or exceptions.\" Abu Salamah said: \"Because he gave it as a
      gift and thus, it is subject to the same ruling as the estate, and the condition
      (that it will revert to the giver on the death of recipient) has become invalid.\""
    :ar: "أَخْبَرَنَا مُحَمَّدُ بْنُ عَبْدِ اللَّهِ بْنِ عَبْدِ الْحَكَمِ، عَنِ ابْنِ
      أَبِي فُدَيْكٍ، قَالَ حَدَّثَنَا ابْنُ أَبِي ذِئْبٍ، عَنِ ابْنِ شِهَابٍ، عَنْ
      أَبِي سَلَمَةَ، عَنْ جَابِرٍ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَضَى
      فِيمَنْ أُعْمِرَ عُمْرَى لَهُ وَلِعَقِبِهِ فَهِيَ لَهُ بَتْلَةٌ لاَ يَجُوزُ
      لِلْمُعْطِي مِنْهَا شَرْطٌ وَلاَ ثُنْيَا ‏.‏ قَالَ أَبُو سَلَمَةَ لأَنَّهُ أَعْطَى
      عَطَاءً وَقَعَتْ فِيهِ الْمَوَارِيثُ فَقَطَعَتِ الْمَوَارِيثُ شَرْطَهُ ‏.‏"
  :reference:
  - Reference: " Sunan an-Nasa'i 3747"
  - In-book reference: " Book 34, Hadith 29"
  - English translation: " Vol. 4, Book 34, Hadith 3778"
- :hadith_narrator: 'Salih narrated from Ibn Shihab, that Abu Salamah informed him
    from Jabir, that the Messenger of Allah said:'
  :arabic_sanad: "أَخْبَرَنَا أَبُو دَاوُدَ، سُلَيْمَانُ بْنُ سَيْفٍ قَالَ حَدَّثَنَا
    يَعْقُوبُ، قَالَ حَدَّثَنَا أَبِي، عَنْ صَالِحٍ، عَنِ ابْنِ شِهَابٍ، أَنَّ أَبَا
    سَلَمَةَ، أَخْبَرَهُ عَنْ جَابِرٍ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ
    ‏"
  :hadith:
    :en: "\"Any man who gives a lifelong gift to another man, it belongs to him (the
      recipient) and his descendants. He said: 'I have given it to you and to your
      descendants so long as any of you are still alive.' So it belongs to the one
      to whom it was given, and it cannot revert to the first owner, since he has
      given it as a gift, and as such, it becomes subject to the same ruling as the
      estate.\""
    :ar: "\"‏ أَيُّمَا رَجُلٍ أَعْمَرَ رَجُلاً عُمْرَى لَهُ وَلِعَقِبِهِ قَالَ قَدْ
      أَعْطَيْتُكَهَا وَعَقِبَكَ مَا بَقِيَ مِنْكُمْ أَحَدٌ فَإِنَّهَا لِمَنْ أُعْطِيَهَا
      وَإِنَّهَا لاَ تَرْجِعُ إِلَى صَاحِبِهَا مِنْ أَجْلِ أَنَّهُ أَعْطَاهَا عَطَاءً
      وَقَعَتْ فِيهِ الْمَوَارِيثُ ‏\""
  :reference:
  - Reference: " Sunan an-Nasa'i 3748"
  - In-book reference: " Book 34, Hadith 30"
  - English translation: " Vol. 4, Book 34, Hadith 3779"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: Yazid bin Abi Habib narrated from Ibn Shihab, from Abu Salamah, from Jabir,
      that the Messenger of Allah ruled concerning 'Umra -when a man gives a gift
      to another man, and his descendants, but stipulates that if something happens
      to you and your descendants, then it will belong to me and my descendants- "It
      belongs to the one to whom it was given, and to his descendants."
    :ar: "أَخْبَرَنَا مُحَمَّدُ بْنُ عَبْدِ اللَّهِ بْنِ يَزِيدَ، قَالَ حَدَّثَنَا
      أَبِي قَالَ، حَدَّثَنَا سَعِيدٌ، قَالَ حَدَّثَنِي يَزِيدُ بْنُ أَبِي حَبِيبٍ،
      عَنِ ابْنِ شِهَابٍ، عَنْ أَبِي سَلَمَةَ، عَنْ جَابِرٍ، أَنَّ رَسُولَ اللَّهِ
      صلى الله عليه وسلم قَضَى بِالْعُمْرَى أَنْ يَهَبَ الرَّجُلُ لِلرَّجُلِ وَلِعَقِبِهِ
      الْهِبَةَ وَيَسْتَثْنِي إِنْ حَدَثَ بِكَ حَدَثٌ وَبِعَقِبِكَ فَهُوَ إِلَىَّ
      وَإِلَى عَقِبِي إِنَّهَا لِمَنْ أُعْطِيَهَا وَلِعَقِبِهِ ‏.‏"
  :reference:
  - Reference: " Sunan an-Nasa'i 3749"
  - In-book reference: " Book 34, Hadith 31"
  - English translation: " Vol. 4, Book 34, Hadith 3780"
- :hadith_narrator: 'Hisham said:'
  :arabic_sanad: "أَخْبَرَنَا مُحَمَّدُ بْنُ عَبْدِ الأَعْلَى، قَالَ حَدَّثَنَا خَالِدُ
    بْنُ الْحَارِثِ، قَالَ حَدَّثَنَا هِشَامٌ، قَالَ حَدَّثَنَا يَحْيَى بْنُ أَبِي
    كَثِيرٍ، قَالَ حَدَّثَنِي أَبُو سَلَمَةَ، قَالَ سَمِعْتُ جَابِرًا، يَقُولُ قَالَ
    رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: "\"Yahya bin Abi Kathir narrated to us, he said: 'Abu Salamah bin 'Abdur-Rahman
      narrated to me, he said: \"I heard Jabir say: 'The Messenger of Allah said:
      \"A lifelong gift belongs to the one to whom it was given.\"'\"'\""
    :ar: "\"‏ الْعُمْرَى لِمَنْ وُهِبَتْ لَهُ ‏\""
  :reference:
  - Reference: " Sunan an-Nasa'i 3750"
  - In-book reference: " Book 34, Hadith 32"
  - English translation: " Vol. 4, Book 34, Hadith 3781"
- :hadith_narrator: 'Abu Isma''il said:'
  :arabic_sanad: "أَخْبَرَنَا يَحْيَى بْنُ دُرُسْتَ، قَالَ حَدَّثَنَا أَبُو إِسْمَاعِيلَ،
    قَالَ حَدَّثَنَا يَحْيَى، أَنَّ أَبَا سَلَمَةَ، حَدَّثَهُ عَنْ جَابِرِ بْنِ عَبْدِ
    اللَّهِ، عَنْ نَبِيِّ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: "\"Yahya narrated to us that Abu Salamah narrated to him, from Jabir bin
      'Abdullah, from the Prophet of Allah who said: 'A lifelong gift belongs to the
      one to whom it was given.'\""
    :ar: "\"‏ الْعُمْرَى لِمَنْ وُهِبَتْ لَهُ ‏\""
  :reference:
  - Reference: " Sunan an-Nasa'i 3751"
  - In-book reference: " Book 34, Hadith 33"
  - English translation: " Vol. 4, Book 34, Hadith 3782"
- :hadith_narrator: 'Isma''il narrated from Muhammad, from Abu Salamah, from Abu Hurairah,
    that the Messenger of Allah said:'
  :arabic_sanad: "أَخْبَرَنَا عَلِيُّ بْنُ حُجْرٍ، قَالَ أَنْبَأَنَا إِسْمَاعِيلُ،
    عَنْ مُحَمَّدٍ، عَنْ أَبِي سَلَمَةَ، عَنْ أَبِي هُرَيْرَةَ، أَنَّ رَسُولَ اللَّهِ
    صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: "\"There is no lifelong gift. Whoever is given something as a lifelong gift,
      it belongs to him.\""
    :ar: "\"‏ لاَ عُمْرَى فَمَنْ أُعْمِرَ شَيْئًا فَهُوَ لَهُ ‏\""
  :reference:
  - Reference: " Sunan an-Nasa'i 3752"
  - In-book reference: " Book 34, Hadith 34"
  - English translation: " Vol. 4, Book 34, Hadith 3783"
- :hadith_narrator: 'Muhammad bin ''Amr said:'
  :arabic_sanad: "أَخْبَرَنَا إِسْحَاقُ بْنُ إِبْرَاهِيمَ، قَالَ حَدَّثَنَا عِيسَى،
    وَعَبْدَةُ بْنُ سُلَيْمَانَ، قَالاَ حَدَّثَنَا مُحَمَّدُ بْنُ عَمْرٍو، قَالَ حَدَّثَنَا
    أَبُو سَلَمَةَ، عَنْ أَبِي هُرَيْرَةَ، عَنْ رَسُولِ اللَّهِ صلى الله عليه وسلم
    قَالَ ‏"
  :hadith:
    :en: "\"Abu Salamah narrated to us, from Abu Hurairah that the Messenger of Allah
      said: 'Whoever is given something as a lifelong gift, it belongs to him.'\""
    :ar: "\"‏ مَنْ أُعْمِرَ شَيْئًا فَهُوَ لَهُ ‏\""
  :reference:
  - Reference: " Sunan an-Nasa'i 3753"
  - In-book reference: " Book 34, Hadith 35"
  - English translation: " Vol. 4, Book 34, Hadith 3784"
- :hadith_narrator: 'Bashir bin Nahik narrated from Abu Hurairah that the Prophet
    said:'
  :arabic_sanad: "أَخْبَرَنَا مُحَمَّدُ بْنُ الْمُثَنَّى، قَالَ حَدَّثَنَا مُحَمَّدٌ،
    قَالَ حَدَّثَنَا شُعْبَةُ، عَنْ قَتَادَةَ، عَنِ النَّضْرِ بْنِ أَنَسٍ، عَنْ بَشِيرِ
    بْنِ نَهِيكٍ، عَنْ أَبِي هُرَيْرَةَ، عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ
    ‏"
  :hadith:
    :en: "\"A lifelong gift ('Umra) is permissible.\""
    :ar: "\"‏ الْعُمْرَى جَائِزَةٌ ‏\""
  :reference:
  - Reference: " Sunan an-Nasa'i 3754"
  - In-book reference: " Book 34, Hadith 36"
  - English translation: " Vol. 4, Book 34, Hadith 3785"
- :hadith_narrator: 'It was narrated that Qatadah said:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      "Sulaiman bin Hisham asked me about a lifelong gift. I said: 'Muhammad bin Sirin narrated that Shuraih said: "The Prophet of Allah ruled that a lifelong gift is permissible."'"
        Qatadah said: "I said: 'And An-Nadr bin Anas narrated to me, from Bashir bin Nahik, from Abu Hurairah, that the Prophet of Allah said: "A lifelong gift is permissible."'"
        Qatadah said: "I said: 'Al-Hasan used to say: "A lifelong gift is permissible."'"
        Qatadah said: "Az-Zuhri said: 'A lifelong gift is when it is stipulated that it is for the one to whom it is given and his descendants, but if his descendants were not mentioned then the condition is valid (and it reverts to the one who gave it).'"
        Qatadah said: "So 'Ata' bin Abi Rabah was asked, and he said: 'Jabir bin Abdullah narrated to me that Allah's Messenger said: "Umra is permissible."'"
        Qatadah said: "Az-Zuhri said: 'The Caliphs (Khulafa') did not rule according to this.'"
        'Ata' said: "Abdul-Malik bin Marwan ruled according to this."
    :ar: "أَخْبَرَنَا مُحَمَّدُ بْنُ الْمُثَنَّى، قَالَ حَدَّثَنَا مُعَاذُ بْنُ هِشَامٍ،
      قَالَ حَدَّثَنِي أَبِي، عَنْ قَتَادَةَ، قَالَ سَأَلَنِي سُلَيْمَانُ بْنُ هِشَامٍ
      عَنِ الْعُمْرَى، فَقُلْتُ حَدَّثَ مُحَمَّدُ بْنُ سِيرِينَ، عَنْ شُرَيْحٍ، قَالَ
      قَضَى نَبِيُّ اللَّهِ صلى الله عليه وسلم أَنَّ الْعُمْرَى جَائِزَةٌ ‏.‏ قَالَ
      قَتَادَةُ وَقُلْتُ حَدَّثَنِي النَّضْرُ بْنُ أَنَسٍ عَنْ بَشِيرِ بْنِ نَهِيكٍ
      عَنْ أَبِي هُرَيْرَةَ أَنَّ نَبِيَّ اللَّهِ صلى الله عليه وسلم قَالَ ‏\"‏ الْعُمْرَى
      جَائِزَةٌ ‏\"‏ ‏.‏ قَالَ قَتَادَةُ وَقُلْتُ كَانَ الْحَسَنُ يَقُولُ الْعُمْرَى
      جَائِزَةٌ ‏.‏ قَالَ قَتَادَةُ فَقَالَ الزُّهْرِيُّ إِنَّمَا الْعُمْرَى إِذَا
      أُعْمِرَ وَعَقِبَهُ مِنْ بَعْدِهِ فَإِذَا لَمْ يَجْعَلْ عَقِبَهُ مِنْ بَعْدِهِ
      كَانَ لِلَّذِي يَجْعَلُ شَرْطُهُ ‏.‏ قَالَ قَتَادَةُ فَسُئِلَ عَطَاءُ بْنُ أَبِي
      رَبَاحٍ فَقَالَ حَدَّثَنِي جَابِرُ بْنُ عَبْدِ اللَّهِ أَنَّ رَسُولَ اللَّهِ
      صلى الله عليه وسلم قَالَ ‏\"‏ الْعُمْرَى جَائِزَةٌ ‏\"‏ ‏.‏ قَالَ قَتَادَةُ
      فَقَالَ الزُّهْرِيُّ كَانَ الْخُلَفَاءُ لاَ يَقْضُونَ بِهَذَا ‏.‏ قَالَ عَطَاءٌ
      قَضَى بِهَا عَبْدُ الْمَلِكِ بْنُ مَرْوَانَ ‏.‏"
  :reference:
  - Reference: " Sunan an-Nasa'i 3755"
  - In-book reference: " Book 34, Hadith 37"
  - English translation: " Vol. 4, Book 34, Hadith 3786"
- :hadith_narrator: 'It was narrated from ''Amr bin Shu''aib, from his father, from
    his grandfather, that the Messenger of Allah said:'
  :arabic_sanad: "أَخْبَرَنَا مُحَمَّدُ بْنُ مَعْمَرٍ، قَالَ حَدَّثَنَا حَبَّانُ،
    قَالَ حَدَّثَنَا حَمَّادُ بْنُ سَلَمَةَ، ح وَأَخْبَرَنِي إِبْرَاهِيمُ بْنُ يُونُسَ
    بْنِ مُحَمَّدٍ، قَالَ حَدَّثَنَا أَبِي قَالَ، حَدَّثَنَا حَمَّادُ بْنُ سَلَمَةَ،
    عَنْ دَاوُدَ، - وَهُوَ ابْنُ أَبِي هِنْدٍ - وَحَبِيبٍ الْمُعَلِّمِ عَنْ عَمْرِو
    بْنِ شُعَيْبٍ، عَنْ أَبِيهِ، عَنْ جَدِّهِ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه
    وسلم قَالَ ‏"
  :hadith:
    :en: "\"It is not permissible for a woman to give a gift from her wealth, once
      her husband has marital authority over her.\" This is the wording of (one of
      the narrators) Muhammad."
    :ar: "\"‏ لاَ يَجُوزُ لاِمْرَأَةٍ هِبَةٌ فِي مَالِهَا إِذَا مَلَكَ زَوْجُهَا عِصْمَتَهَا
      ‏\""
  :reference:
  - Reference: " Sunan an-Nasa'i 3756"
  - In-book reference: " Book 34, Hadith 38"
  - English translation: " Vol. 4, Book 34, Hadith 3787"
- :hadith_narrator: 'It was narrated from ''Amr bin Shu''aib, from his father, that
    his grandfather said:'
  :arabic_sanad: "أَخْبَرَنَا إِسْمَاعِيلُ بْنُ مَسْعُودٍ، قَالَ حَدَّثَنَا خَالِدٌ،
    قَالَ حَدَّثَنَا حُسَيْنٌ الْمُعَلِّمُ، عَنْ عَمْرِو بْنِ شُعَيْبٍ، أَنَّ أَبَاهُ،
    حَدَّثَهُ عَنْ عَبْدِ اللَّهِ بْنِ عَمْرٍو، ح وَأَخْبَرَنَا حُمَيْدُ بْنُ مَسْعَدَةَ،
    قَالَ حَدَّثَنَا يَزِيدُ بْنُ زُرَيْعٍ، قَالَ حَدَّثَنَا حُسَيْنٌ الْمُعَلِّمُ،
    عَنْ عَمْرِو بْنِ شُعَيْبٍ، عَنْ أَبِيهِ، عَنْ جَدِّهِ، قَالَ لَمَّا فَتَحَ رَسُولُ
    اللَّهِ صلى الله عليه وسلم مَكَّةَ قَامَ خَطِيبًا فَقَالَ فِي خُطْبَتِهِ ‏"
  :hadith:
    :en: "\"When the Messenger of Allah conquered Makkah, he stood up to address (the
      people) and said in his Khutbah: 'It is not permissible for a woman to give
      (a gift) except with her husband's permission.'\""
    :ar: "\"‏ لاَ يَجُوزُ لاِمْرَأَةٍ عَطِيَّةٌ إِلاَّ بِإِذْنِ زَوْجِهَا ‏\""
  :reference:
  - Reference: " Sunan an-Nasa'i 3757"
  - In-book reference: " Book 34, Hadith 39"
  - English translation: " Vol. 4, Book 34, Hadith 3788"
- :hadith_narrator: 'It was narrated that ''Abdur-Rahman bin ''Alqamah Ath-Thaqafi
    said:'
  :arabic_sanad: "أَخْبَرَنَا هَنَّادُ بْنُ السَّرِيِّ، قَالَ حَدَّثَنَا أَبُو بَكْرِ
    بْنُ عَيَّاشٍ، عَنْ يَحْيَى بْنِ هَانِئٍ، عَنْ أَبِي حُذَيْفَةَ، عَنْ عَبْدِ الْمَلِكِ
    بْنِ مُحَمَّدِ بْنِ بَشِيرٍ، عَنْ عَبْدِ الرَّحْمَنِ بْنِ عَلْقَمَةَ الثَّقَفِيِّ،
    قَالَ قَدِمَ وَفْدُ ثَقِيفٍ عَلَى رَسُولِ اللَّهِ صلى الله عليه وسلم وَمَعَهُمْ
    هَدِيَّةٌ فَقَالَ ‏"
  :hadith:
    :en: "\"The delegation of Thaqif came to the Messenger of Allah, bringing a gift
      with them. He said: 'Is it a gift or charity?' If it was a gift it would be
      for the sake of the Messenger of Allah and to have their needs met, and if it
      was charity then it would be in the cause of Allah. They said: 'It is a gift.'
      So he accepted it from them, and sat with them, and they asked questions, until
      he prayed Zuhr with 'Asr.\""
    :ar: "\"‏ أَهَدِيَّةٌ أَمْ صَدَقَةٌ فَإِنْ كَانَتْ هَدِيَّةً فَإِنَّمَا يُبْتَغَى
      بِهَا وَجْهُ رَسُولِ اللَّهِ صلى الله عليه وسلم وَقَضَاءُ الْحَاجَةِ وَإِنْ
      كَانَتْ صَدَقَةً فَإِنَّمَا يُبْتَغَى بِهَا وَجْهُ اللَّهِ عَزَّ وَجَلَّ ‏\""
  :reference:
  - Reference: " Sunan an-Nasa'i 3758"
  - In-book reference: " Book 34, Hadith 40"
  - English translation: " Vol. 4, Book 34, Hadith 3789"
- :hadith_narrator: 'It was narrated from Abu Hurairah that the Messenger of Allah
    said:'
  :arabic_sanad: "أَخْبَرَنَا أَبُو عَاصِمٍ، خُشَيْشُ بْنُ أَصْرَمَ قَالَ حَدَّثَنَا
    عَبْدُ الرَّزَّاقِ، قَالَ أَنْبَأَنَا مَعْمَرٌ، عَنِ ابْنِ عَجْلاَنَ، عَنْ سَعِيدٍ،
    عَنْ أَبِي هُرَيْرَةَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: "\"I was thinking of not accepting gifts except from a Quraishi, an Ansari,
      a Thaqafi or a Dawsi.\""
    :ar: "\"‏ لَقَدْ هَمَمْتُ أَنْ لاَ أَقْبَلَ هَدِيَّةً إِلاَّ مِنْ قُرَشِيٍّ أَوْ
      أَنْصَارِيٍّ أَوْ ثَقَفِيٍّ أَوْ دَوْسِيٍّ ‏\""
  :reference:
  - Reference: " Sunan an-Nasa'i 3759"
  - In-book reference: " Book 34, Hadith 41"
  - English translation: " Vol. 4, Book 34, Hadith 3790"
- :hadith_narrator: 'It was narrated from Anas that some meat was brought to the Messenger
    of Allah and he said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"What is this?\" It was said: \"It was given in charity to Barirah.\" He
      said: \"It is charity for her and a gift for us.\""
    :ar: "أَخْبَرَنَا إِسْحَاقُ بْنُ إِبْرَاهِيمَ، قَالَ حَدَّثَنَا وَكِيعٌ، قَالَ
      حَدَّثَنَا شُعْبَةُ، عَنْ قَتَادَةَ، عَنْ أَنَسٍ، أَنَّ رَسُولَ اللَّهِ صلى
      الله عليه وسلم أُتِيَ بِلَحْمٍ فَقَالَ ‏\"‏ مَا هَذَا ‏\"‏ ‏.‏ فَقِيلَ تُصُدِّقَ
      بِهِ عَلَى بَرِيرَةَ ‏.‏ فَقَالَ ‏\"‏ هُوَ لَهَا صَدَقَةٌ وَلَنَا هَدِيَّةٌ
      ‏\"‏ ‏.‏"
  :reference:
  - Reference: " Sunan an-Nasa'i 3760"
  - In-book reference: " Book 34, Hadith 42"
  - English translation: " Vol. 4, Book 34, Hadith 3791"
