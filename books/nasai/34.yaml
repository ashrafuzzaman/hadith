- :hadith_narrator: 'It was narrated from Zaid bin Thabit that the Prophet said:'
  :arabic_sanad: "أَخْبَرَنَا مُحَمَّدُ بْنُ عَبْدِ الأَعْلَى، قَالَ حَدَّثَنَا خَالِدٌ،
    قَالَ حَدَّثَنَا شُعْبَةُ، عَنْ عَمْرِو بْنِ دِينَارٍ، قَالَ سَمِعْتُ طَاوُسًا،
    يُحَدِّثُ عَنْ زَيْدِ بْنِ ثَابِتٍ، عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: "\"'Umra (a gift given for life) belongs to the heir.\""
    :ar: "\"‏ الْعُمْرَى هِيَ لِلْوَارِثِ ‏\""
  :reference:
  - Reference: " Sunan an-Nasa'i 3720"
  - In-book reference: " Book 34, Hadith 1"
  - English translation: " Vol. 4, Book 34, Hadith 3750"
