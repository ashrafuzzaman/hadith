- :hadith_narrator: 'Narrated Al Bara bin Azib:'
  :arabic_sanad: ''
  :hadith:
    :en: 'Al Bara bin Azib said: The messenger of Allah (peace be upon him) came to
      Al-Madinah and prayed toward Bait-al-Maqdis for sixteen months, then he was
      commanded to pray toward the Ka''bah. A man who had prayed with the prophet
      (peace be upon him)passed by some of the Ansar and said: "I bear witness that
      the messenger of Allah (peace be upon him) has been commanded to face toward
      the Ka''bah. So they turned to face the Ka''bah".'
    :ar: "أَخْبَرَنَا مُحَمَّدُ بْنُ إِسْمَاعِيلَ بْنِ إِبْرَاهِيمَ، قَالَ حَدَّثَنَا
      إِسْحَاقُ بْنُ يُوسُفَ الأَزْرَقُ، عَنْ زَكَرِيَّا بْنِ أَبِي زَائِدَةَ، عَنْ
      أَبِي إِسْحَاقَ، عَنِ الْبَرَاءِ بْنِ عَازِبٍ، قَالَ قَدِمَ رَسُولُ اللَّهِ
      صلى الله عليه وسلم الْمَدِينَةَ فَصَلَّى نَحْوَ بَيْتِ الْمَقْدِسِ سِتَّةَ عَشَرَ
      شَهْرًا ثُمَّ وُجِّهَ إِلَى الْكَعْبَةِ فَمَرَّ رَجُلٌ قَدْ كَانَ صَلَّى مَعَ
      النَّبِيِّ صلى الله عليه وسلم عَلَى قَوْمٍ مِنَ الأَنْصَارِ فَقَالَ أَشْهَدُ
      أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَدْ وُجِّهَ إِلَى الْكَعْبَةِ ‏.‏
      فَانْحَرَفُوا إِلَى الْكَعْبَةِ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Sunan an-Nasa'i 742"
  - In-book reference: " Book 9, Hadith 1"
  - English translation: " Vol. 1, Book 9, Hadith 743"
- :hadith_narrator: 'It was narrated that Ibn Umar said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"The messenger of Allah (peace be upon him) used to pray atop his mount
      while travelling, facing whatever direction it was facing.\" (One of the narrators)
      Malik said: \"Abdullah bin Dinar said: and Ibn Umar used to do likewise\"."
    :ar: "أَخْبَرَنَا قُتَيْبَةُ، عَنْ مَالِكِ بْنِ أَنَسٍ، عَنْ عَبْدِ اللَّهِ بْنِ
      دِينَارٍ، عَنِ ابْنِ عُمَرَ، قَالَ كَانَ رَسُولُ اللَّهِ صلى الله عليه وسلم
      يُصَلِّي عَلَى رَاحِلَتِهِ فِي السَّفَرِ حَيْثُمَا تَوَجَّهَتْ بِهِ ‏.‏ قَالَ
      مَالِكٌ قَالَ عَبْدُ اللَّهِ بْنُ دِينَارٍ وَكَانَ ابْنُ عُمَرَ يَفْعَلُ ذَلِكَ
      ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Sunan an-Nasa'i 743"
  - In-book reference: " Book 9, Hadith 2"
  - English translation: " Vol. 1, Book 9, Hadith 744"
- :hadith_narrator: 'It was narrated that Abdullah said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"The messenger of Allah (peace be upon him) used to pray atop his mount
      while traveling, facing whatever direction it was facing, and he would pray
      witr atop it, but he did not pray the prescribed prayers atop it \"."
    :ar: "أَخْبَرَنَا عِيسَى بْنُ حَمَّادٍ، قَالَ حَدَّثَنَا ابْنُ وَهْبٍ، قَالَ أَخْبَرَنِي
      يُونُسُ، عَنِ ابْنِ شِهَابٍ، عَنْ سَالِمٍ، عَنْ عَبْدِ اللَّهِ، قَالَ كَانَ
      رَسُولُ اللَّهِ صلى الله عليه وسلم يُصَلِّي عَلَى الرَّاحِلَةِ قِبَلَ أَىِّ
      وَجْهٍ تَوَجَّهُ بِهِ وَيُوتِرُ عَلَيْهَا غَيْرَ أَنَّهُ لاَ يُصَلِّي عَلَيْهَا
      الْمَكْتُوبَةَ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Sunan an-Nasa'i 744"
  - In-book reference: " Book 9, Hadith 3"
  - English translation: " Vol. 1, Book 9, Hadith 745"
- :hadith_narrator: 'It was narrated that Ibn Umar said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"While the people were in Quba praying Subh prayer, someone came to them
      and said that revelation had come to Messenger of Allah(ﷺ) the night before,
      and he had been commanded to face Ka'bah. So face toward it. They had been facing
      toward Ash-Sham, so they turned to face toward Ka'bah.\""
    :ar: "أَخْبَرَنَا قُتَيْبَةُ، عَنْ مَالِكٍ، عَنْ عَبْدِ اللَّهِ بْنِ دِينَارٍ،
      عَنِ ابْنِ عُمَرَ، قَالَ بَيْنَمَا النَّاسُ بِقُبَاءٍ فِي صَلاَةِ الصُّبْحِ
      جَاءَهُمْ آتٍ فَقَالَ إِنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَدْ أُنْزِلَ
      عَلَيْهِ اللَّيْلَةَ قُرْآنٌ وَقَدْ أُمِرَ أَنْ يَسْتَقْبِلَ الْقِبْلَةَ ‏.‏
      فَاسْتَقْبَلُوهَا وَكَانَتْ وُجُوهُهُمْ إِلَى الشَّامِ فَاسْتَدَارُوا إِلَى
      الْكَعْبَةِ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Sunan an-Nasa'i 745"
  - In-book reference: " Book 9, Hadith 4"
  - English translation: " Vol. 1, Book 9, Hadith 746"
- :hadith_narrator: 'It was narrated that Aisha(ra) said:'
  :arabic_sanad: "أَخْبَرَنَا الْعَبَّاسُ بْنُ مُحَمَّدٍ الدُّورِيُّ، قَالَ حَدَّثَنَا
    عَبْدُ اللَّهِ بْنُ يَزِيدَ، قَالَ حَدَّثَنَا حَيْوَةُ بْنُ شُرَيْحٍ، عَنْ أَبِي
    الأَسْوَدِ، عَنْ عُرْوَةَ، عَنْ عَائِشَةَ، - رضى الله عنها - قَالَتْ سُئِلَ رَسُولُ
    اللَّهِ صلى الله عليه وسلم فِي غَزْوَةِ تَبُوكَ عَنْ سُتْرَةِ الْمُصَلِّي فَقَالَ
    ‏"
  :hadith:
    :en: "\"The messenger of Allah(ﷺ) was asked during the campaign of Tabuk about
      the Sutra of one who is praying. He said: \"Something as high as the back of
      a camel saddle.\""
    :ar: "\"‏ مِثْلُ مُؤْخِرَةِ الرَّحْلِ ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Sunan an-Nasa'i 746"
  - In-book reference: " Book 9, Hadith 5"
  - English translation: " Vol. 1, Book 9, Hadith 747"
- :hadith_narrator: 'Narrated Ibn Umar:'
  :arabic_sanad: ''
  :hadith:
    :en: 'It was narrated from Ibn Umar concerning the Messenger of Allah (ﷺ) he said:
      "He used to set up a short spear then pray facing toward it."'
    :ar: "أَخْبَرَنَا عُبَيْدُ اللَّهِ بْنُ سَعِيدٍ، قَالَ حَدَّثَنَا يَحْيَى، عَنْ
      عُبَيْدِ اللَّهِ، قَالَ أَنْبَأَنَا نَافِعٌ، عَنِ ابْنِ عُمَرَ، عَنِ النَّبِيِّ
      صلى الله عليه وسلم قَالَ كَانَ يَرْكُزُ الْحَرْبَةَ ثُمَّ يُصَلِّي إِلَيْهَا
      ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Sunan an-Nasa'i 747"
  - In-book reference: " Book 9, Hadith 6"
  - English translation: " Vol. 1, Book 9, Hadith 748"
- :hadith_narrator: 'It was narrated that Sahl bin Abi Hathmah said:'
  :arabic_sanad: "أَخْبَرَنَا عَلِيُّ بْنُ حُجْرٍ، وَإِسْحَاقُ بْنُ مَنْصُورٍ، قَالاَ
    حَدَّثَنَا سُفْيَانُ، عَنْ صَفْوَانَ بْنِ سُلَيْمٍ، عَنْ نَافِعِ بْنِ جُبَيْرٍ،
    عَنْ سَهْلِ بْنِ أَبِي حَثْمَةَ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم
    ‏"
  :hadith:
    :en: "\"When anyone of you prays toward a Sutra, let him get close to it and not
      allow the Shaitan to sever his prayer for him.\""
    :ar: "\"‏ إِذَا صَلَّى أَحَدُكُمْ إِلَى سُتْرَةٍ فَلْيَدْنُ مِنْهَا لاَ يَقْطَعُ
      الشَّيْطَانُ عَلَيْهِ صَلاَتَهُ ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Sunan an-Nasa'i 748"
  - In-book reference: " Book 9, Hadith 7"
  - English translation: " Vol. 1, Book 9, Hadith 749"
- :hadith_narrator: 'Narrated Abdullah bin Umar:'
  :arabic_sanad: ''
  :hadith:
    :en: 'It was narrated from Abdullah bin Umar that the Messenger of Allah (ﷺ) entered
      the Ka''bah with Usamah bin Zaid, Bilal and Uthman bin Talha  al Hajabi, and
      locked the door behind him. Abdullah bin Umar said: "I asked Bilal when he came
      out: " What did the Messenger of Allah (ﷺ) do?" He said: "He stood with one
      pillar to his left, two pillars to his right and three pillars behind him -
      at that time the House stood on six pillars - and he prayed with approximately
      three forearm''s length between him and the wall."'
    :ar: "أَخْبَرَنَا مُحَمَّدُ بْنُ سَلَمَةَ، وَالْحَارِثُ بْنُ مِسْكِينٍ، قِرَاءَةً
      عَلَيْهِ وَأَنَا أَسْمَعُ، عَنِ ابْنِ الْقَاسِمِ، قَالَ حَدَّثَنِي مَالِكٌ،
      عَنْ نَافِعٍ، عَنْ عَبْدِ اللَّهِ بْنِ عُمَرَ، أَنَّ رَسُولَ اللَّهِ صلى الله
      عليه وسلم دَخَلَ الْكَعْبَةَ هُوَ وَأُسَامَةُ بْنُ زَيْدٍ وَبِلاَلٌ وَعُثْمَانُ
      بْنُ طَلْحَةَ الْحَجَبِيُّ فَأَغْلَقَهَا عَلَيْهِ قَالَ عَبْدُ اللَّهِ بْنُ
      عُمَرَ فَسَأَلْتُ بِلاَلاً حِينَ خَرَجَ مَاذَا صَنَعَ رَسُولُ اللَّهِ صلى الله
      عليه وسلم قَالَ جَعَلَ عَمُودًا عَنْ يَسَارِهِ وَعَمُودَيْنِ عَنْ يَمِينِهِ
      وَثَلاَثَةَ أَعْمِدَةٍ وَرَاءَهُ - وَكَانَ الْبَيْتُ يَوْمَئِذٍ عَلَى سِتَّةِ
      أَعْمِدَةٍ - ثُمَّ صَلَّى وَجَعَلَ بَيْنَهُ وَبَيْنَ الْجِدَارِ نَحْوًا مِنْ
      ثَلاَثَةِ أَذْرُعٍ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Sunan an-Nasa'i 749"
  - In-book reference: " Book 9, Hadith 8"
  - English translation: " Vol. 1, Book 9, Hadith 750"
- :hadith_narrator: 'It was narrated that Abu Dharr said:'
  :arabic_sanad: ''
  :hadith:
    :en: 'The messenger of Allah(ﷺ) said: "When anyone of you stands to pray, then
      he is screened if he has in front of him something as high as the back of a
      camel saddle. If he does not have something as high as the back of a camel saddle
      in front of him, then his prayer is nullified by a woman, a donkey or a black
      dog." I (one of the narrators)said: "What is the difference between a black
      dog, a yellow one and a red one?" He said: I asked the Messenger of Allah (ﷺ)
      just like you and he said:"The black dog is a shaitan."'
    :ar: "أَخْبَرَنَا عَمْرُو بْنُ عَلِيٍّ، قَالَ أَنْبَأَنَا يَزِيدُ، قَالَ حَدَّثَنَا
      يُونُسُ، عَنْ حُمَيْدِ بْنِ هِلاَلٍ، عَنْ عَبْدِ اللَّهِ بْنِ الصَّامِتِ، عَنْ
      أَبِي ذَرٍّ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏\"‏ إِذَا كَانَ
      أَحَدُكُمْ قَائِمًا يُصَلِّي فَإِنَّهُ يَسْتُرُهُ إِذَا كَانَ بَيْنَ يَدَيْهِ
      مِثْلُ آخِرَةِ الرَّحْلِ فَإِنْ لَمْ يَكُنْ بَيْنَ يَدَيْهِ مِثْلُ آخِرَةِ الرَّحْلِ
      فَإِنَّهُ يَقْطَعُ صَلاَتَهُ الْمَرْأَةُ وَالْحِمَارُ وَالْكَلْبُ الأَسْوَدُ
      ‏\"‏ ‏.‏ قُلْتُ مَا بَالُ الأَسْوَدِ مِنَ الأَصْفَرِ مِنَ الأَحْمَرِ فَقَالَ
      سَأَلْتُ رَسُولَ اللَّهِ صلى الله عليه وسلم كَمَا سَأَلْتَنِي فَقَالَ ‏\"‏ الْكَلْبُ
      الأَسْوَدُ شَيْطَانٌ ‏\"‏ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Sunan an-Nasa'i 750"
  - In-book reference: " Book 9, Hadith 9"
  - English translation: " Vol. 1, Book 9, Hadith 751"
- :hadith_narrator: 'It was narrated that Qatadah said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"I aid to Jabir bin Zaid: \"What invalidates prayer?\" He said: \"Ibn Abbas
      used to say: A menstruating woman and a dog.\" (One of the narrators)Yahya said:
      \"Shubah said it was a marfu report.\""
    :ar: "أَخْبَرَنَا عَمْرُو بْنُ عَلِيٍّ، قَالَ حَدَّثَنَا يَحْيَى بْنُ سَعِيدٍ،
      قَالَ حَدَّثَنِي شُعْبَةُ، وَهِشَامٌ، عَنْ قَتَادَةَ، قَالَ قُلْتُ لِجَابِرِ
      بْنِ زَيْدٍ مَا يَقْطَعُ الصَّلاَةَ قَالَ كَانَ ابْنُ عَبَّاسٍ يَقُولُ الْمَرْأَةُ
      الْحَائِضُ وَالْكَلْبُ ‏.‏ قَالَ يَحْيَى رَفَعَهُ شُعْبَةُ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Sunan an-Nasa'i 751"
  - In-book reference: " Book 9, Hadith 10"
  - English translation: " Vol. 1, Book 9, Hadith 752"
- :hadith_narrator: 'It was narrated that Ibn Abbas said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"Al-Fadl and I came riding a female donkey of ours, and the Messenger of
      Allah(ﷺ) was leading the people at Arafat.\" Then he said something to that
      effect. \"We passed by part of the row, and then we dismounted and left the
      donkey grazing, and the Messenger of Allah(ﷺ)did not say anything to us.\""
    :ar: "أَخْبَرَنَا مُحَمَّدُ بْنُ مَنْصُورٍ، عَنْ سُفْيَانَ، قَالَ حَدَّثَنَا الزُّهْرِيُّ،
      قَالَ أَخْبَرَنِي عُبَيْدُ اللَّهِ، عَنِ ابْنِ عَبَّاسٍ، قَالَ جِئْتُ أَنَا
      وَالْفَضْلُ، عَلَى أَتَانٍ لَنَا وَرَسُولُ اللَّهِ صلى الله عليه وسلم يُصَلِّي
      بِالنَّاسِ بِعَرَفَةَ ثُمَّ ذَكَرَ كَلِمَةً مَعْنَاهَا فَمَرَرْنَا عَلَى بَعْضِ
      الصَّفِّ فَنَزَلْنَا وَتَرَكْنَاهَا تَرْتَعُ فَلَمْ يَقُلْ لَنَا رَسُولُ اللَّهِ
      صلى الله عليه وسلم شَيْئًا ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Sunan an-Nasa'i 752"
  - In-book reference: " Book 9, Hadith 11"
  - English translation: " Vol. 1, Book 9, Hadith 753"
- :hadith_narrator: 'It was narrated that Al-Fadl  bin ''Abbas said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"The Messenger of Allah(ﷺ)visited Al Abbas in some land of ours outside
      the city, and we had a small dog and a donkey which was grazing. The Messenger
      of Allah(ﷺ) prayed Asr and they\nwere in front of him, and they were \nnot shooed
      away or pushed away.\""
    :ar: "أَخْبَرَنَا عَبْدُ الرَّحْمَنِ بْنُ خَالِدٍ، قَالَ حَدَّثَنَا حَجَّاجٌ،
      قَالَ قَالَ ابْنُ جُرَيْجٍ أَخْبَرَنِي مُحَمَّدُ بْنُ عُمَرَ بْنِ عَلِيٍّ، عَنْ
      عَبَّاسِ بْنِ عُبَيْدِ اللَّهِ بْنِ عَبَّاسٍ، عَنِ الْفَضْلِ بْنِ الْعَبَّاسِ،
      قَالَ زَارَ رَسُولُ اللَّهِ صلى الله عليه وسلم عَبَّاسًا فِي بَادِيَةٍ لَنَا
      وَلَنَا كُلَيْبَةٌ وَحِمَارَةٌ تَرْعَى فَصَلَّى النَّبِيُّ صلى الله عليه وسلم
      الْعَصْرَ وَهُمَا بَيْنَ يَدَيْهِ فَلَمْ يُزْجَرَا وَلَمْ يُؤَخَّرَا ‏.‏"
  :grade:
    :en: Da'if (Darussalam)
    :ar: 
  :reference:
  - Reference: " Sunan an-Nasa'i 753"
  - In-book reference: " Book 9, Hadith 12"
  - English translation: " Vol. 1, Book 9, Hadith 754"
- :hadith_narrator: 'It was narrated that Suhaib said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"I heard Ibn Abbas narrate that he passed in front of the \nMessenger of
      Allah (ﷺ), he and a young boy of Banu Hashim, riding a donkey in front of the
      Messenger of Allah(ﷺ) when he was praying. \nThen they dismounted and joined
      the prayer, and he did not stop praying. Then two young girls of\nBanu Abdul-Muttalib
      started running around and grabbing him by the knees. He separated them\nbut
      he did not stop praying.\""
    :ar: "أَخْبَرَنَا أَبُو الأَشْعَثِ، قَالَ حَدَّثَنَا خَالِدٌ، قَالَ حَدَّثَنَا
      شُعْبَةُ، أَنَّ الْحَكَمَ، أَخْبَرَهُ قَالَ سَمِعْتُ يَحْيَى بْنَ الْجَزَّارِ،
      يُحَدِّثُ عَنْ صُهَيْبٍ، قَالَ سَمِعْتُ ابْنَ عَبَّاسٍ، يُحَدِّثُ أَنَّهُ مَرَّ
      بَيْنَ يَدَىْ رَسُولِ اللَّهِ صلى الله عليه وسلم هُوَ وَغُلاَمٌ مِنْ بَنِي هَاشِمٍ
      عَلَى حِمَارٍ بَيْنَ يَدَىْ رَسُولِ اللَّهِ صلى الله عليه وسلم وَهُوَ يُصَلِّي
      فَنَزَلُوا وَدَخَلُوا مَعَهُ فَصَلَّوْا وَلَمْ يَنْصَرِفْ فَجَاءَتْ جَارِيَتَانِ
      تَسْعَيَانِ مِنْ بَنِي عَبْدِ الْمُطَّلِبِ فَأَخَذَتَا بِرُكْبَتَيْهِ فَفَرَعَ
      بَيْنَهُمَا وَلَمْ يَنْصَرِفْ ‏.‏"
  :grade:
    :en: Hasan (Darussalam)
    :ar: 
  :reference:
  - Reference: " Sunan an-Nasa'i 754"
  - In-book reference: " Book 9, Hadith 13"
  - English translation: " Vol. 1, Book 9, Hadith 755"
- :hadith_narrator: 'It was narrated that Aishah, may Allah be pleased with her, said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"I was in front of the Messenger of Allah (ﷺ) when he was praying, and
      when I wanted to leave I did not want to get up and pass in front of him, so
      I just slipped away slowly and quietly.\""
    :ar: "أَخْبَرَنَا إِسْمَاعِيلُ بْنُ مَسْعُودٍ، قَالَ حَدَّثَنَا خَالِدٌ، قَالَ
      حَدَّثَنَا شُعْبَةُ، عَنْ مَنْصُورٍ، عَنْ إِبْرَاهِيمَ، عَنِ الأَسْوَدِ، عَنْ
      عَائِشَةَ، - رضى الله عنها - قَالَتْ كُنْتُ بَيْنَ يَدَىْ رَسُولِ اللَّهِ صلى
      الله عليه وسلم وَهُوَ يُصَلِّي فَإِذَا أَرَدْتُ أَنْ أَقُومَ كَرِهْتُ أَنْ أَقُومَ
      - فَأَمُرَّ بَيْنَ يَدَيْهِ - انْسَلَلْتُ انْسِلاَلاً ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Sunan an-Nasa'i 755"
  - In-book reference: " Book 9, Hadith 14"
  - English translation: " Vol. 1, Book 9, Hadith 756"
- :hadith_narrator: 'Narrated Busr bin Saeed:'
  :arabic_sanad: "أَخْبَرَنَا قُتَيْبَةُ، عَنْ مَالِكٍ، عَنْ أَبِي النَّضْرِ، عَنْ
    بُسْرِ بْنِ سَعِيدٍ، أَنَّ زَيْدَ بْنَ خَالِدٍ، أَرْسَلَهُ إِلَى أَبِي جُهَيْمٍ
    يَسْأَلُهُ مَاذَا سَمِعَ مِنْ، رَسُولِ اللَّهِ صلى الله عليه وسلم يَقُولُ فِي
    الْمَارِّ بَيْنَ يَدَىِ الْمُصَلِّي فَقَالَ أَبُو جُهَيْمٍ قَالَ رَسُولُ اللَّهِ
    صلى الله عليه وسلم ‏"
  :hadith:
    :en: 'It was narrated from Busr bin Sa''eed said that Zaid bin Khalid sent him
      to Abu Juhaim to ask him what he had heard the Messenger of Allah (ﷺ) say about
      one who passes in front of a person who is praying? Abu Juhaim said: "The Messenger
      of Allah(ﷺ)said: "If the one who passes in front of a person who is praying
      knew what (burden of sin) there is on him, standing for forty would be better
      for him than passing in front of him."'
    :ar: "\"‏ لَوْ يَعْلَمُ الْمَارُّ بَيْنَ يَدَىِ الْمُصَلِّي مَاذَا عَلَيْهِ لَكَانَ
      أَنْ يَقِفَ أَرْبَعِينَ خَيْرًا لَهُ مِنْ أَنْ يَمُرَّ بَيْنَ يَدَيْهِ ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Sunan an-Nasa'i 756"
  - In-book reference: " Book 9, Hadith 15"
  - English translation: " Vol. 1, Book 9, Hadith 757"
- :hadith_narrator: 'Narrated Abu Saeed:'
  :arabic_sanad: "أَخْبَرَنَا قُتَيْبَةُ، عَنْ مَالِكٍ، عَنْ زَيْدِ بْنِ أَسْلَمَ،
    عَنْ عَبْدِ الرَّحْمَنِ بْنِ أَبِي سَعِيدٍ، عَنْ أَبِي سَعِيدٍ، أَنَّ رَسُولَ
    اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: 'It was narrated from Abu Saeed that the  Messenger of Allah(ﷺ) said: " If
      anyone of you is praying, he should not let anyone pass in front of him, and
      if he insists (on passing) then let him fight him."'
    :ar: "\"‏ إِذَا كَانَ أَحَدُكُمْ يُصَلِّي فَلاَ يَدَعْ أَحَدًا أَنْ يَمُرَّ بَيْنَ
      يَدَيْهِ فَإِنْ أَبَى فَلْيُقَاتِلْهُ ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Sunan an-Nasa'i 757"
  - In-book reference: " Book 9, Hadith 16"
  - English translation: " Vol. 1, Book 9, Hadith 758"
- :hadith_narrator: 'Narrated Kathir bin Kathir:'
  :arabic_sanad: ''
  :hadith:
    :en: 'It was narrated from Kathir bin Kathir, from his father, that his grandfather
      said: "I saw the Messenger of Allsh(ﷺ) circumambulate the House seven times,
      then he prayed two Rak''ahs at the edge of the Maqam, and there was nothing
      between him and the people who were performing Tawaf."'
    :ar: "أَخْبَرَنَا إِسْحَاقُ بْنُ إِبْرَاهِيمَ، قَالَ أَنْبَأَنَا عِيسَى بْنُ يُونُسَ،
      قَالَ حَدَّثَنَا عَبْدُ الْمَلِكِ بْنُ عَبْدِ الْعَزِيزِ بْنِ جُرَيْجٍ، عَنْ
      كَثِيرِ بْنِ كَثِيرٍ، عَنْ أَبِيهِ، عَنْ جَدِّهِ، قَالَ رَأَيْتُ رَسُولَ اللَّهِ
      صلى الله عليه وسلم طَافَ بِالْبَيْتِ سَبْعًا ثُمَّ صَلَّى رَكْعَتَيْنِ بِحِذَائِهِ
      فِي حَاشِيَةِ الْمَقَامِ وَلَيْسَ بَيْنَهُ وَبَيْنَ الطُّوَّافِ أَحَدٌ ‏.‏"
  :grade:
    :en: Da'if (Darussalam)
    :ar: 
  :reference:
  - Reference: " Sunan an-Nasa'i 758"
  - In-book reference: " Book 9, Hadith 17"
  - English translation: " Vol. 1, Book 9, Hadith 759"
- :hadith_narrator: 'It was narrated that Aisha said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"The Messenger of Allah(ﷺ)used to pray at night while I was lying down
      sleeping between him and the Qibla on his bed. When he wanted to pray witr he
      would wake me up and I would pray witr\""
    :ar: "أَخْبَرَنَا عُبَيْدُ اللَّهِ بْنُ سَعِيدٍ، قَالَ حَدَّثَنَا يَحْيَى، عَنْ
      هِشَامٍ، قَالَ حَدَّثَنَا أَبِي، عَنْ عَائِشَةَ، قَالَتْ كَانَ رَسُولُ اللَّهِ
      صلى الله عليه وسلم يُصَلِّي مِنَ اللَّيْلِ وَأَنَا رَاقِدَةٌ مُعْتَرِضَةٌ بَيْنَهُ
      وَبَيْنَ الْقِبْلَةِ عَلَى فِرَاشِهِ فَإِذَا أَرَادَ أَنْ يُوتِرَ أَيْقَظَنِي
      فَأَوْتَرْتُ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Sunan an-Nasa'i 759"
  - In-book reference: " Book 9, Hadith 18"
  - English translation: " Vol. 1, Book 9, Hadith 760"
- :hadith_narrator: 'It was narrated that Abu Marthad al Ghanawi said:'
  :arabic_sanad: "أَخْبَرَنَا عَلِيُّ بْنُ حُجْرٍ، قَالَ حَدَّثَنَا الْوَلِيدُ، عَنِ
    ابْنِ جَابِرٍ، عَنْ بُسْرِ بْنِ عُبَيْدِ اللَّهِ، عَنْ وَاثِلَةَ بْنِ الأَسْقَعِ،
    عَنْ أَبِي مَرْثَدٍ الْغَنَوِيِّ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم
    ‏"
  :hadith:
    :en: "\"The Messenger of Allah(ﷺ)said: 'Do not pray toward graves and do not sit
      on them.'\""
    :ar: "\"‏ لاَ تُصَلُّوا إِلَى الْقُبُورِ وَلاَ تَجْلِسُوا عَلَيْهَا ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Sunan an-Nasa'i 760"
  - In-book reference: " Book 9, Hadith 19"
  - English translation: " Vol. 1, Book 9, Hadith 761"
- :hadith_narrator: 'It was narrated that Aisha said:'
  :arabic_sanad: "أَخْبَرَنَا مُحَمَّدُ بْنُ عَبْدِ الأَعْلَى الصَّنْعَانِيُّ، قَالَ
    حَدَّثَنَا خَالِدٌ، قَالَ حَدَّثَنَا شُعْبَةُ، عَنْ عَبْدِ الرَّحْمَنِ بْنِ الْقَاسِمِ،
    قَالَ سَمِعْتُ الْقَاسِمَ، يُحَدِّثُ عَنْ عَائِشَةَ، قَالَتْ كَانَ فِي بَيْتِي
    ثَوْبٌ فِيهِ تَصَاوِيرُ فَجَعَلْتُهُ إِلَى سَهْوَةٍ فِي الْبَيْتِ فَكَانَ رَسُولُ
    اللَّهِ صلى الله عليه وسلم يُصَلِّي إِلَيْهِ ثُمَّ قَالَ ‏"
  :hadith:
    :en: "\"In my house there was a cloth on which there were images, which I covered
      a closet which is in the house, and the Messenger of Allah (ﷺ) used to pray
      toward it. Then he  said: '0 Aisha, take it away from me.' So I removed it and
      made pillows out of it.\""
    :ar: "\"‏ يَا عَائِشَةُ أَخِّرِيهِ عَنِّي ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Sunan an-Nasa'i 761"
  - In-book reference: " Book 9, Hadith 20"
  - English translation: " Vol. 1, Book 9, Hadith 762"
- :hadith_narrator: |-
    It was narrated that 'Aishah
    said:
  :arabic_sanad: "أَخْبَرَنَا قُتَيْبَةُ، قَالَ حَدَّثَنَا اللَّيْثُ، عَنِ ابْنِ عَجْلاَنَ،
    عَنْ سَعِيدٍ الْمَقْبُرِيِّ، عَنْ أَبِي سَلَمَةَ، عَنْ عَائِشَةَ، قَالَتْ كَانَ
    لِرَسُولِ اللَّهِ صلى الله عليه وسلم حَصِيرَةٌ يَبْسُطُهَا بِالنَّهَارِ وَيَحْتَجِرُهَا
    بِاللَّيْلِ فَيُصَلِّي فِيهَا فَفَطِنَ لَهُ النَّاسُ فَصَلَّوْا بِصَلاَتِهِ وَبَيْنَهُ
    وَبَيْنَهُمُ الْحَصِيرَةُ فَقَالَ ‏"
  :hadith:
    :en: "\"The Messenger of Allah (ﷺ) had a mat which he would spread in the day
      and make into a small booth at night to pray in it. The people found out about
      that and they prayed when he prayed, with the mat in between him and them. He
      said: 'Do as much of good deeds as you can, for Allah does not get tired (of
      giving reward) until you get tired. And the most beloved of deeds to Allah are
      those that are continuous, even if they are few.' Then he stopped that prayer
      and did not return to it until Allah took him (in death), and if he started
      to do something he would persist in it.\""
    :ar: "\"‏ اكْلَفُوا مِنَ الْعَمَلِ مَا تُطِيقُونَ فَإِنَّ اللَّهَ عَزَّ وَجَلَّ
      لاَ يَمَلُّ حَتَّى تَمَلُّوا وَإِنَّ أَحَبَّ الأَعْمَالِ إِلَى اللَّهِ عَزَّ
      وَجَلَّ أَدْوَمُهُ وَإِنْ قَلَّ ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Sunan an-Nasa'i 762"
  - In-book reference: " Book 9, Hadith 21"
  - English translation: " Vol. 1, Book 9, Hadith 763"
- :hadith_narrator: 'It was narrated from Abu Hurairah that someone asked the Messenger
    of Allah(ﷺ) about praying in a single garment, and he said:'
  :arabic_sanad: "أَخْبَرَنَا قُتَيْبَةُ بْنُ سَعِيدٍ، عَنْ مَالِكٍ، عَنِ ابْنِ شِهَابٍ،
    عَنْ سَعِيدِ بْنِ الْمُسَيَّبِ، عَنْ أَبِي هُرَيْرَةَ، أَنَّ سَائِلاً، سَأَلَ
    رَسُولَ اللَّهِ صلى الله عليه وسلم عَنِ الصَّلاَةِ فِي الثَّوْبِ الْوَاحِدِ فَقَالَ
    ‏"
  :hadith:
    :en: "\"Does everyone of you have two garments?\""
    :ar: "\"‏ أَوَلِكُلِّكُمْ ثَوْبَانِ ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Sunan an-Nasa'i 763"
  - In-book reference: " Book 9, Hadith 22"
  - English translation: " Vol. 1, Book 9, Hadith 764"
- :hadith_narrator: 'Narrated Umar bin Abi Salamah:'
  :arabic_sanad: ''
  :hadith:
    :en: It was narrated from Umar bin Abi Salamah that he saw Messenger of Allah(ﷺ)praying
      in a single garment in the house of Umm Salamah, putting the ends of it on his
      shoulders."
    :ar: "أَخْبَرَنَا قُتَيْبَةُ، عَنْ مَالِكٍ، عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنْ أَبِيهِ،
      عَنْ عُمَرَ بْنِ أَبِي سَلَمَةَ، أَنَّهُ رَأَى رَسُولَ اللَّهِ صلى الله عليه
      وسلم يُصَلِّي فِي ثَوْبٍ وَاحِدٍ فِي بَيْتِ أُمِّ سَلَمَةَ وَاضِعًا طَرَفَيْهِ
      عَلَى عَاتِقَيْهِ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Sunan an-Nasa'i 764"
  - In-book reference: " Book 9, Hadith 23"
  - English translation: " Vol. 1, Book 9, Hadith 765"
- :hadith_narrator: 'It was narrated that Salamah bin Al-Akwa said:'
  :arabic_sanad: "أَخْبَرَنَا قُتَيْبَةُ، قَالَ حَدَّثَنَا الْعَطَّافُ، عَنْ مُوسَى
    بْنِ إِبْرَاهِيمَ، عَنْ سَلَمَةَ بْنِ الأَكْوَعِ، قَالَ قُلْتُ يَا رَسُولَ اللَّهِ
    إِنِّي لأَكُونُ فِي الصَّيْدِ وَلَيْسَ عَلَىَّ إِلاَّ الْقَمِيصُ أَفَأُصَلِّي
    فِيهِ قَالَ ‏"
  :hadith:
    :en: "\" I said: 'O Messenger of Allah(ﷺ), I go hunting wearing nothing but a
      single shirt. Can I pray in it?' He said: 'Fasten it to yourself even with a
      thorn.'\""
    :ar: "\"‏ وَزُرَّهُ عَلَيْكَ وَلَوْ بِشَوْكَةٍ ‏\""
  :grade:
    :en: Hasan (Darussalam)
    :ar: 
  :reference:
  - Reference: " Sunan an-Nasa'i 765"
  - In-book reference: " Book 9, Hadith 24"
  - English translation: " Vol. 1, Book 9, Hadith 766"
- :hadith_narrator: 'It was narrated that Sahl bin Sa''d said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"Some men used to pray with Messenger of Allah(ﷺ) tying their lower garments
      tight like children, it was said to the women: 'Do not raise your heads until
      the men have sat up completely.'\""
    :ar: "أَخْبَرَنَا عُبَيْدُ اللَّهِ بْنُ سَعِيدٍ، قَالَ حَدَّثَنَا يَحْيَى، عَنْ
      سُفْيَانَ، قَالَ حَدَّثَنِي أَبُو حَازِمٍ، عَنْ سَهْلِ بْنِ سَعْدٍ، قَالَ كَانَ
      رِجَالٌ يُصَلُّونَ مَعَ رَسُولِ اللَّهِ صلى الله عليه وسلم عَاقِدِينَ أُزْرَهُمْ
      كَهَيْئَةِ الصِّبْيَانِ فَقِيلَ لِلنِّسَاءِ لاَ تَرْفَعْنَ رُءُوسَكُنَّ حَتَّى
      يَسْتَوِيَ الرِّجَالُ جُلُوسًا ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Sunan an-Nasa'i 766"
  - In-book reference: " Book 9, Hadith 25"
  - English translation: " Vol. 1, Book 9, Hadith 767"
- :hadith_narrator: 'It was narrated that ''Amr bin Salamah said:'
  :arabic_sanad: "أَخْبَرَنَا شُعَيْبُ بْنُ يُوسُفَ، قَالَ حَدَّثَنَا يَزِيدُ بْنُ
    هَارُونَ، قَالَ أَنْبَأَنَا عَاصِمٌ، عَنْ عَمْرِو بْنِ سَلِمَةَ، قَالَ لَمَّا
    رَجَعَ قَوْمِي مِنْ عِنْدِ النَّبِيِّ صلى الله عليه وسلم قَالُوا إِنَّهُ قَالَ
    ‏"
  :hadith:
    :en: "\"When my people came back from the Prophet (ﷺ)they said that he had said:
      'Let the one who recites the Quran most lead you in prayer.' So they called
      me and taught me how to bow and \nprostrate, and I used to lead them in prayer,
      wearing a torn cloak, and they used to say to my father: 'Will you not conceal
      your son's backside from us?\"'"
    :ar: "\"‏ لِيَؤُمَّكُمْ أَكْثَرُكُمْ قِرَاءَةً لِلْقُرْآنِ ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Sunan an-Nasa'i 767"
  - In-book reference: " Book 9, Hadith 26"
  - English translation: " Vol. 1, Book 9, Hadith 768"
- :hadith_narrator: 'It was narrated that Aisha said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"The Messenger of Allah(ﷺ)used to pray at night when I was beside him and
      I was menstruating, and there was a garment over me, part of which was over
      Messenger of Allah(ﷺ)\""
    :ar: "أَخْبَرَنَا إِسْحَاقُ بْنُ إِبْرَاهِيمَ، قَالَ أَنْبَأَنَا وَكِيعٌ، قَالَ
      حَدَّثَنَا طَلْحَةُ بْنُ يَحْيَى، عَنْ عُبَيْدِ اللَّهِ بْنِ عَبْدِ اللَّهِ،
      عَنْ عَائِشَةَ، قَالَتْ كَانَ رَسُولُ اللَّهِ صلى الله عليه وسلم يُصَلِّي بِاللَّيْلِ
      وَأَنَا إِلَى جَنْبِهِ وَأَنَا حَائِضٌ وَعَلَىَّ مِرْطٌ بَعْضُهُ عَلَى رَسُولِ
      اللَّهِ صلى الله عليه وسلم ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Sunan an-Nasa'i 768"
  - In-book reference: " Book 9, Hadith 27"
  - English translation: " Vol. 1, Book 9, Hadith 769"
- :hadith_narrator: 'It was narrated that Abu Huraira said:'
  :arabic_sanad: "أَخْبَرَنَا مُحَمَّدُ بْنُ مَنْصُورٍ، قَالَ حَدَّثَنَا سُفْيَانُ،
    قَالَ حَدَّثَنَا أَبُو الزِّنَادِ، عَنِ الأَعْرَجِ، عَنْ أَبِي هُرَيْرَةَ، قَالَ
    قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: "\"The Messenger of Allah(ﷺ)said: 'No one of you should pray in a single
      garment with no part of it on his shoulder.'\""
    :ar: "\"‏ لاَ يُصَلِّيَنَّ أَحَدُكُمْ فِي الثَّوْبِ الْوَاحِدِ لَيْسَ عَلَى عَاتِقِهِ
      مِنْهُ شَىْءٌ ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Sunan an-Nasa'i 769"
  - In-book reference: " Book 9, Hadith 28"
  - English translation: " Vol. 1, Book 9, Hadith 770"
- :hadith_narrator: 'It was narrated that ''Uqbah bin Amir said:'
  :arabic_sanad: "أَخْبَرَنَا قُتَيْبَةُ، وَعِيسَى بْنُ حَمَّادٍ، زُغْبَةُ عَنِ اللَّيْثِ،
    عَنْ يَزِيدَ بْنِ أَبِي حَبِيبٍ، عَنْ أَبِي الْخَيْرِ، عَنْ عُقْبَةَ بْنِ عَامِرٍ،
    قَالَ أُهْدِيَ لِرَسُولِ اللَّهِ صلى الله عليه وسلم فَرُّوجُ حَرِيرٍ فَلَبِسَهُ
    ثُمَّ صَلَّى فِيهِ ثُمَّ انْصَرَفَ فَنَزَعَهُ نَزْعًا شَدِيدًا كَالْكَارِهِ لَهُ
    ثُمَّ قَالَ ‏"
  :hadith:
    :en: |-
      "A silken Farruj was presented to the Messenger of
      Allah (ﷺ) and he put it on and offered the prayer in it, then when he had finished the prayer he tore it off as if he disliked it and said:'This is not befitting for those who
      have Taqwa.'"
    :ar: "\"‏ لاَ يَنْبَغِي هَذَا لِلْمُتَّقِينَ ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Sunan an-Nasa'i 770"
  - In-book reference: " Book 9, Hadith 29"
  - English translation: " Vol. 1, Book 9, Hadith 771"
- :hadith_narrator: 'It was narrated from Aisha (ra) that the Messenger of Allah(ﷺ)prayed
    in a khamisah that had markings, then he said:'
  :arabic_sanad: "أَخْبَرَنَا إِسْحَاقُ بْنُ إِبْرَاهِيمَ، وَقُتَيْبَةُ بْنُ سَعِيدٍ،
    - وَاللَّفْظُ لَهُ - عَنْ سُفْيَانَ، عَنِ الزُّهْرِيِّ، عَنْ عُرْوَةَ بْنِ الزُّبَيْرِ،
    عَنْ عَائِشَةَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم صَلَّى فِي خَمِيصَةٍ
    لَهَا أَعْلاَمٌ ثُمَّ قَالَ ‏"
  :hadith:
    :en: "\"These markings distracted me. Take it to Abu Jahm and bring me his Anbijani
      (a woolen garment with no markings).\""
    :ar: "\"‏ شَغَلَتْنِي أَعْلاَمُ هَذِهِ اذْهَبُوا بِهَا إِلَى أَبِي جَهْمٍ وَائْتُونِي
      بِأَنْبِجَانِيِّهِ ‏\""
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Sunan an-Nasa'i 771"
  - In-book reference: " Book 9, Hadith 30"
  - English translation: " Vol. 1, Book 9, Hadith 772"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: |-
      It was narrated from Awn bin Abi Juhaifah, from his father that, the Messenger of Allah(ﷺ)
      went out in a red Hullah, and he set up a short spear (Anazah) and prayed facing toward it, while dogs, women and donkeys were passing beyond it.
    :ar: "أَخْبَرَنَا مُحَمَّدُ بْنُ بَشَّارٍ، قَالَ حَدَّثَنَا عَبْدُ الرَّحْمَنِ،
      قَالَ حَدَّثَنَا سُفْيَانُ، عَنْ عَوْنِ بْنِ أَبِي جُحَيْفَةَ، عَنْ أَبِيهِ،
      أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم خَرَجَ فِي حُلَّةٍ حَمْرَاءَ فَرَكَزَ
      عَنَزَةً فَصَلَّى إِلَيْهَا يَمُرُّ مِنْ وَرَائِهَا الْكَلْبُ وَالْمَرْأَةُ
      وَالْحِمَارُ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Sunan an-Nasa'i 772"
  - In-book reference: " Book 9, Hadith 31"
  - English translation: " Vol. 1, Book 9, Hadith 773"
- :hadith_narrator: 'Khilas bin ''Amr said:'
  :arabic_sanad: ''
  :hadith:
    :en: |-
      "I heard Aisha (ra) say: 'The Messenger of Allah (ﷺ), Abii Al-Qbim, and I were beneath a single blanket, and
      I was menstruating. If something got on him from me, he would wash whatever had got on him and he did not wash anywhere else, and he prayed in it then came back to me.And if anything got on him from me,he would do exactly the same and he
      did not wash anywhere else."'
    :ar: "أَخْبَرَنَا عَمْرُو بْنُ مَنْصُورٍ، قَالَ حَدَّثَنَا هِشَامُ بْنُ عَبْدِ
      الْمَلِكِ، قَالَ حَدَّثَنَا يَحْيَى بْنُ سَعِيدٍ، قَالَ حَدَّثَنَا جَابِرُ بْنُ
      صُبْحٍ، قَالَ سَمِعْتُ خِلاَسَ بْنَ عَمْرٍو، يَقُولُ سَمِعْتُ عَائِشَةَ، تَقُولُ
      كُنْتُ أَنَا وَرَسُولُ اللَّهِ، صلى الله عليه وسلم أَبُو الْقَاسِمِ فِي الشِّعَارِ
      الْوَاحِدِ وَأَنَا حَائِضٌ، طَامِثٌ فَإِنْ أَصَابَهُ مِنِّي شَىْءٌ غَسَلَ مَا
      أَصَابَهُ لَمْ يَعْدُهُ إِلَى غَيْرِهِ وَصَلَّى فِيهِ ثُمَّ يَعُودُ مَعِي فَإِنْ
      أَصَابَهُ مِنِّي شَىْءٌ فَعَلَ مِثْلَ ذَلِكَ لَمْ يَعْدُهُ إِلَى غَيْرِهِ ‏.‏"
  :grade:
    :en: Hasan (Darussalam)
    :ar: 
  :reference:
  - Reference: " Sunan an-Nasa'i 773"
  - In-book reference: " Book 9, Hadith 32"
  - English translation: " Vol. 1, Book 9, Hadith 774"
- :hadith_narrator: 'It was narrated that Hammam said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"I saw Jarir urinate, then he called for water and performed wudhu, and
      wiped over his Khuffs, then he stood up and prayed. He was asked about that
      and he said: 'I saw the Prophet(ﷺ) do exactly like this.'\""
    :ar: "أَخْبَرَنَا مُحَمَّدُ بْنُ عَبْدِ الأَعْلَى، قَالَ حَدَّثَنَا خَالِدٌ، قَالَ
      حَدَّثَنَا شُعْبَةُ، عَنْ سُلَيْمَانَ، عَنْ إِبْرَاهِيمَ، عَنْ هَمَّامٍ، قَالَ
      رَأَيْتُ جَرِيرًا بَالَ ثُمَّ دَعَا بِمَاءٍ فَتَوَضَّأَ وَمَسَحَ عَلَى خُفَّيْهِ
      ثُمَّ قَامَ فَصَلَّى فَسُئِلَ عَنْ ذَلِكَ فَقَالَ رَأَيْتُ النَّبِيَّ صلى الله
      عليه وسلم صَنَعَ مِثْلَ هَذَا ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Sunan an-Nasa'i 774"
  - In-book reference: " Book 9, Hadith 33"
  - English translation: " Vol. 1, Book 9, Hadith 775"
- :hadith_narrator: 'Abu Maslamah - whose name is Saeed bin Yazid, a trustworthy Basri
    - told us:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"I asked Anas bin Malik: 'Did the Prophet (ﷺ) pray in sandals?' He said:
      'Yes.'\""
    :ar: "أَخْبَرَنَا عَمْرُو بْنُ عَلِيٍّ، عَنْ يَزِيدَ بْنِ زُرَيْعٍ، وَغَسَّانَ
      بْنِ مُضَرَ، قَالاَ حَدَّثَنَا أَبُو مَسْلَمَةَ، - وَاسْمُهُ سَعِيدُ بْنُ يَزِيدَ
      بَصْرِيٌّ - ثِقَةٌ قَالَ سَأَلْتُ أَنَسَ بْنَ مَالِكٍ أَكَانَ رَسُولُ اللَّهِ
      صلى الله عليه وسلم يُصَلِّي فِي النَّعْلَيْنِ قَالَ نَعَمْ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Sunan an-Nasa'i 775"
  - In-book reference: " Book 9, Hadith 34"
  - English translation: " Vol. 1, Book 9, Hadith 776"
- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: It was narrated from Abdullah bin As Saib that the Messenger of Allah(ﷺ)
      prayed on the day of Conquest (of Makkah), and he put his sandals to his left.
    :ar: "أَخْبَرَنَا عُبَيْدُ اللَّهِ بْنُ سَعِيدٍ، وَشُعَيْبُ بْنُ يُوسُفَ، عَنْ
      يَحْيَى، عَنِ ابْنِ جُرَيْجٍ، قَالَ أَخْبَرَنِي مُحَمَّدُ بْنُ عَبَّادٍ، عَنْ
      عَبْدِ اللَّهِ بْنِ سُفْيَانَ، عَنْ عَبْدِ اللَّهِ بْنِ السَّائِبِ، أَنَّ رَسُولَ
      اللَّهِ صلى الله عليه وسلم صَلَّى يَوْمَ الْفَتْحِ فَوَضَعَ نَعْلَيْهِ عَنْ
      يَسَارِهِ ‏.‏"
  :grade:
    :en: Sahih (Darussalam)
    :ar: 
  :reference:
  - Reference: " Sunan an-Nasa'i 776"
  - In-book reference: " Book 9, Hadith 35"
  - English translation: " Vol. 1, Book 9, Hadith 777"
