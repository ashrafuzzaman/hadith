- :hadith_narrator: 'It was narrated that Ya''la bin Umayyah said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"I said to 'Umar bin Al-Khattab: 'There is no sin on you if you shorten
      salah and if you fear that the disbelievers may put you in trial (attack you).
      But now the people are safe.' 'Umar said: 'I wondered the same thing, so I asked
      the Messenger of Allah (ﷺ) about that and he said: This is a favor from Allah
      (SWT) to you, so accept His favor.\""
    :ar: "أَخْبَرَنَا إِسْحَاقُ بْنُ إِبْرَاهِيمَ، قَالَ أَنْبَأَنَا عَبْدُ اللَّهِ
      بْنُ إِدْرِيسَ، قَالَ أَنْبَأَنَا ابْنُ جُرَيْجٍ، عَنِ ابْنِ أَبِي عَمَّارٍ،
      عَنْ عَبْدِ اللَّهِ بْنِ بَابَيْهِ، عَنْ يَعْلَى بْنِ أُمَيَّةَ، قَالَ قُلْتُ
      لِعُمَرَ بْنِ الْخَطَّابِ ‏{‏ لَيْسَ عَلَيْكُمْ جُنَاحٌ أَنْ تَقْصُرُوا، مِنَ
      الصَّلاَةِ إِنْ خِفْتُمْ أَنْ يَفْتِنَكُمُ الَّذِينَ كَفَرُوا ‏}‏ فَقَدْ أَمِنَ
      النَّاسُ ‏.‏ فَقَالَ عُمَرُ رضى الله عنه عَجِبْتُ مِمَّا عَجِبْتَ مِنْهُ فَسَأَلْتُ
      رَسُولَ اللَّهِ صلى الله عليه وسلم عَنْ ذَلِكَ فَقَالَ ‏\"‏ صَدَقَةٌ تَصَدَّقَ
      اللَّهُ بِهَا عَلَيْكُمْ فَاقْبَلُوا صَدَقَتَهُ ‏\"‏ ‏.‏"
  :reference:
  - Reference: " Sunan an-Nasa'i 1433"
  - In-book reference: " Book 15, Hadith 1"
  - English translation: " Vol. 2, Book 15, Hadith 1434"
- :hadith_narrator: 'It was narrated from Umayyah bin ''Abdullah bin Khalid that:'
  :arabic_sanad: ''
  :hadith:
    :en: 'He said to ''Abdullah bin ''Umar: "We find (mention of) prayer when one
      is at home (i.e., not traveling) and prayer at times of fear in the Qur''an,
      but we do not find any mention in the Qur''an of prayer when traveling. Ibn
      Umar said to him: ''O son of my brother, Allah (SWT) send Muhammad (ﷺ) to us
      when we did not know anything, and all we should do is to do that which we saw
      Muhammad (ﷺ) doing.''"'
    :ar: "أَخْبَرَنَا قُتَيْبَةُ، قَالَ حَدَّثَنَا اللَّيْثُ، عَنِ ابْنِ شِهَابٍ،
      عَنْ عَبْدِ اللَّهِ بْنِ أَبِي بَكْرِ بْنِ عَبْدِ الرَّحْمَنِ، عَنْ أُمَيَّةَ
      بْنِ عَبْدِ اللَّهِ بْنِ خَالِدٍ، أَنَّهُ قَالَ لِعَبْدِ اللَّهِ بْنِ عُمَرَ
      إِنَّا نَجِدُ صَلاَةَ الْحَضَرِ وَصَلاَةَ الْخَوْفِ فِي الْقُرْآنِ وَلاَ نَجِدُ
      صَلاَةَ السَّفَرِ فِي الْقُرْآنِ ‏.‏ فَقَالَ لَهُ ابْنُ عُمَرَ يَا ابْنَ أَخِي
      إِنَّ اللَّهَ عَزَّ وَجَلَّ بَعَثَ إِلَيْنَا مُحَمَّدًا صلى الله عليه وسلم وَلاَ
      نَعْلَمُ شَيْئًا وَإِنَّمَا نَفْعَلُ كَمَا رَأَيْنَا مُحَمَّدًا صلى الله عليه
      وسلم يَفْعَلُ ‏.‏"
  :reference:
  - Reference: " Sunan an-Nasa'i 1434"
  - In-book reference: " Book 15, Hadith 2"
  - English translation: " Vol. 2, Book 15, Hadith 1435"
- :hadith_narrator: 'It was narrated from Ibn ''Abbas that:'
  :arabic_sanad: ''
  :hadith:
    :en: The Messenger of Allah (ﷺ) set out from Makkah to Al-Madinah, fearing nothing
      but the Lord of the worlds, and praying two rak'ahs.
    :ar: "أَخْبَرَنَا قُتَيْبَةُ، قَالَ حَدَّثَنَا هُشَيْمٌ، عَنْ مَنْصُورِ بْنِ زَاذَانَ،
      عَنِ ابْنِ سِيرِينَ، عَنِ ابْنِ عَبَّاسٍ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه
      وسلم خَرَجَ مِنْ مَكَّةَ إِلَى الْمَدِينَةِ لاَ يَخَافُ إِلاَّ رَبَّ الْعَالَمِينَ
      يُصَلِّي رَكْعَتَيْنِ ‏.‏"
  :reference:
  - Reference: " Sunan an-Nasa'i 1435"
  - In-book reference: " Book 15, Hadith 3"
  - English translation: " Vol. 2, Book 15, Hadith 1436"
- :hadith_narrator: 'It was narrated that Ibn ''Abbas said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"We used to travel with the Messenger of Allah (ﷺ) between Makkah and Al-Madinah,
      fearing nothing but Allah, the Mighty and Sublime, and praying two rak'ahs.\""
    :ar: "أَخْبَرَنَا مُحَمَّدُ بْنُ عَبْدِ الأَعْلَى، قَالَ حَدَّثَنَا خَالِدٌ، قَالَ
      حَدَّثَنَا ابْنُ عَوْنٍ، عَنْ مُحَمَّدٍ، عَنِ ابْنِ عَبَّاسٍ، قَالَ كُنَّا نَسِيرُ
      مَعَ رَسُولِ اللَّهِ صلى الله عليه وسلم بَيْنَ مَكَّةَ وَالْمَدِينَةِ لاَ نَخَافُ
      إِلاَّ اللَّهَ عَزَّ وَجَلَّ نُصَلِّي رَكْعَتَيْنِ ‏.‏"
  :reference:
  - Reference: " Sunan an-Nasa'i 1436"
  - In-book reference: " Book 15, Hadith 4"
  - English translation: " Vol. 2, Book 15, Hadith 1437"
- :hadith_narrator: 'It was narrated that Ibn Al-Simt said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"I saw 'Umar bin Al-Khattab praying two rak'ahs in Dhul-Hulaifah and I
      asked him about that. He said: 'I am simply doing that which I saw the Messenger
      of Allah (ﷺ) doing.'\""
    :ar: "أَخْبَرَنَا إِسْحَاقُ بْنُ إِبْرَاهِيمَ، قَالَ حَدَّثَنَا النَّضْرُ بْنُ
      شُمَيْلٍ، قَالَ حَدَّثَنَا شُعْبَةُ، عَنْ يَزِيدَ بْنِ خُمَيْرٍ، قَالَ سَمِعْتُ
      حَبِيبَ بْنَ عُبَيْدٍ، يُحَدِّثُ عَنْ جُبَيْرِ بْنِ نُفَيْرٍ، عَنِ ابْنِ السِّمْطِ،
      قَالَ رَأَيْتُ عُمَرَ بْنَ الْخَطَّابِ يُصَلِّي بِذِي الْحُلَيْفَةِ رَكْعَتَيْنِ
      فَسَأَلْتُهُ عَنْ ذَلِكَ، فَقَالَ إِنَّمَا أَفْعَلُ كَمَا رَأَيْتُ رَسُولَ اللَّهِ
      صلى الله عليه وسلم يَفْعَلُ ‏.‏"
  :reference:
  - Reference: " Sunan an-Nasa'i 1437"
  - In-book reference: " Book 15, Hadith 5"
  - English translation: " Vol. 2, Book 15, Hadith 1438"
- :hadith_narrator: 'It was narrated that Anas said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"I went out with the Messenger of Allah (ﷺ) from Al-Madinah to Mekkah,
      and he continued to shorten his prayers, and he stayed there for ten days.\""
    :ar: "أَخْبَرَنَا قُتَيْبَةُ، قَالَ حَدَّثَنَا أَبُو عَوَانَةَ، عَنْ يَحْيَى بْنِ
      أَبِي إِسْحَاقَ، عَنْ أَنَسٍ، قَالَ خَرَجْتُ مَعَ رَسُولِ اللَّهِ صلى الله عليه
      وسلم مِنَ الْمَدِينَةِ إِلَى مَكَّةَ فَلَمْ يَزَلْ يَقْصُرُ حَتَّى رَجَعَ فَأَقَامَ
      بِهَا عَشْرًا ‏.‏"
  :reference:
  - Reference: " Sunan an-Nasa'i 1438"
  - In-book reference: " Book 15, Hadith 6"
  - English translation: " Vol. 2, Book 15, Hadith 1439"
- :hadith_narrator: 'It was narrated that ''Abdullah said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"I prayed two rak'ahs with the Messenger of Allah (ﷺ) on a journey, and
      two rak'ahs with Abu Bakr, and two rak'ahs with 'Umar, may Allah (SWT) be pleased
      with them both.\""
    :ar: "أَخْبَرَنَا مُحَمَّدُ بْنُ عَلِيِّ بْنِ الْحَسَنِ بْنِ شَقِيقٍ، قَالَ أَبِي
      أَنْبَأَنَا أَبُو حَمْزَةَ، - وَهُوَ السُّكَّرِيُّ - عَنْ مَنْصُورٍ، عَنْ إِبْرَاهِيمَ،
      عَنْ عَلْقَمَةَ، عَنْ عَبْدِ اللَّهِ، قَالَ صَلَّيْتُ مَعَ رَسُولِ اللَّهِ صلى
      الله عليه وسلم فِي السَّفَرِ رَكْعَتَيْنِ وَمَعَ أَبِي بَكْرٍ رَكْعَتَيْنِ وَمَعَ
      عُمَرَ رَكْعَتَيْنِ رضى الله عنهما ‏.‏"
  :reference:
  - Reference: " Sunan an-Nasa'i 1439"
  - In-book reference: " Book 15, Hadith 7"
  - English translation: " Vol. 2, Book 15, Hadith 1440"
- :hadith_narrator: 'It was narrated that ''Umar said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"The prayer for jumu'ah is two rak'ahs, and for Al-Fitr is two rak'ahs,
      and for An-Nahr is two rak'ahs, and for traveling is two rak'ahs, complete and
      not shortened, on the tongue of the Prophet (ﷺ).\""
    :ar: "أَخْبَرَنَا حُمَيْدُ بْنُ مَسْعَدَةَ، عَنْ سُفْيَانَ، - وَهُوَ ابْنُ حَبِيبٍ
      - عَنْ شُعْبَةَ، عَنْ زُبَيْدٍ، عَنْ عَبْدِ الرَّحْمَنِ بْنِ أَبِي لَيْلَى،
      عَنْ عُمَرَ، قَالَ صَلاَةُ الْجُمُعَةِ رَكْعَتَانِ وَالْفِطْرِ رَكْعَتَانِ وَالنَّحْرِ
      رَكْعَتَانِ وَالسَّفَرِ رَكْعَتَانِ تَمَامٌ غَيْرُ قَصْرٍ عَلَى لِسَانِ النَّبِيِّ
      صلى الله عليه وسلم ‏.‏"
  :reference:
  - Reference: " Sunan an-Nasa'i 1440"
  - In-book reference: " Book 15, Hadith 8"
  - English translation: " Vol. 2, Book 15, Hadith 1441"
- :hadith_narrator: 'It was narrated that Ibn ''Abbas said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"The prayer of the resident was enjoined on the tongue of your Prophet
      (ﷺ), four (rak'ahs), and the prayer of the traveler is two rak'ahs, and the
      prayer of fear is one rak'ah.\""
    :ar: "أَخْبَرَنِي مُحَمَّدُ بْنُ وَهْبٍ، قَالَ حَدَّثَنِي مُحَمَّدُ بْنُ سَلَمَةَ،
      قَالَ حَدَّثَنِي أَبُو عَبْدِ الرَّحِيمِ، قَالَ حَدَّثَنِي زَيْدٌ، عَنْ أَيُّوبَ،
      - وَهُوَ ابْنُ عَائِذٍ - عَنْ بُكَيْرِ بْنِ الأَخْنَسِ، عَنْ مُجَاهِدٍ أَبِي
      الْحَجَّاجِ، عَنِ ابْنِ عَبَّاسٍ، قَالَ فُرِضَتْ صَلاَةُ الْحَضَرِ عَلَى لِسَانِ
      نَبِيِّكُمْ صلى الله عليه وسلم أَرْبَعًا وَصَلاَةُ السَّفَرِ رَكْعَتَيْنِ وَصَلاَةُ
      الْخَوْفِ رَكْعَةً ‏.‏"
  :reference:
  - Reference: " Sunan an-Nasa'i 1441"
  - In-book reference: " Book 15, Hadith 9"
  - English translation: " Vol. 2, Book 15, Hadith 1442"
- :hadith_narrator: 'It was narrated that Ibn ''Abbas said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"Allah, the Mighty and Sublime, enjoined the prayer on the tongue of your
      Prophet (ﷺ): While a resident four (rak'ahs), while traveling two, and at times
      of fear one.\""
    :ar: "أَخْبَرَنَا يَعْقُوبُ بْنُ مَاهَانَ، قَالَ حَدَّثَنَا الْقَاسِمُ بْنُ مَالِكٍ،
      عَنْ أَيُّوبَ بْنِ عَائِذٍ، عَنْ بُكَيْرِ بْنِ الأَخْنَسِ، عَنْ مُجَاهِدٍ، عَنِ
      ابْنِ عَبَّاسٍ، قَالَ إِنَّ اللَّهَ عَزَّ وَجَلَّ فَرَضَ الصَّلاَةَ عَلَى لِسَانِ
      نَبِيِّكُمْ صلى الله عليه وسلم فِي الْحَضَرِ أَرْبَعًا وَفِي السَّفَرِ رَكْعَتَيْنِ
      وَفِي الْخَوْفِ رَكْعَةً ‏.‏"
  :reference:
  - Reference: " Sunan an-Nasa'i 1442"
  - In-book reference: " Book 15, Hadith 10"
  - English translation: " Vol. 2, Book 15, Hadith 1443"
- :hadith_narrator: 'It was narrated that Qatadah said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"I heard Muas- bin Salamah-say: 'I said to Ibn 'Abbas: How should I pray
      in Makkah if I do not pray in congregation? He said: Two rak'ahs, the sunnah
      of Abu Al-Qasim.'\""
    :ar: "حَدَّثَنَا مُحَمَّدُ بْنُ عَبْدِ الأَعْلَى، فِي حَدِيثِهِ عَنْ خَالِدِ بْنِ
      الْحَارِثِ، قَالَ حَدَّثَنَا شُعْبَةُ، عَنْ قَتَادَةَ، قَالَ سَمِعْتُ مُوسَى،
      - وَهُوَ ابْنُ سَلَمَةَ - قَالَ قُلْتُ لاِبْنِ عَبَّاسٍ كَيْفَ أُصَلِّي بِمَكَّةَ
      إِذَا لَمْ أُصَلِّ فِي جَمَاعَةٍ قَالَ رَكْعَتَيْنِ سُنَّةَ أَبِي الْقَاسِمِ
      صلى الله عليه وسلم ‏.‏"
  :reference:
  - Reference: " Sunan an-Nasa'i 1443"
  - In-book reference: " Book 15, Hadith 11"
  - English translation: " Vol. 2, Book 15, Hadith 1444"
- :hadith_narrator: 'Musa bin Salamah narrated that he asked Ibn ''Abbas:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"I missed the prayer in congregation when I was in Al-Batha; how do you
      think I should pray?\" He said: \"Two rak'ahs, the sunnah of the Messenger of
      Allah (ﷺ).\""
    :ar: "أَخْبَرَنَا إِسْمَاعِيلُ بْنُ مَسْعُودٍ، قَالَ حَدَّثَنَا يَزِيدُ بْنُ زُرَيْعٍ،
      قَالَ حَدَّثَنَا سَعِيدٌ، قَالَ حَدَّثَنَا قَتَادَةُ، أَنَّ مُوسَى بْنَ سَلَمَةَ،
      حَدَّثَهُمْ أَنَّهُ، سَأَلَ ابْنَ عَبَّاسٍ قُلْتُ تَفُوتُنِي الصَّلاَةُ فِي
      جَمَاعَةٍ وَأَنَا بِالْبَطْحَاءِ، مَا تَرَى أَنْ أُصَلِّيَ، قَالَ رَكْعَتَيْنِ
      سُنَّةَ أَبِي الْقَاسِمِ صلى الله عليه وسلم ‏.‏"
  :reference:
  - Reference: " Sunan an-Nasa'i 1444"
  - In-book reference: " Book 15, Hadith 12"
  - English translation: " Vol. 2, Book 15, Hadith 1445"
- :hadith_narrator: 'It was narrated that Harithah bin Wahab Al-Khuza''i said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"I prayed two rak'ahs with the Prophet (ﷺ) in Mina when the people were
      more secure and greater in number.\""
    :ar: "أَخْبَرَنَا قُتَيْبَةُ، قَالَ حَدَّثَنَا أَبُو الأَحْوَصِ، عَنْ أَبِي إِسْحَاقَ،
      عَنْ حَارِثَةَ بْنِ وَهْبٍ الْخُزَاعِيِّ، قَالَ صَلَّيْتُ مَعَ النَّبِيِّ صلى
      الله عليه وسلم بِمِنًى آمَنَ مَا كَانَ النَّاسُ وَأَكْثَرَهُ رَكْعَتَيْنِ ‏.‏"
  :reference:
  - Reference: " Sunan an-Nasa'i 1445"
  - In-book reference: " Book 15, Hadith 13"
  - English translation: " Vol. 2, Book 15, Hadith 1446"
- :hadith_narrator: 'It was narrated that Harithah bin Wahab said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"The Messenger of Allah (ﷺ) led us in prayer in Mina, two rak'ahs, when
      the people were greater in number and  more secure.\""
    :ar: "أَخْبَرَنَا عَمْرُو بْنُ عَلِيٍّ، قَالَ حَدَّثَنَا يَحْيَى بْنُ سَعِيدٍ،
      قَالَ حَدَّثَنَا شُعْبَةُ، قَالَ حَدَّثَنَا أَبُو إِسْحَاقَ، ح وَأَنْبَأَنَا
      عَمْرُو بْنُ عَلِيٍّ، قَالَ حَدَّثَنَا يَحْيَى بْنُ سَعِيدٍ، قَالَ حَدَّثَنَا
      سُفْيَانُ، قَالَ أَخْبَرَنِي أَبُو إِسْحَاقَ، عَنْ حَارِثَةَ بْنِ وَهْبٍ، قَالَ
      صَلَّى بِنَا رَسُولُ اللَّهِ صلى الله عليه وسلم بِمِنًى أَكْثَرَ مَا كَانَ النَّاسُ
      وَآمَنَهُ رَكْعَتَيْنِ ‏.‏"
  :reference:
  - Reference: " Sunan an-Nasa'i 1446"
  - In-book reference: " Book 15, Hadith 14"
  - English translation: " Vol. 2, Book 15, Hadith 1447"
- :hadith_narrator: 'It was narrated from Anas bin Malik that he said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"I prayed two rak'ahs with the Messenger of Allah (ﷺ) in Mina, and with
      Abu Bakr and 'Umar, and two rak'ahs with 'Uthman at the beginning of his Caliphate.\""
    :ar: "أَخْبَرَنَا قُتَيْبَةُ، قَالَ حَدَّثَنَا اللَّيْثُ، عَنْ بُكَيْرٍ، عَنْ
      مُحَمَّدِ بْنِ عَبْدِ اللَّهِ بْنِ أَبِي سُلَيْمٍ، عَنْ أَنَسِ بْنِ مَالِكٍ،
      أَنَّهُ قَالَ صَلَّيْتُ مَعَ رَسُولِ اللَّهِ صلى الله عليه وسلم بِمِنًى وَمَعَ
      أَبِي بَكْرٍ وَعُمَرَ رَكْعَتَيْنِ وَمَعَ عُثْمَانَ رَكْعَتَيْنِ صَدْرًا مِنْ
      إِمَارَتِهِ ‏.‏"
  :reference:
  - Reference: " Sunan an-Nasa'i 1447"
  - In-book reference: " Book 15, Hadith 15"
  - English translation: " Vol. 2, Book 15, Hadith 1448"
- :hadith_narrator: 'It was narrated that ''Abdullah (ﷺ) said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"I prayed two rak'ahs in Mina with the Messenger of Allah (ﷺ).\""
    :ar: "أَخْبَرَنَا قُتَيْبَةُ، قَالَ حَدَّثَنَا عَبْدُ الْوَاحِدِ، عَنِ الأَعْمَشِ،
      قَالَ حَدَّثَنَا إِبْرَاهِيمُ، قَالَ سَمِعْتُ عَبْدَ الرَّحْمَنِ بْنَ يَزِيدَ،
      ح وَأَنْبَأَنَا مَحْمُودُ بْنُ غَيْلاَنَ، قَالَ حَدَّثَنَا يَحْيَى بْنُ آدَمَ،
      قَالَ حَدَّثَنَا سُفْيَانُ، عَنِ الأَعْمَشِ، عَنْ إِبْرَاهِيمَ، عَنْ عَبْدِ
      الرَّحْمَنِ بْنِ يَزِيدَ، عَنْ عَبْدِ اللَّهِ، - رضى الله عنه - قَالَ صَلَّيْتُ
      بِمِنًى مَعَ رَسُولِ اللَّهِ صلى الله عليه وسلم رَكْعَتَيْنِ ‏.‏"
  :reference:
  - Reference: " Sunan an-Nasa'i 1448"
  - In-book reference: " Book 15, Hadith 16"
  - English translation: " Vol. 2, Book 15, Hadith 1449"
- :hadith_narrator: 'It was narrated that ''Abdur-Rahman bin Yazid said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"Uthman prayer four (rak'ahs) in Mina until news of that reached 'Abdullah
      who said: 'I prayed two rak'ahs with the Messenger of Allah (ﷺ).'\""
    :ar: "أَخْبَرَنَا عَلِيُّ بْنُ خَشْرَمٍ، قَالَ حَدَّثَنَا عِيسَى، عَنِ الأَعْمَشِ،
      عَنْ إِبْرَاهِيمَ، عَنْ عَبْدِ الرَّحْمَنِ بْنِ يَزِيدَ، قَالَ صَلَّى عُثْمَانُ
      بِمِنًى أَرْبَعًا حَتَّى بَلَغَ ذَلِكَ عَبْدَ اللَّهِ فَقَالَ لَقَدْ صَلَّيْتُ
      مَعَ رَسُولِ اللَّهِ صلى الله عليه وسلم رَكْعَتَيْنِ ‏.‏"
  :reference:
  - Reference: " Sunan an-Nasa'i 1449"
  - In-book reference: " Book 15, Hadith 17"
  - English translation: " Vol. 2, Book 15, Hadith 1450"
- :hadith_narrator: 'It was narrated that Ibn ''Umar said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"I prayed two rak'ahs with the Messenger of Allah (ﷺ) in Mina, and two
      rak'ahs with Abu Bakr, may Allah (SWT) be pleased with him, and two rak'ahs
      with Umar, may Allah (ﷺ) be pleased with him.\""
    :ar: "أَخْبَرَنَا عُبَيْدُ اللَّهِ بْنُ سَعِيدٍ، قَالَ أَنْبَأَنَا يَحْيَى، عَنْ
      عُبَيْدِ اللَّهِ، عَنْ نَافِعٍ، عَنِ ابْنِ عُمَرَ، قَالَ صَلَّيْتُ مَعَ النَّبِيِّ
      صلى الله عليه وسلم بِمِنًى رَكْعَتَيْنِ وَمَعَ أَبِي بَكْرٍ - رضى الله عنه -
      رَكْعَتَيْنِ وَمَعَ عُمَرَ - رضى الله عنه - رَكْعَتَيْنِ ‏.‏"
  :reference:
  - Reference: " Sunan an-Nasa'i 1450"
  - In-book reference: " Book 15, Hadith 18"
  - English translation: " Vol. 2, Book 15, Hadith 1451"
- :hadith_narrator: "'Ubaidullah bin 'Abdullah bin Umar narrated that:"
  :arabic_sanad: ''
  :hadith:
    :en: 'His father said: "The Messenger of Allah (ﷺ) prayed two rak''ahs in Mina,
      and Abu Bakr prayed two rak''ahs, and Umar prayed two rak''ahs, and Uthman prayed
      (two rak''ahs) at the beginning of his Khilafah."'
    :ar: "أَخْبَرَنَا مُحَمَّدُ بْنُ سَلَمَةَ، قَالَ حَدَّثَنَا ابْنُ وَهْبٍ، عَنْ
      يُونُسَ، عَنِ ابْنِ شِهَابٍ، قَالَ أَخْبَرَنِي عُبَيْدُ اللَّهِ بْنُ عَبْدِ
      اللَّهِ بْنِ عُمَرَ، عَنْ أَبِيهِ، قَالَ صَلَّى رَسُولُ اللَّهِ صلى الله عليه
      وسلم بِمِنًى رَكْعَتَيْنِ وَصَلاَّهَا أَبُو بَكْرٍ رَكْعَتَيْنِ وَصَلاَّهَا
      عُمَرُ رَكْعَتَيْنِ وَصَلاَّهَا عُثْمَانُ صَدْرًا مِنْ خِلاَفَتِهِ ‏.‏"
  :reference:
  - Reference: " Sunan an-Nasa'i 1451"
  - In-book reference: " Book 15, Hadith 19"
  - English translation: " Vol. 2, Book 15, Hadith 1452"
- :hadith_narrator: 'It was narrated from Yahya bin Abi Ishaq that :'
  :arabic_sanad: ''
  :hadith:
    :en: 'Anas bin Malik said: " We went out with the Messenger of Allah (ﷺ) from
      Al-Madinah to Makkah and he used to lead us in praying two rak''ahs until we
      came back." I (Yahya) said: "Did he stay in Makkah?" He (Anas) said: "Yes, we
      stayed there for ten days."'
    :ar: "أَخْبَرَنَا حُمَيْدُ بْنُ مَسْعَدَةَ، قَالَ حَدَّثَنَا يَزِيدُ، قَالَ أَنْبَأَنَا
      يَحْيَى بْنُ أَبِي إِسْحَاقَ، عَنْ أَنَسِ بْنِ مَالِكٍ، قَالَ خَرَجْنَا مَعَ
      رَسُولِ اللَّهِ صلى الله عليه وسلم مِنَ الْمَدِينَةِ إِلَى مَكَّةَ فَكَانَ يُصَلِّي
      بِنَا رَكْعَتَيْنِ حَتَّى رَجَعْنَا ‏.‏ قُلْتُ هَلْ أَقَامَ بِمَكَّةَ قَالَ
      نَعَمْ أَقَمْنَا بِهَا عَشْرًا ‏.‏"
  :reference:
  - Reference: " Sunan an-Nasa'i 1452"
  - In-book reference: " Book 15, Hadith 20"
  - English translation: " Vol. 2, Book 15, Hadith 1453"
- :hadith_narrator: 'It was narrated from Ibn ''Abbas that:'
  :arabic_sanad: ''
  :hadith:
    :en: The Messenger of Allah (ﷺ) stayed in Makkah (for fifteen days), praying each
      prayer with two rak'ahs.
    :ar: "أَخْبَرَنَا عَبْدُ الرَّحْمَنِ بْنُ الأَسْوَدِ الْبَصْرِيُّ، قَالَ حَدَّثَنَا
      مُحَمَّدُ بْنُ رَبِيعَةَ، عَنْ عَبْدِ الْحَمِيدِ بْنِ جَعْفَرٍ، عَنْ يَزِيدَ
      بْنِ أَبِي حَبِيبٍ، عَنْ عِرَاكِ بْنِ مَالِكٍ، عَنْ عُبَيْدِ اللَّهِ بْنِ عَبْدِ
      اللَّهِ، عَنِ ابْنِ عَبَّاسٍ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم أَقَامَ
      بِمَكَّةَ خَمْسَةَ عَشَرَ يُصَلِّي رَكْعَتَيْنِ رَكْعَتَيْنِ ‏.‏"
  :reference:
  - Reference: " Sunan an-Nasa'i 1453"
  - In-book reference: " Book 15, Hadith 21"
  - English translation: " Vol. 2, Book 15, Hadith 1454"
- :hadith_narrator: 'Al-''Ala bin Al-Hadrami said:'
  :arabic_sanad: "أَخْبَرَنَا مُحَمَّدُ بْنُ عَبْدِ الْمَلِكِ بْنِ زَنْجَوَيْهِ، عَنْ
    عَبْدِ الرَّزَّاقِ، عَنِ ابْنِ جُرَيْجٍ، قَالَ أَخْبَرَنِي إِسْمَاعِيلُ بْنُ مُحَمَّدِ
    بْنِ سَعْدٍ، أَنَّ حُمَيْدَ بْنَ عَبْدِ الرَّحْمَنِ، أَخْبَرَهُ أَنَّ السَّائِبَ
    بْنَ يَزِيدَ أَخْبَرَهُ أَنَّهُ، سَمِعَ الْعَلاَءَ بْنَ الْحَضْرَمِيِّ، يَقُولُ
    قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: "\"The Messenger of Allah (ﷺ) said: 'The Muhajir may stay for three days
      after completing his rituals.'\""
    :ar: "\"‏ يَمْكُثُ الْمُهَاجِرُ بَعْدَ قَضَاءِ نُسُكِهِ ثَلاَثًا ‏\""
  :reference:
  - Reference: " Sunan an-Nasa'i 1454"
  - In-book reference: " Book 15, Hadith 22"
  - English translation: " Vol. 2, Book 15, Hadith 1455"
- :hadith_narrator: 'It was narrated that Al-''Ala bin Al-Hadrami said:'
  :arabic_sanad: "أَخْبَرَنَا أَبُو عَبْدِ الرَّحْمَنِ، قَالَ الْحَارِثُ بْنُ مِسْكِينٍ
    قِرَاءَةً عَلَيْهِ وَأَنَا أَسْمَعُ، فِي حَدِيثِهِ عَنْ سُفْيَانَ، عَنْ عَبْدِ
    الرَّحْمَنِ بْنِ حُمَيْدٍ، عَنِ السَّائِبِ بْنِ يَزِيدَ، عَنِ الْعَلاَءِ بْنِ
    الْحَضْرَمِيِّ، قَالَ قَالَ النَّبِيُّ صلى الله عليه وسلم ‏"
  :hadith:
    :en: "\"The Prophet (ﷺ) said: 'The Muhajir may stay for three days after his rituals.'\""
    :ar: "\"‏ يَمْكُثُ الْمُهَاجِرُ بِمَكَّةَ بَعْدَ نُسُكِهِ ثَلاَثًا ‏\""
  :reference:
  - Reference: " Sunan an-Nasa'i 1455"
  - In-book reference: " Book 15, Hadith 23"
  - English translation: " Vol. 2, Book 15, Hadith 1456"
- :hadith_narrator: 'It was narrated from ''Aishah that:'
  :arabic_sanad: "أَخْبَرَنِي أَحْمَدُ بْنُ يَحْيَى الصُّوفِيُّ، قَالَ حَدَّثَنَا
    أَبُو نُعَيْمٍ، قَالَ حَدَّثَنَا الْعَلاَءُ بْنُ زُهَيْرٍ الأَزْدِيُّ، قَالَ حَدَّثَنَا
    عَبْدُ الرَّحْمَنِ بْنُ الأَسْوَدِ، عَنْ عَائِشَةَ، أَنَّهَا اعْتَمَرَتْ مَعَ
    رَسُولِ اللَّهِ صلى الله عليه وسلم مِنَ الْمَدِينَةِ إِلَى مَكَّةَ حَتَّى إِذَا
    قَدِمَتْ مَكَّةَ قَالَتْ يَا رَسُولَ اللَّهِ بِأَبِي أَنْتَ وَأُمِّي قَصَرْتَ
    وَأَتْمَمْتُ وَأَفْطَرْتَ وَصُمْتُ ‏.‏ قَالَ ‏"
  :hadith:
    :en: 'She performed Umrah with the Messenger of Allah (ﷺ), traveling from Al-Madinah
      to Makkah. Then, when she came to Makkah, she said: "O Messenger of Allah (ﷺ),
      may my father and mother be ransomed for you, you shortened you prayers and
      I offered them in full, you did not fast and I fasted. He said: ''Well done,
      O ''Aishah!'' and he did not criticize me."'
    :ar: "\"‏ أَحْسَنْتِ يَا عَائِشَةُ ‏\""
  :reference:
  - Reference: " Sunan an-Nasa'i 1456"
  - In-book reference: " Book 15, Hadith 24"
  - English translation: " Vol. 2, Book 15, Hadith 1457"
- :hadith_narrator: 'Wabarah bin Abdur-Rahman said:'
  :arabic_sanad: ''
  :hadith:
    :en: "\"Ibn 'Umar did not offer more than two rak'ahs when traveling, and he did
      not offer any prayer before or after that. It was said to him: 'What is this?'
      He said: 'This is what I saw the Messenger of Allah (ﷺ) doing.'\""
    :ar: "أَخْبَرَنِي أَحْمَدُ بْنُ يَحْيَى، قَالَ حَدَّثَنَا أَبُو نُعَيْمٍ، قَالَ
      حَدَّثَنَا الْعَلاَءُ بْنُ زُهَيْرٍ، قَالَ حَدَّثَنَا وَبَرَةُ بْنُ عَبْدِ الرَّحْمَنِ،
      قَالَ كَانَ ابْنُ عُمَرَ لاَ يَزِيدُ فِي السَّفَرِ عَلَى رَكْعَتَيْنِ لاَ يُصَلِّي
      قَبْلَهَا وَلاَ بَعْدَهَا ‏.‏ فَقِيلَ لَهُ مَا هَذَا قَالَ هَكَذَا رَأَيْتُ
      رَسُولَ اللَّهِ صلى الله عليه وسلم يَصْنَعُ ‏.‏"
  :reference:
  - Reference: " Sunan an-Nasa'i 1457"
  - In-book reference: " Book 15, Hadith 25"
  - English translation: " Vol. 2, Book 15, Hadith 1458"
- :hadith_narrator: "'Eisa bin Hafs bin 'Asim said:"
  :arabic_sanad: ''
  :hadith:
    :en: "\"My father told me: 'I was with Ibn Umar on a journey, and he prayed Zuhr
      and 'Asr with two rak'ahs each, then he went and sat on his carpet. He saw some
      people offering voluntary prayers and said: What are these people doing? I said:
      They are offering voluntary prayers. He said: If I had wanted to pray before
      and after (the obligatory prayer) I would have offered it in full. I accompanied
      the Messenger of Allah (ﷺ) and he did not pray more than two rak'ahs when traveling,
      and Abu Bakr (did likewise) until he died, as did 'Umar and 'Uthman, may Allah
      (SWT) be pleased with them all.\""
    :ar: "أَخْبَرَنِي نُوحُ بْنُ حَبِيبٍ، قَالَ حَدَّثَنَا يَحْيَى بْنُ سَعِيدٍ، قَالَ
      حَدَّثَنَا عِيسَى بْنُ حَفْصِ بْنِ عَاصِمٍ، قَالَ حَدَّثَنِي أَبِي قَالَ، كُنْتُ
      مَعَ ابْنِ عُمَرَ فِي سَفَرٍ فَصَلَّى الظُّهْرَ وَالْعَصْرَ رَكْعَتَيْنِ ثُمَّ
      انْصَرَفَ إِلَى طِنْفِسَةٍ لَهُ فَرَأَى قَوْمًا يُسَبِّحُونَ قَالَ مَا يَصْنَعُ
      هَؤُلاَءِ قُلْتُ يُسَبِّحُونَ ‏.‏ قَالَ لَوْ كُنْتُ مُصَلِّيًا قَبْلَهَا أَوْ
      بَعْدَهَا لأَتْمَمْتُهَا صَحِبْتُ رَسُولَ اللَّهِ صلى الله عليه وسلم فَكَانَ
      لاَ يَزِيدُ فِي السَّفَرِ عَلَى الرَّكْعَتَيْنِ وَأَبَا بَكْرٍ حَتَّى قُبِضَ
      وَعُمَرَ وَعُثْمَانَ - رضى الله عنهم - كَذَلِكَ ‏.‏"
  :reference:
  - Reference: " Sunan an-Nasa'i 1458"
  - In-book reference: " Book 15, Hadith 26"
  - English translation: " Vol. 2, Book 15, Hadith 1459"
