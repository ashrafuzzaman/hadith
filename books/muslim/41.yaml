- :hadith_narrator: 'Abd Sa''id Khudri reported Allah''s Apostle (ﷺ) as saying:'
  :arabic_sanad: |-
    حَدَّثَنَا أَبُو بَكْرِ بْنُ أَبِي شَيْبَةَ، حَدَّثَنَا أَبُو أُسَامَةَ، عَنْ شُعْبَةَ، حَدَّثَنِي خُلَيْدُ بْنُ جَعْفَرٍ،
     عَنْ أَبِي نَضْرَةَ، عَنْ أَبِي سَعِيدٍ الْخُدْرِيِّ، عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ ‏
  :hadith:
    :en: There was a woman from Bani Isra'il who was short-statured and she walked
      in the company of two tall women with wooden sandals in her feet and a ring
      of gold made of plates with musk filled in them and then looked up, and musk
      is the best of scents; then she walked between two women and they (the people)
      did not recognise her, and she made a gesture with her hand like this, and Shu'ba
      shook his hand in order to give an indication how she shook her hand.
    :ar: |-
      "‏ كَانَتِ امْرَأَةٌ
       مِنْ بَنِي إِسْرَائِيلَ قَصِيرَةٌ تَمْشِي مَعَ امْرَأَتَيْنِ طَوِيلَتَيْنِ فَاتَّخَذَتْ رِجْلَيْنِ مِنْ خَشَبٍ وَخَاتَمًا
       مِنْ ذَهَبٍ مُغْلَقٍ مُطْبَقٍ ثُمَّ حَشَتْهُ مِسْكًا وَهُوَ أَطْيَبُ الطِّيبِ فَمَرَّتْ بَيْنَ الْمَرْأَتَيْنِ فَلَمْ يَعْرِفُوهَا
       فَقَالَتْ بِيَدِهَا هَكَذَا ‏"
  :grade:
    :en: 
    :ar: 
