- :hadith_narrator: 'Abu Huraira reported Allah''s Messenger (ﷺ) as saying:'
  :arabic_sanad: |-
    وَحَدَّثَنَا عَبْدُ بْنُ حُمَيْدٍ، أَخْبَرَنَا عَبْدُ الرَّزَّاقِ، أَخْبَرَنَا مَعْمَرٌ، عَنِ الزُّهْرِيِّ، عَنِ ابْنِ،
     الْمُسَيَّبِ عَنْ أَبِي هُرَيْرَةَ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏
  :hadith:
    :en: 'Allah, the Exalted and Glorious, said: The son of Adam causes Me pain as
      he says: Woe be upon the Time. None of you should say this: Woe be upon the
      Time, as I am the Time (because) I alternate the day and the night, and when
      I wish I can finish them up.'
    :ar: |-
      "‏ قَالَ اللَّهُ عَزَّ وَجَلَّ
       يُؤْذِينِي ابْنُ آدَمَ يَقُولُ يَا خَيْبَةَ الدَّهْرِ ‏.‏ فَلاَ يَقُولَنَّ أَحَدُكُمْ يَا خَيْبَةَ الدَّهْرِ ‏.‏ فَإِنِّي أَنَا الدَّهْرُ
       أُقَلِّبُ لَيْلَهُ وَنَهَارَهُ فَإِذَا شِئْتُ قَبَضْتُهُمَا ‏"
  :grade:
    :en: 
    :ar: 
  :reference:
  - Reference: " Sahih Muslim 2246 c"
  - In-book reference: " Book 40, Hadith 3"
  - USC-MSA web (English) reference: Book 27, Hadith 5582
