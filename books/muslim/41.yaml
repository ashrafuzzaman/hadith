- :hadith_narrator: 'Abu Huraira reported:'
  :arabic_sanad: "حَدَّثَنِي أَبُو الطَّاهِرِ، أَحْمَدُ بْنُ عَمْرِو بْنِ سَرْحٍ وَحَرْمَلَةُ
    بْنُ يَحْيَى قَالاَ أَخْبَرَنَا \n ابْنُ وَهْبٍ، حَدَّثَنِي يُونُسُ، عَنِ ابْنِ
    شِهَابٍ، أَخْبَرَنِي أَبُو سَلَمَةَ بْنُ عَبْدِ الرَّحْمَنِ، قَالَ قَالَ أَبُو\n
    هُرَيْرَةَ سَمِعْتُ رَسُولَ اللَّهِ صلى الله عليه وسلم يَقُولُ ‏"
  :hadith:
    :en: 'I heard Allah''s Messenger (ﷺ) as saying: Allah, the Exalted and Glorious,
      said: The son of Adam abuses Dahr (the time), whereas I am Dahr since in My
      hand are the day and the night.'
    :ar: |-
      "‏ قَالَ اللَّهُ عَزَّ وَجَلَّ يَسُبُّ ابْنُ آدَمَ
       الدَّهْرَ وَأَنَا الدَّهْرُ بِيَدِيَ اللَّيْلُ وَالنَّهَارُ ‏"
  :grade:
    :en: 
    :ar: 
  :reference:
  - Reference: " Sahih Muslim 2246 a"
  - In-book reference: " Book 40, Hadith 1"
  - USC-MSA web (English) reference: Book 27, Hadith 5580
