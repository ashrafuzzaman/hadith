- :hadith_narrator: 'This hadith has been reported on the authority of al-A''mash
    with the same chain of transmitters, and the words are that the servant should
    not say to his chief:'
  :arabic_sanad: ''
  :hadith:
    :en: My Lord, and Abu Mu'awiya made an addition:" For it is Allah, the Exalted
      and Glorious, Who is your Lord."
    :ar: "وَحَدَّثَنَا أَبُو بَكْرِ بْنُ أَبِي شَيْبَةَ، وَأَبُو كُرَيْبٍ قَالاَ حَدَّثَنَا
      أَبُو مُعَاوِيَةَ، ح وَحَدَّثَنَا \n أَبُو سَعِيدٍ الأَشَجُّ، حَدَّثَنَا وَكِيعٌ،
      كِلاَهُمَا عَنِ الأَعْمَشِ، بِهَذَا الإِسْنَادِ وَفِي حَدِيثِهِمَا ‏\"‏ وَلاَ\n
      يَقُلِ الْعَبْدُ لِسَيِّدِهِ مَوْلاَىَ ‏\"‏ ‏.‏ وَزَادَ فِي حَدِيثِ أَبِي مُعَاوِيَةَ
      ‏\"‏ فَإِنَّ مَوْلاَكُمُ اللَّهُ عَزَّ وَجَلَّ ‏\"‏\n ‏.‏"
