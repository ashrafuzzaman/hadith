- :hadith_narrator: 'Anas b. Malik reported:'
  :arabic_sanad: "حَدَّثَنَا عَبْدُ اللَّهِ بْنُ مَسْلَمَةَ بْنِ قَعْنَبٍ، حَدَّثَنَا
    حَمَّادُ بْنُ سَلَمَةَ، عَنْ ثَابِتٍ، وَحُمَيْدٍ، عَنْ \n أَنَسِ بْنِ مَالِكٍ،
    قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏"
  :hadith:
    :en: The Paradise is surrounded by hardships and the Hell-Fire is surrounded by
      temptations.
    :ar: |-
      "‏ حُفَّتِ الْجَنَّةُ بِالْمَكَارِهِ وَحُفَّتِ
       النَّارُ بِالشَّهَوَاتِ ‏"
  :grade:
