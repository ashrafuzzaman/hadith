- :hadith_narrator: "'Iyad b. Him-ar reported that Allah's Messenger (ﷺ), while delivering
    a sermon one day, said:"
  :arabic_sanad: ''
  :hadith:
    :en: 'Behold, my Lord commanded me that I should teach you which you do not know
      and which He has taught me today. (He has instructed thus): The property which
      I have conferred upon them is lawful for them. I have created My servants as
      one having a natural inclination to the worship of Allah but it is Satan who
      turns them away from the right religion and he makes unlawful what has been
      declared lawful for them and he commands them to ascribe partnership with Re,
      although he has no justification for that. And verily, Allah looked towards
      the people of the world and He showed hatred for the Arabs and the non-Arabs,
      but with the exception of some remnants from the People of the Book. And He
      (further) said: I have sent thee (the Holy Prophet) in order to put you to test
      and put (those to test) through you. And I sent the Book to you which cannot
      be washed away by water, so that you may recite it while in the state of wakefulness
      or sleep. Verily, Allah commanded me to burn (kill) the Quraish. I said: My
      Lord, they would break my head (like the tearing) of bread, and Allah said:
      You turn them out as they turned you out, you fight against them and We shall
      help you in this, you should spend and you would be conferred upon. You send
      an army and I would send an army five times greater than that. Fight against
      those who disobey you along with those who obey you. The inmates of Paradise
      are three: One who wields authority and is just and fair, one who Is truthful
      and has been endowed with power to do good deeds. And the person who is merciful
      and kind hearted towards his relatives and to every pious Muslim, and one who
      does not stretch his hand in spite of having a large family to support. And
      He said: The inmates of Hell are five: the weak who lack power to (avoid evil),
      the (carefree) who pursue (everything irrespective of the fact that it is good
      or evil) and who do not have any care for their family or for their wealth.
      And those dishonest whose greed cannot be concealed even in the case of minor
      things. And the third. who betray you. morning and evening, in regard to your
      family and your property. He also made a mention of the miser and the liar and
      those who are in the habit of abusing people and using obscene and foul language.
      Abu Ghassan in his narration did not make mention of" Spend and there would
      be spent for you."'
    :ar: "حَدَّثَنِي أَبُو غَسَّانَ الْمِسْمَعِيُّ، وَمُحَمَّدُ بْنُ الْمُثَنَّى،
      وَمُحَمَّدُ بْنُ بَشَّارِ بْنِ عُثْمَانَ، -\n وَاللَّفْظُ لأَبِي غَسَّانَ وَابْنِ
      الْمُثَنَّى - قَالاَ حَدَّثَنَا مُعَاذُ بْنُ هِشَامٍ، حَدَّثَنِي أَبِي، عَنْ
      قَتَادَةَ، عَنْ \n مُطَرِّفِ بْنِ عَبْدِ اللَّهِ بْنِ الشِّخِّيرِ، عَنْ عِيَاضِ
      بْنِ حِمَارٍ الْمُجَاشِعِيِّ، أَنَّ رَسُولَ اللَّهِ صلى الله\n عليه وسلم قَالَ
      ذَاتَ يَوْمٍ فِي خُطْبَتِهِ ‏\"‏ أَلاَ إِنَّ رَبِّي أَمَرَنِي أَنْ أُعَلِّمَكُمْ
      مَا جَهِلْتُمْ مِمَّا عَلَّمَنِي\n يَوْمِي هَذَا كُلُّ مَالٍ نَحَلْتُهُ عَبْدًا
      حَلاَلٌ وَإِنِّي خَلَقْتُ عِبَادِي حُنَفَاءَ كُلَّهُمْ وَإِنَّهُمْ أَتَتْهُمُ
      الشَّيَاطِينُ\n فَاجْتَالَتْهُمْ عَنْ دِينِهِمْ وَحَرَّمَتْ عَلَيْهِمْ مَا أَحْلَلْتُ
      لَهُمْ وَأَمَرَتْهُمْ أَنْ يُشْرِكُوا بِي مَا لَمْ أُنْزِلْ\n بِهِ سُلْطَانًا
      وَإِنَّ اللَّهَ نَظَرَ إِلَى أَهْلِ الأَرْضِ فَمَقَتَهُمْ عَرَبَهُمْ وَعَجَمَهُمْ
      إِلاَّ بَقَايَا مِنْ أَهْلِ الْكِتَابِ\n وَقَالَ إِنَّمَا بَعَثْتُكَ لأَبْتَلِيَكَ
      وَأَبْتَلِيَ بِكَ وَأَنْزَلْتُ عَلَيْكَ كِتَابًا لاَ يَغْسِلُهُ الْمَاءُ تَقْرَؤُهُ
      نَائِمًا وَيَقْظَانَ\n وَإِنَّ اللَّهَ أَمَرَنِي أَنْ أُحَرِّقَ قُرَيْشًا فَقُلْتُ
      رَبِّ إِذًا يَثْلَغُوا رَأْسِي فَيَدَعُوهُ خُبْزَةً قَالَ اسْتَخْرِجْهُمْ\n
      كَمَا اسْتَخْرَجُوكَ وَاغْزُهُمْ نُغْزِكَ وَأَنْفِقْ فَسَنُنْفِقَ عَلَيْكَ وَابْعَثْ
      جَيْشًا نَبْعَثْ خَمْسَةً مِثْلَهُ\n وَقَاتِلْ بِمَنْ أَطَاعَكَ مَنْ عَصَاكَ
      ‏.‏ قَالَ وَأَهْلُ الْجَنَّةِ ثَلاَثَةٌ ذُو سُلْطَانٍ مُقْسِطٌ مُتَصَدِّقٌ مُوَفَّقٌ\n
      وَرَجُلٌ رَحِيمٌ رَقِيقُ الْقَلْبِ لِكُلِّ ذِي قُرْبَى وَمُسْلِمٍ وَعَفِيفٌ
      مُتَعَفِّفٌ ذُو عِيَالٍ - قَالَ - وَأَهْلُ\n النَّارِ خَمْسَةٌ الضَّعِيفُ الَّذِي
      لاَ زَبْرَ لَهُ الَّذِينَ هُمْ فِيكُمْ تَبَعًا لاَ يَتْبَعُونَ أَهْلاً وَلاَ
      مَالاً وَالْخَائِنُ\n الَّذِي لاَ يَخْفَى لَهُ طَمَعٌ وَإِنْ دَقَّ إِلاَّ خَانَهُ
      وَرَجُلٌ لاَ يُصْبِحُ وَلاَ يُمْسِي إِلاَّ وَهُوَ يُخَادِعُكَ عَنْ\n أَهْلِكَ
      وَمَالِكَ ‏\"‏ ‏.‏ وَذَكَرَ الْبُخْلَ أَوِ الْكَذِبَ ‏\"‏ وَالشِّنْظِيرُ الْفَحَّاشُ
      ‏\"‏ ‏.‏ وَلَمْ يَذْكُرْ أَبُو غَسَّانَ\n فِي حَدِيثِهِ ‏\"‏ وَأَنْفِقْ فَسَنُنْفِقَ
      عَلَيْكَ ‏\"‏ ‏.‏"
