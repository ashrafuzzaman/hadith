- :hadith_narrator: 'Abu Sa''id al-Khudri and Abu Huraira both reported Allah''s Messenger
    (ﷺ) as saying:'
  :arabic_sanad: ''
  :hadith:
    :en: 'There would be an announcer (in Paradise) who would make this announcement:
      Verily I there is in store for you (everlasting) health and that you should
      never fall ill and that you live (for ever) and do not die at all. And that
      you would remain young and never grow old. And that you would always live in
      affluent circumstances and never become destitute, as words of Allah, the Exalted
      and Glorious, are:" And it would be announced to them: This is the Paradise.
      You have been made to inherit it for what you used to do". (VII; 43)'
    :ar: "حَدَّثَنَا إِسْحَاقُ بْنُ إِبْرَاهِيمَ، وَعَبْدُ بْنُ حُمَيْدٍ، - وَاللَّفْظُ
      لإِسْحَاقَ - قَالاَ أَخْبَرَنَا \n عَبْدُ الرَّزَّاقِ، قَالَ قَالَ الثَّوْرِيُّ
      فَحَدَّثَنِي أَبُو إِسْحَاقَ، أَنَّ الأَغَرَّ، حَدَّثَهُ عَنْ أَبِي سَعِيدٍ
      الْخُدْرِيِّ،\n وَأَبِي هُرَيْرَةَ عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ
      ‏\"‏ يُنَادِي مُنَادٍ إِنَّ لَكُمْ أَنْ تَصِحُّوا فَلاَ\n تَسْقَمُوا أَبَدًا
      وَإِنَّ لَكُمْ أَنْ تَحْيَوْا فَلاَ تَمُوتُوا أَبَدًا وَإِنَّ لَكُمْ أَنْ تَشِبُّوا
      فَلاَ تَهْرَمُوا أَبَدًا وَإِنَّ\n لَكُمْ أَنْ تَنْعَمُوا فَلاَ تَبْتَئِسُوا
      أَبَدًا ‏\"‏ ‏.‏ فَذَلِكَ قَوْلُهُ عَزَّ وَجَلَّ ‏{‏ وَنُودُوا أَنْ تِلْكُمُ
      الْجَنَّةُ أُورِثْتُمُوهَا\n بِمَا كُنْتُمْ تَعْمَلُونَ‏}‏"
  :grade:
