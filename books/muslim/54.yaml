- :hadith_narrator: 'Hammam b. Munabbih reported:'
  :arabic_sanad: |-
    حَدَّثَنَا مُحَمَّدُ بْنُ رَافِعٍ، حَدَّثَنَا عَبْدُ الرَّزَّاقِ، حَدَّثَنَا مَعْمَرٌ، عَنْ هَمَّامِ بْنِ مُنَبِّهٍ، قَالَ
     هَذَا مَا حَدَّثَنَا أَبُو هُرَيْرَةَ، عَنْ رَسُولِ اللَّهِ صلى الله عليه وسلم فَذَكَرَ أَحَادِيثَ مِنْهَا وَقَالَ
     رَسُولُ اللَّهِ صلى الله عليه وسلم ‏
  :hadith:
    :en: 'These are some of the ahidith which Abu Huraira reported from Allah''s Messenger
      (ﷺ) and one is this that he is reported to have said: The (members of the) first
      group that would be admitted to Paradise would have their faces as bright as
      full moon during the night. They would neither spit nor suffer catarrh, nor
      void excrement. They would have their utensils and their combs made of gold
      and silver and the fuel of their braziers would be aloes and their sweat would
      be musk and every one of them would have two spouses (so beautiful) that the
      marrow of their shanks would be visible through the flesh. There would be no
      dissension amongst them and no enmity in their hearts. Their hearts would be
      like one heart, glorifying Allah morning and evening.'
    :ar: |-
      "‏ أَوَّلُ زُمْرَةٍ تَلِجُ الْجَنَّةَ صُوَرُهُمْ عَلَى صُورَةِ الْقَمَرِ لَيْلَةَ
       الْبَدْرِ لاَ يَبْصُقُونَ فِيهَا وَلاَ يَمْتَخِطُونَ وَلاَ يَتَغَوَّطُونَ فِيهَا آنِيَتُهُمْ وَأَمْشَاطُهُمْ مِنَ الذَّهَبِ وَالْفِضَّةِ
       وَمَجَامِرُهُمْ مِنَ الأَلُوَّةِ وَرَشْحُهُمُ الْمِسْكُ وَلِكُلِّ وَاحِدٍ مِنْهُمْ زَوْجَتَانِ يُرَى مُخُّ سَاقِهِمَا مِنْ
       وَرَاءِ اللَّحْمِ مِنَ الْحُسْنِ لاَ اخْتِلاَفَ بَيْنَهُمْ وَلاَ تَبَاغُضَ قُلُوبُهُمْ قَلْبٌ وَاحِدٌ يُسَبِّحُونَ اللَّهَ بُكْرَةً
       وَعَشِيًّا ‏"
