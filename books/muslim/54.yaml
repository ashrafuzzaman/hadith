- :hadith_narrator: 'Jabir reported:'
  :arabic_sanad: ''
  :hadith:
    :en: 'I heard Allah''s Apostle (ﷺ) as saying that the inmates of Paradise would
      eat and drink but would neither spit, nor pass water, nor void excrement, nor
      suffer catarrah. It was said: Then, what would happen with food? Thereupon he
      said: They would belch and sweat (and it would be over with their food), and
      their sweat would be that of musk and they would glorify and praise Allah as
      easily as you breathe.'
    :ar: "حَدَّثَنَا عُثْمَانُ بْنُ أَبِي شَيْبَةَ، وَإِسْحَاقُ بْنُ إِبْرَاهِيمَ،
      - وَاللَّفْظُ لِعُثْمَانَ - قَالَ عُثْمَانُ\n حَدَّثَنَا وَقَالَ، إِسْحَاقُ
      أَخْبَرَنَا جَرِيرٌ، عَنِ الأَعْمَشِ، عَنْ أَبِي سُفْيَانَ، عَنْ جَابِرٍ، قَالَ
      سَمِعْتُ \n النَّبِيَّ صلى الله عليه وسلم يَقُولُ ‏\"‏ إِنَّ أَهْلَ الْجَنَّةِ
      يَأْكُلُونَ فِيهَا وَيَشْرَبُونَ وَلاَ يَتْفُلُونَ وَلاَ\n يَبُولُونَ وَلاَ
      يَتَغَوَّطُونَ وَلاَ يَمْتَخِطُونَ ‏\"‏ ‏.‏ قَالُوا فَمَا بَالُ الطَّعَامِ قَالَ
      ‏\"‏ جُشَاءٌ وَرَشْحٌ كَرَشْحِ\n الْمِسْكِ يُلْهَمُونَ التَّسْبِيحَ وَالتَّحْمِيدَ
      كَمَا يُلْهَمُونَ النَّفَسَ ‏\"‏ ‏.‏"
