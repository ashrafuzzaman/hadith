- :hadith_narrator: 'Anas b. Malik reported that Allah''s Messenger (ﷺ) let the dead
    bodies of the unbelievers who fought in Badr (lie unburied) for three days. He
    then came to them and sat by their side and called them and said:'
  :arabic_sanad: ''
  :hadith:
    :en: 'O Abu Jahl b. Hisham, O Umayya b. Khalaf, O Utba b. Rab''ila, O Shaiba b.
      Rabi''a, have you not found what your Lord had promised with you to be correct?
      As for me, I have found the promises of my Lord to be (perfectly) correct. Umar
      listened to the words of Allah''s Apostle (ﷺ) and said: Allah''s Messenger,
      how do they listen and respond to you? They are dead and their bodies have decayed.
      Thereupon he (the Holy Prophet) said: By Him in Whose Hand is my life, what
      I am saying to them, even you cannot hear more distinctly than they, but they
      lack the power to reply. Then''he commanded that they should be buried in the
      well of Badr.'
    :ar: |-
      حَدَّثَنَا هَدَّابُ بْنُ خَالِدٍ، حَدَّثَنَا حَمَّادُ بْنُ سَلَمَةَ، عَنْ ثَابِتٍ الْبُنَانِيِّ، عَنْ أَنَسِ بْنِ،
       مَالِكٍ أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم تَرَكَ قَتْلَى بَدْرٍ ثَلاَثًا ثُمَّ أَتَاهُمْ فَقَامَ عَلَيْهِمْ فَنَادَاهُمْ
       فَقَالَ ‏"‏ يَا أَبَا جَهْلِ بْنَ هِشَامٍ يَا أُمَيَّةَ بْنَ خَلَفٍ يَا عُتْبَةَ بْنَ رَبِيعَةَ يَا شَيْبَةَ بْنَ رَبِيعَةَ أَلَيْسَ
       قَدْ وَجَدْتُمْ مَا وَعَدَ رَبُّكُمْ حَقًّا فَإِنِّي قَدْ وَجَدْتُ مَا وَعَدَنِي رَبِّي حَقًّا ‏"‏ ‏.‏ فَسَمِعَ عُمَرُ قَوْلَ
       النَّبِيِّ صلى الله عليه وسلم فَقَالَ يَا رَسُولَ اللَّهِ كَيْفَ يَسْمَعُوا وَأَنَّى يُجِيبُوا وَقَدْ جَيَّفُوا قَالَ
       ‏"‏ وَالَّذِي نَفْسِي بِيَدِهِ مَا أَنْتُمْ بِأَسْمَعَ لِمَا أَقُولُ مِنْهُمْ وَلَكِنَّهُمْ لاَ يَقْدِرُونَ أَنْ يُجِيبُوا ‏"‏ ‏.‏ ثُمَّ
       أَمَرَ بِهِمْ فَسُحِبُوا فَأُلْقُوا فِي قَلِيبِ بَدْرٍ ‏.‏
