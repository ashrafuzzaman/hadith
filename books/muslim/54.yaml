- :hadith_narrator: "'Abd al-Wahhab b. Ata' reported in connection with the words
    of Allah, the Exalted and the Glorious:"
  :arabic_sanad: ''
  :hadith:
    :en: 'We would say to Hell on the Day of Ressurection: Have you been completely
      filled up? and it would say: Is there anything -more? And he stated on the authority
      of Anas b. Malik that Allah''s Apostle (ﷺ) said: (The sinners) would be thrown
      therein and it would continue to say: Is there anything more, until Allah, the
      Exalted and Glorious, would keep His foot there- in and some of its part would
      draw close to the other and it would say: Enough, enough, by Thy Honour and
      by Thy Dignity, and there would be enough space in Paradise until Allah would
      create a new creation and He would make them accommo- date that spare place
      in Paradise.'
    :ar: |-
      حَدَّثَنَا مُحَمَّدُ بْنُ عَبْدِ اللَّهِ الرُّزِّيُّ، حَدَّثَنَا عَبْدُ الْوَهَّابِ بْنُ عَطَاءٍ، فِي قَوْلِهِ عَزَّ وَجَلَّ
       ‏{‏ يَوْمَ نَقُولُ لِجَهَنَّمَ هَلِ امْتَلأْتِ وَتَقُولُ هَلْ مِنْ مَزِيدٍ‏}‏ فَأَخْبَرَنَا عَنْ سَعِيدٍ عَنْ قَتَادَةَ عَنْ
       أَنَسِ بْنِ مَالِكٍ عَنِ النَّبِيِّ صلى الله عليه وسلم أَنَّهُ قَالَ ‏"‏ لاَ تَزَالُ جَهَنَّمُ يُلْقَى فِيهَا وَتَقُولُ
       هَلْ مِنْ مَزِيدٍ حَتَّى يَضَعَ رَبُّ الْعِزَّةِ فِيهَا قَدَمَهُ فَيَنْزَوِي بَعْضُهَا إِلَى بَعْضٍ وَتَقُولُ قَطْ قَطْ
       بِعِزَّتِكَ وَكَرَمِكَ ‏.‏ وَلاَ يَزَالُ فِي الْجَنَّةِ فَضْلٌ حَتَّى يُنْشِئَ اللَّهُ لَهَا خَلْقًا فَيُسْكِنَهُمْ فَضْلَ الْجَنَّةِ
       ‏"‏ ‏.‏
