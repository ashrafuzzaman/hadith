- :hadith_narrator: "'A'isha reported that she beard Allah's Messenger (ﷺ) as saying:"
  :arabic_sanad: ''
  :hadith:
    :en: 'The people would be assembled on the Day of Resurrection barefooted, naked
      and uncircumcised. I said: Allah''s Messenger, will the male and the female
      be together on the Day and would they be looking at one another? Upon this Allah''s
      Messenger (ﷺ) said: ''A''isha, the matter would be too serious for them to look
      to one another.'
    :ar: "وَحَدَّثَنِي زُهَيْرُ بْنُ حَرْبٍ، حَدَّثَنَا يَحْيَى بْنُ سَعِيدٍ، عَنْ
      حَاتِمِ بْنِ أَبِي صَغِيرَةَ، حَدَّثَنِي \n ابْنُ أَبِي مُلَيْكَةَ، عَنِ الْقَاسِمِ
      بْنِ مُحَمَّدٍ، عَنْ عَائِشَةَ، قَالَتْ سَمِعْتُ رَسُولَ اللَّهِ صلى الله عليه\n
      وسلم يَقُولُ ‏\"‏ يُحْشَرُ النَّاسُ يَوْمَ الْقِيَامَةِ حُفَاةً عُرَاةً غُرْلاً
      ‏\"‏ ‏.‏ قُلْتُ يَا رَسُولَ اللَّهِ النِّسَاءُ\n وَالرِّجَالُ جَمِيعًا يَنْظُرُ
      بَعْضُهُمْ إِلَى بَعْضٍ قَالَ صلى الله عليه وسلم ‏\"‏ يَا عَائِشَةُ الأَمْرُ\n
      أَشَدُّ مِنْ أَنْ يَنْظُرَ بَعْضُهُمْ إِلَى بَعْضٍ ‏\"‏ ‏.‏"
