- :hadith_narrator: 'Sahl b. Sa''d reported Allah''s Messenger (ﷺ) as saying:'
  :arabic_sanad: ''
  :hadith:
    :en: 'In Paradise, there is a tree under the shadow of which a rider can travel
      for a hundred years without covering (the distance) completely. This hadith
      has also been transmitted on the authority of Abu Sa''id al-Khudri that Allah''s
      Apostle (ﷺ) is reported to have said: In Paradise, there is a tree under the
      shadow of which a rider of a fine and swift-footed horse would travel for a
      hundred years without covering the distance completely. There would be the pleasure
      of Allah for the inmates of Paradise and He would never be annoyed with them.'
    :ar: "حَدَّثَنَا إِسْحَاقُ بْنُ إِبْرَاهِيمَ الْحَنْظَلِيُّ، أَخْبَرَنَا الْمَخْزُومِيُّ،
      حَدَّثَنَا وُهَيْبٌ، عَنْ أَبِي،\n حَازِمٍ عَنْ سَهْلِ بْنِ سَعْدٍ، عَنْ رَسُولِ
      اللَّهِ صلى الله عليه وسلم قَالَ ‏\"‏ إِنَّ فِي الْجَنَّةِ لَشَجَرَةً\n يَسِيرُ
      الرَّاكِبُ فِي ظِلِّهَا مِائَةَ عَامٍ لاَ يَقْطَعُهَا ‏\"‏ ‏.‏ \n قَالَ أَبُو
      حَازِمٍ فَحَدَّثْتُ بِهِ النُّعْمَانَ بْنَ أَبِي عَيَّاشٍ الزُّرَقِيَّ، فَقَالَ
      حَدَّثَنِي أَبُو\n سَعِيدٍ الْخُدْرِيُّ عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ
      ‏\"‏ إِنَّ فِي الْجَنَّةِ شَجَرَةً يَسِيرُ الرَّاكِبُ\n الْجَوَادَ الْمُضَمَّرَ
      السَّرِيعَ مِائَةَ عَامٍ مَا يَقْطَعُهَا ‏\"‏ ‏.‏"
  :grade:
    :en: 
    :ar: 
