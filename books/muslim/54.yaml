  :arabic_sanad: "حَدَّثَنِي هَارُونُ بْنُ سَعِيدٍ الأَيْلِيُّ، وَحَرْمَلَةُ بْنُ
    يَحْيَى، قَالاَ حَدَّثَنَا ابْنُ وَهْبٍ، حَدَّثَنِي \n عُمَرُ بْنُ مُحَمَّدِ بْنِ
    زَيْدِ بْنِ عَبْدِ اللَّهِ بْنِ عُمَرَ بْنِ الْخَطَّابِ، أَنَّ أَبَاهُ، حَدَّثَهُ
    عَنْ عَبْدِ اللَّهِ بْنِ،\n عُمَرَ أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ
    ‏"
  :hadith:
    :en: 'When the inmates of Paradise would go to Paradise and the inmates of Hell
      would go to Hell, death would be called and it would be placed between the Paradise
      and the Hell and then slaughtered and then the announcer would announce: 0 inmates
      of Paradise, no death 0 Inmates of Hell-Fire, no death. And it would in. crease
      the delight of the inmates of Paradise and it would increase the grief of the
      inmates of Hell-Fire.'
    :ar: |-
      "‏ إِذَا صَارَ أَهْلُ الْجَنَّةِ إِلَى الْجَنَّةِ وَصَارَ
       أَهْلُ النَّارِ إِلَى النَّارِ أُتِيَ بِالْمَوْتِ حَتَّى يُجْعَلَ بَيْنَ الْجَنَّةِ وَالنَّارِ ثُمَّ يُذْبَحُ ثُمَّ يُنَادِي مُنَادٍ
       يَا أَهْلَ الْجَنَّةِ لاَ مَوْتَ وَيَا أَهْلَ النَّارِ لاَ مَوْتَ ‏.‏ فَيَزْدَادُ أَهْلُ الْجَنَّةِ فَرَحًا إِلَى فَرَحِهِمْ وَيَزْدَادُ
       أَهْلُ النَّارِ حُزْنًا إِلَى حُزْنِهِمْ ‏"
