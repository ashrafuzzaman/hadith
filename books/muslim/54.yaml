- :hadith_narrator: 'Iyad. b. Himar reported tbat, while Allah''s Messenger (ﷺ) was
    delivering an address, he stated that Allah commanded me The rest of the hadith
    is the same, and there is an addition in it:'
  :arabic_sanad: ''
  :hadith:
    :en: "\" Allah revealed to me that we should be humble amongst ourselves and none
      should show pride upon the others, And it does not behove one to do so, and
      He also said: There are among you people to follow not caring a bit for their
      family and property. Qatada said: Abu Abdullah, would this happen? Thereupon
      he said: Yes. By Allah, I found this in the days of ignorance that a person
      grazed the goat of a tribe and did not find anyone but their slave-girl (and
      he did not spare her) but committed adultery with her."
    :ar: "وَحَدَّثَنِي أَبُو عَمَّارٍ، حُسَيْنُ بْنُ حُرَيْثٍ حَدَّثَنَا الْفَضْلُ
      بْنُ مُوسَى، عَنِ الْحُسَيْنِ، عَنْ \n مَطَرٍ، حَدَّثَنِي قَتَادَةُ، عَنْ مُطَرِّفِ
      بْنِ عَبْدِ اللَّهِ بْنِ الشِّخِّيرِ، عَنْ عِيَاضِ بْنِ حِمَارٍ، أَخِي بَنِي\n
      مُجَاشِعٍ قَالَ قَامَ فِينَا رَسُولُ اللَّهِ صلى الله عليه وسلم ذَاتَ يَوْمٍ
      خَطِيبًا فَقَالَ ‏\"‏ إِنَّ اللَّهَ\n أَمَرَنِي ‏\"‏ ‏.‏ وَسَاقَ الْحَدِيثَ
      بِمِثْلِ حَدِيثِ هِشَامٍ عَنْ قَتَادَةَ وَزَادَ فِيهِ ‏\"‏ وَإِنَّ اللَّهَ أَوْحَى
      إِلَىَّ\n أَنْ تَوَاضَعُوا حَتَّى لاَ يَفْخَرَ أَحَدٌ عَلَى أَحَدٍ وَلاَ يَبْغِي
      أَحَدٌ عَلَى أَحَدٍ ‏\"‏ ‏.‏ وَقَالَ فِي حَدِيثِهِ\n ‏\"‏ وَهُمْ فِيكُمْ تَبَعًا
      لاَ يَبْغُونَ أَهْلاً وَلاَ مَالاً ‏\"‏ ‏.‏ فَقُلْتُ فَيَكُونُ ذَلِكَ يَا أَبَا
      عَبْدِ اللَّهِ قَالَ نَعَمْ  وَاللَّهِ لَقَدْ أَدْرَكْتُهُمْ فِي الْجَاهِلِيَّةِ
      وَإِنَّ الرَّجُلَ لَيَرْعَى عَلَى الْحَىِّ مَا بِهِ إِلاَّ وَلِيدَتُهُمْ يَطَؤُهَا
      \ ‏.‏"
