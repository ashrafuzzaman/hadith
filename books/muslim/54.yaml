- :hadith_narrator: 'Abu Sa''id reported Allah''s Messenger (ﷺ) as saying:'
  :arabic_sanad: ''
  :hadith:
    :en: 'Death would be brought on the Day of Resurrection. in the form of a white-coloured
      ram. Abu Kuraib made this addition: Then it would be made to stand between the
      Paradise and the Hell. So far as the rest of the hadith is concerned there is
      perfect agreement (between the two narrators) and it would be said to the inmates
      of Paradise: Do you recognise this? They would raise up their necks and look
      towards it and say: Yes, '' it is death. Then it would be said to the inmates
      of Hell-Fire.. Do you recognise this? And they would raise up their necks and
      look and say: Yes, it is death. Then command would be given for slaughtering
      that and then it would be said: 0 inmates of Paradise,, there is an everlasting
      life for you and no death. And then (addressing) to the inmates of the Hell-Fire,
      it would be said: 0 inmates of Hell-Fire, there is an everlasting living for
      you and no death. Allah''s Messenger (may peace be u@on him) then recited this
      verse pointing with his hand to this (material) world:" Warn them, this Day
      of dismay, and when their affairs would be decided and they would be un- mindful
      and they believe not" (xix. 39).'
    :ar: "حَدَّثَنَا أَبُو بَكْرِ بْنُ أَبِي شَيْبَةَ، وَأَبُو كُرَيْبٍ - وَتَقَارَبَا
      فِي اللَّفْظِ - قَالاَ حَدَّثَنَا \n أَبُو مُعَاوِيَةَ، عَنِ الأَعْمَشِ، عَنْ
      أَبِي صَالِحٍ، عَنْ أَبِي سَعِيدٍ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله\n عليه
      وسلم ‏\"‏ يُجَاءُ بِالْمَوْتِ يَوْمَ الْقِيَامَةِ كَأَنَّهُ كَبْشٌ أَمْلَحُ
      - زَادَ أَبُو كُرَيْبٍ - فَيُوقَفُ بَيْنَ\n الْجَنَّةِ وَالنَّارِ - وَاتَّفَقَا
      فِي بَاقِي الْحَدِيثِ - فَيُقَالُ يَا أَهْلَ الْجَنَّةِ هَلْ تَعْرِفُونَ هَذَا
      فَيَشْرَئِبُّونَ\n وَيَنْظُرُونَ وَيَقُولُونَ نَعَمْ هَذَا الْمَوْتُ - قَالَ
      - وَيُقَالُ يَا أَهْلَ النَّارِ هَلْ تَعْرِفُونَ هَذَا قَالَ\n فَيَشْرَئِبُّونَ
      وَيَنْظُرُونَ وَيَقُولُونَ نَعَمْ هَذَا الْمَوْتُ - قَالَ - فَيُؤْمَرُ بِهِ
      فَيُذْبَحُ - قَالَ - ثُمَّ\n يُقَالُ يَا أَهْلَ الْجَنَّةِ خُلُودٌ فَلاَ مَوْتَ
      وَيَا أَهْلَ النَّارِ خُلُودٌ فَلاَ مَوْتَ ‏\"‏ ‏.‏ قَالَ ثُمَّ قَرَأَ رَسُولُ\n
      اللَّهِ صلى الله عليه وسلم ‏{‏ وَأَنْذِرْهُمْ يَوْمَ الْحَسْرَةِ إِذْ قُضِيَ
      الأَمْرُ وَهُمْ فِي غَفْلَةٍ وَهُمْ لاَ\n يُؤْمِنُونَ‏}‏ وَأَشَارَ بِيَدِهِ
      إِلَى الدُّنْيَا ‏.‏"
