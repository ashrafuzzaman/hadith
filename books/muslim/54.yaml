- :hadith_narrator: 'Abu Huraira reported Allah''s Apostle (ﷺ) as saying:'
  :arabic_sanad: ''
  :hadith:
    :en: 'The fire which sons of Adam burn is only one-seventieth part of the Fire
      of Hell. His Companions said: By Allah, even ordinary fire would have been enough
      (to burn people). Thereupon he said: It is sixty-nine parts in excess of (the
      heat of) fire in this world each of them being equivalent to their heat.'
    :ar: "حَدَّثَنَا قُتَيْبَةُ بْنُ سَعِيدٍ، حَدَّثَنَا الْمُغِيرَةُ، - يَعْنِي ابْنَ
      عَبْدِ الرَّحْمَنِ الْحِزَامِيَّ - عَنْ \n أَبِي الزِّنَادِ، عَنِ الأَعْرَجِ،
      عَنْ أَبِي هُرَيْرَةَ، أَنَّ النَّبِيَّ صلى الله عليه وسلم قَالَ ‏\"‏ نَارُكُمْ
      هَذِهِ\n الَّتِي يُوقِدُ ابْنُ آدَمَ جُزْءٌ مِنْ سَبْعِينَ جُزْءًا مِنْ حَرِّ
      جَهَنَّمَ ‏\"‏ ‏.‏ قَالُوا وَاللَّهِ إِنْ كَانَتْ لَكَافِيَةً\n يَا رَسُولَ
      اللَّهِ ‏.‏ قَالَ ‏\"‏ فَإِنَّهَا فُضِّلَتْ عَلَيْهَا بِتِسْعَةٍ وَسِتِّينَ
      جُزْءًا كُلُّهَا مِثْلُ حَرِّهَا ‏\"‏ ‏.‏"
