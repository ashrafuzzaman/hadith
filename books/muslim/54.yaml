  :arabic_sanad: "حَدَّثَنَا قُتَيْبَةُ بْنُ سَعِيدٍ، حَدَّثَنَا عَبْدُ الْعَزِيزِ،
    - يَعْنِي ابْنَ مُحَمَّدٍ - عَنْ ثَوْرٍ، عَنْ \n أَبِي الْغَيْثِ، عَنْ أَبِي هُرَيْرَةَ،
    أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: The perspiration would spread on the Day of Resurrection upon the earth to
      the extent of seventy cubits and it would reach up to their mouths or up to
      their ears. Thaur is not sure (which words) he used (mouth or ears).
