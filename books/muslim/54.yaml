    حَدَّثَنِي زُهَيْرُ بْنُ حَرْبٍ، حَدَّثَنَا جَرِيرٌ، عَنْ سُهَيْلٍ، عَنْ أَبِيهِ، عَنْ أَبِي هُرَيْرَةَ، قَالَ
     قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏
  :hadith:
    :en: Two are the types amongst the denizens of Hell, the one possessing whips
      like the tail of an ox and they flog people with their help. (The second one)
      the women who would be naked in spite of their being dressed, who are seduced
      (to wrong paths) and seduce others with their hair high like humps. These women
      would not get into Paradise and they would not perceive the odour of Paradise,
      although its frag- rance can be perceived from such and such distance (from
      great distance).
    :ar: |-
      "‏ صِنْفَانِ مِنْ أَهْلِ النَّارِ لَمْ أَرَهُمَا قَوْمٌ مَعَهُمْ سِيَاطٌ
       كَأَذْنَابِ الْبَقَرِ يَضْرِبُونَ بِهَا النَّاسَ وَنِسَاءٌ كَاسِيَاتٌ عَارِيَاتٌ مُمِيلاَتٌ مَائِلاَتٌ رُءُوسُهُنَّ
       كَأَسْنِمَةِ الْبُخْتِ الْمَائِلَةِ لاَ يَدْخُلْنَ الْجَنَّةَ وَلاَ يَجِدْنَ رِيحَهَا وَإِنَّ رِيحَهَا لَتُوجَدُ مِنْ مَسِيرَةِ
