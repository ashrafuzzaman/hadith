- :hadith_narrator: 'Abu Huraira reported Allah''s Messenger (ﷺ) as say- ing:'
  :arabic_sanad: |-
    حَدَّثَنَا ابْنُ أَبِي عُمَرَ، حَدَّثَنَا سُفْيَانُ، عَنْ أَبِي الزِّنَادِ، عَنِ الأَعْرَجِ، عَنْ أَبِي هُرَيْرَةَ،
     قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏
  :hadith:
    :en: 'There was a dispute between the Hell and the Paradise and it (the Hell)
      said: The haughty and the proud would find abode in me. And the Paradise said:
      The meek and the humble would find their abode in me. Thereupon Allah, the Exalted
      and Glorious, (addressing the Hell) said: You are (the means) of My punishment
      by which I punish those of My servants whom I wish. (And addressing the Paradise)
      He said: You are only My Mercy by means of which 1 shall show mercy to those
      whom I wish, but each one of you would be full.'
    :ar: |-
      "‏ احْتَجَّتِ النَّارُ وَالْجَنَّةُ فَقَالَتْ هَذِهِ يَدْخُلُنِي
       الْجَبَّارُونَ وَالْمُتَكَبِّرُونَ ‏.‏ وَقَالَتْ هَذِهِ يَدْخُلُنِي الضُّعَفَاءُ وَالْمَسَاكِينُ فَقَالَ اللَّهُ عَزَّ وَجَلَّ لِهَذِهِ
       أَنْتِ عَذَابِي أُعَذِّبُ بِكِ مَنْ أَشَاءُ - وَرُبَّمَا قَالَ أُصِيبُ بِكِ مَنْ أَشَاءُ - وَقَالَ لِهَذِهِ أَنْتِ
       رَحْمَتِي أَرْحَمُ بِكِ مَنْ أَشَاءُ وَلِكُلِّ وَاحِدَةٍ مِنْكُمَا مِلْؤُهَا ‏"
