- :hadith_narrator: 'Anas b. Malik reported Allah''s Apostle (ﷺ) having said:'
  :arabic_sanad: ''
  :hadith:
    :en: 'When the servant is placed in his grave and his companions retrace their
      steps arid he hears the noise of the footsteps, then two angels come to him
      and make him sit and say to him: What you have to say about this person (the
      Holy Prophet)? If he is d believer, lie would say: I bear testimony to the fact
      that he is a servant of Allah and His Messenger. Then it would be said to him:
      Look to your seat in the Hell- Fire, for Allah has substituted (the seat of
      yours) with a seat in Paradise. Allah''s Messenger (ﷺ) said: He would be shown
      both the seats. Qatada said: It was mentioned to us that his grave (the grave
      of a believer) expands to seventy cubits and is full with verdure until the
      Day when they would be resurrected.'
    :ar: "حَدَّثَنَا عَبْدُ بْنُ حُمَيْدٍ، حَدَّثَنَا يُونُسُ بْنُ مُحَمَّدٍ، حَدَّثَنَا
      شَيْبَانُ بْنُ عَبْدِ الرَّحْمَنِ، عَنْ \n قَتَادَةَ، حَدَّثَنَا أَنَسُ بْنُ
      مَالِكٍ، قَالَ قَالَ نَبِيُّ اللَّهِ صلى الله عليه وسلم ‏\"‏ إِنَّ الْعَبْدَ
      إِذَا وُضِعَ\n فِي قَبْرِهِ وَتَوَلَّى عَنْهُ أَصْحَابُهُ إِنَّهُ لَيَسْمَعُ
      قَرْعَ نِعَالِهِمْ ‏\"‏ ‏.‏ قَالَ ‏\"‏ يَأْتِيهِ مَلَكَانِ فَيُقْعِدَانِهِ\n
      فَيَقُولاَنِ لَهُ مَا كُنْتَ تَقُولُ فِي هَذَا الرَّجُلِ ‏\"‏ ‏.‏ قَالَ ‏\"‏
      فَأَمَّا الْمُؤْمِنُ فَيَقُولُ أَشْهَدُ أَنَّهُ عَبْدُ\n اللَّهِ وَرَسُولُهُ
      ‏\"‏ ‏.‏ قَالَ ‏\"‏ فَيُقَالُ لَهُ انْظُرْ إِلَى مَقْعَدِكَ مِنَ النَّارِ قَدْ
      أَبْدَلَكَ اللَّهُ بِهِ مَقْعَدًا مِنَ\n الْجَنَّةِ ‏\"‏ ‏.‏ قَالَ نَبِيُّ اللَّهِ
      صلى الله عليه وسلم ‏\"‏ فَيَرَاهُمَا جَمِيعًا ‏\"‏ ‏.‏ قَالَ قَتَادَةُ وَذُكِرَ\n
      لَنَا أَنَّهُ يُفْسَحُ لَهُ فِي قَبْرِهِ سَبْعُونَ ذِرَاعًا وَيُمْلأُ عَلَيْهِ
      خَضِرًا إِلَى يَوْمِ يُبْعَثُونَ ‏.‏"
