- :hadith_narrator: 'This hadith has been narrated on the authority of Abu Huraira
    through another chain of transmitters that Allah''s Messenger (ﷺ) said:'
  :arabic_sanad: ''
  :hadith:
    :en: The (members of the) first group which would get into Paradise will have
      their faces as bright as stars in the sky. They would neither pass water, nor
      void excrement, nor will they suffer from catarrh, nor will they spit, and their
      combs would be made of gold, and their sweat will be musk, the fuel of their
      brazier will be aloes, and their wives will be large-eyed maidens and their
      form would be alike as one single person after the form of their father (Adam)
      sixty cubits tall.
    :ar: "وَحَدَّثَنَا قُتَيْبَةُ بْنُ سَعِيدٍ، حَدَّثَنَا عَبْدُ الْوَاحِدِ، - يَعْنِي
      ابْنَ زِيَادٍ - عَنْ عُمَارَةَ بْنِ،\n الْقَعْقَاعِ حَدَّثَنَا أَبُو زُرْعَةَ،
      قَالَ سَمِعْتُ أَبَا هُرَيْرَةَ، يَقُولُ قَالَ رَسُولُ اللَّهِ صلى الله عليه\n
      وسلم ‏\"‏ أَوَّلُ مَنْ يَدْخُلُ الْجَنَّةَ ‏\"‏ ‏.‏ ح \n وَحَدَّثَنَا قُتَيْبَةُ
      بْنُ سَعِيدٍ، وَزُهَيْرُ بْنُ حَرْبٍ، - وَاللَّفْظُ لِقُتَيْبَةَ - قَالاَ حَدَّثَنَا
      جَرِيرٌ،\n عَنْ عُمَارَةَ، عَنْ أَبِي زُرْعَةَ، عَنْ أَبِي هُرَيْرَةَ، قَالَ
      قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم\n ‏\"‏ إِنَّ أَوَّلَ زُمْرَةٍ يَدْخُلُونَ
      الْجَنَّةَ عَلَى صُورَةِ الْقَمَرِ لَيْلَةَ الْبَدْرِ وَالَّذِينَ يَلُونَهُمْ
      عَلَى أَشَدِّ كَوْكَبٍ\n دُرِّيٍّ فِي السَّمَاءِ إِضَاءَةً لاَ يَبُولُونَ وَلاَ
      يَتَغَوَّطُونَ وَلاَ يَمْتَخِطُونَ وَلاَ يَتْفُلُونَ أَمْشَاطُهُمُ الذَّهَبُ\n
      وَرَشْحُهُمُ الْمِسْكُ وَمَجَامِرُهُمُ الأَلُوَّةُ وَأَزْوَاجُهُمُ الْحُورُ
      الْعِينُ أَخْلاَقُهُمْ عَلَى خُلُقِ رَجُلٍ وَاحِدٍ\n عَلَى صُورَةِ أَبِيهِمْ
      آدَمَ سِتُّونَ ذِرَاعًا فِي السَّمَاءِ ‏\"‏ ‏.‏"
