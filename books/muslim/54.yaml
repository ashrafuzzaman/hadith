- :hadith_narrator: 'Abu Sa''id al-Khudri reported Allah''s Messenger (ﷺ) as saying:'
  :arabic_sanad: ''
  :hadith:
    :en: 'The inmates of Paradise would see the inmates of the apartment over them
      just as you see the shining planets which remain in the eastern and the western
      horizon because of the superiority some have over others. They said: Allah''s
      Messenger, would in these abodes of Apostles others besides them not be able
      to reach? He said: Yes, they will, by Him, in Whose hand is my life, those who
      believe in God and acknowledge the Truth, will reach them.'
    :ar: "حَدَّثَنِي عَبْدُ اللَّهِ بْنُ جَعْفَرِ بْنِ يَحْيَى بْنِ خَالِدٍ، حَدَّثَنَا
      مَعْنٌ، حَدَّثَنَا مَالِكٌ، ح وَحَدَّثَنِي \n هَارُونُ بْنُ سَعِيدٍ الأَيْلِيُّ،
      - وَاللَّفْظُ لَهُ - حَدَّثَنَا عَبْدُ اللَّهِ بْنُ وَهْبٍ، أَخْبَرَنِي مَالِكُ
      بْنُ أَنَسٍ،\n عَنْ صَفْوَانَ بْنِ سُلَيْمٍ، عَنْ عَطَاءِ بْنِ يَسَارٍ، عَنْ
      أَبِي سَعِيدٍ الْخُدْرِيِّ، أَنَّ رَسُولَ اللَّهِ صلى الله\n عليه وسلم قَالَ
      ‏\"‏ إِنَّ أَهْلَ الْجَنَّةِ لَيَتَرَاءَوْنَ أَهْلَ الْغُرَفِ مِنْ فَوْقِهِمْ
      كَمَا تَتَرَاءَوْنَ الْكَوْكَبَ\n الدُّرِّيَّ الْغَابِرَ مِنَ الأُفُقِ مِنَ
      الْمَشْرِقِ أَوِ الْمَغْرِبِ لِتَفَاضُلِ مَا بَيْنَهُمْ ‏\"‏ ‏.‏ قَالُوا يَا
      رَسُولَ اللَّهِ\n تِلْكَ مَنَازِلُ الأَنْبِيَاءِ لاَ يَبْلُغُهَا غَيْرُهُمْ
      ‏.‏ قَالَ ‏\"‏ بَلَى وَالَّذِي نَفْسِي بِيَدِهِ رِجَالٌ آمَنُوا بِاللَّهِ\n
      وَصَدَّقُوا الْمُرْسَلِينَ ‏\"‏ ‏.‏"
