- :hadith_narrator: 'Abu Huraira reported Allah''s Messenger (ﷺ) as saying:'
  :arabic_sanad: |-
    حَدَّثَنَا أَبُو بَكْرِ بْنُ أَبِي شَيْبَةَ، وَأَبُو كُرَيْبٍ قَالاَ حَدَّثَنَا أَبُو مُعَاوِيَةَ، عَنِ الأَعْمَشِ،
     عَنْ أَبِي صَالِحٍ، عَنْ أَبِي هُرَيْرَةَ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏
  :hadith:
    :en: The first group of my Ummah to get into Paradise would be like a full moon
      in the night. Then those who would be next to them; they would be like the most
      significantly glittering stars in regard to brightness, then after them (others)
      in ranks. They would neither void excrement, nor pass water, nor suffer from
      catarrh, nor would they spit. And their combs would be made of gold, and the
      fuel of their braziers would be aloes and their sweat would be musk and their
      form would be the form of one single person according to the length of their
      father sixty cubits tall. This hadith has been transmitted on the authority
      of Ibn Abi Shaiba with a slight variation of wording.
    :ar: |-
      "‏ أَوَّلُ زُمْرَةٍ
       تَدْخُلُ الْجَنَّةَ مِنْ أُمَّتِي عَلَى صُورَةِ الْقَمَرِ لَيْلَةَ الْبَدْرِ ثُمَّ الَّذِينَ يَلُونَهُمْ عَلَى أَشَدِّ نَجْمٍ فِي السَّمَاءِ
       إِضَاءَةً ثُمَّ هُمْ بَعْدَ ذَلِكَ مَنَازِلُ لاَ يَتَغَوَّطُونَ وَلاَ يَبُولُونَ وَلاَ يَمْتَخِطُونَ وَلاَ يَبْزُقُونَ أَمْشَاطُهُمُ
       الذَّهَبُ وَمَجَامِرُهُمُ الأَلُوَّةُ وَرَشْحُهُمُ الْمِسْكُ أَخْلاَقُهُمْ عَلَى خُلُقِ رَجُلٍ وَاحِدٍ عَلَى طُولِ أَبِيهِمْ
       آدَمَ سِتُّونَ ذِرَاعًا ‏"
