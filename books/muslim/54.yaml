- :hadith_narrator: 'Haritha b. Wahb reported that he heard Allah''s Apostle (ﷺ) as
    saying:'
  :arabic_sanad: ''
  :hadith:
    :en: 'May I not inform you about the inmates of Paradise? They said: Do this,
      of course. Thereupon Allah''s Apostle (ﷺ) said: Every humble person who is considered
      to be humble if he were to adjure In the name of Allah, He would fulfil it.
      He then said: May I not inform you about the denizens of Hell-Fire? They said:
      Yes. And he said: Every haughty, fat and proud (person).'
    :ar: |-
      حَدَّثَنَا عُبَيْدُ اللَّهِ بْنُ مُعَاذٍ الْعَنْبَرِيُّ، حَدَّثَنَا أَبِي، حَدَّثَنَا شُعْبَةُ، حَدَّثَنِي مَعْبَدُ بْنُ خَالِدٍ،
       أَنَّهُ سَمِعَ حَارِثَةَ بْنَ وَهْبٍ، أَنَّهُ سَمِعَ النَّبِيَّ صلى الله عليه وسلم قَالَ ‏"‏ أَلاَ أُخْبِرُكُمْ بِأَهْلِ
       الْجَنَّةِ ‏"‏ ‏.‏ قَالُوا بَلَى ‏.‏ قَالَ صلى الله عليه وسلم ‏"‏ كُلُّ ضَعِيفٍ مُتَضَعَّفٍ لَوْ أَقْسَمَ عَلَى
       اللَّهِ لأَبَرَّهُ ‏"‏ ‏.‏ ثُمَّ قَالَ ‏"‏ أَلاَ أُخْبِرُكُمْ بِأَهْلِ النَّارِ ‏"‏ ‏.‏ قَالُوا بَلَى ‏.‏ قَالَ ‏"‏ كُلُّ عُتُلٍّ جَوَّاظٍ
       مُسْتَكْبِرٍ ‏"‏ ‏.‏
  :grade:
