- :hadith_narrator: 'Anas b. Malik reported:'
  :arabic_sanad: ''
  :hadith:
    :en: 'We were along with Umar between Mecca and Medina that we began to look for
      the new moon. And I was a man with sharp eye- sight, so I could see it, but
      none except me saw it. I began to say to ''Umar: Don''t you see it? But he would
      not see it. Thereupon Umar said: I would soon be able to see it (when it will
      shine more brightly). I lay upon bed. He then made a mention of the people of
      Badr to us and said: Allah''s Messenger (ﷺ) showed us one day before (the actual
      battle) the place of death of the people (participating) in (the Battle) of
      Badr and he was saying: This would be the place of death of so and so tomorrow,
      if Allah wills. Umar said: By Him Who sent him with truth, they did not miss
      the places (of their death) which Allah''s Messenger (ﷺ) had pointed for them.
      Then they were all thrown in a well one after another. Allah''s Messenger (ﷺ)
      then went to them and said: O, so and so, the son of so and so; O so and so,
      the son of so and so, have you found correct what Allah and His Messenger had
      promised you? I have, however, found absolutely true what Allah had promised
      with me. Umar said: Allah''s Messenger, how are you talking with the bodies
      without soul in them. Thereupon he said: You cannot hear more distinctly than
      (their hearing) of what I say, but with this exception that they have not power
      to make any reply.'
    :ar: "حَدَّثَنِي إِسْحَاقُ بْنُ عُمَرَ بْنِ سَلِيطٍ الْهُذَلِيُّ، حَدَّثَنَا سُلَيْمَانُ
      بْنُ الْمُغِيرَةِ، عَنْ ثَابِتٍ،\n قَالَ قَالَ أَنَسٌ كُنْتُ مَعَ عُمَرَ ح \n
      وَحَدَّثَنَا شَيْبَانُ بْنُ فَرُّوخَ، - وَاللَّفْظُ لَهُ - حَدَّثَنَا سُلَيْمَانُ
      بْنُ الْمُغِيرَةِ، عَنْ ثَابِتٍ،\n عَنْ أَنَسِ بْنِ مَالِكٍ، قَالَ كُنَّا مَعَ
      عُمَرَ بَيْنَ مَكَّةَ وَالْمَدِينَةِ فَتَرَاءَيْنَا الْهِلاَلَ وَكُنْتُ رَجُلاً
      حَدِيدَ\n الْبَصَرِ فَرَأَيْتُهُ وَلَيْسَ أَحَدٌ يَزْعُمُ أَنَّهُ رَآهُ غَيْرِي
      - قَالَ - فَجَعَلْتُ أَقُولُ لِعُمَرَ أَمَا تَرَاهُ\n فَجَعَلَ لاَ يَرَاهُ -
      قَالَ - يَقُولُ عُمَرُ سَأَرَاهُ وَأَنَا مُسْتَلْقٍ عَلَى فِرَاشِي ‏.‏ ثُمَّ
      أَنْشَأَ يُحَدِّثُنَا\n عَنْ أَهْلِ بَدْرٍ فَقَالَ إِنَّ رَسُولَ اللَّهِ صلى
      الله عليه وسلم كَانَ يُرِينَا مَصَارِعَ أَهْلِ بَدْرِ بِالأَمْسِ\n يَقُولُ ‏\"‏
      هَذَا مَصْرَعُ فُلاَنٍ غَدًا إِنْ شَاءَ اللَّهُ ‏\"‏ ‏.‏ قَالَ فَقَالَ عُمَرُ
      فَوَالَّذِي بَعَثَهُ بِالْحَقِّ مَا\n أَخْطَئُوا الْحُدُودَ الَّتِي حَدَّ رَسُولُ
      اللَّهِ صلى الله عليه وسلم - قَالَ - فَجُعِلُوا فِي بِئْرٍ بَعْضُهُمْ\n عَلَى
      بَعْضٍ فَانْطَلَقَ رَسُولُ اللَّهِ صلى الله عليه وسلم حَتَّى انْتَهَى إِلَيْهِمْ
      فَقَالَ ‏\"‏ يَا فُلاَنَ\n بْنَ فُلاَنٍ وَيَا فُلاَنَ بْنَ فُلاَنٍ هَلْ وَجَدْتُمْ
      مَا وَعَدَكُمُ اللَّهُ وَرَسُولُهُ حَقًّا فَإِنِّي قَدْ وَجَدْتُ مَا\n وَعَدَنِيَ
      اللَّهُ حَقًّا ‏\"‏ ‏.‏ قَالَ عُمَرُ يَا رَسُولَ اللَّهِ كَيْفَ تُكَلِّمُ أَجْسَادًا
      لاَ أَرْوَاحَ فِيهَا قَالَ ‏\"‏\n مَا أَنْتُمْ بِأَسْمَعَ لِمَا أَقُولُ مِنْهُمْ
      غَيْرَ أَنَّهُمْ لاَ يَسْتَطِيعُونَ أَنْ يَرُدُّوا عَلَىَّ شَيْئًا ‏\"‏ ‏.‏"
