- :hadith_narrator: "'Abdullah b. Zam'a reported that Allah's Messenger (ﷺ) delivered
    an address and he made a mention of the dromedary and also made a mention of one
    (base person) who cut off Its hind legs, and he recited:"
  :arabic_sanad: ''
  :hadith:
    :en: "\" When the basest of them broke forth with mischief\" (xei. 12). When A
      mischievous person, strong even because of the strength of a family like Abu
      Zam'a, broke forth. He then delivered instruction in regard to the women saying:
      There is amongst you who beats his woman, and in the narration on the authority
      of Abu Bakr, the words are: He flogs her like a slave-girl. And in the narration
      of Abu Kuraib (the words are): He flogs like a slave and then comforts his bed
      with the help of that at the end of the day, and he then advised in regard to
      laughing of people at the breaking of wind and said: One of you laughs at that
      which you yourself do."
    :ar: |-
      حَدَّثَنَا أَبُو بَكْرِ بْنُ أَبِي شَيْبَةَ، وَأَبُو كُرَيْبٍ قَالاَ حَدَّثَنَا ابْنُ نُمَيْرٍ، عَنْ هِشَامِ بْنِ،
       عُرْوَةَ عَنْ أَبِيهِ، عَنْ عَبْدِ اللَّهِ بْنِ زَمْعَةَ، قَالَ خَطَبَ رَسُولُ اللَّهِ صلى الله عليه وسلم فَذَكَرَ
       النَّاقَةَ وَذَكَرَ الَّذِي عَقَرَهَا فَقَالَ ‏"‏ إِذِ انْبَعَثَ أَشْقَاهَا انْبَعَثَ بِهَا رَجُلٌ عَزِيزٌ عَارِمٌ مَنِيعٌ
       فِي رَهْطِهِ مِثْلُ أَبِي زَمْعَةَ ‏"‏ ‏.‏ ثُمَّ ذَكَرَ النِّسَاءَ فَوَعَظَ فِيهِنَّ ثُمَّ قَالَ ‏"‏ إِلاَمَ يَجْلِدُ أَحَدُكُمُ امْرَأَتَهُ
       ‏"‏ ‏.‏ فِي رِوَايَةِ أَبِي بَكْرٍ ‏"‏ جَلْدَ الأَمَةِ ‏"‏ ‏.‏ وَفِي رِوَايَةِ أَبِي كُرَيْبٍ ‏"‏ جَلْدَ الْعَبْدِ وَلَعَلَّهُ يُضَاجِعُهَا
       مِنْ آخِرِ يَوْمِهِ ‏"‏ ‏.‏ ثُمَّ وَعَظَهُمْ فِي ضَحِكِهِمْ مِنَ الضَّرْطَةِ فَقَالَ ‏"‏ إِلاَمَ يَضْحَكُ أَحَدُكُمْ مِمَّا
       يَفْعَلُ ‏"‏ ‏.‏
