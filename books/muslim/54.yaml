- :hadith_narrator: 'This hadith has been transmitted on the authority of Ibn ''Umar
    but with a slight variation of wording (and the words are):'
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ إِسْحَاقَ الْمُسَيَّبِيُّ، حَدَّثَنَا
    أَنَسٌ يَعْنِي ابْنَ عِيَاضٍ، ح وَحَدَّثَنِي \n سُوَيْدُ بْنُ سَعِيدٍ، حَدَّثَنَا
    حَفْصُ بْنُ مَيْسَرَةَ، كِلاَهُمَا عَنْ مُوسَى بْنِ عُقْبَةَ، ح وَحَدَّثَنَا أَبُو
    بَكْرِ،\n بْنُ أَبِي شَيْبَةَ حَدَّثَنَا أَبُو خَالِدٍ الأَحْمَرُ، وَعِيسَى بْنُ
    يُونُسَ، عَنِ ابْنِ عَوْنٍ، ح وَحَدَّثَنِي عَبْدُ،\n اللَّهِ بْنُ جَعْفَرِ بْنِ
    يَحْيَى حَدَّثَنَا مَعْنٌ، حَدَّثَنَا مَالِكٌ، ح وَحَدَّثَنِي أَبُو نَصْرٍ التَّمَّارُ،
    حَدَّثَنَا حَمَّادُ،\n بْنُ سَلَمَةَ عَنْ أَيُّوبَ، ح وَحَدَّثَنَا الْحُلْوَانِيُّ،
    وَعَبْدُ بْنُ حُمَيْدٍ، عَنْ يَعْقُوبَ بْنِ إِبْرَاهِيمَ بْنِ سَعْدٍ،\n حَدَّثَنَا
    أَبِي، عَنْ صَالِحٍ، كُلُّ هَؤُلاَءِ عَنْ نَافِعٍ، عَنِ ابْنِ عُمَرَ، عَنِ النَّبِيِّ
    صلى الله عليه وسلم\n ‏.‏ بِمَعْنَى حَدِيثِ عُبَيْدِ اللَّهِ عَنْ نَافِعٍ ‏.‏ غَيْرَ
    أَنَّ فِي حَدِيثِ مُوسَى بْنِ عُقْبَةَ وَصَالِحٍ ‏"
