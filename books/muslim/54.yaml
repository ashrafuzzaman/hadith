- :hadith_narrator: "'A'isha reported Allah's Apostle (ﷺ) as saying:"
  :arabic_sanad: ''
  :hadith:
    :en: 'Everyone who is reckoned thoroughly is undone. I said: Allah''s Messenger,
      has Allah not called (reckoning) as easy reckoning? Thereupon he said.. It implies
      only presenta- tion of (one''s deeds to Him), but if one is thoroughly examined
      in reckoning, he in fact is undone.'
    :ar: "وَحَدَّثَنِي عَبْدُ الرَّحْمَنِ بْنُ بِشْرِ بْنِ الْحَكَمِ الْعَبْدِيُّ،
      حَدَّثَنَا يَحْيَى، - يَعْنِي ابْنَ سَعِيدٍ\n الْقَطَّانَ - حَدَّثَنَا أَبُو
      يُونُسَ الْقُشَيْرِيُّ، حَدَّثَنَا ابْنُ أَبِي مُلَيْكَةَ، عَنِ الْقَاسِمِ،
      عَنْ عَائِشَةَ، عَنِ \n النَّبِيِّ صلى الله عليه وسلم قَالَ ‏\"‏ لَيْسَ أَحَدٌ
      يُحَاسَبُ إِلاَّ هَلَكَ ‏\"‏ ‏.‏ قُلْتُ يَا رَسُولَ اللَّهِ\n أَلَيْسَ اللَّهُ
      يَقُولُ حِسَابًا يَسِيرًا قَالَ ‏\"‏ ذَاكِ الْعَرْضُ وَلَكِنْ مَنْ نُوقِشَ الْحِسَابَ
      هَلَكَ ‏\"‏ ‏.‏"
  :grade:
    :en: 
    :ar: 
