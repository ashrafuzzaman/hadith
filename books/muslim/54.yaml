  :arabic_sanad: |-
    حَدَّثَنَا يَحْيَى بْنُ يَحْيَى، قَالَ قَرَأْتُ عَلَى مَالِكٍ عَنْ نَافِعٍ، عَنِ ابْنِ عُمَرَ، أَنَّ رَسُولَ
     اللَّهِ صلى الله عليه وسلم قَالَ ‏
  :hadith:
    :en: 'When any one of you dies, he is shown his seat (in the Hereafter) morning
      and evening; if he is amongst the inmates of Paradise (he is shown the seat)
      from amongst the inmates of Paradise and if he is one from amongst the denizens
      of Hell (he is shown the seat) from amongst the denizens of Hell, and it would
      be said to him: That is your seat until Allah raises you on the Day of Resurrection
      (and sends you to your proper seat).'
    :ar: |-
      "‏ إِنَّ أَحَدَكُمْ إِذَا مَاتَ عُرِضَ عَلَيْهِ مَقْعَدُهُ بِالْغَدَاةِ وَالْعَشِيِّ
