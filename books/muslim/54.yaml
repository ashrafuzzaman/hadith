- :hadith_narrator: 'Abu Sa''id al-Khudri reported that Allah''s Apostle (ﷺ) said
    that Allah would say to the inmates of Paradise:'
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ عَبْدِ الرَّحْمَنِ بْنِ سَهْمٍ، حَدَّثَنَا
    عَبْدُ اللَّهِ بْنُ الْمُبَارَكِ، أَخْبَرَنَا مَالِكُ،\n بْنُ أَنَسٍ ح وَحَدَّثَنِي
    هَارُونُ بْنُ سَعِيدٍ الأَيْلِيُّ، - وَاللَّفْظُ لَهُ - حَدَّثَنَا عَبْدُ اللَّهِ
    بْنُ وَهْبٍ، حَدَّثَنِي \n مَالِكُ بْنُ أَنَسٍ، عَنْ زَيْدِ بْنِ أَسْلَمَ، عَنْ
    عَطَاءِ بْنِ يَسَارٍ، عَنْ أَبِي سَعِيدٍ الْخُدْرِيِّ، أَنَّ النَّبِيَّ\n صلى
    الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: 'O, Dwellers of Paradise, and they would say in response: At thy service
      and pleasure, our Lord, the good is in Thy Hand. He (the Lord) would say: Are
      you well pleased now? They would say: Why should we not be pleased, O Lord,
      when Thou hast given us what Thou hast not given to any of Thy creatures? He
      would, however, say: May I not give you (something) even more excellent than
      that? And they would say: 0 Lord, what thing can be more excellent than this?
      And He would say: I shall cause My pleasure to alight upon you and I shall never
      be afterwards annoyed with you.'
    :ar: |-
      "‏ إِنَّ اللَّهَ يَقُولُ لأَهْلِ الْجَنَّةِ يَا أَهْلَ الْجَنَّةِ ‏.‏ فَيَقُولُونَ لَبَّيْكَ رَبَّنَا
       وَسَعْدَيْكَ وَالْخَيْرُ فِي يَدَيْكَ ‏.‏ فَيَقُولُ هَلْ رَضِيتُمْ فَيَقُولُونَ وَمَا لَنَا لاَ نَرْضَى يَا رَبِّ وَقَدْ
       أَعْطَيْتَنَا مَا لَمْ تُعْطِ أَحَدًا مِنْ خَلْقِكَ فَيَقُولُ أَلاَ أُعْطِيكُمْ أَفْضَلَ مِنْ ذَلِكَ فَيَقُولُونَ يَا رَبِّ وَأَىُّ
       شَىْءٍ أَفْضَلُ مِنْ ذَلِكَ فَيَقُولُ أُحِلُّ عَلَيْكُمْ رِضْوَانِي فَلاَ أَسْخَطُ عَلَيْكُمْ بَعْدَهُ أَبَدًا ‏"
  :grade:
    :en: 
    :ar: 
