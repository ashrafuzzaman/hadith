       لَيَذْهَبُ فِي الأَرْضِ سَبْعِينَ بَاعًا وَإِنَّهُ لَيَبْلُغُ إِلَى أَفْوَاهِ النَّاسِ أَوْ إِلَى آذَانِهِمْ ‏"
