- :hadith_narrator: 'Abu Huraira reported Allah''s Messenger (ﷺ) as saying:'
  :arabic_sanad: |-
    حَدَّثَنَا مُحَمَّدُ بْنُ رَافِعٍ، حَدَّثَنَا عَبْدُ الرَّزَّاقِ، أَخْبَرَنَا مَعْمَرٌ، عَنْ هَمَّامِ بْنِ مُنَبِّهٍ، قَالَ
     هَذَا مَا حَدَّثَنَا بِهِ أَبُو هُرَيْرَةَ، عَنْ رَسُولِ اللَّهِ صلى الله عليه وسلم ‏.‏ فَذَكَرَ أَحَادِيثَ مِنْهَا
     وَقَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏
  :hadith:
    :en: 'Allah, the Exalted and Glorious, created Adam in His own image with His
      length of sixty cubits, and as He created him He told him to greet that group,
      and that was a party of angels sitting there, and listen to the response that
      they give him, for it would form his greeting and that of his offspring. He
      then went away and said: Peace be upon you! They (the angels) said: May there
      be peace upon you and the Mercy of Allah, and they made an addition of" Mercy
      of Allah". So he who would get into Paradise would get in the form of Adarn,
      his length being sixty cubits, then the people who followed him continued to
      diminish in size up to this day.'
    :ar: |-
