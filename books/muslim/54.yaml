- :hadith_narrator: 'Sahl b. Sa''d as-Sa''idi reported:'
  :arabic_sanad: ''
  :hadith:
    :en: 'I was in the company of Allah''s Messenger (ﷺ) that he gave a description
      of Paradise and then Allah''s Apostle (ﷺ) concluded with these words: There
      would be bounties which the eye has not seen and the ear has not heard and no
      human heart has ever perceived them. He then recited this verse:" They forsake
      (their) beds, calling upon their Lord in fear and in hope, and spend out of
      what We have given them. So no soul knows what refreshment of the eyes is hidden
      for them: a reward for what they did" (xxxii. 16-17)'
    :ar: "حَدَّثَنَا هَارُونُ بْنُ مَعْرُوفٍ، وَهَارُونُ بْنُ سَعِيدٍ الأَيْلِيُّ،
      قَالاَ حَدَّثَنَا ابْنُ وَهْبٍ، حَدَّثَنِي \n أَبُو صَخْرٍ، أَنَّ أَبَا حَازِمٍ،
      حَدَّثَهُ قَالَ سَمِعْتُ سَهْلَ بْنَ سَعْدٍ السَّاعِدِيَّ، يَقُولُ شَهِدْتُ
      مِنْ رَسُولِ\n اللَّهِ صلى الله عليه وسلم مَجْلِسًا وَصَفَ فِيهِ الْجَنَّةَ
      حَتَّى انْتَهَى ثُمَّ قَالَ صلى الله عليه وسلم\n فِي آخِرِ حَدِيثِهِ ‏\"‏ فِيهَا
      مَا لاَ عَيْنٌ رَأَتْ وَلاَ أُذُنٌ سَمِعَتْ وَلاَ خَطَرَ عَلَى قَلْبِ بَشَرٍ
      ‏\"‏ ‏.‏ ثُمَّ\n اقْتَرَأَ هَذِهِ الآيَةَ ‏{‏ تَتَجَافَى جُنُوبُهُمْ عَنِ الْمَضَاجِعِ
      يَدْعُونَ رَبَّهُمْ خَوْفًا وَطَمَعًا وَمِمَّا رَزَقْنَاهُمْ\n يُنْفِقُونَ *
      فَلاَ تَعْلَمُ نَفْسٌ مَا أُخْفِيَ لَهُمْ مِنْ قُرَّةِ أَعْيُنٍ جَزَاءً بِمَا
      كَانُوا يَعْمَلُونَ‏}‏ ‏.‏"
  :grade:
    :en: 
    :ar: 
