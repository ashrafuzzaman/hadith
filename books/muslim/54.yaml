- :hadith_narrator: 'Aba Talha reported:'
  :arabic_sanad: ''
  :hadith:
    :en: When it was the Day of Badr and Allah's Apostle (ﷺ) had gained victory over
      them (the Meccans), he commanded more than twenty persons, and in another hadith
      these are counted as twenty-four persons, from the non-believers of the Quraish
      to be thrown into the well of Badr. The rest of the hadith is the same.
    :ar: "حَدَّثَنِي يُوسُفُ بْنُ حَمَّادٍ الْمَعْنِيُّ، حَدَّثَنَا عَبْدُ الأَعْلَى،
      عَنْ سَعِيدٍ، عَنْ قَتَادَةَ، عَنْ \n أَنَسِ بْنِ مَالِكٍ، عَنْ أَبِي طَلْحَةَ،
      ح \n وَحَدَّثَنِيهِ مُحَمَّدُ بْنُ حَاتِمٍ، حَدَّثَنَا رَوْحُ بْنُ عُبَادَةَ،
      حَدَّثَنَا سَعِيدُ بْنُ أَبِي عَرُوبَةَ، عَنْ \n قَتَادَةَ، قَالَ ذَكَرَ لَنَا
      أَنَسُ بْنُ مَالِكٍ عَنْ أَبِي طَلْحَةَ، قَالَ لَمَّا كَانَ يَوْمُ بَدْرٍ وَظَهَرَ
      عَلَيْهِمْ نَبِيُّ\n اللَّهِ صلى الله عليه وسلم أَمَرَ بِبِضْعَةٍ وَعِشْرِينَ
      رَجُلاً - وَفِي حَدِيثِ رَوْحٍ بِأَرْبَعَةٍ وَعِشْرِينَ\n رَجُلاً - مِنْ صَنَادِيدِ
      قُرَيْشٍ فَأُلْقُوا فِي طَوِيٍّ مِنْ أَطْوَاءِ بَدْرٍ ‏.‏ وَسَاقَ الْحَدِيثَ
      بِمَعْنَى حَدِيثِ\n ثَابِتٍ عَنْ أَنَسٍ ‏.‏"
