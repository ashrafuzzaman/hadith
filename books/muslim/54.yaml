- :hadith_narrator: 'Sahl b. Sa''d reported Allah''s Messenger (ﷺ) as saying:'
  :arabic_sanad: ''
  :hadith:
    :en: 'The inmates of Paradise will look to the upper apartment of Paradise as
      you see the planets in the sky. I narrated this hadith to Nu''man b. Abi ''Ayyash
      and he said: I heard Abu Sa''id al-Khudri as saying: As you see the shining
      planets in the eastern and western (sides of) horizon.'
    :ar: "حَدَّثَنَا قُتَيْبَةُ بْنُ سَعِيدٍ، حَدَّثَنَا يَعْقُوبُ، - يَعْنِي ابْنَ
      عَبْدِ الرَّحْمَنِ الْقَارِيَّ - عَنْ \n أَبِي حَازِمٍ، عَنْ سَهْلِ بْنِ سَعْدٍ،
      أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏\"‏ إِنَّ أَهْلَ الْجَنَّةِ\n
      لَيَتَرَاءَوْنَ الْغُرْفَةَ فِي الْجَنَّةِ كَمَا تَرَاءَوْنَ الْكَوْكَبَ فِي
      السَّمَاءِ ‏\"‏ ‏.‏ \n قَالَ فَحَدَّثْتُ بِذَلِكَ النُّعْمَانَ بْنَ أَبِي عَيَّاشٍ،
      فَقَالَ سَمِعْتُ أَبَا سَعِيدٍ الْخُدْرِيَّ، يَقُولُ\n كَمَا تَرَاءَوْنَ الْكَوْكَبَ
      الدُّرِّيَّ فِي الأُفُقِ الشَّرْقِيِّ أَوِ الْغَرْبِيِّ ‏\"‏ ‏.‏"
  :grade:
    :en: 
    :ar: 
