      a townsman must not sell for a man from the desert, and do not tie up udders
      of carnels and sheep, and he who buys them after that has been done has two
      courses open to him: after he has milked them he may keep them if he is pleased
      with them, or he may return them along with a sit of dates if he is displeased
      with them.'
    :ar: "\"‏ لاَ يُتَلَقَّى الرُّكْبَانُ لِبَيْعٍ وَلاَ يَبِعْ بَعْضُكُمْ عَلَى بَيْعِ
