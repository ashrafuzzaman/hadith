- :hadith_narrator: 'Jabir b. ''Abdullah (Allah be pleased with them) reported that
    Allah''s Messenger (ﷺ) forbade Mukhabara and Muhaqala, and Muzabana, and the sale
    of the fruit until it is fit for eating, and its sale but with dirham and dinar.
    Exception is made in case of ''araya. Ata'' said:'
  :arabic_sanad: ''
  :hadith:
    :en: Jabir explained (these terms) for us. As for Mukhabara it is this that a
      wasteland is given by a person to another and he makes an investment in it and
      then gets a share in the produce. According to him (Jabir), Muzabana is the
      sell of fresh dates on the tree for dry dates with a measure, and Muhaqala in
      agriculture implies that one should sell the standing crop for grains with a
      measure.
    :ar: "حَدَّثَنَا إِسْحَاقُ بْنُ إِبْرَاهِيمَ الْحَنْظَلِيُّ، أَخْبَرَنَا مَخْلَدُ
      بْنُ يَزِيدَ الْجَزَرِيُّ، حَدَّثَنَا ابْنُ، جُرَيْجٍ أَخْبَرَنِي عَطَاءٌ، عَنْ
      جَابِرِ بْنِ عَبْدِ اللَّهِ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم نَهَى
      عَنِ الْمُخَابَرَةِ وَالْمُحَاقَلَةِ وَالْمُزَابَنَةِ وَعَنْ بَيْعِ الثَّمَرَةِ
      حَتَّى تُطْعِمَ وَلاَ تُبَاعُ إِلاَّ بِالدَّرَاهِمِ وَالدَّنَانِيرِ إِلاَّ الْعَرَايَا
      ‏.‏ قَالَ عَطَاءٌ فَسَّرَ لَنَا جَابِرٌ قَالَ أَمَّا الْمُخَابَرَةُ فَالأَرْضُ
      الْبَيْضَاءُ يَدْفَعُهَا الرَّجُلُ إِلَى الرَّجُلِ فَيُنْفِقُ فِيهَا ثُمَّ يَأْخُذُ
      مِنَ الثَّمَرِ ‏.‏ وَزَعَمَ أَنَّ الْمُزَابَنَةَ بَيْعُ الرُّطَبِ فِي النَّخْلِ
      بِالتَّمْرِ كَيْلاً ‏.‏ وَالْمُحَاقَلَةُ فِي الزَّرْعِ عَلَى نَحْوِ ذَلِكَ يَبِيعُ
      الزَّرْعَ الْقَائِمَ بِالْحَبِّ كَيْلاً ‏.‏"
