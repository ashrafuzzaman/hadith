- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: Abu Huraira (Allah be pleased with him) reported that Allah's Messenger (ﷺ)
      forbade (two types of transactions) Mulamasa and Munabadha
    :ar: "حَدَّثَنَا يَحْيَى بْنُ يَحْيَى التَّمِيمِيُّ، قَالَ قَرَأْتُ عَلَى مَالِكٍ
      عَنْ مُحَمَّدِ بْنِ يَحْيَى بْنِ، حَبَّانَ عَنِ الأَعْرَجِ، عَنْ أَبِي هُرَيْرَةَ،
      أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم نَهَى عَنِ الْمُلاَمَسَةِ وَالْمُنَابَذَةِ
      ‏.‏"
