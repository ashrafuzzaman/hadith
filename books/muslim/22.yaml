    reign, it reached him (Ibn ''Umar) that Rafi b. Khadij (Allah be pleased with
    him) narratted (a hadith) in which (there was a decree) of prohibition by Allah''s
    Apostle (ﷺ). He (Ibn ''Umar) went to him (Rafi b. Khadij) and I was with him and
    he asked him, whereupon he said:'
  :arabic_sanad: ''
  :hadith:
    :en: 'Allah''s Messenger (ﷺ) used to forbid the renting of land. So Ibn Umar (Allah
      be pleased with them) abandoned it, and subsequently whenever he was asked about
      it, he said: Rafi b. Khadij (Allah be pleased with him) alleged that Allah''s
      Messenger (ﷺ) forbade it.'
    :ar: "وَحَدَّثَنَا يَحْيَى بْنُ يَحْيَى، أَخْبَرَنَا يَزِيدُ بْنُ زُرَيْعٍ، عَنْ
      أَيُّوبَ، عَنْ نَافِعٍ، أَنَّ ابْنَ عُمَرَ، كَانَ يُكْرِي مَزَارِعَهُ عَلَى
      عَهْدِ رَسُولِ اللَّهِ صلى الله عليه وسلم وَفِي إِمَارَةِ أَبِي بَكْرٍ وَعُمَرَ
      وَعُثْمَانَ وَصَدْرًا مِنْ خِلاَفَةِ مُعَاوِيَةَ حَتَّى بَلَغَهُ فِي آخِرِ خِلاَفَةِ
      مُعَاوِيَةَ أَنَّ رَافِعَ بْنَ خَدِيجٍ يُحَدِّثُ فِيهَا بِنَهْىٍ عَنِ النَّبِيِّ
