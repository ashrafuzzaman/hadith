- :hadith_narrator: 'Abu Sa''id al-Khudri (Allah be pleased with him) reported:'
  :arabic_sanad: ''
  :hadith:
    :en: Allah's Messenger (ﷺ) forbade us (from), two types of business transactions
      and two ways of dressing. He forbade Mulamasa and Munabadha in transactions.
      Mulamasa means the touching of another's garment with his hand, whether at night
      or by day, without turning it over except this much. Munabadha means that a
      man throws his garment to another and the other throws his garment, and thus
      confirming their contract without the inspection of mutual agreement.
    :ar: "وَحَدَّثَنِي أَبُو الطَّاهِرِ، وَحَرْمَلَةُ بْنُ يَحْيَى، - وَاللَّفْظُ
      لِحَرْمَلَةَ - قَالاَ أَخْبَرَنَا ابْنُ، وَهْبٍ أَخْبَرَنِي يُونُسُ، عَنِ ابْنِ
      شِهَابٍ، أَخْبَرَنِي عَامِرُ بْنُ سَعْدِ بْنِ أَبِي وَقَّاصٍ، أَنَّ أَبَا سَعِيدٍ،
      الْخُدْرِيَّ قَالَ نَهَانَا رَسُولُ اللَّهِ صلى الله عليه وسلم عَنْ بَيْعَتَيْنِ
      وَلِبْسَتَيْنِ نَهَى عَنِ الْمُلاَمَسَةِ وَالْمُنَابَذَةِ فِي الْبَيْعِ ‏.‏
      وَالْمُلاَمَسَةُ لَمْسُ الرَّجُلِ ثَوْبَ الآخَرِ بِيَدِهِ بِاللَّيْلِ أَوْ بِالنَّهَارِ
      وَلاَ يَقْلِبُهُ إِلاَّ بِذَلِكَ وَالْمُنَابَذَةُ أَنْ يَنْبِذَ الرَّجُلُ إِلَى
      الرَّجُلِ بِثَوْبِهِ وَيَنْبِذَ الآخَرُ إِلَيْهِ ثَوْبَهُ وَيَكُونُ ذَلِكَ بَيْعَهُمَا
      مِنْ غَيْرِ نَظَرٍ وَلاَ تَرَاضٍ ‏.‏"
  :reference:
