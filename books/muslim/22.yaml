- :hadith_narrator: 'Rafi b. Khadij (Allah be pleased with him) reported:'
  :arabic_sanad: ''
  :hadith:
    :en: 'We used to give on rent land during the lifetime of Allah''s Messenger (ﷺ).
      We rented it on the share of one-third or one-fourth of the (produce) along
      with a definite quantity of corn. One day a person from among my uncles came
      to us and said: Allah''s Messenger (ﷺ) forbade us this act which was a source
      of benefit to us, but the obedience to Allah and to His Messenger (ﷺ) is more
      beneficial to us. He forbade us that we should rent land with one-third or one-fourth
      of (the produce) and the corn of a measure, and he commanded the owner of land
      that he should cultivate it or let it be cultivated by other (persons) but he
      showed disapproval of renting it or anything besides it.'
    :ar: "وَحَدَّثَنِي عَلِيُّ بْنُ حُجْرٍ السَّعْدِيُّ، وَيَعْقُوبُ بْنُ إِبْرَاهِيمَ،
      قَالاَ حَدَّثَنَا إِسْمَاعِيلُ، - وَهُوَ ابْنُ عُلَيَّةَ - عَنْ أَيُّوبَ، عَنْ
      يَعْلَى بْنِ حَكِيمٍ، عَنْ سُلَيْمَانَ بْنِ يَسَارٍ، عَنْ رَافِعِ بْنِ خَدِيجٍ،
      قَالَ كُنَّا نُحَاقِلُ الأَرْضَ عَلَى عَهْدِ رَسُولِ اللَّهِ صلى الله عليه وسلم
      فَنُكْرِيهَا بِالثُّلُثِ وَالرُّبُعِ وَالطَّعَامِ الْمُسَمَّى فَجَاءَنَا ذَاتَ
      يَوْمٍ رَجُلٌ مِنْ عُمُومَتِي فَقَالَ نَهَانَا رَسُولُ اللَّهِ صلى الله عليه
      وسلم عَنْ أَمْرٍ كَانَ لَنَا نَافِعًا وَطَوَاعِيَةُ اللَّهِ وَرَسُولِهِ أَنْفَعُ
      لَنَا نَهَانَا أَنْ نُحَاقِلَ بِالأَرْضِ فَنُكْرِيَهَا عَلَى الثُّلُثِ وَالرُّبُعِ
      وَالطَّعَامِ الْمُسَمَّى وَأَمَرَ رَبَّ الأَرْضِ أَنْ يَزْرَعَهَا أَوْ يُزْرِعَهَا
      وَكَرِهَ كِرَاءَهَا وَمَا سِوَى ذَلِكَ ‏.‏"
