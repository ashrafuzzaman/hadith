- :hadith_narrator: 'Tawus reported that he let out his land on rent, whereupon Amr
    said:'
  :arabic_sanad: "وَحَدَّثَنَا ابْنُ أَبِي عُمَرَ، حَدَّثَنَا سُفْيَانُ، عَنْ عَمْرٍو،
    وَابْنُ، طَاوُسٍ عَنْ طَاوُسٍ، أَنَّهُ كَانَ يُخَابِرُ قَالَ عَمْرٌو فَقُلْتُ
    لَهُ يَا أَبَا عَبْدِ الرَّحْمَنِ لَوْ تَرَكْتَ هَذِهِ الْمُخَابَرَةَ فَإِنَّهُمْ
    يَزْعُمُونَ أَنَّ النَّبِيَّ صلى الله عليه وسلم نَهَى عَنِ الْمُخَابَرَةِ ‏.‏
    فَقَالَ أَىْ عَمْرُو أَخْبَرَنِي أَعْلَمُهُمْ بِذَلِكَ يَعْنِي ابْنَ عَبَّاسٍ
    أَنَّ النَّبِيَّ صلى الله عليه وسلم لَمْ يَنْهَ عَنْهَا إِنَّمَا قَالَ ‏"
  :hadith:
    :en: 'I said to him: Abu Abd al-Rahrman, I wish if you abandon this renting of
      land, for they alleged that Allah''s Apostle (ﷺ) forbade Mukhabara. He siad:
      Amr, one who has informed me has the best knowledge of it among them (he meant
      Ibn Abbas). (He said) that Allah''s Apostle (ﷺ) did not prohibit it altogether,
      but said: Lending of land by one among you to his brother is better for him
      than getting a specified amount of produce from it.'
    :ar: "\"‏ يَمْنَحُ أَحَدُكُمْ أَخَاهُ خَيْرٌ لَهُ مِنْ أَنْ يَأْخُذَ عَلَيْهَا
      خَرْجًا مَعْلُومًا ‏\""
