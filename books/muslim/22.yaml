      رَسُولُ اللَّهِ صلى الله عليه وسلم يَنْهَى عَنْ كِرَاءِ الْمَزَارِعِ ‏.‏ فَتَرَكَهَا
      ابْنُ عُمَرَ بَعْدُ ‏.‏ وَكَانَ إِذَا سُئِلَ عَنْهَا بَعْدُ قَالَ زَعَمَ رَافِعُ
