- :hadith_narrator: 'Salim b. Abdullah reported that AbduUah b. Umar (Allah be pleased
    with them) used to give land on rent until (this news) reached him that Rafi b.
    Khadij Ansari used to forbid the renting of land. Abdullah met him and said:'
  :arabic_sanad: ''
  :hadith:
    :en: 'Ibn Khadij, what is this that you narrate from Allah''s Messenger (ﷺ) pertaining
      to renting of land? Rafi b. Khadij said to Abdullah: I heard it from two uncles
      of mine and they had participated in the Battle of Badr who narrated to the
      members of the family that Allah''s Messenger (ﷺ) forbade the renting of land.
      Abdullah said: I knew it that the land was rented during the lifetime of Allah''s
      Messenger (ﷺ). Abdullah then apprehended that Allah''s Messenger (ﷺ) might have
      said something new in this connection (in regard to prohibition of renting)
      which I failed to know. So he abandoned the renting of land.'
    :ar: "وَحَدَّثَنِي عَبْدُ الْمَلِكِ بْنُ شُعَيْبِ بْنِ اللَّيْثِ بْنِ سَعْدٍ،
      حَدَّثَنِي أَبِي، عَنْ جَدِّي، حَدَّثَنِي عُقَيْلُ بْنُ خَالِدٍ، عَنِ ابْنِ
      شِهَابٍ، أَنَّهُ قَالَ أَخْبَرَنِي سَالِمُ بْنُ عَبْدِ اللَّهِ، أَنَّ عَبْدَ
      اللَّهِ بْنَ عُمَرَ، كَانَ يُكْرِي أَرَضِيهِ حَتَّى بَلَغَهُ أَنَّ رَافِعَ بْنَ
      خَدِيجٍ الأَنْصَارِيَّ كَانَ يَنْهَى عَنْ كِرَاءِ الأَرْضِ فَلَقِيَهُ عَبْدُ
      اللَّهِ فَقَالَ يَا ابْنَ خَدِيجٍ مَاذَا تُحَدِّثُ عَنْ رَسُولِ اللَّهِ صلى
      الله عليه وسلم فِي كِرَاءِ الأَرْضِ قَالَ رَافِعُ بْنُ خَدِيجٍ لِعَبْدِ اللَّهِ
      سَمِعْتُ عَمَّىَّ - وَكَانَا قَدْ شَهِدَا بَدْرًا - يُحَدِّثَانِ أَهْلَ الدَّارِ
      أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم نَهَى عَنْ كِرَاءِ الأَرْضِ ‏.‏ قَالَ
      عَبْدُ اللَّهِ لَقَدْ كُنْتُ أَعْلَمُ فِي عَهْدِ رَسُولِ اللَّهِ صلى الله عليه
      وسلم أَنَّ الأَرْضَ تُكْرَى ثُمَّ خَشِيَ عَبْدُ اللَّهِ أَنْ يَكُونَ رَسُولُ
      اللَّهِ صلى الله عليه وسلم أَحْدَثَ فِي ذَلِكَ شَيْئًا لَمْ يَكُنْ عَلِمَهُ
      فَتَرَكَ كِرَاءَ الأَرْضِ ‏.‏"
