- :hadith_narrator: 'Sa''id b. al-Musayyib said that Allah''s Messenger (ﷺ) forbade
    the transaction of Af Muzabana and Muhaqala. Muzabana means that fresh dates on
    the trees should be sold against dry dates. Muhaqala implies that the wheat in
    the ear should be sold against the wheat and getting the land on rent for the
    wheat (produced in it). He (the narrator) said that the Prophet (ﷺ) had aid:'
  :arabic_sanad: "وَحَدَّثَنِي مُحَمَّدُ بْنُ رَافِعٍ، حَدَّثَنَا حُجَيْنُ بْنُ الْمُثَنَّى،
    حَدَّثَنَا اللَّيْثُ، عَنْ عُقَيْلٍ، عَنِ ابْنِ شِهَابٍ، عَنْ سَعِيدِ بْنِ الْمُسَيَّبِ،
    أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم نَهَى عَنْ بَيْعِ الْمُزَابَنَةِ وَالْمُحَاقَلَةِ
    وَالْمُزَابَنَةُ أَنْ يُبَاعَ ثَمَرُ النَّخْلِ بِالتَّمْرِ وَالْمُحَاقَلَةُ أَنْ
    يُبَاعَ الزَّرْعُ بِالْقَمْحِ وَاسْتِكْرَاءُ الأَرْضِ بِالْقَمْحِ ‏.‏ قَالَ وَأَخْبَرَنِي
    سَالِمُ بْنُ عَبْدِ اللَّهِ عَنْ رَسُولِ اللَّهِ صلى الله عليه وسلم أَنَّهُ قَالَ
    ‏"
  :hadith:
    :en: 'Do not sell fresh fruits on the trees until their good condition becomes
      manifest, and do not sell fresh dates on the trees against dry dates. Salim
      said: Abdullah informed me on the authority of Zaid b. Thabit, Allah''s Messenger
      (ﷺ) having given concession afterwards in case of ariyya transactions by which
      dry dates can be exchanged with fresh dates, but he did not permit it in other
      cases.'
    :ar: "\"‏ لاَ تَبْتَاعُوا الثَّمَرَ حَتَّى يَبْدُوَ صَلاَحُهُ وَلاَ تَبْتَاعُوا
      الثَّمَرَ بِالتَّمْرِ ‏\""
