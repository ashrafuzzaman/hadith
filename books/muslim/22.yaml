    عَنْ رَسُولِ اللَّهِ صلى الله عليه وسلم أَنَّهُ قَالَ ‏"
  :hadith:
    :en: When two persons enter into a transaction, each of them has the right to
      annul it so long as they are not separated and are together (at the place of
      transaction) ; or if one gives the other the right (to annul the transaction)
      But if one gives the other the option, the transaction is made on this condition
      (i. e. one has the right to annul the transaction), it becomes binding. And
      if they are separated after they have made the bargain and none of them annulled
      it, even then the transaction is binding.
    :ar: "\"‏ إِذَا تَبَايَعَ الرَّجُلاَنِ فَكُلُّ وَاحِدٍ مِنْهُمَا بِالْخِيَارِ
      مَا لَمْ يَتَفَرَّقَا وَكَانَا جَمِيعًا أَوْ يُخَيِّرُ أَحَدُهُمَا الآخَرَ فَإِنْ
      خَيَّرَ أَحَدُهُمَا الآخَرَ فَتَبَايَعَا عَلَى ذَلِكَ فَقَدْ وَجَبَ الْبَيْعُ
      وَإِنْ تَفَرَّقَا بَعْدَ أَنْ تَبَايَعَا وَلَمْ يَتْرُكْ وَاحِدٌ مِنْهُمَا الْبَيْعَ
      فَقَدْ وَجَبَ الْبَيْعُ ‏\""
