- :hadith_narrator: 'Mujahid said to Tiwus:'
  :arabic_sanad: "حَدَّثَنَا يَحْيَى بْنُ يَحْيَى، أَخْبَرَنَا حَمَّادُ بْنُ زَيْدٍ،
    عَنْ عَمْرٍو، أَنَّ مُجَاهِدًا، قَالَ لِطَاوُسٍ انْطَلِقْ بِنَا إِلَى ابْنِ رَافِعِ
    بْنِ خَدِيجٍ فَاسْمَعْ مِنْهُ الْحَدِيثَ عَنْ أَبِيهِ، عَنِ النَّبِيِّ صلى الله
    عليه وسلم - قَالَ - فَانْتَهَرَهُ قَالَ إِنِّي وَاللَّهِ لَوْ أَعْلَمُ أَنَّ رَسُولَ
    اللَّهِ صلى الله عليه وسلم نَهَى عَنْهُ مَا فَعَلْتُهُ وَلَكِنْ حَدَّثَنِي مَنْ
    هُوَ أَعْلَمُ بِهِ مِنْهُمْ - يَعْنِي ابْنَ عَبَّاسٍ - أَنَّ رَسُولَ اللَّهِ صلى
    الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: 'Come along with me to Ibn Rafi b. Khadij in order to listen from him the
      hadith transmitted on the authority of his father (pertaining to the renting
      of land) from Allah''s Apostle (ﷺ). He (Tawus) scolded him and said: By Allah,
      it I were to know that Allah''s Messenger (ﷺ) had forbidden it, I would have
      never done it. But it has been narrated to me by one who has better knowledge
      of it amongst them (and he meant Ibn ''Abbas) that Allah''s Messenger (ﷺ) said:
      It is better if a person lends, his land to his brother (for cultivation) than
      that he gets recognised rent on it.'
    :ar: "\"‏ لأَنْ يَمْنَحَ الرَّجُلُ أَخَاهُ أَرْضَهُ خَيْرٌ لَهُ مِنْ أَنْ يَأْخُذَ
      عَلَيْهَا خَرْجًا مَعْلُومًا ‏\""
