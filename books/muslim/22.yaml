- :hadith_narrator: 'Abu Huraira (Allah be pleased with him) reported:'
  :arabic_sanad: ''
  :hadith:
    :en: Two types of trarisactions have been forbidden (by the Holy Prophet), al-Mlulamasa
      and al-Munabadha. As far as Mulamasa transaction is concerned, it is that every
      one of them (the parties entering into transaction) should touch the garment
      of the other without careful consideration, and al-Munabadha is that every one
      of them should throw his cloth to the other and one of them should not see the
      cloth of his friend.
    :ar: "وَحَدَّثَنِي مُحَمَّدُ بْنُ رَافِعٍ، حَدَّثَنَا عَبْدُ الرَّزَّاقِ، أَخْبَرَنَا
      ابْنُ جُرَيْجٍ، أَخْبَرَنِي عَمْرُو، بْنُ دِينَارٍ عَنْ عَطَاءِ بْنِ مِينَاءَ،
      أَنَّهُ سَمِعَهُ يُحَدِّثُ، عَنْ أَبِي هُرَيْرَةَ، أَنَّهُ قَالَ نُهِيَ عَنْ
      بَيْعَتَيْنِ، الْمُلاَمَسَةِ وَالْمُنَابَذَةِ ‏.‏ أَمَّا الْمُلاَمَسَةُ فَأَنْ
      يَلْمِسَ كُلُّ وَاحِدٍ مِنْهُمَا ثَوْبَ صَاحِبِهِ بِغَيْرِ تَأَمُّلٍ وَالْمُنَابَذَةُ
      أَنْ يَنْبِذَ كُلُّ وَاحِدٍ مِنْهُمَا ثَوْبَهُ إِلَى الآخَرِ وَلَمْ يَنْظُرْ
      وَاحِدٌ مِنْهُمَا إِلَى ثَوْبِ صَاحِبِهِ‏.‏"
  :reference:
