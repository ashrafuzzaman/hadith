- :hadith_narrator: 'Hanzala b. Qais al-Ansri reported:'
  :arabic_sanad: ''
  :hadith:
    :en: 'I asked Rafi'' b. Khadij about the renting of land for gold and silver,
      whereupon he said: There is no harm in it for the people let out land situated
      near canals and at the ends of the streamlets or portion of fields. (But it
      so happened) that at times this was destroyed and that was saved. whereas (on
      other occasions) this portion was saved and the other was destroyed and thus
      no rent was payable to the people (who let out lands) but for this one (which
      was saved). It was due to this that he (the Holy Prophet) prohibited it. But
      if there is something definite and reliable (e. g. money). there is no harm
      in it.'
    :ar: "حَدَّثَنَا إِسْحَاقُ، أَخْبَرَنَا عِيسَى بْنُ يُونُسَ، حَدَّثَنَا الأَوْزَاعِيُّ،
      عَنْ رَبِيعَةَ بْنِ أَبِي، عَبْدِ الرَّحْمَنِ حَدَّثَنِي حَنْظَلَةُ بْنُ قَيْسٍ
      الأَنْصَارِيُّ، قَالَ سَأَلْتُ رَافِعَ بْنَ خَدِيجٍ عَنْ كِرَاءِ الأَرْضِ، بِالذَّهَبِ
      وَالْوَرِقِ فَقَالَ لاَ بَأْسَ بِهِ إِنَّمَا كَانَ النَّاسُ يُؤَاجِرُونَ عَلَى
      عَهْدِ النَّبِيِّ صلى الله عليه وسلم عَلَى الْمَاذِيَانَاتِ وَأَقْبَالِ الْجَدَاوِلِ
      وَأَشْيَاءَ مِنَ الزَّرْعِ فَيَهْلِكُ هَذَا وَيَسْلَمُ هَذَا وَيَسْلَمُ هَذَا
      وَيَهْلِكُ هَذَا فَلَمْ يَكُنْ لِلنَّاسِ كِرَاءٌ إِلاَّ هَذَا فَلِذَلِكَ زُجِرَ
      عَنْهُ ‏.‏ فَأَمَّا شَىْءٌ مَعْلُومٌ مَضْمُونٌ فَلاَ بَأْسَ بِهِ ‏.‏"
