      The produce of this (part of land) would be ours and (the produce) of that would
      be theirs. But it so happened that at times this (land) gave harvest, but the
      other one produced nothing. So he (the Holy Prophet) forbade this. But so far
      as the payment in silver (dirham, a coin) is concerned, he did not forbid.'
    :ar: "حَدَّثَنَا عَمْرٌو النَّاقِدُ، حَدَّثَنَا سُفْيَانُ بْنُ عُيَيْنَةَ، عَنْ
