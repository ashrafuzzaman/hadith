    :ar: "\"‏ لأَنْ يَمْنَحَ أَحَدُكُمْ أَخَاهُ أَرْضَهُ خَيْرٌ لَهُ مِنْ أَنْ يَأْخُذَ
      عَلَيْهَا كَذَا وَكَذَا ‏\""
