- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: Ibn 'Umar (Allah be pleased with them) reported that the people of pre-Islamic
      days used to sell the meat of the slaughtered camel up to habal al-habala. And
      habal al-habala implies that a she-camel should give birth and then the (born
      one should grow young) and become pregnant. Allah's Messenger (ﷺ) forbade them
      that (this transaction).
    :ar: "حَدَّثَنِي زُهَيْرُ بْنُ حَرْبٍ، وَمُحَمَّدُ بْنُ الْمُثَنَّى، - وَاللَّفْظُ
      لِزُهَيْرٍ - قَالاَ حَدَّثَنَا يَحْيَى، - وَهُوَ الْقَطَّانُ - عَنْ عُبَيْدِ
      اللَّهِ، أَخْبَرَنِي نَافِعٌ، عَنِ ابْنِ عُمَرَ، قَالَ كَانَ أَهْلُ الْجَاهِلِيَّةِ
      يَتَبَايَعُونَ لَحْمَ الْجَزُورِ إِلَى حَبَلِ الْحَبَلَةِ ‏.‏ وَحَبَلُ الْحَبَلَةِ
      أَنْ تُنْتَجَ النَّاقَةُ ثُمَّ تَحْمِلَ الَّتِي نُتِجَتْ فَنَهَاهُمْ رَسُولُ
      اللَّهِ صلى الله عليه وسلم عَنْ ذَلِكَ ‏.‏"
