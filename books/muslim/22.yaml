    :en: Abu Huraira (Allah be pleased with him) reported that Allah's Messenger (ﷺ)
      forbade a transaction determined by throwing stones, and the type which involves
      some uncertainty.
    :ar: "وَحَدَّثَنَا أَبُو بَكْرِ بْنُ أَبِي شَيْبَةَ، حَدَّثَنَا عَبْدُ اللَّهِ
