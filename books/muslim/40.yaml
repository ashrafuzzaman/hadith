- :hadith_narrator: 'Abu Salama h. ''Abd al-Rahman b. ''Auf reported Allah''s Messenger
    (ﷺ) as saying:'
  :arabic_sanad: ''
  :hadith:
    :en: 'There is no transitive disease, but he is also reported to have said: A
      sick person should not be taken to one who is healthy. Abu Salama said that
      Abu Huraira used to narrate these two (different ahadith) from Allah''s Messenger
      (ﷺ), but afterwards Abu Huraira became silent on these words:" There is no transitive
      disease," but he stuck to this that the sick person should not be taken to one
      who is healthy. Harith b. Abu Dhubab (and he was the first cousin of Abu Huraira)
      said: Abu Huraira, I used to hear from you that you narrated to us along with
      this hadith and the other one also (there is no transitive disease), but now
      you observe silence about it. You used to say that Allah''s Messenger (ﷺ) said:
      There is no transitive disease. Abu Huraira denied having any knowledge of that,
      but he said that the sick camel should not be taken to the healthy one. Harith,
      however, did not agree with him, which irritated Abu Huraira and he said to
      him some words in the Abyssinian language. He said to Harith: Do you know what
      I said to you? He said: No. Abu Huraira said: I simply denied having said it.
      Abu Salama sad: By my life, Abu Huraira in fact used to report Allah''s Messenger
      (ﷺ) having said: There is no transitive disease. I do not know whether Abu Huraira
      has forgotten it or he deemed it an abrogated statement in the light of the
      other one.'
    :ar: "وَحَدَّثَنِي أَبُو الطَّاهِرِ، وَحَرْمَلَةُ، - وَتَقَارَبَا فِي اللَّفْظِ
      - قَالاَ أَخْبَرَنَا ابْنُ وَهْبٍ،\n أَخْبَرَنِي يُونُسُ، عَنِ ابْنِ شِهَابٍ،
      أَنَّ أَبَا سَلَمَةَ بْنَ عَبْدِ الرَّحْمَنِ بْنِ عَوْفٍ، حَدَّثَهُ أَنَّ رَسُولَ\n
      اللَّهِ صلى الله عليه وسلم قَالَ ‏\"‏ لاَ عَدْوَى ‏\"‏ ‏.‏ وَيُحَدِّثُ أَنَّ
      رَسُولَ اللَّهِ صلى الله عليه وسلم\n قَالَ ‏\"‏ لاَ يُورِدُ مُمْرِضٌ عَلَى مُصِحٍّ
      ‏\"‏ ‏.‏ \n قَالَ أَبُو سَلَمَةَ كَانَ أَبُو هُرَيْرَةَ يُحَدِّثُهُمَا كِلْتَيْهِمَا
      عَنْ رَسُولِ اللَّهِ صلى الله عليه\n وسلم ثُمَّ صَمَتَ أَبُو هُرَيْرَةَ بَعْدَ
      ذَلِكَ عَنْ قَوْلِهِ ‏\"‏ لاَ عَدْوَى ‏\"‏ ‏.‏ وَأَقَامَ عَلَى ‏\"‏ أَنْ لاَ
      يُورِدُ\n مُمْرِضٌ عَلَى مُصِحٍّ ‏\"‏ ‏.‏ قَالَ فَقَالَ الْحَارِثُ بْنُ أَبِي
      ذُبَابٍ - وَهُوَ ابْنُ عَمِّ أَبِي هُرَيْرَةَ -\n قَدْ كُنْتُ أَسْمَعُكَ يَا
      أَبَا هُرَيْرَةَ تُحَدِّثَنَا مَعَ هَذَا الْحَدِيثِ حَدِيثًا آخَرَ قَدْ سَكَتَّ
      عَنْهُ كُنْتَ\n تَقُولُ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏\"‏ لاَ عَدْوَى
      ‏\"‏ ‏.‏ فَأَبَى أَبُو هُرَيْرَةَ أَنْ يَعْرِفَ\n ذَلِكَ وَقَالَ ‏\"‏ لاَ يُورِدُ
      مُمْرِضٌ عَلَى مُصِحٍّ ‏\"‏ ‏.‏ فَمَا رَآهُ الْحَارِثُ فِي ذَلِكَ حَتَّى غَضِبَ
      أَبُو\n هُرَيْرَةَ فَرَطَنَ بِالْحَبَشِيَّةِ فَقَالَ لِلْحَارِثِ أَتَدْرِي مَاذَا
      قُلْتُ قَالَ لاَ ‏.‏ قَالَ أَبُو هُرَيْرَةَ ‏.‏ قُلْتُ\n أَبَيْتُ ‏.‏ قَالَ
      أَبُو سَلَمَةَ وَلَعَمْرِي لَقَدْ كَانَ أَبُو هُرَيْرَةَ يُحَدِّثُنَا أَنَّ
      رَسُولَ اللَّهِ صلى الله عليه\n وسلم قَالَ ‏\"‏ لاَ عَدْوَى ‏\"‏ ‏.‏ فَلاَ أَدْرِي
      أَنَسِيَ أَبُو هُرَيْرَةَ أَوْ نَسَخَ أَحَدُ الْقَوْلَيْنِ الآخَرَ"
