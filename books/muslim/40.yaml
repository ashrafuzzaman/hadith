- :hadith_narrator: 'Asma'' daughter of Abu Bakr reported that the was married to
    Zubair. He had neither land nor wealth nor slave nor anything else like it except
    a bom. She further said:'
  :arabic_sanad: "حَدَّثَنَا مُحَمَّدُ بْنُ الْعَلاَءِ أَبُو كُرَيْبٍ الْهَمْدَانِيُّ،
    حَدَّثَنَا أَبُو أُسَامَةَ، عَنْ هِشَامٍ، أَخْبَرَنِي \n أَبِي، عَنْ أَسْمَاءَ
    بِنْتِ أَبِي بَكْرٍ، قَالَتْ تَزَوَّجَنِي الزُّبَيْرُ وَمَا لَهُ فِي الأَرْضِ
    مِنْ مَالٍ وَلاَ مَمْلُوكٍ\n وَلاَ شَىْءٍ غَيْرَ فَرَسِهِ - قَالَتْ - فَكُنْتُ
    أَعْلِفُ فَرَسَهُ وَأَكْفِيهِ مَئُونَتَهُ وَأَسُوسُهُ وَأَدُقُّ النَّوَى\n لِنَاضِحِهِ
    وَأَعْلِفُهُ وَأَسْتَقِي الْمَاءَ وَأَخْرِزُ غَرْبَهُ وَأَعْجِنُ وَلَمْ أَكُنْ
    أُحْسِنُ أَخْبِزُ وَكَانَ يَخْبِزُ\n لِي جَارَاتٌ مِنَ الأَنْصَارِ وَكُنَّ نِسْوَةَ
    صِدْقٍ - قَالَتْ - وَكُنْتُ أَنْقُلُ النَّوَى مِنْ أَرْضِ الزُّبَيْرِ\n الَّتِي
    أَقْطَعَهُ رَسُولُ اللَّهِ صلى الله عليه وسلم عَلَى رَأْسِي وَهْىَ عَلَى ثُلُثَىْ
    فَرْسَخٍ - قَالَتْ\n - فَجِئْتُ يَوْمًا وَالنَّوَى عَلَى رَأْسِي فَلَقِيتُ رَسُولَ
    اللَّهِ صلى الله عليه وسلم وَمَعَهُ نَفَرٌ مِنْ\n أَصْحَابِهِ فَدَعَانِي ثُمَّ
    قَالَ ‏"
  :hadith:
    :en: 'I grazed his horse. provided fodder to it and looked after it, and ground
      dates for his camel. Besides this, I grazed the camel, made arrangements for
      providing it with water and patched up the leather bucket and kneaded the flour.
      But I was not proficient in baking the bread, so my female neighbours used to
      bake bread for me and they were sincere women. She further said: I was carrying
      on my head the stones of the dates from the land of Zubair which Allah''s Messenger
      (ﷺ) had endowed him and it was at a distance of two miles (from Medina). She
      add: As I was one day carrying the atones of dates upon my head I happened to
      meet Allah''s Messenger (ﷺ) along with a group of his Companions. He called
      me and said (to the camel) to sit down so that he should make cite ride behind
      hirn. (I told my husband: ) I felt shy and remembered your jealousy, whereupon
      he said: By Allah. the carrying of the stone dates upon your bead is more severe
      a burden than riding with him. She said: (I led the life of hardship) until
      Abu Bakr sent afterwards a female servant who took upon herself the responsibility
      of looking after the horse and I felt as it she had emancipated me.'
    :ar: "\"‏ إِخْ إِخْ ‏\""
