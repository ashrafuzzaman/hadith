- :hadith_narrator: 'Anas b. Malik reported Allah''s Messenger (ﷺ) as saying:'
  :arabic_sanad: "حَدَّثَنَا يَحْيَى بْنُ يَحْيَى، أَخْبَرَنَا هُشَيْمٌ، عَنْ عُبَيْدِ
    اللَّهِ بْنِ أَبِي بَكْرٍ، قَالَ سَمِعْتُ \n أَنَسًا، يَقُولُ قَالَ رَسُولُ اللَّهِ
    صلى الله عليه وسلم ح \n وَحَدَّثَنِي إِسْمَاعِيلُ بْنُ سَالِمٍ، حَدَّثَنَا هُشَيْمٌ،
    أَخْبَرَنَا عُبَيْدُ اللَّهِ بْنُ أَبِي بَكْرٍ، عَنْ \n جَدِّهِ، أَنَسِ بْنِ مَالِكٍ
    أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم قَالَ ‏"
  :hadith:
    :en: 'When the People of the Book offer you salutations, you should say: The same
      to you.'
    :ar: |-
      "‏ إِذَا سَلَّمَ عَلَيْكُمْ أَهْلُ الْكِتَابِ
       فَقُولُوا وَعَلَيْكُمْ ‏"
