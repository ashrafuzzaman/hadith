      up to go back and Allikh's Apostle (ﷺ) stood up in order to bid her good-bye.\"
      The rest of the hadith is the same except with the variation of the words that
      Allah's Apostle (ﷺ) said:\" Satan penetrates in man like the penetration of
      blood (in every part of body).\""
    :ar: |-
      وَحَدَّثَنِيهِ عَبْدُ اللَّهِ بْنُ عَبْدِ الرَّحْمَنِ الدَّارِمِيُّ، أَخْبَرَنَا أَبُو الْيَمَانِ، أَخْبَرَنَا شُعَيْبٌ،
