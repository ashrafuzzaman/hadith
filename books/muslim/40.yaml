- :hadith_narrator: 'Uthman b. Abu al-''As Al-Thaqafi reported that he made a complaint
    of pain to Allah''s Messenger (ﷺ) that he felt in his body at the time he had
    become Muslim. Thereupon Allah''s Messenger (ﷺ) said:'
  :arabic_sanad: |-
    حَدَّثَنِي أَبُو الطَّاهِرِ، وَحَرْمَلَةُ بْنُ يَحْيَى، قَالاَ أَخْبَرَنَا ابْنُ وَهْبٍ، أَخْبَرَنِي يُونُسُ،
