- :hadith_narrator: 'Umm Qais, daughter of Mihsan, was one of the earlier female emigrants
    who had pledged allegiance to Allah''s Messenger (ﷺ). She was the sister of Ukisha
    b. Mihsan, one of the posterity of Asad b. Khuzaima. She reported that she came
    to Allah''s messenger (ﷺ) along with her son who had not attained the age of weaning
    and she had compressed the swelling of his uvula. (Yunus said:'
  :arabic_sanad: |-
    وَحَدَّثَنِي حَرْمَلَةُ بْنُ يَحْيَى، أَخْبَرَنَا ابْنُ وَهْبٍ، أَخْبَرَنِي يُونُسُ بْنُ يَزِيدَ، أَنَّ ابْنَ شِهَابٍ،
     أَخْبَرَهُ قَالَ أَخْبَرَنِي عُبَيْدُ اللَّهِ بْنُ عَبْدِ اللَّهِ بْنِ عُتْبَةَ بْنِ مَسْعُودٍ، أَنَّ أُمَّ قَيْسٍ بِنْتَ مِحْصَنٍ،
     - وَكَانَتْ مِنَ الْمُهَاجِرَاتِ الأُوَلِ اللاَّتِي بَايَعْنَ رَسُولَ اللَّهِ صلى الله عليه وسلم وَهِيَ أُخْتُ
     عُكَّاشَةَ بْنِ مِحْصَنٍ أَحَدِ بَنِي أَسَدِ بْنِ خُزَيْمَةَ - قَالَ أَخْبَرَتْنِي أَنَّهَا أَتَتْ رَسُولَ اللَّهِ صلى
     الله عليه وسلم بِابْنٍ لَهَا لَمْ يَبْلُغْ أَنْ يَأْكُلَ الطَّعَامَ وَقَدْ أَعْلَقَتْ عَلَيْهِ مِنَ الْعُذْرَةِ - قَالَ يُونُسُ
     أَعْلَقَتْ غَمَزَتْ فَهِيَ تَخَافُ أَنْ يَكُونَ بِهِ عُذْرَةٌ - قَالَتْ - فَقَالَ رَسُولُ اللَّهِ صلى الله عليه
     وسلم ‏
  :hadith:
    :en: 'She compressed the uvula because she was afraid that there might be swelling
      of uvula.) Thereupon Allah''s Messenger (ﷺ) said: Why do you afflict your children
      by compressing in this way? You should use Indian aloeswood, for it has seven
      remedies in it, one of them being the remedy for pleurisy. Ubaidullah reported
      that she had told that that was the child who pissed in the lap of Allah''s
      Messenger (ﷺ), and Allah''s Messenger (ﷺ) called for water and sprinkled it
      on his urine, but he did not wash it well.'
    :ar: |-
      "‏ عَلاَمَهْ تَدْغَرْنَ أَوْلاَدَكُنَّ بِهَذَا الإِعْلاَقِ عَلَيْكُمْ بِهَذَا الْعُودِ الْهِنْدِيِّ - يَعْنِي بِهِ الْكُسْتَ
       - فَإِنَّ فِيهِ سَبْعَةَ أَشْفِيَةٍ مِنْهَا ذَاتُ الْجَنْبِ ‏"
