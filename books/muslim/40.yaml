- :hadith_narrator: 'Abu Sa''id Khudri reported that some persons amongst the Companions
    of Allah''s Messenger (ﷺ) set out on a journey and they happened to pass by a
    tribe from the tribes of Arabia. They demanded hospitality from the members of
    that tribe, but they did not extend any hospitality to them. They said to them:'
  :arabic_sanad: ''
  :hadith:
    :en: 'Is there any incantator amongst you, at the chief of the tribe has bgen
      stung by a scorpion? A person amongst us said: ''Yes. So he came to him and
      he practised incan- tation with the help of Sura al-Fatiha and the person became
      all right. He was given a flock of sheep (as recompense), but he refused to
      accept that, saying: I shall make a mention of it to Allah''s Apostle (ﷺ), and
      if he approves of it. then I shall accept it. So we came to Allah''s Apostle
      (ﷺ) and made a mention of that to him and he (that person) said: Allah''s Messenger
      by Allah, I did not practice incantation but with the help of Sura al-Fatiha
      of the Holy Book. He (the Holy Prophet) smiled and said: How did you come to
      know that it can be used (as incactation)? - and then said: Take out of that
      and allocate a share for me along with your share.'
    :ar: |-
      حَدَّثَنَا يَحْيَى بْنُ يَحْيَى التَّمِيمِيُّ، أَخْبَرَنَا هُشَيْمٌ، عَنْ أَبِي بِشْرٍ، عَنْ أَبِي الْمُتَوَكِّلِ،
       عَنْ أَبِي سَعِيدٍ الْخُدْرِيِّ، أَنَّ نَاسًا، مِنْ أَصْحَابِ رَسُولِ اللَّهِ صلى الله عليه وسلم كَانُوا فى
       سَفَرٍ فَمَرُّوا بِحَىٍّ مِنْ أَحْيَاءِ الْعَرَبِ فَاسْتَضَافُوهُمْ فَلَمْ يُضِيفُوهُمْ ‏.‏ فَقَالُوا لَهُمْ هَلْ فِيكُمْ
       رَاقٍ فَإِنَّ سَيِّدَ الْحَىِّ لَدِيغٌ أَوْ مُصَابٌ ‏.‏ فَقَالَ رَجُلٌ مِنْهُمْ نَعَمْ فَأَتَاهُ فَرَقَاهُ بِفَاتِحَةِ الْكِتَابِ
       فَبَرَأَ الرَّجُلُ فَأُعْطِيَ قَطِيعًا مِنْ غَنَمٍ فَأَبَى أَنْ يَقْبَلَهَا ‏.‏ وَقَالَ حَتَّى أَذْكُرَ ذَلِكَ لِلنَّبِيِّ صلى
       الله عليه وسلم ‏.‏ فَأَتَى النَّبِيَّ صلى الله عليه وسلم فَذَكَرَ ذَلِكَ لَهُ ‏.‏ فَقَالَ يَا رَسُولَ اللَّهِ وَاللَّهِ
       مَا رَقَيْتُ إِلاَّ بِفَاتِحَةِ الْكِتَابِ ‏.‏ فَتَبَسَّمَ وَقَالَ ‏"‏ وَمَا أَدْرَاكَ أَنَّهَا رُقْيَةٌ ‏"‏ ‏.‏ ثُمَّ قَالَ ‏"‏ خُذُوا
       مِنْهُمْ وَاضْرِبُوا لِي بِسَهْمٍ مَعَكُمْ ‏"‏ ‏.‏
