- :hadith_narrator: "'A'isha reported:"
  :arabic_sanad: ''
  :hadith:
    :en: 'When any person amongst us fell ill, Allah''s Messenger (may peace he upon
      him) used to rub him with his right band and then say: O Lord of the people,
      grant him health, heal him, for Thou art a Greet Healer. There is no healere,
      but with Thy healing Power one is healed and illness is removed. She further
      added: When Allah''s Messenger (ﷺ) fell ill, and his illness took a serious
      turn I took hold of hie hand to that I should do with it what he ward to do
      with that (i. e. I would rub his body with his sacred hand). But he withdrew
      his hand from my hand and then said: O Allah, pardon me and make me join the
      companion. ship on She said. I was gazing at him constantly whereas he had passed
      away.'
    :ar: |-
      حَدَّثَنَا زُهَيْرُ بْنُ حَرْبٍ، وَإِسْحَاقُ بْنُ إِبْرَاهِيمَ، قَالَ إِسْحَاقُ أَخْبَرَنَا وَقَالَ، زُهَيْرٌ
       - وَاللَّفْظُ لَهُ - حَدَّثَنَا جَرِيرٌ، عَنِ الأَعْمَشِ، عَنْ أَبِي الضُّحَى، عَنْ مَسْرُوقٍ، عَنْ عَائِشَةَ، قَالَتْ
       كَانَ رَسُولُ اللَّهِ صلى الله عليه وسلم إِذَا اشْتَكَى مِنَّا إِنْسَانٌ مَسَحَهُ بِيَمِينِهِ ثُمَّ قَالَ ‏"‏ أَذْهِبِ
       الْبَاسَ رَبَّ النَّاسِ وَاشْفِ أَنْتَ الشَّافِي لاَ شِفَاءَ إِلاَّ شِفَاؤُكَ شِفَاءً لاَ يُغَادِرُ سَقَمًا ‏"‏ ‏.‏
       فَلَمَّا مَرِضَ رَسُولُ اللَّهِ صلى الله عليه وسلم وَثَقُلَ أَخَذْتُ بِيَدِهِ لأَصْنَعَ بِهِ نَحْوَ مَا كَانَ يَصْنَعُ
       فَانْتَزَعَ يَدَهُ مِنْ يَدِي ثُمَّ قَالَ ‏"‏ اللَّهُمَّ اغْفِرْ لِي وَاجْعَلْنِي مَعَ الرَّفِيقِ الأَعْلَى ‏"‏ ‏.‏ قَالَتْ فَذَهَبْتُ
       أَنْظُرُ فَإِذَا هُوَ قَدْ قَضَى ‏.‏
