- :hadith_narrator: 'Anas reported that a Jewess came to Allah''s Messenger (ﷺ) with
    poisoned mutton and he took of that what had been brought to him (Allah''s Messenger).
    (When the effect of this poison were felt by him) he called for her and asked
    her about that, whereupon she said:'
  :arabic_sanad: ''
  :hadith:
    :en: 'I had determined to kill you. Thereupon he said: Allah will never give you
      the power to do it. He (the narrator) said that they (the Companion''s of the
      Holy Prophet) said: Should we not kill her? Thereupon he said: No. He (Anas)
      said: I felt (the affects of this poison) on the uvula of Allah''s Messenger.'
    :ar: |-
      حَدَّثَنَا يَحْيَى بْنُ حَبِيبٍ الْحَارِثِيُّ، حَدَّثَنَا خَالِدُ بْنُ الْحَارِثِ، حَدَّثَنَا شُعْبَةُ، عَنْ هِشَامِ،
       بْنِ زَيْدٍ عَنْ أَنَسٍ، أَنَّ امْرَأَةً، يَهُودِيَّةً أَتَتْ رَسُولَ اللَّهِ صلى الله عليه وسلم بِشَاةٍ مَسْمُومَةٍ
       فَأَكَلَ مِنْهَا فَجِيءَ بِهَا إِلَى رَسُولِ اللَّهِ صلى الله عليه وسلم فَسَأَلَهَا عَنْ ذَلِكَ فَقَالَتْ أَرَدْتُ
       لأَقْتُلَكَ ‏.‏ قَالَ ‏"‏ مَا كَانَ اللَّهُ لِيُسَلِّطَكِ عَلَى ذَاكِ ‏"‏ ‏.‏ قَالَ أَوْ قَالَ ‏"‏ عَلَىَّ ‏"‏ ‏.‏ قَالَ قَالُوا
       أَلاَ نَقْتُلُهَا قَالَ ‏"‏ لاَ ‏"‏ ‏.‏ قَالَ فَمَا زِلْتُ أَعْرِفُهَا فِي لَهَوَاتِ رَسُولِ اللَّهِ صلى الله عليه وسلم
       ‏.‏
