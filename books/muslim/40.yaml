- :hadith_narrator: 'Abu Huraira reported Allah''s Messenger (ﷺ) as saying:'
  :arabic_sanad: ''
  :hadith:
    :en: 'Five are the rights of a Muslim over his brother: responding to salutation,
      saying Yarhamuk Allah when anybody sneezes and says al-Hamdulillah, visiting
      the sick. following the bier. '' Abd al-Razzaq said that this hadith has been
      transmitted as mursal hadith from Zuhri and he then substantiated it on the
      authority of Ibn Musayyib.'
    :ar: "حَدَّثَنِي حَرْمَلَةُ بْنُ يَحْيَى، أَخْبَرَنَا ابْنُ وَهْبٍ، أَخْبَرَنِي
      يُونُسُ، عَنِ ابْنِ شِهَابٍ، عَنِ \n ابْنِ الْمُسَيَّبِ، أَنَّ أَبَا هُرَيْرَةَ،
      قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏\"‏ حَقُّ الْمُسْلِمِ عَلَى\n
      الْمُسْلِمِ خَمْسٌ ‏\"‏ ‏.‏ ح \n وَحَدَّثَنَا عَبْدُ بْنُ حُمَيْدٍ، أَخْبَرَنَا
      عَبْدُ الرَّزَّاقِ، أَخْبَرَنَا مَعْمَرٌ، عَنِ الزُّهْرِيِّ، عَنِ ابْنِ،\n الْمُسَيَّبِ
      عَنْ أَبِي هُرَيْرَةَ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏\"‏ خَمْسٌ
      تَجِبُ لِلْمُسْلِمِ\n عَلَى أَخِيهِ رَدُّ السَّلاَمِ وَتَشْمِيتُ الْعَاطِسِ
      وَإِجَابَةُ الدَّعْوَةِ وَعِيَادَةُ الْمَرِيضِ وَاتِّبَاعُ الْجَنَائِزِ\n ‏\"‏
      ‏.‏ قَالَ عَبْدُ الرَّزَّاقِ كَانَ مَعْمَرٌ يُرْسِلُ هَذَا الْحَدِيثَ عَنِ الزُّهْرِيِّ
      وَأَسْنَدَهُ مَرَّةً عَنِ ابْنِ\n الْمُسَيَّبِ عَنْ أَبِي هُرَيْرَةَ ‏.‏"
