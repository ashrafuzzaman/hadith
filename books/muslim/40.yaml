- :hadith_narrator: 
  :arabic_sanad: ''
  :hadith:
    :en: Umm Sharik reported that she consulted Allah's Apostle (ﷺ) in regard to killing
      of geckos, and he commanded to kill them and Umm Sharik is one of the women
      of Bani 'Amir b. Luwayy. This hadith has been reported through another chain
      of transmitters with the same meaning.
    :ar: "وَحَدَّثَنِي أَبُو الطَّاهِرِ، أَخْبَرَنَا ابْنُ وَهْبٍ، أَخْبَرَنِي ابْنُ
      جُرَيْجٍ، ح وَحَدَّثَنِي مُحَمَّدُ،\n بْنُ أَحْمَدَ بْنِ أَبِي خَلَفٍ حَدَّثَنَا
      رَوْحٌ، حَدَّثَنَا ابْنُ جُرَيْجٍ، ح وَحَدَّثَنَا عَبْدُ بْنُ حُمَيْدٍ، أَخْبَرَنَا
      \n مُحَمَّدُ بْنُ بَكْرٍ، أَخْبَرَنَا ابْنُ جُرَيْجٍ، أَخْبَرَنِي عَبْدُ الْحَمِيدِ
      بْنُ جُبَيْرِ بْنِ شَيْبَةَ، أَنَّ سَعِيدَ بْنَ الْمُسَيَّبِ،\n أَخْبَرَهُ أَنَّ
      أُمَّ شَرِيكٍ أَخْبَرَتْهُ أَنَّهَا، اسْتَأْمَرَتِ النَّبِيَّ صلى الله عليه
      وسلم فِي قَتْلِ الْوِزْغَانِ\n فَأَمَرَ بِقَتْلِهَا ‏.‏ وَأُمُّ شَرِيكٍ إِحْدَى
      نِسَاءِ بَنِي عَامِرِ بْنِ لُؤَىٍّ ‏.‏ اتَّفَقَ لَفْظُ حَدِيثِ ابْنِ أَبِي خَلَفٍ\n
      وَعَبْدِ بْنِ حُمَيْدٍ وَحَدِيثُ ابْنِ وَهْبٍ قَرِيبٌ مِنْهُ ‏.‏"
