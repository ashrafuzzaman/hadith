- :hadith_narrator: 'Jabir b. ''Abdullah reported that Allah''s Apostle (ﷺ) granted
    a special sanction for incantation in case of the snake poison to a tribe of ''Amr.
    Abu Zubair said:'
  :arabic_sanad: "وَحَدَّثَنِي مُحَمَّدُ بْنُ حَاتِمٍ، حَدَّثَنَا رَوْحُ بْنُ عُبَادَةَ،
    حَدَّثَنَا ابْنُ جُرَيْجٍ، أَخْبَرَنِي أَبُو\n الزُّبَيْرِ أَنَّهُ سَمِعَ جَابِرَ
    بْنَ عَبْدِ اللَّهِ، يَقُولُ أَرْخَصَ النَّبِيُّ صلى الله عليه وسلم فِي رُقْيَةِ
    الْحَيَّةِ\n لِبَنِي عَمْرٍو ‏.‏ \n قَالَ أَبُو الزُّبَيْرِ وَسَمِعْتُ جَابِرَ
    بْنَ عَبْدِ اللَّهِ، يَقُولُ لَدَغَتْ رَجُلاً مِنَّا عَقْرَبٌ وَنَحْنُ\n جُلُوسٌ
    مَعَ رَسُولِ اللَّهِ صلى الله عليه وسلم ‏.‏ فَقَالَ رَجُلٌ يَا رَسُولَ اللَّهِ
    أَرْقِي قَالَ ‏"
  :hadith:
    :en: 'I heard Jabir b. ''Abdullah as saying that the scorpion stung one of us
      as we were sitting with Allah''s Messenger (may peace upon him). A person said:
      Allah''s Messenger, I use incantation (for curing the effect. of sting), whereupon
      he said: He who is competent amongst you to benefit his brother should do so.'
    :ar: |-
      "‏ مَنِ
       اسْتَطَاعَ مِنْكُمْ أَنْ يَنْفَعَ أَخَاهُ فَلْيَفْعَلْ ‏"
