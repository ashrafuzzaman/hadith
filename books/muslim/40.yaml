- :hadith_narrator: 'Abu Huraira reported Allah''s Messenger (ﷺ) as saying:'
  :arabic_sanad: ''
  :hadith:
    :en: 'There is no infection, no safar, no hama. A desert Arab said: Allah''s Messenger,
      how is it that when the camel is in the sand it is like a deer-then a camel
      afflicted with scab mixes with it and it is affected by sub? He (the Holy Prophet)
      said: Who infected the first one?'
    :ar: "حَدَّثَنِي أَبُو الطَّاهِرِ، وَحَرْمَلَةُ بْنُ يَحْيَى، - وَاللَّفْظُ لأَبِي
      الطَّاهِرِ - قَالاَ أَخْبَرَنَا \n ابْنُ وَهْبٍ، أَخْبَرَنِي يُونُسُ، قَالَ
      ابْنُ شِهَابٍ فَحَدَّثَنِي أَبُو سَلَمَةَ بْنُ عَبْدِ الرَّحْمَنِ، عَنْ أَبِي،\n
      هُرَيْرَةَ حِينَ قَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏\"‏ لاَ عَدْوَى وَلاَ
      صَفَرَ وَلاَ هَامَةَ ‏\"‏ ‏.‏ فَقَالَ\n أَعْرَابِيٌّ يَا رَسُولَ اللَّهِ فَمَا
      بَالُ الإِبِلِ تَكُونُ فِي الرَّمْلِ كَأَنَّهَا الظِّبَاءُ فَيَجِيءُ الْبَعِيرُ
      الأَجْرَبُ\n فَيَدْخُلُ فِيهَا فَيُجْرِبُهَا كُلَّهَا قَالَ ‏\"‏ فَمَنْ أَعْدَى
      الأَوَّلَ ‏\"‏ ‏.‏"
