- :hadith_narrator: 'Abu Talha reported:'
  :arabic_sanad: ''
  :hadith:
    :en: 'While we were sitting in front of the houses and talking amongst ourselves,
      Allah''s Messenger (ﷺ) happened to come there. He stood by us and said: What
      about you and your meetings on the paths? Avoid these meetings on the paths.
      We said: We were sitting here without (any intention of doing harm to the passers-by)
      ; we are sitting to discuss matters and to hold conversation amongst ourselves.
      Thereupon he said: If there is no help (for you but to sit on these paths),
      then give the paths their rights and these are lowering of the gaze, exchanging
      of greetings and good conversation.'
    :ar: "حَدَّثَنَا أَبُو بَكْرِ بْنُ أَبِي شَيْبَةَ، حَدَّثَنَا عَفَّانُ، حَدَّثَنَا
      عَبْدُ الْوَاحِدِ بْنُ زِيَادٍ، حَدَّثَنَا \n عُثْمَانُ بْنُ حَكِيمٍ، عَنْ إِسْحَاقَ
      بْنِ عَبْدِ اللَّهِ بْنِ أَبِي طَلْحَةَ، عَنْ أَبِيهِ، قَالَ قَالَ أَبُو طَلْحَةَ
      كُنَّا\n قُعُودًا بِالأَفْنِيَةِ نَتَحَدَّثُ فَجَاءَ رَسُولُ اللَّهِ صلى الله
      عليه وسلم فَقَامَ عَلَيْنَا فَقَالَ ‏\"‏ مَا لَكُمْ\n وَلِمَجَالِسِ الصُّعُدَاتِ
      اجْتَنِبُوا مَجَالِسَ الصُّعُدَاتِ ‏\"‏ ‏.‏ فَقُلْنَا إِنَّمَا قَعَدْنَا لِغَيْرِ
      مَا بَاسٍ قَعَدْنَا\n نَتَذَاكَرُ وَنَتَحَدَّثُ ‏.‏ قَالَ ‏\"‏ إِمَّا لاَ فَأَدُّوا
      حَقَّهَا غَضُّ الْبَصَرِ وَرَدُّ السَّلاَمِ وَحُسْنُ الْكَلاَمِ ‏\"‏\n ‏.‏"
