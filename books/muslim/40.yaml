     مِنْ غَيْرِ أُولِي الإِرْبَةِ - قَالَ - فَدَخَلَ النَّبِيُّ صلى الله عليه وسلم يَوْمًا وَهُوَ عِنْدَ بَعْضِ
     نِسَائِهِ وَهُوَ يَنْعَتُ امْرَأَةً قَالَ إِذَا أَقْبَلَتْ أَقْبَلَتْ بِأَرْبَعٍ وَإِذَا أَدْبَرَتْ أَدْبَرَتْ بِثَمَانٍ ‏.‏ فَقَالَ
     النَّبِيُّ صلى الله عليه وسلم ‏
  :hadith:
    :en: 'As the comes in front tour folds appear on her front side and as she turns
      her back eight folds appear on the back side. Thereupon Allah''s Apostle (ﷺ)
      said: I me that he knows these things; do not, therefore. allow him to cater.
      She (" A''isha) said: Then they began to observe veil from him.'
