- :hadith_narrator: "'A'isha reported Allah's Messenger (ﷺ) as saying:"
  :arabic_sanad: |-
    وَحَدَّثَنَا شَيْبَانُ بْنُ فَرُّوخَ، حَدَّثَنَا أَبُو عَوَانَةَ، عَنْ مَنْصُورٍ، عَنْ إِبْرَاهِيمَ، عَنْ مَسْرُوقٍ،
     عَنْ عَائِشَةَ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم كَانَ إِذَا عَادَ مَرِيضًا يَقُولُ ‏
  :hadith:
    :en: 'When Allah''s Messenger (ﷺ) visited the sick he would say: Lord of the people.
      remove the disease, cure him, for Thou art the great Curer, there is no cure
      but through Thine healing Power, which leaves nothing of the disease.'
