      حَدَّثَهُ أَنَّ\n عَبْدَ الرَّحْمَنِ بْنَ جُبَيْرٍ حَدَّثَهُ أَنَّ عَبْدَ اللَّهِ
      بْنَ عَمْرِو بْنِ الْعَاصِ حَدَّثَهُ أَنَّ نَفَرًا مِنْ بَنِي هَاشِمٍ\n دَخَلُوا
      عَلَى أَسْمَاءَ بِنْتِ عُمَيْسٍ فَدَخَلَ أَبُو بَكْرٍ الصِّدِّيقُ وَهِيَ تَحْتَهُ
      يَوْمَئِذٍ فَرَآهُمْ فَكَرِهَ\n ذَلِكَ فَذَكَرَ ذَلِكَ لِرَسُولِ اللَّهِ صلى
