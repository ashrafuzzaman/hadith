    أَخْبَرَنِي جَرِيرُ بْنُ حَازِمٍ، عَنْ \n أَيُّوبَ السَّخْتِيَانِيِّ، عَنْ مُحَمَّدِ
    بْنِ سِيرِينَ، عَنْ أَبِي هُرَيْرَةَ، قَالَ قَالَ رَسُولُ اللَّهِ صلى الله\n عليه
    وسلم ‏"
  :hadith:
    :en: There was a dog moving around a well whom thirst would have killed. Suddenly
      a prostitute from the prostitutes of Bani Isra'il happened to see it and she
      drew water in her shoe and made it drink, and she was pardoned because of this.
    :ar: |-
      "‏ بَيْنَمَا كَلْبٌ يُطِيفُ بِرَكِيَّةٍ قَدْ كَادَ يَقْتُلُهُ الْعَطَشُ إِذْ رَأَتْهُ بَغِيٌّ مِنْ بَغَايَا بَنِي
       إِسْرَائِيلَ فَنَزَعَتْ مُوقَهَا فَاسْتَقَتْ لَهُ بِهِ فَسَقَتْهُ إِيَّاهُ فَغُفِرَ لَهَا بِهِ ‏"
