- :hadith_narrator: 'Safiyya daughter of Huyyay (the wife of Allah''s Apostle) reported
    that while Allah''s Messenger (may peace be. upon him) had been observing I''tikaf,
    I came to visit him one night and talked with him for some time. Then I stood
    up to go back and he (Allah''s Apostle) also stood up with me in order to bid
    me good-bye. She was at that time residing in the house of Usama b. Zaid. The
    two persons from the Ansar happened to pass by him. When they saw Allah''s Apostle
    (ﷺ). they began to walk swiftly, thereupon Allah''s Messenger (ﷺ) said to them:'
  :arabic_sanad: ''
  :hadith:
    :en: 'Walk calmy, she is Safiyya daughter of Huyyay... Both of them said: Messenger,
      hallowed be Allah, (we cannot conceive of ab., ug doubtful even in the remotest
      corners of our minds), whereupon he said: Satan circulates in the body of man
      like the circulation of blood and I was afraid lest it should instill any evil
      in your heart or anything.'
    :ar: "وَحَدَّثَنَا إِسْحَاقُ بْنُ إِبْرَاهِيمَ، وَعَبْدُ بْنُ حُمَيْدٍ، - وَتَقَارَبَا
      فِي اللَّفْظِ - قَالاَ أَخْبَرَنَا \n عَبْدُ الرَّزَّاقِ، أَخْبَرَنَا مَعْمَرٌ،
      عَنِ الزُّهْرِيِّ، عَنْ عَلِيِّ بْنِ حُسَيْنٍ، عَنْ صَفِيَّةَ بِنْتِ حُيَىٍّ،
      قَالَتْ\n كَانَ النَّبِيُّ صلى الله عليه وسلم مُعْتَكِفًا فَأَتَيْتُهُ أَزُورُهُ
      لَيْلاً فَحَدَّثْتُهُ ثُمَّ قُمْتُ لأَنْقَلِبَ فَقَامَ\n مَعِيَ لِيَقْلِبَنِي
      ‏.‏ وَكَانَ مَسْكَنُهَا فِي دَارِ أُسَامَةَ بْنِ زَيْدٍ فَمَرَّ رَجُلاَنِ مِنَ
      الأَنْصَارِ فَلَمَّا رَأَيَا\n النَّبِيَّ صلى الله عليه وسلم أَسْرَعَا فَقَالَ
      النَّبِيُّ صلى الله عليه وسلم ‏\"‏ عَلَى رِسْلِكُمَا إِنَّهَا\n صَفِيَّةُ بِنْتُ
      حُيَىٍّ ‏\"‏ ‏.‏ فَقَالاَ سُبْحَانَ اللَّهِ يَا رَسُولَ اللَّهِ ‏.‏ قَالَ ‏\"‏
      إِنَّ الشَّيْطَانَ يَجْرِي مِنَ\n الإِنْسَانِ مَجْرَى الدَّمِ وَإِنِّي خَشِيتُ
      أَنْ يَقْذِفَ فِي قُلُوبِكُمَا شَرًّا ‏\"‏ ‏.‏ أَوْ قَالَ ‏\"‏ شَيْئًا ‏\"‏
      ‏.‏"
