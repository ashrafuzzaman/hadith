- :hadith_narrator: 'Ibn ''Umar reported:'
  :arabic_sanad: ''
  :hadith:
    :en: 'I heard Allah''s Messenger (ﷺ) commanding the killing of dogs and the killing
      of the striped and the short-tailed snakes, for both of them affect the eyesight
      adversely and cause miscarriage. Zuhri said: We thought of their poison (the
      pernicious effects of these two). Allah, however, knows best. ''Abdullah b.
      ''Umar said: I did not spare any snake. I rather killed everyone that I saw.
      One day as I was pursuing a snake from amongst the snakes of the house, Zaid
      b. Khattab or Abu Lubaba happened to pass by me and found me pursuing it. He
      said: ''Abdullah, wait. I said: Allah''s Messenger (ﷺ) commanded (us) to kill
      them, whereupon he said that Allah''s Messenger (ﷺ) forbade the killing of the
      snakes of the houses. This hadith has been narrated on the authority of Zuhri
      with the same chain of transmitters but with a slight variation of wording.'
    :ar: "وَحَدَّثَنَا حَاجِبُ بْنُ الْوَلِيدِ، حَدَّثَنَا مُحَمَّدُ بْنُ حَرْبٍ،
      عَنِ الزُّبَيْدِيِّ، عَنِ الزُّهْرِيِّ، أَخْبَرَنِي \n سَالِمُ بْنُ عَبْدِ اللَّهِ،
      عَنِ ابْنِ عُمَرَ، قَالَ سَمِعْتُ رَسُولَ اللَّهِ صلى الله عليه وسلم يَأْمُرُ
      بِقَتْلِ\n الْكِلاَبِ يَقُولُ ‏\\\"‏ اقْتُلُوا الْحَيَّاتِ وَالْكِلاَبَ وَاقْتُلُوا
      ذَا الطُّفْيَتَيْنِ وَالأَبْتَرَ فَإِنَّهُمَا يَلْتَمِسَانِ الْبَصَرَ\n وَيَسْتَسْقِطَانِ
      الْحَبَالَى ‏\\\"‏ ‏.‏ قَالَ الزُّهْرِيُّ وَنُرَى ذَلِكَ مِنْ سُمَّيْهِمَا وَاللَّهُ
      أَعْلَمُ ‏.‏ قَالَ سَالِمٌ\n قَالَ عَبْدُ اللَّهِ بْنُ عُمَرَ فَلَبِثْتُ لاَ
      أَتْرُكُ حَيَّةً أَرَاهَا إِلاَّ قَتَلْتُهَا فَبَيْنَا أَنَا أُطَارِدُ حَيَّةً
      يَوْمًا\n مِنْ ذَوَاتِ الْبُيُوتِ مَرَّ بِي زَيْدُ بْنُ الْخَطَّابِ أَوْ أَبُو
      لُبَابَةَ وَأَنَا أُطَارِدُهَا فَقَالَ مَهْلاً يَا عَبْدَ\n اللَّهِ ‏.‏ فَقُلْتُ
      إِنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم أَمَرَ بِقَتْلِهِنَّ ‏.‏ قَالَ إِنَّ
      رَسُولَ اللَّهِ صلى\n الله عليه وسلم قَدْ نَهَى عَنْ ذَوَاتِ الْبُيُوتِ ‏.‏
      \n وَحَدَّثَنِيهِ حَرْمَلَةُ بْنُ يَحْيَى، أَخْبَرَنَا ابْنُ وَهْبٍ، أَخْبَرَنِي
      يُونُسُ، ح وَحَدَّثَنَا عَبْدُ بْنُ،\n حُمَيْدٍ أَخْبَرَنَا عَبْدُ الرَّزَّاقِ،
      أَخْبَرَنَا مَعْمَرٌ، ح وَحَدَّثَنَا حَسَنٌ الْحُلْوَانِيُّ، حَدَّثَنَا يَعْقُوبُ،
      حَدَّثَنَا \n أَبِي، عَنْ صَالِحٍ، كُلُّهُمْ عَنِ الزُّهْرِيِّ، بِهَذَا الإِسْنَادِ
      غَيْرَ أَنَّ صَالِحًا، قَالَ حَتَّى رَآنِي أَبُو لُبَابَةَ\n بْنُ عَبْدِ الْمُنْذِرِ
      وَزَيْدُ بْنُ الْخَطَّابِ فَقَالاَ إِنَّهُ قَدْ نَهَى عَنْ ذَوَاتِ الْبُيُوتِ
      ‏.‏ وَفِي حَدِيثِ يُونُسَ\n ‏\\\"‏ اقْتُلُوا الْحَيَّاتِ ‏\\\"‏ ‏.‏ وَلَمْ يَقُلْ
      ‏\\\"‏ ذَا الطُّفْيَتَيْنِ وَالأَبْتَرَ ‏\\\"‏ ‏.‏"
