     ثَلاَثَةٌ فَأَقْبَلَ اثْنَانِ إِلَى رَسُولِ اللَّهِ صلى الله عليه وسلم وَذَهَبَ وَاحِدٌ ‏.‏ قَالَ فَوَقَفَا عَلَى
     رَسُولِ اللَّهِ صلى الله عليه وسلم فَأَمَّا أَحَدُهُمَا فَرَأَى فُرْجَةً فِي الْحَلْقَةِ فَجَلَسَ فِيهَا وَأَمَّا
     الآخَرُ فَجَلَسَ خَلْفَهُمْ وَأَمَّا الثَّالِثُ فَأَدْبَرَ ذَاهِبًا فَلَمَّا فَرَغَ رَسُولُ اللَّهِ صلى الله عليه وسلم
     قَالَ ‏
  :hadith:
    :en: Abu Waqid al-Laith reported that Allah's Messenger (ﷺ) was sitting in the
      mosque along wish tome people when there came to him three persons; two of them
      stepped forward to the direction of Allah's Messenger (ﷺ), and one of them went
      away. The two stood by the side of Allah's Messenger (ﷺ), and one of them found
      a space in his circle and he sat in that; and the other one sat behind him and
      the third one went away. When Allah's Messenger (ﷺ) had finished his work, he
      said. Should I not inform you about these three persons? One of them sought
      refuge with Allah and Allah gave him refuge and the second one felt shy and
      Allah showed kindness to has shyness (and so he was accommodated in that meeting),
      and the last one reverted and Allah turned away His attention from him.
    :ar: |-
      "‏ أَلاَ أُخْبِرُكُمْ عَنِ النَّفَرِ الثَّلاَثَةِ أَمَّا أَحَدُهُمْ فَأَوَى إِلَى اللَّهِ فَآوَاهُ اللَّهُ وَأَمَّا الآخَرُ فَاسْتَحْيَا
       فَاسْتَحْيَا اللَّهُ مِنْهُ وَأَمَّا الآخَرُ فَأَعْرَضَ فَأَعْرَضَ اللَّهُ عَنْهُ ‏"
