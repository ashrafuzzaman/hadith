      كُرَيْبٍ وَإِسْحَاقُ بْنُ إِبْرَاهِيمَ\n - وَاللَّفْظُ لِيَحْيَى - قَالَ يَحْيَى
      وَإِسْحَاقُ أَخْبَرَنَا وَقَالَ الآخَرَانِ، حَدَّثَنَا أَبُو مُعَاوِيَةَ، عَنِ
      \n الأَعْمَشِ، عَنْ إِبْرَاهِيمَ، عَنِ الأَسْوَدِ، عَنْ عَبْدِ اللَّهِ، قَالَ
      كُنَّا مَعَ النَّبِيِّ صلى الله عليه وسلم\n فِي غَارٍ وَقَدْ أُنْزِلَتْ عَلَيْهِ
      ‏{‏ وَالْمُرْسَلاَتِ عُرْفًا‏}‏ ‏.‏ فَنَحْنُ نَأْخُذُهَا مِنْ فِيهِ رَطْبَةً
      إِذْ خَرَجَتْ\n عَلَيْنَا حَيَّةٌ فَقَالَ ‏\"‏ اقْتُلُوهَا ‏\"‏ ‏.‏ فَابْتَدَرْنَاهَا
      لِنَقْتُلَهَا فَسَبَقَتْنَا فَقَالَ رَسُولُ اللَّهِ صلى الله\n عليه وسلم ‏\"‏
      وَقَاهَا اللَّهُ شَرَّكُمْ كَمَا وَقَاكُمْ شَرَّهَا ‏\"‏ ‏.‏"
