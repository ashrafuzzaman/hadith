- :hadith_narrator: 'Abu Sa''id al-Khudri reported. We landed at a place where a woman
    came to us and said:'
  :arabic_sanad: |-
    وَحَدَّثَنَا أَبُو بَكْرِ بْنُ أَبِي شَيْبَةَ، حَدَّثَنَا يَزِيدُ بْنُ هَارُونَ، أَخْبَرَنَا هِشَامُ بْنُ حَسَّانَ،
     عَنْ مُحَمَّدِ بْنِ سِيرِينَ، عَنْ أَخِيهِ، مَعْبَدِ بْنِ سِيرِينَ عَنْ أَبِي سَعِيدٍ الْخُدْرِيِّ، قَالَ نَزَلْنَا مَنْزِلاً
     فَأَتَتْنَا امْرَأَةٌ فَقَالَتْ إِنَّ سَيِّدَ الْحَىِّ سَلِيمٌ لُدِغَ فَهَلْ فِيكُمْ مِنْ رَاقٍ فَقَامَ مَعَهَا رَجُلٌ مِنَّا مَا
     كُنَّا نَظُنُّهُ يُحْسِنُ رُقْيَةً فَرَقَاهُ بِفَاتِحَةِ الْكِتَابِ فَبَرَأَ فَأَعْطَوْهُ غَنَمًا وَسَقَوْنَا لَبَنًا فَقُلْنَا أَكُنْتَ
     تُحْسِنُ رُقْيَةً فَقَالَ مَا رَقَيْتُهُ إِلاَّ بِفَاتِحَةِ الْكِتَابِ ‏.‏ قَالَ فَقُلْتُ لاَ تُحَرِّكُوهَا حَتَّى نَأْتِيَ النَّبِيَّ
     صلى الله عليه وسلم ‏.‏ فَأَتَيْنَا النَّبِيَّ صلى الله عليه وسلم فَذَكَرْنَا ذَلِكَ لَهُ ‏.‏ فَقَالَ ‏
  :hadith:
    :en: 'A scorpiorn has bitten the chief of the tribe. Is there any incantator amongst
      you? A person amongst us stood up (and went with her). We had no idea that he
      had been a good incantator but he practised incantation with the help of Sura
      al -Fatiha and the (the chief) was all right. They gave him a flock of sheep
      and served us milk. We said (to him): Are you a good incantatory Thereupon he
      said: I did not do it but by the help of Sura al-Fitiha. He caid: Do not drive
      (these goats) until we go to Allah''s Messenger (ﷺ) and find out (whether it
      is permissible to accept ( this reward of incantation). So we came to Allah''s
      Apostle (may peace be upon hin) and made a rrention of that to him, whereupon
      he said: How did you come to know that this (Sura al-Fatiha) could be used as
      an incantation? So distribute them (amongst those who had been present there
      with him) and allocate a share of mine also.'
    :ar: |-
      "‏ مَا
       كَانَ يُدْرِيهِ أَنَّهَا رُقْيَةٌ اقْسِمُوا وَاضْرِبُوا لِي بِسَهْمٍ مَعَكُمْ ‏"
