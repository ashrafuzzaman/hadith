- :hadith_narrator: "'A'isha reported that some Jews came to Allah's Apostle (ﷺ) and
    they said:"
  :arabic_sanad: ''
  :hadith:
    :en: 'Abu''l-Qasim (the Kunya of the Holy Prophet), as-Sam-u-''Alaikum, whereupon
      he (the Holy Prophet) said: Wa ''Alaikum. A''isha reported: In response to these
      words of theirs, I said: But let there be death upon you and disgrace also,
      whereupon Allah''s Messenger (ﷺ) said: ''A''isha, do not use harsh words. She
      said: Did you hear what they said? Thereupon he (the Holy Prophet) said: Did
      I not respond to them when they said that; I said to them: Wa ''Alaikum (let
      it be upon you).'
    :ar: "حَدَّثَنَا أَبُو كُرَيْبٍ، حَدَّثَنَا أَبُو مُعَاوِيَةَ، عَنِ الأَعْمَشِ،
      عَنْ مُسْلِمٍ، عَنْ مَسْرُوقٍ، عَنْ \n عَائِشَةَ، قَالَتْ أَتَى النَّبِيَّ صلى
      الله عليه وسلم أُنَاسٌ مِنَ الْيَهُودِ فَقَالُوا السَّامُ عَلَيْكَ يَا\n أَبَا
      الْقَاسِمِ ‏.‏ قَالَ ‏\"‏ وَعَلَيْكُمْ ‏\"‏ ‏.‏ قَالَتْ عَائِشَةُ قُلْتُ بَلْ
      عَلَيْكُمُ السَّامُ وَالذَّامُ ‏.‏ فَقَالَ رَسُولُ\n اللَّهِ صلى الله عليه وسلم
      ‏\"‏ يَا عَائِشَةُ لاَ تَكُونِي فَاحِشَةً ‏\"‏ ‏.‏ فَقَالَتْ مَا سَمِعْتَ مَا
      قَالُوا\n فَقَالَ ‏\"‏ أَوَلَيْسَ قَدْ رَدَدْتُ عَلَيْهِمُ الَّذِي قَالُوا قُلْتُ
      وَعَلَيْكُمْ ‏\"‏ ‏.‏"
